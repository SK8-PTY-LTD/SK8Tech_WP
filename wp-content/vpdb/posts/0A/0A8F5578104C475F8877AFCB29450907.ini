<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/google_levis_project_jacquard_jacket_nick_statt_4.jpg\" alt=\"Google and Levi’s Project Jacquard jacket has restored my faith in wearables\"></noscript>

    
  </span>
  
    <span>
      
      
        <cite>Photo by Nick Statt / The Verge</cite>
      
    </span>
  
</figure>

</div>
<p>I imagine some people will buy into Levi’s Jacquard jacket for reasons only partially related to the fact that it has conductive fibers woven into it. That might be exactly what successful wearable tech needs: a product that exists equally in both worlds, without pushing too hard on either its traditional function or its connected features. </p>
<p>A jacket is there to keep you warm and make an aesthetic statement about your personal style. The fact that this particular jacket does some neat smartphone-related stuff is a perk — not the core focus. That Google and Levi’s accept and embrace that turns a $350 jacket into a wearable device that seems well worth the price. </p>
