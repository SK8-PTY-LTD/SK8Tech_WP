        <p> 	<em>Technically Incorrect offers a slightly twisted take on the tech that's taken over our lives.</em></p><hr><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#f20137cf-9358-4750-8f9c-1f88da1e1879\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"https://cnet2.cbsistatic.com/img/zi9PkYRGJjRGY9VinQ0fTH66iCU=/fit-in/570x0/2017/05/20/f20137cf-9358-4750-8f9c-1f88da1e1879/<a href=\">app</a>today.jpg\" class=\"\" height=\"0\" width=\"570\" alt=\"Apple's biggest launch of the year may have been last week        Commentary: You may have missed it. Even when I tell you about it, you could think it's not important. But it just might be.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/zi9PkYRGJjRGY9VinQ0fTH66iCU=/fit-in/570x0/2017/05/20/f20137cf-9358-4750-8f9c-1f88da1e1879/<a href=\">app</a>today.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet1.cbsistatic.com//img//VqMauiAAec1BmIPLawxQEJ0fcro=//2017//05//20//f20137cf-9358-4750-8f9c-1f88da1e1879//<a href=\"<<[site-url]>>\">app</a>today.jpg/u0027 style=/u0027width: 733px; height: 356px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022/