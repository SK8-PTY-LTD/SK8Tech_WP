</figure>

<h2>The photography of Trump’s presidency is a huge break from Obama’s </h2>
<p>Trump’s presidency is different from Obama’s in a number of ways. But it also looks a lot different. The administration favors sharing blurry, low-resolution cell phone photos over those taken by a professional photographer. So we talked to some experts about what that means for the visual history of Trump’s time in office.</p>
</div>
</div></div>
<p>Trump has had an official White House photographer — Shealah Craighead — since the week following his inauguration, but the availability of her photos has been more restrained than Souza’s. Most have gone straight to newswire services, while a few have showed up on Twitter, Instagram, and in a gallery on the official Facebook account for the president. A close reading of her photographs also seems to imply that she does not have the same kind of access Souza had with Obama, something I broke down in a piece earlier this month.</p>
<p>This could be strategic, or just a symptom of the administration’s disarray. Before becoming the official White House photographer, Craighead was reportedly shooting the inauguration with help from official military photographers, and even asked Al Anderson, the Obama administration’s picture editor, to stay on while she staffed up the department. </p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<p>Anderson obliged, but told the National Press Photographer’s association that he only lasted two additional weeks working in the understaffed photo department. “It didn't take very long — matter of two days, maybe — for me to know that I was very thankful it wasn’t a permanent job,” Anderson said.</p>
<p><em><strong>Update April 20th, 5:17PM ET:</strong></em><em> The links to the individual pages for the White House’s photos on Flickr were broken at first, but now work. The story has been updated to reflect this.</em> </p>
