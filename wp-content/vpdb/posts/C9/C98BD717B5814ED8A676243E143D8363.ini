<div>
  <p>The official White House Flickr account is finally active again, after sitting empty for 90 days since Donald Trump became president. 23 photos were uploaded by the administration today, and so far each is captioned with “Photo of the Day” followed a specific date ranging back to March 15th. </p>
<p>The subjects vary from a photo of Trump at the White House Easter Egg Roll, to one of Neil Gorsuch being sworn in as a justice of the Supreme Court, to an image of New England Patriots coach Bill Belichick from just yesterday. The first image uploaded was of a meeting between Trump, Vice President Mike Pence, Tom Price (the secretary of Health and Human Services), and Seema Verma, the administrator for the Centers for Medicare and Medicaid Services.</p>
<div><aside><q>One of the White House’s web outposts is back from the dead</q></aside></div>
<p>These are not the awful, blurry cell phone photos Trump and his staff have been posting to Twitter. Instead, most were taken by Trump’s official White House photographer, Shealah Craighead and what appears to be the rest of her staff. A handful were taken by Defense Department photographer D. Myles Cullen.</p>
<p>Started in 2009 by Barack Obama’s photographer Pete Souza, the White House Flickr account became a major repository for the pictures taken by the official White House photography staff. When Trump became president in January, though, all the photos from the Obama administration were moved to their own separate Flickr account, and the official account was wiped clean. </p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>The move was part of a larger transitioning of the <a href=\"<<[site-url]>>/services/content-marketing/\" title=\"Social Media\" target=\"_blank\">Social Media</a> accounts and <a href=\"<<[site-url]>>\">website</a>s from one administration to the next, and the Flickr account was far from the only one to go dark. (A “photos” section of the official White House website has also gone missing.) Until today, though, it was unclear whether Trump’s team would keep the Flickr account alive. </p>      <div>
        
<div data-cb-dfp-id=\"unit=desktop_article_body\" data-cb-ad-id=\"Desktop article body\">
  
</div>

      </div>

<div><div>
<div>
    <figure>
  <span>
    <span data-original=\"https://cdn3.vox-cdn.com/uploads/chorus_asset/file/8379097/646021112.0.jpg\">
      
        
