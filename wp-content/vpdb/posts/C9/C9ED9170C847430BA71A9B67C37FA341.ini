</figure><p>\"They may say things like, 'You are ugly,' but really they don't like themselves and they have nothing better to do.\"</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>Nikki currently has more than 200,000 subscribers to her channel and hopes to break the million mark at some point. </p><p>Making videos started as a hobby, a natural follow-on from the role-playing games she already loved.</p><p>When she began posting them to YouTube in 2013, she became part of a new generation of tweenagers - children from eight to 13 - who run their own channels.</p><p>She advises any newbies to \"make sure they always show what they have made to their parents\".</p><p>At first, Nikki's parents, worried by the reaction she might receive, insisted that the comments section was turned off.</p><p>But her mother says that once they saw how much it meant to Nikki and how much she craved feedback, they changed their minds.</p><figure>
            <span>
                
                
                <div data-alt=\"Lips and lipstick\" data-src=\"https://ichef-1.bbci.co.uk/news/320/cpsprodpb/ADDE/production/_95701544_makeup.gif\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>Getty Images</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Many young girls are blogging about beauty and most of them are \"pretty and thin\", according to one academic
                </span>
            </figcaption>
            
        </figure><h2>Pretty and thin</h2><p>Shauna Pomerantz, associate professor at the department of child and youth studies at Brock University in Ontario, Canada, says Nikki is a great role model for young girls.</p><p>\"She is the champion of the not-perfect girl, and she is absolutely inspirational to watch,\" she told the BBC. </p><p>\"I can see why people love her - she is a hero to anyone who feels like an outsider.\"</p><p>Across the pond, 13-year-old American dancer and singer JoJo Siwa vlogs about much the same thing as Nikki Lilly, although, with more than three million followers, she is better established.</p><p>There are, says Prof Pomerantz, thousands of similar girls on YouTube and they are \"mostly white, upper-class, pretty and thin\".</p><p>Prof Pomerantz's own nine-year-old daughter is a mega-fan of JoJo's, and while her daughter doesn't know why she likes her so much, her mother thinks there are two main reasons.</p><p>\"Firstly, this is a world where no adults are visible and it is fantastic for children to see a world where kids are in charge.\"</p><figure>
            <span>
                
                
                <div data-alt=\"Zoella\" data-src=\"https://ichef-1.bbci.co.uk/news/320/cpsprodpb/7BD4/production/_95700713_pa_girlonline.jpg\" data-width=\"976\" data-height=\"650\"></div>
                
                
                 <span>Image copyright</span>
                 <span>PA</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Zoe Sugg - who now writes books as well as vlogging - has become the godmother of the beauty vlog, with 11 million subscribers
                </span>
            </figcaption>
            
        </figure><p>The second reason is likely to be the normalcy of the videos.</p><p>\"This stuff is really very mundane,\" Prof Pomerantz says.</p><p>\"Any adult watching would be bored within seconds. </p><p>\"These vloggers invite their fans on closet tours, show them how to do a high ponytail, show them their underwear.\"</p><p>And this means children can relate to these \"stars\" in ways a previous generation could not, says Prof Pomerantz. </p><p>Gone are the days when celebrities were one step removed, in the pages of a glossy magazine or on the set of a TV programme - now children are quite literally invited to look around their bedrooms.</p><p>Nikki Lilly is a huge fan of Zoella, who, at the grand old age of 27, is a veteran of the beauty vlog.  </p><p>She says she loves her because \"she is like a chatty girl next door\".</p><p>But Zoella, like other celebrity vloggers, has another secret to her success, a willingness to share her vulnerability with her fans - in her case, crippling anxiety. </p><figure>
            <span>
                
                
                <div data-alt=\"Group of teenagers taking a selfie\" data-src=\"https://ichef.bbci.co.uk/news/320/cpsprodpb/A352/production/_95701814_childrenselfie.gif\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>Getty Images</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Are young people becoming too image conscious because of <a href=\"<<[site-url]>>/services/content-marketing/\" title=\"Social Media\" target=\"_blank\">Social Media</a>?
                </span>
            </figcaption>
            
        </figure><p>Much has been written about how the YouTube generation are growing up with no privacy - willing to share on <a href=\"<<[site-url]>>/services/content-marketing/\" title=\"Social Media\" target=\"_blank\">Social Media</a> every detail of their lives, but Prof Pomerantz is not overly concerned.</p><p>\"While their mothers may have kept a diary under lock and key, now there is a different way of sharing secrets and young people are happy to tell the world,\" she says. </p><p>\"In some ways, this is a form of empowerment. </p><p>\"Young people are more likely to be open and honest.\"</p><p>Journalist Zoe Williams worries, though, that YouTube could be spawning a generation of egotists.</p><p>Writing about Zoella in the Guardian newspaper, she says: \"Her delight in the inconsequential is perversely infectious; there is something rather relaxing about the company of a person who will say out loud anything that pops into their head.\"</p><p>But, she adds: \"The depth of her fascination with herself is also rather alienating.\"</p><h2>Camera-ready</h2><p>There is no shortage of children desperate to mimic their YouTube heroes and start their own vlogs - but, for the vast majority, stardom is unlikely to follow.</p><p>Amanda Lenhart, a senior research scientist at the NORC Center for Public Affairs Research, says for those who do not get many followers, it is simply a valuable life lesson.</p><figure>
            <span>
                
                
                <div data-alt=\"Justin Escalona\" data-src=\"https://ichef-1.bbci.co.uk/news/320/cpsprodpb/15A7E/production/_95720788_img_9090-1.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>Justin Escalona</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Justin Escalona uploads a new vlog every day
                </span>
            </figcaption>
            
        </figure><p>\"It is not pleasant, but is it any different from wanting to be a professional football player and finding you are not good enough? It is part of growing up,\" she says.</p><p>Justin Escalona, 20, who started a YouTube channel with his friends when he was 11, has some advice for children wanting to do the same.</p><p>\"I think having an outlet for young kids to express their creativity is a positive thing,\" he says.</p><p>\"Just don't put stupid or inappropriate stuff online and don't worry about getting views.\"</p><p>Now a film student, his vlogs have morphed into slick, cinematic affairs, but he advises children against feeling the need to always be \"camera-ready\".</p><p>\"Just be genuine,\" he says.</p><p>\"If you're faking the best version of yourself, it will show over time. </p><p>\"If you're sharing your genuine high points, along with maybe your not-so-high points, people will respect and like you for being real.\"</p>
