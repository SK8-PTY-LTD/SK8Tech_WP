                <span>
                    Nikki Lilly found a new hobby as a YouTuber when a medical condition caused her to give up swimming and dance
                </span>
            </figcaption>
            
        </figure><p>Nikki Christou, 12, known in the vlogging world as Nikki Lilly, makes YouTube videos about baking, make-up and a rare medical condition known as arterial venous malformation (AVM), something she was diagnosed with when she was six.</p><p>Her condition has resulted in a severe facial disfigurement and the constant risk of life-threatening nosebleeds. </p><p>She doesn't get many \"haters\" on her channel but admits that when she began vlogging, the cruel comments did upset her.</p><p>\"It definitely got to me at first, and I may have shed a few tears - but, as I've grown as a vlogger, I've learnt that the comments from the haters are basically all the same.</p><figure>
    <div>
            <img src=\"<<[site-url]>>/wp-content/uploads/2017/05/The-rise-of-the-tweenage-vlogger-1.jpg\" alt=\"The rise of the tweenage vlogger\">
