          <figure data-playable=\"{&quot;settings&quot;:{&quot;counterName&quot;:&quot;news.technology.story.39641264.page&quot;,&quot;edition&quot;:&quot;Asia&quot;,&quot;pageType&quot;:&quot;eav2&quot;,&quot;uniqueID&quot;:&quot;39641264&quot;,&quot;ui&quot;:{&quot;locale&quot;:{&quot;lang&quot;:&quot;en-gb&quot;}},&quot;externalEmbedUrl&quot;:&quot;http:////www.bbc.com//news//technology-39641264//embed&quot;,&quot;insideIframe&quot;:false,&quot;statsObject&quot;:{&quot;clipPID&quot;:&quot;p051vql6&quot;},&quot;playlistObject&quot;:{&quot;title&quot;:&quot;WATCH: Justin Escalona's vlogging tips&quot;,&quot;holdingImageURL&quot;:&quot;https:////ichef.bbci.co.uk//images//ic//$recipe//p0521q9l.jpg&quot;,&quot;guidance&quot;:&quot;&quot;,&quot;embedRights&quot;:&quot;allowed&quot;,&quot;summary&quot;:&quot;WATCH: Justin Escalona's vlogging tips&quot;,&quot;liveRewind&quot;:false,&quot;simulcast&quot;:false,&quot;items&quot;:[{&quot;vpid&quot;:&quot;p051vqlg&quot;,&quot;live&quot;:false,&quot;duration&quot;:177,&quot;kind&quot;:&quot;programme&quot;}]}},&quot;otherSettings&quot;:{&quot;advertisingAllowed&quot;:true,&quot;continuousPlayCfg&quot;:{&quot;enabled&quot;:false},&quot;isAutoplayOnForAudience&quot;:false}}\"></figure>
