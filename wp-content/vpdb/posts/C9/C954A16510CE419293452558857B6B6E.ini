post_content = "
                
                                                        
                            
        
        <figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/samsung-unpacked-event-info.png\" height=\"0\" width=\"270\" alt=\"Download the Samsung Galaxy S8 <a href=\">app</a> and maybe get some juicy launch info        As we get closer to the Galaxy S8 launch event, Samsung released an accompanying app for Android and iOS.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/oByr_X5bSAXhYc9r7KTyNFnmLsk=/fit-in/270x0/2017/03/15/716fd982-8df4-4fe1-8190-5cf7fee3e59c/samsung-unpacked-event-info.png\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"270\"></span></span><figcaption><span><p>The <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> gives us some extra info on the Unpacked event. </p></span><span>
                                                    Screenshot by Gordon Gottsegen/CNET
                                                </span></figcaption></figure><p> Samsung is whipping up enthusiasm for the official March 29 launch of its Galaxy S8 phone with the Unpacked 2017 app, which you can download now for apps/details?id=com.sec.galaxy.unpacked\" target=\"_blank\" data-component=\"externalLink\">Android</a> and apple.com/us/app/unpacked-2017/id1204683873?l=us&amp;ls=1&amp;mt=8\" target=\"_blank\" data-component=\"externalLink\">iOS</a>.</p><p> The Galaxy S8 is Samsung's shot at redemption after the Galaxy Note 7 recall left customers questioning Samsung's ability to create safe phones. Anything Samsung can do to drum up support will put it in a stronger position to sell the phone.</p><p>We've heard plenty of rumors about the upcoming phone, but Samsung has limited official hints to a teaser video or two. But don't look to the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> for any secrets, at least not yet. </p><p>Downloading and opening the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> will bring you to a clock counting down the time until the March 29 event. You can scroll up to see more info about the event itself, like the location (New York's Lincoln Center) and event start time (11 a.m. EDT).</p><p> Scrolling down will bring you to the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>'s page for event videos. There are two right now (find them both here), and it's likely that we'll see more after Unpacked starts on March 29. We're not sure if Samsung will let viewers livestream Unpacked from the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> itself.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p> There's also one bit of mystery involved. The <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> lets you register by entering your email and an invitation code, but any attempt to sign up will bring an error message that says registration opens up on March 22.</p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p>Registration for what? We don't know. for sure, but according to the apple.com/us/app/unpacked-2017/id1204683873?l=us&amp;ls=1&amp;mt=8\" target=\"_blank\" data-component=\"externalLink\">App Store description</a> you can enter your email address to get a QR code that acts as a fast-track entry ticket to the event, likely for invited guests like the media and Samsung partners.</p><p> Samsung did not immediately respond to a request for comment, but we'll let you know as we learn more.</p><div>

    
