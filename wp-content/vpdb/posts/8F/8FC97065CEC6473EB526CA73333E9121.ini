<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Android-O-will-make-it-easier-to-add-custom-ringtones-and-notification-sounds.png\" alt=\"Android O will make it easier to add custom ringtones and notification sounds\"></noscript>

    
  </span>
  
    <span>
      
      
        <cite>Photo: Android Police</cite>
      
    </span>
  
</figure>
<p>Sure, it’s not the most groundbreaking addition Android O brings to the table. But it’s certainly a step forward in the usability department. It also ensures that users who don’t often plug their Android device into their computer and mess around with a third-party file manager can enjoy a long overdue feature of modern phones. </p>      <div>
        
