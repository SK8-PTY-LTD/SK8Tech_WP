  <p>For all of its customization benefits, Android has never been well known for having the most user-friendly settings options. Case in point: setting a custom ringtone for devices running the AOSP version of Android has, in the past, involved plugging your phone into your computer to drag and drop song and sound files onto the phone for use later, or to move downloaded files to the proper location on the phone using a file manager.</p>
<p>With Google’s Android O, however, you’ll be able to customize your ringtone, alarm, and notification settings from the phone itself with files you’ve downloaded from the web, your email, or a cloud storage service. The new option, pointed out by the folks over at <em>Android Police</em>, shows up at the bottom of the list of available jingles, letting you add from device storage, similar to features on Samsung, LG, and other phones. Android O, first announced earlier this week, is pretty much all about deeper and more powerful customization options. </p>
  <figure>
  <span data-original=\"https://cdn3.vox-cdn.com/uploads/chorus_asset/file/8212835/android_o_custom_ringtone.png\">
    
      
