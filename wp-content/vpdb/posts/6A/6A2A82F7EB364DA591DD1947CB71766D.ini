</aside>While it is true that Snap doesn’t have an emerging market focus — a source told TechCrunch there will be no Snapchat Lite because the company wants to reach a self-determined “quality” audience whether in the U.S., India or elsewhere — bolting these features into WhatsApp and Messenger is a hideous misunderstanding of dynamics of messaging which have Messenger and WhatsApp so popular.</p><p>What about those who have used it?</p><p>It was hard to track down a regular user, but Dan Clarke, CEO of SEO marketing agency Disruptient, is one. Despite living in Singapore, where WhatsApp is the dominant chat app, Clarke said his postings, which tended to be once a day, attracted just a handful of replies from friends on the service.</p><p>“Typically, I’ll see three or four responses to a photo from several hundred contacts I have stored within the app,” he said. “But many of those contacts are people I meet through work or don’t know too well, so they may not be likely to reply to something this personal.”</p><p>Clarke added that he was surprised that his photos are viewable by anyone whose phone number he had. In other words, a lot of people he might have forgotten about a long time ago. Clarke said he believes WhatsApp Status is still a novelty with some people, but he posts more content to Instagram Stories when given the choice between it, Snapchat and WhatsApp.</p><h2>Messing with the appeal of chat</h2><p>Beyond young users and millennials, most people appreciate that both apps are a step up from SMS while keeping the same simplicity. An easy way to reach and chat with anyone. With its focus on images, there’s logic to bringing the Snapchat features to Instagram, but with WhatsApp and Messenger the thesis runs counter to their values.</p><p>Facebook, to its credit, is focusing on other areas for its messaging apps. app-idUSKBN16F2R9\">It is reportedly testing business services inside WhatsApp</a> — which is already used unofficially for such purposes in places like India and the Middle East — while it recently altered its bot program to instead focus on app-like interfaces that have been hugely success for China’s WeChat, the bellwether for innovation in messaging.</p><p>It remains to be seen whether Facebook will face backlash for its Snap-cloning inside WhatsApp and Messenger, but it certainly seems like an unnecessary risk to entertain when there is so much at stake in the future of messaging. WeChat has moved on to testing mini <a href=\"<<[site-url]>>\">app</a>s, turning its chat app into a cross-platform operating system of sorts. The end goal of chat looks like bringing utility and convenience to the fore rather than cloning a competing product into the fabric of every app under the sun.</p><small>Featured Image: TechCrunch</small><div>app</a>er\" class=\"cf social-share social-share-inline\">
