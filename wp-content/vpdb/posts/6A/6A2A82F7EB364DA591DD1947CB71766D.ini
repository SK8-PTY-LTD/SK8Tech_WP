</div><p>Beyond the Twitter crowd, young people — thought to be one of the the key targets of Facebook’s clone attempts — don’t seem to take the new Messenger Day feature very seriously.</p><div><div></div></div><p>“My school friends think Facebook Day is ridiculous, and so do I,” Tiffany Zhong, a 20-year-old student who formerly worked at VC firm Binary Capital, told TechCrunch.</p><p>“The sentiment around Facebook Day is clearly all negative unfortunately. But shoutout to Facebook for being relentless and shameless in replicating Snapchat!” she added.</p><p>Zhong said she posted one photo on the new service captioned ‘What is this nonsense’ and was surprised to see that all the responses she got from her friends were negative.</p><p>“Why is everything about creating stories now. i hate it lmao,” one told her.</p><p>That’s not exactly the response Facebook HQ was hoping for.</p><h2>SnapsApp</h2><p>It isn’t just Messenger — the WhatsApp experience has been an equal disappointment.</p><p>Few people I know on WhatsApp — many of whom are in India or other countries where it is the primary communications app — have used the new <span style=\"text-decoration:line-through;\">Snapchat</span> Status feature.</p><p>From conversations, most are unclear as to why they’d want to post self-destructing photos in the first place, while other more tech-savvy friends, perhaps influenced by Western internet culture, would rather post to a place where family and friends aren’t going to be on the receiving end of their photos. On the whole, the answer to that latter part is Snapchat, not WhatsApp or Messenger.</p><p><img src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/whats<a href=\">app</a>-status.png?w=680&#038;h=414\" width=\"680\" height=\"414\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/02/whatsapp-status.png?w=680&amp;h=414 680w, https://tctechcrunch2011.files.wordpress.com/2017/02/whatsapp-status.png?w=1360&amp;h=828 1360w, https://tctechcrunch2011.files.wordpress.com/2017/02/whatsapp-status.png?w=150&amp;h=91 150w, https://tctechcrunch2011.files.wordpress.com/2017/02/whatsapp-status.png?w=300&amp;h=183 300w, https://tctechcrunch2011.files.wordpress.com/2017/02/whatsapp-status.png?w=768&amp;h=468 768w\" sizes=\"(max-width: 680px) 100vw, 680px\" alt=\"That time Facebook went too far\"></p><p>Beyond an effort to appeal to younger people who are reportedly ditching its service for places where their parents are not, Facebook’s Rest of the World theory on Messenger and WhatsApp seems to center on the fact that Snap has failed to build a meaningful presence in emerging markets.</p><p><aside>
