			</div><p><p>Facebook’s attempts to clone Snapchat know no limit.</p><p>The social networking giant is in the enviable position of owning a number of the world’s most used internet services and applications. Facebook the social network is closing in on two billion registered users — a level of global reach that is unprecedented in history — while its Messenger app counts one billion active users.</p><p>The company has invested wisely, and two of its acquisitions are equally as popular and international. WhatsApp has more than a billion active users worldwide, predominantly in emerging markets, while Instagram reached 500 million users last summer and continues to grow fast across pretty much every part of the world bar China.</p><p>Facebook is a once in a generation beast because it has the kind of scale that no other company has, or is ever likely to reach in this generation, at least.</p><p>Through its growth it has laid out a tough standard for other social networks and services. The Facebook comparison has blighted Twitter and its failure to grow, for example, and it is weighing on the minds of investors in newly public firm Snap, too.</p><h2>All the Snaps in all the chats</h2><p>Yet despite these achievements, Mark Zuckerberg and his team seem determined to out-snap Snap, the company he once tried to buy for $3 billion, by cloning its disappearing photo feature, the core of its app, into every piece of digital real estate that Facebook owns.</p><p>That focus appears to be working for Instagram — which we reported is burrowing into Snap’s business in terms of both users and influencers — but Facebook’s relentless pursuit of all possible cloning opportunities has now officially gone too far. This week it launched Messenger Day for Facebook Messenger, having app-status/\">added a similar feature to WhatsApp last month</a>.</p><p>Messenger and WhatsApp, arguably its two prized jewels in today’s mobile-first messenger-centric world, have been Snap-cloned — and the results appear far from impressive.</p><p>As someone living in a market where Facebook first tested Messenger Day — the Snapchat clone its executives refuse to acknowledge was copied from Snapchat — I can say that the new feature has only soured my use of Messenger.</p><p> </p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/That-time-Facebook-went-too-far.jpg\" width=\"680\" height=\"356\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/facebook-messenger-day.jpg?w=680&amp;h=356 680w, https://tctechcrunch2011.files.wordpress.com/2017/03/facebook-messenger-day.jpg?w=1360&amp;h=712 1360w, https://tctechcrunch2011.files.wordpress.com/2017/03/facebook-messenger-day.jpg?w=150&amp;h=79 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/facebook-messenger-day.jpg?w=300&amp;h=157 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/facebook-messenger-day.jpg?w=768&amp;h=402 768w\" sizes=\"(max-width: 680px) 100vw, 680px\" alt=\"That time Facebook went too far\"></p><p>Despite the fact that it sits atop the app with no option to hide or remove it, I’ve never seen more than three of my 600-plus Facebook friends from across Asia, Europe and the U.S. use it during a single day. Others I spoke to have seen a similar pattern of (lack of) usage.</p><p>What’s worse is that Facebook has inadvertently brought people into this Snaptastic new world of photo sharing without their full knowledge.</p><p>The constant prompts that pop up when you share an image inside a Messenger chat window have led to embarrassing accidental postings. One friend posted confirmation of a bank transfer, sent as confirmation to the receiver via Messenger, to “Messenger Day.” Because it wasn’t clear how to remove the image, he cringed all day as it sat there for all to see for 24 hours before finally disappearing.</p><p>The feature just launched in the U.S., but already the signs don’t seem too encouraging.</p><div>
