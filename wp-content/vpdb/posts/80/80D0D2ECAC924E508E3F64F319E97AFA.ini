                                                        </ul></div><p>It appears, then, that we're a little more sanguine about the state of the world and perhaps not quite as selfish as we appear.</p><p>Some believe that if Apple decided to manufacture the iPhone in the US, it would cost twice as much. Well, if rumors that apples-1000-iphone-8-may-devour-your-wallet/\" target=\"_blank\">the iPhone 8 will cost $1,000</a> are true, that would be a $2,000 phone. Would many be happy about that? </p><p>Apple has always insisted that its primary focus is the customer. And, yes, this is just one survey of 1,009 adults conducted May 15-16. I wonder, though, whether Cupertino has made calculations about how popular US manufacture of its products really would be. The company didn't immediately respond to a request for comment. </p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p>Many might conclude that we always have high ideals, but when it comes down to money, we'll always take the selfish option. Perhaps, though, even our high ideals aren't all that high anymore.</p><p>We've come to accept that the world is something of an ugly place and we'll just try and deal with it the best we can. As long as it doesn't cost us too much, that is.</p>

        
                                                        
