<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/I-find-BO-Plays-new-tangerine-headphones-irresistible-1.jpg\" alt=\"I find B&amp;O Play's new tangerine headphones irresistible\"></noscript>

    
  </span>
  
</figure>
<div><aside><q>I still donâ€™t think I like tangerine, but I love the way it looks here</q></aside></div>
<p>Introduced only last month, the $299 BeoPlay H4s are the most affordable wireless over-ear headphones in the portfolio of Bang &amp; Olufsen's less exclusive, consumer-focused sub-brand. I have yet to hear them for myself, though their simple, honest <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a> already had them high on my list of new headphones to check out. Now that they're going to be available in a surprisingly delightful tangerine color, I'm promoting them by a couple of spots on that list.</p>
<p>Tangerine is hardly a color I'd have said I liked before seeing the new H4 variant, but it really works beautifully within the headphones' total <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a>. It's one of B&amp;O Play's new spring/summer collection colors (along with sand and charcoal, which amount to a faint beige and a dark gray, respectively), and the fact that audio companies now have seasonal collections is a notable thing in and of itself.</p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>Moto tried turning the Moto 360 smartwatch into a fashion item that was refreshed not with new models but with new collections, however that effort didn't pan out. In that case, it was mostly down to the shortcomings of the Android Wear platform and the infancy of the smartwatch as a tech product. Headphones are much more mature, however, and I think what B&amp;O Play is doing here might become a more widely adopted trend. Now I just need to figure out if I have any outfits that match a tangerine pair of ear speakers.</p>
