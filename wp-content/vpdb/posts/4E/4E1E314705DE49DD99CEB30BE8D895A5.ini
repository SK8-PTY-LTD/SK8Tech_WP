  <p>March is only halfway through, but it's already been a busy month for anyone studying the intersection of fashion and technology. From Huawei's colorful new P10, through the excesses of the Geneva Motor Show, to the two luxury Android Wear smartwatches announced by Tag Heuer, a couple of days ago, and Montblanc, yesterday. Each of those categories contains some measure of tension between the ephemeral quality of constantly evolving technology and the long-term commitment of buying something simply because it looks lovely.</p>
<p>But there is one category of almost perfectly harmonious fashion-tech product, and that's headphones. There's little conflict between sumptuous good looks on the outside and great sound on the inside, and the new breed of quickly improving wireless cans embody a simultaneous improvements in both camps: better functionality <em>and</em> tidier, wire-free aesthetics. That's why I'm jazzed about B&amp;O Play's new tangerine H4 cans.</p>
