post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Verizon-Ventures-and-RGA-partner-to-launch-a-digital-media-8216venture-studio8217.jpg\" alt=\"Verizon Ventures and R/GA partner to launch a digital media &amp;#8216;venture studio&amp;#8217;\" /><p>Verizon Ventures and R/GA are announcing a new program called the Verizon Media Tech Venture Studio.</p><p>Stephen Plumlee, R/GA’s global COO and managing partner of R/GA Ventures, explained that the interactive agency’s “venture studios” started out similar to other startup accelerator programs, but they’ve expanded to provide access to “financial capital, creative capital and client relationship capital.” In other words, startups don’t just get funding and advice — they also work on products and partnerships with R/GA’s creative staff and clients.</p><p>In this case, the Media Tech Venture Studio is a 14-week program for up to 10 companies, which will receive $100,000 in funding each and work out of Verizon’s new “open innovation” space in New York City. The company says it’s looking for startups in areas like content creation and personalization, virtual reality and augmented reality, artificial intelligence, content distribution, interactive advertising and e-sports.</p><p>“The idea is for Verizon to really get out there and see what’s going on in the market,” said Paul Heitlinger of Verizon Ventures. “What’s really compelling for the companies who participate is, they get to work directly with Verizon’s business units. … They get access to our technologies, our networks, all behind-the-scenes stuff.”</p><p>At the same time, Heitlinger said participating in the program “doesn’t mean you have to work exclusively with Verizon.”</p><div><div></div></div><p><div>
