	</div> As for whether these startups are then teed up for additional funding from Verizon Ventures, he said, “We wouldn’t say no, we wouldn’t say yes. … If we feel that there’s a particular company that’s well-suited or well-aligned with Verizon’s business, just like any other startup we would invest.”</p><p>Verizon has been trying to move deeper into digital media, with initiatives like app-go90/\">its go90 mobile video app</a>, not to mention its acquisition of AOL (which owns TechCrunch) and the still in-progress Yahoo deal.</p><p>The deadline to apply to the Verizon Media Tech Venture Studio is May 30, with the program starting on July 31.</p><small>Featured Image: David Ramos/Getty Images</small>"
