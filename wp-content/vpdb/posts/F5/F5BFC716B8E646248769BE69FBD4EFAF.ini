        <figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/screen-shot-2017-03-09-at-3-57-13-pm.png\" height=\"0\" width=\"570\" alt=\"CIA hacking? Hooray! Privacy advocates see an upside        It <a href=\">app</a>ears US spies are using targeted hacking tools in their investigations. The surprise: That could mean your data is safer.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/SY8V3CFVc1gHBS7udLPe6RncRig=/fit-in/570x0/2017/03/09/f1b08277-6c55-45a3-ab90-008f22ec2bfd/screen-shot-2017-03-09-at-3-57-13-pm.png\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span></span><figcaption><span><p>Julian Assange of WikiLeaks during a live-streamed press conference on Thursday. CIA hacking tools described in documents released by WikiLeaks are actually a good sign, privacy experts say.</p></span><span>
                                                    Screenshot by CNET
                                                </span></figcaption></figure><p>In all this talk of a CIA hacking playbook, is there a silver lining? Privacy advocates seem to think so.</p><p>That might surprise you. Nothing makes a person feel vulnerable in quite the same way as hearing that everyday electronics are being turned into spy devices. And that's exactly what we heard Tuesday, when apple-samsung-microsoft-google/\">WikiLeaks published thousands of documents</a> that appeared to reveal CIA tools for hacking into computers, phones and even smart TVs. CNET is unable to verify whether the documents are real or have been altered.</p><p>Still, the news prompted Edward Snowden to post on Twitter, \"It may not feel like it, but computer security is getting better.\"</p><div>
		
				<div>
			<blockquote lang=\"en\"></blockquote>
			</div>
	
		
		
		
		
		</div><p><br>Come again?</p><p>Here's the idea: If CIA spies are spending their time hacking the phones of suspected terrorists or foreign spies, that means they aren't relying on spy programs that are much more intrusive and essentially hack the entire internet.</p><div>

    
