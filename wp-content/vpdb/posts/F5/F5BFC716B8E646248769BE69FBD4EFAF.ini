                                    						<div>
                            <h4>How do WikiLeaks' CIA hacking claims differ from Snowden NSA?</h4>
                            <p>After the release of thousands of alleged CIA documents by WikiLeaks, tech companies like Apple and Samsung have responded. But how do the WikiLeaks claims differ from what Edward Snowden exposed about the NSA mass surveillance program?</p>

                                                            <span>by <span>Lexy Savvides</span></span>
