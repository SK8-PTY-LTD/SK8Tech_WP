</div><h3><strong>Moose and squirrel, meet spy vs. spy</strong></h3>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>Sure, hacking a smart TV is creepy. But it's a far cry from the National Security Agency programs Snowden, a former NSA contractor, revealed to journalists in 2013. Those programs -- in particular the tools known as Muscular and Upstream -- were designed to suck up huge amounts of internet traffic and store it for the NSA to comb through later. Privacy advocates refer to these as dragnets, and there's every possibility your information has been pulled in by these programs, whether or not you're an American citizen.</p><div section=\"shortcodeRelatedLinks\">
        <h3>
                            <span>The spy who hacked me</span>
                    </h3>
        <ul><li>CIA to WikiLeaks: We're doing our jobs by spying</li>

                                                                                                                <li>Snowden effect: Privacy is good for business</li>

                                                                                                                <li>Secret loopholes drive NSA's 'unrestrained surveillance'</li>

                                                        </ul></div><p>\"The NSA has been caught running dragnet intelligence,\" said Dan Petro, a cybersecurity expert who specializes in spotting networks and devices that are vulnerable to hacking. The agency's programs are so broad, he said, \"it sounds like it's something out of a Rocky and Bullwinkle cartoon.\"</p><p>But you can't scoop up that volume of data by hacking a phone, Petro said. In fact, what the WikiLeaks documents show is the opposite of a dragnet, and that's Snowden's point.</p><p>The NSA didn't respond to requests for comment for this story. The CIA declined to add to its official statement on the WikiLeaks documents, which in part says, \"It is CIA's <a href=\"<<[site-url]>>/tag/job/\" title=\"Job\">Job</a> to be innovative, cutting-edge, and the first line of defense in protecting this country from enemies abroad. America deserves nothing less.\"</p><h3><strong>'Encryption works; patch your software'</strong></h3><p>Moxie Marlinspike, the creator of an encryption tool that scrambles up communications sent on messaging apps Signal and WhatsApp, agrees with Snowden. In fact, it's the increased use of these apps -- and encryption more broadly -- that's forcing spy agencies to turn to hacking their targets, according to a statement put out Tuesday by Marlinspike's company, Open Whisper Systems.</p><p>\"Ubiquitous end-to-end encryption is pushing intelligence agencies like the CIA from a world of undetectable mass surveillance to a world where they have to very selectively use high-risk, expensive, targeted attacks,\" the statement said.</p><p>Maybe you're still concerned that the CIA may have the tools to hack the operating system on your phone. OK, fair enough. Eva Galperin, director of cybersecurity at the pro-privacy Electronic Frontier Foundation, says the best defense against hacking tools is updating your software.</p><p>Indeed, apple-cia-wikileaks-vault-7-ios-patches-vulnerabilities/\">Apple</a>, Google and Microsoft have all said their products are already safe from most of the tools outlined by the WikiLeaks documents, if you're using their latest software. If you can't update your software because you're using a really old device, but you care about keeping hackers out of your phone, it's time to consider an upgrade.</p><p>\"I think for ordinary people, the takeaway is: 'Encryption works; patch your software,'\" Galperin said.</p><p><em>Originally published March 9, 2017 at 4:50 p.m. PT<br></em><strong>Update, 5:29 p.m. PT:</strong> <em>Notes that the CIA declined to add to its official comment on the WikiLeaks documents.</em></p>
                            
                
                                
                                            


