m//fly//css//video//htmlPlayerControls//controls-0c69bd1bb6-rev.css\",\"autoplay\":false,\"timelineContainer\":null,\"vidInfoContainer\":null,\"monitorProgress\":null,\"refreshAds\":null,\"timeRange\":\"\",\"playFullScreen\":false,\"prepend\":false,\"config\":{\"policies\":{\"default\":11417438},\"tracking\":{\"can_partner_id\":\"canPartnerID\",\"comscore_id\":\"3000085\",\"comscore_home\":\"3000085\",\"comscore_news\":\"3000078\",\"comscore_reviews\":\"3000087\",\"comscore_videos\":\"3000088\",\"comscore_sense_id\":\"cnetvideo\",\"comscore_sense_home\":\"cnethome\",\"comscore_sense_news\":\"cnetnews\",\"comscore_sense_reviews\":\"cnetreviews\",\"comscore_sense_videos\":\"cnetvideo\",\"nielsen_cid\":\"us-200330\",\"nielsen_vcid\":\"c07\",\"nielsen_vcid_reviews\":\"c05\",\"nielsen_vcid_home\":\"c07\",\"nielsen_vcid_news\":\"c08\",\"nielsen_vcid_how_to\":\"c09\",\"nielsen_vcid_videos\":\"c20\"}},\"baseUrl\":\"https:////www.cnet.com//\",\"runtime\":\"Flash\",\"policy\":null,\"partnerId\":null,\"uvpPartner\":\"cnet\",\"selector\":\"//videos//selector//how-do-wikileaks-cia-hacking-claims-differ-from-snowden-nsa//\"}'>



