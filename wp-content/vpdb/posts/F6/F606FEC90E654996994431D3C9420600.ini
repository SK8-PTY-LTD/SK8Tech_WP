<p>But at $999 the Surface Laptop costs a lot more than traditional Chromebooks. This isn’t a competitor to the nearly-disposable Chromebook most school districts purchase. This is a Google Pixel competitor.</p>
<p>The Surface Laptop has a 3:2, 1080p 13.5-inch touchscreen and the keyboard is encased in the same material used on the premium Surface Pro 4 keyboard. There’s a conventional USB port, SD card slot, mini DisplayPort, and a conventional Surface power connector — USB-C is not on the device. The Surface Laptop weighs 2.76 pounds runs an Intel Core i5 CPU (or i7 with a paid upgrade), 4GB of RAM and has 128GB of SSD storage.</p><div><div></div></div>
<p>The Surface Laptop will come in four colors and will cost $999. You can pre-order it now and it will ship on June 15.</p>
