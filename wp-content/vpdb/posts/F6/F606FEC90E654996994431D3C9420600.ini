<p>Microsoft just revealed the newest Surface model and it’s aimed directly at the education market. Called the Surface Laptop, this is the notebook Microsoft hopes schools will buy instead of a Chromebooks. But unlike other Surface models, it does not run the traditional desktop version of Windows, though. The $999 Surface Laptop runs Windows 10 S, a new streamlined operating system Microsoft unveiled at the same event.</p>
<p>Microsoft tried this before. The original Surface product ran a stripped down version of Windows 8 called Windows RT. Much like that dead OS, Windows 10 S is cribbed to allow for a higher performance from lower-end hardware. There are serious limitations to Windows 10 S and Microsoft is asking a lot from buyers by charging $999 for a device that cannot run programs downloaded from any source.</p>
<p>The Laptop clearly hopes to recapture some of the marketshare its lost to Chromebooks over the last few years. When Google unveiled its Chrome OS, Microsoft and Apple owned of the education market. That was in 2011. In 2012 Chrome OS only accounted for 1% to 2% apple-loses-more-ground-googles-chromebook-education-market/78323158/\" rel=\"noopener noreferrer\">according to Rajen Sheth</a>, a Google director. But now in 2017, Chrome OS accounted for 51% of the sales in the K-12 market nationwide in the third quarter.</p>
<p>Microsoft is adopting its Surface strategy for this important market. Instead of just partnering with hardware builders like HP or Dell, Microsoft is also releasing a hardware device designed in-house. Microsoft proved it had the chops to design and release a market-leading product with the latest device in the Surface family.</p>
