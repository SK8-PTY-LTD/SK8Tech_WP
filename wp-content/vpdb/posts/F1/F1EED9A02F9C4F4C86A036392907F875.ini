        <p><em>Technically Incorrect offers a slightly twisted take on the tech that's taken over our lives.</em></p> <hr><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#14c8fe54-a914-4e2d-9615-bf36e29341f3\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/gettyimages-634317850.jpg\" height=\"0\" width=\"570\" alt=\"Selena Gomez, most followed on Instagram, is sick of it        Commentary: The singer tells Vogue it was all just too much and that Instagram is no longer on her phone.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/3x9LFH5OpCssh53ayBc-aTC8O1k=/fit-in/570x0/2017/03/16/14c8fe54-a914-4e2d-9615-bf36e29341f3/gettyimages-634317850.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet2.cbsistatic.com//img//GbK6PrexHgkuuHehyh7uKo9Oxg4=//2017//03//16//14c8fe54-a914-4e2d-9615-bf36e29341f3//gettyimages-634317850.jpg/u0027 style=/u0027width: 3000px; height: 2326px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>But wait. That picture might go on Instagram.</p></span><span>
                                                    Raymond Hall, GC Images
                                                </span></figcaption></figure><p>It's hard, isn't it?</p><p>Your fans aren't just hanging on your every word, but on every image of you doing things that stars are supposed to do. Like dressing up being in exotic places and throwing tantrums.</p><p>Don't you find it difficult to keep on posting Instagram pictures that keep the faithful happy? I assumed it was just me. </p><p>Now I discover that the most-followed person on Instagram, Selena Gomez, thinks it all too much as well.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>In an interview with Vogue, the singer confessed that her 113 million Instagram followers have diverted her spirit.</p><p>\"As soon as I became the most followed person on Instagram, I sort of  freaked out,\" she said. \"It had become so consuming to me. It's what I  woke up to and went to sleep to. I was an addict.\"</p><p>She's surely not alone in becoming so committed. And it can't be easy to become the most popular picture-poster in the world.</p><div section=\"shortcodeRelatedLinks\">
        <h3>
                            <span>More Technically Incorrect</span>
                    </h3>
        <ul><li>Snoop Dogg: 'Nothing to say' to Trump after mock shooting video</li>

                                                                                                                <li>Train blasts snow on people, they stand still and record it</li>

                                                                                                                <li>Snoop's 'Trump clown' YouTube video causes outrage</li>

                                                        </ul></div><p>But she made a confession that might make Instagram's brand managers shudder: \"I always end up feeling like shit when I look at Instagram. Which is why I'm kind of under the radar, ghosting it a bit,\" she said.</p><p>Instagram didn't immediately respond to a request for comment about its biggest star admitting the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> makes her feel awful. There is, though, some scientific evidence that selfie-taking in order to constantly post your life history is becoming an obsession for many people.</p><p>One piece of research showed that young girls spend five hours a week taking selfies.</p><p>Gomez, indeed, says she had to take remedial action. She said she deleted the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> from her phone and doesn't even know the password to her account anymore. The account is apparently in her assistant's hands now.</p><p>Gomez claimed she can't wait for people to forget all about her. </p><p>I can feel the shudders of her management team rising to the same Richter level as those of Instagram's brand managers.</p><p><strong> </strong></p>
                            
                
                                
                                            


