                <span>Image caption</span>
                <span>
                    Users are 'disappointed' when clicks lead them to low quality pages, says Facebook
                </span>
            </figcaption>
            
        </figure><p>Websites that harbour \"disruptive, shocking or malicious\" adverts will appear less frequently on user's news feeds, Facebook has said.</p><p>The social network is tweaking the algorithm that picks posts for feeds to do a better job of spotting \"low quality\" web pages.</p><p>Instead, the algorithm will seek out more informative posts.</p><p>It said the change was part of broader work it was doing to make Facebook less profitable for spammers.</p><h2>Building trust</h2><p>The change was aimed at sites that contained \"little substantive content\" and were set up only to profit from users' attention, it said. </p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>Facebook said it had already worked on ways to stop spammers from advertising on the network and now it wanted to do more to take on \"organic posts\" that turned up in news feeds. </p><p>Users had told it they were \"disappointed\" when they clicked on links that seemed to point to a news site but instead put them on a page built largely around adverts, Facebook said.</p><p>And these included pages with intrusive pop-up or interstitial ads, or that used pornographic pictures for dating sites or shocking images for treatments that purported to tackle many different ailments. </p><p>Facebook said its analysis of hundreds of thousands of web pages helped it to identify those run by spammers. </p><p>And this \"fingerprint\" of a spam site was now being used to spot whether posts for feeds had similar characteristics.</p><p>Facebook said the updated algorithm would be rolled out across its many territories over the next few months. </p><p>\"The change could help Facebook fight fake news, as fakers are often financially motivated and blanket their false information articles in ads,\" wrote Josh Constine on news site TechCrunch.</p><p>He added that the change was important as it would help build trust in the content users were being fed. </p>
