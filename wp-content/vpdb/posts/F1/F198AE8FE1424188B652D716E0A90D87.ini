post_content = "
                
                                                        
                            
        
        <p>Every week I head over to YouTube to see what's trending because there's always something cool, entertaining, or educational to check out. Things like new music videos, late-night talk show memes, and other stuff predictably rise to the top, but I try to look for the hidden gems from various YouTube channels that are fun, interesting or both.</p><p>This week, I found a collection of videos to share that are kind of all over the place, but well worth the views.</p><p>To start off, the Prince EA channel posted a quick story to show that chasing wealth isn't the answer to everything good in life:</p><div>
		        <div>
		    <iframe width=\"420\" height=\"349\" src=\"https://www.youtube.com/embed/2atNgJ6W4N0\" frameborder=\"0\" allowfullscreen></iframe>
        </div>
	
		
		
		
		
		
		</div><p>Next, Bob Ross, with his catchphrase \"We don't make mistakes, only happy accidents,\" is an incredibly well known artist, loved by nearly everyone for his positive and wholesome painting show, The Joy of Painting. But the Today I Found Out YouTube channel explains why nobody really knows anything about his personal life:</p><div>
		        <div>
		    <iframe width=\"420\" height=\"349\" src=\"https://www.youtube.com/embed/LwApjDJ2sqo\" frameborder=\"0\" allowfullscreen></iframe>
        </div>
	
		
		
		
		
		
		</div><p>Climate change is often in the headlines, but the Wendover Productions channel shows the advantages and politics surrounding Canada's new shipping shortcut:</p><div>
		        <div>
		    <iframe width=\"420\" height=\"349\" src=\"https://www.youtube.com/embed/ZcDwtO4RWmo\" frameborder=\"0\" allowfullscreen></iframe>
        </div>
	
		
		
		
		
		
		</div>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>Finally, to answer the tough questions, the Ted-Ed channel explains the evolution of the sloth and why the cute little critters are so slow:</p><div>
		        <div>
		    <iframe width=\"420\" height=\"349\" src=\"https://www.youtube.com/embed/-64U7WoBrqM\" frameborder=\"0\" allowfullscreen></iframe>
        </div>
	
		
		
		
		
		
		</div>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p><em><strong>Batteries Not Included</strong><strong>:</strong> The CNET team reminds us why tech is cool.</em></p><p><em><strong>CNET Magazine:</strong> Check out a sample of the stories in CNET's newsstand edition.</em></p>

        
                                                        
