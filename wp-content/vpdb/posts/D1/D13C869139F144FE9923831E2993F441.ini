post_title = "Samsung will use Google Play Music as the default music app on its devices"
post_excerpt = "Samsung is giving Google Play Music a big push. Today, coinciding with the retail launch of the Galaxy S8, both companies announced that Google’s music app will become the preferred music player on Samsung mobile devices. The partnership kicks off immediately with the S8. But it technically began a year ago; Play Music was also the default music playback app on the Galaxy S7, a result of Samsung trying to cut down on duplicate apps that clashed with Google’s services on Android."
