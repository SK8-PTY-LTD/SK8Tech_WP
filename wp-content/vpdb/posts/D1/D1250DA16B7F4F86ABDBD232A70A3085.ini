post_content = "
  <p>As has <a href=\"<<[site-url]>>\">app</a>arently become tradition, Microsoft is once again celebrating Pi Day with some mathematically themed deals. In honor of everyone’s second-favorite circle constant, Microsoft is offering up to 31.4 percent off a selection of computers. </p>
<p>None of the computers are super high-end machines, but if you’re looking for a decent budget laptop at a discount, this could be a good place to start. We’ve rounded up the best Pi Day-specific deals below, but Microsoft is also running several other non-3.14-themed promotions today, which can be found on the Microsoft Store. </p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<ul>
<li>
Lenovo Z50-75 (15.6-inch screen, 8GB memory, 1TB HDD) for <strong>$314</strong> (usually $599)</li>
<li>
Dell Inspiron 13 (Intel Core i7, 13.3-inch touchscreen Intel, 8GB memory, 256GB SSD) for $616.71 (usually $899)</li>
<li>
Dell Inspiron 15 5000 Series (Intel Core i5, 15.6-inch touchscreen, AMD A12, 12GB memory, 1TB HDD) for $513.81 (usually $749)</li>
</ul>
