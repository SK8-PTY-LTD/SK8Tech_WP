post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/02/The-10th-Annual-CrunchiesnbspAwards-3.jpg\" alt=\"The 10th Annual Crunchies&amp;nbsp;Awards\" /><p>It’s that time of year again. Silicon Valley has exchanged its standard hoodie-based uniform for something a bit more festive and has made its way over to the War Memorial Opera House to celebrate the 10th Annual Crunchies. Like last year’s show, tonight’s host is comedian and actress Chelsea Peretti.</p><p>After an open nomination process, the members of our Crunchies board voted for the finalists over the last few weeks and tonight we’ll announce the winners.</p><p>There are 11 awards up for grabs tonight. Those range from “VC of the Year” and “Angel of the Year” to awards for “Best Technology,” “Founder of the Year,” and “Best Startup.” The TechCrunch Include Award for “an organization or individual that has advanced inclusion in tech” also returns for the second year in a row. New this year is an award for best startup video.</p><p>The show starts at 8pm Pacific and for those of you who couldn’t make it, we’ll keep a running tab of all the winners in the list below.</p><p>We will update this post throughout the evening.</p><p>Congratulations to all our winners!</p><hr><p><strong>VC of the Year</strong></p><p><em>An investor whose bets on founders and companies have borne fruit this year</em></p><p><strong>Kirsten Green, Forerunner Ventures (winner)</strong><br> Kirsten is the founder of Forerunner Ventures, an early stage venture capital firm. With nearly two decades of investment experience, Kirsten combines an experience and thesis-driven approach with a consumer centric view, to identify visionary entrepreneurs and compelling brand platforms. Through her work at Forerunner, she has raised in excess of $100M and partnered with some of the most promising companies in the current evolution of commerce/retailing.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/02/The-10th-Annual-CrunchiesnbspAwards-4.jpg\" width=\"1024\" height=\"684\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/02/181128dc-4d4b-417e-87c6-dd51e8f715d9.jpg?w=1024&amp;h=684 1024w, https://tctechcrunch2011.files.wordpress.com/2017/02/181128dc-4d4b-417e-87c6-dd51e8f715d9.jpg?w=150&amp;h=100 150w, https://tctechcrunch2011.files.wordpress.com/2017/02/181128dc-4d4b-417e-87c6-dd51e8f715d9.jpg?w=300&amp;h=200 300w, https://tctechcrunch2011.files.wordpress.com/2017/02/181128dc-4d4b-417e-87c6-dd51e8f715d9.jpg?w=768&amp;h=513 768w, https://tctechcrunch2011.files.wordpress.com/2017/02/181128dc-4d4b-417e-87c6-dd51e8f715d9.jpg?w=680&amp;h=454 680w, https://tctechcrunch2011.files.wordpress.com/2017/02/181128dc-4d4b-417e-87c6-dd51e8f715d9.jpg 1616w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" alt=\"The 10th Annual Crunchies&amp;nbsp;Awards\"></p><p>Aydin Senkut, Felicis Ventures<strong> (runner-up)</strong></p><p>Byron Deeter, Bessemer Venture Partners</p><p>Stuart Peterson, ARTIS Ventures</p><p>Tony Florence, NEA</p><hr><p><strong>Angel Investor of the Year</strong></p><p><em>A breakout portfolio</em></p><p><strong>Naval Ravikant (winner)</strong></p><p>The CEO and co-founder of AngelList also sits on the board of Uber and Twitter and has made 88 personal investments since 2007. Ravikant is someone many in the tech community look to as a leader and go to for investment advice and remains an active angel investor.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/02/The-10th-Annual-CrunchiesnbspAwards-5.jpg\" width=\"1024\" height=\"684\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/02/b78a6967-0a64-416b-9c3e-91ab0a0db096.jpg?w=1024&amp;h=684 1024w, https://tctechcrunch2011.files.wordpress.com/2017/02/b78a6967-0a64-416b-9c3e-91ab0a0db096.jpg?w=150&amp;h=100 150w, https://tctechcrunch2011.files.wordpress.com/2017/02/b78a6967-0a64-416b-9c3e-91ab0a0db096.jpg?w=300&amp;h=200 300w, https://tctechcrunch2011.files.wordpress.com/2017/02/b78a6967-0a64-416b-9c3e-91ab0a0db096.jpg?w=768&amp;h=513 768w, https://tctechcrunch2011.files.wordpress.com/2017/02/b78a6967-0a64-416b-9c3e-91ab0a0db096.jpg?w=680&amp;h=454 680w, https://tctechcrunch2011.files.wordpress.com/2017/02/b78a6967-0a64-416b-9c3e-91ab0a0db096.jpg 1616w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" alt=\"The 10th Annual Crunchies&amp;nbsp;Awards\"></p><p><strong>Troy Carter (runner-up)</strong></p><p>Carine Magescas</p><p>Eric Paley</p><p>Fabrice Grinda</p><hr><p><strong>Hardware of the Year</strong></p><p><em>Breakout hardware product of the year</em></p><p><strong>Snapchat Spectacles (winner)</strong></p><p>No gadget made a splash in 2016 the way that Snapchat Spectacles did. The technology itself isn’t revolutionary, but the recording sunglasses have made a mark on the marketing world, building a huge amount of hype around the city-by-city Snapbot launches.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/02/The-10th-Annual-CrunchiesnbspAwards-6.jpg\" width=\"1024\" height=\"576\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2016/11/spectacles-centered-3.jpg?w=1024&amp;h=576 1024w, https://tctechcrunch2011.files.wordpress.com/2016/11/spectacles-centered-3.jpg?w=150&amp;h=84 150w, https://tctechcrunch2011.files.wordpress.com/2016/11/spectacles-centered-3.jpg?w=300&amp;h=169 300w, https://tctechcrunch2011.files.wordpress.com/2016/11/spectacles-centered-3.jpg?w=768&amp;h=432 768w, https://tctechcrunch2011.files.wordpress.com/2016/11/spectacles-centered-3.jpg?w=680&amp;h=383 680w, https://tctechcrunch2011.files.wordpress.com/2016/11/spectacles-centered-3.jpg 1600w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" alt=\"The 10th Annual Crunchies&amp;nbsp;Awards\"></p><p><strong>Bevel Trimmer (runner-up)</strong></p><p>Doppler Labs Here One</p><p>June Oven</p><p>Markforged Mark Two</p><hr><p><strong>TechCrunch Include Award</strong></p><p><em>An organization or individual that has advanced inclusion in tech</em></p><p><strong>Project Include (winner)</strong><br> Diversity in tech is a topic that makes a lot of people uncomfortable. The goal of Project Include is to make the the conversation a lot easier to have. Led by Erica Joy Baker, bethanye McKinney Blount, Tracy Chou, Laura I. Gómez, Y-Vonne Hutchinson, Freada Kapor Klein, Ellen Pao and Susan Wu, Project Include provides tools for tech CEOs to help foster working environments of inclusion for underrepresented groups.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/02/The-10th-Annual-CrunchiesnbspAwards-1.png\" width=\"1024\" height=\"687\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/02/include.png?w=1024&amp;h=687 1024w, https://tctechcrunch2011.files.wordpress.com/2017/02/include.png?w=150&amp;h=101 150w, https://tctechcrunch2011.files.wordpress.com/2017/02/include.png?w=300&amp;h=201 300w, https://tctechcrunch2011.files.wordpress.com/2017/02/include.png?w=768&amp;h=515 768w, https://tctechcrunch2011.files.wordpress.com/2017/02/include.png?w=680&amp;h=456 680w, https://tctechcrunch2011.files.wordpress.com/2017/02/include.png 1052w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" alt=\"The 10th Annual Crunchies&amp;nbsp;Awards\"></p><p><strong>Tony Prophet, Salesforce (runner-up)</strong></p><p>Change Catalyst</p><p>DigitalUndivided</p><p>Mission Bit</p><hr><p><strong>Best Technology</strong></p><p><em>An exceptional recent technological achievement</em></p><p><strong>CRISPR- Cas9 (winner)</strong></p><p>CRISPR (pronounced crisper) stands for clustered regularly interspaced short palindromic repeats. Not only does it have the potential to radically change the genetic code of all of humanity but could also fundamentally affect our health care, food system, farming and even the manufacturing and production industries.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/02/The-10th-Annual-CrunchiesnbspAwards-2.png\" width=\"1024\" height=\"410\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2016/11/wtf-is-crispr-interstitial.png?w=1024&amp;h=410 1024w, https://tctechcrunch2011.files.wordpress.com/2016/11/wtf-is-crispr-interstitial.png?w=150&amp;h=60 150w, https://tctechcrunch2011.files.wordpress.com/2016/11/wtf-is-crispr-interstitial.png?w=300&amp;h=120 300w, https://tctechcrunch2011.files.wordpress.com/2016/11/wtf-is-crispr-interstitial.png?w=768&amp;h=307 768w, https://tctechcrunch2011.files.wordpress.com/2016/11/wtf-is-crispr-interstitial.png?w=680&amp;h=272 680w, https://tctechcrunch2011.files.wordpress.com/2016/11/wtf-is-crispr-interstitial.png 2048w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" alt=\"The 10th Annual Crunchies&amp;nbsp;Awards\"></p><p><strong>Tesla Solar Roof (runner-up)</strong></p><p>Blue Origin</p><p>Facebook solar plane</p><p>SpaceX Falcon 9 Landing</p><hr><p><strong>Social Impact</strong></p><p><em>Excelling in using technology to advance social impact</em></p><div><div></div></div><p><strong>Kapor Center for Social Impact (winner)</strong></p><p>The Kapor Center for Social Impact aims to make the tech ecosystem more diverse and inclusive through community engagement, financial investment in underrepresented founders and STEM education for underserved kids.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/02/The-10th-Annual-CrunchiesnbspAwards-3.png\" width=\"1024\" height=\"617\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/02/kapor.png?w=1024&amp;h=617 1024w, https://tctechcrunch2011.files.wordpress.com/2017/02/kapor.png?w=150&amp;h=90 150w, https://tctechcrunch2011.files.wordpress.com/2017/02/kapor.png?w=300&amp;h=181 300w, https://tctechcrunch2011.files.wordpress.com/2017/02/kapor.png?w=768&amp;h=463 768w, https://tctechcrunch2011.files.wordpress.com/2017/02/kapor.png?w=680&amp;h=410 680w, https://tctechcrunch2011.files.wordpress.com/2017/02/kapor.png 1122w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" alt=\"The 10th Annual Crunchies&amp;nbsp;Awards\"></p><p><strong>Signal Protocol (runner-up)</strong></p><p>A Vision for Black Lives</p><p>Oakland Digital</p><p>We The Protesters</p><hr><p><strong>Best App</strong></p><p><em>A recent standout that has earned a place on your home screen</em></p><p><strong>Pokémon GO (winner)</strong></p><p>In the last year, no app has made quite as big of a splash as Niantic’s Pokémon GO. Kids and adults alike flocked to the app, which was the fastest-growing mobile game in history. Plus, Pokémon GO was the fastest game to ever hit $500 million in revenue.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/02/The-10th-Annual-CrunchiesnbspAwards-4.png\" width=\"1024\" height=\"595\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/02/pokemon.png?w=1024&amp;h=595 1024w, https://tctechcrunch2011.files.wordpress.com/2017/02/pokemon.png?w=150&amp;h=87 150w, https://tctechcrunch2011.files.wordpress.com/2017/02/pokemon.png?w=300&amp;h=174 300w, https://tctechcrunch2011.files.wordpress.com/2017/02/pokemon.png?w=768&amp;h=446 768w, https://tctechcrunch2011.files.wordpress.com/2017/02/pokemon.png?w=680&amp;h=395 680w, https://tctechcrunch2011.files.wordpress.com/2017/02/pokemon.png 1071w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" alt=\"The 10th Annual Crunchies&amp;nbsp;Awards\"></p><p><strong>Musical.ly (runner-up)</strong></p><p>Clue</p><p>Prisma</p><p>Weedmaps</p><hr><p><strong>Founder of the Year</strong></p><p><em>A founder that has made a statement in leadership or execution this year</em></p><p><strong>Jeff Lawson, Twilio (winner)</strong></p><p>Twilio’s CEO and founder Jeff Lawson has not only grown Twilio to a market cap of $2.5+ billion, but he publicly launched the company at a time when tech companies were hesitant to IPO in the midst of a semi-turbulent market. In fact, he did it the day before the Brexit vote.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/02/The-10th-Annual-CrunchiesnbspAwards-7.jpg\" width=\"1024\" height=\"683\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/02/dsc8756.jpg?w=1024&amp;h=683 1024w, https://tctechcrunch2011.files.wordpress.com/2017/02/dsc8756.jpg?w=2048&amp;h=1366 2048w, https://tctechcrunch2011.files.wordpress.com/2017/02/dsc8756.jpg?w=150&amp;h=100 150w, https://tctechcrunch2011.files.wordpress.com/2017/02/dsc8756.jpg?w=300&amp;h=200 300w, https://tctechcrunch2011.files.wordpress.com/2017/02/dsc8756.jpg?w=768&amp;h=512 768w, https://tctechcrunch2011.files.wordpress.com/2017/02/dsc8756.jpg?w=680&amp;h=453 680w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" alt=\"The 10th Annual Crunchies&amp;nbsp;Awards\"></p><p><strong>Tristan Walker, Walker &amp; Company (runner-up)</strong></p><p>Jessica O. Matthews, Uncharted Play</p><p>Morgan DeBaun, Blavity</p><p>Ryan Petersen, Flexport</p><hr><p><strong>Best Startup Video</strong></p><p><em>Best launch or explanatory video</em></p><p><strong>Snapchat Spectacles (winner)</strong></p><p><span style=\"text-align:center; display: block;\"><iframe type=\"text/html\" width=\"640\" height=\"390\" src=\"https://www.youtube.com/embed/XqkOFLBSJR8?version=3&amp;rel=1&amp;fs=1&amp;autohide=2&amp;showsearch=0&amp;showinfo=1&amp;iv_load_policy=1&amp;wmode=transparent\" allowfullscreen=\"true\" style=\"border:0;\"></iframe></span></p><p><strong>Slack (runner-up)</strong></p><p>Lyft</p><p>Navdy</p><p>StockX</p><hr><p><strong>Hot New Startup</strong></p><p><em>A startup founded or publicly launched this year</em></p><p><strong>Otto (winner)</strong></p><p>Otto is an autonomous startup focused on the development of self-driving technology for trucks. The company works on technology that enables drivers to let their truck steer by itself on certain parts of the highway. Otto also provides solutions that can be fitted onto trucks, thus supporting drivers to have safer journeys, take small naps, and even have lunch while the vehicle is self-steering.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/02/The-10th-Annual-CrunchiesnbspAwards-8.jpg\" width=\"1024\" height=\"683\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/02/dsc8813.jpg?w=1024&amp;h=683 1024w, https://tctechcrunch2011.files.wordpress.com/2017/02/dsc8813.jpg?w=2048&amp;h=1366 2048w, https://tctechcrunch2011.files.wordpress.com/2017/02/dsc8813.jpg?w=150&amp;h=100 150w, https://tctechcrunch2011.files.wordpress.com/2017/02/dsc8813.jpg?w=300&amp;h=200 300w, https://tctechcrunch2011.files.wordpress.com/2017/02/dsc8813.jpg?w=768&amp;h=512 768w, https://tctechcrunch2011.files.wordpress.com/2017/02/dsc8813.jpg?w=680&amp;h=453 680w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" alt=\"The 10th Annual Crunchies&amp;nbsp;Awards\"></p><p><strong>Prelude Fertility (runner-up)</strong></p><p>apple.com%2Fus%2Fapp%2Fmarco-polo-video-walkie-talkie%2Fid912561374%3Fmt%3D8&amp;xguid=&amp;xuuid=989efe13b107345b33143c83c9770501&amp;xsessid=&amp;xcreo=0&amp;xed=0&amp;sref=https%3A%2F%2Ftechcrunch.com%2F2016%2F11%2F21%2Fannouncing-the-finalists-for-the-10th-annual-crunchies-awards%2F&amp;pref=https%3A%2F%2Fwww.google.com%2F&amp;xtz=480\">MarcoPolo</a></p><p>VIV</p><p>Winnie</p><hr><p><strong>Best Startup</strong></p><p><strong>Slack (winner)</strong></p><p>Aside from that odd, full-page ad in The New York Times, Slack has had a shining year. In 2016 alone, Slack launched a beautiful new NYC office to tackle search and intelligence, and the company <em>finally</em> launched threaded messages, which makes all of us winners.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/02/The-10th-Annual-CrunchiesnbspAwards-9.jpg\" width=\"1024\" height=\"683\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/02/dsc8832.jpg?w=1024&amp;h=683 1024w, https://tctechcrunch2011.files.wordpress.com/2017/02/dsc8832.jpg?w=2048&amp;h=1366 2048w, https://tctechcrunch2011.files.wordpress.com/2017/02/dsc8832.jpg?w=150&amp;h=100 150w, https://tctechcrunch2011.files.wordpress.com/2017/02/dsc8832.jpg?w=300&amp;h=200 300w, https://tctechcrunch2011.files.wordpress.com/2017/02/dsc8832.jpg?w=768&amp;h=512 768w, https://tctechcrunch2011.files.wordpress.com/2017/02/dsc8832.jpg?w=680&amp;h=453 680w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" alt=\"The 10th Annual Crunchies&amp;nbsp;Awards\"></p><p><strong>Stripe (runner-up)</strong></p><p>Didi</p><p>Giphy</p><p>SpaceX</p>"
