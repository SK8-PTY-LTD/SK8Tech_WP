<p>Film critics made the understandable mistake of identifying Zuckerberg as powerful in only an antiquated sense of the term, but Sorkin made the worse one of letting him off the hook as a kid who’d been hurt. (All this supports the argument that, as Zuckerberg wished, we shouldn’t have made a film about him while he was still alive.) <em>The Social Network</em> is still a useful, enjoyable memento, but it’s clearly written with very little appreciation of its own stakes, and a lot of reverence for the brilliance of its central figure. In 2010, it may have read as a searing portrait of the moment when, as Dargis said in her review, Zuckerberg turned “his life — and ours — into a series of zeroes and ones” But it only took that idea as far as a lonely dinner or a dark room.</p>
<p>Now, that closing scene — Eisenberg hanging back in a conference room after his deposition, sending a Facebook friend request to his ex-girlfriend, then endlessly refreshing his page to see if she’s responded, feels hollow. Not only that, it feels stupid. Whether Mark Zuckerberg is an asshole in the small-scale interpersonal sense belabored over in the movie doesn’t really matter — you could call him an asshole for a bunch of grander reasons, like assuming rich people are broadly benevolent enough to replace government safety nets, or calling it “crazy” to remove Peter Thiel from Facebook’s board, and calling it “pretty crazy” to ask whether fake news on Facebook helped Trump win. Zuckerberg isn’t a villain because he treated some people badly when he was 20 years old. If anything, he's a villain because he’s one of the most powerful people alive, and nobody asked him to be. </p>
