<p>This winter, journalists entertained the idea that Mark Zuckerberg might be thinking of running for political office, even as Zuckerberg appeared\">wriggled around</a> accusations that Facebook’s fake news problem influenced the 2016 presidential election. Zuckerberg has always tried to walk an awkward line between touting online connection (of which his product is the paragon) as the greatest achievement of the new century, and shirking culpability for anything negative that might result from it. </p>
<div><aside><q>zuckerberg became one of the most powerful people alive by accident</q></aside></div>
<p>That’s been harder than ever for him this year, following the election of Donald Trump and a renewed panic over the role of online political discourse. Just about everyone who read Zuckerberg’s new Facebook treatise labeled it as chilling — a manifesto declaring that a technology platform is aiming to perform dozens of tasks that would usually be considered the purview of governments. But there wasn’t much public discussion about the most nauseating factor: Zuckerberg took on this role of digital emperor of the world… accidentally. Watching <em>The Social Network</em>, with Jesse Eisenberg portraying him as a bitter child in flip-flops, underlines how nightmarish it is that a person could just wander into this role.</p>
<p>In 2010, quotes from the 2004 history that <em>The Social Network</em> portrays were already supposed to be funny. They took their humor from the dramatic irony inherent in how quickly the life of the internet was moving along. There’s Justin Timberlake’s famous line as Sean Parker: “You know what’s cooler than a million dollars? A billion dollars.” By 2010, audiences knew a billion dollars was cooler than a million dollars, though they didn’t know that in a matter of years, a billion dollars would sound like nearly nothing. There’s also what is supposed to be a very cool, seductive moment when Parker woos Zuckerberg with fancy cocktails and beautiful women, telling him, “They’re scared of me, pal, and they’re going to be scared of you.” He doesn’t specify who “they” are, but his words call up an idea that was en vogue in 2004 — the point of “disruption” being to piss people off, take names, and charge full steam ahead, without care for any of the un-fun consequences. It inadvertently dates 2010 as well before Silicon Valley’s very recent anti-bro backlash, the delayed side effect of a hyper-masculine culture of “break stuff, change the status quo, who cares what happens next as long as it’s different.”</p>
