<p>A few lines from the film feel particularly hilarious seven years later. For one: “We don’t know what it is yet, we just know that it’s cool.” Facebook... cool?</p>
<p>More jarringly: “You know Peter Thiel? No reason you should, he just runs a $2 billion hedge fund called Clarium Capital.” In 2010, Americans generally didn't know who Peter Thiel was, a fact acknowledged in the script with Parker lecturing early Facebook CFO Eduardo Saverin. Now Thiel is an open wound for Facebook. He remains on the board even after he buried a successful, popular news outlet over a personal vendetta, and even as he serves as an enthusiastic mouthpiece for various nightmarish political philosophies. His cinematically secretive data-<a href=\"<<[site-url]>>/services/seo-sem/\" title=\"Analytics\" target=\"_blank\">Analytics</a> company Palantir is poised to help Donald Trump make good on several of his most extreme campaign promises regarding immigration. </p>
<p>You wouldn’t have to explain who Thiel is in a script today, though you also probably wouldn’t make a movie about Facebook, one of the most expansive, influential institutions in the world. You would just as soon try to write a narrative script about the entire US government, or every tendril of the Catholic Church. </p>
<p>When Sorkin was writing the screenplay — based on courtroom depositions, a handful of anonymous interviews, and Ben Mezrich’s concurrently written book <em>The Accidental Billionaires</em> — he said what interested him wasn’t Facebook the company. “The invention itself is as modern as it gets, but the story is as old as storytelling; the themes of friendship, loyalty, jealousy, class, and power.” In his conception of the Mark Zuckerberg story, the worst thing a Silicon Valley power player could do was cheat friends out of mutually attained fortunes, or write mean blog posts. (“You called me a bitch on the internet, Mark. The <em>internet.</em>”) </p>
<div><aside><q>“you called me a bitch on the internet, mark. the internet.”</q></aside></div>
<p>Rashida Jones plays the spectator in <em>The Social Network</em>, a kind <a href=\"<<[site-url]>>/tag/law/\" title=\"Law\">Law</a> school student sitting in on one of Zuckerberg’s depositions. She tells him at the end that he’s “not an asshole,” and reprimands him for “trying so hard to be.” That’s supposed to bookend the break-up line he was dished by Rooney Mara’s character in the opening scene: “You're going to go through life thinking that girls don't like you because you're a nerd. And I want you to know, from the bottom of my heart, that that won't be true. It'll be because you're an asshole.” Though viewers have barely seen anything of Zuckerberg in the first minutes of the movie when that biting criticism feels true, he’s pulled terrible things by the time Jones’ character acquits him. But the scope of what he’s built is offered as a way to offset his hateful attitude and shady behavior, so you’re encouraged to forgive him. Jones’ character shakes off everything she’s heard about him in the course of the lawsuit, noting, “Creation myths <em>need</em> a devil.” </p>
