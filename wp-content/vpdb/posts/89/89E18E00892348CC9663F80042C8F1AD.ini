<p>Last month, Mark Zuckerberg published a 6,000-word manifesto about Facebook and its place in the world. What it seemed to concede — amid lots of platitudes about community, family, the world stage, and some probably well-meant but ultimately vague promises about reducing misinformation and making more sophisticated content filters — was that Facebook has more or less <em>inadvertently</em> become one of the world’s most influential institutions, one run by unelected, extremely rich people who have spent several years denying the responsibility their power gives them. Facebook is more than a <a href=\"<<[site-url]>>/services/content-marketing/\" title=\"Social Media\" target=\"_blank\">Social Media</a> network — it’s also where 44 percent of Americans get the majority of their news. And the world as seen through Facebook looks completely different to different users, depending on what personal information they’ve historically fed the site’s algorithm. </p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
