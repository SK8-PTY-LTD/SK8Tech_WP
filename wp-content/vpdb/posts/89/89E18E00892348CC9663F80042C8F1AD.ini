<div><div><div style=\"left: 0px; width: 100%; height: 0px; position: relative; padding-bottom: 56.2493%;\"><iframe src=\"https://www.youtube.com/embed/lB95KLmpLR4?wmode=transparent&amp;rel=0&amp;autohide=1&amp;showinfo=0&amp;enablejsapi=1\" frameborder=\"0\" allowfullscreen=\"\" style=\"top: 0px; left: 0px; width: 100%; height: 100%; position: absolute;\"></iframe></div></div></div>
<p>With that in mind, I revisited Fincher’s Facebook film (written by Aaron Sorkin, whose script won the Best Adapted Screenplay Oscar). <em>The Social Network </em>was and still is one of the sharpest movies I’ve ever seen — it’s the rare example where Sorkin’s reflex for writing witty, whiny men with outsized intellect and poorly disguised narcissism serves as an advantage instead of a handicap. It’s paced with the precision of a metronome, it’s shot and edited like a daylight-hours horror movie, it’s a more seductive scene portrait than <em>Almost Famous</em> or <em>Annie Hall</em>, and it has at least four career-high cast performances (Andrew Garfield, the quietly Oscar-snubbed!).  </p>
<p>But watching <em>The Social Network</em> in 2017 is also weird, disorienting, gag-inducing, and full of unintentional laughs. It’s only seven years old, but it feels like a relic, a naïve movie with quaint, softball critiques of Mark Zuckerberg and his creation.</p>
<p>Film critics at the time seemed to be betting that <em>The Social Network </em>would serve as a major historical document. <em>Rolling Stone</em>’s Peter Travers credited it as the film that would forever “define the dark irony of the past decade.” Roger Ebert started his review with 300 words from Erving Goffman’s landmark 1959 essay “The Presentation of Self in Everyday Life.” <em>The New York Times</em>’ Manohla Dargis called it a “resonant contemporary story about the new power elite,” and linked out, on that line, to a summary of C. Wright Mills’ 1956 book about bureaucratic authority figures. It’s not really clear what Ebert or Dargis were saying, other than they believed Zuckerberg would be pretty powerful, and that the moment seemed portentous enough to warrant tying their reviews to classics of contemporary sociology. It’s a handy, comforting way of trying to slot Zuckerberg into power structures that had already been studied, rather than acknowledging the fact that upending those (and replacing them with sweeter-faced but insidious new power structures) was the DNA-level goal of what he was building. </p>
