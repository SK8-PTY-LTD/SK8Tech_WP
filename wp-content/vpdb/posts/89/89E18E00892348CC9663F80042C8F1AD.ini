  <p><em><strong>Does It Hold Up</strong></em><em> is a chance to re</em><em>-</em><em>experience childhood</em><em>-</em><em>favorite books, movies, TV shows, video games, and other cultural phenomenon</em><em>,</em><em> decades a</em><em>fter release</em><em>. Have they gotten better like a fine wine, or are we drinking cork?</em></p>
<p>When David Fincher’s Oscar-winning movie <em>The Social Network </em>hit screens in 2010, Facebook had 500 million users and a valuation of $25 billion — facts which appear on the film’s closing slides, along with the information that Mark Zuckerberg had recently been minted as the world’s youngest billionaire.</p>
<p>As of the end of last year, the company’s own statistics claim it has 1.86 billion active users. It’s valued at around $400 billion. While that seven-year growth is staggering, what’s actually uncanny is how markedly the way we discuss Facebook has changed since 2010. When <em>Vanity Fair</em> put Mark Zuckerberg at the top of its annual list of 100 worldwide influencers that year (affectionately named “The New Establishment”), the publication apparently struggled to justify the choice. Zuckerberg’s accomplishments, as listed: “Facebook runs more banner advertisements than any other <a href=\"<<[site-url]>>/tag/website/\" title=\"Website\">Website</a>” and “[Facebook] drives more US visitor traffic to some sites than even Google.” In other words, to the average reader: “You know, technical stuff.”</p>
<p>But today, Facebook and Mark Zuckerberg are publicly more than the technical stuff that turned the former into one of the world’s most powerful companies, and the latter into one of its wealthiest citizens. The company employs 17,000 people in 15 countries, boasts nearly a third of the world’s population as users of its service, and has invested heavily in a buzzy, controversial project to make the internet (and Facebook) accessible to everyone in the world. And Zuckerberg is the fresh-faced poster boy for tech optimism and flashy philanthropy. He’s left the door open for a side-career in politics, and lately, he’s been playing with a notion of himself as the steward of the internet’s soul.</p>      <div>
        
