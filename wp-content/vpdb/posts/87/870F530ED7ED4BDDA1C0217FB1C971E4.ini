          </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-4.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-4.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-4.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-4.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Mobile World Congress&amp;nbsp;2017\" /></div>               <h3>fairphone-mwc-2017-4</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-5.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-5.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-5.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-5.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Mobile World Congress&amp;nbsp;2017\" /></div>               <h3>fairphone-mwc-2017-5</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-7.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-7.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-7.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-7.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Mobile World Congress&amp;nbsp;2017\" /></div>               <h3>fairphone-mwc-2017-7</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-9.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-9.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-9.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-9.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Mobile World Congress&amp;nbsp;2017\" /></div>               <h3>fairphone-mwc-2017-9</h3>               <div></div>               <div></div>           </li></ol>      <div>app</a>er\">          &nbsp;<span>View Slideshow</span>      </div>      <div>          <span>Previous</span>          <span>Next</span>          Exit      </div>  </div><p>Almost all the handset’s electronic bits are replaceable, with spare parts sold via Fairphone’s website — although the core chipset is not offered as a spare part, given it’s the most expensive component and repair costs would likely put off any buyers. Nor can it be upgraded for a faster processor, as it’s the anchoring electronic architecture that the device is certified against.</p><p>But the rest of the components have been modularized so they can be replaced when broken and more easily recycled at end of life. Some modules can also be replaced to be upgraded — in order to extend the hardware lifespan with improved capabilities. At MWC Fairphone announced it has new front and rear camera modules incoming soon, for example.</p><p>They also announced that support for Android 6 would be arriving in the “coming weeks” — because of course software upgradability is equally as important for ensuring gadget longevity.</p><p>For those wanting another mobile OS flavor there’s also a community port of Ubuntu (pictured running on Fairphone hardware below) and of Jolla’s Sailfish OS. And you can also load an open source version of Android stripped of “all the Google stuff”, as van Abel puts it.</p><div><div></div></div><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Mobile-World-Congressnbsp2017-1.jpg\" width=\"680\" height=\"455\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/p1050325.jpg?w=680&amp;h=455 680w, https://tctechcrunch2011.files.wordpress.com/2017/03/p1050325.jpg?w=1360&amp;h=910 1360w, https://tctechcrunch2011.files.wordpress.com/2017/03/p1050325.jpg?w=150&amp;h=100 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/p1050325.jpg?w=300&amp;h=201 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/p1050325.jpg?w=768&amp;h=514 768w\" sizes=\"(max-width: 680px) 100vw, 680px\" alt=\"Mobile World Congress&amp;nbsp;2017\"></p><p>The Amsterdam-based startup has been thinking differently about the world’s favorite gadget since 2010. Initially as a campaign and then a crowdfunder with the idea of building a fairer phone like people buy fairtrade coffee or chocolate, yet lacking any direct experience of making phones. But with backers’ money in the bank they started hiring — going on to successfully turn a little goodwill into a debut handset and a nascent community.</p><p>The first device focused on ethically sourced minerals and fairer labour practices for factory workers. The second also introduced a design that’s both rugged and repairable via bespoke modularity.</p><p>“When we went to the operators at first I had a stone in my hand – I took it from a mine. And I put it on the table at KPN – one of the biggest operators in Holland — and I said guys this is going to be a Fairphone. Because it’s from a mine where there’s no conflict,” explains van Abel, pulling the very same green-streaked stone out of his bag and resting it on the table next to the pieces of its higher tech cousin.</p><p>“And the crazy thing is that these guys signed a contract for 1,000 phones that didn’t exist from a company that didn’t exist and that had never made a phone before.</p><p>“But the great thing is they started communicating that — we were a campaign at that time – but the fact that this big company started buying this made it very real for consumers. And then when we started selling it, we had three weeks when we sold over 10,000 phones, we had €3.5M in the bank account and we didn’t know how to make phones. And that’s how we lifted off!”</p><p>Fairphone has sold around 125,000 devices in total, selling more of the second handset than the first. And it’s preparing to scale up. van Abel says he’s fundraising and seeking strategic partners to support the next growth phase.</p><aside></aside><p>Early support for the business came in the form of a little working capital (£15,000) from London-based accelerator Bethnal Green Ventures, which backs social enterprise startups. But most of the financing to sustain Fairphone so far has come via a crowdfunding route.</p><p>“If you’re a company like us where you have a social enterprise model you don’t want to get venture capital on board too fast. Because they still are in the model of growth and financial returns,” says van Abel.</p><p>“I would say we’re past the startup phase and we’re really scaling the company. We’ve got 70 people already, we’ve got a turnover of around €20M to €30M, we’re going towards break even and profitable this year. So it’s a real company.”</p><p>Strategic partnerships are of especial importance for surviving in a commoditized hardware space — enabling Fairphone to benefit from economies of scale that larger partners can command, such as by being able to tack its (modest) component orders onto much larger ones. And that need for help from the wider mobile ecosystem isn’t going to go away.</p><p>“As a small player in the industry you’re very vulnerable,” he says. “And so one of the things we’re working on is really anchoring our position in the industry – through companies that are allied with what we do, and especially bigger companies, so we’re working on distribution networks.</p><p>“We’ve got some really great things coming up with big operators, big distributors, who are also going to help up, going to support us on scaling the company. And have that leverage in the industry to work with the factories on a more healthy, [sustainable] base. So that’s really strengthening the business.”</p><p>He describes carriers as an interesting partner combination given how their commercial goals can align with its mission — with carriers seeking loyalty and Fairphone encouraging phone users to stick not twist their hardware.</p><p>He says one possible scenario could be a carrier partner offering a Fairphone user more data or lower monthly costs in exchange for keeping their device for longer. “Loyalty is their business,” he says. “So they can play around with that, and for us it’s great because it incentivizes people to keep their phone for longer through a financial incentive as well.”</p><p>“People keep asking how can you be in business, how are you going to survive if you make phones and you can only sell a phone every five years. Well who says that you can’t be in business if you only sell a phone every five years? You might not grow as fast but that depends on your shareholders – what they are satisfied with,” he adds.</p><p>And while many investors would pass by what van Abel cheerfully describes as a “niche” business for now, he’s confident a bigger shift is coming down the pipe as the concept of fairer electronics gains momentum — pointing, for example, to how other startups are following in Fairphone’s footsteps.</p><p>Even if, as I point out, a giant like Google <a href=\"<<[site-url]>>\">app</a>arently couldn’t make modularity stick. Why does he think that Google’s Project Ara failed to bring smartphone modularity to market? “It was more about customizable phones,” he suggests. “I don’t see a reason why people want to put their own phone together. And because of that, customization with modularity, it became really challenging from a technological point of view.</p><p>“I haven’t found a phone company that actually said that their mission is to sell less phones to a single person,” he adds. “That’s the thing, you don’t change these things over night — so you can better do that as a niche product. We’re a niche, we don’t have to become bigger than a couple of hundred thousand phones a year to survive.”</p><p>Germany is Fairphone’s best market so far, according to van Abel. And when I ask who the typical user is the answer is instant and specific: “A 36-year-old male German with a university Masters degree.” But he’s also confident that green-hued Gen-X Germans are just the early adopting vanguard — the tip of the ethical electronic iceberg.</p><p>“Now it’s a niche but it becomes mainstream because we have to,” he argues. “The companies that are now disconnecting their business models from misusing resources, companies that have in their mission a social purpose – those are the companies that will keep people working for them, that will keep customers coming, and that will keep their shareholders. Because shareholders, institutional investors are looking more and more and saying okay we’re not investing in companies that are destroying the world.</p><p>“So I think we’re not at the point when we can make it mainstream but we can, as a company, survive on it. And I’m pretty sure that we can establish something. Look at chocolate — you can’t find chocolate that’s not fairtrade now. You can’t find coffee — it’s very hard to find a coffee that’s not fairtrade. So that’s mainstream. It’s something that will happen.”</p><p>As chance would have it, as I’m writing this article I realize that one of my trusty Sennheiser earbuds has finally gone dark — some four years after I bought the pair. Sadly there’s zero chance of prising apart its tiny pieces and swapping out whatever component has failed. But I really wish there were.</p>    <img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Mobile-World-Congressnbsp2017.png\" alt=\"Mobile World Congress&amp;nbsp;2017\"/>  <div>app</a>er\" class=\"cf social-share social-share-inline\">  <ul data-permalink=\"https://techcrunch.com/2017/03/04/meet-the-tiny-phone-company-thats-making-modularity-sustainable/\" data-shortlink=\"http://tcrn.ch/2m83L8T\" data-sharetitle=\"Meet the tiny phone company that&#8217;s making modularity&nbsp;sustainable\" data-post-id=\"1460273\">   <li>    <h5>0</h5><br />    <small>SHARES</small>   </li>   <li>       </li>   <li>       </li>   <li>       </li>   <li>       </li>   <li>       </li>   <li>       </li>   <li>       </li>   <li>       </li>  </ul> </div><div></div><div></div>"
