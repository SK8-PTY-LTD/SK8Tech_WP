post_content = "<div>     <div>  <small>       Advertisement    </small>     <div></div>   </div>     </div><p><p>With retro phone brands Nokia and Blackberry remerging at Mobile World Congress this year you’d be forgiven for thinking Mistress Fortune was up to her old wheel-spinning tricks again.</p><p>And as old tech becomes tech <em>news</em> again, it’s a sign — say some — that smartphone innovation is on the scrap heap. But a commoditized smartphone market offers fresh opportunities if you look at it from a different perspective: sustainability.</p><p>European phone company and social enterprise Fairphone, which — for its second ethically minded handset, first released all the way back in December 2015 — is using modularity to enable repairability, designing a smartphone with longevity in mind.</p><p>Take a deep breath gadget nerds: Fairphone wants its customers to keep the smartphone for as long as possible — as many as five years.</p><p>And if your business goal is sustainability then all of a sudden a saturating smartphone market, and consumer complaints of boring sameness, starts to smell like an opportunity. A chance to disrupt the treadmill of tech upgrades by giving jaded buyers a more ethical alternative that also happens to save them money because the intention is they keep their device for longer.</p><p>Just don’t call this a win-win. Fairphone founder Bas van Abel is tired of having to couch sustainability apologetically. “We have to do it!” is his bottom line.</p><p>“I’m fed up with people saying ‘sustainability is fine but you shouldn’t compromise’ — so what is compromise? If your phone is thicker, is that a compromise? If there’s a fingerprint on it, is that a compromise? Or is it an added value?”</p><p>Instead of impossibly shiny devices, Fairphone is bringing a new story to the industry: Products built to last, by visibly present hands. It’s not a new idea but one whose time may finally be arriving in the smartphone space.</p><p>After all, what comes after slabs of iterative glass? Perhaps it’s phones that are cherished exactly because of the number of scratches they’ve acquired. Because if you want to have the biggest environmental impact on electronics consumption — well, short of convincing people not to own a phone at all — then getting them to keep a device for longer is key.</p><p>Brand value and storytelling is how you differentiate in a space where hardware and software is commoditizing, reckons van Abel. “You differentiate on what you stand for.”</p><div><blockquote>We have a differentiating story — and it’s not on technology.</blockquote></div><p>“The big guys are having a problem differentiating themselves –- because they can’t on technology,” he argues. “So they add an extra camera, an extra this, an extra that. It’s commoditized. What you see is that you get a lot more of the prize-fighters. You get a lot of companies that can do it cheaper. That is a sign that the industry is at a point that it’s been commoditized. The great thing about that for us is that we have a differentiating story — and it’s not on technology.</p><p>“That makes it an interesting time for looking into new things like having a modular architecture, repairability, circular economy — things that are also important to a growing group of consumers. That’s one of the strengths of the timing that we have.”</p><p>He points out that the current system of technology manufacturing works to wipe away all trace of the workers who make the gadgets — even to the detriment of their health, such as screen cleaning chemicals being discovered to be a serious health hazard.</p><p>Another example he points to is the factory worker who tested an iPhone camera with a selfie which was accidentally left in memory instead of being erased — leading to a surge of interest in who she was.</p><p>“Our cosmetics and aesthetics around phones is that they may not be touched by someone before they come out of the box. We’ve hidden everyone,” he says, arguing that the biggest challenge to marketing fairer electronics is still raising awareness.</p><p>“How can you create responsibility for something when you don’t even know that there’s somebody involved in making it? So what if you actually don’t clean the screen? And it arrives with fingerprints. And you think ‘hey, this thing is made by human beings’.”</p><aside><section data-video-id=\"58b9fa77d85a105723655d89\">  <h2>   Latest <span>Crunch Report</span> </h2>  <div>   <ul>    <li data-lightbox-omniture=\"crunchreport\">     <div>     <img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Mobile-World-Congressnbsp2017.jpg\" data-lightbox-url=\"https://techcrunch.com/video/nbcuniversal-invests-500-million-in-snap-crunch-report/58b9fa77d85a105723655d89/lightbox\" alt=\"Mobile World Congress&amp;nbsp;2017\">     <div>    <h3>NBCUniversal Invests $500 Million in Snap | Crunch Report</h3>      </div>     </div>    </li>   </ul>   Watch More Episodes<i></i>  </div> </section> </aside><p>That’s where the value of storytelling comes in, of course — re-humanizing products whose manufacturing realities have been cloaked behind spotless facades. The truth — of course — is a lot dirtier.</p><p>“We live in a world where there is slavery still in the products we make. We live in a world where there is people dying around the stuff that’s made. Technology is not different than clothing or food. It’s our economic system. So we’re hiding this stuff – I don’t think it’s people hiding it; it’s the system,” he argues.</p><p>“We’ve set up a system that’s brilliant at making stuff that we can’t understand ourselves — there’s not one single person who understands the complexity of the phone by themselves so we need each other to do it. But it also created distance and alienation in a way with where things come from. And we’ve been hiding it so we don’t have to think about it.”</p><p>“People are proud of having a Fairphone,” he adds, underlining the contrasting outcome of an ethical approach to product manufacturing. “You see more and more Millennials wanting to work for companies that have a purpose, and they also want to have products that contribute not only to private interests.”</p><p>Demystifying electronics extends to the Fairphone’s own internals — as you’d hope. Not only can you remove the Fairphone 2’s case to get at and replace the battery — a standard feature of smartphones in years gone past, traded in in favor of ever thinner, growing-colder-to-the-touch hermetically sealed slabs — but with the help of a small screwdriver you also can get stuck in and unscrew all the pieces: display module, camera module, top and bottom chins, and the core…</p><div>     <ol><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Mobile World Congress&amp;nbsp;2017\" /></div>               <h3>fairphone-mwc-2017</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-2.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-2.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/fairphone-mwc-2017-2.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/20