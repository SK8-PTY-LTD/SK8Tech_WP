        <p> 	<em>CNET's Cheapskate scours the web for great deals on PCs, phones, gadgets and much more. Questions about the Cheapskate blog? Find the answers on our FAQ page. And find more great buys on the </em><em>CNET Deals page.</em></p> <hr><figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/portal-cnet625x350.jpg\" height=\"0\" width=\"570\" alt=\"Enter for your chance to win* a Portal mesh router!        One lucky winner will get two Portals, while two lucky runners-up will each score one.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/5ZwiOjQYzQCae21S_eRB989392s=/fit-in/570x0/2017/04/14/625a5cc3-3f9e-44d0-81a1-e926ff6de395/portal-cnet625x350.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span></span><figcaption><span>
                                                    Ignition Design Labs
                                                </span></figcaption></figure><p>How's the Wi-Fi in your place? So-so? Doesn't effectively reach all corners? That's a pretty common issue, which is why mesh networks have started to catch on in a big way. By deploying two or more routers or satellites around the house, you can greatly improve connectivity.</p><p>And guess what? You just clicked your way into a chance to win your very own mesh network. That's thanks to the awesome folks at Ignition Design Labs, which makes the Portal mesh routers needed for awesome home Wi-Fi.</p><p>Portal is designed to provide fast, reliable Wi-Fi for apartments, lofts, condos, home offices and homes up to 3,000 square feet. The hardware is driven by patented DFS FastLanes technology that accesses new Wi-Fi spectrum and automatically moves all of your devices onto the fastest channel.</p><p>Sound good? Here's the giveaway breakdown:</p><ul><li>One grand-prize winner will walk away with two Portal mesh routers, a value of $398.</li><li>Two runners-up will each get a single Portal mesh router, each valued at $199.</li></ul><div data-ad=\"inpage-video-top\">
        </div>                        <p>Sigh. This is one of those contests I <em>really </em>wish I could enter.</p><p>But you go on ahead, because I want your Wi-Fi to become awesome. All you have to do is hit up the comments section below (and if you can't access it for some reason, please contact CNET customer service) and answer this question:</p><p><strong>If you could change one thing about your router, what would it be? </strong>(Range? Bandwidth? Reliability? Something else?)</p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p>After that, optional but appreciated: Vote in our poll, below.</p><p>Good luck, cheeps!</p><h3>How to enter: </h3><ul><li>Register as a CNET user (by clicking the head icon in the top-right corner of the page, then Join CNET). If you're already registered, there's no need to register again -- you just need to be logged in.</li><li>Locate the comments section, then answer this question: \"If you could change one thing about your router, what would it be?\" Then click Post Comment.</li><li>Leave only one comment. You may enter for this specific giveaway only once. If you enter more than one comment, you will be automatically disqualified. The winners will be chosen randomly.</li><li>If you are chosen, you will be notified via email. The winner must respond within three days of the end of the sweepstakes. If you do not respond within that period, another winner will be chosen.</li><li>Entries can be submitted until Friday, April 21, at 11:59 p.m. PT.</li><li>Some legalese: *NO PURCHASE NECESSARY. Open to legal residents of the US, 18 and older, and a registered user of CNET.com. Void where prohibited. Ends at 11:59 p.m. PT on April 21, 2017. See rules for details.</li></ul><div data-component=\"poll\" data-poll-options='{\"pollId\":\"76d60bb5-c269-496d-8dc6-97df6a345828\",\"maxVotes\":1,\"urls\":{\"vote\":\"//poll//76d60bb5-c269-496d-8dc6-97df6a345828//vote//xhr//\",\"view\":\"//poll//76d60bb5-c269-496d-8dc6-97df6a345828//view//xhr//\"}}'>
