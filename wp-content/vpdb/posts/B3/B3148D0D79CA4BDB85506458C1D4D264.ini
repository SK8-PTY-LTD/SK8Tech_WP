  <p>Google has finally given a price and release date for the Jamboard, the 55-inch touchscreen display it wants businesses to buy and use as a <a href=\"<<[site-url]>>/tag/hybrid/\" title=\"Hybrid\">Hybrid</a> whiteboard / conferencing system. That price is pretty high at $4,999 plus a $600 annual fee, but still much cheaper than Microsoft’s similar Surface Hub system. It’s designed for whiteboarding and teleconferencing, and it’s as good a system for doing anything else that I’ve tried.</p>
<p>It also finally has units out in the wild for the unwashed masses to try out at its Google Cloud Next conference, so I went out and did just that. It’s a 55-inch 4K TV with a touchscreen that can accept up to 16 multitouch points. It’s also pretty reflective, so if you have a well-lit conference room you probably won’t want it opposite the window. </p>
<p>The panel looks fine, but this is not presenting itself as some top-shelf piece of electronics. The back is a matte red plastic and the whole thing is pretty thick. It’s meant to feel approachable and durable, I think, and that aesthetic also applies to the styluses that come with it. They’re more like giant plastic crayons than styluses. Google is quick to point out that they’re passive, so if you lose one it won’t cost too much to replace.</p>
<p>Basically, where the Microsoft Surface is an imposing system that says “I am very serious about business let us do real work together” the Jamboard says “I am okay at that stuff too but I am cute so do you want to put a frowny emoji on that sales chart?”</p>      <div>
        
