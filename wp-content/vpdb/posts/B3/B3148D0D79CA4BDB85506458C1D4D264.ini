<p>The Jamboard can tell the difference between them and your finger — though in a couple cases I went to erase with my hand and drew instead, so there’s probably a bit more tweaking to be done there. </p>
<div><div>
<div>
  <ul>
<li>55-inch 4K UHD display</li>
<li>120 Hz touch scan rate / 60 Hz video refresh rate</li>
<li>16 simultaneous touch points</li>
<li>Handwriting and shape recognition</li>
<li>Built-in tilt support / Built-in wide-angle camera</li>
<li>Down-firing speakers / Built-in microphones</li>
<li>NFC</li>
<li>HDMI 2.0, USB Type C, 2 X USB 3.0</li>
<li>SPDIF audio out</li>
<li>Wi-Fi 802.11ac 2x2 / 1 Gigabyte Ethernet</li>
<li>Google Cast</li>
<li>2 x Fine tip passive stylus, Eraser, Microfiber cloth</li>
<li>Rolling stand is an additional accessory</li>
</ul>
</div>
</div></div>
<p>But don’t let that small slip up ruin what otherwise seems like a remarkably polished and well-thought-out software experience. Everything that I tried swiped and moved around with very little lag and with a lot of cute visual flourishes. Erasing a swatch of color sends little sparkles floating down the screen. You can have two people pinching and zooming Google Sheets slides that have been dragged on to the board at the same time — and it didn’t hiccup.</p>
<p>The whole thing is controlled by a panel that sits docked on the left or right, which give you options like adding Google Docs files, searching for websites to screencap and add, taking photos of the room, and various drawing options. One fairly impressive one automatically does OCR on your scribbles and turns them into actual text — again with a little <a href=\"<<[site-url]>>/services/graphics-animations/\" title=\"Animation\" target=\"_blank\">Animation</a>.</p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<p>It’s also a video conference machine: the camera points down a bit from the top and you can move and tilt the whole TV to position it (or mount it to a wall). Each whiteboard gets its own little short code that you can share with anybody to make it easier to join the meeting, and you can move around and resize the video chat windows so they don’t occlude the whiteboard itself. Remote users can use the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> to add stuff to the whiteboard, and in the demo I saw it took just a couple of seconds for a post it to jump from an Android tablet to the Jamboard.</p>
<p>It all worked really seamlessly on the show floor here — with the kind of animations that you basically never see on Android user interfaces. Is it worth five grand to your business? I guess that depends on whether or not your business loves drawing arrows on screenshots as much as Google and Microsoft do. It’s certainly a lot more fun to do it on the Jamboard than I expected.</p>
<p>Oh and one coda for my fellow Palm nerds: the Jamboard is a big, rectangular square with a rounded plastic back. It has a small, horizontal line centered at the bottom as a power indicator. It’s pretty easy to imagine it’s just a giant Palm TouchPad. So there’s that.</p>
