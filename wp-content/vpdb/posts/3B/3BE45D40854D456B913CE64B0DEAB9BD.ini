                                                </span></figcaption></figure><h3>Tango and Daydream -- together at last</h3><p>If you want to  satisfy your AR and VR curiosity this summer, the Asus ZenFone AR will go on sale this summer through Verizon. Unlike the Tango phone you might have already heard of, the Lenovo Phab 2 Pro, the ZenFone AR is the first phone to have both Tango and Daydream. <span section=\"shortcodeLink\">Read: New Tango phone could make trying on clothes so last year</span></p>
                            
                
                                
                                            


