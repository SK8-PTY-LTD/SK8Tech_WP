</div><p data-dropcap=\"true\">After three days of I/O, Google's developers conference has come to an end. During that time, there were <span section=\"shortcodeLink\">several announcements</span> including Google Lens and updates to <span section=\"shortcodeLink\">Android O</span> and <span section=\"shortcodeLink\">Tango</span>/<span section=\"shortcodeLink\">Daydream</span>. But there were several other pieces of news that might have flown under your radar. Read on to check out all the good stuff you might have missed from Google I/O.</p> <hr><figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/google-play-store.gif\" height=\"0\" width=\"970\" alt=\"7 things you missed at Google I/O        Google's conference was packed full of new goodies. We assembled our favorite announcements you might have missed.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/TfKgUMZn2VNpPRLdwsIk_JTXtio=/fit-in/970x0/2015/10/16/80902568-2087-4c78-b1f8-64850e649469/google-play-store.gif\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></span><figcaption><span><p>Google is going to do some deep cleaning in its Play Store.</p><br></span><span>
                                                    Kirikk Grouchnikov/Google
                                                </span></figcaption></figure><h3>Google deletes apps that suck</h3><p>To improve Android apps, Google is going to delete the ones that cause problems. <span section=\"shortcodeLink\">app-reviews/\">Read: Google declares war on 1-star app reviews</a></span>.</p> <hr><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/20170522_59231b0a20d97.jpg\" alt=\"7 things you missed at Google I/O        Google's conference was packed full of new goodies. We assembled our favorite announcements you might have missed.\" height=\"0\" width=\"970\" data-original=\"https://cnet1.cbsistatic.com/img/LxCo_v1vp6NrmZInhWlzDeldvR8=/fit-in/970x0/2017/05/17/2e0d1bb4-498b-41e8-a502-f75376ebbf3c/google-io-2017-2106.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/google-io-2017-2106.jpg\" height=\"0\" width=\"970\" alt=\"7 things you missed at Google I/O        Google's conference was packed full of new goodies. We assembled our favorite announcements you might have missed.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/LxCo_v1vp6NrmZInhWlzDeldvR8=/fit-in/970x0/2017/05/17/2e0d1bb4-498b-41e8-a502-f75376ebbf3c/google-io-2017-2106.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span><figcaption><span><p>Virtual reality, augmented reality, mixed reality: Which one are we going with?</p></span><span>
                                                    James Martin/CNET
                                                </span></figcaption></figure><h3>AR? VR? UR? What's in a name?</h3><p>Both Google and Microsoft are making leaps to pursue virtual reality (VR) and augmented reality (AR). But both companies have different names to their approaches. Let the AR-VR turf war begin. <span section=\"shortcodeLink\">Read: The VR future is here but no one can agree on a name for it</span>.</p> <hr><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/20170522_59231b0c18991.jpg\" alt=\"7 things you missed at Google I/O        Google's conference was packed full of new goodies. We assembled our favorite announcements you might have missed.\" height=\"0\" width=\"970\" data-original=\"https://cnet2.cbsistatic.com/img/AJCAhG4nlmqmJtMqq051sPHJu0M=/fit-in/970x0/2017/05/19/18306bda-a78e-4cc8-8989-487d8ae23e10/screen-shot-2017-05-18-at-9-42-32-am.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/screen-shot-2017-05-18-at-9-42-32-am.jpg\" height=\"0\" width=\"970\" alt=\"7 things you missed at Google I/O        Google's conference was packed full of new goodies. We assembled our favorite announcements you might have missed.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/AJCAhG4nlmqmJtMqq051sPHJu0M=/fit-in/970x0/2017/05/19/18306bda-a78e-4cc8-8989-487d8ae23e10/screen-shot-2017-05-18-at-9-42-32-am.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span><figcaption><span><p>Tango makes your shopping experience more like a video game.</p></span><span>
                                                    Google
                                                </span></figcaption></figure><h3>AR shop to you drop</h3><p>Finding items and goods at shops will be a breeze with AR and indoor mapping. At least, that's what Google and other department stores hope. <span section=\"shortcodeLink\">apping-to-400-lowes-stores/\">Read: Google Tango bringing indoor AR mapping to 400 Lowe's stores</a></span>.</p> <hr><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/20170522_59231b0d02317.jpg\" alt=\"7 things you missed at Google I/O        Google's conference was packed full of new goodies. We assembled our favorite announcements you might have missed.\" height=\"0\" width=\"970\" data-original=\"https://cnet2.cbsistatic.com/img/qxq36gzNBAECG6ew4EPIWMlWS40=/fit-in/970x0/2017/05/16/e0608d95-7d30-460c-b4ef-42b1c821bb75/google-daydream-3697-030.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/google-daydream-3697-030.jpg\" height=\"0\" width=\"970\" alt=\"7 things you missed at Google I/O        Google's conference was packed full of new goodies. We assembled our favorite announcements you might have missed.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/qxq36gzNBAECG6ew4EPIWMlWS40=/fit-in/970x0/2017/05/16/e0608d95-7d30-460c-b4ef-42b1c821bb75/google-daydream-3697-030.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span><figcaption><span><p>How long do you VR?</p></span><span>
                                                    CNET
                                                </span></figcaption></figure><h3>Do you VR?</h3><p>To get people using VR more often and for longer periods of time (currently, people play with VR a mere  5.7 minutes a day, or 40 minutes a week), Google is on the search for the \"Angry Birds of VR,\" or really any killer app will do. <span section=\"shortcodeLink\">Read: ​Google wants you to use VR more than 40 minutes a week</span>.</p> <hr><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/20170522_59231b0dd8927.jpg\" alt=\"7 things you missed at Google I/O        Google's conference was packed full of new goodies. We assembled our favorite announcements you might have missed.\" height=\"0\" width=\"970\" data-original=\"https://cnet1.cbsistatic.com/img/vVxgBvlbfiHkyqsY6HzxlcWltaU=/fit-in/970x0/2017/05/18/b2acd690-c080-430b-bd9e-9472500688c3/google-io-2017-2259.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/google-io-2017-2259.jpg\" height=\"0\" width=\"970\" alt=\"7 things you missed at Google I/O        Google's conference was packed full of new goodies. We assembled our favorite announcements you might have missed.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/vVxgBvlbfiHkyqsY6HzxlcWltaU=/fit-in/970x0/2017/05/18/b2acd690-c080-430b-bd9e-9472500688c3/google-io-2017-2259.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span><figcaption><span><p>Tango makes classroom AR amazing accessible for classrooms.</p></span><span>
                                                    James Martin/CNET
                                                </span></figcaption></figure><h3>The ultimate selfie stick</h3><p>Google has a Tango selfie stick that is a must for good AR, especially for kids. It's all a part of Google's push to bring AR into schools. <span section=\"shortcodeLink\">Read: ​Google's selfie stick AR is a great idea</span>.</p>
                            
                
                                
                                            


