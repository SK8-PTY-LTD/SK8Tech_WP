</div><h3>Superpowers for teachers</h3><p>Google Expeditions is an educational initiative that, for two years, has taken over 2 million students to the VR and AR versions of the coral reefs and outer space. It's a wild way to bring tech to the classrooms. <span section=\"shortcodeLink\">Read: Google's 'superpower' for teachers: AR and VR</span>.</p> <hr><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/20170522_59231b0fb181c.jpg\" alt=\"7 things you missed at Google I/O        Google's conference was packed full of new goodies. We assembled our favorite announcements you might have missed.\" height=\"0\" width=\"970\" data-original=\"https://cnet3.cbsistatic.com/img/ljWEG8LFWbeYK8idNUXhv12lwE0=/fit-in/970x0/2017/01/04/b5428eb9-ef4a-4486-abd1-f2aae325261c/ces-2017-asus-zenfone-ar-8908.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/ces-2017-asus-zenfone-ar-8908.jpg\" height=\"0\" width=\"970\" alt=\"7 things you missed at Google I/O        Google's conference was packed full of new goodies. We assembled our favorite announcements you might have missed.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/ljWEG8LFWbeYK8idNUXhv12lwE0=/fit-in/970x0/2017/01/04/b5428eb9-ef4a-4486-abd1-f2aae325261c/ces-2017-asus-zenfone-ar-8908.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span><figcaption><span><p>This phone has both Tango and Daydream, a first.</p></span><span>
