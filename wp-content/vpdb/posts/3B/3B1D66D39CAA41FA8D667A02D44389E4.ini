<img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Facebook-rejects-claims-of-gender-bias-in-its-engineering-department.jpg\" alt=\"Facebook rejects claims of gender bias in its engineering department\" />
<p>Facebook may have an issue with gender bias, according to a recent report by The Wall Street Journal. Based on an analysis by an engineer at Facebook, which Facebook told TechCrunch is “incomplete and inaccurate,” code written by female engineers at Facebook gets rejected more often than code written by men at the company.</p>
<p>“As we have explained, the Wall Street Journal is relying on analysis that is incomplete and inaccurate – performed by a former Facebook engineer with an incomplete data set,” a Facebook spokesperson told TechCrunch in an email. “Any meaningful discrepancy based on the complete data is clearly attributable not to gender but to seniority of the employee. In fact, the discrepancy simply reaffirms a challenge we have previously highlighted – the current representation of senior female engineers both at Facebook and across the industry is nowhere near where it needs to be.”</p>
<p>According to the analysis, female engineers received 35 percent more rejections of their code than male engineers. The employee’s analysis also found that women waited 3.9 percent longer to get their code accepted, and received 8.2 percent more comments and questions than men. The WSJ noted that it was not able to independently verify the results of the analysis nor assess the methodology of it.</p><div><div></div></div>
