	</div>
<p>In response to the employee’s analysis, Facebook did its own study, according to The WSJ. Facebook Head of Infrastructure Jay Parikh reportedly said the gap in rejection rate was not due to gender, but rank.</p>
<p>So, Facebook’s argument is essentially that because there are not as many women in higher-ranked engineering roles, their code is subject to more scrutiny. But it’s problematic that women, which only make up 17 percent of Facebook’s technical department, are not in higher-ranking roles. I’d personally love to see the breakdown of ranks in Facebook’s engineering department, but that’s not something Facebook has detailed in its diversity reports.</p>


