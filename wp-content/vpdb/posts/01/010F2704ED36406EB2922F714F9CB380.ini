post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/02/Amazon8217s-8216Manchester-by-the-Sea8217-and-8216The-Salesman8217-take-home-three-Oscars.jpg\" alt=\"Amazon&amp;#8217;s &amp;#8216;Manchester by the Sea&amp;#8217; and &amp;#8216;The Salesman&amp;#8217; take home three Oscars\" /><p>So this isn’t the Oscar moment that everyone’s talking about, but it’s also kind of big deal: <em>Manchester by the Sea</em> and <em>The Salesman</em>, both distributed by Amazon Studios, won a collective three Academy Awards tonight.</p><p>Amazon CEO Jeff Bezos even got a shoutout in Jimmy Kimmel’s opening monologue.</p><p><div>  <h2>Related Articles</h2>       Amazon nabs the first best picture Oscar nomination for a streaming service      apple-tv-2/\">Apple said to be seriously pursuing Netflix-style scripted TV and movies</a>      Amazon Studios Launches Amazon Storywriter, Free Cloud Software For Screenwriters  </div> <em>Manchester by the Sea</em> won for Best Actor (Casey Affleck, who won despite resurfaced allegations of sexual harassment) and Best Original Screenplay (Kenneth Lonergan). It was also Amazon’s very first nominee for Best Picture.</p><div><div></div></div><p><em>The Salesman</em>, meanwhile, was named Best Foreign Film. Iranian director Asghar Fahadi declined to attend the ceremony due to President Donald Trump’s travel ban — the award was accepted instead by astronaut Anousheh Ansari, who read a statement from Fahadi denouncing “the inhumane law that bans entry of immigrants to the U.S.”</p><p>Netflix didn’t go home empty-handed, either: Its film <em>The White Helmets</em> won the Oscar for Best Documentary Short.</p>"
