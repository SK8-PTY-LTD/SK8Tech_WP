        </div>
      </div>
    </div>    <figcaption><span>Media caption</span>\"Facebook is probably my favourite - everyone is on there\"</figcaption>
</figure><p>When asked why they were taking tech timeouts, 44% said it was to spend more time doing other things and 38% said to spend more time interacting with friends and family.</p><p>A third said that they felt more productive as a result of their detox, with a quarter saying they enjoyed life more without the constant attention of the web.</p><p>The research also looked at how far connectivity has spread. </p><p>By the end of 2015, 9.2 million fixed broadband connections were superfast and 4G accounted for almost half of all mobile subscriptions, it found.</p><figure>
            <span>
                
                
                <div data-alt=\"Pile of mobiles\" data-src=\"https://ichef-1.bbci.co.uk/news/320/cpsprodpb/10BDF/production/_90657586_mobilephonepile.gif\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>Thinkstock</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Phone stacking - where friends agree to pile their phones on the dinner table - is becoming a thing
                </span>
            </figcaption>
            
        </figure><p>Some 71% of UK adults now own a smartphone.</p><p>According to Andrew Przybylski, an experimental psychologist at the Oxford Internet Institute, the research reflects a growing paradox in everyday life.</p><p>\"Three in four say it brings us in closer touch, but nearly one in two think technology can get in the way,\" he said.</p><p>He added that it was important to understand that the survey was not a study of internet addiction.</p><p>\"That is not a recognised psychiatric disorder. This is more about everyday frustrations, not something as serious a problem as gambling or alcohol use.\"</p><p>The study suggested that the under-25s were the most likely to unplug and unwind, and this is increasingly being reflected in social trends such as phone stacking - where groups out for dinner pile their phones in the centre of the table.</p><p>And bars, such as the Gin Tub in Sussex, are blocking mobile signals on their premises in an attempt to encourage face-to-face conversation.</p><hr><p><strong>Have you ever had 'net overload' or have you ever felt addicted to your mobile? How has it affected your life and well-being? Have you ever done a digital detox? What are your tips? Share your experiences by emailing </strong><span></span><span>haveyoursay@bbc.co.uk</span><strong>.</strong></p><p>You can also contact us in the following ways:</p><ul>
