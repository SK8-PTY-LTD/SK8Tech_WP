            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Does this situation seem familiar? Just over a quarter of adults said they texted another person while in the same room as them
                </span>
            </figcaption>
            
        </figure><p>Internet overload has led millions of people in the UK to take a \"digital detox\", according to research from regulator Ofcom.</p><p>The survey found 34% of internet users have taken a period of up to a month away from the web.</p><p>Some 59% of those surveyed considered themselves hooked on their devices, with a third saying they found it difficult to disconnect.</p><p>Half said that they spent longer online than originally intended each day.</p><p>The study of 2,025 adults and 500 teenagers forms part of Ofcom's annual Communications Market Report, which assesses the state of the digital nation.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><figure>
    <div>
            <img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Net-overload-sparks-digital-detox-for-millions-of-Britons-1.jpg\" alt=\"Net overload 'sparks digital detox for millions of Britons'\">
