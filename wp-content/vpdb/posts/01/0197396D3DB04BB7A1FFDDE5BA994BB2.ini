          <figure data-playable='{\"settings\":{\"counterName\":\"news.technology.story.36964081.page\",\"edition\":\"Asia\",\"pageType\":\"eav2\",\"uniqueID\":\"36964081\",\"ui\":{\"locale\":{\"lang\":\"en-gb\"}},\"externalEmbedUrl\":\"http:////www.bbc.com//news//technology-36964081//embed\",\"insideIframe\":false,\"statsObject\":{\"clipPID\":\"p043kfkm\"},\"playlistObject\":{\"title\":\"Ofcom director explains why people are choosing to take a /\"digital detox/\".\",\"holdingImageURL\":\"https:////ichef.bbci.co.uk//images//ic//$recipe//p043kkyz.jpg\",\"guidance\":\"\",\"embedRights\":\"allowed\",\"summary\":\"Ofcom director explains why people are choosing to take a /\"digital detox/\".\",\"liveRewind\":false,\"simulcast\":false,\"items\":[{\"vpid\":\"p043kfkp\",\"live\":false,\"duration\":156,\"kind\":\"programme\"}]}},\"otherSettings\":{\"advertisingAllowed\":true,\"continuousPlayCfg\":{\"enabled\":false},\"isAutoplayOnForAudience\":false}}'></figure>
        </div>
      </div>
    </div>    <figcaption><span>Media caption</span>Ofcom director explains why people are choosing to take a \"digital detox\".</figcaption>
</figure><p>One quarter of teenagers said that they had been late for school as a result of being online, while six in 10 said that they neglected schoolwork.</p><p>As a consequence, parents are increasingly taking devices away from children or restricting their usage.</p><p>Adults too are noticing that over-reliance on technology can have social consequences. Four in 10 felt that they were regularly ignored by a friend or relative who was too engrossed in their smartphone or tablet.</p><p>A typical adult spends an average of 25 hours online per week, with nearly half (42%) saying they go online or check apps more than 10 times a day, the research suggests.</p><p>One in 10 accessed the internet more than 50 times daily, according to the study.</p><p>Reliance on the internet seems to be affecting people's personal and working lives, leading one in three (34%) to seek a period of time offline.</p><figure>
            <span>
                
                
                <div data-alt=\"Woman on mobile while man looks fed up\" data-src=\"https://ichef-1.bbci.co.uk/news/320/cpsprodpb/663F/production/_90657162_digitaldetox2.gif\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>Thinkstock</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Some people access the internet more than 50 times a day
                </span>
            </figcaption>
            
        </figure><p>A quarter (25%) of those who said they had spent a period of time without the internet said they had done it for between half a day and a full day, while two in ten had done so for up to a week. A much smaller proportion of people had done it for longer than a week.</p><p>Holidays are seen as a good time to switch off with 16% of travellers choosing destinations with no internet access and 9% actively seeking places with no mobile signal.</p><figure>
    <div>
