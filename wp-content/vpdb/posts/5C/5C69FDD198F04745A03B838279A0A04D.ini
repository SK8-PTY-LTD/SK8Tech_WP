post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Brooklinen-tucks-in-10M-in-Series-A-from-FirstMark.jpg\" alt=\"Brooklinen tucks in $10M in Series A from FirstMark\" /><p>At some point, everyone has an ‘Aha!’ moment when it comes to the importance of high-quality bed linens. For Brooklinen founders, Rich and Vicki Fulop, that moment came on vacation at a hotel, where the sheets were too good to be true but unfortunately not for sale.</p><p>As the couple searched for some nice sheets, everywhere from Bed Bath &amp; Beyond to ABC Home, they realized that there is a segment of the market that isn’t being served well when it comes to bed linens.</p><p>That’s how Brooklinen was born.</p><p>Brooklinen is a direct-to-consumer brand for bed linens, offering high-quality sheets etc. at an affordable price.</p><p>The company has just announced the close of a $10 million Series A funding round led by FirstMark Capital.</p><p>Alongside the savings passed on to consumers through the online business model, Brooklinen has also taken steps to reduce overall cost by removing extra embroidery and lacing that usually comes on expensive sheets, boiling the product down to the fabric and the <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a>.</p><p>Brooklinen started with a Kickstarter campaign in 2014, and hit more than 200k in funding to get the first batch of sheets off of the production line.</p><p>The company made an extra effort to create sheets that fit the under-served demographic of young adults looking for something affordable but comfortable. For instance, Brooklinen works to fit the sheets to mattresses like the Casper, which are popular among the company’s demographic.</p><p>Design-wise, Brooklinen offers a limited number of different designs at once, all of which can be mixed and matched with each other.</p><div><div></div></div><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Brooklinen-tucks-in-10M-in-Series-A-from-FirstMark-1.jpg\" width=\"738\" height=\"493\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/10-15-16_brooklinen_fw201619207-copy.jpg?w=738&amp;h=493 738w, https://tctechcrunch2011.files.wordpress.com/2017/03/10-15-16_brooklinen_fw201619207-copy.jpg?w=1476&amp;h=986 1476w, https://tctechcrunch2011.files.wordpress.com/2017/03/10-15-16_brooklinen_fw201619207-copy.jpg?w=150&amp;h=100 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/10-15-16_brooklinen_fw201619207-copy.jpg?w=300&amp;h=200 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/10-15-16_brooklinen_fw201619207-copy.jpg?w=768&amp;h=513 768w, https://tctechcrunch2011.files.wordpress.com/2017/03/10-15-16_brooklinen_fw201619207-copy.jpg?w=680&amp;h=454 680w\" sizes=\"(max-width: 738px) 100vw, 738px\" alt=\"Brooklinen tucks in $10M in Series A from FirstMark\"></p><p>Brooklinen also cut its own costs by manufacturing in Israel, where the U.S. has free trade agreements, saving 22 percent in costs that would be added on top of cost of goods sold.</p><p>By staying lean and selling at a profitable price point, Brooklinen has essentially bootstrapped since launch (save for that initial Kickstarter campaign).</p><p>Since, the company has added other products like pillows, duvets, and other bed linens.</p><p>The company currently boasts more than 150K customers and a run rate of $50 million for this year.</p><p>With the new funding, Brooklinen will work to expand its offerings, grow the team, scale production, and expand marketing.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Brooklinen-tucks-in-10M-in-Series-A-from-FirstMark-2.jpg\" width=\"738\" height=\"493\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/10-15-16_brooklinen_fw201619182-copy.jpg?w=738&amp;h=493 738w, https://tctechcrunch2011.files.wordpress.com/2017/03/10-15-16_brooklinen_fw201619182-copy.jpg?w=1476&amp;h=986 1476w, https://tctechcrunch2011.files.wordpress.com/2017/03/10-15-16_brooklinen_fw201619182-copy.jpg?w=150&amp;h=100 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/10-15-16_brooklinen_fw201619182-copy.jpg?w=300&amp;h=200 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/10-15-16_brooklinen_fw201619182-copy.jpg?w=768&amp;h=513 768w, https://tctechcrunch2011.files.wordpress.com/2017/03/10-15-16_brooklinen_fw201619182-copy.jpg?w=680&amp;h=454 680w\" sizes=\"(max-width: 738px) 100vw, 738px\" alt=\"Brooklinen tucks in $10M in Series A from FirstMark\"></p>"
