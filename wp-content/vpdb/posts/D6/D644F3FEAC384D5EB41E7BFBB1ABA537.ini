							<a href=\"https://www.entrepreneur.com/360?utm_campaign=E360&utm_source=Entrepreneur&utm_medium=Site&utm_content=EditorsNote&utm_term=Phase1\" data-ga-category=\"EditorNote\" target=\"_blank\" data-ga-label=\"EditorNote - 360\">Get Started &raquo;</a></em></p>
						</div>
									
				
	
	<p>At this rate, the iconic 1999 smash hit will never leave our heads. Eighteen years later, Smash Mouth&rsquo;s &ldquo;All Star&rdquo; is making its way back to screens again -- and this time not as the background music for Pixar&rsquo;s <em>Shrek</em>.</p><p>What better way to use the &#39;90s classic -- which is full of inspirational lines such as &ldquo;You never know if you don&rsquo;t go&rdquo; and &ldquo;You&rsquo;ll never shine if you don&rsquo;t glow&rdquo; -- than to turn it into a TED Talk? The video series, with the slogan &ldquo;ideas worth spreading,&rdquo; seeks to motivate, inspire and educate individuals, which is similar to the purpose of the lyrics in &ldquo;All Star.&rdquo;</p><p><strong>Related:&nbsp;<a data-ctorig=\"https://www.entrepreneur.com/article/294062\" data-cturl=\"https://www.google.com/url?q=https://www.entrepreneur.com/article/294062&sa=U&ved=0ahUKEwjKm_LykoTUAhWsIMAKHaEbAYMQFggFMAA&client=internal-uds-cse&usg=AFQjCNEB-OuMCMnddBALrlKV4b351NTUKA\" href=\"https://www.entrepreneur.com/article/294062\">7&nbsp;TED Talks&nbsp;That Will Change the Way You Look at Business</a></strong></p><p>Getting creative, Australian comedy group Collective Noun presents the pop song, which was up for a Grammy and Kids&rsquo; Choice Award, through powerpoints, analysis and of course, the actual song lyrics. With an audience, laughter and golf claps -- the new video can take you back in time and be source of inspiration for your life.</p><p>Of course, the song has seen numerous renditions as part of a <a href=\"http://knowyourmeme.com/memes/all-star\" target=\"_blank\">weird meme</a>.</p>

	

				
