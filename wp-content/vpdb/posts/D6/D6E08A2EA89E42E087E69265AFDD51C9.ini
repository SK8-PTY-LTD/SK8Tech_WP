post_content = "
        <figure>
            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Hacker-steals-and-shares-unreleased-TV-shows.jpg\" width=\"976\" height=\"549\" alt=\"Hacker steals and shares unreleased TV shows\">
                
                
                
                 <span>Image copyright</span>
                 <span>Getty Images</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    The fifth season of Orange is the New Black was due to air on 9 June
                </span>
            </figcaption>
            
        </figure><p>A malicious hacker has reportedly released 10 episodes of the new series of TV show 'Orange is the New Black'.</p><p>The episodes are believed to have been uploaded to file-sharing sites across the net after US media firm Netflix refused to pay a ransom.</p><p>The shows were due to be released officially from 9 June onwards.</p><p>The hacker who stole the episodes said they had also managed to steal series from other broadcasters including ABC, Fox and National Geographic.</p><h2>High impact</h2><p>Netflix told Entertainment Weekly that it was \"aware of the situation\" and added: \"A production vendor used by several major TV studios had its security compromised and the appropriate law enforcement authorities are involved.\"</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>The FBI is also believed to be looking into the theft which is believed to have taken place in late 2016. </p><p>The hacker behind the theft uses the alias The Dark Overlord and before now has largely targeted hospitals and other healthcare institutions. </p><p>On 29 April, the hacker wrote a message on the Pastebin website which scolded Netflix for not paying the ransom. </p><p>It is not clear how much money the hacker wanted for keeping the stolen TV shows offline. </p><p>Computer security news site Databreaches.net said it had been given evidence by the hacker that they also got away with 37 other shows and films. </p><p>Stolen shows include XXX: Return of Xander Cage, It's Always Sunny in Philadelphia and Season 1 of Bill Nye Saves the World</p><p>Economics professor Brett Danaher from Chapman University in the US told the Washington Post that the impact of the theft may spark attacks from other hackers and groups keen to cash in. </p><p>\"There is some evidence that pre-release piracy is the most damaging piracy to studios,\" he said.</p>
    "
