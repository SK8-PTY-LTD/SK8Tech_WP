        <figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/eggfreezingv2-2.jpg\" height=\"0\" width=\"970\" alt=\"Egg freezing, so hot right now        Facebook started the trend. Now more than a dozen tech firms offer benefits that pay for female staff to put their eggs on ice.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/1Fs4BnXG_27JQNjUduEiPs-b2Wo=/fit-in/970x0/2017/05/21/67353537-f9e5-49a4-b05c-e426e134f834/eggfreezingv2-2.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></span><figcaption><span><p>Egg freezing and other fertility benefits are the newest trend to hit Silicon Valley.</p></span><span>
                                                    Design by Aaron Robinson/CNET
                                                </span></figcaption></figure><p data-dropcap=\"true\"><br>When Leslie Kennedy landed a job at Facebook and moved from New York to California, she hadn't given much thought to having a family. She was 30, single and focused on her career. </p><p>\"I always knew that if I were to have a family, there were options -- whether it be adoption or egg freezing or being one rock-star aunt,\" Kennedy says. \"I knew I had a very fulfilling life ahead of me, so it felt like I didn't have that pressure.\"</p><p>After a couple of years at Facebook, Kennedy learned the social network was expanding its family-planning benefits to offer everything from adoption assistance to paid surrogacy to egg freezing. That's unusual. Most US companies don't even offer paid maternity leave, much less egg freezing. Those types of benefits are expensive. </p><p>Egg freezing costs at least $10,000 a shot. It involves a surgical procedure in which a doctor retrieves eggs from a woman's ovaries and then freezes them for use at a later date. While conceiving naturally can be difficult for women in their late 30s and 40s, research suggests they can carry a baby to term well into their 50s.</p><p>Although Kennedy wasn't really thinking of getting her eggs frozen, she began to hear lots of buzz around the office as colleagues took advantage of the benefit. </p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>\"It just came up if you were above 30 and single,\" Kennedy says. </p><p> So at 33 and just beginning a new relationship, she decided to take the plunge.</p><aside>
         It just came up if you were above 30 and single.
         <div>Leslie Kennedy, Facebook employee</div>
     </aside><p>Facebook was the first tech company to announce it would pay for egg freezing -- both for female staff and the spouses of its employees. That was in 2014. Soon after, Apple apple-to-cover-egg-freezing-for-female-employees/\" target=\"_blank\" data-component=\"externalLink\">started offering it as a benefit</a> too. </p><p>Today, at least a dozen tech companies have jumped on board -- from Google to Uber to Yahoo.</p><p>\"In 2016 we introduced a cryopreservation benefit that covers the freezing, storage and thawing of oocytes [egg cells], sperm and embryos,\" says Carolyn Clark, Yahoo's head of global internal communications. \"Cryopreservation is part of a suite of family benefits that Yahoo offers, including generous parental leave program, infertility benefits, adoption assistance and more.\" </p><p>Tech companies are known for offering impressive perks -- like gourmet food, massages and dry cleaning -- to attract employees. They're also under pressure to attract more female employees to their mostly male workforces. Those two issues have put egg freezing and other fertility benefits on the vanguard of what tech companies are offering to entice and hold onto employees.</p><p>\"I'm seeing big reasons why this policy has come to the front,\" says Dan Bernstein, senior consultant at human resources consulting firm Mercer. \"The first and foremost is the significant war for talent among high-tech companies, including the real need to attract and retain the best and brightest women.\"</p><h3><strong>Trending</strong></h3><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/20170522_59231ace961be.jpg\" alt=\"Egg freezing, so hot right now        Facebook started the trend. Now more than a dozen tech firms offer benefits that pay for female staff to put their eggs on ice.\" height=\"0\" width=\"270\" data-original=\"https://cnet3.cbsistatic.com/img/oISBmgjJQKuAFsjKvcJwZC-xnBg=/fit-in/270x0/2017/05/21/4c98de22-ac7f-4ca3-a04f-e6dbf5854459/eggfreezingv2.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/eggfreezingv2.jpg\" height=\"0\" width=\"270\" alt=\"Egg freezing, so hot right now        Facebook started the trend. Now more than a dozen tech firms offer benefits that pay for female staff to put their eggs on ice.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/oISBmgjJQKuAFsjKvcJwZC-xnBg=/fit-in/270x0/2017/05/21/4c98de22-ac7f-4ca3-a04f-e6dbf5854459/eggfreezingv2.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"270\"></span></noscript></span><figcaption><span>
                                                    Design by Aaron Robinson/CNET
                                                </span></figcaption></figure><p>Tucked away on the second floor of a downtown San Francisco building is Spring Fertility, a high-tech clinic and lab that caters to people who work in Silicon Valley. Women who work at Google, Facebook and Yahoo go in and out of the center's sleek white waiting room. And its client base is growing.</p><p>\"What percent are from tech companies? A lot,\" says Dr. Peter Klatsky, co-founder and director of fertility preservation at the clinic. \"We understand the millennial and tech demographic.\"</p><p>Klatsky says Spring Fertility does about 90 procedures a month, including in vitro fertilization and egg freezing. He says it's important to understand his patients are busy, so Spring works with their schedules.</p><p>\"They're an optimistic group who are trying to schedule this between a wine tasting and a business meeting,\" Klatsky says.</p><p>Many of Spring's patients come by way of a fertility benefits company called Progyny. Essentially the middleman between tech companies and fertility clinics, Progyny is a kind of concierge service that gives women advice and helps them find the right fertility center.</p><p>\"There's no question that the most innovative coverage and the early adopters of our Progyny program were, in fact, the tech companies,\" says Karin Ajmani, president of health care services for Progyny. \"And then other industries took notice.\"</p><p>Ajmani says roughly half of the employers Progyny now works with aren't in tech. That's notable given that, before 2013, egg freezing was considered an experimental procedure by the American Society of Reproductive Medicine. Now, about 5 percent of all US companies with 500 or more employees cover egg freezing, according to Mercer's 2016 survey of employer-sponsored health plans.</p><p>Besides Facebook, Apple, Google, Uber and Yahoo, several other top tech companies also confirmed they're offering egg freezing as a benefit to both their female staff and the spouses of employees. This includes Netflix, Snapchat, Intel, eBay, Time Warner, Salesforce, LinkedIn and Spotify.</p><h3><strong>#LetsChill</strong></h3><p>Shortly after Facebook and Apple announced the new egg freezing benefit, two invitations started regularly floating around the San Francisco corporate world. </p><p>One was for #LetsChill egg freezing cocktail parties, hosted by Progyny's sister company EggBanxx. The other was for a \"girls' night out\" with the fertility specialist, also known as the \"egg whisperer,\" Dr. Aimee Eyvazzadeh. Both parties, which still go on, aim to inform women about their fertility and remove any stigma about egg freezing.</p><p><strong>\"</strong>What Facebook and Apple have done is make this part of a dinner-time conversation,\" Eyvazzadeh says. \"It's almost like they legitimized the process for women.\" </p><aside>
         What Facebook and Apple have done is make this part of a dinner-time conversation.
         <div>Dr. Aimee Eyvazzadeh, fertility specialist</div>
     </aside><p>Not everyone is thrilled with the benefit, however. </p><p>Critics say egg freezing implies women should focus on their careers and delay having children. They also say tech companies should concentrate on a better work-life balance and provide more child care, rather than ways to delay it. When new details about Apple's 175-acre campus were released last week, many commented that apples-campus-apple-park-spaceship-has-just-about-everything-except-daycare/\">it doesn't have onsite day care</a>.</p><p>\"There's an interesting dynamic with tech companies turning to this new fertility technology,\" says Rene Almeling, a sociologist at Yale and author of \"Sex Cells: The Medical Market for Eggs and Sperm.\"</p><div section=\"shortcodeRelatedLinks\">
