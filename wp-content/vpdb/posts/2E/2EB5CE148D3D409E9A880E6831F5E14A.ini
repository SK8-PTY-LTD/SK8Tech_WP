                                                                                                                <li>Women's tech conferences: Don't ask about work-life balance</li>

                                                                                                                <li>Tech industry employees: We have a diversity problem?</li>

                                                        </ul></div><p>\"They think technology can solve lots of problems, including women's biological clocks.\"</p><p> Women freeze their eggs for a variety of reasons. Some put their careers first, others have illnesses like cancer that affect their fertility, and some don't have anyone in their lives to start a family with. </p><p>A 2013 survey by the American Society for Reproductive Medicine found that 80 percent of women who froze their eggs did so because they didn't have a partner, while 19 percent said, \"workplace inflexibility contributed to their reproductive dilemma.\" </p><p>Kennedy says it's about choice.</p><p>\"If I want to have kids on my own, I have an option,\" she says. \"And if there are issues with me having children, I have a backup.\"</p>
                            
                
                                
                                            


