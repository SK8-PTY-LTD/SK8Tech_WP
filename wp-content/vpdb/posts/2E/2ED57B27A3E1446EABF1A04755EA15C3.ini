                                                        </ul></div><p> 	  \"Hearing this call brings home the importance of teaching your young child their home address and how to call police or emergency services in an emergency situation,\" said Superintendent Ade Adelekan of the Metropolitan Police.</p><p> 	  \"It's an amazing story,\" Adelekan added, \"and thanks to his quick thinking and by asking 'Siri' for help, this little boy saved his mum's life and it means she is still here and can be extremely proud of him and his brothers.\"</p><p> 	  Apple didn't immediately respond to a request for comment. However, CEO Tim Cook heard about Roman and posted this to Twitter on Friday: \"Incredible story, courageous boy. Well done, Roman! We pray for your mom's speedy recovery.\"</p><p> 	  One can only imagine what Roman's mother must think every time she looks at him -- or her phone.</p><div>
		
