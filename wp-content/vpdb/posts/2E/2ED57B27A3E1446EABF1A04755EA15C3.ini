        <p> 	<em>Technically Incorrect offers a slightly twisted take on the tech that's taken over our lives.</em></p> <hr><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#717cec6f-0255-4028-86d0-9b3d47cac6ee\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/gettyimages-150523155.jpg\" height=\"0\" width=\"570\" alt=\"4-year-old gets Siri to help save mom's life        Commentary: A UK child unlocks his unconscious mother's iPhone by pressing her thumb to the home button and asking Siri to call for help. Apple CEO Tim Cook tweets his admiration.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/pIHgoRVG3XvRzp9TLHDJG3Mm3Os=/fit-in/570x0/2017/03/23/717cec6f-0255-4028-86d0-9b3d47cac6ee/gettyimages-150523155.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet2.cbsistatic.com//img//z8NXRb-I3Q_Pxk_5OoeuvaCadiM=//2017//03//23//717cec6f-0255-4028-86d0-9b3d47cac6ee//gettyimages-150523155.jpg/u0027 style=/u0027width: 2391px; height: 3248px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>Siri was very helpful.</p><p></p></span><span>
                                                    KAREN BLEIER/AFP/GettyImages
                                                </span></figcaption></figure><p> 	  Presence of mind isn't something you automatically associate with 4-year-olds.</p><p> 	  Yet here's Roman and the story of what he did when his mother collapsed at home in Croydon, UK, on March 7.</p><p> 	As London's Metropolitan Police explained on Wednesday, Roman was in the house with his twin brother and younger brother.</p><p> 	  His mother lay on the floor.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p> 	  Roman realized that he needed to get help, but how?</p><p> 	  \"It later emerged that the boy used his mum's smartphone to get in touch with police. He firstly managed to unlock it by pressing her thumb on the phone and then used the 'Siri' function to ask for help and it dialed 999 to put him through to emergency services,\" said the police. 999 is the UK's emergency number.</p><p> 	  The police released a recording of Roman's phone call with the emergency dispatcher. On it, he explained that his mom was \"dead.\"</p><p> 	  When the dispatcher asked what he meant, he replied: \"It means she's closing her eyes and she's not breathing.\"</p><p> 	  The dispatcher managed to get Roman to tell her his address. Police and  paramedics arrived at Roman's house 13 minutes later, broke in and began to administer first aid. His mother regained consciousness at home, the police said, before being taken to hospital.</p><div>
		        <div>
		    <iframe width=\"420\" height=\"349\" src=\"https://www.youtube.com/embed/lKCz6v5yb28\" frameborder=\"0\" allowfullscreen></iframe>
        </div>
	
		
		
		
		
		
		</div><p> 	 The lesson is that it's worth teaching your kids what to do in an emergency.</p><div section=\"shortcodeRelatedLinks\">
