        <figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/brokenandroid01.jpg\" height=\"0\" width=\"970\" alt=\"Commentary                 After 2 dead Nexus phones, I'm skipping the Google Pixel        Commentary: After back-to-back bad experiences with his Nexus phones, this CNET editor won't be buying a Pixel anytime soon.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/JixMsfZY9njICZya7LbCeFMlvfU=/fit-in/970x0/2015/05/29/48d0ad4c-664b-4e16-9001-5d2f2e088d92/brokenandroid01.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></span><figcaption><span>
                                                    Sarah Tew/CNET
                                                </span></figcaption></figure><p> 	It's not me, Google. It's you.</p><p> 	We had some great times together. Starting with the Galaxy Nexus all the way through the final Nexus phone, the 6P, I have owned three of Google's flagship phones. Unlike phones from nearly all other Android vendors, Google's Nexus phones came with an unskinned, crapware-free version of the operating system and they were the first Android devices to get software updates.</p><p> 	Google followed the Nexus line with the Pixel phones last October. The new Pixel and <span section=\"shortcodeLink\">Pixel XL</span> come with an unskinned version of Android and continue the trend of timely software updates. They are also the first phones with the new Google Assistant, the company's answer to Siri and Alexa, aka the next-gen step-up \"OK, Google.\" (That feature is now in the process of rolling out to all other Android models with the latest Nougat operating system.)</p><p> 	I really wanted a Pixel, but I couldn't in good conscience justify it. My Nexus 6P was still a more than capable device. But when my 6P suddenly died, I began to question whether I should purchase a Google phone at all.</p><h3>Fool me once, shame on you</h3><p> 	Let's back up a bit to the Nexus 5. I purchased one a few months after its release in late 2013. Things were good, initially. The phone was fast and had great software, and I loved the feel of it. I ended up using it for a little over a year with no problems, but then one day it randomly rebooted and refused to fully power on. I was stuck in what is called a bootloop, when the phone will boot up to the company <a href=\"<<[site-url]>>/services/logo-branding/\" title=\"Logo\" target=\"_blank\">Logo</a>, restart and then repeat.</p><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170321_58d141ffc295d.jpg\" alt=\"Commentary                 After 2 dead Nexus phones, I'm skipping the Google Pixel        Commentary: After back-to-back bad experiences with his Nexus phones, this CNET editor won't be buying a Pixel anytime soon.\" height=\"0\" width=\"970\" data-original=\"https://cnet3.cbsistatic.com/img/iXesM0E4b1eHraQ2u9fcCbwgvqg=/fit-in/970x0/2014/07/10/79125968-669b-49f5-85a4-f7b6a603dbe2/nexus_5_35828372-5686_610x407.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/nexus_5_35828372-5686_610x407.jpg\" height=\"0\" width=\"970\" alt=\"Commentary                 After 2 dead Nexus phones, I'm skipping the Google Pixel        Commentary: After back-to-back bad experiences with his Nexus phones, this CNET editor won't be buying a Pixel anytime soon.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/iXesM0E4b1eHraQ2u9fcCbwgvqg=/fit-in/970x0/2014/07/10/79125968-669b-49f5-85a4-f7b6a603dbe2/nexus_5_35828372-5686_610x407.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span><figcaption><span>
                                                    Sarah Tew/CNET
                                                </span></figcaption></figure>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p> 	There were two likely causes for this: faulty software and faulty hardware. I was never given a straight answer as to why this had happened. I contacted Google customer service (as a customer, not a representative of CNET) and worked with them to try to fix the problem, to no avail. When I asked about a replacement I was told my warranty had expired a few days earlier. I didn't contact LG (the company that manufactured the phone) since I had purchased it via the Google <a href=\"<<[site-url]>>/services/aso/\" title=\"Play Store\" target=\"_blank\">Play Store</a>.</p><p> 	Feeling angry and helpless, I searched the Web hoping a fix would pop up somewhere. It turns out I wasn't alone. Users on multiple online forums had similar problems, many of which were caused by either a faulty power button or faulty software update. For me, I believe it was an update to Android 5.0.1 that caused the problem. The phone was still in near perfect condition and the power button worked fine and could still be used to shut the phone down.</p><div>

    
