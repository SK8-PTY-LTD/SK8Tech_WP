                            <h4>Google Pixel knocks it out of the park</h4>
                            <p>With a stellar camera, premium hardware and Google Assistant, the Google Pixel -- and the Pixel XL -- are excellent Android phones.</p>

                                                            <span>by <span>Lynn La</span></span>
