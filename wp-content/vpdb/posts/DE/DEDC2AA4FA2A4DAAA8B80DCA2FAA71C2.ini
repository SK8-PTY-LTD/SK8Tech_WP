</div><p>I called Google again and explained how I believed the software update the company had issued may have caused the problem. I was told the same thing as before -- my warranty was expired and there was nothing they could do.</p><h3>Fool me twice, shame on me</h3><p> 	I wasn't happy, but what could I do? I moved on with my life.</p><p> 	I decided to skip Google's next phone, the Nexus 6, but that was due to the massive size of the device rather than my disappointing experience with the Nexus 5. When the more reasonably sized Nexus 6P was announced in late 2015,  knew I had to have it.</p><p> 	In hindsight, it's frightening how similar my 6P experience ended up being. The Nexus 6P was everything I could have wanted in a smartphone. It was fast, it had a great display and a good camera and it felt great in my hands. It will go down as one of my all-time favorites, even with the blemish I'm about to discuss.</p><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170321_58d142025a6ab.jpg\" alt=\"Commentary                 After 2 dead Nexus phones, I'm skipping the Google Pixel        Commentary: After back-to-back bad experiences with his Nexus phones, this CNET editor won't be buying a Pixel anytime soon.\" height=\"0\" width=\"970\" data-original=\"https://cnet2.cbsistatic.com/img/p_NNf8DRZGQ0XsvMB4OMdMr3KAM=/fit-in/970x0/2015/10/19/2a8e9fb8-e75d-44e9-9778-4c6e928d1ae8/google-nexus-6p-2069-001.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/google-nexus-6p-2069-001.jpg\" height=\"0\" width=\"970\" alt=\"Commentary                 After 2 dead Nexus phones, I'm skipping the Google Pixel        Commentary: After back-to-back bad experiences with his Nexus phones, this CNET editor won't be buying a Pixel anytime soon.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/p_NNf8DRZGQ0XsvMB4OMdMr3KAM=/fit-in/970x0/2015/10/19/2a8e9fb8-e75d-44e9-9778-4c6e928d1ae8/google-nexus-6p-2069-001.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span><figcaption><span>
                                                    Josh Miller/CNET
                                                </span></figcaption></figure><p> 	After a little more than a year, the Nexus 6P randomly rebooted and remained in a bootloop. As was the case with the Nexus 5, the phone was in great condition with no modifications. It was running pure Android straight from Google.</p><p> 	This time I was certain it was the software. A few days earlier a notification on my phone had prompted me to update it to Android 7.1.1. I contacted Google customer service (once again, as a customer and not a representative for CNET) and was given the same spiel as last time: They weren't able to fix the problem.</p><p> 	When reached for comment by CNET, a Google spokesperson said the company was \"not aware of a bootloop issue for the Nexus 6P\" and noted that \"if the Nexus 6P was purchased from the Google Store, we will replace the device regardless of warranty status.\" I purchased mine from Best Buy, an authorized third-party retailer, and was told to contact Huawei, the phone's manufacturer.</p><p> 	It took only a minute for the Huawei customer service representative to identify the problem. The man told me, \"This is a known issue,\" adding that \"the issue completely bricks the phone and it would need a completely new motherboard.\" I was shocked that a software update, one that was approved and sent directly from Google, could do this to my device. The rep informed me that \"the Android update 7.1.1 caused a lot of issues on all devices.\"</p><p> 	I was told that because the device was out of warranty (by only two weeks), Huawei wouldn't replace it. The customer service representative suggested I check out a local repair shop. I reached out to uBreakiFix, a repair shop recommended by Google, and was told the shop \"doesn't perform motherboard replacements because it comes out to be too close to buying a used device of that same model.\"</p><p> 	It seemed no one wanted to take responsibility for my broken phone. Unfortunately, I'm not the only person who experienced problems with the Nexus 6P. Despite Google's claims that it wasn't aware of any bootloop issue, users across multiple online forums complained of similar problems.</p><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170321_58d1420373d0f.jpg\" alt=\"Commentary                 After 2 dead Nexus phones, I'm skipping the Google Pixel        Commentary: After back-to-back bad experiences with his Nexus phones, this CNET editor won't be buying a Pixel anytime soon.\" height=\"0\" width=\"970\" data-original=\"https://cnet2.cbsistatic.com/img/bw7j8gOw-hviZhDyfBz0GdpmPqs=/fit-in/970x0/2016/10/14/cca363d1-b85a-45bf-8aeb-a8966f102833/google-pixel-xl-9003-001.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/google-pixel-xl-9003-001.jpg\" height=\"0\" width=\"970\" alt=\"Commentary                 After 2 dead Nexus phones, I'm skipping the Google Pixel        Commentary: After back-to-back bad experiences with his Nexus phones, this CNET editor won't be buying a Pixel anytime soon.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/bw7j8gOw-hviZhDyfBz0GdpmPqs=/fit-in/970x0/2016/10/14/cca363d1-b85a-45bf-8aeb-a8966f102833/google-pixel-xl-9003-001.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span><figcaption><span>
                                                    Josh Miller/CNET
                                                </span></figcaption></figure><h3>I'm not ready to trust Google's customer service again</h3><p> 	Part of the reason those two customer service tales were so convoluted was because of the weird status of Google's Nexus hardware. Google essentially worked with manufacturers such as Samsung, LG and Huawei to make customized versions of their phones, which Google then sold as \"hero\" Android devices. But that left the product with two corporate parents -- Google and the manufacturer -- and a confusing customer service path.</p><p> 	But with 2016's Pixel, Google took a different hardware approach. While the phone was still manufactured by a third party -- in this case, HTC -- it was designed by Google from the ground up. While the Nexus phones were essentially \"Google Nexus 5 by LG,\" the Pixel phone is the \"Google Pixel,\" full stop. The buck stops with them: Google controls things front to back, including all customer service obligations.</p><p> 	That's all fine and good, but it ultimately feels like a distinction without a difference. From my vantage point, Google's software updates bricked two phones in a row -- models that the company effectively put forth as the best Android experience at the time.</p><p> 	As mentioned above, a Google representative told CNET that the issues with a Nexus 6P with the bootloop issue would be replaced \"regardless of warranty status\" -- but only if it was purchased through the Google Store. That seems crazy to me. If Apple, Microsoft and Samsung products have different warranty terms when you purchase them through their respective stores, that's news to me.</p><p> 	Does the same thing apply to Pixel phones? Who knows. And as Google offers more and more of its own branded hardware beyond the Pixel -- Google Home, Chromecast streamers, Wi-Fi routers and maybe even more Chromebooks -- the question becomes ever more pertinent. (Some glitches have already been reported on Pixel phones and Google Home speakers, but they're both well within their one-year warranty.)</p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p> 	Ultimately, so long as you're purchasing a product through an authorized retailer -- new and sealed from, say, Best Buy -- Google should back the hardware with the same guarantees that it's offering to Google Store customers. Simply put, when a software update from Google breaks a device, Google should feel obligated to fix it, regardless of where it was purchased.</p><p> 	Until then, I won't be buying a Pixel phone.</p>

        
                                                        
