	</div> To be clear, Arora isn’t coming back to Mode full-time — he’s still working on his Woodside Incubator and on a stealth <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>. But he said the new shareholders approached him to help with the turnaround, resulting in a frantic six-week period of rebuilding Mode Japan’s technology and operations.</p><p>At this point, he said the company is “fully operational” again.</p><p>And there are plans beyond Asia, with Mode Japan becoming an affiliate of a new global media company under new (unannounced) name. While this company will be launching in many of Mode’s old markets, Arora said it will be pursuing new ideas: “We have no intentions of trying to create another Mode.”</p>"
