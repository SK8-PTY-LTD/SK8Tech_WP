<div><aside><q>“Bixby is an intelligent <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"User Interface\" target=\"_blank\">User Interface</a>.”</q></aside></div>
<p>“Bixby is an intelligent <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"User Interface\" target=\"_blank\">User Interface</a>, emphasis on interface,” says Rhee. “A lot of other agents are focused on being knowledgeable, providing answers to fact-based questions, glorified extensions of search. Bixby is capable of developing a new interface to our devices, or devices that are going to host Bixby.” It’s designed to let you seamlessly switch between voice commands and touch interfaces, and help you along various steps of your task. Samsung says this is different from other assistants, which try to complete every task from start to finish and fail completely if they are unable to. “Bixby will be smart enough to understand commands with incomplete information and execute the commanded task to the best of its knowledge, and then will prompt users to provide more information and take the execution of the task in piecemeal,” explains the company in its blog post. Bixby may not be able to do everything at first, but it will get you as far along as it can in the task before you have to intervene.</p>
<p>Samsung knows it can’t compete with Google, Microsoft, Amazon, and others when it comes to raw machine learning power and putting vast amounts of information at your fingertips, so it’s using Bixby to solve a simpler task that those companies have largely ignored. It’s not hugely different from Google’s efforts with Now on Tap, but Samsung argues that its deeper integration of Bixby within apps will make it more useful and more reliable than prior efforts. </p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<p>The overarching goal, according to Rhee, is “to make the interface of the phone simpler and more natural to use.” He claims that out of the box, our smartphones can perform over 10,000 tasks, while current digital assistants — he contends — can only do about 100. Samsung’s goal is to have Bixby be able to perform every task that you can do with touch via voice. “Everything you can do with a touch command, you can do with a voice command when using a Bixby-enabled application,” boasts Rhee.</p>
<div><aside><q>The ambitions for Bixby don’t end with the phone</q></aside></div>
<p>Samsung’s ambitions for Bixby don’t end with the phone, however, and the company envisions the assistant being useful in a whole range of its products, from appliances to TV remotes to wearables. Rhee says that Bixby can work with anything that “has an internet connection and a microphone.” He posits that the assistant could help you make use of all of the complex features and options on modern appliances, such as your washing machine or microwave, many of which often go unused. Since it’s a cloud-based service, its capabilities can carry across devices: you could ask your washing machine to make a call, and it will route the call through the cell phone in your pocket, for example.</p>
<p>Dr. Rhee says the thing that will unite all of these various Bixby-enabled devices is a dedicated hardware button to launch the service. “Having a button solves a lot of problems for us,” says Rhee, noting that it can take care of both launching the assistant and biometrically authenticating the user at the same time, should Samsung decide to combine a fingerprint scanner with it. </p>
<p>There are bigger implications for the Bixby button, too; it can be seen as the bridge between Samsung, the established hardware maker and the ambitions of Samsung, the software and services company. (Bixby Bridge is a literal bridge located about 120 miles south of San Francisco, so the metaphor is perhaps a bit heavy handed.) Rhee notes that a dedicated button moves the assistant away from the “already overloaded” home button, how Siri and Google Assistant are launched, and should increase the adoption rate of it for S8 owners. But it’s a big gamble: if Bixby isn’t able to deliver a great experience every single time, it makes an entire button on your phone’s precious real estate virtually useless. </p>
<p>These are all lofty ambitions and Rhee admits it’s going to take a long time for Bixby to accomplish them all. Samsung is planning to release an SDK for third-party developers to plug into to expand the assistant’s capabilities, but history has shown that just because an SDK exists, there’s no guarantee developers will come running.</p>
<div><aside><q>Samsung’s dreams hang on the first impression that Bixby makes</q></aside></div>
<p>Though Bixby is a product of Samsung’s own internal development, the company’s recent acquisition, Viv, will be put to work making Bixby play nice with other third-party services. Viv has a pedigree here: the company was founded by the creators of Apple’s Siri assistant, which had many third-party integrations before it was folded into iOS itself. If there’s a bull case to be made that Bixby will be successful, Viv will be central to it.</p>
<p>Of course, first impressions are everything when it comes to virtual assistants (just ask all the people that tried Siri when it first came out, found it disappointing, and never looked at it again), and Bixby is going to have to deliver if it is going to be as revolutionary as Samsung hopes. Samsung’s first attempt at a voice assistant, the clumsy and slow S Voice, doesn’t inspire a ton of confidence either. </p>
<p>We’ll find out just how good Bixby’s first impressions are in a matter of weeks when the Galaxy S8 debuts.</p>
