  <p>Google, Apple, Amazon, and Microsoft are all known for having smart, artificial intelligence-equipped digital assistants, and now you can add Samsung into that mix. Today, the company has officially announced its own spin on the virtual assistant, and it’s calling it Bixby.</p>
<p>Samsung’s approach to an AI assistant (or “agent,” as the company likes to call them) is a bit different than what you or I might be used to from Siri or Cortana. Instead of being a database that you fire questions at or tell to do specific things, Bixby is meant to be a helper on your device, to make it easier to access to accomplish the litany of tasks that modern gadgets such as smartphones are capable of. A less charitable interpretation might be that Bixby exists to solve one of the most difficult challenges in all of tech: make Samsung’s own poorly designed software and interfaces easier to use.</p>
<p>Bixby will first appear on the Galaxy S8, expected to be announced later this month. The phone will have a dedicated button to launch the assistant, but Samsung says that its initial capabilities will be limited to a handful of preinstalled apps, with others added over time. It will also be limited to just English and Korean at first, though there are plans to add other languages such as Chinese and US Spanish shortly after launch.</p>
<div><aside><q>Bixby will first appear on the S8 later this month</q></aside></div>
<p>How much you’ll get out of Bixby, should you buy an S8, will vary depending on your own needs, and it won’t be super powerful at first. Samsung isn’t providing specifics on how exactly it will work on the phone, but in a blog post announcing the service, it says, “When using a Bixby-enabled application, users will be able to call upon Bixby at any time and it will understand the current context and state of the application and will allow users to carry out the current work-in-progress continuously.” That’s a lot of words to say that Bixby will know what you’re looking at on your screen and provide options to take action on what’s there.</p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>It’s admittedly hard to wrap your head around how exactly Bixby is different from Google Assistant, Siri, Cortana, and others without using it. Dr. Injong Rhee, Samsung’s head of research and development for software and services, says it’s “philosophically different from other agents,” and its purpose is to “change user behavior from just using touch commands.” Bixby is not what you’ll use when you want to check the weather, convert 48 ounces to cups, or find out how old Jake Gyllenhaal is, but it can help you send the picture you’re looking at in your phone’s gallery app to your mom without having to switch apps or type her contact info in.</p>
