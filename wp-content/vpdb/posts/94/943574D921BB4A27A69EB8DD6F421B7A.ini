<p>Nintendo’s launch lineup beyond <em>Zelda</em> is fairly barebones, but there are a few gems worth trying out like <em>Snipperclips </em>and <em>Fast RMX, </em>both of which have pretty great local multiplayer<em>. The Legend of Zelda: Breath of the Wild</em> is the single flagship standout. <em>Zelda</em> is also available on Wii U.</p>
<p>Here's another big question for Nintendo: long-term support. The company has, for roughly a decade, struggled with rallying third-party publisher interest. The company seemingly acknowledged its reputation when unveiling the Switch, announcing dozens of developers and publishers that had signed on to support the platform, including Electronic Arts with a new FIFA title and Bethesda with <em>Skyrim</em>. But those aren’t coming until later this year, leaving <em>Zelda</em> as the biggest reason to invest now.</p>
<p>That isn’t necessarily a dire situation to be in. Far from it, in fact: Nintendo has maybe the greatest lineup of first-party franchises in gaming history, and the new <em>Zelda</em> may be the best yet. A sequel to the surprise multiplayer hit <em>Splatoon</em> should be out this summer, and a wild new Mario title has been teased for this holiday. Nintendo has additionally promised over 60 indie games coming this year, with at least one new release per week. All of which is promising, but that still leaves a bit of a gap in week one if you’re looking to play something other than <em>Zelda</em>.</p>
