  <h2>Nintendo Switch specs</h2>
<ul>
<li>6.2-inch, 720p LCD touchscreen</li>
<li>Processor: custom Nvidia Tegra SoC</li>
<li>32GB storage, microSD expandable</li>
<li>802.11ac Wi-Fi</li>
<li>Bluetooth 4.1</li>
<li>One USB-C port on tablet</li>
<li>Two USB 2.0 and one USB 3.0 ports on dock</li>
<li>HDMI out on dock</li>
<li>4,310 mAh lithium-ion battery for up to six hours of gameplay</li>
<li>9.41 x 4.02 x 0.55 inches (tablet only)</li>
<li>10.48 ounces (tablet only)</li>
<li>Price: $299.99</li>
</ul>
</div>

</div>
</div>
<p>The Nintendo Switch is a chance to start over. If you're reading this, you probably already know the core hardware gimmick by now, but if not, here's the short version. The Switch is essentially a portable console that also can plug into your TV. Instead of just having a traditional controller, it has two Joy-Con controllers that have Wii-style motion controls. They're designed from the start to enable the kind of local, multiplayer games that made your mid-2000s parties so much fun.</p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<p>Whereas the Wii U’s tablet was an awkward plastic slate beholden to a base station that did all the processing, the Switch is a fully self-contained, sturdy, and well-designed tablet that's just over half an inch thick. With both Joy-Con controllers attached, the Switch weighs a little less than 14 ounces — heavier than a 3DS or Vita but lighter than most iPad models. It never really felt heavy to me, though, even after playing for over an hour straight.</p>
<p>The 6.2-inch, 720p display is easy enough for me to view at a distance without hunching over or straining my eyes, although it’s got a pretty nasty glare on sunny days —&nbsp;my dreams of practicing virtual archery in the park will have to wait for overcast weather. And though I haven’t yet scratched the display, that’s maybe in part because I’ve kept the hardware in a makeshift case (a large winter sock). For whatever reason, the Switch doesn’t come bundled with a case of its own. I seriously wouldn’t recommend traveling without one.</p>
<p>Powered by a custom Nvidia Tegra system-on-a-chip — reportedly based on the X1, which also powers Nvidia’s Shield — the Switch doesn’t match the Xbox One or PlayStation 4 in power, but it does best the Wii U and pretty much every portable gaming machine out there (except for high-end tablets). The result is a machine that feels like a small upgrade for Nintendo’s home consoles but a major step forward for a handheld device. Nvidia built Tegra to bring console-quality <a href=\"<<[site-url]>>/services/graphics-animations/\" title=\"Graphics\" target=\"_blank\">Graphics</a> into a portable environment, and it mostly succeeds.</p>
<p>Playing a full <em>Zelda</em> game on the go is pretty surreal. The game’s style seems tailor-made for a mobile console, favoring more impressionistic character models while playing around with more realistic particle effects. There have been a few hiccups while playing <em>Breath of Wild</em> — some choppiness when, say, you’re running through a rather large field you just set on fire — but it’s unclear if that’s showing a limitation of the hardware or something that can be remedied with further software optimization. None of the games I’ve seen so far, either in person or in promotional video, have really pushed the Switch’s <a href=\"<<[site-url]>>/services/graphics-animations/\" title=\"Graphics\" target=\"_blank\">Graphics</a> quite like <em>Zelda</em>.</p>
