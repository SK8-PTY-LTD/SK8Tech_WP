<p>Except for a few essential knobs like power and volume, the Switch tablet itself is pretty light on buttons. The Switch’s stereo speakers are surprisingly loud, although it seems to favor treble far more than bass. I never really had a need to max out the volume, even when we were <a href=\"<<[site-url]>>/tag/testing/\" title=\"Testing\">Testing</a> out a party game like <em>1-2</em><em>-</em><em>Switch. </em>The microSD card slot is hidden behind the kickstand, and given the machine has only 32GB of internal storage, investing in some external storage is going to be a necessity. (While the physical version of <em>Breath of the Wild</em> has no install requirements, the digital version is over 13GB.)</p>
<p>And about that kickstand, which is used when you want to prop up the machine and play from a slight distance (which, given the screen, is surprisingly doable): while I love how well-built the console is as a whole, the kickstand hinge is the one spot that feels somewhat flimsy and has a slightly more jarring sound when it clicks into place. That’s not to say I think it’s going to break anytime soon, but given how sturdy everything else is, the kickstand’s hinge is more noticeable.</p>
<div><aside><q>Thin and sturdy, with up to six hours of battery life on the go</q></aside></div>
<p>The battery life of the Switch, according to Nintendo, ranges from two and a half to six hours, depending on what you’re playing. With <em>The Legend of Zelda</em>, I’ve been consistently getting just under three hours of playtime before I need to charge. That doesn’t sound like a lot in writing, but it was more than enough for a game that demands some serious attention — and certainly enough if I’m playing it while in transit somewhere. The bottom edge of the Switch has a standard USB-C for charging, although we’ve yet to find a battery / cable that can charge the console faster than it drains <em>Zelda</em>. Also, because it’s on the bottom, it’s not something you can use in tabletop mode (i.e., with the kickstand out) anyway.</p>
<p>It all means there’s something of a rhythm to how I play games on the Switch: a few hours on the go playing <em>Zelda</em>, and then dropping the tablet into the Switch’s dock to charge and continue the game on a TV. Outside of a small flicker every now and then, the process of moving from one screen to the next is seamless. The no-nonsense, plastic base station doesn’t add any additional processing; it does, however, let you output a 1080p signal over HDMI. I’ve found myself surprisingly geeking out over the docking process itself, a rather clever recess that glides the tablet into just the right position so the USB-C plug connects without any scuffing.</p>
<p>Though the dock is bulkier than it needs to be, it’s also not meant for traveling, and even combined, it’s still thinner than any other current-generation console. That being said, I have to imagine Nintendo will at some point release a more portable version down the line, if only because USB-C-to-HDMI dongles currently on the market don’t seem to work with the Switch.</p>
