<p>Mercifully, Nintendo has tied digital purchases to individual accounts, so you can transfer your games from one Switch to another so long as you \"deactivate\" your account from the first system (there’s no easy way to do this if, say, you are no longer in possession of the first Switch — at that point, the only thing you can do is call Nintendo customer service).</p>
<p>What you <em>can’t </em>bring over from one Switch to another is save files, which are stored internally and can’t be copied onto the microSD card. There’s no other way to put this: the limitation is arbitrary and ridiculous. Nintendo has not said whether or not this will change in a future update.</p>
