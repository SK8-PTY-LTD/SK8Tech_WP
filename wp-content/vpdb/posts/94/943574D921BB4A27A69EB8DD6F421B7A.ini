<p>You can also use the Joy-Con separately and wirelessly, detached from the console. The physical connection on the tablet is, thankfully, very sturdy, but conversely that means it took me a few tries to get used to the gesture of pulling out the Joy-Con while keeping a bit of pressure on the tablet itself so it didn’t also lift up. Reattaching the Joy-Con, meanwhile, produces an oddly satisfying click sound. That click has already become something of an obsession online.</p>
<p>In TV or tabletop mode, the controls work exactly as they do when attached to the console. There is a grip attachment that you can slide both Joy-Con controllers into, but while it makes the shape feel more familiar, it wasn’t a drastic enough change that I’d consider it an essential accessory for playing on the go. And for whatever reason, the small size and button density felt more noticeable in this setup. But overall, the control setup just made sense. After generations of gaming hardware that has converged around two joysticks, some shoulder triggers, and a lot of face buttons, the Switch has found a way to emulate that familiar layout while also enabling some other weird tricks. And motion control, which here was used for fine-tuning my aim when shooting arrows, felt more helpful than a nuisance.</p>
<p>But the best way to play <em>Zelda</em> and similar games is with the Pro controller, which Nintendo offers as a separate purchase. Like the Wii and Wii U versions before it, the Switch Pro Controller feels more like a standard Xbox One gamepad, with larger joysticks, a D-pad in lieu of four grouped buttons, and a more comfortable grip. I’d almost say it’s an essential accessory if not for the $70 price tag, Sony and Microsoft’s controllers both cost less, and they also feature a headphone jack for quietly gaming with headphones, something the Switch Pro Controller sorely lacks.</p>
<p>That’s a lot of different ways to control the Switch, but they’re all variations of the same scheme. Where Weird Nintendo <em>really</em> comes out is when you start using a Joy-Con for motion-controlled games. It’s not a stretch to think of them as refined Wii remotes. Like <em>Wii Sports</em> before it<em>, </em>the launch title <em>1-2</em><em>-</em><em>Switch </em>is a collection of mini-games that showcase what the motion controllers are capable of. The so-called HD rumble feature, which here is shown off by having players \"count\" the number of balls shaking inside the remote, is impressive in how it feels and how it works. Unlike <em>Wii Sports</em>, however, <em>1-2</em><em>-</em><em>Switch</em> feels largely half-baked, a majority of its nearly 30 tech demos are forgettable or awkward. Bundled with the console, <em>1-2</em><em>-</em><em>Switch </em>would be a fine (if confusing) addition, but it’s a $50 standalone game. Nope.</p>
<p>There’s an odd asymmetry to the Joy-Con button layout, and the reason is that when held horizontally, each one can act as a standalone mini gamepad with a button layout reminiscent of the Super Nintendo controller. (The Switch comes with a wrist-strap peripheral designed to also extrude the L / R buttons. It does help in some cases, but it’s not entirely necessary. I’d rather leave them at home and keep the things I’m carrying with me to a minimum.) For classic Nintendo titles, that means (theoretically at least) you can do local multiplayer out of the box, without buying additional accessories. <em>Snipperclips</em>, a Switch launch title that Nintendo will offer in the eShop for $20, also makes good use of the setup.</p>
