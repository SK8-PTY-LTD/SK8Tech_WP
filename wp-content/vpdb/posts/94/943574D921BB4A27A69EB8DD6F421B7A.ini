  <p>I am only about 15 hours through the new<em> Legend of Zelda</em> right now, but it’s clear to me that I’ll probably spend dozens, if not hundreds, of hours exploring the world, killing Moblins, and collecting treasure.</p>
<p>At any other point in my life, that time would also be spent merging my body with the cushions of my couch, taking a break only when I had to let someone else use the TV or, you know, I needed to leave the house.</p>
<p>The Nintendo Switch completely blurs that line between home and portable gaming. Now I can take <em>Zelda</em> with me wherever I go — not some limited version, mind you, but the full console <em>Zelda</em> experience. I can play on my TV, pick up the tablet from its dock, and continue the game without skipping a beat or compromising the experience.</p>
<aside>

</aside>
<p>No matter how good the hardware is, a game console is still just a means by which to interact with games. The Switch launches this week with one of the most ambitious games Nintendo has ever made, <em>The Legend of Zelda: Breath of the Wild</em>. But beyond <em>Zelda</em>, we need to know if Nintendo has actually pulled this crazy concept off. The Nintendo Switch is a machine borne of a company looking both to its past and future, and I genuinely believe that it has innovated upon some of its best ideas. I’m just not sure it’s fixed some of its worst.</p>      <div>
        
