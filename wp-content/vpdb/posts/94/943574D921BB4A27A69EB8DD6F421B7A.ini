<p>The Switch, notably, doesn’t currently have a web browser —&nbsp;or rather, it has the bare minimum of a WebKit-based browser needed for logging into public hotspots. It doesn’t have Netflix, either, making it one of the few connected devices left in this world incapable of streaming <em>Orange Is the New Black</em>.</p>
<p>As for the Virtual Console, Nintendo’s <a href=\"<<[site-url]>>/services/e-commerce/\" title=\"Online Store\" target=\"_blank\">Online Store</a> dedicated to reselling classic games from the company’s back catalog, that isn’t available yet. In fact, we don’t yet know <em>when</em> it’s coming to Switch.</p>
