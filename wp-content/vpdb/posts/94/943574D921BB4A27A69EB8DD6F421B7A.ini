<p>While the tablet itself houses the power of the console, it’s Nintendo’s throw-every-input-idea-into-one control system that highlights the company’s weirdest impulses. Two detachable Joy-Con controllers frame the tablet, and in this configuration, it feels like a more traditional layout for a home console, with dual joysticks, a quartet of triggers (L / R and ZL / ZR, in Nintendo’s parlance), and a smattering of other buttons used. There’s even a capture button on the left Joy-Con for quick screenshots. The rubber material and control of the joysticks gives just enough friction that it feels comfortable even if you’re used to the larger sticks on an Xbox One controller or PS4 DualShock.</p>
