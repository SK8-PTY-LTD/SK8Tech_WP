<p>The most shocking thing about the Switch might be how many obvious pitfalls Nintendo has managed to elegantly avoid. Going from playing on the tablet to the TV is completely effortless, and there's no sense of compromise whichever way you choose to play. Once you hold and use the Switch, it just makes sense.</p>
<p>Great hardware alone isn’t enough, of course. I have little doubt Nintendo’s first-party lineup will be amazing — <em>Breath of the Wild</em> alone is almost worth the cost of admission here —&nbsp;but the company’s weak spots have always been continuing and expanding third-party support, as well as providing a robust online service. Those are the potential pitfalls to come.</p>
<p>The Switch has all the makings of something truly great. Now Nintendo just needs to support it.</p>
