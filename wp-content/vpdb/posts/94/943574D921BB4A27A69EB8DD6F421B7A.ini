<p>While the hardware is an impressive amalgam of Nintendo’s better inclinations, the Switch’s software still trails virtually every other gaming platform. Despite claims to the contrary prior to launch, the Switch indeed revives Nintendo’s much-reviled Friend Codes system to connect with other players. It’s not as bad as it was for the Wii or 3DS — rather than being tied to the hardware itself, the code is now tied to individual accounts that can be moved to other consoles — but it’s still needlessly complicated. Messaging friends a 12-digit cipher to connect with them remains frustrating.</p>
<p>Compounding that frustration is just how close Nintendo comes to a better solution. You can link your Switch account to Facebook or Twitter for sharing, but you can’t find friends through either social platform. The same goes with Nintendo Network IDs, which <em>just</em> added User IDs, with the lone exception being anyone you befriended in Nintendo’s first mobile experiment <em>Miitomo</em>. Nintendo says you’ll be able to find and add friends through all these methods sometime later, but with no firm timeline, I won’t hold my breath.</p>
<p>The only thing you can do right now with Facebook and Twitter is post screenshots. Nintendo does provide some text annotation capabilities, but they’re limited.</p>
