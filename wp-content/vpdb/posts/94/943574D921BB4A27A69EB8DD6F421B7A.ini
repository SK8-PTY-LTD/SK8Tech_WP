<p>Nintendo has never shied away from making offbeat gaming hardware. Quite often that strategy has proven successful. A clamshell portable with two screens (DS) and a system centered around waving remotes in your living room (Wii) have each sold over 100 million units, making them some of the best-selling gaming hardware of all time. Each time, Nintendo has used its enviable roster of iconic game franchises — including <em>Mario</em>, <em>Zelda</em>, and <em>Super Metroid</em>, to name just a few — as a way to prove out the hardware concepts.</p>
<p>But Nintendo’s last home console, 2012’s Wii U, utterly failed. It was a bulky, underpowered tablet that could never be used too far away from its base station, and had a poor roster of non-Nintendo games to boot. It featured multiple new Mario games, a new <em>Super Smash Brothers, Mario Kart 8</em>, and a number of other critically praised first-party games, but Nintendo’s biggest and best properties weren’t enough to save the hardware.</p>
