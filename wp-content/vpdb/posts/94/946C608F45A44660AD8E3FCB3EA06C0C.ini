<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/How-Microsoft-built-its-Slack-competitor.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1489587894_1181_401\" data-cdata='{\"asset_id\":8154115,\"ratio\":\"*\"}' alt=\"How Microsoft built its Slack competitor\">
