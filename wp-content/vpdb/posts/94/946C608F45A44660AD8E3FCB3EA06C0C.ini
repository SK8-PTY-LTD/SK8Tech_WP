  <p>Microsoft Teams might be launching across the world today, but the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> started off on a fruit farm in Hawaii and a hotel room in Las Vegas. These unconventional work locations formed the foundations for the Microsoft Teams chat <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> that thousands of businesses will start using this week. “We really wanted to experience being close together and get the team much more close-knit so that we could model how we really make Teams more close-knit in software,” explains Brian MacDonald, head of Microsoft Teams, in an interview with <em>The Verge</em>.</p>
<p>Brian MacDonald worked on the original version of Microsoft’s Outlook email <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>, and was tasked with creating a concept for the company’s new chat software. Microsoft had tried, years ago, to convince businesses to switch to group chats, but the product it acquired for the task wasn’t good enough. Around the time Slack and Hipchat were growing and starting to get popular, MacDonald wrote a document to pitch what would become Microsoft Teams, and put together a group to make it a reality. That original pitch, back in February 2015, included the bizarre offsite locations for brainstorming what Microsoft Teams would become.</p>
<p>“We brought together a set of people who had really worked great together many times before,” says MacDonald. The engineering team, led by Jigar Thakkar, headed to Las Vegas, and MacDonald invited other members to his house on a fruit farm in Hawaii. The two groups would conference call to share ideas, mimicking typical office environments that are now spread remotely and worldwide. “We brought these big chart papers with us... and covered the outside of Brian’s house,” explains Mira Lane, a <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"UX\" target=\"_blank\">UX</a> designer on Microsoft Teams. “We really used the environment and were sat down brainstorming every day.” The team in Hawaii even plucked eggs together at the farm, went on hikes, and participated in ad-hoc yoga sessions. These offsites were clearly great team-bonding sessions, but the remote nature of them helped the teams really switch off and understand what features are needed in modern chat apps.</p>
