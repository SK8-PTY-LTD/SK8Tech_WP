</figure>
<div><aside><q>A month after a fruit farm, Microsoft Teams was born</q></aside></div>
<p>By April 2015, a month after returning from the offsite sessions, the group behind Microsoft Teams had already created a working prototype of the software. It was basic and lacked notifications support, but the team started using it on a daily basis to feel the pain and understand what needed to be fixed and changed. “Every Friday we used to have these 60-second demos,” explains Jigar Thakkar, head of engineering for Microsoft Teams. “Every developer on the team would come and demo what they had built in that week to all the developers, program managers, and designers. Week after week we’d see the whole product coming together very quickly.”</p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>Changes and tweaks included a greater focus on the idea of fun, and the need to integrate closely with other Microsoft Office apps. “We wanted to say that companies and groups that adopted and made good use of Teams, would enjoy working together more,” says MacDonald. “We thought this was super important. In the past people worked to live; now they want to live at work.”</p>
<p>This type of work-fun is a central part of Microsoft Teams, and it’s reflected through the stickers, Giphy integration, and other quirky parts of the software. “It raised some eyebrows with a set of folks, the amount of time that we invested in the first version to have things like a fancy Giphy picker, editable memes, and a set of retro Office stickers,” explains MacDonald. </p>
  <figure>
  <span data-original=\"https://cdn0.vox-cdn.com/uploads/chorus_asset/file/7393651/Screenshot__6_.0.png\">
    
      
<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/How-Microsoft-built-its-Slack-competitor-2.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1489587894_8753_402\" data-cdata='{\"asset_id\":7393651,\"ratio\":\"*\"}' alt=\"How Microsoft built its Slack competitor\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/How-Microsoft-built-its-Slack-competitor.png\" alt=\"How Microsoft built its Slack competitor\"></noscript>

    
  </span>
  
</figure>
<p>These fun parts of chat software are why so many people have flocked toward <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a> like Facebook Messenger, Slack, <a href=\"<<[site-url]>>/services/wechat-development/\" title=\"WeChat\" target=\"_blank\">WeChat</a>, and many more. Emoji and GIFs allow you to express an opinion in a workplace, as harsh as it may be, without the need for a passive-aggressive back-and-forth email chain. \"I’ve never been on a team that’s this close knit, that gives each other such crap and things,” jokes MacDonald, referencing the ability to express an opinion with a joke that doesn’t create an awkward office situation.</p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<p>It’s easy to compare this part of Microsoft Teams to Slack, its major competitor. Slack has a similar quirky element to its software, with its built-in Giphy tool or the ability to create custom emoji. Slack’s notes for its <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> updates are often works of art, alongside its entertaining Twitter account that’s full of anecdotes and frequently interacts with customers. It’s clear Microsoft has been watching and learning from others.</p>
<div><aside><q>Microsoft spent time looking at competitor products</q></aside></div>
<p>“While we were building the product, we’d spend a week using nothing but a competitor product,” reveals MacDonald, although none of them were quite what Microsoft wanted for its chat <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>. Microsoft is really betting on the fact the company is tying Teams to its Office 365 service and its deep Office integration to help it compete against Slack, Facebook Workplace, and others. Given the scale of Office, it’s probably a good bet, and Slack is clearly concerned. </p>
<p>Bryan Goode, Microsoft’s senior director of Office 365, isn’t phased by Slack’s nervousness, or a lack of a free Microsoft Teams tier. “I have a great deal of respect for them [Slack] as a competitor,” explains Goode, in a separate interview with<em> The Verge</em>. “They’ve broken some ground, they’ve done something new. They got some traction in this market, so I have a lot of respect for them. On the other hand, I feel really good about our value proposition to our customer, and what we have to offer.” </p>
<p>Microsoft doesn't seem worried about missing out on businesses that might opt for Google Apps and Slack, instead of Office 365 and Microsoft Teams. “We feel really good about our growth across segments with Office 365, it’s not something that worries us at this point,” says Goode. “I think it’s exciting to add another tool to the portfolio.”</p>
