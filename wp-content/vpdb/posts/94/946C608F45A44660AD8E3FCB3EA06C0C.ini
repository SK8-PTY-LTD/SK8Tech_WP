</figure>
<p>So what’s next for Microsoft Teams? Microsoft is planning to add features like external guest access, so you can invite friends that don’t work at your organization into channels. Richer Outlook integration is also coming soon, with the ability to drag and drop messages or calendar items straight into Microsoft Teams channels. Even the mobile apps will be updated, with built-in audio and video calling and bots in each channel.</p>
<p>Microsoft is also planning to support 150 third-party integrations at launch today, with notables like SAP and Trello coming soon. It’s clear that Microsoft Teams, like Windows itself, will be updated regularly with new tweaks and changes. There are around 100 new features since the initial preview last year, and Microsoft is focused on interoperability and running Teams as a service. Expect to see a lot more Office integration over the course of 2017, too, as that’s Microsoft’s key selling point.</p>
<div><aside><q>Microsoft says Teams won't kill email</q></aside></div>
<p>Don’t expect to see Microsoft claiming Microsoft Teams will kill email, though. “I think in this world today, we’re not talking about substitute behavior, we’re not talking about Teams replacing email or Slack replacing email for that matter, as much as competitors would like people to believe that happens,” says Goode. “I actually think what’s happened is we’ve got this proliferation of tools in our toolkit, and now we can do collaboration in the tools that make sense. I think email has a very viable future.”</p>
