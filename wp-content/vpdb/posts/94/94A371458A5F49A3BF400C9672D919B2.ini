                                                    Facebook
                                                </span></figcaption></figure><p> Two US congressmen used an impromptu road trip to Washington to answer questions on Facebook Live.</p><p> After Texas Reps. Beto O'Rourke, a Democrat, and Will Hurd, a Republican,  had their flights canceled Tuesday because of a blizzard, they decided to hop in a car and drive from San Antonio, Texas, to Washington to be present for votes at the capitol on Wednesday.</p><p> The journey turned into a mobile town hall with the two answering policy questions and talking about everything from using a FitBit to cookies to ideal driving positions. The candid tone makes the live video surprisingly compelling.</p><p> Facebook founder and CEO Mark Zuckerberg even shared the live video in a post:</p><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170316_58caa7d772b41.jpg\" alt=\"1 car, 2 politicians and Facebook Live: What could go wrong?        Two congressmen live stream their road trip from Texas to Washington. There's lots of talk about policy, chocolate chip cookies and David Bowie.\" height=\"0\" width=\"970\" data-original=\"        https://cnet4.cbsistatic.com/img/XFyBDjksg9yKNphP2rAoAYG8haU=/fit-in/970x0/2017/03/15/5f8da6b0-cd53-4834-9d6f-ee388d5df9d2/facebook-live-roadtrip.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/facebook-live-roadtrip.jpg\" height=\"0\" width=\"970\" alt=\"1 car, 2 politicians and Facebook Live: What could go wrong?        Two congressmen live stream their road trip from Texas to Washington. There's lots of talk about policy, chocolate chip cookies and David Bowie.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/XFyBDjksg9yKNphP2rAoAYG8haU=/fit-in/970x0/2017/03/15/5f8da6b0-cd53-4834-9d6f-ee388d5df9d2/facebook-live-roadtrip.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span><figcaption><span><p>Mark Zuckerberg praises the congressmen's use of Facebook Live for civil discussion. </p></span><span>
                                                    Facebook
                                                </span></figcaption></figure><p> So how is the journey going? Is there lots of fights and yelling? Spoiler alert: The two legislators get along really well and have polite and engaging policy discussions. Perhaps more policy talks should take place on long road trips?</p><p> You can follow their journey on Facebook Live or using the hashtags: #CongressionalCannonballRun #BipartisanRoadtrip.</p>

        
                                                        
