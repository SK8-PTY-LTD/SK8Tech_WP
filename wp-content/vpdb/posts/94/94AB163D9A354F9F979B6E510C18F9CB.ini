                                                    Sarah Tew/CNET
                                                </span></figcaption></figure><p>Red-y or not, here it comes. </p><p>The Red Special Edition of the iPhone 7 and iPhone 7 Plus are now apple.com/shop/buy-iphone/special-edition-iphone-7\" target=\"_blank\" data-component=\"externalLink\">available through Apple's website</a> for $749 and $869, respectively. </p><p>Apple announced the apple-iphone-7-7-plus-get-a-red-special-edition-iphone-se-doubles-storage/\" target=\"_blank\">new color on Tuesday</a>, marking the first time the company has partnered with Product Red for one of its phones. The tech giant has worked with the program in the past for its iPod Nano, Beats headphones and accessories for the iPad and Apple Watch. </p><p>All the proceeds from Apple's Red edition sales will go to Product Red, which donates directly to fund HIV and AIDS programs, including research. Since 2006, Product Red has raised more than $465 million, with Apple contributing more than $130 million. </p><p>Apple's newest iPad, with a faster A9 chip and brighter display, also went on sale Friday morning. It's now available on the apple.com/ipad-9.7/\" target=\"_blank\" data-component=\"externalLink\">company's website, starting at $329</a>. </p>

        
                                                        
