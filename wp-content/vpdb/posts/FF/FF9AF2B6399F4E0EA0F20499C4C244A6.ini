        <figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/lyftpresskit03.jpg\" height=\"0\" width=\"970\" alt=\"Former Lyft driver sues Uber over 'Hell' tracking program        The driver is seeking $5 million in damages stemming from Uber's secretive effort, claiming invasion of privacy.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/hK83d2Xk_IqeDPj67PSxBufv8vA=/fit-in/970x0/2017/03/09/bbfc1b13-4edb-4283-bb39-ed6f40055c15/lyftpresskit03.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></span><figcaption><span><p>A former Lyft driver is suing Uber over what he calls an invasion of privacy. </p></span><span>
                                                    Lyft
                                                </span></figcaption></figure><p> 	There could be hell to pay.</p><p> 	A former Lyft driver has filed a lawsuit against Uber over allegations  of its secret \"Hell\" program used to stalk the competition. Uber's program, revealed in a report from The Information, tracked Lyft drivers through fake passenger accounts, learning when and where they were working.</p><p> 	Uber allegedly used the program to learn which drivers were working for it and for Lyft at the same time, and pushed more customers toward Uber drivers in an attempt to edge out their ride-sharing rivals.</p><p> 	The lawsuit (<a href=\"<<[site-url]>>/wp-content/uploads/2017/04/Uber_Complaint_Hell_Software.pdf\" target=\"_blank\" data-component=\"externalLink\">pdf</a>), which seeks class action status, argues that Uber violated the Federal Wiretap Act and California's Invasion of Privacy Act. Lawyers accused Uber of repeatedly using the Hell program \"millions of times\" from 2014 through 2016.</p><p> 	Uber has been slammed with scandals left and right in recent months, after its shady practices were revealed, including its attempt to apple-tim-cook-threatened-to-pull-uber-from-app-store-privacy-iphone-kalanick/\" target=\"_blank\"> secretly track iPhone users</a>, its \"Greyball\" program to hide from police and legal battle against Alphabet's Waymo over self-driving car tech theft.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p> 	Uber did not respond to requests for comment. </p><p>The plaintiff, Michael Gonzales, had been a Lyft driver in San Francisco from 2012 until 2014. He is arguing that Uber violated Lyft drivers' privacy to give itself an unfair advantage.</p><p> 	The former Lyft driver is seeking $5 million in damages from Uber. You can read the full lawsuit here:</p><div>
		
		
		
		
		
