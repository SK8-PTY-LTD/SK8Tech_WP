post_content = "
        <figure>
            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/05/DaddyOFive-parents-lose-custody-over-YouTube-pranks.jpg\" width=\"976\" height=\"549\" alt=\"DaddyOFive parents lose custody 'over YouTube pranks'\">
                
                
                
                 <span>Image copyright</span>
                 <span>AFP</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    The Martins were criticised by some who said their videos amounted to \"abuse\"
                </span>
            </figcaption>
            
        </figure><p>A father and stepmother in the US have lost custody of two of their five children after playing pranks on them in a series of YouTube videos.</p><p>The pranks included one in which their youngest son was told he had been adopted by another family.</p><p>Mike and Heather Martin, of Maryland, denied the videos were abusive and claimed they were fake. </p><p>Custody of two of the children has now been returned to their biological mother.</p><p>\"Emma and Cody are with me, I have emergency custody - they're doing good,\" said Rose Hall who revealed the news in a YouTube video with her lawyer Tim Conlon.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>\"They're getting back to their playful selves.\"</p><p>She added that it had been \"very heartbreaking and disturbing to see my kids be abused\".</p><p>Tim Conlon told the BBC: \"We're so excited that the children are now safe and with the mom.\"</p><p>A lawyer for the Martins declined to discuss details of the case.</p><p>\"All information will be presented to the court at the appropriate time,\" she said.</p><figure>
            <span>
                
                
                <div data-alt=\"Rose Hall and Tim Conlon\" data-src=\"https://ichef.bbci.co.uk/news/320/cpsprodpb/174E1/production/_95875459_youtube1.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>TIM CONLON/YOUTUBE</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Rose Hall, who has now been granted custody of two of the children, said it was \"heartbreaking\" to see the videos
                </span>
            </figcaption>
            
        </figure><p>In one controversial video, the pair poured ink onto their youngest son Cody's bedroom floor before swearing at him and blaming him for the mess.</p><p>Cody was then shown crying hysterically.</p><p>The pranks also included smashing Cody's Xbox with a hammer.</p><h2>'Videos were fake'</h2><p>The videos have since been deleted, though one - an apology message posted on 22 April - remains.</p><p>Some YouTubers had expressed concern about the Martins' videos and had questioned whether the pranks might constitute abuse.</p><p>Mr and Mrs Martin appeared on Good Morning America on 28 April and revealed that police had launched a child abuse investigation.</p><p>\"We did do pranks, but most of the time the kids knew about them and they were planned,\" Mrs Martin told the US television show, adding that some of the content was real, but some was acted.</p><p>In a tweet on 20 April, Mr Martin described the videos as \"fake\".</p><p>Another comment, posted two days earlier, contained an apology and a statement: \"We DO NOT condone child abuse in any way, shape, or form.\"</p><p>Previously, Mr and Mrs Martin had been investigated by Child Protective Services but were \"cleared\" at the time, according to another tweet.</p>
    "
