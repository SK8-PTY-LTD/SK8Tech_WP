post_content = "
  <p>It’s unlikely to put a dent or even a slight ding in the popularity of Venmo, but today Google is making it easier to send cash using its Gmail <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> for Android. You can already send people payments via Google Wallet through Gmail on the desktop. Now, that same feature is coming to the mobile <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> (but just Android, not iOS). </p>
<p>You tap the attach button like you normally would to send along a photo, video, or document, and now you’ll see an option to attach some <a href=\"<<[site-url]>>/tag/money/\" title=\"Money\">Money</a>. Recipients don’t need a Gmail email address for it to work, and they can have <a href=\"<<[site-url]>>/tag/money/\" title=\"Money\">Money</a> transferred directly to their bank account once it’s been received.</p>
<p>Sending payments through Gmail is completely free on both sides, which does offer this option one advantage over the fees that come with Venmo or Square Cash. “But I’m outside the US and can’t even use Venmo!” you might say. Unfortunately, sending funds through Gmail on Android is also a US-only thing for now. </p>
