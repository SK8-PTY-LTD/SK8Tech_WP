<div>
  <p>AT&amp;T made waves today when it announced plans to launch a “5G Evolution” network in over 20 cities by the end of this year. According to the press release, customers with a Galaxy S8 and S8 Plus will be able to take advantage of a “5G Evolution” connection at “twice the speeds of [AT&amp;T’s] 4G LTE network.”</p>
<p>And yes, what AT&amp;T is referring to as “5G Evolution” may be faster than its current 4G networks, but calling it 5G is a meaningless marketing move designed to confuse customers and make AT&amp;T seem like it has a technological leg up on the cutting edge of wireless technology. It is, plainly speaking, bullshit. </p>
<aside><div>
  <p>
    Related
  </p>

  
    <h4>What is 5G?</h4>
  
</div>
</aside><p>First and foremost, 5G technology mostly doesn’t exist yet. Standards organizations like the International Telecommunication Union (ITU) and the 3GPP have yet to release standards for 5G. That said, 5G technology is widely expected to use millimeter wave (mmWave) band transmission, a wholly different technology from current LTE networks that would use entirely different bands of frequency and new types of antennas.  </p>
<div>
<blockquote>
<p lang=\"en\" dir=\"ltr\">The features AT&amp;T is calling \"5G Evolution\" have been live on T-Mobile since 2016. It's not even like this stuff is that new.</p>— David Ruddock (@RDR0b11) April 25, 2017
</blockquote>

</div>
<p>The tech AT&amp;T says it’s using is distinctly not what’s considered 5G. The press release references using 4x4 MIMO antennas and 256 QAM (quadrature amplitude modulation) to reach those speeds. In other words, AT&amp;T is simply taking advantage of technologies from the existing LTE-Advanced and LTE-Advanced Pro standards like MIMO (multiple antennas) technology and carrier aggregation to deliver a faster connection. Which would be a lot more impressive if T-Mobile hadn’t already been using exactly those methods to reach faster LTE speeds on its network since last September. </p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>It’s possible that AT&amp;T may be using other methods as well, given that it only touts the increased speeds for the S8 and S8 Plus, even though other phones, including last year’s Galaxy S7 and S7 Edge both feature 4x4 MIMO antennas and 256 QAM tuners. But if AT&amp;T is taking advantage of things that only the S8 supports, like LTE-U (which uses unused frequency in the 5 GHz band typically used by Wi-Fi routers for LTE service) it hasn’t said — although that <em>still</em> wouldn’t be 5G. </p>
<div>
<blockquote>
<p lang=\"en\" dir=\"ltr\">n.b. \"5G evolution\" is the fake 5G that will come before the \"real\" 5G NR arrives in 2-3 years. it's the \"4G\" nonsense all over again.</p>— donut @ me (@dcseifert) April 25, 2017
</blockquote>

</div>
<p>AT&amp;T’s is careful to only refer to the new service as “5G Evolution,” describing it as part of a “foundation for our evolution to 5G while the 5G standards are being finalized.” But ultimately, it’s <a href=\"<<[site-url]>>/services/logo-branding/\" title=\"Branding\" target=\"_blank\">Branding</a> that serves to mask the fact that AT&amp;T is just rolling out network technology that its competitors have been using for months, while confusing consumers into believing that its at head of the pack.</p>
<div><aside><q>AT&amp;T is just rolling out network technology that its competitors have been using for months</q></aside></div>
<p>This isn’t the first time that carrier marketing expectations have screwed things up like this before, either. AT&amp;T and T-Mobile both are guilty of the same sin back when both companies branded 3G’s enhanced HSPA+ speeds as “4G” — with AT&amp;T even going as far as apples-iphone-to-4g\">forcing Apple to display</a> HSPA+ as 4G on the iPhone 4S with a software update. And even LTE itself doesn’t meet the agreed upon standards for 4G speeds according to standards organizations, which only grudgingly allowed LTE to be called “4G” after years of carrier marketing deciding it as such. </p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<p>5G Evolution isn’t 5G, just faster 4G LTE speeds, regardless of what AT&amp;T says. But even worse, now that AT&amp;T has opened the Pandora’s box of 5G <a href=\"<<[site-url]>>/services/logo-branding/\" title=\"Branding\" target=\"_blank\">Branding</a>, the other carriers probably won’t be far behind in adopting it, which will only lead to more confusion as we go forward. </p>
</div>



