<p>Amazon has been putting up its pilots for voting for a couple of years, with shows like <em>The Man in the High Castle</em> and <em>Transparent</em> coming out with full season orders. <em>Oasis</em> feels like Amazon’s attempt to explore the argument between faith and science, and if it’s picked up for a full season, it has the potential to become a compelling drama that explores human nature in the depths of space.</p>
