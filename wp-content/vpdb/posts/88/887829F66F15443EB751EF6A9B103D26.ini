<p><em>Oasis</em> looks as though it’s ready to jump in with its own take on that argument, laying out a compelling mystery: what’s happening to the colonists? Why are they seeing visions of their past, and why was Peter specifically called to the planet? The pilot is dedicated to raising questions, rather than answering them. Moreover, there’s certainly a feeling that this episode is just scratching the surface of the world, introducing a whole bunch of new characters and problems that will provide plenty of material to address these central questions. If the point was to get viewers hooked, this should certainly do the trick.  </p>
<div><aside><q>A lot of intriguing questions are left unanswered</q></aside></div>
<p>The episode leaves a lot of these questions unanswered — and the show could very well diverge from the book it’s based on. We’ve got all the pieces set up on the table, but it remains to be seen just how <em>Oasis </em>will go about examining and comparing faith and science. Even without it, Amazon could set up a pretty decent science fiction adventure series about a colony in space. Hopefully, though, it’ll give us a compelling, thought-provoking story. </p>      <div>
        
