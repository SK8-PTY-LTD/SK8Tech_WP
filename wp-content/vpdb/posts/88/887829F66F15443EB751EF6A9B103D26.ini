  <p>Amazon’s 2017 pilot season is upon us, and the site has released the pilot for a television show called <em>Oasis</em>, featuring <em>Game of Thrones </em>star Richard Madden. </p>
<p><em>Oasis</em>, based on Michel Faber’s 2014 novel <em>The Book of Strange New Things</em><em>,</em> follows a priest named Peter Leigh. Humanity has established a colonial world on the edge of the galaxy, which Peter and his ailing wife protested. But one of the colony’s founders, David Morgan, specifically asks for him to visit the world as a missionary. And a company representative who offers to make a sizable donation to his ministry quickly convinces him. He sets off, leaving behind his wife and an overcrowded planet.</p>
<p>Once he arrives, he finds that the colonial world isn’t all it’s cracked up to be. Life is hard on Oasis. There are huge sandstorms and little water, and the colonists aren’t exactly thrilled that a priest has replaced a structural engineer. However, once he’s settled, people start to come to him, saying they’ve been seeing things. A worrying string of accidents might be connected. The planet has a strange influence on people, and the colonists are beginning to worry that maybe they shouldn’t be there at all. </p>
<div><aside><q>A string of accidents might be connected to the hallucinations that colonists are experiencing </q></aside></div>
<p>Additionally, Morgan has gone missing. But before he left, he recorded a strange message for the priest that sounds like “Jesus Christ” over and over, along with some coordinates. Peter sets off to find the missing leader, and discovers a cave where he has a vision of his wife. </p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p><em>O</em><em>asis</em> is reminiscent of a few specific science fiction stories. The first is <em>Solaris</em>, the novel by Stanislaw Lem (and later, film adaptations by Andrei Tarkovsky and Steven Soderbergh). There are clear similarities: in both, a man is invited on a scientific mission after strange things happen to its crew members. The other is <em>Outcasts</em>, a BBC show that aired a single season a couple of years ago, which was about a distant human colony after the destruction of Earth, with some strange things happening on the planet. Both deal closely with the uncertainty of what the larger universe has in store for humans when we settle away from our home planet, and how people cope spiritually. </p>
