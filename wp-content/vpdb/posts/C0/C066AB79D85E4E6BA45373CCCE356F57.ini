        <figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/colette-oneplus-3t-03.jpg\" height=\"0\" width=\"970\" alt=\"The OnePlus 3T phone gets fancy schmancy in all black        OnePlus is releasing a limited-edition all black version of the 3T.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/Hasm0jGq9Tw_T0pVXOJgJYyuDy4=/fit-in/970x0/2017/03/15/09992270-29c0-43b4-b516-b5c918bcc54d/colette-oneplus-3t-03.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></span><figcaption><span><p>The OnePlus 3T Colette edition looks pretty slick in all black.</p></span><span>
                                                    OnePlus
                                                </span></figcaption></figure><p>Chinese phone maker OnePlus has teamed up with Parisian retailer Colette to create a limited edition version of the 3T: the OnePlus 3T Colette edition. And when we say limited edition we mean it; there will be only 250 phones available.</p><p>The limited edition OnePlus 3T Colette edition is a special all black version of the 3T with an engraved Colette <a href=\"<<[site-url]>>/services/logo-branding/\" title=\"Logo\" target=\"_blank\">Logo</a> on the back. As reported by the <a href=\"<<[site-url]>>\">website</a> Highsnobiety, this sharp black version of the 3T is being released to celebrate Colette's 20th anniversary. Aside from the black color and Colette <a href=\"<<[site-url]>>/services/logo-branding/\" title=\"Logo\" target=\"_blank\">Logo</a>, this is otherwise just a regular OnePlus 3T phone.</p><p>The OnePlus 3T is one of CNET's favorite midrange smartphones, even earning an Editor's Choice award. It offers premium features like 128GB of storage, 6GB of RAM, a massive battery, fast sharp cameras and Dash charging, all for a budget friendly price: $479 (€448; £439; AU$650).</p><p>The Colette edition of the 3T is priced at $510 (€479; £418; AU$670). It goes on sale at the Colette store in Paris on March 21. Those fortunate to get their mitts on one will also receive a free pair of OnePlus Bullets V2 earphones.</p><div>
