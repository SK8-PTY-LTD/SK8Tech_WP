                <span>Image caption</span>
                <span>
                    The Citadel Trojan lets criminals steal bank account details and hold files to ransom.
                </span>
            </figcaption>
            
        </figure><p>A Russian man faces up to 10 years in jail for spreading a computer virus that cost victims more than $500m (£401m).</p><p>Mark Vartanyan, 29, developed and distributed the Citadel Trojan, which lets criminals steal bank account details and hold files to ransom.</p><p>US prosecutors said it had infected about 11 million computers worldwide. </p><p>He <a href=\"<<[site-url]>>/wp-content/uploads/2017/03/plea.pdf\">pleaded guilty</a> to one count of computer fraud, in a court in Atlanta, after being extradited from Norway.</p><p>Launched in 2011, Citadel was marketed on invitation-only, Russian-language internet forums used by cybercriminals.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>Its users had targeted the computer networks of major financial and government institutions around the world, prosecutors said. </p><h2>'Illicit functionality'</h2><p>Vartanyan admitted to the \"development, improvement, maintenance and distribution\" of Citadel between 2012 and 2014 while living in Ukraine and Norway.</p><p>Operating under the alias Kolypto, he uploaded \"numerous electronic files\" that consisted of Citadel malware, components, updates and patches, as well as customer information.</p><p>Earlier in March, David LeValley, special agent at the FBI Atlanta Office, said Vartanyan's arrest removed \"a significant player\" from the resources available to cybercriminals.</p><p>\"We must continue to impose real costs on criminals who believe they are protected by geographic boundaries and can prey on the American people,\" he said.</p><p>Vartanyan agreed to cooperate with prosecutors in exchange for a reduced prison term. He will be sentenced in June. </p><p>In September 2015, a US court sentenced Russian citizen Dimitry Belorossov to four years and six months in prison after he admitted distributing and installing Citadel on to computers.</p><p>The Department of Justice said its investigation into the creator of Citadel continued. </p>
