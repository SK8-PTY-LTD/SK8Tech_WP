            </div><p>       Bixby may also show up as an app in devices from other companies in the future, including Apple's iPhone, Rhee said.</p><p>       \"Personally, it makes sense to me,\" he said.</p><p>       As my time with Rhee wound down, I asked him something that's been on my mind since Bixby rumors started: Why did Samsung need to create its own digital assistant instead of using technology from Android software maker Google?</p><p>       \"Philosophically, we're looking at revolutionizing the phone interface,\" Rhee said. \"We know and understand our applications better than anybody else out there. ... We control our experience, and as a device manager, that's really been our soul.\"</p><p> <em>First published March 20, 6 a.m. PT.</em> <br><strong>Update at 10:20 a.m.:</strong> <em>Adds </em><em>additional Bixby details.</em></p>
                            
                
                                
                                            


