</div><p>      It also looks more natural to talk to the assistant when you hold the phone up to your face like, well, a phone, Rhee said. Bixby will have an audible wake word to call on the AI assistant if you're not pressing the button.</p><p>       Tech research firm Creative Strategies found that among people who use voice assistants,  only 6 percent use them in public.</p><p>       \"Consumers are still not that comfortable talking to tech,\" said Creative Strategies analyst Carolina Milanesi. \"But this is changing, especially in the home, as devices such as Echo and Google Home roll out.\"</p><p>       The Galaxy S8 won't be the only device to have a physical button you press. Rhee envisions buttons on all Bixby-enabled devices.</p><p>       \"The button is so important in a way,\" Rhee said, noting that in the future we'll have numerous smart devices in our homes that talk to us. \"You say, 'Hello Bixby,' and everything wakes up and speaks to you. Having the button simplifies things for us, technologically and also <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"User Experience\" target=\"_blank\">User Experience</a>-wise.\"</p><p>       Your washing machine or remote control may not just have a Bixby button. It may also one day have a fingerprint sensor, iris scanner or some other kind of biometrics to be sure it's actually you using the machine, Rhee said.</p><div section=\"shortcodeGallery\">
                                                        
