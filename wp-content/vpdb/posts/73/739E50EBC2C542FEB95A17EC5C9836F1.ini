</div><p>\"Hi, Bixby. What's Samsung planning to do with you?\"</p><p> 	 	  A lot, it turns out.</p><p> 	Bixby is Samsung's new digital voice assistant, and it will debut on the upcoming Galaxy S8. It will have its own dedicated button on the side of the phone, letting you communicate with the artificial intelligence in a sort of a walkie-talkie way. But Samsung's plan for Bixby, which it views as a \"bright sidekick\" to control your phone, doesn't stop there, said Injong Rhee, head of R&amp;D for Samsung's mobile software and services operations.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#265fd4c2-8107-4453-907d-152ed8b14016\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/samsung-injong-rhee.jpg\" height=\"0\" width=\"570\" alt=\"Galaxy S8 and beyond: Samsung bets big on Bixby's AI        The digital voice assistant will debut soon on Samsung's next flagship phone, and the company plans to quickly add it to more products.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/q0UINJQUva1zFPDmGr7CIHd_RiI=/1123x141:4749x3898/fit-in/570x0/2017/03/16/265fd4c2-8107-4453-907d-152ed8b14016/samsung-injong-rhee.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet4.cbsistatic.com//img//1bMgb4Nq3A0KSMorUG-9FPphAq0=//2017//03//16//265fd4c2-8107-4453-907d-152ed8b14016//samsung-injong-rhee.jpg/u0027 style=/u0027width: 6000px; height: 4000px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>Injong Rhee, Samsung's head of R&amp;D for mobile software and services, has led the development of Bixby.</p><p></p></span><span>
                                                    Shara Tibken/CNET
                                                </span></figcaption></figure><p>       \"We start off with the phone and can quickly expand into other devices,\" said Rhee, a Samsung exec known for his loose locks and casual style.</p><p>       Bixby is the latest entrant in the crowded field of digital assistants that already includes apple-iphone-siri-improvements-iphone-8-2017/\">Apple's Siri</a>, Amazon's Alexa, Google Assistant and Microsoft's Cortana. Every tech heavyweight is investing in these assistants because they're heralded as the future of how we'll interact with our gadgets. The hope is to build a relationship with you now and ultimately get you to buy more of their products later.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>       Samsung believes artificial intelligence is the next major wave of computing, and Bixby is the manifestation of that belief. It's not alone. Gartner reckons that by 2019, digital assistants will be the  primary way consumers interact with their smart homes.</p><p> Samsung's going about AI differently than its rivals, though. Instead of being able to answer questions like \"What's the weather today,\" Bixby will help you control your phone. You'll be able to do things like say, \"Find a photo of the Sagrada Familia. Send that image to Sally.\"</p><p> \"A lot [of our competitors] are more glorified extensions of search,\" Rhee said. Samsung aims for Bixby to be a new interface combining touch and voice.</p><p>       Rhee predicts that anything you can control with touch on your phone can one day be controlled with voice.</p><p>       \"When the smartphone came out, touch interface became the norm,\" he said. \"Ten years after the introduction of smartphones, another revolution is waiting. That revolution comes from machine learning and deep learning.\"</p><h3>Take two</h3><p>       We sat in a conference room last week on the fifth floor of Samsung's 28-story, ultramodern mobile R&amp;D center in Suwon, South Korea, as Rhee laid out the case for Bixby. On March 29, Samsung will host an event in New York to unveil the Galaxy S8 and its digital assistant.</p><p>       There are reasons to be skeptical about Bixby -- it isn't Samsung's first attempt at a voice assistant. In 2012, the company launched S Voice with the Galaxy S3. The technology was unreliable and  apples-siri-trounces-samsungs-s-voice-hands-on/\">widely panned</a>.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#e436bef6-57c8-429e-9fc5-4fdcfc41989c\" data-component=\"modalEnlargeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170321_58d14225b6391.jpg\" alt=\"Galaxy S8 and beyond: Samsung bets big on Bixby's AI        The digital voice assistant will debut soon on Samsung's next flagship phone, and the company plans to quickly add it to more products.\" height=\"0\" width=\"970\" data-original=\"https://cnet2.cbsistatic.com/img/DODgMeewbsvqk11JNG4y7FE-KKo=/240x652:4032x3024/fit-in/970x0/2017/03/16/e436bef6-57c8-429e-9fc5-4fdcfc41989c/samsung-digital-city-suwon.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/samsung-digital-city-suwon.jpg\" height=\"0\" width=\"970\" alt=\"Galaxy S8 and beyond: Samsung bets big on Bixby's AI        The digital voice assistant will debut soon on Samsung's next flagship phone, and the company plans to quickly add it to more products.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/DODgMeewbsvqk11JNG4y7FE-KKo=/240x652:4032x3024/fit-in/970x0/2017/03/16/e436bef6-57c8-429e-9fc5-4fdcfc41989c/samsung-digital-city-suwon.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet3.cbsistatic.com//img//RDqi74I0ymH9GubtQ7LOCY3r0o8=//2017//03//16//e436bef6-57c8-429e-9fc5-4fdcfc41989c//samsung-digital-city-suwon.jpg/u0027 style=/u0027width: 4032px; height: 3024px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>Welcome to Samsung's headquarters in Suwon, South Korea.</p><p></p></span><span>
                                                    Shara Tibken/CNET
                                                </span></figcaption></figure><p>       \"S Voice was pretty basic ... and never really tried that hard to catch up\" with other voice assistants, Jackdaw Research analyst Jan Dawson said. \"Samsung will have to demonstrate that it's built something truly competitive when it announces the S8.\"</p><p> At first, though, Bixby will have limited functionality. It initially will be available in only English and Korean, with Chinese and US Spanish added shortly thereafter. You can access \"Bixby Home\" by swiping left to where Flipboard used to be on the devices. Bixby Home includes cards with suggestions to make your life easier. If you typically call your mom at 4 p.m., for instance, a card will suggest that before you even open the phone function.</p><p>  Bixby at first will work with only 10 Samsung preloaded apps, including the photo gallery, the phone, contacts, messaging and settings -- but not email or calendar. It plans to eventually let third-party app developers take advantage of Bixby.</p><p> Bixby also has an image-recognition component, called Bixby Vision, that identifies landmarks, types of wine, products and text for translation. Bixby will tell you what the items are and, in the US, send you to Amazon to buy them.</p><p> Rhee, wearing a bright purple sweater and jeans, in contrast to the dark suits and collared shirts favored by his colleagues, shared his vision of Bixby coming to the wide breadth of products Samsung makes. Imagine a Bixby button on Samsung TVs, home appliances and just about everything else Samsung sells.</p><p>       \"Anywhere that has an internet connection and microphone, Bixby can be used,\" he said.</p><h3>Bixby's backstory</h3><p>       About 18 months ago, Samsung set out to make what it eventually named Bixby, which doesn't stand for anything and was chosen because it was popular with millennials.</p><p>       \"We were really changing that philosophy behind this to make it so much more accessible and easier for people to adopt,\" Rhee said.</p><div section=\"shortcodeRelatedLinks\">
        <h3>
                            <span>See also</span>
                    </h3>
        <ul><li>Galaxy S8: Everything we know</li>

                                                                                                                <li>Samsung to launch AI digital assistant with Galaxy S8</li>

                                                                                                                <li>Samsung snaps up AI upstart Viv Labs</li>

                                                        </ul></div><p>       While working on Bixby, Samsung found it lacked some capabilities, so last year it bought AI <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> Viv Labs and Joyent, a cloud computing company.</p><p>       The initial version of Bixby will use only technology that Samsung created in-house. Future Bixby updates will incorporate Viv, which Rhee said will help it work with third-party apps.</p><p> \"We're bringing Viv Labs to grow that ecosystem in a much more scalable manner,\" Rhee said.</p><p>       Viv is intended to handle everyday tasks for you, like ordering flowers, booking hotel rooms and researching weather conditions, all in response to natural language commands. The creators -- who included one of Siri's makers, Dag Kittlaus -- claim their software understands your requests and engages in conversation with you to fulfill them, instead of making you speak formulated commands like other AI assistants do.</p><p>       Samsung's \"looking at a few more\" companies it may acquire, Rhee said.</p><h3>Push the button</h3><p>       As for that special button, Samsung decided not to incorporate Bixby into the home button, as Apple has done with Siri, Rhee said. That's because the home button is an \"overloaded place,\" he said, and \"having it in the home button, it's easier to make a mistake.\"</p><div>

    
