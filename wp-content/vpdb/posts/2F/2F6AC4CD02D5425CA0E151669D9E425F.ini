                        <svg><use aria-hidden=\"false\" xlink:href=\"#playOverlay\"></use></svg><figure><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/androidgocnet.jpg\" height=\"433\" width=\"770\" alt=\"Android Go is perfect for your burner phone        Go could help make Android bearable on the phone you give your kid, your overseas friends or throw in the car for emergencies.\"></figure></div>

                                    						<div>
                            <h4>What is Android Go?</h4>
                            <p>Google is releasing an Android operating system for low-end smartphones and limited connectivity.</p>

                                                    </div>
                    
