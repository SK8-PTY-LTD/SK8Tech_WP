        <figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#02a2e33c-f9ec-4f45-92db-473128c9e0ef\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/google-android-o-preview-1466-1000.jpg\" height=\"0\" width=\"270\" alt=\"Android Go is perfect for your burner phone        Go could help make Android bearable on the phone you give your kid, your overseas friends or throw in the car for emergencies.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/9FzlxpmxfaMCakKCeWn-5xq-irA=/fit-in/270x0/2017/05/17/02a2e33c-f9ec-4f45-92db-473128c9e0ef/google-android-o-preview-1466-1000.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"270\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet3.cbsistatic.com//img//0tVPAHMIL67EQ5NnFf-LoINzs9k=//2017//05//17//02a2e33c-f9ec-4f45-92db-473128c9e0ef//google-android-o-preview-1466-1000.jpg/u0027 style=/u0027width: 1000px; height: 582px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>Google wants to make low-powered Android phones work better. </p></span><span>
                                                    James Martin/CNET
                                                </span></figcaption></figure><p> Supercheap phones are great to give to kids as their first devices or have on hand for backup. But the low-end components that make them cheap typically also make them slow and frustrating to use. </p><p> Android Go, Google's new, light version of Android O (and beyond) promises to work smoothly on extremely inexpensive, ultra-entry-level phones. Specifically, those that have 512MB to 1GB of memory (RAM).</p><p> These devices are usually laggy nightmares compared to high-end handsets like the Google Pixel. They're often slower to take photos and struggle playing games.</p><p> But Android Go has a set of tricks that will help even the most basic phone run better than it otherwise might, and also save you money.</p><p> The first Android Go devices will run on Android O and will arrive in 2018.</p><h3>How Android Go helps your phone</h3><p> Google has made the Go software demand less from on lower-performing processors, smaller banks of memory, and a need to dial down mobile data consumption. Some Google services apps that run on Go will rework a set of apps to be lighter and leaner. </p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p> The Google <a href=\"<<[site-url]>>/services/aso/\" title=\"Play Store\" target=\"_blank\">Play Store</a> will even highlight apps and games that work better on these phones.</p><div>

    
