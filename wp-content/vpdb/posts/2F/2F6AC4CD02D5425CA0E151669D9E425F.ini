</div>

</div><p> A data management tool in the quick settings will show device owners how much data they have left, and offer an option to top up with the carrier from there.</p><p> The mobile Chrome browser will ship with Google's existing data-saver feature turned on by default. And apps like YouTube Go (which is in beta in India) will preview videos before pulling people into an expensive, data-heavy video.</p><p> In YouTube Go, you can choose a lower or higher streaming quality, and can see how much data each option will cost you against your allotment. Offline videos and peer-to-peer sharing will also help the effort to make Android device ownership affordable and easy for cost- and data-conscious buyers.</p><h3>What does an Android Go phone look like?</h3><p> Phones running Android Go would probably look a lot like the freshly announced Moto C, which has a low-resolution 5-inch screen, a 5-megapixel fixed-focus camera, a 2-megapixel front-facing camera with flash, and 8GB of storage. In other words, outfitted with essentials and little else.</p><p> The one cutting-edge thing it does have: Android 7.0 Nougat. Motorola's Moto C clearly makes a case for the cheap, modern handset.</p><h3>Who else is Go good for?</h3><p> If you roll around town with premium hardware like the Google Pixel, it's easy to turn up your nose at phones like this and Android Go. </p><p> But Go, which isn't to be confused with Google's Android One initiative, is also an important link in Google's mission to bring computing to people in developing communities, many of whom start with a phone.</p><p> \"There are now more Android users in India than there are in the US,\" said Sameer Samat, the VP of product management for Android and <a href=\"<<[site-url]>>/services/aso/\" title=\"Google Play\" target=\"_blank\">Google Play</a>. \"Every minute, seven Brazilians come online for the first time.\"</p><p> Whether it's bringing more stable mobile computing to billions in emerging countries, or making Android better on Junior's first phone, there's a lot of potential benefit to go around.</p>
                            
                
                                
                                            


