post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Include-Office-Hours-partners-with-Intel-Capital-for-Bay-Area-underrepresented-founders.png\" alt=\"Include Office Hours partners with Intel Capital for Bay Area underrepresented founders\" /><p>TechCrunch Include is partnering with Intel Capital for Include Office Hours on March 28th from 11:30am-12:30pm. Intel Capital managing directors Trina Van Pelt and Ken Elefant and director Christine Herron will be giving guidance and advice for underserved and underrepresented founders. <strong>Apply here</strong>.</p><p>In 2014, TechCrunch launched Include to facilitate opportunities for underserved and underrepresented communities in tech. As a part of this initiative, TechCrunch partners with a different VC firm each month in either the San Francisco Bay Area or New York. This month, TechCrunch is partnering with Intel Capital for Bay Area founders. <strong>You can fill in the <a href=\"<<[site-url]>>\">app</a>lication here</strong>.</p><p>Underserved and underrepresented founders include (but are not limited to) veterans, LGBTQ, female founders and Native American founders. For questions email neesha@techcrunch.com</p><p>Here’s more information on our participating investors:</p><p><strong>Trina Van Pelt</strong></p><p>Trina Van Pelt is vice president of Intel Capital and managing director of the Internet of Things and Automated Driving Groups at Intel Corporation. She directs the team of equity investment, mergers and acquisitions (M&amp;A) and strategic business development professionals who identify, evaluate, lead and negotiate strategic transactions in businesses focused on the Internet of Things (IoT) and autonomous driving segments. She is responsible for fostering strategic thinking and growth initiatives that link Intel’s business strategy with strategic transactions.</p><p>Van Pelt also co-leads Intel Capital’s Diversity Fund, which invests in businesses founded and/or managed by women, underrepresented minorities, U.S. military veterans, physically disabled and the LGBTQ community.</p><p>She joined Intel Capital in 2004. Before joining Intel, Van Pelt was a director of corporate development at CNET Networks and an investment associate at TA Associates. She began her career in investment banking at Lehman Brothers and Ernst &amp; Young’s financial advisory services group.</p><p>She holds a bachelor’s degree in business administration from the University of Michigan and earned a master’s degree in management from the Graduate School of Business at Stanford University.</p><div><div></div></div><p><strong>Ken Elefant</strong></p><p>Ken Elefant joined Intel Capital in 2011, and is vice president and managing director, where he drives investments and M&amp;A for software and security. Ken is a voting member of Intel Capital’s investment committee.</p><p>He joined Intel Capital from Opus Capital, where he was a founding general partner. While at Opus Capital, he served on the boards of Spock Networks (Intelius), Transpond (Webtrends), Supersecret (Knowledge Adventure), Alert Enterprise, Jivox and TrustedID (Equifax). Previously, Ken was a senior associate at Lightspeed Venture Partners, where he was involved with several investments. Prior to this, he was a senior associate and Kauffman Fellow at Battery Ventures. Before business school, Ken worked at Radius Inc., where he ran International Sales and Marketing, and held various marketing, finance and business development positions at Claris Corporation (the software subsidiary of Apple) and RealNetworks.</p><p>Ken holds a BS in economics from the Wharton undergraduate division at the University of Pennsylvania and an MBA from Harvard Business School.</p><p><strong>Christine Herron</strong></p><p>Christine Herron co-leads Intel Capital’s Diversity Fund, and leads investments in early-stage companies for Intel Capital. She is responsible for diversity investing across Intel Capital sectors, to support technology companies founded or run by women and underrepresented minorities.</p><p>Previously, Christine was an investor with seed-stage venture fund First Round Capital. At Omidyar Network, she developed the Media practice strategy and led deals such as Common Sense Media and Socialtext.</p><p>Christine earned an MBA from Stanford University and a BA from Columbia University, and serves on Alonzo King’s LINES Ballet Board of Directors. She is a founding advisor to both 500 <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s and StartX, and is an active mentor and <a href=\"<<[site-url]>>/services/content-marketing/\" title=\"Social Media\" target=\"_blank\">Social Media</a> thought leader.</p>"
