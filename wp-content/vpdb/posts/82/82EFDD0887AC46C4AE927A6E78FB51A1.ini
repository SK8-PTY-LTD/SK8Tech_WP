            <figcaption>
                <span>Image caption</span>
                <span>
                    Three models of Ram pickup trucks are affected
                </span>
            </figcaption>
            
        </figure><p>Fiat Chrysler is recalling more than 1.25 million pickup trucks worldwide over a software error that \"may be related\" to a death and two injuries.</p><p>The faulty code could potentially disable the side air bag and seat belt locking mechanism when a vehicle rolls over during a crash, the firm said.</p><p>Recalled vehicles will be reprogrammed.</p><p>Just over one million of the trucks were sold in the US, with thousands of others in Canada, Mexico and outside North America.</p><p>\"The company is aware of one fatality, two injuries and two accidents that may be related,\" said Fiat Chrysler in a statement.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>The firm added an investigation identified that the problem could be triggered by a significant impact.</p><p>The recall is scheduled to start in late June.</p><p>The affected vehicles are:</p><ul>
<li>2013-16 Ram 1500</li>
<li>2013-16 Ram 2500 </li>
<li>2014-2016 Ram 3500</li>
</ul><p>Meanwhile, owners of the models have been told they can avoid the problem by turning the vehicle off and then on again if a warning light is activated due to the error.</p>
