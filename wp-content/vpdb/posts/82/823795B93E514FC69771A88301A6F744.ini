post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/US-authorities-ban-electronics-larger-than-a-phone-from-flights-from-13-countries.jpg\" alt=\"US authorities ban electronics larger than a phone from flights from 13 countries\" /><p>According to numerous reports, U.S. authorities today alerted a number of Middle Eastern and African airlines that starting soon, their passengers will have to check any electronic items larger than a cell phone. That means passengers on these flights will have to put their laptops, tablets, Kindles and portable game consoles into their checked baggage for the foreseeable future.</p><p><strong>Update (3/21):</strong> U.S. officials have now confirmed this electronics ban. It affects ten airports in eight majority-Muslim countries. You can read about the new details here.</p><p>There is still a lot of confusion around this ban. It’s unclear which countries and airlines are actually affected by this, for example. CNN’s Jon Ostrower reports that more than a dozen airlines are affected by these new procedures, but it’s unclear which airlines we’re actually talking about.</p><p>So far, only Royal Jordanian Airlines has tweeted about (and subsequently deleted its message). None of the larger Middle Eastern airlines like Emirates have yet commented on this laptop ban. We have contacted a number of airlines that are potentially affected by this but have not received any responses yet. The Qatar Airways booking agent I talked to was clearly unaware of any potential electronics ban on her airline, for example.</p><p><strong>Update</strong>: Saudia has now also confirmed this ban on large electronic devices.</p><p>We also contacted the Transportation Security Administration (TSA), which referred us to the Department of Homeland Security (DHS). Here is the DHS statement we received: “We have no comment on potential security precautions, but will provide an update when appropriate.”</p><div><div></div></div><div style=\"width: 942px\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/US-authorities-ban-electronics-larger-than-a-phone-from-flights-from-13-countries.png\" width=\"932\" height=\"603\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/c7x4nj1xwaeqtls.png 932w, https://tctechcrunch2011.files.wordpress.com/2017/03/c7x4nj1xwaeqtls.png?w=150&amp;h=97 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/c7x4nj1xwaeqtls.png?w=300&amp;h=194 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/c7x4nj1xwaeqtls.png?w=768&amp;h=497 768w, https://tctechcrunch2011.files.wordpress.com/2017/03/c7x4nj1xwaeqtls.png?w=680&amp;h=440 680w\" sizes=\"(max-width: 932px) 100vw, 932px\" alt=\"US authorities ban electronics larger than a phone from flights from 13 countries\"><p>Royal Jordanian’s statement from Twitter before it was deleted.</p></div><p>It’s also unclear for how long this ban will remain in effect. While early reports suggested that this was a 96-hour ban, it now looks like the airlines will have 96 hours to comply with this order.</p><p><div>
