	</div>The reason for this order, which the Guardian reports came from the TSA, is also unclear. Chances are, though, that it is in reaction to what the U.S. deems a credible and imminent terrorist threat.</p><p>Given that most airlines forbid passengers from checking into the cargo hold anything that’s powered by a lithium-ion battery, this is a pretty perplexing decision. This either means that passengers who are flying on these airlines will now be able to check in these devices or won’t be able to travel with them at all.</p><p>We will update this post as we learn more.</p><small>Featured Image: Yellow_lizard/Getty Images</small>"
