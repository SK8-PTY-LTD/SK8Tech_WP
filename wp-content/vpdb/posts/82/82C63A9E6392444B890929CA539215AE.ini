</div><p> 	If you've been hankering for the LG G6, the wait is almost over. The phone will be available through many carriers by April 7, with various preorder dates kicking off before then. In addition, some carriers are offering a free Google Home if you jump on the G6 early.</p><p> 	T-Mobile, AT&amp;T, Sprint and US Cellular will sell the device on April 7. AT&amp;T and Sprint will begin their preorders on Friday, March 17, while US Cellular starts a week later on March 24. All four carriers will throw in a Google Home (which retails for $129). You'll have to order the G6 before April 30, until supplies last. On Sprint, you'll have until May 11 to be eligible for the Home offer.</p><p> 	As for the price, T-Mobile will sell the device for $26 a month for 24 months, with an additional $26 down payment, bringing the total cost to $650.</p><div section=\"shortcodeGallery\">
                                                        
                    <div data-item=\"image\" section=\"galleryItem.1\">
                                
                    <svg><use aria-hidden=\"false\" xlink:href=\"#galleryOverlay\"></use></svg><figure><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/lg-g6-4384.jpg\" height=\"407\" width=\"724\" alt=\"Buy an LG G6 by April 30, get Google Home for free        To entice customers, T-Mobile, AT&amp;amp;T, Sprint and US Cellular will throw in a Google Home speaker when you buy the G6.\"></figure><div>
                        <span>48</span> <svg><use aria-hidden=\"false\" xlink:href=\"#photo\"></use></svg></div>

                    <div>The LG G6 in all its statuesque glory</div>
                
            </div>
            </div><p> 	On AT&amp;T, it'll cost $24 a month for 30 months, or $720 total. AT&amp;T is also touting that if you buy a G6 you'll get \"another one free.\" In reality, you have to add another line to get the deal, and it comes in the form of <em>credits </em>over 30 months for the <em>value </em>of a G6. The network is also cutting a deal for the LG Watch Sport for $50 if you sign up for a two-year contract, a savings of $200.</p><p> 	Sprint customers can get the G6 for $29.50 a month for 24 months (that's $708 total). For a limited time, Sprint is also offering a free 49-inch LG 1080p HDTV, which retails for $350.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p> 	US Cellular is selling the G6 for $597.60, but you can get promotional credit of $297.60 (bringing the price down to $300) if you sign up for a 30-month installment phone plan.</p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p> 	The G6 is LG's latest flagship phone, with a 5.7-inch display, two cameras on the rear (including a wide-angle lens) and a waterproof chassis. It features Google's signature voice and search assistant, the aptly named Assistant, built-in. Assistant is the same bot that powers Google Home, a voice-activated speaker that connects and controls smart home devices.</p><p> 	<strong>Update, 2 p.m. PT: </strong><em>Added retail information from Sprint.</em> </p>

        
                                                        
