<p>After payment, a confirmation screen appears letting you now that you’ll also receive an email to confirm your order and a time frame when the order is expected to arrive or be ready for pickup.</p>
<p>Perhaps because the feature is still rolling out, its availability has been a little flaky to start. For example, the option itself has disappeared and reappeared for some; other times, it says there aren’t places that can deliver to you right now; and, in my own tests, the button “Order Food” showed up on my iPhone, but then didn’t load a page properly when tapping through.</p>
<p>For Facebook users, the feature is one of convenience – they don’t have to leave Facebook to place orders, or visit individual Facebook Pages to see if online ordering is available. But for Facebook, it’s another example of how the network is aiming to duplicate the functionality of other apps installed on users’ devices, and rolling out other features that keep users inside its walls.</p>
<p><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Facebook-rolls-out-a-new-8220Order-Food8221-option-in-its-main-navigation-3.jpg\" width=\"383\" height=\"680\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/05/qcjfhw0g.jpg?w=383&amp;h=680 383w, https://tctechcrunch2011.files.wordpress.com/2017/05/qcjfhw0g.jpg?w=84&amp;h=150 84w, https://tctechcrunch2011.files.wordpress.com/2017/05/qcjfhw0g.jpg?w=169&amp;h=300 169w, https://tctechcrunch2011.files.wordpress.com/2017/05/qcjfhw0g.jpg 576w\" sizes=\"(max-width: 383px) 100vw, 383px\" alt=\"Facebook rolls out a new &amp;#8220;Order Food&amp;#8221; option in its main navigation\"></p>
<p>Over the past several months, Facebook has introduced a number of these sorts of features, including app/\" rel=\"noopener noreferrer\">weather</a>, a networking section called “discover people,” a travel section called “city guides,” government info via “town hall,” an online jobs board, fundraisers, instant games, and more.</p>
<p>Reached for comment, Facebook confirmed that the “Order Food” functionality is related to the October news of Slice and Delivery.com food ordering functionality via restaurants’ Facebook Pages, but didn’t offer any details as to when the new button in Facebook’s navigation began appearing for U.S. users.</p>
<p>We understand from sources familiar with product, however, that the functionality is the same as what was unveiled in October, but Facebook is now testing a new entry point for ordering food through its main navigation. Because this is a test, not all Facebook users may see the option at this time.</p>
