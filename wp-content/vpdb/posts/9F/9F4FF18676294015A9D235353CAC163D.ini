<img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Facebook-rolls-out-a-new-8220Order-Food8221-option-in-its-main-navigation.jpg\" alt=\"Facebook rolls out a new &amp;#8220;Order Food&amp;#8221; option in its main navigation\" />
<p>Facebook is now making it easier for you to order food from your favorite restaurants directly within its app, without having to navigate away to a delivery service or restaurant’s own app or website. In the main Facebook navigation on both web and mobile, a new option called “Order Food” is rolling out to select users.</p>
<p>Indicated by a colorful hamburger icon on desktop and a blue-and-white hamburger icon on mobile, the option lets Facebook users place food pickup and delivery orders from restaurants using Delivery.com or Slice.</p>
<p><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Facebook-rolls-out-a-new-8220Order-Food8221-option-in-its-main-navigation-1.jpg\" width=\"680\" height=\"360\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/05/0otplrpy.jpg?w=680&amp;h=360 680w, https://tctechcrunch2011.files.wordpress.com/2017/05/0otplrpy.jpg?w=150&amp;h=79 150w, https://tctechcrunch2011.files.wordpress.com/2017/05/0otplrpy.jpg?w=300&amp;h=159 300w, https://tctechcrunch2011.files.wordpress.com/2017/05/0otplrpy.jpg?w=768&amp;h=407 768w, https://tctechcrunch2011.files.wordpress.com/2017/05/0otplrpy.jpg 1024w\" sizes=\"(max-width: 680px) 100vw, 680px\" alt=\"Facebook rolls out a new &amp;#8220;Order Food&amp;#8221; option in its main navigation\"></p>
<p style=\"text-align:center;\"><em>Above: “Order Food” on mobile</em></p>
<p><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Facebook-rolls-out-a-new-8220Order-Food8221-option-in-its-main-navigation.png\" width=\"386\" height=\"184\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/05/screen-shot-2017-05-19-at-1-16-39-pm.png 386w, https://tctechcrunch2011.files.wordpress.com/2017/05/screen-shot-2017-05-19-at-1-16-39-pm.png?w=150&amp;h=72 150w, https://tctechcrunch2011.files.wordpress.com/2017/05/screen-shot-2017-05-19-at-1-16-39-pm.png?w=300&amp;h=143 300w\" sizes=\"(max-width: 386px) 100vw, 386px\" alt=\"Facebook rolls out a new &amp;#8220;Order Food&amp;#8221; option in its main navigation\"></p>
<p style=\"text-align:center;\"><em>Above: “Order Food” on desktop </em></p>
<p>The entire process, from ordering to checkout, takes place on Facebook when you use this menu option.</p>
<p>The feature is an expansion on a previously announced deal with online ordering businesses, Delivery.com and Slice, which Facebook detailed back in October. At that time, the company said that it would allow Facebook users to place orders with supported restaurants from their own Facebook Pages through a “Start Order” button.</p>
<p><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Facebook-rolls-out-a-new-8220Order-Food8221-option-in-its-main-navigation-2.jpg\" width=\"383\" height=\"680\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/05/6iqsbc3h.jpg?w=383&amp;h=680 383w, https://tctechcrunch2011.files.wordpress.com/2017/05/6iqsbc3h.jpg?w=84&amp;h=150 84w, https://tctechcrunch2011.files.wordpress.com/2017/05/6iqsbc3h.jpg?w=169&amp;h=300 169w, https://tctechcrunch2011.files.wordpress.com/2017/05/6iqsbc3h.jpg 576w\" sizes=\"(max-width: 383px) 100vw, 383px\" alt=\"Facebook rolls out a new &amp;#8220;Order Food&amp;#8221; option in its main navigation\"></p>
<p>The “Order Food” feature in the main navigation works similarly, but makes it more convenient as it aggregates all the supported restaurants together on one page. Here, you’ll find a list of restaurants, which include a featured photo, price range (indicated by dollar signs), star ratings, and type of cuisine. It will also display whether delivery, pickup or both are available.</p>
<p>You can then click “Start Order” to begin the ordering process – much like you could before, if ordering directly from the restaurant’s Facebook Page.</p><div><div></div></div>
<p>According to one user who successfully used the service last night on mobile to order a calzone, when you tap through to being your order, you’re able to browse the menu, add items to your cart, edit your order, add a suggested tip, then pay within Facebook, in a mobile experience powered by either Delivery.com or Slice.</p>
