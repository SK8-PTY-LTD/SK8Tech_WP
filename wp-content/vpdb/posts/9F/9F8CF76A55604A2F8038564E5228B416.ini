  <p>Biometric authentication is moving from phones to laptops and onward to... public bathrooms. Chinese authorities in Beijing are now combating a toilet paper stealing epidemic by locking the supplies away behind a dispenser powered by facial recognition software, according to a report from <em>The New York Times</em>. </p>
<div><aside><q>TP is not free</q></aside></div>
<p>The unorthodox method ensures that the public bathroom at the Temple of Heaven Park disposes only a small amount of paper — approximately two feet in length — for each person once every nine minutes, following an initial face scan to store the identity of the user. The change marks the first time in a decade the park has taken such drastic measures to reduce its chronic toilet paper theft. </p>
<p>Naturally, this has left some residents quite upset. It’s apparently not uncommon for some people in China to use public facilities as a way to stock up on free supplies like hand soap, paper towels, and toilet paper. According to <em>The New York Times</em>, some facilities in Shanghai and other Chinese cities decline to provide any toilet paper whatsoever for this reason, while others provide only a common roll for everyone to use. </p>
