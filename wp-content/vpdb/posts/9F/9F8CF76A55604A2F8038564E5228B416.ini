<p>But it’s not just the free TP crackdown that has some residents mad. No, it’s the amount of toilet paper being dispensed, or rather the lack thereof. “The sheets are too short,” Wang Jianquan, a retired mall manager, told the paper. The devices that dispense the paper cost $750, the report says, and may start popping up throughout the entire park if the initial test run proves effective. </p>      <div>
        
