                 <span>Getty Images</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Google is a prolific tester of driverless cars in California
                </span>
            </figcaption>
            
        </figure><p>The California Department of Motor Vehicles is considering new regulations to allow driverless cars without back-up drivers to be tested on its roads.</p><p>Currently 27 manufacturers have a permit to <a href=\"<<[site-url]>>/tag/test/\" title=\"Test\">Test</a> autonomous vehicles in California.</p><p>However there must always be a human being in the car.</p><p>Google's driverless car company Waymo said that in 2016 it drove 636,000 miles in the state and required 124 human interventions.</p><p>This was down from 341 in 424,000 miles in 2015.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>The new proposals include a framework for how the <a href=\"<<[site-url]>>/tag/testing/\" title=\"Testing\">Testing</a> would work and also what would be required by manufacturers to make the vehicles available outside the tests.</p><p>\"These rules expand our existing autonomous vehicle <a href=\"<<[site-url]>>/tag/testing/\" title=\"Testing\">Testing</a> programme to include <a href=\"<<[site-url]>>/tag/testing/\" title=\"Testing\">Testing</a> vehicles where no driver is present,\" said  Jean Shiomoto, director of the California Department of Motor Vehicles. </p><p>\"This is the next step in eventually allowing driverless autonomous vehicles on California roadways.\"</p><p>The department is now inviting written feedback until 24 April.  </p>
