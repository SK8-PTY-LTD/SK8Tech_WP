        <figure>
            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/03/California-mulls-driver-free-car-tests.jpg\" width=\"976\" height=\"549\" alt=\"California mulls driver-free car tests\">
                
                
                
