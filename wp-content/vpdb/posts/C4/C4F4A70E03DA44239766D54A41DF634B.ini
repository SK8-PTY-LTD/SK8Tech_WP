  <p>
    Welcome to Good Deals, a Verge-approved roundup of the week's best tech deals from Vox Media Commerce Editor Chloe Reznikov.
  </p>
</aside>



<div>
  <p>Tax Day means one thing to me: a little extra money to spend. If you're one of the lucky adults that filed your taxes on time — and happen to have gotten a refund back — we have some great deals for you to check out.</p>
<p>I’m most excited about Pad &amp; Quill’s Seventh Anniversary Sale which is running now through April 28th. They usually only have sales around the holidays for a short time, so now is a great time to get some of their best-selling products including leather iPad cases and apple-watch-accessories/classic-leather-band-for-apple-watch.html\">Apple Watch bands</a>. If you weren’t able to pick up their Attaché bag from our 2016 Holiday Gift Guide, this Laptop Briefcase is an excellent choice. </p>
<h2>Notable deals ending soon</h2>
<ul>
<li>
<strong>Ending April 25th:</strong> Amazon’s Echo Dot sale we featured last week is still around for a few more days. Grab any three Echo Dots for the price of one Echo (Save $20 with promo code DOT3PACK).</li>
<li>
<strong>Ending April 28th:</strong> Pad &amp; Quill’s Anniversary Sale which includes awesome tech accessories like laptop bags, iPad portfolios, iPhone cases and more. The apple-pencil-grip.html?mc_cid=0d7b618912&amp;mc_eid=efcfb69248\">Apple Pencil Grip</a> my colleague Chaim Gartenberg apple-pencil-leather-grip-pad-and-quill\">thinks your Apple Pencil deserves</a> is also on sale.</li>
</ul>
<h2>Cameras</h2>
<ul>
<li>Rated 4.5 stars on B&amp;H, the Sony HDR-AS200V Full HD Action Cam is $120 off (usually $300, now $180).</li>
<li>The already pretty inexpensive (and really cute) Polaroid Cube Lifestyle Action Camera is now $50 off (usually $108, now $58).</li>
<li>The price just dropped on Logitech’s Circle Wireless 1080p Video Battery Powered Security Camera (usually $199 now $129 at Logitech and Amazon).</li>
</ul>
<h2>And everything else</h2>
<ul>
<li>As we covered earlier this week, Sprint has a apps/new-samsung-galaxy-phone-offers/index.html?INTCID=HP:PROS:AN:P1:042117:GS8#!/\">two-for-one offer</a> to lease Samsung’s Galaxy S8.</li>
<li>The best-selling super thin ASUS 13.3\" ZenBook UX301LA Multi-Touch Ultrabook is $300 off (usually $999, now $699).</li>
<li>Grab $50 off VIZIO SmartCast 55” Class Ultra HD HDR (usually $699, now $648).</li>
<li>Monoprice is having a sale on their USB-C cables; get the 6ft Palette Series 3.0 USB-C to USB Micro B for $4 off and the 3ft Palette Series 3.0 USB-C to USB-C for $7 off.</li>
<li>The price just dropped $20 on Bose SoundLink Mini II (usually $199, now $179 at Amazon and B&amp;H).</li>
<li>While still very pricey headphones, the AUDEZE LCD-2 High-Performance Planar Magnetic Headphones (with Travel Case, Aluminum with Lambskin Leather Ear Cushions) are $300 off (usually $995, now $699 at Adorama, although we aren’t sure how long it will last).</li>
</ul>
<p>Looking for gaming deals? Check out Polygon’s roundup here.</p>
