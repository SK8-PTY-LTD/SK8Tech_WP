</div><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#e679499a-ec23-487c-bc11-67a90ff80184\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/img0040.jpg\" height=\"0\" width=\"270\" alt=\"The Robomow Diaries: Robot lawnmower becomes conversation starter when it runs        The Robomow has become a conversation starter for this CNET editor, but only on the days when the grass is dry enough for robot lawnmower work effectively.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/UaBEuhnsAI_Yl2KneZ6a5q4IH50=/fit-in/270x0/2016/07/15/e679499a-ec23-487c-bc11-67a90ff80184/img0040.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"270\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet4.cbsistatic.com//img//x9F54TcDsJR35E4IgYTBNL_ZwRo=//2016//07//15//e679499a-ec23-487c-bc11-67a90ff80184//img0040.jpg/u0027 style=/u0027width: 3264px; height: 2448px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>The path of the Robomow while in manual mode.</p></span><span>
                                                    Ashlee Clark Thompson/CNET
                                                </span></figcaption></figure><p><em>(This is the second installment in a weekly series documenting our tests with the Robomow RS612.)</em></p><p><strong>Friday, July 15, 2016</strong></p><p><strong></strong>It's been slow-mowing for the past few days in my front yard. But two weeks of <a href=\"<<[site-url]>>/tag/testing/\" title=\"Testing\">Testing</a> a robot lawnmower have given me a reason to meet and talk to my neighbors and has given me at least one enemy in the form of a large brown and white dog.</p><p>After last week's soggy debacle of a <a href=\"<<[site-url]>>/tag/test/\" title=\"Test\">Test</a> run, I'm waiting until my lawn is properly dry before unleashing the Robomow RS612, the $1,599 robot lawnmower I'll be <a href=\"<<[site-url]>>/tag/testing/\" title=\"Testing\">Testing</a> for the next few weeks. That pricing roughly converts to Â£1,210 in the UK and AU$2,110 in Australia. That means Robomow runs are few and far between, thanks to the rainy July we've had in Louisville, Kentucky (the lawnmower <em>can</em> run in wet conditions, as we saw last week, but the company doesn't recommend it).</p><p>There was one bright spot in an exceptionally wet week. Last Friday, it was hot and dry, so I sent the Robomow out on manual mode to see how it mowed dry grass. The lawnmower spent about 30 minutes cutting. Last week, the Robomow spent closer to 40 minutes mowing, but it had to stop twice due to overheating (an action I blame on the aforementioned wet conditions). But it was smooth mowing when the grass was dry. The Robomow continuously mowed and appens-to-the-grass-clippings-after-Robomow-mows-\" target=\"_blank\" data-component=\"externalLink\">dispersed clippings</a> as it traveled across the lawn.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>The Robomow's takeover of my front lawn has had one unexpected outcome: The robot lawnmower brings all the boys, girls, men, women and pets to the yard. I've seen drivers slow down and gape when the Robomow is out. A neighbor and his two kids stopped their bike ride to get a closer look at what they called \"the turtle\" and talked to me about how it worked. The professional gardener who lives next door told my husband that the Robomow strikes him as a \"robotic goat\" with its seemingly random method of keeping grass trimmed. And at least one dog whines, barks and jumps on its owner when it passes by on its nightly walks and the Robomow is doing its thing. I'm new to the neighborhood, so the Robomow has been the conversation-starter I didn't know I wanted.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#9b80dc58-09b7-4d07-b92e-d9bc0dbaa853\" data-component=\"modalEnlargeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170317_58cbf98e69938.jpg\" alt=\"The Robomow Diaries: Robot lawnmower becomes conversation starter when it runs        The Robomow has become a conversation starter for this CNET editor, but only on the days when the grass is dry enough for robot lawnmower work effectively.\" height=\"0\" width=\"270\" data-original=\"        https://cnet1.cbsistatic.com/img/qk-6MBk4JZY1ktxGb-7MWUBpHIk=/fit-in/270x0/2016/07/07/9b80dc58-09b7-4d07-b92e-d9bc0dbaa853/robomowerinstallation-1.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/robomowerinstallation-1.jpg\" height=\"0\" width=\"270\" alt=\"The Robomow Diaries: Robot lawnmower becomes conversation starter when it runs        The Robomow has become a conversation starter for this CNET editor, but only on the days when the grass is dry enough for robot lawnmower work effectively.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/qk-6MBk4JZY1ktxGb-7MWUBpHIk=/fit-in/270x0/2016/07/07/9b80dc58-09b7-4d07-b92e-d9bc0dbaa853/robomowerinstallation-1.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"270\"></span></noscript><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet4.cbsistatic.com//img//Vj2gA4Bq_L24lYOEI7tmObY3U0Y=//2016//07//07//9b80dc58-09b7-4d07-b92e-d9bc0dbaa853//robomowerinstallation-1.jpg/u0027 style=/u0027width: 2560px; height: 1920px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>One neighbor said the Robomow RS612 looks like a turtle zipping across the yard. I can see it.</p></span><span>
                                                    Chris Monroe/CNET
                                                </span></figcaption></figure>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p>Since its last run, I've set the Robomow to automatically cut the grass to <a href=\"<<[site-url]>>/tag/test/\" title=\"Test\">Test</a> how well it works without intervention from me. The Robomow is designed to be a set-it-and-forget-it device; you can schedule inactive days and times, and it will decide how often it needs to mow depending on the size of your yard, said Giselle Sendra, Robomow's digital marketing director. If the built-in rain sensor detects rain or high humidity, the Robomow will stay put. It's been raining off and on this week, so the Robomow has kept itself parked at its charging base station, and I've been peeking out the window every half hour or so to see if it has deemed my yard worthy and dry. Patience is not one of my virtues.</p><p>I'm keeping my fingers crossed for drier weather so I can stop talking about the weather and really see what the Robomow is capable of when I leave it to its own devices. </p><div section=\"shortcodeRelatedLinks\">
