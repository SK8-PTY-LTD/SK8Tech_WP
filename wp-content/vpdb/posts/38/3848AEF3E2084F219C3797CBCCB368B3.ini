          <figure data-playable='{\"settings\":{\"counterName\":\"news.technology.story.39187929.page\",\"edition\":\"Asia\",\"pageType\":\"eav2\",\"uniqueID\":\"39187929\",\"ui\":{\"locale\":{\"lang\":\"en-gb\"}},\"externalEmbedUrl\":\"http:////www.bbc.com//news//technology-39187929//embed\",\"insideIframe\":false,\"statsObject\":{\"clipPID\":\"p04w2bcp\"},\"playlistObject\":{\"title\":\"Former Facebook executive Elizabeth Linder warns against site becoming a /\"police-like state/\"\",\"holdingImageURL\":\"https:////ichef.bbci.co.uk//images//ic//$recipe//p04w2d9c.jpg\",\"guidance\":\"\",\"embedRights\":\"allowed\",\"summary\":\"Former Facebook executive Elizabeth Linder warns against site becoming a /\"police-like state/\"\",\"liveRewind\":false,\"simulcast\":false,\"items\":[{\"vpid\":\"p04w2bcs\",\"live\":false,\"duration\":46,\"kind\":\"radioProgramme\"}]}},\"otherSettings\":{\"advertisingAllowed\":false,\"continuousPlayCfg\":{\"enabled\":false},\"isAutoplayOnForAudience\":false}}'></figure>
        </div>
      </div>
    </div>    <figcaption><span>Media caption</span>Former Facebook executive Elizabeth Linder warns against site becoming a \"police-like state\"</figcaption>
</figure><p>\"I have been very disturbed by what I have seen, very disappointed that one year on we are still seeing images that are very sexualised, totally in my view unacceptable,\" she said.</p><p>\"The moderation clearly isn't being effective, I would question whether humans are moderating this, are looking at this, and also I think it is failing to take account of the context of these images.\"</p><figure>
            <span>
                
                
                <div data-alt=\"Secret Facebook group comment\" data-src=\"https://ichef-1.bbci.co.uk/news/320/cpsprodpb/10258/production/_94963166_whatsubject.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Facebook users discussed the age of the children and made lewd comments
                </span>
            </figcaption>
            
        </figure><p>The National Society for the Prevention of Cruelty to Children (NSPCC) also voiced concern.</p><p>\"Facebook's failure to remove illegal content from its website is appalling and violates the agreements they have in place to protect children,\" said a spokeswoman.</p><p>\"It also raises the question of what content they consider to be inappropriate and dangerous to children.\"</p><p>The BBC first asked Facebook for an interview about its moderation system in late-2015, and repeated the request following this follow-up investigation.</p><p>The social network's director of policy Simon Milner agreed to be interviewed last week, on condition the BBC provided examples of the material that it had reported, but had not been removed by moderators.</p><p>The BBC did so, but was reported to the UK's National Crime Agency as a consequence.</p><p>Mr Collins said this was \"extraordinary - because you're trying to help them clean up their network, from material that shouldn't be there\".</p><p>Facebook later provided a statement.</p><p>\"We have carefully reviewed the content referred to us and have now removed all items that were illegal or against our standards,\" it said.</p><p>\"This content is no longer on our platform. We take this matter extremely seriously and we continue to improve our reporting and take-down measures.</p><p>\"It is against the law for anyone to distribute images of child exploitation. </p><p>\"When the BBC sent us such images we followed our industry's standard practice and reported them to Ceop [Child Exploitation &amp; Online Protection Centre].</p><figure>
            <span>
                
                
                <div data-alt=\"Secret group\" data-src=\"https://ichef-1.bbci.co.uk/news/320/cpsprodpb/1125C/production/_94963207_whatsubject.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Users can only join Facebook's secret groups if they are added or invited by a member
                </span>
            </figcaption>
            
        </figure><p>\"We also reported the child exploitation images that had been shared on our own platform. This matter is now in the hands of the authorities.\"</p><p>But the BBC's director of editorial policy, David Jordan, said the move was surprising.</p><p>\"The fact that Facebook sent images that had been sent to them, that appear on their site, for their response about how Facebook deals with inappropriate images…the fact that they sent those on to the police seemed to me to be extraordinary,\" he said.</p><p>\"One can only assume that the Facebook executives were unwilling or certainly reluctant to engage in an interview or a debate about why these images are available on the Facebook site.\"</p><p>A spokesman for the National Crime Agency said he could not confirm or deny an investigation was underway.</p>
