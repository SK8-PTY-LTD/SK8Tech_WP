    </div>    <figcaption><span>Media caption</span>The BBC reported a series of images to Facebook</figcaption>
</figure><p>Facebook has been criticised for its handling of reports about sexualised images of children on its platform.</p><p>The chairman of the Commons media committee, Damian Collins, said he had \"grave doubts\" about the effectiveness of its content moderation systems.</p><p>Mr Collins' comments come after the BBC reported dozens of photos to Facebook, but more than 80% were not removed.</p><p>They included images from groups where users were discussing swapping what appeared to be child abuse material.</p><p>When provided with examples of the images, Facebook reported the BBC journalists involved to the police and cancelled plans for an interview.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>It subsequently issued a statement: \"It is against the law for anyone to distribute images of child exploitation.\"</p><p>Mr Collins said it was extraordinary that the BBC had been reported to the authorities when it was trying to \"help clean up the network\".</p><figure>
            <span>
                
                
                <div data-alt=\"Facebook report\" data-src=\"https://ichef.bbci.co.uk/news/320/cpsprodpb/D6FC/production/_94963055_whatsubject.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    The BBC reported dozens of the images to Facebook's community managers
                </span>
            </figcaption>
            
        </figure><p>On its welcome page, Facebook says it does remove obscene material.</p><p>\"Nudity or other sexually suggestive content\" it states are not allowed on the platform.</p><p>It encourages users to report inappropriate content via its \"report button\".</p><p>The US firm says it has improved this system since an investigation by the BBC last year.</p><p>That found \"secret\" groups were being used by paedophiles to meet and swap images.</p><p>Information the BBC provided to the police led to one man being sent to prison for four years.</p><p>To test Facebook's claim, the BBC used the report button to alert the company to 100 images which appeared to break its guidelines. They included:</p><ul>
<li>pages explicitly for men with a sexual interest in children</li>
<li>images of under-16s in highly sexualised poses, with obscene comments posted beside them</li>
<li>groups with names such as \"hot xxxx schoolgirls\" containing stolen images of real children</li>
<li>an image that appeared to be a still from a video of child abuse, with a request below it to share \"child pornography\"</li>
</ul><p>Of the 100 images only 18 were removed.</p><p>According to Facebook's automated replies, the other 82 did not breach \"community standards\". They included the apparent freeze frame.</p><figure>
            <span>
                
                
                <div data-alt=\"Facebook secret group comment\" data-src=\"https://ichef-1.bbci.co.uk/news/320/cpsprodpb/DB48/production/_94963165_whatsubject.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Some group members used an acronym to refer to \"child porn\"
                </span>
            </figcaption>
            
        </figure><p>Facebook's rules forbid convicted sex offenders from having accounts.</p><p>But the BBC found five convicted paedophiles with profiles, and reported them to Facebook via its own system. None of them were taken down.</p><p>\"I find it very disturbing, I find that content unacceptable,\" said Mr Collins in response.</p><p>\"I think it raises the question of how can users make effective complaints to Facebook about content that is disturbing, shouldn't be on the site, and have confidence that that will be acted upon.\"</p><p>The BBC also showed what it had found to Anne Longfield, the Children's Commissioner for England.</p><figure>
    <div>
            <img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Facebook-failed-to-remove-sexualised-images-of-children-1.jpg\" alt=\"Facebook failed to remove sexualised images of children\">
