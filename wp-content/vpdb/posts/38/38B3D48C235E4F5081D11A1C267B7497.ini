post_content = "
  <p>Apple is introducing a new color option for its iPhone 7 lineup today: red. While the iPhone maker has offered special product red cases for the iPhone previously, this is the first time the actual handset is available in red itself. The new Product (RED) iPhone features a red aluminum finish, and is launching as part of Apple's partnership with (RED).</p>
<p>“The introduction of this special edition iPhone in a gorgeous red finish is our biggest (PRODUCT)RED offering to date in celebration of our partnership with (RED), and we can’t wait to get it into customers’ hands,\" says Apple CEO Tim Cook.</p>
<p>Apple's partnership with (RED) involves highlighting the AIDS fundraising campaign with red-themed designs for products and apps. Apple recently turned its App Store and associated top apps the color red apple-red-world-aids-day-campaign\">for the world AIDS day</a>.</p>
<p>Apple’s last color change to its iPhone lineup involved a new glossy apple-new-iphone-7-black-color\">jet black finish</a> for the iPhone 7, and before that the company also introduced the rose gold option with the iPhone 6S. Today’s red option is perhaps the most striking of all the colors available for the iPhone 7 and 7 Plus, and it will be available on Friday, March 24th in 128GB and 256GB models starting at $749.</p>      <div>
        
