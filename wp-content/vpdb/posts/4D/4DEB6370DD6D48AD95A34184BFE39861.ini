post_title = "Twitch’s new affiliate program will let almost any streamer earn money"
post_excerpt = "Twitch today announced a new affiliate program that will let pretty much interested streamer qualify to earn money as they play. Similar to YouTube’s Partner Program, Twitch’s new tier is meant to be available to any streamer who meets a baseline criteria involving 500 minutes streamed in the last 30 days, at least three concurrent viewers, and at least 50 followers. Twitch hopes the program will expand the number of streamers on its platform who use streaming as a means to earn money and eventually even to make a living."
