post_content = "
                
        
                            
        
        <p>You might not need your old video camera if you're getting a <span section=\"shortcodeLink\">Galaxy S8</span>. The upcoming Samsung phone is rumored to capture video at 1,000 frames per second (fps), according to SamMobile, which cites Korean tech news site Naver. The report adds that it may have two front cameras, one for iris scanning and the other for selfies.</p><figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/samsung-galaxy-s7-05.jpg\" height=\"0\" width=\"270\" alt=\"Samsung's Galaxy S8 could reportedly shoot 1,000fps videos        If true, it could capture slow-motion video more than eight times faster than the iPhone 7.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/oM6DqZj9YwU9J10Qdt0oDVbYc7k=/fit-in/270x0/2016/02/21/bc22a6bd-ff0e-40ed-9507-cc220deb3f93/samsung-galaxy-s7-05.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"270\"></span></span><figcaption><span><p>The Galaxy S7 shot 240fps slow-mo video. Could the S8 be exponentially better?</p></span><span>
                                                    Sarah Tew/CNET
                                                </span></figcaption></figure><p>A 1,000fps video frame rate would leave other flagship phones in the dust -- that'd be over eight times faster than the apple-iphone-7/review/\" target=\"_blank\">iPhone 7</a>, which records slow-motion 1080p video at 120fps (and 720p video at 240fps). It would also surpass the Sony Xperia XZ Premium, which shoots slow-motion video at a max of 960fps.</p><p>Super high fps video is important for slow-mo playback. The larger number of images you capture per second keep the action smooth the slower you play it back, but it can also take up a massive amount of storage space. Cameras often capture 4K video at a rate of 30fps.</p><p>The Galaxy S8 could feature an 8-megapixel selfie camera and a second 3.7-megapixel front-facing camera that would be used for unlocking the phone with your iris scan, according to the report. Samsung also had an iris scanner in the <span section=\"shortcodeLink\">Galaxy Note 7</span>, and we've heard other rumors that it could come to the Galaxy S8 too.</p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p>Samsung is expected to announce the Galaxy S8 on March 29. Until then, read the full list of Galaxy S8 rumors here.</p><p>Samsung declined to comment for this story.</p><div>

    
