<p>While Rendall described himself as one of the optimists, who believes automation will, in the long-term, improve society and help humans live better lives, he said there are changes afoot in the global manufacturing scene that could leave American industries in the dust. “China is tracking to be the No. 1 user in robots used in industrial manufacturing,” he said, adding that the country is driving “an overwhelming amount” of growth.</p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>The difference, he added, is how China is responding to automation, which is by embracing it instead of shying away from it, the US appears to be approaching the issue. This is in stark contrast to industrial advances of the previous century, like Ford’s assembly line, that arrived first in American industries and transformed the country’s economy into one of the most powerful on the planet. </p>
<div><aside><q>China is driving a boom in industrial robotics</q></aside></div>
<p>As it stands today, the top robotics makers are overwhelmingly located in Japan, with other big names in Germany and Switzerland. China employs the highest number of these manufacturing robots of any country by a wide margin, but that number is still dwarfed by the number of human workers in the country. South Korea, however, has the most robots per capita, meaning it may soon become a more productive, efficient, and cost-effective place to manufacture goods than Chinese factories.</p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<p>Rendall says it is quite likely that China, as well as Korea, will begin ramping up robotics investments in their own respective industries to offset rising labor costs and to stay competitive. That could result in a big boom in homegrown robotics companies in China and Korea, as well a vast increase in the number of industrial robots in traditional manufacturing roles. Already, companies like Foxconn, one the largest manufacturers of consumer electronics, have laid out apple-iphone-china-manufacturing\">detailed plans to automate hundreds of thousands of factory jobs</a> in China. More telling: Foxconn is determined to do so mainly with its own growing fleet of “Foxbot” robots that it produces itself.</p>
<p>Because Asia and Europe have become the largest producers of cars, electronics, furniture, and other products, the companies in those regions have invested the most resources and have the most valuable insight as to how to automate their manufacturing processes. So it’s Fanuc from Japan, Kuka from Germany, and ABB from Switzerland — not Google or Facebook or Microsoft — that are in the best position to become global powerhouses as automation picks up.</p>
<div>
<aside><q>Asia and Europe are leading the charge on automation</q></aside>  <figure>
