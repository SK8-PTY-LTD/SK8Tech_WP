  <p>Robots are inevitably going to automate millions of jobs in the US and around the world, but there’s an even more complex scenario on the horizon, said roboticist Matt Rendall. In a talk Tuesday at SXSW, Rendall painted a picture of the future of robotic <a href=\"<<[site-url]>>/tag/job/\" title=\"Job\">Job</a> displacement that focused less on automation and more on the realistic ways in which the robotics industry will reshape global manufacturing.</p>
<p>The takeaway was that America, which has outsourced much of its manufacturing and lacks serious investment in industrial robotics, may miss out on the world’s next radical shift in how goods are produced. That’s because the robot makers — as in, the robots that make the robots — could play a key role in determining how automation expands across the globe.</p>
<div><aside><q>Robots that make other robots are the future</q></aside></div>
<p>As the CEO of manufacturing robotics company Otto Motors (not to be confused with the self-driving trucking company Uber owns), Rendall focuses on building fleets of warehouse bots that could eventually replace the many fulfillment workers who are hired by companies like Amazon. His talk, titled “Robots vs Jobs: Technological Displacement is Here,” gave a brief history of automation, charting how the tractor and the assembly line and other technologies throughout history have displaced human labor.</p>
<p>But then he turned to the uncertain future. Automation optimists and pessimists have begun arguing over how the world will change, and whether a mix of artificial intelligence and industrial robotics might accelerate automation in an unprecedented fashion. “The robots are coming,” Rendall said. “After the Great Recession, there was a fundamental change in people’s interest in automation. People started feeling the pain of high-cost labor and there’s an appetite for automation that we haven’t seen before.”</p>
