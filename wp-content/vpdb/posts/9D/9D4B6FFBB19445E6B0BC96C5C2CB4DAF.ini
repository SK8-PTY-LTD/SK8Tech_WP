</div>
<p>So where does that leave the US, which has a president that wants to bring jobs back and manufacture goods in America, but lacks the robotics and automation resources of other countries? We won’t know the answer for quite a few years, but the US is increasingly in a precarious position, Rendall said. It does not have a leading robotics company in the global market, and the public is deeply unsettled by automation as a concept, he says. </p>
<p>Those fears are very real. According to researchers Carl Benedikt Frey and Michael Osborne, who penned an influential 2013 paper titled \"The Future of Employment,” nearly half of all jobs could be automated over the next 30 to 40 years. This isn’t just about the diminishing of personal livelihood — automation at this scale could have profound effects on how people spend every minute of every day, self-identify in society, and ultimately stay alive in the absence of government benefits like universal health care or a universal basic income, the report concludes.</p>
<p>Those are important concerns, and they’re also the issues Rendall didn’t spend too much time diving into. But he was nonetheless confident that America’s only path forward is to embrace the inevitability of automation, and to try and make it a positive <a href=\"<<[site-url]>>/tag/development/\" title=\"Development\">Development</a> both for US industries and its citizens.</p>
<p>It’s unclear if the Trump administration will take the necessary measures to make it easier for American industries to invest in automation, especially when it involves buying products from foreign countries in what is an increasingly nationalistic environment. The silver lining: perhaps Trump’s America-first language will result in more serious domestic investment in the industries typically dominated by Asian corporations. But Rendall’s portrait of the future seems to suggest that it may be too late, and that Asia and Europe are far better poised to take advantage of what is effectively the next industrial revolution. </p>
<div><aside><q>Nearly half of all jobs may be automated in the next 30 or 40 years</q></aside></div>
<p>Sure, Silicon Valley companies are at the forefront of AI, and it’s likely that early automation comes from a mix of simple touchscreen products (a McDonald’s kiosk) to more powerful AI-driven software (a sophisticated customer service agent). That could mean American companies have a hand in — and reap the benefits of — this type of automation in the short-term. Rendall makes the point, however, that advances in AI will only yield greater advances in robotics, resulting in machines that perform an increasingly diverse set of tasks once reserved exclusively for humans. That includes search and rescue, face-to-face customer service, and even mall security, all potentially performed by robots produced in China using industrial robots made in Japan. </p>
<p>Rendall sees this as a chance for America to realign its investments and priorities. “We have the opportunity to do something meaningful about reshoring manufacturing,” he said. “The jobs that come back to the US are really only going to work if there’s automation involved. But when the jobs come back, and there’s robots building the products we consume, will it be an American robot building the product?” If today’s manufacturing landscape is not drastically upended, the answer to that question is a resounding no. </p>
<p><em>Correction: A previous version of this article mistakenly specified Foxconn as a Chinese company. It is in fact headquartered in Taiwan, but operates factories in China. </em></p>
