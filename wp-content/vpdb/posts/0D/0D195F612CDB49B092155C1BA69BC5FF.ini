TDXMp5J0=/0x0:640x359/1920x0/filters:focal(0x0:640x359):gifv():no_upscale()/cdn1.vox-cdn.com/uploads/chorus_asset/file/8222511/Aquaman.gif\"},\"art_directed\":[]}'>
  
</video>
    
  </span>
  
    <span>
      
        <figcaption>In which Arthur Curry somehow manages to smolder while waves crash over him</figcaption>
      
      
    </span>
  
</figure>
<p>Jason Momoa looks like he’s having the time of his life in this role, and it’s a great look for a character mainstream audiences know as “that dude who can talk to fish.” Don’t get me wrong. We’ve already seen some truly amazing depictions of the character in the past, like his first appearance in <em>Justice League Unlimited:</em></p>
<div><iframe width=\"640\" height=\"360\" src=\"https://www.youtube.com/embed/B8m6WxvZHmo\" frameborder=\"0\" allowfullscreen=\"\"></iframe></div>
<p>But most people don’t know that take on the character. Which is a shame! No one wants to be the butt of a <em>Robot Chicken </em>joke. So, I’m giving credit where credit is due. Zack Snyder’s cinematic vision for Aquaman has pretty much sold me on this movie: seeing him surf on the Batmobile before taking on a pack of Parademons made my whole week.</p>
