post_content = "
  <p>Today brought us a brand new <em>Justice League </em>trailer, and I’m going go out on a limb and say that I’m cautiously optimistic about where the film is heading. Now, let me be frank and say that I don’t think it’s going to be the greatest movie in the world. I still feel burned by the <em>Batman v Superman </em>and <em>Suicide Squad </em>to let myself feel too pumped about this upcoming DC superhero blowout. But this trailer provided me with someone to hang my hopes on:</p>
<p>Aquaman.</p>
  <figure>
  <span data-original=\"https://cdn1.vox-cdn.com/uploads/chorus_asset/file/8222511/Aquaman.gif\">
    
