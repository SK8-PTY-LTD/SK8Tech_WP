post_content = "
        <figure>
            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/03/US-charges-Russian-spies-over-Yahoo-breach.jpg\" width=\"976\" height=\"549\" alt=\"US charges Russian spies over Yahoo breach\">
                
                
                
                 <span>Image copyright</span>
                 <span>AFP</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    The charges, announced by the US Justice Department, relate to a 2014 breach affecting 500 million Yahoo user accounts
                </span>
            </figcaption>
            
        </figure><p>Two Russian spies are among four individuals indicted by the US Department of Justice (DOJ) over a huge theft of Yahoo user accounts.</p><p>The members of the FSB, the Russian intelligence agency, conspired with criminal hackers, according to DOJ officials announcing the charges.</p><p>Previously, Yahoo said \"state-sponsored\" hackers were behind the 2014 breach affecting 500 million accounts.</p><p>The suspects are also alleged to have targeted Google accounts.</p><p>Hacking was directed at Russian and US government officials, including security, diplomatic and military personnel, according to the DOJ. </p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>The indictment also alleged that 30 million Yahoo accounts were commandeered without authorisation for use in a spam campaign.</p><h2>FBI 'most wanted'</h2><p>\"We will not allow individuals, groups, nation states, or a combination of them to compromise the privacy of our citizens, the economic interests of our companies, or the security of our country,\" said acting attorney general Mary McCord, announcing the charges.</p><p>The suspects were named in a DOJ press release as:</p><ul>
<li>Dmitry Aleksandrovich Dokuchaev, 33, a Russian national and FSB officer</li>
<li>Igor Anatolyevich Sushchin, 43, a Russian national and FSB officer</li>
<li>Alexsey Alexseyevich Belan, 29, a Russian national and resident</li>
<li>Karim Baratov, 22, a Canadian and Kazakh national and a resident of Canada</li>
</ul><p>Baratov was arrested on 14 March in Canada.</p><figure>
            <span>
                
                
                <div data-alt=\"Alexsey Belan\" data-src=\"http://ichef.bbci.co.uk/news/320/cpsprodpb/148C6/production/_95166148_belan1.jpg\" data-width=\"976\" data-height=\"300\"></div>
                
                
                 <span>Image copyright</span>
                 <span>FBI</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Alexsey Belan, one of the alleged hackers involved, has been on the FBI's most wanted list
                </span>
            </figcaption>
            
        </figure><p>One of the alleged hackers has been on of the FBI's most wanted cyber criminals for more than three years, according to acting Att Gen McCord.</p><p>The suspect in question, Alexsey Belan, was aided by the FSB who - according to the DOJ - provided him with \"sensitive FSB <a href=\"<<[site-url]>>/tag/law/\" title=\"Law\">Law</a> enforcement and intelligence information that would have helped him avoid detection by US and other <a href=\"<<[site-url]>>/tag/law/\" title=\"Law\">Law</a> enforcement agencies outside Russia\".</p><p>\"We would hope [Russia] would respect our criminal justice system and respect these charges,\" said acting Att Gen McCord, acknowledging the fact that the US does not have an extradition treaty with Russia.</p><p>\"The United Kingdom's MI5 made substantial contributions to the advancement of this investigation,\" added FBI executive assistant director Paul Abbate.</p><h2>Personal data stolen</h2><p>Yahoo was criticised for the delay in informing users about the 2014 breach.</p><p>The stolen data included names, email addresses, telephone numbers, dates of birth and encrypted passwords, but not credit card data, according to Yahoo.</p><p>Last year, users were advised to change their passwords.</p><figure>
        <div>app</a>er\">
            <figure data-playable='{\"settings\":{\"counterName\":\"news.technology.story.39281063.page\",\"edition\":\"Asia\",\"pageType\":\"eav2\",\"uniqueID\":\"39281063\",\"ui\":{\"locale\":{\"lang\":\"en-gb\"}},\"externalEmbedUrl\":\"http:////www.bbc.com//news//technology-39281063//embed\",\"insideIframe\":false,\"statsObject\":{\"clipPID\":\"p048v6sf\"},\"playlistObject\":{\"title\":\"What if Yahoo hackers have my details?\",\"holdingImageURL\":\"http:////ichef.bbci.co.uk//images//ic//$recipe//p048v7jc.jpg\",\"guidance\":\"\",\"simulcast\":false,\"liveRewind\":false,\"embedRights\":\"allowed\",\"items\":[{\"vpid\":\"p048v6sh\",\"live\":false,\"duration\":55,\"kind\":\"programme\"}],\"summary\":\"What if Yahoo hackers have my details?\"}},\"otherSettings\":{\"advertisingAllowed\":true,\"continuousPlayCfg\":{\"enabled\":false},\"isAutoplayOnForAudience\":false}}'></figure>
        </div>
    <figcaption><span>Media caption</span>What if Yahoo hackers have my details?</figcaption>
</figure><p>Around eight million UK accounts were believed to have been affected - including some users of BT and Sky email <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a>.</p><p>\"The indictment unequivocally shows the attacks on Yahoo were state-sponsored,\" Yahoo said in a statement, responding to the DOJ announcement.</p><p>\"We are deeply grateful to the FBI for investigating these crimes and the DOJ for bringing charges against those responsible.\"</p><p>The DOJ said that the charges have no connection to the hack on the Democratic National Convention last year.</p>
    "
