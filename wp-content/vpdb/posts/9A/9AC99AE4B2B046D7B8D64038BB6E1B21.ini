</figure>

<p>As my colleague Adi Robertson wrote yesterday, even simple tools like AR makeup seem like such obviously useful applications of the tech that it’s hard to imagine it not taking off and becoming the norm, at least for when you’re using Facebook Live or Snapchat. From there you could imagine a world where it’s hard to tell what or who is even real at any given moment, just like a post-Photoshop world calls into question the veracity of static 2D photography. “Just how much will people be able to doctor the photos that appear in their feeds?” writes <em>BuzzFeed</em>’s Nitasha Tiku. “And will the people who see them know they’ve been manipulated?”</p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<div><aside><q>We rate everything these days, including people</q></aside></div>
<p>Of course, then there’s the ability to augment every object, including another person, with data culled from the internet. We already rate everything these days: the dating apps we use; the contract drivers who take us to work; every meal we eat out; every customer service experience we have. As <em>The Verge</em>’s Josh Dzieza wrote in the fall of 2015, the on-demand economy has turned us into over-sensitive and hypercritical bosses, determining on a whim whether someone’s performance in even the most benign of interactions is worthy of a much-sought-after five-star rating. </p>
<p>Thinking about this and its connections to real AR on the horizon, I’m reminded of “Nosedive.” The unsettling season three premiere episode of <em>Black Mirror</em> showcased a world where every product, service, and life opportunity — where you live, where you work, who your friends are — is dictated by your placement on a 5.0 scale. This number is presented any time someone waves their phone at you. Any sleight, no matter how trivial or imagined, can get you docked a few fractions of a point, the equivalent of a plummet in your credit score, or in Shteyngart's twisted fiction, your Hotness rating. </p>
