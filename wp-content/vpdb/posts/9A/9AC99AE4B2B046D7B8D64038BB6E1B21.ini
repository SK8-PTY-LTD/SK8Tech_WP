<p>In fact, I’d argue it’s AR that provides the vastly more real, immediate, and frightening route to dystopian tropes that VR — as an expensive hardware hobby years away from the mainstream — could never yield. Ubiquitous and free-to-use AR built right into our smartphones is fast approaching. That paves the way for aggressive advertising overlaid over every inch of our line of sight, and the kinds of public ranking systems that split society into the have’s and have not’s. You could imagine a future where every inch of wall space becomes an AR canvass for corporate messaging, or Tinder releases an AR add-on powered by facial recognition that lets you identify and swipe on strangers you see on the street. </p>      <div>
        
<div data-cb-dfp-id=\"unit=desktop_article_body\" data-cb-ad-id=\"Desktop article body\">
  
</div>

      </div>
      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>Facebook didn’t shy away from the marketing opportunities AR provides. In fact, it embraced the idea that you could hover your viewfinder over a restaurant and be told its Yelp rating, or find messages your friends leave you in public locales by peering through the camera lens on Facebook’s app. It seems clear that for every consumer benefit AR provides, there will also be a corporate one designed to exploit our attention, extract our wants and needs, and attempt to sell us products. </p>
<p>Right now, AR is restricted to the silly and playful. We have camera masks that give us cat ears and style transfers that turn selfies into impressionist paintings. But it’s not farfetched to see where it might all be headed in the future, in both expected and unexpected directions. </p>
