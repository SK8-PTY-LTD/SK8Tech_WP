<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/black_mirror_nosedive_screenshot_1.png\" alt=\"Facebook’s plans to augment reality are as dystopian as they are smart\"></noscript>

      
    </span>
    
  </span>
  
    <span>
      
      
        <cite>Photo: Netflix</cite>
      
    </span>
  
</figure>

<p>It was a deeply frightening episode not just because its illustration of society felt so close to reality, but because the hardware and software required did too. “Nosedive” wasn’t imagining a world where we have AR glasses or optical implants. There wasn’t some evil class of corporate elites exploiting consumers for personal gain, or an oppressive government interested in forcing people to conform to a single standard of congenial interaction. </p>
<p>The episode featured just a phone, powered by software that understands what it’s looking at, that nonetheless gets used to reduce people to a face on a screen and a numerical figure. We don’t have to speculate what it would take for this type of tech to arrive in the real world. It’s already here. </p>
<p></p>
