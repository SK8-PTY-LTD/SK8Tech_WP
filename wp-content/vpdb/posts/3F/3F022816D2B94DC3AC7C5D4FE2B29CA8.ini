<div>
  <p>The bottom of the ocean is teeming with weird animals — and this week, they’re being featured in a cute postcard created by the National Centers for Environmental Information. The postcard is part of new twice-monthly series of images taken from the National Oceanic and Atmospheric Administration’s vast photo collection and paired with scientific descriptions. </p>
<p>This week, the postcard stars the photogenic, bottom-dwelling sea creatures that make up the broad category of benthic animals or benthos— like sponges, starfish, and scallops. They’re as diverse as the varied underwater habitats they live in. But most of these invertebrates are similar in that they survive by filtering through the muck that drifts to the ocean floor. They basically act like the ocean’s garbage disposal, churning up the sediment and cycling nutrients in the meantime. </p>
  <figure>
  <span>
    <span data-original=\"https://cdn2.vox-cdn.com/uploads/chorus_asset/file/8383199/Zoantharia001.jpg\">
      
        
<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170422_58faf774161ac.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1492837416_63_18749\" data-cdata='{\"asset_id\":8383199,\"ratio\":\"*\"}' alt=\"Say ‘Wish you were here’ with these postcards of hellish deep-sea creatures\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Zoantharia001.jpg\" alt=\"Say ‘Wish you were here’ with these postcards of hellish deep-sea creatures\"></noscript>

      
    </span>
    
  </span>
  
    <span>
      
        <figcaption>Zoantharia (Bullagummizoanthus emilyacadiaarum		</figcaption>
      
      
        <cite>Photo by NOAA Ocean Exploration and Research</cite>
      
    </span>
  
</figure>

<p>A few benthic animals live really, really deep underwater, like these lobsters that shack up next to hydrothermal vents nearly four miles beneath the surface. “That’s the equivalent of 13 Empire State Buildings stacked on top of each other,” NOAA writes.</p>
  <figure>
  <span>
    <span data-original=\"https://cdn0.vox-cdn.com/uploads/chorus_asset/file/8383157/SquatLobsters045.jpg\">
      
        
<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170422_58faf77af37e9.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1492837416_8923_18750\" data-cdata='{\"asset_id\":8383157,\"ratio\":\"*\"}' alt=\"Say ‘Wish you were here’ with these postcards of hellish deep-sea creatures\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/SquatLobsters045.jpg\" alt=\"Say ‘Wish you were here’ with these postcards of hellish deep-sea creatures\"></noscript>

      
    </span>
    
  </span>
  
    <span>
      
        <figcaption>Squat lobster (<em>Munidopsis subsquamosa)</em>
</figcaption>
      
      
        <cite>Photo by NOAA</cite>
      
    </span>
  
</figure>

<p>To withstand the high pressures and cold temperatures of the deep ocean, many benthic animals puff themselves up with water and slow down their metabolisms. But humans are less well-adapted to the intense pressures. So to snap these photos, people working with NOAA sent down the Deep Discoverer remotely operated vehicle (ROV), which can dive up to four miles down. </p>
  <figure>
  <span>
    <span data-original=\"https://cdn3.vox-cdn.com/uploads/chorus_asset/file/8383161/new_species.jpg\">
      
        
<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170422_58faf77da750c.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1492837416_6200_18751\" data-cdata='{\"asset_id\":8383161,\"ratio\":\"*\"}' alt=\"Say ‘Wish you were here’ with these postcards of hellish deep-sea creatures\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/new_species.jpg\" alt=\"Say ‘Wish you were here’ with these postcards of hellish deep-sea creatures\"></noscript>

      
    </span>
    
  </span>
  
    <span>
      
        <figcaption>New species discovered by the Deep Discoverer ROV during a 2015 dive. From top left: Seastar, red coral, white coral, and a squat lobster.</figcaption>
      
      
        <cite>Images by NOAA Ocean Exploration and Research.</cite>
      
    </span>
  
</figure>

<p>During these dives, the Deep Discoverer captured a couple brand new species on camera and took enough photos that scientists could create a Benthic Deepwater Animal Identification Guide. Now, we can look at these gorgeous photos and even send them as birthday cards to mom. </p>
