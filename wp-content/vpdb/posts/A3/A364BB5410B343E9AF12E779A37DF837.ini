        <figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/ecoflow-river-47.jpg\" alt=\"EcoFlow River is a mobile power plant for all your gear        This slick-looking battery could change how and where you work and play.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/YXEna3obGL7553pfm5-9f3OJbWQ=/2017/05/12/0bbc18c1-6d3e-4026-acdf-c4c640407b12/ecoflow-river-47.jpg\"></span></span><figcaption><span><p>EcoFlow's River can pump out up to 500 watts, but weighs just 11 pounds (5 kg).</p></span><span>
                                                    Sarah Tew/CNET
                                                </span></figcaption></figure><p> 	 Batteries might not be the sexiest tech around, but for people who live or die by their devices (or at least depend on them for work) being able to stay up and running wherever you are is essential.</p><p> 	 Currently available on Indiegogo for $499 (roughly Â£390 or AU$675), the EcoFlow River mobile power station claims a huge capacity of 412Wh or 116,000mAh with a total output of 500 watts. Up front you'll find spots for all your mobile charging needs: four USB ports (two with Quick Charge 2.0), two USB Type C with Quick Charge 3.0 and two DC outlets. Around back you'll find two AC outlets and a 12-volt car port.</p><p> 	 I had a chance to test an early sample and, while I did no formal battery testing, it seems to perform as promised, powering and charging up to 11 devices simultaneously for hours. It was a perfect companion for everything from car camping trips to home improvement work to keeping my drone and GoPro batteries charged up while I was out flying for the day.</p><div section=\"shortcodeGallery\">
                                                        
                    <div data-item=\"image\" section=\"galleryItem.1\">
                                
                    <svg><use aria-hidden=\"false\" xlink:href=\"#galleryOverlay\"></use></svg><figure><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/ecoflow-river-07.jpg\" height=\"407\" width=\"724\" alt=\"EcoFlow River is a mobile power plant for all your gear        This slick-looking battery could change how and where you work and play.\"></figure><div>
                        <span>23</span> <svg><use aria-hidden=\"false\" xlink:href=\"#photo\"></use></svg></div>

                    <div>EcoFlow's River mobile power station is where style meets utility</div>
                
            </div>
            </div><p> 	 That amount of power also meant I could go work on my laptop out in park for hours with my screen on full brightness without worrying about finding an outlet or my phone battery dying while I used it as a mobile hotspot. And while using it outdoors or on the go is a given, I also found myself using it around the house in lieu of an extension cord.</p><p> 	 Also, because the thing weighs around 11 pounds (5 kg), it wasn't too much of hassle to carry around  and the display on front lets you know just how much power you're using and the time remaining. What really sells the River, though, is that it'll make a great emergency power source since it doesn't trickle discharge as quickly as competing stations. EcoFlow claims it will keep a full charge for one year, so it'll be ready whenever you need to use it.</p>
                            
                
                                
                                            


