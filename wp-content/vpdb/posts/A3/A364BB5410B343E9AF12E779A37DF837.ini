<div data-ad=\"replay-wide-top\">
        </div>                        <p> 	 When its batteries are drained a full charge off a wall outlet takes only 6 hours. If you're traveling, a car lighter socket will get it fully charged in 9 hours. EcoFlow also offers an optional solar panel that will take the River from empty to full in 10 to 15 hours.</p><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/20170513_5916783b4d961.jpg\" alt=\"EcoFlow River is a mobile power plant for all your gear        This slick-looking battery could change how and where you work and play.\" data-original=\"https://cnet1.cbsistatic.com/img/Xhe4Wx1Prms7ylHs-06lorwU3YA=/2017/05/12/ab283a44-548d-42ec-997b-84e259f68189/ecoflow-river-45.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/ecoflow-river-45.jpg\" alt=\"EcoFlow River is a mobile power plant for all your gear        This slick-looking battery could change how and where you work and play.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/Xhe4Wx1Prms7ylHs-06lorwU3YA=/2017/05/12/ab283a44-548d-42ec-997b-84e259f68189/ecoflow-river-45.jpg\"></span></noscript></span><figcaption><span><p>The River isn't water sealed, but an optional $59 case helps protect it from the elements. </p></span><span>
                                                    Sarah Tew/CNET
                                                </span></figcaption></figure><p>  If you want to get one as soon as possible, you'll have to act fast: The campaign has less than a day to go. It is fully funded and the company says its already getting the power stations ready to ship the first units out to backers with shipments expected to arrive in June and July (though UK, Australia, EU versions shipping with 220-230V 50Hz AC output and a universal plug won't ship till September).</p>

        
                                                        
