    <figcaption><span>Media caption</span>\"There is no honour in denigrating a fellow marine\"</figcaption>
</figure><p>Earlier this month, top marine Gen Robert Neller told anyone participating in the activity: \"You're not helping me or your marine corps.\"</p><p>Senator Kirsten Gillibrand, a New York Democrat, responded by saying there was still a need for the military to tackle longstanding allegations of rampant sexual assault and harassment.</p><p>A Facebook group where some of the nude photos were shared, Marines United, had 30,000 members but was shut down after the scandal hit headlines.</p><p>The BBC has seen a separate message board where servicemen from other branches of the US military have shared hundreds of nude photos.</p>
