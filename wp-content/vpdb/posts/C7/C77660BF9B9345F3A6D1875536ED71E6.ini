                <span>
                    The new guidance advises marines to be careful when using <a href=\"<<[site-url]>>/services/content-marketing/\" title=\"Social Media\" target=\"_blank\">Social Media</a>
                </span>
            </figcaption>
            
        </figure><p>US Marines have been given guidelines for using <a href=\"<<[site-url]>>/services/content-marketing/\" title=\"Social Media\" target=\"_blank\">Social Media</a> after it was discovered some had been sharing nude photos of female colleagues online.</p><p>The advice encourages marines to behave responsibly when sharing marine corps-related material online.</p><p>It adds that existing orders for the marines have \"long prohibited\" sexual or other harassment.</p><p>The Pentagon previously said sharing nude photos was \"inconsistent\" with its values.</p><p>\"Marines should think twice before engaging in questionable online activities, and must avoid actions online that threaten the morale, operational readiness and security, or public standing of their units, or that compromise our core values,\" the new guidance says.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>It also warns against posting discriminatory content that targets a person's \"race, colour, sex, gender, age, religion, national origin, sexual orientation or other protected criteria\".</p><p>Servicemen and women were advised to report any questionable content.</p><figure>
