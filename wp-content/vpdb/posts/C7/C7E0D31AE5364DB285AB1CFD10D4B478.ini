        </figure><p>The US Navy has issued new rules forbidding personnel from sharing intimate photographs without consent.</p><p>They ban the sharing of images when \"the person depicted had a reasonable expectation of privacy\" or \"without legal justification or excuse\".</p><p>It follows the discovery that some marines were sharing photos of women in a private Facebook group.</p><p>Service personnel found to be violating the regulations will be dealt with by military courts.</p><p>The interim order, which was signed on Tuesday, is expected to be made permanent in the next edition of the US Navy regulations.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><h2>Taken without consent</h2><p>The photos began to appear on the members-only Marines United group in January, when the first US Marine infantry unit began admitting women.</p><p>They were often accompanied by obscene comments and some of the women in the pictures were identified by name, rank and unit.</p><p>Membership of the group, now closed, was limited to active and retired male US Marines and Navy Corpsmen, and British Royal Marines.</p><p>A spokesperson for the Royal Navy said that as the images were posted by US Marines, it was \"a matter for the US authorities\".</p><p>Some of the images appeared to have been taken covertly, while others are believed to have been taken with the women's consent but posted without permission.</p><p>Facebook and Google closed the <a href=\"<<[site-url]>>/services/content-marketing/\" title=\"Social Media\" target=\"_blank\">Social Media</a> accounts of those posting the images, following a request from the US Marine Corps.</p><p>A Google Drive folder hosting the images was also deleted. </p>
