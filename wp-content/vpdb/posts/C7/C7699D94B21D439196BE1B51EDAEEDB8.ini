post_title = "An artificial womb successfully grew baby sheep — and humans could be next"
post_excerpt = "This artificial womb successfully grew baby sheep — and humans could be next.Inside what look like oversized ziplock bags strewn with tubes of blood and fluid, eight fetal lambs continued to develop — much like they would have inside their mothers. Over four weeks, their lungs and brains grew, they sprouted wool, opened their eyes, wriggled around, and learned to swallow, according to a new study that takes the first step toward an artificial womb. One day, this device could help to bring premature human babies to term outside the uterus — but right now, it has only been tested on sheep."
