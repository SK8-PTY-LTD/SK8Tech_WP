<p>As an active Twitter user, I also can imagine a wide range of service enhancements that would increase my engagement. For example, I simply can’t imagine why Twitter is not the premier source for an automated, real-time feed of the personalized news topics that meet my interests. The existing “News,” “Trends” and #search features fall short of satisfying this craving. However, issues associated with creating more engaging features are outside the scope of this article.</p>
<p>Nonetheless, new service features, while desirable, are not needed for Twitter to achieve far higher profitability: A radical shift in its revenue model will enable Twitter to achieve the profitability it merits. Twitter’s existing user base already delivers enormous marketing and advertising value to businesses. To date, Twitter, in contrast to other media, has not sought to capture an appropriate share of the value its service creates for businesses benefiting from the use of its platform.</p>
<h2>Jack, give me a call</h2>
<p>Jack Dorsey, we have never met, and you probably resent people like me suggesting ideas that no doubt you have considered and rejected. But, let’s face it: Your business is not improving. You are at a crossroads: You can be Yahoo (without a buyer) or a reimagined business, with Facebook-like potential. I suggest you choose the latter. Let’s talk.</p>
