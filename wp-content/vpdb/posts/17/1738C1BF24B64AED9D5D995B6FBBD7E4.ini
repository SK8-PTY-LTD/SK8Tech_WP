<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Cloudera-expects-market-cap-to-be-less-than-half-private-valuation.jpg\" alt=\"Cloudera expects market cap to be less than half private valuation\" />
<p>Cloudera, the enterprise big data company that’s received significant backing from Intel, has released the expected price range for its IPO. The company says it plans to price its shares between $12 and $14. The price will get finalized the night before Cloudera debuts on the stock market, which is expected to happen later this month.</p>
<p>The proposed price is a significant disappointment for some of the investors and employees of the company because it will mean it has gone down in value since its last private round. If it prices at the top of the range, Cloudera will be valued at $1.8 billion, significantly less than the $4.1 billion valuation from its 2014 round. This scenario has become known as a “down round IPO.”</p>
<p>The company has raised at least $1 billion, dating back to 2008. Intel is the largest shareholder, owning 22 percent of the company, prior to the IPO. Accel owns 16.3 percent and Greylock Partners owns 12.5 percent.</p>
<p>The company’s filing, which was unveiled last month, gave us a glimpse at their financials. Revenue is growing, totaling $261 million for the fiscal year ending in January. Cloudera brought in $166 million for the same period last year.</p><div><div></div></div>
<p>Losses were $186.32 million, down from $203 million in the same timeframe the year before. The risk factors section of the filing says they “expect to continue to incur net losses for the foreseeable future.”</p>
<div>
	<h2>Related Articles</h2>

					Cloudera&#039;s IPO will test unicorn valuations
