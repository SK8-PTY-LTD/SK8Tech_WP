					Cloudera posts long-awaited IPO filing
	</div>
<p>Competition could be one of the biggest obstacles for Cloudera. HP, IBM, Oracle, Amazon Web Services and Hortonworks are amongst the competitors listed in the S-1 documents.</p>
<p>Intel and Cloudera have been working on partnerships that aim to improve the speed and also the security for data processing. According to the filing, “Intel and Cloudera collaborated on optimized data encryption speed through use of arithmetic acceleration built into the Intel Architecture. Intel and Cloudera also collaborated to develop Spot (incubating project), an open source cybersecurity <a href=\"<<[site-url]>>/services/seo-sem/\" title=\"Analytics\" target=\"_blank\">Analytics</a> platform built on open data models that provides advanced threat detection using big data <a href=\"<<[site-url]>>/services/seo-sem/\" title=\"Analytics\" target=\"_blank\">Analytics</a> and machine learning.”</p>
<div>Morgan Stanley, JP Morgan and Allen &amp; Co are the underwriting banks on the offering. The company intends to list on the New York Stock Exchange, under the ticker “CLDR.”</div>
<div></div>
<div>Last month, Snap kicked off 2017 tech IPOs after a slow last year. Since then we’ve seen MuleSoft, Alteryx, Yext, Okta and Netshoes debut.</div>


