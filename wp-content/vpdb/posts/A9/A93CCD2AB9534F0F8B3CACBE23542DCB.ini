post_content = "
                
                                                        
                            
        
        <p>For the past several weeks I've been showcasing YouTube channels made by everyday people who don't have big sponsorships or lots of resources. Previously, I've written about Numberphile, Every Frame a Painting, Hot Ones, and several others. </p><p>This week, I'm highlighting one of my favorite educational channels, which illustrates complex concepts using really cool animations and artwork. It's called Kurzgesagt - In a Nutshell, and I guarantee that after you've watched a couple videos, you'll see why it's easy to fall down the rabbit hole and watch more and more.</p><p>First, learn about how genetic engineering is nearing a point that we could only dream of decades ago:</p><div>
		        <div>
		    <iframe width=\"420\" height=\"349\" src=\"https://www.youtube.com/embed/jAhjPd4uNFY\" frameborder=\"0\" allowfullscreen></iframe>
        </div>
	
		
		
		
		
		
		</div><p>Next, this episode explains how gravity is like a prison and that it takes considerable energy to escape Earth to see the rest of our universe.</p><div>
		        <div>
		    <iframe width=\"420\" height=\"349\" src=\"https://www.youtube.com/embed/RVMZxH1TIIQ\" frameborder=\"0\" allowfullscreen></iframe>
        </div>
	
		
		
		
		
		
		</div><p>In this one, we move to a more gruesome topic talking about parasites and neglected tropical diseases:</p><div>
		        <div>
		    <iframe width=\"420\" height=\"349\" src=\"https://www.youtube.com/embed/qNWWrDBRBqk\" frameborder=\"0\" allowfullscreen></iframe>
        </div>
	
		
		
		
		
		
		</div>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>Finally, this video discusses whether a space elevator is a practical vehicle for getting us out of this world.</p><div>
		        <div>
		    <iframe width=\"420\" height=\"349\" src=\"https://www.youtube.com/embed/qPQQwqGWktE\" frameborder=\"0\" allowfullscreen></iframe>
        </div>
	
		
		
		
		
		
		</div>
                            
                
                                
                                            


