 custom chipset\" /></div>               <h3>mi5c_9</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_10.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_10.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_10.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_10.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Xiaomi&amp;#8217;s new Mi5c is the first phone to be powered by its custom chipset\" /></div>               <h3>mi5c_10</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_11.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_11.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_11.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_11.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Xiaomi&amp;#8217;s new Mi5c is the first phone to be powered by its custom chipset\" /></div>               <h3>mi5c_11</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_12.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_12.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_12.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_12.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Xiaomi&amp;#8217;s new Mi5c is the first phone to be powered by its custom chipset\" /></div>               <h3>mi5c_12</h3>               <div></div>               <div></div>           </li></ol>      <div>app</a>er\">          &nbsp;<span>View Slideshow</span>      </div>      <div>          <span>Previous</span>          <span>Next</span>          Exit      </div>  </div><p>Xiaomi is only the fourth phone-maker to design its own processor, but the launch device is underwhelming. There’s plenty of speculation around the Mi6 while Xiaomi wowed the industry with the impressively designed Mi Max, yet here it is trotting out a budget version of last year’s flagship phone.</p><p>That may be disappointing to some onlookers, but it is not uncommon for phone-maker to introduce custom silicon to non-flagship phones first, giving themselves an opportunity to tinker and iterate before loading it into their halo device for the year. That looks to be the case here. A Xiaomi rep decline to comment when we asked if the Surge S1 would power the upcoming Mi6 so you’ll have to wait and see on that.</p>"
