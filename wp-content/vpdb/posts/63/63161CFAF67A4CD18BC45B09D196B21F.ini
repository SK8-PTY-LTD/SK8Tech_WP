post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/02/Xiaomi8217s-new-Mi5c-is-the-first-phone-to-be-powered-by-its-custom-chipset.jpg\" alt=\"Xiaomi&amp;#8217;s new Mi5c is the first phone to be powered by its custom chipset\" /><p>Xiaomi may be skipping Mobile World Congress, the year’s biggest phone show, but it is still making news this week after it unveiled its first processor and the first phone it is powering.</p><p>The device is the Mi5c, an updated model of its 5.15-inch Mi5 that it launched at Mobile World Congress last year.</p><p>The Mi5c is powered by the Surge S1, Xiaomi’s first SoC chipset and its bid to reduce its reliance on industry suppliers like Qualcomm, and also build customization and differentiation into its phones. That’s important because 2016 wasn’t a great year for the company, it stopped providing annual shipment numbers amid reports that sales had dropped below the 70 million-plus it sold in 2015. Xiaomi thinks that a new strategy, which includes designing its own silicon — something only Samsung, Apple and Huawei currently do — and growing its offline retail presence can turns things around.</p><p>So what of the Surge S1. Well, it’s an octa-core 64-bit processor that Xiaomi said runs up to 2.2GHz. In terms of tangible developments that you’ll see in phones running the chipset, Xiaomi claimed it is 40 percent more power efficient (thanks to its quad-core GPU), while call quality will be clearer. The chip can also improve photos, it added, with better low light scene shooting and increased light sensitivity.</p><p>“For Xiaomi, the move is an essential next step in our development. In order to deliver on our promise to make innovation available to everyone, we need to master the core technologies of our industry and tightly integrate the development of our hardware with our software, helping us to make even better smartphones that will consistently surprise the industry and delight consumers,” Xiaomi CEO Lei Jun said in a statement.</p><p>Xiaomi added that the process to create the chipset has taken 28 months, starting October 2014. It put forward some benchmarking data for those who are into the details:</p><div> <blockquote align=\"center\" data-width=\"500\"> <p lang=\"en\" dir=\"ltr\">Benchmarks? You be the judge. #SurgeS1 pic.twitter.com/dZ1RoVbKl5</p> <p>— Mi (@xiaomi) February 28, 2017</p> </blockquote> <p></p> </div><p>Chipsets are all well and good but phones are what people buy and use.</p><div><div></div></div><p>The Mi5c will sell for 1,499 RMB ($220) in China which makes it a budget Mi5. The device includes a fingerprint sensor on the front, a downgraded 12-megapixel rear camera, 3GB RAM and 65GB of storage. Xiaomi said that using the Surge S1 gives the device those aforementioned camera, power and performance benefits.</p><div>     <ol><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_1.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_1.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_1.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_1.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Xiaomi&amp;#8217;s new Mi5c is the first phone to be powered by its custom chipset\" /></div>               <h3>mi5c_1</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_2.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_2.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/mi5c_2.jpg?w=1&#038;h=1\" data-trigger-notificati