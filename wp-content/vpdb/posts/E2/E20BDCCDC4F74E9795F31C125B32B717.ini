</div><p>In addition, other Twitter users can report tweets to the Twitter team for review. In this case, if the tweet is determined to be potentially sensitive, Twitter will label the content appropriately — or remove it, if it’s a live video. It may also adjust your account setting for you, so your future tweets are marked accordingly, if it deems it necessary.</p><p>For repeat violations, Twitter may permanently adjust that setting on your behalf, it says.</p><p>The process for marking entire profiles as sensitive follows a similar set of guidelines and processes, including the fact that Twitter can take an active role in identifying these accounts, based on the content of the account’s tweets.</p><p>The feature is still in testing, and not widely rolled out at this time.</p><p>A Twitter spokesperson confirmed the new feature, saying “this is something we’re testing as part of our broader efforts to make Twitter safer.”</p><p>In recent days, Twitter has taken a number of steps to address the issues of safety and abuse on its network. It has rolled out new filters for hiding harassing content, safer search results, a “time out” feature for bullies, user interface tweaks to hide low-quality and abusive tweets, a better Mute option, more transparency around abuse reporting and smarter algorithms for identifying and handling abusive content, as well as those that prevent abusers from coming back after it bans using new accounts.</p><p>Warning users about select individuals is not necessarily another change aimed at quelling abuse, but rather making the network feel more friendly. It’s not exactly a novel idea, of course. Plenty of networks flag content that’s not appropriate for all to see — like YouTube’s warnings on age-restricted content or Facebook’s warnings about graphic content, for example.</p><p>As with other new anti-abuse features, some people seem genuinely baffled as to why they were flagged, not seemingly able to connect the dots between their tweets and their consequences.</p><p>Case in point (um, sensitive content warning):</p><div>
