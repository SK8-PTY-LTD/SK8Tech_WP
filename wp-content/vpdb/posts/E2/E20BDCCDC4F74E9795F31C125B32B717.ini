post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Twitter-tests-a-feature-that-warns-users-of-profiles-with-8216potentially-sensitive-content8217.jpg\" alt=\"Twitter tests a feature that warns users of profiles with &amp;#8216;potentially sensitive content&amp;#8217;\" /><p>Twitter confirmed it’s testing a new feature that flags users’ profiles as potentially including “sensitive content.” When you click on one of these profiles from a link on Twitter, or if you visit the profile’s web page directly, you won’t be immediately shown the users’ tweets. Instead, a warning message displays, reading “Caution: This profile may include sensitive content.”</p><p>When you click a link to the profile on Twitter, the message appears in a pop-up window. And if you visit the profile directly, the warning message is all that displays until you agree to view the content by clicking the <em>“Yes, view profile”</em> button.</p><p>A reporter at Mashable first spotted the feature when trying to view the profile of technology analyst Justin Warren, but could not determine how the content was flagged.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Twitter-tests-a-feature-that-warns-users-of-profiles-with-8216potentially-sensitive-content8217.png\" width=\"551\" height=\"267\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/sensitive-warning.png 551w, https://tctechcrunch2011.files.wordpress.com/2017/03/sensitive-warning.png?w=150&amp;h=73 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/sensitive-warning.png?w=300&amp;h=145 300w\" sizes=\"(max-width: 551px) 100vw, 551px\" alt=\"Twitter tests a feature that warns users of profiles with &amp;#8216;potentially sensitive content&amp;#8217;\"></p><p style=\"text-align:center;\"><em>Image credit: Mashable</em></p><p>That’s fairly difficult to do in this case — after all, Warren’s tweets seem fairly innocuous, except for a little swearing at times.</p><p>Twitter tells us the new feature works similarly to how other sensitive content on Twitter gets flagged, based on users’ settings.</p><p>Currently, the company permits content that contains violence or nudity, but it draws the line at “pornography or excessive violence in live video, or in your profile image or header image,” according to its page on sensitive media. It doesn’t mention profanity, racism, bigotry and other types of offenses, however. But sensitive content is not limited to “violence or nudity,” we’re told.</p><p>Users can choose to mark themselves as someone who tweets sensitive content through their “Privacy and Safety” settings.</p><div>
