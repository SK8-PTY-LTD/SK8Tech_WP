post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Hyperloop-Transportation-Technologies-starts-building-its-first-full-size-passenger-pod.jpg\" alt=\"Hyperloop Transportation Technologies starts building its first full-size passenger pod\" /><p>In the world of Hyperloop, the race is on to see who can produce the first viable commercial system. Hyperloop Transportation technologies announced a key move in its own progress towards that goal on Tuesday: It has begun construction on its first full scale passenger capsule, to be completed and revealed in 2018.</p><p>The capsule’s not just being built to show that HTT can make it a real thing; it’s destined for use in a commercial system that the company says it’ll announce soon, one sprung from its many negotiations ongoing with various potential clients, which also include feasibility studies to help find out where in the world it makes the most sense to build a real Hyperloop capable of transporting people at very high speeds over great distances down a near-vacuum tube.</p><p>The new HTT passenger capsule will still undergo final “integration and optimization” at the company’s research and development facility in Toulouse, France before delivery to the still-unspecified customer. It’s being made for HTT by construction partner Carbures S.A., a firm that builds parts and whole systems for use in aeronautics, defense, space and more.</p><div>
