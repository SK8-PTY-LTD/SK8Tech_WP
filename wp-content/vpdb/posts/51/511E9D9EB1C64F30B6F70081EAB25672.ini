	</div><p>The new capsule will run around 100 ft long, with a 9 foot diameter and a total weight of 20 tons. It can fit between 28 and 40 passengers inside, depending on desired configuration, and can travel at speeds of up to 760 MPH. HTT’s CEO Dirk Ahlborn said in a statement that the company is focused on a “passenger first approach to guarantee that safety” is always the company’s first concern, hence why it’s begun construction on the people pod so early in its progress towards building its first commercial product.</p><div><div></div></div><p>For manufacturing partner Carbures, this is probably an extremely interesting and unique engineering project where it can test its considerable aerospace engineering expertise and experience. A Hyperloop systems is, in many ways, a ground-level aeroplane: both are capsules designed to travel through extremely low-pressure environments, taking advantage of reduced friction to achieve very high speeds.</p><p>HTT has agreements with Abu Dhabi, Slovakia and the Czech Republic regarding potential Hyperloop system installations. The company’s main rival, Hyperloop One, is setting its sights on a commercial cargo transportation system between Abu Dhabi and Dubai as its first full-scale client project.</p>"
