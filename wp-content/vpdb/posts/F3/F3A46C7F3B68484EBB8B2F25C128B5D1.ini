<p>It would be remiss of me to not talk about white people and men, so here goes. Yes, both groups still exist at Slack, with white people making up 59.4 percent of the company’s workforce in the U.S. and men making up 56.5 percent of Slack’s global workforce. If I could break out the number of white men at Slack, you best believe I would, but unlike past reports, Slack did not include any stats around intersectionality.</p>
<p>Anyway, you can check out the rest of the stats above in the gallery. Moving forward, it’s unclear what Slack’s goals are, given the fact that it didn’t share any. But Slack says it anticipates “much more experimentation and growth over the coming years,” the company wrote in its report.</p>
<p>“We have always said we want Slack to be a place where people of all different backgrounds<br>
thrive,” the report states. “This report is part of our commitment to the transparency required to make progress in this space. Ultimately, we would like to be the kind of company that could serve as an example of diversity and business success going hand ­in ­hand, and we’re committed to doing the work to get there.”</p>


