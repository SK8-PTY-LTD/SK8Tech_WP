<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Slack8217s-diversity-report-reveals-how-many-people-with-disabilities-it-employs.jpg\" alt=\"Slack&amp;#8217;s diversity report reveals how many people with disabilities it employs\" />
<p>Tech companies rarely, if ever, include information about how many people with disabilities they employ. Today, Slack is changing things up. According to the company’s latest diversity report, 1.7 percent of its employees identify themselves as having a disability.</p>
<p>As TechCrunch’s Steve O’Hear noted, tech companies are generally hesitant to discuss disabilities. Slack, however, was rather open in its dialogue with O’Hear at the time about including that information in future diversity reports, as long as the company followed legal processes and employees were willing to share it. Good on Slack for following through.</p>
<p>Since its last report in February 2016, Slack’s workforce has more than doubled, to almost 800 employees across five countries. It also changed the way it presents the data to be in line with the methods required by the Equal Employment Opportunity Commission. Slack declined to comment beyond what it posted on its blog.</p>
<p>In addition to people with disabilities, Slack included the aspects of a diversity report that many of us are familiar with, such as racial demographics and a gender breakdown across technical, non-technical and leadership roles. Slack also reported that lesbian, gay, bisexual, trans and queer people make up 7.8 percent of its workforce in the U.S.</p>
<p>But let’s look at my favorite topic — race. In the U.S., underrepresented racial minorities in tech make up 11.5 percent of Slack’s workforce. In this case, underrepresented backgrounds include black, Latinx, Native Hawaiian or Pacific Islander.</p>
<p>In technical roles, people of color make up 11.4 percent of employees. You may remember that Slack at one point reported 8.9 percent of its engineering team was black and 6.9 percent of its technical team was black. You may now notice that its technical team is just 4.8 percent black and that the engineering department is included in the technical team breakdown.</p><div><div></div></div>
<p>What say thee? Well, Slack’s past reports were based on voluntary employee surveys, which means they were not as comprehensive as they could have been. Slack was also looking at the racial demographics of its employees globally, while this report only takes race into account for U.S.-based employees.</p>
<p> </p>
