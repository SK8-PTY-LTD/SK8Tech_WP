post_content = "
                
                                                        
                            
        
        <figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/gettyimages-654921546.jpg\" height=\"0\" width=\"970\" alt=\"Your NCAA bracket busted? Now you've got a second chance        ESPN and CBS Sports, which run the most popular bracket contests, are among those giving basketball fans another chance to win.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/58s37QFUtzrIt_b3X9BBHAws56E=/fit-in/970x0/2017/03/19/2bc2fbad-0bd2-4cf8-873d-966c5bfd7451/gettyimages-654921546.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></span><figcaption><span><p>Feeling blue after defending champion Villanova lost and busted your NCAA basketball tourney bracket? There are second chances awaiting. </p></span><span>
                                                    Elsa/Getty Images
                                                </span></figcaption></figure><p> Hey, basketball fans are you still stinging after picking Villanova or Duke as the big winner in your bracket?</p><p> Well, sports giant ESPN is literally offering another way win a bracket with its Tournament Challenge Second Chance. Now, you can pick who will emerge as a new national champion among the Sweet 16 teams left in NCAA basketball tournament starting Monday.</p><p>  I'm sure millions are reeling after defending national champion Villanova, was upset by Wisconsin 65-62 on Saturday, sending the basketball world into a tizzy. Just ask ESPN Vice President of Fantasy Sports and Philadelphia native George Leimer, who told me late Friday that he had about 40 brackets in play and that most of them had his hometown team, Villanova, winning it all.</p><p> \"Look, getting your bracket being busted is something that happens to all of us. It's the nature of the beast,\" he said -- before Villanova lost. \"Think of Second Chance as another way of redeeming yourself.\"</p><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170321_58d1420ee87b9.jpg\" alt=\"Your NCAA bracket busted? Now you've got a second chance        ESPN and CBS Sports, which run the most popular bracket contests, are among those giving basketball fans another chance to win.\" height=\"0\" width=\"270\" data-original=\"https://cnet3.cbsistatic.com/img/Dg_E8lG05RWYl1-nvQpJfUT0oN0=/fit-in/270x0/2017/03/20/2f7009c6-8ef0-46b8-8649-0770b52ce20b/gettyimages-655401834.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/gettyimages-655401834.jpg\" height=\"0\" width=\"270\" alt=\"Your NCAA bracket busted? Now you've got a second chance        ESPN and CBS Sports, which run the most popular bracket contests, are among those giving basketball fans another chance to win.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/Dg_E8lG05RWYl1-nvQpJfUT0oN0=/fit-in/270x0/2017/03/20/2f7009c6-8ef0-46b8-8649-0770b52ce20b/gettyimages-655401834.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"270\"></span></noscript></span><figcaption><span><p>Even with heavily favored Duke's loss Sunday to South Carolina in the NCAA basketball tournament, fans can still play in the second-chance bracket contests out there. </p></span><span>
                                                    Getty Images
                                                </span></figcaption></figure><p> Well, I guess I'm in a similar predicament after my pick for national champion, Duke, lost to South Carolina 88-81 late Sunday. Let's just say it was a rough night.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p> ESPN isn't the only one offering second chances. CBS Sports and Fox Sports are offering similar options. (Editors' note: CNET is owned by CBS.)</p><p> These contests come after the NCAA tournament's overall top seed, the aforementioned Villanova, and No. 2 seeds Louisville and Duke couldn't make it past the second round.</p><p>While there may be some who might think it isn't fair to create another bracket, just consider this: Nearly 19 million brackets entered ESPN's Tournament Challenge this year, the most popular such contest out there. When the second-round games began Saturday, there were only 164 perfect brackets remaining. That's 0.000008 percent of all brackets.</p><div section=\"shortcodeRelatedLinks\">
        <h3>
                            <span>Related articles</span>
                    </h3>
        <ul><li>My NCAA tourney bracket vs. Bing</li>

                                                                                                                <li>Duke gets destroyed and the memes go wild</li>

                                                                                                                <li>Villanova falls to Wisconsin, takes all the brackets with it</li>

                                                        </ul></div><p> After Villanova lost the game and fans lost their minds, there were only nine perfect brackets left, ESPN spokesman Kevin Ota said.</p><p> And when Xavier upset Florida State late Saturday, there were no perfect brackets left at all.</p><p> In case you missed it, I'm challenging Microsoft's Bing Predicts for bracketology supremacy. My bracket was in pretty good shape -- until Duke lost. Did I mention that earlier?</p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p> So imagine, after all of that hard work and preparation, your bracket is done, fin, burnt toast. Well, here's your second chance. Last year, 2 million brackets entered ESPN's Second Chance contest. Leimer said that shows the power of basketball around this time of year.</p><p> \"March Madness is a great part of American pop culture. Everybody knows what it is and when it is,\" he said. \"Whether you're a sports fan or not, everybody fills out a bracket in some way shape or form because we all want a chance at winning.\"</p>

        
                                                        
