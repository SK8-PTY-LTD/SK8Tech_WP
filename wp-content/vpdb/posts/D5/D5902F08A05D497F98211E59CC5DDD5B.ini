        <p>Recently I've been sharing some of my favorite channels on YouTube because I think people should know there's more to watch than just music videos or sports replays. Previously I've talked about Kurzegesagt, Numberphile and Every Frame a Painting. If you haven't watched any yet, you will be amazed at what people have come up with to make successful long-running shows on YouTube.</p><p>This week, I'm really excited to share a channel called Nerdwriter1. According to host Even Puschak, the show features video essays about art, culture, philosophy, science and politics. While that's probably meant to be an oversimplification to distill his channel to its most basic for descriptive purposes, to me, it's much more than that. Whether he's talking about a specific movie, a TV series, a musical style, or even dissecting how our new president answers a simple question, Puschak manages to make every subject incredibly fascinating. </p><p>Obviously, I'm a fan of the channel and I think you will be too. I'll start with the dissection of one answer from President Donald Trump:</p><div>
