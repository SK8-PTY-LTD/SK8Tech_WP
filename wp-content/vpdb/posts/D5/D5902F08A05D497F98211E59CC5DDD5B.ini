		    <iframe width=\"420\" height=\"349\" src=\"https://www.youtube.com/embed/_aFo_BV-UzI\" frameborder=\"0\" allowfullscreen></iframe>
        </div>
	
		
		
		
		
		
		</div><p>Next, Puschak talks about what he thinks is the fundamental flaw of the movie \"Batman v Superman: Dawn of Justice\":</p><div>
		        <div>
		    <iframe width=\"420\" height=\"349\" src=\"https://www.youtube.com/embed/38Cy_Qlh7VM\" frameborder=\"0\" allowfullscreen></iframe>
        </div>
	
		
		
		
		
		
		</div><p>In this one he talks about our innate ability to automatically understand smaller groupings of objects through subitizing -- the ability to \"see\" a small amount of objects without counting:</p><div>
		        <div>
		    <iframe width=\"420\" height=\"349\" src=\"https://www.youtube.com/embed/qRMP6rCT_bs\" frameborder=\"0\" allowfullscreen></iframe>
        </div>
	
		
		
		
		
		
		</div>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
