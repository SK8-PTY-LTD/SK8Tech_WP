</div><p>The case is at a \"highly important juncture,\" Florian Mueller, a patent expert who maintains the blog Foss Patents, said Friday. </p><p>\"Unlike patent infringement and other commercial cases that are fact-intensive, this antitrust case is centered around some very important questions of law,\" Mueller said. \"Qualcomm's dual-monopoly business model presents some unique issues, and the FTC's task in this litigation is to convince the court that this case fits within an established pattern of anticompetitive conduct.\"</p><p>He added that the FTC makes a \"very important point\" that's also central to Apple's argument against Qualcomm: \"Considering how multifunctional today's smartphones are, 'a 5 [percent] royalty on a 2006 phone is not economically equivalent to a 5 [percent] royalty on a 2017 smartphone.'\"</p><h3>Frenemies</h3><p>Samsung, the world's biggest handset maker, hasn't filed any lawsuits against Qualcomm, but it did file an amicus brief in support of the FTC on Friday, saying the court shouldn't dismiss the antitrust suit.  In it, the company noted that it's a Qualcomm customer (it uses Qualcomm's chips in devices like the Galaxy S8), and it's also a potential competitor (Samsung builds and sells chips).</p><p>\"In both capacities, Samsung has directly experienced, and been directly harmed by, the exclusionary conduct alleged in the FTC's complaint,\" it said in a court filing Friday. \"Qualcomm refuses to license its [standard essential patents] on fair, reasonable, and non-discriminatory ... terms so that Samsung can make and can sell licensed chipsets. Given its position, Samsung is uniquely situated to assist the court in understanding the important antitrust principles at stake in this case.\"</p><p>Samsung said in its filing that Qualcomm agreed to fairly license its technology if standards bodies adopt tech that required the use of Qualcomm patents. But the South Korean company said Qualcomm hasn't kept its side of the bargain. Instead of licensing its standard essential patents to rival chipmakers, it only gives licenses to handset manufacturers. </p><p>\"Because Qualcomm does not license [chipset] competitors, handset manufacturers have no choice but to accept Qualcomm's onerous terms,\" Samsung said. \"Qualcomm directly excludes competitors and harms competition.\"</p><p>Intel, one of Qualcomm's main rivals in semiconductors, also filed an amicus brief on Friday. The company, which was late and has struggled in the mobile chip market, became a supplier of iPhone mobile chips in Apple's latest models, the iPhone 7 and 7 Plus. </p><p>\"Although Qualcomm has driven nearly all of its competitors out of the premium LTE chipset market, Intel has not thrown in the towel,\" Intel said in a court filing.</p><p>The company noted that Qualcomm's business dealings with Apple \"put Intel's commercial success at risk and will do so in the future if Qualcomm is allowed to persist in its anticompetitive tactics. As the only remaining competitor in the premium LTE chipset market ... any harm to Intel's premium chipset business will have profound anticompetitive effects on the market as a whole.\" </p><p><strong>Update at 1:30 p.m. PT</strong> <em>with Samsung's amicus brief filing. </em></p><p><strong>Update at 2:05 p.m. PT</strong><em> with Qualcomm's comment. </em></p><p><strong>Update at 3:25 p.m. PT </strong><em>with Intel's amicus brief filing. </em></p>
                            
                
                                
                                            


