post_title = "FTC says Qualcomm is a monopoly, case should proceed
        The US trade group says a court shouldn't dismiss its suit against the chipmaker. Samsung agrees with the FTC."
post_excerpt = "And so continues the battle over Qualcomm's licensing practices.The US Federal Trade Commission on Friday defended its antitrust lawsuit from January, saying in a legal filing with the US District Court in San Jose, California, that the court shouldn't dismiss its complaint against Qualcomm. The group has accused Qualcomm, the world's biggest mobile chipmaker, of forcing Apple into an exclusive chip deal. Qualcomm maintained a monopoly that extracted high royalty fees and weakened competition, the FTC said. Qualcomm denies the claims and last month asked for a court to dismiss the antitrust suit."
