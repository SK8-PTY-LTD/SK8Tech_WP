        <p>And so continues the battle over Qualcomm's licensing practices.</p><p>The US Federal Trade Commission on Friday defended its apple-into-exclusive-chip-deal-ftc-says/\">antitrust lawsuit from January</a>, saying in a legal filing with the US District Court in San Jose, California, that the court shouldn't dismiss its complaint against Qualcomm. The group has accused Qualcomm, the world's biggest mobile chipmaker, of forcing Apple into an exclusive chip deal. Qualcomm maintained a monopoly that extracted high royalty fees and weakened competition, the FTC said. Qualcomm denies the claims and last month asked for a court to dismiss the antitrust suit. </p><p>\"Qualcomm uses its monopoly power to make [handset manufacturers] pay a royalty overcharge -- a tax -- when buying modem chips from its competitors,\" the FTC said Friday. \"Qualcomm further hampers those competitors by denying them the licenses it promised would be available on FRAND terms during standard- setting. And Qualcomm foreclosed its competitors from selling to a uniquely important customer, Apple, for half a decade using exclusive contracts.\"</p><p>On their own, each of those arguments \"present a forceful antitrust case,\" the FTC said. \"Together, they easily surpass the plausibility threshold at the pleading stage.\"</p><div section=\"shortcodeRelatedLinks\">
        <h3>
                            <span>See also</span>
                    </h3>
        <ul><li>Qualcomm seeks dismissal of FTC antitrust lawsuit</li>

                                                                                                                <li>apple-into-exclusive-chip-deal-ftc-says/\">Qualcomm forced Apple into exclusive chip deal, FTC says</a></li>

                                                                                                                <li>apple-iphone-patents-royalties-manufacturers-chips/\">Apple stops paying Qualcomm's patent royalties</a></li>

                                                                                                                <li>apple-sues-qualcomm-for-1b-over-unfair-licensing-terms/\">Apple sues Qualcomm over unfair licensing terms</a></li>

                                                        </ul></div><p>Qualcomm in a statement reiterated its argument that the suit shouldn't proceed. </p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>\"The Federal Trade Commission's latest submission to the court does nothing to cure the fundamental flaws in its complaint against Qualcomm: no coherent theory of competitive harm and no allegations of the type of conduct that the antitrust laws are designed to address,\" Qualcomm said. \"The complaint therefore should be dismissed.\"</p><p>Qualcomm is the world's biggest provider of mobile chips, and it created some of the essential standards for connecting phones to cellular networks. The company derives a significant portion of its revenue from licensing that technology to hundreds of handset manufacturers and others. Because Qualcomm owns patents related to 3G and 4G phones, any handset maker building a device that connects to the newer networks has to pay it a licensing fee, even if they don't use Qualcomm's chips.</p><p>Qualcomm has come under scrutiny in recent years for alleged monopolistic practices. Two years ago, it paid China nearly $1 billion to end a 14-month antitrust investigation in that country. Then, in December, South Korea hit Qualcomm with a $850 million fine following a three-year investigation. The South Korean Fair Trade Commission accused the chipmaker of having an \"unfair business model\" and creating a monopoly with its practices. Those all come on top of the FTC's complaint. </p><p>Apple in apple-sues-qualcomm-for-1b-over-unfair-licensing-terms/\">January filed suit against Qualcomm</a> in the US, alleging the wireless chipmaker didn't give fair licensing terms for its technology. Apple also said Qualcomm sought to punish it for cooperating in a South Korean investigation into Qualcomm's licensing practices by withholding a $1 billion rebate. Last month, Apple said it had apple-iphone-patents-royalties-manufacturers-chips/\">stopped paying royalties</a> to contract manufacturers for phone patents owned by Qualcomm, starting with devices sold during the March quarter. That dealt a blow to Qualcomm's financial results.</p><h3>Chip monopoly?</h3><p>The apple-into-exclusive-chip-deal-ftc-says/\">FTC's lawsuit</a> from January accused Qualcomm of maintaining a monopoly over chips for cellular phones through a \"no license, no chips\" policy. That policy imposed \"onerous\" supply and patent-licensing terms to extract high royalties from cellphone makers and weaken competitors, the commission said.</p><p>The FTC's original complaint said the patents Qualcomm held are standard-essential patents -- technology that is essential to the industry and must be licensed to competitors under fair, reasonable and nondiscriminatory terms (FRAND). But the complaint alleges that Qualcomm consistently refused to license some standard-essential patents to rival chipmakers, in violation of its FRAND commitments.</p><p>Qualcomm's motion to dismiss last month contended that the FTC's complaint failed to support claims of antitrust violations or competitive harm.</p><div>

    
