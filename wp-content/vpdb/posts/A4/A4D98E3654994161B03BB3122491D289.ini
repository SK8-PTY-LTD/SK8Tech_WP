<p>Whatever their plans, Dugan and Building 8 have a significant amount of scientific challenges to overcome. Other companies, like Elon Musk’s Neuralink and Bryan Johnson’s Kernel, are also pursuing brain-computer interfaces, though with more grandiose visions of turning us into smarter, faster cyborgs. Though we know little about Musk’s efforts, Kernel has more than $100 million from Johnson, a PayPal co-founder, to advance neuroscience research. </p>
<p>Dugan is unfazed by competing efforts. “You can talk about it in general terms, or you can get down to business,” she says. “This isn’t cocktail party talk. This is serious.” It’s one thing to lay out a grand vision, she says, and another to build a process capable of achieving it. Building 8 has a concrete plan, Dugan says, and it is already attracting some of the best minds in the industry.</p>
<p>“This is a style of work I know,” she says. “If you want to look at 60 years of history and success, that’s the model you use. That’s what we do.”</p>
