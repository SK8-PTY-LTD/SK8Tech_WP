<p>Even “something as simple as yes/no, on/off” would be the “equivalent of having the actual mouse in the advent of the graphical <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"User Interface\" target=\"_blank\">User Interface</a>,” Dugan says. AR glasses that receive inputs directly from your brain would be ideal, Dugan says, because that would further reduce the disconnect that technology creates between people and their surroundings.</p>      <div>
        
<div data-cb-dfp-id=\"unit=desktop_article_body\" data-cb-ad-id=\"Desktop article body\">
  
</div>

      </div>

<p>She feels similarly about Building 8’s second announced project, an effort to broadcast messages to your skin. “It’s the whisper being delivered,” Dugan says. “It wouldn’t break the social contract. If I pick up my phone while we’re talking, I have broken the connection I feel to the people here in this room.” And so Building 8 is pursuing a way to “hear” with your skin, using what amount to a series of vibrations on one’s arm that correspond to words and phrases. Eventually, you may be able to send discrete messages delivered through touch. </p>
<div><aside><q>You may be able to send messages delivered to the skin</q></aside></div>
<p>The work builds on the advent of Braille and a technique known as the Tadoma method, a communication format developed for deaf and blind individuals that relies on the impaired person feeling the movement of the lips and the vibrations of a speaker’s throat with their hands to make out the spoken words. Facebook wants to build on those techniques, which extract semantic meaning from touch, to create what just might amount to a new form of language. “I think the thing that is so interesting to me is how inherently wired we are to language and communication,” Dugan says. “Our cochlea works in one way. But we can interpret language through Braille, the Tadoma method… we’re just wired for it.” </p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<p>The company has rigged up a working device that has allowed a Facebook employee to differentiate between three shapes, colors, and actions through just vibrations on her skin. “She learns how the word black feels and how the word blue feels different,” Dugan says. “You could imagine over time you could begin to understand how the components of the words feel.” Facebook imagines this as both a method of discreet communication for healthy consumers and a way to restore communication to people with disabilities.</p>
