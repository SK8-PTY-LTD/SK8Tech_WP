<p>They are bold goals, but Building 8 has set a concrete path for achieving them. Dugan became famous at Google’s ATAP unit by implementing an aggressive two-year deadline for each project it pursued. Dugan adapted this method from DARPA, where it was used to great effect. It was DARPA that laid the foundation for the early internet, in the late 1960s, and has been responsible for early versions of everything from GPS to Google Street View to Wikipedia. </p>
<p>At Google, the strategy bore less fruit. The Ara project ran into repeated roadblocks and was eventually shuttered, but Dugan has reportedly altered her approach at Building 8. According to <em>The Information</em>, Dugan is working more closely with product specialists at Facebook to ensure projects can exit the prototype phase and make it to market. </p>
