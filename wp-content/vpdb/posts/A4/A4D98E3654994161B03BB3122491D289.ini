  <p>The rumblings started months ago. Through a series of peculiar job listings and key hires, it became clear Facebook was up to something unlike anything it had ever pursued. Building 8, as the company would name it, was to be a new division under famed technologist Regina Dugan, former director of the government's Defense Advanced Research Projects Agency (DARPA). Dugan had transitioned to the tech industry in 2012, serving as the head of Google’s experimental ATAP group. Among other things, it was responsible for the promising but now defunct Ara modular smartphone project. </p>
<p>On Wednesday, Facebook took the wraps off Building 8 and had Dugan tell the world know what exactly her fast-growing team has been working on. At the day-2 keynote at the company’s F8 developer conference in San Jose, Dugan announced Facebook’s plans for two ambitious projects: one to develop a system for letting you type with just your thoughts, and another to let you “hear” using vibrations on your skin. This would be done through brain-computer interfaces — devices that can read neural activity and translate it into digital signals, and vice versa. </p>
<div><aside><q>Facebook wants to help you type with your thoughts</q></aside></div>
<p>The objective: to help Facebook take the lead in the burgeoning field of augmented reality, which integrates our online and offline lives using a variety of still yet-to-be-built devices. “The goal of an [augmented reality] system is to have a much more blended physical and digital world,” Dugan told <em>The Verge</em> in an interview. “I break that if I have an input mechanism that is not also blended between my physical and digital world.” In Facebook’s view, the road to AR will be paved with the smartphone camera. But eventually, it leads to the brain — which is where Dugan and her team come in. </p>
<p>Dugan says Facebook’s goal is to develop something it calls a “brain click — a way to complete tasks in augmented reality using your mind. You could brain click to dismiss a notification that popped up on your AR glasses, for example. Researchers at Building 8, who have teamed up with medical institutions around the country, want to turn the brain into an input device, starting with letting people type with their thoughts. </p>      <div>
        
