</div>
<p>Building 8’s first two-year goal is to improve the rate at which people can type with their thoughts to 100 words per minute using implanted electrodes. At Stanford University, implanted electrode arrays inside paralyzed patients allow them to type with their thoughts at up to eight words per minute. To increase typing speeds, Dugan and her team are monitoring medical trials and working with partner institutions including UC San Francisco, UC Berkeley, and Johns Hopkins Medicine. </p>
<p>The second goal of Building 8 over the next two years is to determine whether typed thoughts can be read non-invasively — which is to say, without having to implant a device in the brain.  That would lower the cost of the device dramatically, and make it available (and desirable) to a much wider group of people.</p>
<p>“Implanted electrodes simply won’t scale,” Dugan said on stage Wednesday. Instead, the company is exploring how optical imaging could get real-time data from the brain and translate it into words. The resulting device could be something like a neural cap worn on the head, or some type of band that stretches around the back of the skull. </p>
<div><aside><q>“Implanted electrodes simply won’t scale.”</q></aside></div>
<p>Of course, it’s possible to hear about Facebook’s plans and worry the company is planning to invade your privacy in new, more dystopian ways — literally getting inside your head and under your skin. But Mark Chevillet, Facebook’s technical lead on the thought typing project, says the technology should be designed to operate only during the final part of the speech process, right before your brain tells your mouth to start moving. The thought is already formed, and you have made an explicit choice to share it. </p>
<p>“If you’ve dictated to Siri, imagine the same thing but without you speaking outside,” he says. “You would be speaking internally — you’re just not actually making the sounds.” Dugan was quick to point out onstage at F8 that the company is not interested in reading your thoughts. “That might be more than any of us care to know,” Dugan said. “And it’s not something any of us should have a right to know.”</p>
