post_title = "Microsoft will now release major Windows 10 updates every March and September"
post_excerpt = "Microsoft revealed last year that it was planning two major Windows 10 updates for 2017. After shipping its Creators Update recently, the next major release will arrive in September. Microsoft is now committing to what it calls a “predictable twice-per-year” feature release schedule for Windows 10. Future updates will arrive in March or September each year, and Microsoft says each feature release will be serviced and supported for 18 months."
