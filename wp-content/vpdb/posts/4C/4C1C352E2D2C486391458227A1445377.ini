<div><div>
<div>
  <h1>Dell XPS 27</h1>
<ul>
<li>27-inch, 3840 x 2160 pixel touch display</li>
<li>Sixth-generation Intel Core i5 processor (Core i7, as tested)</li>
<li>8GB RAM (32GB, as tested)</li>
<li>1TB HDD (2TB HDD + 32GB SSD, as tested)</li>
<li>Intel HD 530 <a href=\"<<[site-url]>>/services/graphics-animations/\" title=\"Graphics\" target=\"_blank\">Graphics</a> (AMD Radeon R9 M485X 4GB, as tested)</li>
<li>5 USB 3.0 Type-A ports</li>
<li>2 USB Type-C ports with Thunderbolt 3</li>
<li>HDMI out</li>
<li>DisplayPort</li>
<li>Full-size SD card reader</li>
<li>$1,499 ($2,699, as tested)</li>
</ul>
</div>
</div></div>
<p>Though these computers have good-looking and unique designs, they aren’t without fault, however. Much like the relatively underpowered Surface Studio, neither machine is as powerful as a gaming PC, and in my tests, only the HP could really even pass for a casual gaming rig. (The Dell’s weaker <a href=\"<<[site-url]>>/services/graphics-animations/\" title=\"Graphics\" target=\"_blank\">Graphics</a> card proved just too wimpy for the 4K resolution the panel is equipped with.) Both computers are also very noisy under load, with fans that spin loudly and frequently kick on. (The HP received a firmware update that minimized some of the fan noise, but they are still noticeable even when just doing menial tasks.)</p>
<p>And even though HP and Dell boast about the sound systems included with these computers, I found both of them to be lacking in bass and would want to add a subwoofer to either. But the most annoying thing with either computer is how lousy the included mouse and keyboard are. The Dell’s cheap plastic mouse is borderline unusable, while the HP’s wireless keyboard likes to pick and choose which keystrokes it will register at will. For computers that cost multiple thousands of dollars, the default input devices are astonishingly bad.</p>
<p>But if you’re willing to swap out the crappy mouse and keyboard for a proper wireless set (I like Logitech’s MX Master mouse and K810 keyboard, personally), the HP Envy Curved All-in-One 34 and the Dell XPS 27 are beautiful and competent PCs for everyday tasks and even more intensive stuff such as photo editing.</p>
<p>And, like the Surface Studio, both computers prove that the boring, staid desktop PC is no more and that you might actually want to have a PC on your desk again.</p>
