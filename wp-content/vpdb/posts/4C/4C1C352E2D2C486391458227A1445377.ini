<div>
  <h1>HP Envy Curved All-in-One 34 Specs</h1>
<ul>
<li>34-inch, 3440 x 1440 pixel curved display</li>
<li>Intel Core i5 processor (Core i7, as tested)</li>
<li>8GB RAM (16GB, as tested)</li>
<li>1TB HDD (256GB SSD + 1TB HDD, as tested)</li>
<li>AMD Radeon RX 460 <a href=\"<<[site-url]>>/services/graphics-animations/\" title=\"Graphics\" target=\"_blank\">Graphics</a> card</li>
<li>Four USB 3.0 type-A ports</li>
<li>USB Type-C with Thunderbolt 3</li>
<li>HDMI in and out</li>
<li>Full-size SD card reader</li>
<li>Qi wireless charging for smartphone</li>
<li>$1,749 ($1,999, as tested)</li>
</ul>
<p></p>
</div>
</div></div>
<p>HP’s clumsily named Envy Curved All-in-One 34 is nearly as much of a head-turner as the Surface Studio. An update to a rather ugly computer from 2015, this version of the Envy all-in-one combines a massive 34-inch ultrawide 21:9 curved display above a sleek pedestal that houses the computing components, all of the ports, and the speaker system. The effect of having such a large display and a dark-colored minimal base is that the Envy’s giant curved screen appears to “float” in front of you, enveloping you in windows, video, games, or whatever. (A curved TV is problematic for a variety of reasons, but a curved monitor is great because you’re always sitting in the sweet spot.)</p>
<p>The HP has other unique features, too, such as a touch-controlled volume wheel on the right side of the base, and a wireless charging spot on the left side for your smartphone. One of my favorite tricks is the hideaway Windows Hello-compatible webcam that pops up out of the top of the monitor.</p>
