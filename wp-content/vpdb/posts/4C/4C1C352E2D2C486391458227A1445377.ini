<p>Fortunately for the rest of us, HP and Dell have been working on their own takes on the all-in-one, and both companies have released new models this year that combine clever and beautiful <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a> with new functionality you might not expect.</p>      <div>
        
