  <p>If you haven’t been paying attention to the PC world lately, you might not have noticed that the lowly PC has seen a bit of a resurgence, with interesting designs and unique concepts. We saw this come to bear at CES just a couple of months ago, where PC makers such as Dell, Lenovo, and HP all trotted out interesting laptop designs.</p>
<p>But the laptop isn’t the only PC that’s seen a <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a>-focused revival. The lowly desktop PC has transformed from a boring beige or black box into a centerpiece of a modern desk space. An all-in-one computer in 2017 is both functional as a computer and beautiful to appreciate as a piece of <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a>.</p>
<p>Microsoft’s Surface Studio really invigorated this category late last year. A 28-inch all-in-one PC that converts to a drafting table for digital artists, the Surface Studio is a stunning computer that changes perceptions on what a PC can look like or do. Virtually anyone that’s seen or used the Surface Studio comes away impressed, even if they aren’t the target market of digital artists.</p>
