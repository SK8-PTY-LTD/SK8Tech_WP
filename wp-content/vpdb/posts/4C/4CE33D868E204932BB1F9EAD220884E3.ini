        </figure><p>Samsung has been given permission to start testing its self-driving cars on the roads in South Korea.</p><p>The Ministry of Land, Infrastructure and Transport approved Samsung's plans to test its self-driving technology on Monday.</p><p>According to the Korea Herald, the company is using a customised Hyundai car for the tests.</p><p>Officials from the technology giant have denied the company has any intention of making cars.</p><p>\"The test run approval does not mean that Samsung is making a self-driving car\", a spokesperson was reported as saying.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>\"The pilot run is being carried out for software and solution development for an autonomous car, nothing more.\"</p><h2>'Complex manoeuvres'</h2><p>The car will be fitted with laser and radar sensors made by other companies, paired with Samsung's artificial intelligence and deep learning software.</p><p>The aim is to teach the AI how to drive better in a variety of conditions, including poor weather.</p><p>\"Driving is a complex task. Some things can be automated very easily, but a number are difficult to automate, like small manoeuvres,\" Dr. Siraj Ahmed Shaikh from the Centre for Mobility and Transport (CMT) at Coventry University, told the BBC.</p><p>By focusing on \"the very fancy cutting edge deep mind technology,\" Dr Shaikh said, \"it's the very difficult decisions in terms of complex manoeuvres that [Samsung] are trying to overcome.\"</p><p>Samsung also plans to develop its own computer modules and sensors, according to South Korea's Ministry of Land, Infrastructure and Transport.</p><p>In November last year, the company bought US firm Harman, which develops such software and components, for $8bn (Â£6.2bn).</p><p>In January this year, it announced plans to develop a self-driving platform that could be sold to car manufacturers.</p><p>\"The automotive industry is set up in a similar way to the computer industry, where you can buy a motherboard from one place, and other components from somewhere else and bang them together\", Dr Shaikh said. </p><p>\"The manufacturers have a very good view of the supply chain, what technology is out there, and how to put it together.\"</p>
