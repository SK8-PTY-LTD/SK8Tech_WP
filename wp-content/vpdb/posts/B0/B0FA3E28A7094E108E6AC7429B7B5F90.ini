					AirMap raises $26 million to manage air traffic as drone use surges
					General Catalyst-backed Octane AI will make you a bot
					The inside story of the rise and rise of Uber
	</div>Livongo Health works with self-insured employers and pharmacy benefit providers to offer the company’s products to prospective patients as an option. While the company is only a little more than three years old, Tullman says it’s already collected enough data to demonstrate that Livongo Health is able to save as much as $100 a month for payers in the long run.</p><div><div></div></div><p>Early on, it might be difficult to get a profile of what a patient may be like. Further down the line Livongo Health could let a user know that their blood sugar doesn’t typically change that much in the afternoon, but early on the company still needs to capture as much as they can about the person. But starting off, Livongo Health is able to get some basic information from the payer and then will ask simple questions while they’re waiting for their blood sugar tests to complete to help build that profile.</p><p>From a purely market perspective, it’s clearly an important one given the amount of activity. There are multiple different kinds of startups — like Siren Care, which weaves sensors into fabrics for tracking problems associated with diabetes — trying to help build products for managing diabetes. There are also other startups working on diabetes management like One Drop. Still, this amount of financing gives a company like Livongo Health a robust budget in order to continue expanding beyond just creating a good hardware and on-the-spot experience for managing diabetes.</p><p>“[Tullman] and I sketched this business out on a piece of paper and we have been involved from the start,” General Catalyst partner Hemant Taneja said. “[The] core thesis was that technology could make a difference in the lives of millions of consumers with diabetes and other co-morbidities and our customers are finding that to be the case. Consumers are enrolling in large numbers and saving on healthcare costs for their insurance companies and employers.”</p><p>Scaling the educator network might be one of the more difficult parts. The human touch at the end is one of the most important parts of the experience, Tullman said, but it still has to intelligently divvy up the limited number of educators it has among the thousands — or, in the future, potentially millions — of customers in order to ensure that experience blankets its entire user base. That could easily spiral into a problem of just getting enough bodies into the door, but Tullman said a lot of the <a href=\"<<[site-url]>>/tag/development/\" title=\"Development\">Development</a> being done is on ensuring that those coaches are able to figure out who are the highest-priority patients.</p><p>“Only when you go out of range, really high or low, does a human intervene and talk to you, and because of that for about every 2,500 members we have a coach,” Tullman said. “It’s a bit like Uber, they work from home and have very sophisticated software they’re running to tell who they’re talking with and what they need. And, they still need to respond in 90 seconds. We know that if you think about it, for a million people, we need 400 coaches. If you think about 30 million, that’s 12,000 coaches — the American Association of Diabetes Educators has more members than that.”</p>"
