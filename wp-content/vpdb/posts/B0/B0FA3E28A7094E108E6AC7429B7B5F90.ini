post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Smart-diabetes-management-service-Livongo-Health-raises-52.5M-and-looks-to-new-markets.jpg\" alt=\"Smart diabetes management service Livongo Health raises $52.5M and looks to new markets\" /><p>Glen Tullman doesn’t like it when someone tells him he’s sick when he’s feeling fine.</p><p>It’s something he thinks his customers probably don’t want to hear, either. Tullman runs a <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> called Livongo Health, which offers a blood glucose monitor accompanied with a service designed to intervene and help coach people through managing diabetes. Livongo Health helps with best practices, but is also designed to intervene before things start to get bad. And Tullman hopes that by collecting enough data and applying the right technology, they can create a tool that will be able to figure out the right touch for getting people to manage — and care about — their chronic conditions.</p><p>To do that, Livongo Health has raised an additional $52.5 million in a round led by General Catalyst and Kinnevik. The actual product is a cellular-connected blood sugar monitor, which takes your blood sugar readings and then sends that information to Livongo Health’s monitoring <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a>. If the reading falls outside of normal bounds, the company will flag that person and offer some kind of recommendation — like drinking a glass of fruit juice, or going for a walk. If it strays too far out of the norm, they’ll get a call from a specialist who will walk them through what to do next.</p><p>“Person using it has to love it,” Tullman said. “They can’t just like it, otherwise they won’t use it. We can help them, but only in the moment. Context matters. If I called you up and said, ‘I can be there in 15 minutes to fix a flat tire,’ you’d say why are you bothering me. But if you had a flat you’d be like, ‘that’s awesome,’ and you wouldn’t ask how much it costs.”</p><p>That last part is meant to be one of the big selling points of Livongo Health, because Tullman said the service aims to get a call to the person within 90 seconds after the reading comes through. The company seeks to reduce the barrier to getting people to use the devices as much as possible. For example, strips for blood sugar tests are also free, and all the data is stored and is easily accessible so the users don’t have to constantly take notes on what their current status is.</p><p>At the moment, Livongo Health is focused on diabetes management. But given that the company has been able to wedge itself into the budgets of payers and into the minds of consumers, it seems natural that it would treat it as a launch point. Tullman said the next step, in addition to trying to expand internationally, is to also grow into management for other chronic diseases. Many people who manage diabetes might also deal with other chronic conditions, Tullman said, like hypertension or depression.</p><p><div>
	<h2>Related Articles</h2>

