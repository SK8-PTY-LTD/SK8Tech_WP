post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/02/Uber8217s-SVP-Amit-Singhal-leaves-company-because-he-didn8217t-disclose-a-sexual-harassment-allegation-at-Google.jpg\" alt=\"Uber&amp;#8217;s SVP Amit Singhal leaves company because he didn&amp;#8217;t disclose a sexual harassment allegation at Google\" /><p>Uber’s SVP of engineering, Amit Singhal, left the company earlier today after Uber CEO Travis Kalanick asked him to step down, Recode reports. According to Recode, Singhal failed to disclose a sexual harassment allegation made against him at former employer Google during the hiring process.</p><p>This comes after Uber’s hell of a week filled with a sexual harassment allegation from former employee Susan Fowler, another #DeleteUber campaign, investors speaking out against Uber and a lawsuit from Google over technology used in its self-driving cars.</p><p>Singhal was a senior vice president of search before he resigned in Feb. 2016. At the time, Singhal framed his resignation as a retirement, but the retirement lasted less than a year — Singhal joined Uber this January.</p><p>Although Uber conducts background checks on new hires, Uber learned of the complaint against Singhal from a Recode reporter. CEO Travis Kalanick asked Singhal to resign this morning.</p><p>Google planned to fire Singhal after determining that the sexual harassment complaint against him was credible, Recode reports. But Singhal chose to resign instead, and Google allowed him to leave quietly because the woman who filed the complaint did not want to go public.</p><div><div></div></div><p>Singhal worked at Google for 15 years before he stepped down and was a key executive on the company’s search team. <div>  <h2>Related Articles</h2>       Here&#039;s what the head of Uber&#039;s self-driving program wasn&#039;t asked on stage today      Uber employees are chatting with each other about Uber&#039;s leadership on anonymous workplace <a href=\"<<[site-url]>>\">app</a> Blind      Uber says it&#039;s &#039;absolutely not&#039; behind a smear campaign against ex-employee Susan Fowler Rigetti      Uber female engineers to Travis: &#039;there&#039;s a systemic problem with sexism here&#039;      appointed-in-the-companys-response-to-sexual-harassment-claims/\">Early Uber investors say they&#039;re &#039;disappointed&#039; in the company&#039;s response to sexual harassment claims</a>      Waymo sues Uber and Otto for theft of trade secrets  </div></p><p>“As I entered the fifteenth year of working at Google, I’ve been asking myself the question, ‘what would you want to do for the next fifteen?’ The answer has overwhelmingly been: give back to others. It has always been a priority for me to give back to people who are less fortunate, and make time for my family amidst competing work constraints — but on both fronts, I simply want to give and do more,” Singhal wrote in a letter announcing his departure from Google.</p><p>Google declined to comment about the nature of Singhal’s departure from the company.</p><p><strong>Update 2:05pm PT: </strong>In an email to Bloomberg, Singhal wrote, “harassment is unacceptable in any setting” and that he wants “everyone to know that I do not condone and have not committed such behavior. In my 20-year career, I’ve never been accused of anything like this before, and the decision to leave Google was my own.”</p><small>Featured Image: Bryce Durbin</small>"
