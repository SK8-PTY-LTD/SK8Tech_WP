	</div>There’s a growing demand for collaborative robots, explained Veo’s founder, Patrick Sobalvarro. These smaller robots with extra safety mechanisms and user-friendly configuration features have been popular with small businesses, but they’re quite slow and weak compared with those used in heavy industry. Yet <em>those</em> are dumb and hence dangerous enough to require their own cages and work spaces. How do you get the best of both worlds?</p>
<p>Fraunhofer researchers created something along these lines, but Veo’s approach seems more dynamic and responsive, relying not on safe and unsafe zones but doing object recognition and other semantic modeling.</p>
<p>“If you build in human interactivity from the beginning, it’s safer than putting up all the fences and gates in the world,” Sobalvarro told me. He compared it to a draft horse on a farm: better that it knows you and where you are at all times than to keep it in the sturdiest pen.</p>
<p>Veo’s system uses a set of four depth-sensing cameras placed around the work space so as to give complete visual coverage. Once you’ve established that, you designate various things as work pieces, forbidden areas and so on.</p>
<p><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Veo-Robotics-gives-industrial-robots-a-sixth-sense-for-safely-working-around-people.png\" width=\"912\" height=\"522\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/05/veoprocess.png 912w, https://tctechcrunch2011.files.wordpress.com/2017/05/veoprocess.png?w=150&amp;h=86 150w, https://tctechcrunch2011.files.wordpress.com/2017/05/veoprocess.png?w=300&amp;h=172 300w, https://tctechcrunch2011.files.wordpress.com/2017/05/veoprocess.png?w=768&amp;h=440 768w, https://tctechcrunch2011.files.wordpress.com/2017/05/veoprocess.png?w=680&amp;h=389 680w\" sizes=\"(max-width: 912px) 100vw, 912px\" alt=\"Veo Robotics gives industrial robots a sixth sense for safely working around people\">This logic sits lightly on top of the robot’s ordinary controller; you don’t have to redo everything or add the exact dimensions of girders to be carried and safe places for humans to stand. The robot operates as it would otherwise, except now it knows the exact location and size of everything in its field of view. If a human or vehicle intrudes, or a piece breaks, or there’s some other deviation from the norm, it can slow or stop.</p><div><div></div></div>
<p>Critically, if the system is ever not 100 percent sure that it’s safe — for instance, if a camera is obscured or it can’t see behind a large piece — the robot comes to a full stop.</p>
<p>Sobalvarro previously worked at Rethink Robotics, which created the popular Baxter and Sawyer bots, but felt that it was a better bet to empower existing setups than try to invent new ones. A plug-and-play system like Veo’s could essentially redefine collaborative robotics to encompass… well, pretty much all robotics.</p>
<p><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Veo-Robotics-gives-industrial-robots-a-sixth-sense-for-safely-working-around-people.jpg\" width=\"1024\" height=\"588\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/05/copy-of-p1130232.jpg?w=1024&amp;h=588 1024w, https://tctechcrunch2011.files.wordpress.com/2017/05/copy-of-p1130232.jpg?w=2048&amp;h=1176 2048w, https://tctechcrunch2011.files.wordpress.com/2017/05/copy-of-p1130232.jpg?w=150&amp;h=86 150w, https://tctechcrunch2011.files.wordpress.com/2017/05/copy-of-p1130232.jpg?w=300&amp;h=172 300w, https://tctechcrunch2011.files.wordpress.com/2017/05/copy-of-p1130232.jpg?w=768&amp;h=441 768w, https://tctechcrunch2011.files.wordpress.com/2017/05/copy-of-p1130232.jpg?w=680&amp;h=390 680w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" alt=\"Veo Robotics gives industrial robots a sixth sense for safely working around people\">“We’re robot-agnostic,” Sobalvarro said. “We respect the investment companies have made. These things are gorgeous, they last a hundred thousand hours and have tolerances of a fraction of a millimeter. We love these machines, and our model is to work with all of them.”</p>
<p>If any robot, no matter how big and powerful, can work alongside a human, in many cases that’s a better option for a manufacturing workflow.</p>
<p>The company is testing its prototypes in production environments with partners it can’t name but Sobalvarro assured me are not small fry. The next step is to upgrade from temporary gear (for instance, using Kinects as the depth sensors) to safety-rated hardware and get all their regulatory ducks in a row. They’re looking at 2019 for a full deployment, but you can expect to hear more from them well ahead of that.</p>



								
