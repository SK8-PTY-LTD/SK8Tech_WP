<p>Everyone knows the robots are coming, so we should probably get to work figuring out how we can coexist. That’s the mission of Veo Robotics, which is working on a system that gives robots spatial awareness of every object and obstacle in their reach, from debris to people and everything in between. People and robots working together can accomplish far more than either one on its own.</p>
<p><div>
