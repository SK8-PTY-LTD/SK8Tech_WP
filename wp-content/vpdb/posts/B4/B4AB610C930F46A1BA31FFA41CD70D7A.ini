</figure>
<p>The break came thanks to AT&amp;T, which was supporting Tracfone’s SIM card. While AT&amp;T didn’t have any directly identifying data, the company’s toll records showed that the SIM card had been used by an iPhone 6. That sent investigators looking for an iCloud account linked to the same number. After another search warrant to Apple, they got what they were looking for. According to the complaint, the number was linked to a five-year-old iCloud account owned by John Rivello of Salisbury, Maryland. A search of iMessages and photos in the account provided further evidence of Rivello’s interest in Eichenwald.</p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>That iCloud account is particularly damning given how tightly Apple ties specific phone numbers to accounts. Users can’t manually alter the number on an account, so the only way to associate a number is to physically insert a SIM card into a device.</p>
<p>It remains to be seen whether that logic will hold up in court. Still, the case is a powerful reminder of how difficult it is to maintain anonymity in modern devices. A prepaid SIM is enough to keep the phone network from knowing who you are, but your device itself also creates a powerful identity trail, particularly for iCloud users. </p>
<p>While Apple has resisted law enforcement requests to break phone encryption, it routinely cooperates with lawful search warrants for iCloud accounts, providing data on 7,963 accounts apple.com/legal/privacy/transparency/requests-2016-H1-en.pdf\">in the first half of 2016</a>. Twitter maintains a similar policy, and provided data on 8,009 accounts during the same period.</p>      <div>
        
