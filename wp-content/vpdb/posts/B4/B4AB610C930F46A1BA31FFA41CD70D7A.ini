  <p>In theory, it was the perfect setup: an anonymous Twitter account on a prepaid SIM card, bought with cash. With no credit card or other identifiable info tied to the account, there should have been no way to trace tweets back to a human.</p>
<p>But on Friday, after taking all those precautions, a man named John Rivello was arrested for sending seizure-inducing tweets to <em>Newsweek</em> journalist Kurt Eichenwald. The arrest came three months and a day after the initial incident, and <a href=\"<<[site-url]>>/wp-content/uploads/2017/03/rivello-complaint.0.pdf\">a newly unsealed complaint</a> reveals how police tracked the man down.</p>
<p>First, police sent a court order to Twitter, which agreed to hand over all its data on @jew_goldstein, the account that had sent the seizure-inducing image. But that data showed only a dummy email address, along with an IP address and phone numbers linking to a prepaid Tracfone. But since Tracfone didn’t have any subscriber information associated with the number, police were left with few leads.</p>
  <figure>
  <span data-original=\"https://cdn2.vox-cdn.com/uploads/chorus_asset/file/8192665/Screen_Shot_2017_03_20_at_4.42.10_PM.png\">
    
      
<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170321_58d14558879a4.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1490108720_4514_2400\" data-cdata='{\"asset_id\":8192665,\"ratio\":\"*\"}' alt=\"iCloud may have doxxed a journalist’s Twitter attacker\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Screen_Shot_2017_03_20_at_4.png\" alt=\"iCloud may have doxxed a journalist’s Twitter attacker\"></noscript>

    
  </span>
  
