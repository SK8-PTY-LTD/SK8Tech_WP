  <p><em>Before every episode of The Vergecast I sit down, read through a bunch of news, and take a bunch of notes. It’s one of the most enjoyable parts of my week, and I started thinking it might be fun to do every day on the site. So, every day this week I’m sitting down and writing some notes on the news as though I’ll be talking about it later. Are you into this? Am I into this? I don’t know. But it’s fun to do! Give me some feedback and we’ll keep mutating this into something good.</em></p>
<p>I got sick at SXSW last week so Show Notes fell off a bit... but I’m back! And only slightly loaded up on cough syrup! Lots to talk about today, and some stuff from the end of last week I want to touch on as well. Let’s get to it.</p>
<h2>THE ENTIRE ARGUMENT FOR NET NEUTRALITY TO EXIST</h2>
<ul>
<li>Lauren Goode spent two days with Netflix leading up to the launch of Iron Fist. (Which appears to be just terrible.) But she learned a lot about Netflix’s future plans, including recutting shows specifically for mobile and replacing the five-star rating system with thumbs-up and thumbs-down.</li>
<li>Lauren was also the only journalist to press Reed Hastings on net neutrality during the event — Netflix was an aggressively vocal champion of net neutrality through 2015, when the FCC passed the Open Internet Order. How aggressive? In 2014, the company threatened to have its subscribers protest ISPs if it didn’t get its way.</li>
<li>But in 2017, with new FCC chairman Ajit Pai clearly indicating that he plans to dismantle net neutrality and let ISPs go crazy, Hastings told Lauren that “he’s not too worried... even if the formal framework gets weakened, because consumers know they’re entitled to getting all of the web services.” Translation: Netflix will be fine, because no ISP is stupid enough to screw with Netflix and its 50 million passionate subscribers</li>
<li>Jake Kastrenakes charted Netflix’s positions on net neutrality over the years; you can clearly see the company walk back from its early position as it gets bigger and gains more leverage with ISPs.</li>
<li>So basically: now that Netflix was able to use the open internet to grow a huge audience, it’s mostly fine with net neutrality going away because it has the leverage to demand favorable treatment.</li>
<li>And being able to cut favorable deals means that upstart rivals to Netflix won’t be able to compete on a level playing field. Which is very smart business for Netflix.</li>
<li>But very sad for the internet economy and <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> culture: how can a new rival compete with a prioritized or zero-rated Netflix if its service is delivered more slowly or costs more in data charges?</li>
</ul>
