<h2>A TRAIN OF THOUGHT ABOUT APPLE AND AR</h2>
<ul>
<li>Apple is apple-is-exploring-a-bunch-of-ar-features-for-the-next-iphone-says-bloomberg\">working on several AR features for the next iPhone</a>, according to Bloomberg scoop-machine Mark Gurman. There are two ways to read the rumored list of features: either Apple is working on super wild new AR ideas, or it’s doing a lot of work to deliver what sounds like slightly better riffs on Snapchat filters.</li>
<li>Apple has riffed on Instagram filters in the past — they’re right there in the camera app — but they didn’t exactly set the world on fire. The value of these things isn’t their quality, it’s the social distribution networks to which they’re attached, and Apple hasn’t historically done a great job of building social tools.</li>
<li>Except for iMessage. Maybe this is part of iMessage? That would be super interesting.</li>
<li>A full-on iMessage reboot with filters and stories is exactly the sort of nightmare 2017 seems poised to deliver.</li>
<li>But Apple doesn’t need to do that, because iMessage doesn’t have to make any money on its own, as Snapchat and Instagram and Whatsapp have to do. It just has to lock you into never leaving iOS and always buying a new iPhone, and it is <em>spectacular</em> at doing that.</li>
<li>Apple figuring out how to walk the line between distributing cool new AR photo features and not screwing too much with iMessage is going to be really interesting to see come together, if this is indeed all happening with this next iPhone.</li>
</ul>
