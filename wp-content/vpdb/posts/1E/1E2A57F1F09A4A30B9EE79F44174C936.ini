<h2>BIXBY GOES DOWN</h2>
<ul>
<li>Samsung’s big Galaxy S8 event is next week on the 29th, and we’ll have full blowout coverage. But the news started today: Dan Seifert wrote up Bixby, Samsung’s new voice assistant. The twist is that Bixby isn’t designed to go out and answers questions from the cloud, like Google Assistant or Siri or whatever — it’s designed to actually operate your phone for you.</li>
<li>It sounds like Samsung is trying to merge touch and voice — you can tap on the screen and then ask for help to keep going or to complete the task you started. It’s very clever conceptually — and it patches a hole that other voice assistants have left open, but of <em>course</em> you have to use “Bixby-enabled” apps for it all to work. And you just <em>know</em> that means you’ll be locked into Samsung’s apps, because Android developers don’t typically race to support new APIs, let alone weird APIs for one phone.</li>
<li>Dan, fire emoji: </li>
</ul>
<blockquote><p>Bixby exists to solve one of the most difficult challenges in all of tech: make Samsung’s own poorly designed software and interfaces easier to use.</p></blockquote>      <div>
        
