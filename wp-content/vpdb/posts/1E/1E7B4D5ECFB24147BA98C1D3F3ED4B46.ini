        </div>
      </div>
    </div>    <figcaption><span>Media caption</span>The BBC's Rory Cellan Jones explains how Bitcoin works</figcaption>
</figure><p>The hackers said they had published the password as a \"protest\" about US President Donald Trump.</p><p>At the time, some cyber-security experts said some of the malware was real, but old.</p><p>A patch for the vulnerability was released by Microsoft in March, but many systems may not have had the update installed.</p><p>Microsoft said on Friday its engineers had added detection and protection against WannaCrypt. The company was providing assistance to customers, it added.</p><h2>How does the malware work?</h2><p>Some security researchers have pointed out that the infections seem to be deployed via a worm - a program that spreads by itself between computers.</p><p>Unlike many other malicious programs, this one has the ability to move around a network by itself. Most others rely on humans to spread by tricking them into clicking on an attachment harbouring the attack code.</p><p>By contrast, once WannaCry is inside an organisation it will hunt down vulnerable machines and infect them too. This perhaps explains why its impact is so public - because large numbers of machines at each victim organisation are being compromised.</p>
