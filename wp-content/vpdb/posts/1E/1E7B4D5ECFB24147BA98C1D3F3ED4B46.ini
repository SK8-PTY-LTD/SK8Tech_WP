</figure><p>Many researchers say the incidents appear to be linked, but say it may not be a coordinated attack on specific targets. </p><p>Meanwhile wallets for the digital cryptocurrency Bitcoin that were seemingly associated with the ransomware were reported to have started filling up with cash.  </p><h2>Who has been affected?</h2><p>The UK's National Health Service (NHS) has been hit and screenshots of the WannaCry program were shared by NHS staff.</p><p>Hospitals and doctors' surgeries were forced to turn away patients and cancel appointments. One NHS worker told the BBC that patients would \"almost certainly suffer\" as a result.</p><p>Some reports said Russia had seen more infections than any other single country. Russia's interior ministry said it had \"localised the virus\" following an \"attack on personal computers using Windows operating system\". </p><ul>
<li>Explaining the global ransomware outbreak</li>
<li>A hack born in the USA?</li>
<li>'My heart surgery was cancelled'</li>
</ul><p>People tweeted photos of affected computers including a local railway ticket machine in Germany and a university computer lab in Italy.</p><p>A number of Spanish firms - including telecoms giant Telefonica, power firm Iberdrola and utility provider Gas Natural - suffered from the outbreak. There were reports that staff at the firms were told to turn off their computers.</p><p>Portugal Telecom, delivery company FedEx, a Swedish local authority and Megafon, the second largest mobile phone network in Russia, also said they had been affected.</p><h2>Who is behind the attack?</h2><p>Some experts say the attack may be have been built to exploit a weakness in Microsoft systems that was identified by the NSA and given the name EternalBlue.</p><p>The NSA tools were then stolen by a group of hackers known as The Shadow Brokers, who then attempted to sell the encrypted cache in an online auction.</p><p>However they subsequently made the tools freely available, releasing a password for the encryption on 8 April.</p><figure>
