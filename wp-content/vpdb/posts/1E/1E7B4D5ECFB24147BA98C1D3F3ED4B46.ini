        </figure><p>A massive cyber-attack using tools believed to have been developed by the US National Security Agency has struck organisations around the world.</p><p>Computers in thousands of locations have been locked by a programme that demands $300 (Â£230) in Bitcoin. </p><p>In April hackers known as The Shadow Brokers claimed to have stolen the tools and released them online.</p><p>Microsoft released a patch for the vulnerability in March, but many systems may not have been updated.</p><h2>How big is the attack?</h2><p>There have been reports of infections in 99 countries, including the UK, US, China, Russia, Spain, Italy and Taiwan.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>Cyber-security firm Avast said it had seen 75,000 cases of the ransomware - known as WannaCry and variants of that name - around the world.</p><p>\"This is huge,\" said Jakub Kroustek at Avast. </p><figure>
