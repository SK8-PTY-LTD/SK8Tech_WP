<p>Of course, with all patents, filing an idea doesn’t necessarily mean we’ll ever see the concept come to life, but it sure is fun to imagine a future where you can walk into a room and automatically start charging your phone thanks to microwaves and TVs that have the feature enabled.</p>      <div>
        
