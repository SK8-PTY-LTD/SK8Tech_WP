  <p>Asking a pal to tether over some data when you’re running close to the cap (or at least, the throttle cap) is trying enough, but soon you might have something else to test the limits of your friendships. According to a new patent by Sony, appft.uspto.gov/netacgi/nph-Parser?Sect1=PTO2&amp;Sect2=HITOFF&amp;u=%2Fnetahtml%2FPTO%2Fsearch-adv.html&amp;r=18&amp;p=1&amp;f=G&amp;l=50&amp;d=PG01&amp;S1=%2820170302.PD.+AND+%28Sony.AS.+OR+Sony.AANM.%29%29&amp;OS=PD/3/2/2017+and+%28AN/Sony+or+AANM/Sony%29&amp;RS=%28PD/20170302+AND+%28AN/Sony+OR+AANM/Sony%29%29\">published earlier this month</a>, the Japanese giant wants you to be able to mooch battery power wirelessly from nearby devices.</p>
<p>The patent, filed in 2016, suggests that Sony is envisioning a future where consumer electronics can transfer power between one another without cords. This would eliminate the need to always carry around power banks, provided your friends are willing to share or if you have multiple devices that can boost one another’s charge to last the day. The patent focuses mostly around ways devices could search for nearby antennas that could help power it, the same way a device could search for available Wi-Fi hotspots.</p>
