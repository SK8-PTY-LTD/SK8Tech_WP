post_content = "<div>     <div>  <small>       Advertisement    </small>     <div></div>   </div>     </div><p>A very happy Mobile World Congress to you and yours. The world’s largest smartphone show is still a couple of days from its official kick off, but there’s plenty of news to be had this weekend. Samsung will be taking the stage tonight in Barcelona to show off – well, not the Galaxy S8. That much we seemingly know for sure.</p><p>The company announced a few weeks back that it’s holding off on the release of its latest flagship – perhaps unsurprisingly, given all of the extra safety precautions the electronics giant has promised to implement on its smartphones, from here on out. Instead, it seems Samsung will be returning to the tablet well, two years after the release of the Galaxy Tab S2.</p><p>The company’s teasers and a boatload of leaks point to the announcement of the Galaxy Tab S3, along with some other potential hardware offerings. And there are always bound to be a few surprises, like last year, when Facebook’s CEO casually walked through a crowd of Gear VR-sporting journalists. Watch today’s conference live here.</p><div><div></div></div><p>We’ll be liveblogging the whole thing right here tomorrow, starting at 7 PM CET (6 PM GMT, 1 PM EST, 10 AM PST).</p><div><div></div><div>      <div data-timestamp=\"1488136648\">  <header>   <span><img src='https://2.gravatar.com/avatar/2e71de62bf8a99d74a58f1546494fe82?s=30&#038;d=identicon&#038;r=G' height='30' width='30' alt=\"Mobile World Congress&amp;nbsp;2017\" /></span>   <span>Romain Dillet</span>   <span><span>February 26, 2017</span><span>11:17 am</span></span>  </header>  <div data-original-content=\"That&#039;s it for today. And let&#039;s meet again on this very <a href=\">website</a> for the Galaxy S8 launch on March 29th.\">   <p>That&#8217;s it for today. And let&#8217;s meet again on this very website for the Galaxy S8 launch on March 29th.</p>  </div> </div>      <div data-timestamp=\"1488136601\">  <header>   <span><img src='https://2.gravatar.com/avatar/2e71de62bf8a99d74a58f1546494fe82?s=30&#038;d=identicon&#038;r=G' height='30' width='30' alt=\"Mobile World Congress&amp;nbsp;2017\" /></span>   <span>Romain Dillet</span>   <span><span>February 26, 2017</span><span>11:16 am</span></span>  </header>  <div data-original-content=\"Finally, the 5G router sounds like a promising device. Learn more &lt;a href=&quot;https://techcrunch.com/2017/02/26/samsung-5g-home-router/&quot;&gt;right here&lt;/a&gt;.\">   <p>Finally, the 5G router sounds like a promising device. Learn more right here.</p>  </div> </div>      <div data-timestamp=\"1488136566\">  <header>   <span><img src='https://2.gravatar.com/avatar/2e71de62bf8a99d74a58f1546494fe82?s=30&#038;d=identicon&#038;r=G' height='30' width='30' alt=\"Mobile World Congress&amp;nbsp;2017\" /></span>   <span>Romain Dillet</span>   <span><span>February 26, 2017</span><span>11:16 am</span></span>  </header>  <div data-original-content=\"Want to learn more about the Gear VR Controller? &lt;a href=&quot;https://techcrunch.com/2017/02/26/samsung-shows-off-updated-gear-vr-headset-with-handheld-controller/&quot;&gt;We got you covered&lt;/a&gt;.\">   <p>Want to learn more about the Gear VR Controller? We got you covered.</p>  </div> </div>      <div data-timestamp=\"1488136530\">  <header>   <span><img src='https://0.gravatar.com/avatar/69b6dc548d05dedd0132f12e075bf7de?s=30&#038;d=identicon&#038;r=G' height='30' width='30' alt=\"Mobile World Congress&amp;nbsp;2017\" /></span>   <span>Brian Heater</span>   <span><span>February 26, 2017</span><span>11:15 am</span></span>  </header>  <div data-original-content=\"And await further announcement announcements.&nbsp;\">   <p>And await further announcement announcements.&nbsp;</p>  </div> </div>      <div data-timestamp=\"1488136499\">  <header>   <span><img src='https://2.gravatar.com/avatar/2e71de62bf8a99d74a58f1546494fe82?s=30&#038;d=identicon&#038;r=G' height='30' width='30' alt=\"M