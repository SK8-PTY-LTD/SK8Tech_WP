</div><h3>Google Home </h3><p>Last year's I/O saw the debut of the Google Home, a voice-enabled smart speaker that is a central hub to controlling and connecting all your smart home accessories. Though we're not 100 percent sure that Google will announce a successor, it's a possibility. If not, we'll at least hear about software updates that'll expand the breadth and functionality of the Home.</p><figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/google-io-2016-8443.jpg\" height=\"0\" width=\"570\" alt=\"Google I/O 2017: What to expect        Google's annual developers conference kicks off next week. Here's what we think is on the docket.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/dLrBV8GpANodDOFAVAa6tUpFx5M=/fit-in/570x0/2016/07/01/681d08cd-a0be-4e79-bfb5-93ca8f1a736b/google-io-2016-8443.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span></span><figcaption><span><p>Expect to hear more about Google Android O.</p></span><span>
                                                    James Martin/CNET
                                                </span></figcaption></figure><h3>Google Assistant and AI</h3><p>The Google Home's launch coincided with the company's digital voice assistant software, Google Assistant. Available on several Google platforms like Android Wear, Android Auto and the Pixel phones (though now it's available on other Androids), the abilities of Assistant continue to grow and we're likely to hear about new (hopefully exciting) Assistant features. </p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <h3>Google Daydream and VR</h3><p>Last year, Google announced and then released its View VR headset to support its VR platform and standard, Daydream. As Google continues to invest in VR, like recently acquiring the VR game studio Owlchemy Labs, it'll be no surprise if Google rolls out more announcements and content about VR. Google's augmented-reality platform Tango is now  part of the VR team, so expect Google to take next steps here, working VR  and AR into one vision. It would definitely be nice to see more advanced controllers and cameras that  could help mix these two realities together.</p><h3>Android Wear 2.0 </h3><p>Google announced its update to its smartwatch and wearable OS Android Wear 2.0  at I/O 2016, but it's only begun rolling out this February. As such, we  don't expect a completely refreshed 3.0 version, but we'll probably hear more about new features to 2.0.  Especially since Google needs to flesh out <a href=\"<<[site-url]>>/services/app-development/\" title=\"App Development\" target=\"_blank\">App Development</a> and make it more reliable. There are lots of watches available now, but Wear needs a little more support.</p><div section=\"shortcodeGallery\">
                                                        
                    <div data-item=\"image\" section=\"galleryItem.1\">
                                apps/\" data-component=\"imageGalleryModal\" data-image-gallery-modal-options='{\"url\":\"//pictures//best-google-daydream-apps//xhr//\",\"index\":1}'>
                    <svg><use aria-hidden=\"false\" xlink:href=\"#galleryOverlay\"></use></svg><figure><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/google-daydream-3535-012.jpg\" height=\"407\" width=\"724\" alt=\"Google I/O 2017: What to expect        Google's annual developers conference kicks off next week. Here's what we think is on the docket.\"></figure><div>
                        <span>15</span> <svg><use aria-hidden=\"false\" xlink:href=\"#photo\"></use></svg></div>

                    <div>Daydream believer: The 15 best Google VR apps you can install right now</div>
                </a>
            </div>
            </div><h3>How to tune in</h3><p>As mentioned before, I/O kicks off Wednesday with the keynote beginning at 10 a.m. PT. Google will likely livestream the event from the Shoreline Amphitheatre, but CNET will be there, so be sure to check back for all the details as we cover the event from the ground.</p>
                            
                
                                
                                            


