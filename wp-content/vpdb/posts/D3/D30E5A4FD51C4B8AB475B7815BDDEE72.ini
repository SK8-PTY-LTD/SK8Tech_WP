        <p>Google's annual developers conference, I/O, runs from Wednesday through next Friday in Mountain View, California. </p><p>Aside from workshops and on-hand technical help for developers, I/O includes announcements of upcoming projects and endeavors. Read on to see what you can expect from Google.</p><div section=\"shortcodeGallery\">
                                                        
                    <div data-item=\"image\" section=\"galleryItem.1\">
                                
                    <svg><use aria-hidden=\"false\" xlink:href=\"#galleryOverlay\"></use></svg><figure><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/google-io-2008.jpg\" height=\"407\" width=\"724\" alt=\"Google I/O 2017: What to expect        Google's annual developers conference kicks off next week. Here's what we think is on the docket.\"></figure><div>
                        <span>11</span> <svg><use aria-hidden=\"false\" xlink:href=\"#photo\"></use></svg></div>

                    <div>A look back at past Google I/O highlights (pictures)</div>
                
            </div>
            </div><h3>Android O</h3><p>Google's mobile OS, Android, is due for an update. Now in its eighth major iteration, you can get a peek of the OS with the Android O developer preview (which was available in March). Some of our favorite features include improved battery life, picture-in-picture and the ability to snooze notifications. Expect to learn more about the update, including of course, its full foodie name.</p><p>Likewise, don't expect to see the next Pixel phones at I/O. Though the successors will most likely run Android O, Google will probably unveil them later in the fall, around October.</p><div>

    
