					Okta expands partnership with Box to include enterprise mobility management
	</div><p>“IAM solutions inherently support third-party, heterogeneous business software (on-prem, SaaS, etc.) with single sign-on and provisioning. But as the number of these supported software apps increases, the question arises: can the vendor keep up?,” Cser wondered. It’s a question Okta will need to answer in the years to come.</p><h2>Making the move</h2><p>It’s important to note that Okta raised over $228 million on a $1.2 billion unicorn valuation. It has over 2000 customers today, and interoperability in the cloud is a big selling point. Okta offers that ability to move between cloud <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a>, and it boasts partnerships with companies like AWS, GSuite, Box and Workplace by Facebook.</p><p>Whether or not all of their strengths translate into a successful public company is impossible to say, but on balance the company is offering a useful set of <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a> for a modern approach to computing and software, using a subscription model with all of the advantages that go with generating recurring revenue.</p><p>As Box CEO Aaron Levie says, Okta is part of much broader shift to cloud <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a>. “Enterprises all around the world are looking to replace their legacy software with best-of-breed cloud platforms, and Okta has been a massive part of this movement,” he said.</p><small>Featured Image: lekkyjustdoit/Getty Images</small>"
