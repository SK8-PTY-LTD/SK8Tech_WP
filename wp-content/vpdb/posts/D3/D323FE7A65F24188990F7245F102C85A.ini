</p><p>One down, many more to go! The first episode of TechCrunch’s latest podcast, Equity, our <a href=\"<<[site-url]>>/tag/venture/\" title=\"Venture\">Venture</a> capital-focused podcast is out.</p><p>This week, TechCrunch’s Matthew Lynley, CrunchBase editor-in-chief Alex Wilhelm and I sat down with investor and SaaStr founder Jason Lemkin to talk about Tesla’s $1 billion raise, the return of IPOs and recent acquisitions in the technology space.</p><div><div></div></div><p>Equity drops every Friday at 6:00am PT, so subscribe to us on apple.com/us/podcast/id1215439780\">iTunes</a>, Overcast, Pocketcast, Downcast and all the casts.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Equity-podcast-The-return-of-IPOs-and-Tesla8217s-billion-dollar-bet.jpg\" width=\"1024\" height=\"576\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/tc-equity-podcast-ios.jpg?w=1024&amp;h=576 1024w, https://tctechcrunch2011.files.wordpress.com/2017/03/tc-equity-podcast-ios.jpg?w=2048&amp;h=1152 2048w, https://tctechcrunch2011.files.wordpress.com/2017/03/tc-equity-podcast-ios.jpg?w=150&amp;h=84 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/tc-equity-podcast-ios.jpg?w=300&amp;h=169 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/tc-equity-podcast-ios.jpg?w=768&amp;h=432 768w, https://tctechcrunch2011.files.wordpress.com/2017/03/tc-equity-podcast-ios.jpg?w=680&amp;h=383 680w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" alt=\"Equity podcast: The return of IPOs and Tesla&amp;#8217;s billion-dollar bet\"></p>"
