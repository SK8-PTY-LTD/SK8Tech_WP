<h4 style=\"text-align: center;\">私たちは誰</h4>
<p style=\"text-align: center;\"><span class=\"text-gray\"><span data-slate-fragment=\"\"></span>シドニー、上海を拠点に、SK8Tech は、そのルートに深くマウント職人・起業家精神と革新的なデジタル ・ ソリューション会社です。</span></p>
[/vc_column_text][/vc_column][vc_column width=\"1/3\"][vc_column_text class=\"margin-bottom-1x\"]
<h4 style=\"text-align: center;\"><span data-slate-fragment=\"\"></span>どうしようか</h4>
小中型ビジネスにワンストップのデジタル ソリューションを提供します。 文化を変換の操作がより効率的に実行します。

[/vc_column_text][vc_single_image image=\"224\"][/vc_column][vc_column width=\"1/3\"][vc_single_image image=\"225\"][vc_column_text class=\"margin-top-1x\"]
<h4 style=\"text-align: center;\">スタートアップ パートナー</h4>
<p style=\"text-align: center;\"><span data-slate-fragment=\"\"></span>2013 年以降は、全ての産業におけるベンチャー企業の多くは創業者と提携しています。 今 $ 700 万豪ドル以上の集計、公共の市場価値があります。 スタートアップ パートナーをお探しの場合はお問い合わせです。</p>
[/vc_column_text][/vc_column][/vc_row][vc_row offset_top=\"180\" class=\"padding-top-2x padding-bottom-1x\"][vc_column width=\"1/2\"][vc_column_text]対象となるベンチャー企業をインキュベートし、ビジネス、マーケティング、デザイン、技術に必要なスキルを提供します[/vc_column_text][/vc_column][vc_column width=\"1/2\"][vc_column_text]。学生については、ほとんどの最新の技術教育を行っています。 実技と実習で、学生たちは刻 々 と変化で繁栄します。[/vc_column_text][/vc_column][/vc_row][vc_row][vc_column][startapp_separator border_width=\"1\" opacity=\"25\" animation=\"\"][/vc_column][/vc_row][vc_row offset_top=\"180\" class=\"padding-top-2x padding-bottom-1x\"][vc_column][startapp_block_title alignment=\"center\" animation=\"\" title=\"Dive Into Our Fascinating World\" subtitle=\"History made us who we are!\"][startapp_timeline animation=\"\"][/vc_column][/vc_row][vc_row offset_top=\"180\" is_overlay=\"enable\" overlay_opacity=\"65\" overlay_color=\"#3a63af\" class=\"padding-top-3x padding-bottom-3x mobile-center\" css=\".vc_custom_1478037444147{background-image: url(<<[site-url]>>/wp-content/uploads/2016/11/demo-marketing-bg-01.jpg?id=90) !important;}\"][vc_column width=\"2/3\"][vc_column_text]
