></span><span>
                                                    Nick Colvin/YouTube screenshot by Chris Matyszczyk/CNET
                                                </span></figcaption></figure><p>You're standing on a platform, waiting for a train.</p><p>The tracks have what seems like a foot of snow on them.</p><p>Logic, should you be blessed of any, tells you that when any train comes toward the platform, it might disperse a little snow. Some of it might hit you.</p><p>Do you a) stand well away from the tracks? Or b) stay right at the edge of the platform, so that you can take dramatic cellphone footage that will make you the envy of absolutely no one?</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>In this footage posted to YouTube, the answer appears to be b) for some people.</p><div>
		        <div>
		    <iframe width=\"420\" height=\"349\" src=\"https://www.youtube.com/embed/V-Cb9x70gYQ\" frameborder=\"0\" allowfullscreen></iframe>
        </div>
	
		
		
		
		
		
		</div><p>They stand there as the train barrels in and point their cellphones toward the oncoming avalanche.</p><div section=\"shortcodeRelatedLinks\">
