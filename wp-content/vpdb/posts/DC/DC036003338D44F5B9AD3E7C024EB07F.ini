                            <span>More Technically Incorrect</span>
                    </h3>
        <ul><li>Kyrie Irving still believes Earth is flat and he controls dreams</li>

                                                                                                                <li>Snoop's 'Trump clown' YouTube video causes outrage</li>

                                                                                                                <li>BBC dad: Yes, I was wearing pants</li>

                                                        </ul></div><p>Ultimately, what's more exciting? Getting bombarded by tons of snow and soaked to the skin? Or getting some footage you can impress at least five people with?</p><p>It's no contest, really.</p><p>Colvin's footage, posted on Wednesday, has already enjoyed almost 200,000 views. The train doesn't look as if it was stopping at the station. As Colvin put it on YouTube: \"Train moving faster than usual plus fresh snow from Stella resulted in a more spectacular arrival than expected.\"</p><p>Our phones encourage us to aim for the spectacular. Especially if the spectacular is heading right for us.</p>
                            
                
                                
                                            


