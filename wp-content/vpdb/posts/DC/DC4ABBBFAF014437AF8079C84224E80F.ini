	</div> As a Microsoft board member, Hoffman said his focus will remain on LinkedIn itself, while also working to help Microsoft build more connections in Silicon Valley.</p><div><div></div></div><p>“And following the combination with Microsoft, LinkedIn now has new resources and technology assets to deploy as it moves forward,” he wrote. “Imagine a Cortana-like intelligent assistant helping you determine which third-degree connections make the most sense for you to pursue. Or LinkedIn Learning courseware that incorporates Microsoft’s HoloLens mixed reality technology for more immersive learning experiences.”</p><p>Microsoft also named LinkedIn’s Kevin Scott as its chief technology officer earlier this year.</p>"
