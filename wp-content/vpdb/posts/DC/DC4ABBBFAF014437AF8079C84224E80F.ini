post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/LinkedIn-co-founder-Reid-Hoffman-joins-Microsoft8217s-board.jpg\" alt=\"LinkedIn co-founder Reid Hoffman joins Microsoft&amp;#8217;s board\" /><p>LinkedIn co-founder Reid Hoffman announced today that he’s joined the board of directors at Microsoft.</p><p>This follows Microsoft’s $26.2 billion acquisition of LinkedIn last year. When the deal closed, LinkedIn CEO Jeff Weiner said the company’s day-to-day operations would “essentially remain unchanged,” but he also noted a number of areas (like integrating LinkedIn into Microsoft Outlook and Office products) where the two organizations would work together.</p><p>In a LinkedIn post, Hoffman said his primary <a href=\"<<[site-url]>>/tag/job/\" title=\"Job\">Job</a> is still as a partner at Greylock, but he’s “maintained an office next to Jeff Weiner’s at LinkedIn for the last nine years” — so he’s remained very involved. (Officially, he was chairman of the LinkedIn board.)</p><p><div>
