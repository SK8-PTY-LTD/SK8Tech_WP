        <figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/mcdonalds-phone.jpg\" height=\"0\" width=\"970\" alt=\"McDonald's makes fast food faster with mobile ordering        The &quot;golden arches&quot; is testing a new mobile ordering and payment service in California and Washington.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/V09VzANRzskVR1s-LttlndcZxy4=/fit-in/970x0/2017/03/15/2baad0b3-7d64-44ac-b42e-61c66c550511/mcdonalds-phone.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></span><figcaption><span><p>Mobile Big Mac attack.</p></span><span>
                                                    Zhang Peng/Getty Images
                                                </span></figcaption></figure><p>As of Wednesday, if you live in Monterey or Salinas, California, you might be able to order your Big Mac and fries through your apple-iphone-7/review/\" data-annotation=\"true\">iPhone</a>. On March 15, McDonald's began <a href=\"<<[site-url]>>/tag/testing/\" title=\"Testing\">Testing</a> its mobile ordering and payment <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> at 29 California restaurants and will expand the <a href=\"<<[site-url]>>/tag/test/\" title=\"Test\">Test</a> to an additional 51 locations in Spokane, Washington, on March 20.</p><p>The process is pretty straightforward: You place an order through the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> (for iOS right now); when you arrive at McDonald's you check in and pay using the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>; then get your food. The <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> tracks a customer's distance from the restaurant to make sure the food is freshly prepared.</p><p>As reported by Reuters, the fast-food giant seeks to join other quick-food establishments like Dominos, Chipotle and Starbucks by bringing mobile ordering to most of its restaurants. In the case of McDonald's, that'd mean most of its 14,000 US restaurants and some 6,000 others in Canada, the UK, France, Germany, Australia and China. The chain wants to make this happen by the end of this year.</p><p>\"It's better to be right than to be first to market,\" said McDonald's Chief Executive Steve Easterbrook.</p><p>McDonald's didn't immediately respond to a request for comment.</p>

        
                                                        
