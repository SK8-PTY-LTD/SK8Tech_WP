post_content = "
        <figure>
            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Tinder-investigates-after-40000-profile-pics-snatched.jpg\" width=\"976\" height=\"549\" alt=\"Tinder investigates after 40,000 profile pics snatched\">
                
                
                
                 <span>Image copyright</span>
                 <span>Getty Images</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    The profile pictures were made publicly available to download online
                </span>
            </figcaption>
            
        </figure><p>Tens of thousands of dating profile pictures were taken from Tinder by a programmer who then made them publicly available on the web.</p><p>The dataset contained 40,000 images - half of which were of men, half of women - but it is now offline.</p><p>Stuart Colianni wrote a program to compile the cache of photos, intending to use them for machine learning research.</p><p>Tinder accused Mr Colianni of violating its terms of service.</p><p>Tech news site TechCrunch reported that the dataset originally contained many thousands of pictures from Tinder users in the Bay Area, around San Francisco in California.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>Some users had \"multiple\" photos scraped from their profiles, TechCrunch added.</p><h2>'Leverage Tinder'</h2><p>\"Tinder gives you access to thousands of people within miles of you,\" wrote Mr Colianni on a web page that previously linked to the data. </p><p>He explained that he was looking for a way of gathering more detailed data on human faces, adding, \"Why not leverage Tinder to build a better, larger facial dataset?\"</p><p>He had added folders containing the photos to Kaggle, a Google-run service that allows programmers to experiment with artificial intelligence (AI) progams.</p><p>AI algorithms can be trained on large sets of photographs in order to perform facial recognition tasks, but it is not clear what purpose Mr Colianni had in mind for the data.</p><p>However, over the weekend he posted an update saying that he had removed the pictures.</p><p>\"I have spoken with representatives at Kaggle, and they have received a request from Tinder to remove the dataset,\" he explained.</p><figure>
            <span>
                
                
                <div data-alt=\"Kaggle screenshot\" data-src=\"https://ichef-1.bbci.co.uk/news/320/cpsprodpb/B014/production/_95867054_kaggle12.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    The dataset, originally posted on machine learning platform Kaggle, has now been removed
                </span>
            </figcaption>
            
        </figure><p>Tinder said it continued to implement measures \"against the automated use\" of its API (application programming interface), including steps \"to deter and prevent scraping\".</p><p>\"This person has violated our terms of service (Sec. 11) and we are taking appropriate action and investigating further,\" the statement added.</p><p>The firm also noted that all profile images are available to anyone using the app.</p><p>Programs that scrape data from the web - to compare prices on <a href=\"<<[site-url]>>/services/e-commerce/\" title=\"E-Commerce\" target=\"_blank\">E-Commerce</a> websites, for example - are very common, noted Glenn Wilkinson, an independent security researcher.</p><p>\"People would have an assumption that their profile is quite private,\" he explained, but added that getting access to such data is not usually very difficult, even if it is prohibited - as in Tinder's case - by the terms and conditions of the service.</p><p>There were potential privacy threats that could result from this, said Mr Wilkinson, pointing out that it might be possible to use profile pictures to connect people's identities on separate <a href=\"<<[site-url]>>/services/content-marketing/\" title=\"Social Media\" target=\"_blank\">Social Media</a> sites.</p><p>\"People do like to keep their dating and work life separate - but if you use the same photo on Tinder and LinkedIn, those things could get linked together,\" he told the BBC.</p>
    "
