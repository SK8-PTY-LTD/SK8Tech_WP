post_content = "
  <p>Back in January, we learned that <em>Super Mario Run</em> was coming to Android phones in March. Yesterday, Nintendo America has revealed when non-iPhone users will be able to play the game: March 23rd. </p>
<p>Nintendo apple\">launched the game in December</a> exclusively on the iPhone, where it’s been downloaded 78 million times. Android users will get version 2.0.0 upon release, while iPhone users will get an update to the version on the same day. The update will add some new playable characters to the game. </p>
<div>
<blockquote>
<p lang=\"en\" dir=\"ltr\">Android version of #SuperMarioRun will be available on 3/23 with the Ver.2.0.0 update! Pre-register now: https://t.co/dAxzTlppnG pic.twitter.com/nQ0T4znOBt</p>— Nintendo of America (@NintendoAmerica) March 18, 2017
</blockquote>

</div>
<p><em>Super Mario Run</em> is now available for apps/details?id=com.nintendo.zara&amp;hl=en\">preorder in the Google Play store</a>. </p>      <div>
        
