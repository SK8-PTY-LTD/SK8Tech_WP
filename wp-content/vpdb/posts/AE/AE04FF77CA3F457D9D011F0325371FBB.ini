post_title = "Microsoft's ARM-powered laptops won't arrive until Q4"
post_excerpt = "Microsoft first announced its plans to bring Windows desktop apps to mobile ARM processors last year. The software giant is planning to allow partners to build laptop devices first, with a version of Windows 10 that will support ARM chips directly by including an emulator in the operating system. Devices will be able to run traditional desktop applications like Chrome or Photoshop, and they’ll be based on Qualcomm’s Snapdragon 835 chipset."
