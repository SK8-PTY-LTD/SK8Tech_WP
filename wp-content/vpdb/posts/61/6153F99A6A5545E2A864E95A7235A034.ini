<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Disrupt-NY-2017.png\" alt=\"Disrupt NY 2017\" />
<p>Are you a student on a limited budget but still want to check out the best <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> show in the Big Apple? We’ve got you covered. For a limited time, current undergraduate and graduate students can get deeply discounted student tickets to Disrupt NY 2017 for just $300 each.</p>
<p>To take advantage of this opportunity, all you need to do is send an email to students@techcrunch.com with a copy of both your current transcripts showing your enrollment status and a valid student ID. Once we’ve validated your information, we’ll respond with details on how to complete your student registration.</p>
<p>For the same price of a Bio 101 textbook, your student Disrupt ticket gets you an all-access pass to everything that makes Disrupt awesome. You’ll be able to take in all the lectures and interviews from a veritable who’s who in the <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> community, folks like Handy CEO and co-founder Oisin Hanrahan, Outdoor Voices founder and CEO Tyler Haney, and GV Managing Partner David Krane, to name a few.</p>
<p>Plus, you’ll get to check out the hundreds of prominent early-stage <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s on display in <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> Alley and Hardware Alley, watch a few dozen companies compete in the illustrious <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> Battlefield competition, and keep the good times going long after the show floor closes with the various parties and after-parties.</p>
<p>And that’s not even counting all the networking you’ll be doing throughout the show. You’ll be making tons of connections with some prominent people in the tech industry, folks that could become your first employer or business partner.</p><div><div></div></div>
<p>You can’t do any of it without a ticket, so start gathering your transcripts and IDs and drop us an email today.</p>
<p>Disrupt NY 2017 takes place May 15-17 at Manhattan’s Pier 36, and we can’t wait to see you all there!</p>
<p><em><span>Our</span> <span>sponsors</span> help <span>make</span> <span>Disrupt</span> happen. If you are interested in learning more about <span>sponsorship</span> opportunities, please contact <span>our</span> <span>sponsorship</span> team at <span>sponsors</span>@techcrunch.com.</em></p>



								
							"
