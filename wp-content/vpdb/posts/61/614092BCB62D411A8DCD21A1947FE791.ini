		</div><p>The past year probably felt pretty torturous to Samsung with that whole Note 7 debacle, but that doesn't mean the torture-masters at gadget warranty outfit SquareTrade were compelled to cut the new Samsung Galaxy S8 any slack. </p><p>The company subjected the new Galaxy S8 and S8 Plus to its battery of breakability tests and found the new generation is a little more delicate than its predecessors, the S7 and S7 Edge. </p><div section=\"shortcodeRelatedLinks\">
        <h3>
                            <span>Related stories</span>
                    </h3>
        <ul><li>Here's how we cracked the back of the new Galaxy S8</li>

                                                                                                                <li>Full Galaxy S8 review</li>

                                                                                                                <li>Samsung Galaxy S7 and S7 Edge not quite waterproof, torture tests reveal</li>

                                                        </ul></div><p>Robots were used to drop, slide, tumble and dunk the devices, and the results saw the sleek, glass form of the Galaxy S8 crack up under the pressure, literally. </p><p>Cracks appeared after the very first face-down drop, with pieces of glass missing from the corners of the S8. The S8's all-glass body also suffered cracks and dangerous breakage when the phone was dropped on its side and back.</p><p>There was some good news, with the water-resistant phones living up to their billing after taking a dip. Additionally, SquareTrade found that repairs on the S8 and S8 Plus are difficult but possible. </p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>The company also polled 1,051 smartphone owners online in April and the results led to a prediction that the Galaxy S8 will be a hit.</p><p>\"We found that 89 percent of Samsung owners reported having a positive view of the brand despite recent controversies, and 36 percent plan on buying an S8 in the next six months,\" SquareTrade's global creative director Jason Siciliano said before adding a little bit of advice for consumers: \"Just don't drop it.\"</p><p>Watch CNET's own Galaxy S8 drop test here. </p>
                            
                
                                
                                            


