<img src=\"https://tctechcrunch2011.files.wordpress.com/2017/04/bon-<a href=\">app</a>etit-cover.jpg?w=738\" class=\"\" alt=\"Bon Appétit unveils its first cover shot on an iPhone\" />
<p>We know smartphone cameras have become good enough for casual photographers, but what about the pros?</p>
<p>Well, magazines like Billboard and Condé Nast Traveler have recently published covers that were photographed on an iPhone, and now appetit.com\">Bon Appétit</a> is joining their ranks.</p>
<p>This is basically the final step in bringing smartphone photography into the Condé Nast-owned food magazine. After all, the photos from appetit.com/people/shameless-plugs/article/march-culture-issue-iphone\">last year’s Culture issue were shot by iPhones</a> — except for the cover.</p>
<p>Creative Director Alex Grossman said it made sense to finally put an iPhone pic out front with the May travel issue, particularly given the connection between photography and travel. The cover was shot on an iPhone 7 Plus, in the Tlacoula Market of Oaxaca, Mexico, and it combines people and food, with a woman showing off a strawberry Paleta.</p>
<p>(Also worth noting: Apple is an Bon Appétit advertiser. In fact, an ad on the back cover will highlight the fact that the cover photo was taken on an iPhone.)</p>
<p>In Grossman’s view, the iPhone 7 “works really well picking up people and places.” That’s thanks to technical capabilities like the new Portrait mode, but also due to the fact that when you photograph someone with a smartphone, they don’t get nervous or upset, since it’s something that already happens to everyone “15 times a day.”</p>
<p>The cover was shot by photographers Peden + Munk, a.k.a. the husband-and-wife team of Taylor Peden and Jen Munkvold. Like Grossman, Peden praised the iPhone’s portability and the “comfortability not having some humungous lens in your face” — it allowed them to work with a tiny crew, so it felt like a “throwback to the early days” of their career.</p><div><div></div></div>
<p>“It didn’t feel like a big magazine cover shoot where there were a bunch of assistants and light reflectors,” Peden said. “It felt very comfortable and natural.”</p>
<p>Similarly, they said the VSCO <a href=\"<<[site-url]>>\">app</a> allowed them to edit photos while at their favorite bar or brunch spot, rather than having to drag out their laptop.</p>
	<div vdb_params=\"\">
		
		
	</div>
<p>Peden and Munkvold made multiple trips to Oaxaca earlier this year. Munkvold recalled scouting locations on the first visit and creating a mood board of photos to show to Grossman — and since those photos were all taken on an iPhone, they were also geotagged, making it easy to find each spot again.</p>
