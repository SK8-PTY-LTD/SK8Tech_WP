	</div> Moving forward, Grossman said the iPhone can just become another part of Bon Appétit’s toolbox. Sure, it’s not at the point where the photos are completely comparable to “a $25,000 DSLR,” particularly in print — but if you shoot in the right conditions, “99.9 percent of people out there” might not know the difference.</p>
<p>“We always have to be pushing and evolving our aesthetic anyway,” Grossman said. “It doesn’t really matter whether it’s a phone or an illustration or cool type design, we’re always finding new ways, whatever they may be, to push our aesthetic.”</p>
<p>Munkvold added that while some pro photographers might be threatened by the way the iPhone puts a powerful camera in everyone’s hands, “We see it more as: Anything that will elevate the game is welcome.”</p>


