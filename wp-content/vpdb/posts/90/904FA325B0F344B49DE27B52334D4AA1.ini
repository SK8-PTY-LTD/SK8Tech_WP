    </div>    <figcaption><span>Media caption</span>The BBC was shown a demonstration of the fast-charging battery in 2015</figcaption>
</figure><p>Some versions of the battery were thicker than most smartphone batteries at the time, but now Mr Myersdorf has claimed it is ready for the market.</p><p>\"We will charge a smartphone in five minutes,\" he said.</p><p>He added that the technology was in pilot production at two Asian battery makers and that \"mass production\" was expected to commence in the first quarter of 2018.</p><h2>'Remain sceptical'</h2><p>Mr Wood, while remaining unconvinced whether the rollout would happen as quickly as claimed, did admit that if the battery worked as planned, then it could be a major moment in the industry.</p><p>\"Taking risks with battery technology can bite you,\" he told the BBC. \"I would say that experience has taught me to always remain sceptical. Let's see if it happens would be my view.\"</p><p>He pointed out, for example, that any design that generates large amounts of heat can impact the performance of the battery.</p><p>However, he added that anyone who did manage to crack the \"battery problem\" could have a transformational effect on consumer electronics.</p><p>Other manufacturers are also working on quick-charging battery tech. </p><p>In November, Qualcomm announced its Quick Charge 4 system, for example, that offers five hours of battery life following a five-minute charge.</p><figure>
            <span>
                
                
                <div data-alt=\"StoreDot battery car\" data-src=\"https://ichef.bbci.co.uk/news/320/cpsprodpb/2302/production/_96026980_charger2.png\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>StoreDot</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    StoreDot claims it could also charge a car battery in only five minutes
                </span>
            </figcaption>
            
        </figure><p>StoreDot also unveiled an electric car battery that charges in five minutes at a tech show in Berlin this week.</p><p>The firm said the battery provides 300 miles of range.</p><p>A demonstration of the technology was given at the Cube Tech Fair - though the short presentation ended before the battery had finished charging.</p><p>\"We don't have contracts but we are working with car companies to develop the battery - this will take another three years or so to be on the road,\" said Mr Myersdorf.</p><p>By contrast, Elon Musk's electric vehicle firm Tesla says its Supercharger technology takes 75 minutes to fully charge the battery in one of the firm's cars, such as a Model S for example.</p><p>A 30-minute charge would allow for 170 miles of range with the same system.</p><p>\"Consumers want charge times similar to filling up their cars at a petrol station,\" said Joe Kempton, an analyst at Canalys.</p><p>But real applications would depend on \"whether the technology can be produced at a large enough scale\" and at the right cost, he added.   </p><p></p><figure>
