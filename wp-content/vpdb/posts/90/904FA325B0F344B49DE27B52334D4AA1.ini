                    StoreDot has produced mock-ups of a smartphone charging in a special dock
                </span>
            </figcaption>
            
        </figure><p>Smartphones with batteries that fully charge in five minutes could be available to consumers next year.</p><p>The technology was first shown off in 2015, when Israeli start-up StoreDot demonstrated its FlashBattery at the CES tech show in Las Vegas.</p><p>Chief executive Doron Myersdorf told the BBC it is now expected to enter production in early 2018.</p><p>However, Ben Wood, a technology analyst at CCS Insight, said he had doubts about the claims.</p><p>Mr Myersdorf said he could not reveal which manufacturers were signed up to use the technology.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>In 2015, he told the BBC his firm's battery contained materials that allowed for \"non-traditional\" reactions and the unusually fast transfer of ions from an anode to a cathode - the electrical process that charges a battery.</p><p>The design involves nanomaterials, which feature extremely small structures, and - unnamed - organic compounds.</p><figure>
