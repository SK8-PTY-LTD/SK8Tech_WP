                                                    Loop
                                                </span></figcaption></figure><p>Continuing this week's unofficial theme of simple, effective, inexpensive fixes to life's little problems, I'm about to rock your world.</p><p>Here's the problem: Your phone <em>loves </em>gravity. First chance it gets, it's going to slip from your hand and head straight to the ground, where it may or may not suffer a damaging impact.</p><p>Here's a secondary problem: A big phone is really difficult to operate one-handed, largely because your thumb isn't nearly long enough.</p><p>Here's the solution to both problems: a simple strap that runs the length of the phone, allowing for a much better grip.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>That strap is called the Ninja Loop, and I continue to sing its praises. Which I will now do again because there's a new version. And it's on sale.</p><p>For a limited time, and while supplies last, you can get the black Ninja Loop 2.0 for $3.75 when you apply promo code <strong>SPRINGLOOP</strong> at checkout. Shipping adds about $4 -- blech -- but becomes free if you buy three loops, which brings your grand total to just $11.23. Woot!</p><p>Let me repeat that the 2.0 version is currently available in black only; the other colors shown on the product page are still the original Loop.</p><p>Those Loops are perfectly good, but the 2.0 version is a bit wider and thicker, and softer on the underside where it meets your fingers. If I had any complaint with the Loop 1.0, it's that the strap tended to get a little uncomfortable after long periods. Loop 2.0 is definitely easier on the fingers.</p><h3>How it works</h3><p>The beauty of the Ninja Loop is that it adds no weight or bulk. You stick one end of the strap to the inside of your case, then feed it out the camera hole, down the back side and back in through any available opening in the bottom. The other end affixes to the inside of the case, same as the first.</p><p>These two ends rely on strong adhesive to provide the necessary tension, yet I had no trouble peeling up one end to adjust the fit -- and it left behind no residue. Then you just slip a couple fingers in between the strap and case and presto: a solid one-handed grip. Added bonus: You're less likely to accidentally drop your phone.</p><p>As I've mentioned before, my kids -- you know, the ones who are <em>constantly </em>dropping their phones -- refer to this as \"the dork strap.\" Sure, it's a little goofy, but it's also ridiculously effective. I'm now so conditioned to slide my fingers beneath the loop, I can't live without it. Sometimes, when my hands are full, I'll just stick my pinky through so I can still carry my phone and not worry about dropping it. (And I was already a dork before I got the Ninja Loop. So <em>there</em>, kids!)</p><p>The Loop is already a killer accessory at its regular $4.99 price. But who doesn't love 25 percent off, well, anything? My advice: Buy at least three and hand them out to friends and/or family members. You'll be the star.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#9b8f9bcf-9a96-4839-ad6e-7a538fa813ec\" data-component=\"modalEnlargeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170325_58d68affc2ed2.jpg\" alt=\"Get the new Ninja Loop 2.0 phone strap for $3.75        Even better, snag three for $11.23 and enjoy free shipping. This is one of my all-time favorite smartphone accessories. Plus: Definitely not an even better Bluetooth speaker deal than yesterday. Definitely not.\" height=\"0\" width=\"270\" data-original=\"https://cnet1.cbsistatic.com/img/8UOhER9WJpjA-eA3uvn_YUHciEI=/fit-in/270x0/2017/03/24/9b8f9bcf-9a96-4839-ad6e-7a538fa813ec/etekcity-roverbeats-t16.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/etekcity-roverbeats-t16.jpg\" height=\"0\" width=\"270\" alt=\"Get the new Ninja Loop 2.0 phone strap for $3.75        Even better, snag three for $11.23 and enjoy free shipping. This is one of my all-time favorite smartphone accessories. Plus: Definitely not an even better Bluetooth speaker deal than yesterday. Definitely not.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/8UOhER9WJpjA-eA3uvn_YUHciEI=/fit-in/270x0/2017/03/24/9b8f9bcf-9a96-4839-ad6e-7a538fa813ec/etekcity-roverbeats-t16.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"270\"></span></noscript><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.