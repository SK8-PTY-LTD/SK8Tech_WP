<div data-ad=\"replay-wide-top\">
        </div>                        <p><strong>Bonus deal:</strong> Remember yesterday? If you found yourself thinking, \"Well, I <em>like </em>little round Bluetooth speakers, but $9.99? I'm not made of money over here,\" I've got you. For a limited time, and while supplies last, Etekcity (via Amazon) is offering its RoverBeats T16 portable Bluetooth speaker for just $6.99 when you apply promo code <strong>6LCNPB4R</strong> at checkout. As always, shipping is free for Prime people. Regular price: $19.99.</p><p>This cute little sound-can comes in your choice of three colors. It includes not only a carrying case (with carabiner!), but also a 3.5mm patch cord for connecting non-Bluetooth sources. The battery's good for up to seven hours of playtime, and the built-in mic allows for speakerphone calls. Nearly 1,000 buyers rated the T16 4.1 stars -- pretty good. And, come on: $7! You understand why I had to share this, right? <em>Tell me you understand!</em></p>

        
                                                        
