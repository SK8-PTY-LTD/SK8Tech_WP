post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/02/Women-Startup-Challenge-comes-to-Europe-with-backing-of-Craig-Newmark.png\" alt=\"Women Startup Challenge comes to Europe with backing of Craig Newmark\" /><p>A pitch competition highlighting companies with female founders is crossing the pond for the first time: the next Women Startup Challenge will be held in London on May 3 and open to companies anywhere in Europe. The prize: a cool €50,000. Plus other, unspecified “startup friendly services.”</p><p>Basically it’s a standard pitch-off situation. You get on stage, you present to a bunch of judges, they judge, the winner takes the cash and everyone goes out afterwards and has a good time. It’s a partnership with craigslist’s Craig Newmark, who points out:</p><p>“Only 10 percent of global investor money goes to women-led startups, yet women-led companies yield a 35 percent higher return than those led by men. What gives?”</p><p><div>  <h2>Related Articles</h2>       Twitter&#039;s head of diversity is leaving and its chief HR officer has already left      Sheryl Sandberg addresses her silence around the Women&#039;s March, politics and Trump      French Government to promote gender equality in the tech ecosystem  </div>Previous winners include regrettable message rescinder On Second Thought, smart wearable tech SoftSpot (now Supa.ai) and medicine redistribution service SIRUM.</p><div><div></div></div><p>If your company has a female founder and meets the other criteria (English language, scalable tech, under €2 million funding), you can apply right here.</p><p>Then, if yours is among the 10 startups selected to come to London’s City Hall, you’ll be facing an accomplished collection of judges: Doteveryone founder (and Baroness) Martha Lane Fox, Wikimedia/Wikipedia’s Jimmy Wales and former TechCrunch editor Robin Wauters, who’s been doing his own coverage of the European startup scene with Tech.eu.</p><p>It’s held by Women Who Tech, a nonprofit dedicated to elevating the work of women in the tech sector — more details here.</p>"
