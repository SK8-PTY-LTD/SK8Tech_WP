                <img src=\"<<[site-url]>>/wp-content/uploads/2017/05/General-election-2017-Illegal-content-sanctions-threat.jpg\" width=\"976\" height=\"549\" alt=\"General election 2017: Illegal content sanctions threat\">
                
                
                
                 <span>Image copyright</span>
                 <span>AFP</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    The Conservative manifesto proposes a so-called 'Twitter tax'
                </span>
            </figcaption>
            
        </figure><p>Online companies could face fines or prosecution if they fail to remove illegal content, under Conservative plans for stricter internet regulation.</p><p>The party has also proposed an industry-wide levy, dubbed a \"Twitter tax\", to fund \"preventative activity to counter internet harms\".</p><p>Labour said it had \"pressed for tough new codes\" in the past but the government had \"categorically refused\".</p><p>The Liberal Democrats said more needed to be done \"to find a real solution\".</p><h2>Voluntary contributions</h2><p>The Conservatives said the levy, proposed in their election manifesto, would use the same model as that used in the gambling industry, where companies voluntarily contribute to the charity GambleAware to help pay for education, research, and treating gambling addiction.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><figure>
            <span>
                
                
                <div data-alt=\"Jeremy Corbyn\" data-src=\"https://ichef-1.bbci.co.uk/news/320/cpsprodpb/143A4/production/_96125828_7508e2.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>AFP</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Labour says it wants to protect young people from online bullying
                </span>
            </figcaption>
            
        </figure><p>All <a href=\"<<[site-url]>>/services/content-marketing/\" title=\"Social Media\" target=\"_blank\">Social Media</a> and communications service providers would be given a set period to come up with plans to fund and promote efforts \"to counter internet harms\".</p><p>If they failed to do so, the government would have the power to impose an industry-wide toll.</p><ul>
<li>Election live: Rolling text and video updates</li>
<li>Policy pledge tracker</li>
<li>Election poll tracker</li>
</ul><p>The Conservatives say the exact details, including how long the industry will be given to comply and the size of the levy, will be consulted upon.</p><p>A Labour spokesman said: \"If the Tories are planning to levy a new tax on <a href=\"<<[site-url]>>/services/content-marketing/\" title=\"Social Media\" target=\"_blank\">Social Media</a> companies, they need to set out how it will work, who it will affect and what it will raise.</p><h2>'Sanctions regime'</h2><p>\"Labour has pushed for a code of practice about the responsibilities of <a href=\"<<[site-url]>>/services/content-marketing/\" title=\"Social Media\" target=\"_blank\">Social Media</a> companies to protect children and young people from abuse and bullying.\"</p><p>The Conservatives have also pledged to introduce \"a sanctions regime\" that would give regulators \"the ability to fine or prosecute those companies that fail in their legal duties, and to order the removal of content where it clearly breaches UK law\".</p><p><a href=\"<<[site-url]>>/services/content-marketing/\" title=\"Social Media\" target=\"_blank\">Social Media</a> platforms and internet service providers would have clearer responsibilities regarding the reporting and removal of harmful material, including bullying, inappropriate or illegal content, and would have to take down material.</p><p>\"It is certainly bold of the Conservatives to boast that they can protect people on the internet,\" Liberal Democrat home affairs spokesman Alistair Carmichael said.</p><p>\"Government and technology companies must do more to find a real solution to problematic content online.\" </p><p>And Labour's digital economy spokeswoman Louise Haigh said: \"The Home Office were crystal clear they did not want to legislate and that they believed the voluntary framework was sufficient.</p><p>\"The fact is that in government the Tories have been too afraid to stand up to the <a href=\"<<[site-url]>>/services/content-marketing/\" title=\"Social Media\" target=\"_blank\">Social Media</a> giants and keep the public safe from illegal and extremist content.\"</p>
