            <figcaption>
                <span>Image caption</span>
                <span>
                    The tweet to Donald Trump's personal account was soon deleted
                </span>
            </figcaption>
            
        </figure><p>McDonald's has said its Twitter account was \"compromised\" after it sent an insulting message to President Donald Trump.</p><p>\"You are a disgusting excuse of a President and we would love to have @BarackObama back,\" the tweet said.</p><p>It also asserted that the president had \"tiny hands\".</p><p>McDonald's later apologised for the tweet and said it was hacked by \"an external source\".</p><p>The firm said that it had been notified by Twitter that the account had been \"compromised\".</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>\"We took swift action to secure it, and we apologise this tweet was sent through our corporate McDonald's account,\" Terri Hickey, a spokesperson for McDonald's told the BBC.</p><p>In January, the BBC said that one of its accounts had been hacked after it reported that Donald Trump had been shot.</p>
    "
