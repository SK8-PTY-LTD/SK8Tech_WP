                <img src=\"<<[site-url]>>/wp-content/uploads/2017/03/McDonalds-deletes-tweet-attacking-Donald-Trump.jpg\" width=\"976\" height=\"549\" alt=\"McDonald's deletes tweet attacking Donald Trump\">
                
                
                
