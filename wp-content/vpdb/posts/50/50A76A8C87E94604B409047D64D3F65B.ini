post_content = "
                
                                                        
                            
        
        <p>The Note 7 may not be completely, totally, 100 percent dead yet. </p><p>After Samsung officially said last month the company was considering selling refurbished Galaxy Note 7 devices in select markets, more details may have come to light. A recent report from ETNews (in Korean) claims that the refurbished Note 7 may go on sale in June in South Korea -- this time with a sizable price cut.</p><p>Samsung recalled roughly 3 million Note 7 phones after numerous units caught fire, leaving Samsung with the predicament of what to do with all those returned phones. Selling refurbished phones would be one way Samsung could help soften the financial loss from the Note 7 recall.</p><figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/8swsoftware-algorithm-check1.jpg\" height=\"0\" width=\"270\" alt=\"The Galaxy Note 7 is reportedly coming back in June, to Korea        Word is that refurbished models -- with a few important changes -- may <a href=\">app</a>ear in Samsung's home base.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/VAWg16ceyiN71H0Hxc-Plk-zuHc=/fit-in/270x0/2017/01/20/97478cf8-ce7e-4e05-9d17-6d2893f70303/8swsoftware-algorithm-check1.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"270\"></span></span><figcaption><span><p>Samsung has committed to checking the safety of its batteries, but do buyers trust them yet?</p></span><span>
                                                    Samsung
                                                </span></figcaption></figure><p>The refurbished phones would reportedly use a smaller 3,200 mAh battery (as opposed to the original 3,500 mAh) in the refurbished version, according to ETNews. </p><p>Samsung is also reportedly selling this version for about 30 percent less, at 700,000 won instead of 989,890 won. This new price translates to about $615, Â£480 or AU$825, which is less than buying a new Galaxy S8 but not exactly a steal.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>Samsung has said that new phones would undergo Samsung's new 8-point safety check; we aren't certain if that will be the case here as well.</p><p>The report claims that the refurbished phone may go on sale with three Korean carriers, but don't expect to see it everywhere. Samsung has previously said it will not sell or rent refurbished Note 7s in the US.</p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p>\"Availability has not been determined yet,\" a Samsung spokesperson told CNET. \"The availability will be  determined according to market demands and by consent from related  regulatory organizations.\"</p><p>As for future Note phones, Samsung has already said that it will release the Galaxy Note 8 later this year.</p><div>

    
