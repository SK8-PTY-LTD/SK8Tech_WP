  </span>
  
    <span>
      
      
        <cite>Photo: Fitbit</cite>
      
    </span>
  
</figure>
<p>Fitbit is also trying to lure in (and retain) more customers by offering more detailed sleep tracking data, or, what the company is labeling Sleep Stages and Sleep Insights. Fitbit wristbands have automatically tracked sleep for a couple years now, logging more than three billion hours of sleep, but the devices would only show wearers information on how long they slept. Now Fitbit will take motion data, along with heart rate variability, to show light, deep, and REM sleep stages. And the insights are supposed to draw a direct line between your daily activities and your sleep patterns, which has been, in theory, a kind of holy grail for these consumer wearables.</p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>The new Alta HR costs $150, $20 more than last year’s Alta. It will ship in early April, around the same time the new sleep-tracking software rolls out to the Alta HR, the Charge 2 wristband, and the Blaze watch. Fitbit says it will continue to sell the older Alta wristband, the one that <em>doesn’t</em> track heart rate, as well as the Flex wristband and the Charge 2. </p>
<p>The new Alta HR wristband is coming at a challenging time for Fitbit. The company’s holiday quarter earnings were so disappointing that it prereleased its results in late January, and announced that it would be laying off more than 100 employees. At the same time, Fitbit is still considered the market leader in activity trackers. </p>
