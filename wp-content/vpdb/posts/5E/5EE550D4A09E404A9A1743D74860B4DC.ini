  <span data-original=\"https://cdn0.vox-cdn.com/uploads/chorus_asset/file/8100999/Android_Hypnograph_FS_1.jpg\">
    
      
<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Fitbits-new-Alta-HR-activity-tracker-brings-a-heart-rate-monitoring-update-to-the-original-2.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1489410994_2061_705\" data-cdata='{\"asset_id\":8100999,\"ratio\":\"*\"}' alt=\"Fitbit's new Alta HR activity tracker brings a heart rate monitoring update to the original\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Fitbits-new-Alta-HR-activity-tracker-brings-a-heart-rate-monitoring-update-to-the-original-3.jpg\" alt=\"Fitbit's new Alta HR activity tracker brings a heart rate monitoring update to the original\"></noscript>

    
  </span>
  
    <span>
      
      
        <cite>Photo: Fitbit</cite>
      
    </span>
  
</figure>
<p>There are a couple ways to look at this “new” Fitbit and sleep-tracking software. The first is that none of this is really new. The Alta HR form factor itself isn’t new; it’s the same wristband <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a> from last year. Other companies, like Garmin and Xiaomi, also make thin activity-tracking wristbands with heart rate sensors, and Jawbone (while hardly a paradigm of consumer activity tracking these days) has offered detailed sleep tracking for years. </p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<p>There’s also always the question of how accurate or effective these kinds of activity trackers are, or how long people actually wear them. Some studies in the past have found that they don’t necessarily help people lose weight, or that the sleep data they gather may be inaccurate. </p>
<div><aside><q>There are still plenty of questions around how accurate these wearables are — and how long people wear them</q></aside></div>
<p>Fitbit was also hit with a class action lawsuit early last year in which customers alleged that Fitbit’s heart rate tracking was inaccurate by a “significant margin,” especially during intense exercise. That litigation is still ongoing; Fitbit says its own extensive internal studies show that its tech meets industry expectations, with an average percent error of less than 6 percent. </p>
<p>On the upside for Fitbit: people seem to like buying Fitbits as long as they’re new; 70 percent of the company’s 2016 revenue came from sales of brand-new wearables. Analysts have been asking Fitbit whether the company was going to keep up a consistent product release cycle, and this may appease them, at least temporarily.  </p>
<p>And, the fact that Fitbit managed to miniaturize its heart rate sensor technology, making it small enough to fit into the Alta wristband, points to Fitbit’s intentions of expanding into other product areas. It’s a given at this point that Fitbit is making a smartwatch, one that will app-store-wearable-fitness-tracker-ces-2017\">likely support different apps</a>, but CEO James Park has also said the company is exploring <em>non</em>-wrist-based gadgets. </p>
<p>Yuen, the director of R&amp;D, said that shrinking the chip could also allow room for additional health sensors in future Fitbit products, though he declined to say exactly which health sensors the company is experimenting with. </p>
