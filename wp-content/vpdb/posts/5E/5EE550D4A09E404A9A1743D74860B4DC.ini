  <p>Two weeks ago, on its fourth quarter earnings call, analysts grilled Fitbit about its product release cycle and wondered whether Fitbit would be putting out a new fitness tracker this spring, just like it did last year. Turns out Fitbit did have something up its sleeve — but it’s less of a “new” product and more an update to an old one. </p>
<p>Fitbit announced the Alta HR today, an update to last year’s Alta that adds heart rate sensors to the bracelet-like activity tracker. A brief refresher on the Alta: it’s one of Fitbit’s more stylish trackers, and has a tap-sensitive, OLED display and five-day battery life. It tracks steps and sleep and shows notifications from the smartphone, but Fitbit says the number one request it got from customers was an Alta with continuous heart rate tracking. And so, here it is. </p>
<div><aside><q>Fitbit had to develop a new chip in order to fit its heart rate technology into the tiny Alta wristband</q></aside></div>
<p>This makes the Alta HR the fourth Fitbit product line to include heart rate sensors; the Charge, Blaze, and Surge also have them. But Fitbit has been developing the Alta HR for nearly a year now, according to the company’s R&amp;D director Shelten Yuen, working with Texas Instruments to try to shrink its heart rate monitor to a size that would fit in the tiny wristband, which is 25 percent smaller than the Charge 2. Yeun said the new Alta will also last seven days per battery charge. </p>
