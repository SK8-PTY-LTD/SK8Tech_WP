<h2>PIN Code / Password</h2>
<p>As with every other smartphone, you can use a four-digit PIN code or alphanumeric password to unlock the S8. These are the most secure methods to use, but they are also the most inconvenient and clumsy. When you unlock your phone hundreds of times a day, it gets very tiresome to type in a PIN or worse, a password, every time.</p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<h2>Pattern</h2>
<p>The S8 also supports the standard Android pattern unlock method, whereby you trace a particular line you set through a grid of nine dots. This is the way most Android owners unlock their phones, as it’s more convenient than a PIN code or password. It is slightly less secure than those options, but still considered one of the more secure methods to protect the information on your device.</p>      <div>
        
<div data-cb-dfp-id=\"unit=desktop_article_body\" data-cb-ad-id=\"Desktop article body\">
  
</div>

      </div>

<h2>Fingerprint</h2>
<p>As mentioned, the S8 does have a fingerprint scanner and you can use this to secure and unlock your device. Unlike other devices, such as the Google Pixel that put the scanner in the middle of the phone where your index finger naturally rests when holding the device, the S8’s scanner is high up on the back of the device and not in the middle. That can make it very hard to reach, especially with the larger S8 Plus, and it can be more difficult for left-handed people that have to move their index fingers awkwardly to cover it.</p>
<p>To make matters worse, the fingerprint scanner is right next to the camera, and “feels” very similarly. So if you’re moving your finger around trying to locate the scanner by touch, it’s very easy to smear the camera lens with fingerprints and oils, which is not particularly pleasant. (Why is it there, you may ask? Samsung says it’s because the location of the battery inside the phone prevented it from being placed lower down.)</p>
  <figure>
  <span>
    <span data-original=\"https://cdn1.vox-cdn.com/uploads/chorus_asset/file/8245275/akrales_170327_1549_A_0082.0.jpg\">
      
        
