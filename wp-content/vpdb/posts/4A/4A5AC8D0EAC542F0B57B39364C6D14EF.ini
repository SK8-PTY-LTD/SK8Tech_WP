    </span>
  
</figure>

<p>All of that said, the fingerprint scanner is a secure method, and the actual scanner on the S8 is very fast. My colleague Walt Mossberg had trouble getting it to register his digits, but I’ve had no issues with it waking and unlocking the phone with my fingers, provided I can actually reach it. I’ve adjusted a bit after some time with the phone, and find myself using the fingerprint scanner a bit more than when I had first picked up the S8. But it’s still annoying and something I have to think about doing, instead of it just happening naturally when I pick up the phone.</p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<h2>Iris</h2>
<p>To make up for the S8’s bad fingerprint scanner placement, Samsung has included an iris scanning method, which uses special sensors on the front of the phone to identify you and unlock the device. Iris scanning is considered one of the most secure biometric methods we have available, and you can use it for everything from unlocking the device to authenticating purchases with Samsung Pay.</p>
<p>But iris does have its downsides: though it works in low light, it can have a lot of trouble recognizing my eyes in sunlight, and I have to hold the phone up and awkwardly close to my face. It also can have trouble with glasses and takes a second or two longer to authenticate compared to the fingerprint scanner. My colleague Vlad Savov found this to be the easiest way to unlock the S8 Plus in his time with the device, but again, Walt had trouble with it seeing his eyes.</p>
  <figure>
  <span>
    <span data-original=\"https://cdn3.vox-cdn.com/uploads/chorus_asset/file/8238161/akrales_170327_1549_A_0069.0.jpg\">
      
        
<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Fingerprint-face-scan-or-password-whats-the-best-way-to-unlock-your-Galaxy-S8-16.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1492926822_8745_3355\" data-cdata='{\"asset_id\":8238161,\"ratio\":\"*\"}' alt=\"Fingerprint, face scan, or password: what's the best way to unlock your Galaxy S8?\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Fingerprint-face-scan-or-password-whats-the-best-way-to-unlock-your-Galaxy-S8-20.jpg\" alt=\"Fingerprint, face scan, or password: what's the best way to unlock your Galaxy S8?\"></noscript>

      
    </span>
    
  </span>
  
    <span>
      
      
        <cite>Photo by Amelia Holowaty Krales</cite>
      
    </span>
  
</figure>

<h2>Face</h2>
<p>The newest means of unlocking the S8 is Samsung’s new Face unlock feature (not to be confused with the face unlocking feature included in Android since 2011). This method uses the front-facing camera to identify you and unlock the device. It’s designed to be the most convenient way to unlock the phone, but it is less secure than any other method and cannot be used to authenticate Samsung Pay purchases.</p>
<p>In our tests, the Face unlock method was the slowest and least reliable way to unlock the S8. Despite promising to work at various angles and from comfortable distances, this method refused to work the vast majority of the time. It would not see my face in good light or poor light, and when it did work, it would take several seconds of awkwardly staring at the phone before it would unlock.</p>
<p>To make matters worse, some have been able to trick the Face unlock feature with a picture, proving its lack of security. I was not able to replicate this, for, as I said, it wouldn’t unlock with my real face anyways.</p>
<hr>
<p>So of all these options, which is the best? I’ve settled on a combination using pattern, fingerprint, and iris methods, all of which can be enabled at the same time. I find myself most often using the fingerprint scanner, which both wakes and unlocks in one motion. But if I can’t reach it, the iris or pattern are the fallbacks I use.</p>
<p>Either way, it shouldn’t be this difficult to figure out a simple task such as unlocking your phone and we hope that Samsung uses a better design for its next device.</p>
<p></p>
