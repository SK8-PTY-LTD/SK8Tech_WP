	</div><p>To be clear, none of the functionality introduced today is new to Google – it’s just been organized into a tappable, simplified interface. The design almost feels as if Google is trying to now cater to a less-savvy internet user – one who didn’t know that Google could surface this type of information, and would turn to other apps instead.</p><div><div></div></div><p>The changes also come at a time when the major technology companies are bringing back the idea of portals as a stepping off point to the web. In the internet’s early years, users would visit their favorite homepages for this sort of information – news, weather, local, sports, etc. Now, they’re being shuffled off into apps. Facebook, for example, has been trying to combat this shift, by steadily adding features that would have otherwise necessitated users to exit its own app for others – like weather, shopping, jobs, and more.</p><p>Google says that it will also later introduce new shortcuts for “big moments and events” in the future, which could mean it will create one-off shortcuts for things that attract a lot of search queries, like elections or Olympics, perhaps.</p><p>The new design is rolling out now in the most recent version of the Google mobile app.</p><p><span style=\"text-align:center; display: block;\"><iframe type=\"text/html\" width=\"640\" height=\"390\" src=\"https://www.youtube.com/embed/Bn7_ilYaYpY?version=3&amp;rel=1&amp;fs=1&amp;autohide=2&amp;showsearch=0&amp;showinfo=1&amp;iv_load_policy=1&amp;wmode=transparent\" allowfullscreen=\"true\" style=\"border:0;\"></iframe></span></p><p> </p>"
