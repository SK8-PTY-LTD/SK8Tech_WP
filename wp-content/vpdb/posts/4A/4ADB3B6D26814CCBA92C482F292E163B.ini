post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Google-redesigns-its-mobile-app-and-website-with-tappable-search-shortcuts.jpg\" alt=\"Google redesigns its mobile <a href=\">app</a> and website with tappable search shortcuts\" /><p>Google this morning announced a redesign for its iOS and Android search application, as well as its Google.com site on the mobile web, which now includes tappable shortcuts to areas like sports, weather, food and drink, entertainment, and other interests. The idea here is to give users a different way to explore Google, instead of requiring the entry of a voice or text search query.</p><p>As the company explains in its announcement of the new design, “the Google search box is great when you’re looking for a specific answer, but there are also moments when you just want to catch up on the latest for topics of interest.”</p><p>The shortcuts appear at the top of the Google app or mobile site just below the search box. For example, there are shortcuts that take you to the weather, to sports or entertainment news, where you can do things like catch up on scores, watch trailers, read reviews, see what’s playing nearby, and more. Other shortcuts will help you find places to eat.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Google-redesigns-its-mobile-app-and-website-with-tappable-search-shortcuts.png\" width=\"680\" height=\"510\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/blogsports-width-800.png?w=680&amp;h=510 680w, https://tctechcrunch2011.files.wordpress.com/2017/03/blogsports-width-800.png?w=150&amp;h=113 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/blogsports-width-800.png?w=300&amp;h=225 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/blogsports-width-800.png?w=768&amp;h=576 768w, https://tctechcrunch2011.files.wordpress.com/2017/03/blogsports-width-800.png 800w\" sizes=\"(max-width: 680px) 100vw, 680px\" alt=\"Google redesigns its mobile <a href=\">app</a> and website with tappable search shortcuts\"></p><p>If you tap the arrow to the right of the main shortcuts on Android, you’re taken to a whole page filled with the tappable icons, which are organized into categories like Nearby, Lifestyle, Tools, Fun, Weather, Travel, and My Stuff – the latter which is a personalized section that will pop you into your own emails, events, flights or hotels.</p><p>From here, Android users will be able to do things like access Google Translate, look up nearby attractions, find flights or hotels, do an internet speed test, convert currency, or even play games like tic-tac-toe, roll a die, animal sounds or solitaire. Google threw in the “I’m Feeling Curious” search option as a shortcut, too, because why not?</p><div>
