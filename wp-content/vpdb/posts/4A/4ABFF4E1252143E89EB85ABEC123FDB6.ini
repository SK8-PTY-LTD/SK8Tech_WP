post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Mobile-ad-company-Appodeal-acquires-game-platform-Corona-Labs.jpg\" alt=\"Mobile ad company Appodeal acquires game platform Corona Labs\" /><p>appodeal.com/home/\">Appodeal</a> is announcing that it has acquired Corona Labs, creators of the Corona SDK for building cross-platform games and apps.</p><p>The companies say the framework has been used to build more than 10,000 games including apple.com/us/app/the-lost-city/id414835676?ls=1?mt=8\">The Lost City</a> by Fire Maple Games and apple.com/us/app/hopiko/id969961138\">HoPiKo</a> by Laser Dog. Appodeal, meanwhile, is a mobile ad mediation company — in other words, it helps <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> developers manage multiple ad networks.</p><p>As a result of the deal, Appodeal says the enterprise version of the Corona framework will be made available for free (other versions were already free), and that the framework will also become open source. At the same time, developers building on Corona won’t be limited to Appodeal — they’ll still be able to use any monetization platform that was previously supported, with the Corona team working to build even more ad partnerships.</p><p><div>
