post_content = "
        <figure>
            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Uber-suspends-self-driving-cars-after-Arizona-crash.jpg\" width=\"976\" height=\"549\" alt=\"Uber suspends self-driving cars after Arizona crash\">
                
                
                
                 <span>Image copyright</span>
                 <span>Reuters</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Uber said the car was in self-driving mode at the time of the crash
                </span>
            </figcaption>
            
        </figure><p>Uber has pulled its self-driving cars from the roads after an accident which left one of the vehicles on its side.</p><p>Pictures posted online showed the car on its right side on an Arizona street, next to another badly damaged vehicle.</p><p>The car - a Volvo SUV - was in self-driving mode at the time of the crash, on Friday, Uber said. No one was hurt.</p><p>A spokeswoman for the police in Tempe, Arizona said the accident occurred when another vehicle \"failed to yield\" to the Uber car at a left turn.</p><p>\"There was a person behind the wheel. It is uncertain at this time if they were controlling the vehicle at the time of the collision,\" spokeswoman Josie Montenegro said.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>Uber's self-driving cars always have a human in the driving seat who can take over the controls.</p><p>The company pulled its self-driving vehicles off the road in Arizona at first, followed by test sites in Pennsylvania and California - all three states where it operated the vehicles.</p><p>The incident follows a tumultuous few weeks for the car-hailing app service, after several negative stories about workplace practices and ethics.</p><p>A number of executives have quit in recent weeks, including the president, Jeff Jones.</p>
    "
