</div>
</aside><p>Nintendo is unlikely to comment on the matter before April 27, when it’s due to report earnings for the current fiscal year and issue a forecast for the next. Its forecasts have been known to be on the optimistic side in the past; three years ago the company was forced to dramatically reverse its fiscal 2013 forecast of 100 billion yen in profit to a loss of 35 billion yen after Wii U sales collapsed over its first year on sale. The company eventually lost 46.4 billion yen that year. That disaster, however, may well have influenced the company into taking a more cautious approach with the Switch.</p>      <div>
        
