  <p>Nintendo plans to produce at least 16 million Switch consoles in the financial year starting this April, reports <em>The Wall Street Journal</em>, which claims this represents a doubling of the company’s initial plans on the back of strong demand. The only official indication of Switch sales to date is that Nintendo planned to ship 2 million units this month following its launch on March 3rd, though a <em>WSJ</em> source claims the true number may be 2.5 million or more.</p>
<p>If the 16 million figure is true, that would put the new console, which is a tablet-style device that is also designed to be used on a TV, well on course to outsell its predecessor, the disappointing Wii U. That system has only managed to sell around 13.5 million units since its launch in late 2012, versus over 101 million for the original Wii, which sold around 20 million units in a first year that included two holiday seasons. The 3DS portable system, meanwhile, has sold over 65 million units since its launch in early 2012. Due to its <a href=\"<<[site-url]>>/tag/hybrid/\" title=\"Hybrid\">Hybrid</a> nature, the Switch could be seen as the ultimate replacement for both the 3DS and the Wii U.</p>
