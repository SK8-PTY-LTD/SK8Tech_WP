  <p>The race to combine old-school luxury brands with modern technology is well and truly on, as today Montblanc joins Tag Heuer in rolling out its own Android​ Wear watch. The Montblanc Summit is the company's first <a href=\"<<[site-url]>>/tag/venture/\" title=\"Venture\">Venture</a> into the digital timekeeping world, bringing with it some of the expertise Montblanc has for crafting mechanical timepieces. I got to see and wear this fancified Android Wear watch in London today, sitting down with Montblanc's director of new technologies, Felix Obschonka, to discuss the thinking behind the Summit.</p>
<p>Obschonka wears his own prototype Montblanc Summit with a sfumato brown leather strap and all-black stainless steel case. It's a classy look, though at a 46mm diameter and a height of 12.5mm, it’s unmistakably a <em>large </em>watch. Some people like that. This is also very definitely a luxury watch, with a starting price of $890 ($930 if you opt for the sfumato leather).</p>
  <figure>
  <span data-original=\"https://cdn3.vox-cdn.com/uploads/chorus_asset/file/8170581/20170316-montblanc-summit-vlad-00321.0.jpg\">
    
      
<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Montblancs-first-smartwatch-is-a-big-lump-of-Android-Wear-luxury.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1489757746_8601_2366\" data-cdata='{\"asset_id\":8170581,\"ratio\":\"*\"}' alt=\"Montblanc's first smartwatch is a big lump of Android Wear luxury\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Montblancs-first-smartwatch-is-a-big-lump-of-Android-Wear-luxury-1.jpg\" alt=\"Montblanc's first smartwatch is a big lump of Android Wear luxury\"></noscript>

    
  </span>
  
</figure>
<p>The so-called satinated finish on slivers of the Summit’s surface is basically a rich person's version of chamfering, catching the light attractively and accentuating the gentle slopes of the watch’s frame. The naturally colored stainless steel case shows this off better than the black version. And if you can't pick between the two, Montblanc also blends them into a third two-tone option. Or maybe you’d prefer titanium? That costs $980 with the basic strap or $1,020 with an upgraded one. Strap choices range from the cheapest, which is black calf leather, through a palette of colorful caoutchouc — natural rubber, $930 price point — to brown alligator skin that maxes out the price, when paired with a titanium case, at $1,070.</p>
<div><aside><q>Standard Android Wear 2.0 with a couple of branded watchfaces on top</q></aside></div>
<p>Up front is a domed sapphire glass cover protecting a 1.39-inch AMOLED display with 400 x 400 resolution.</p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>I’m lingering on the cosmetic aspects of this watch, because, in truth, that’s all that Montblanc can really put its signature on. The Android Wear 2.0 software on board is standard-issue Google fare, except for the preloaded Foursquare, Uber, and Runtastic apps, some Montblanc watchfaces echoing its most iconic mechanical designs, and a World Timer <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> that feeds global times into the watch’s digital complications. In other words, if you’re looking for a uniquely luxurious <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"User Experience\" target=\"_blank\">User Experience</a> in terms of interface or capabilities, forget about it. You’ll get the same Google Assistant on the Summit that’s already available on the $349 LG Watch Sport.</p>
  <figure>
  <span data-original=\"https://cdn3.vox-cdn.com/uploads/chorus_asset/file/8170585/20170316-montblanc-summit-vlad-00322.0.jpg\">
    
      
<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Montblancs-first-smartwatch-is-a-big-lump-of-Android-Wear-luxury-2.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1489757746_9416_2367\" data-cdata='{\"asset_id\":8170585,\"ratio\":\"*\"}' alt=\"Montblanc's first smartwatch is a big lump of Android Wear luxury\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Montblancs-first-smartwatch-is-a-big-lump-of-Android-Wear-luxury-3.jpg\" alt=\"Montblanc's first smartwatch is a big lump of Android Wear luxury\"></noscript>

    
  </span>
  
    <span>
      
        <figcaption>It may have the shape and look of a rotating watch crown, but it’s just a button.</figcaption>
      
      
    </span>
  
</figure>
<p>The Summit’s reason for being is that it’s made of a higher grade of materials and with more care and expertise than the typical LG alternative. And I think Montblanc can say that’s the case with confidence — however I don’t think the improvement in quality merits the hefty premium built into Summit’s $890 starting price.</p>
<p>My main issue with the Montblanc Summit’s <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a> is its extra large size. I’m conscious that it’s necessitated by wanting to fit a reasonable battery and an array of sensors, but the positive motivation doesn’t change this watch’s burdensome nature. You’ll never <em>not know</em> you’re wearing it. Then there’s the crown on the watch — or, rather, the thing shaped like a crown that is actually just a simple button. Obschonka tells me Montblanc weighed numerous interface ideas, including turning that button into a scrolling wheel for the screen, but ultimately the company decided that a single-button interface would be the most straightforward. Having used the Apple Watch’s digital crown and the rotating bezel on Samsung’s Gear S series, I have to respectfully disagree.</p>
  <figure>
  <span data-original=\"https://cdn0.vox-cdn.com/uploads/chorus_asset/file/8170595/20170316-montblanc-summit-vlad-00313.0.jpg\">
    
      
<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Montblancs-first-smartwatch-is-a-big-lump-of-Android-Wear-luxury-4.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1489757746_8668_2368\" data-cdata='{\"asset_id\":8170595,\"ratio\":\"*\"}' alt=\"Montblanc's first smartwatch is a big lump of Android Wear luxury\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Montblancs-first-smartwatch-is-a-big-lump-of-Android-Wear-luxury-5.jpg\" alt=\"Montblanc's first smartwatch is a big lump of Android Wear luxury\"></noscript>

    
  </span>
  
    <span>
      
        <figcaption>The Summit uses a regular 22mm strap attachment.</figcaption>
      
      
    </span>
  
</figure>
<p>I do like the quality of the straps that Montblanc showed me. The leather ones require a bit of breaking in before they can sit comfortably, but I tried Obschonka’s well-worn prototype and it felt pretty great. I’m a bigger fan of the caoutchouc ones, which are supple, gentle, and extremely easy to wear. It seemed weird to me at first that the rubber option would be pricier than the leather, but Montblanc has indeed crafted a very nice little strap here.</p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<div><aside><q>Montblanc’s craftsmanship shines through, but this watch is still way too large and its software is generic</q></aside></div>
<p>It’s also good to see a standard 22mm attachment for swapping straps, so you’re not bound to Montblanc’s range, which starts at $100 for a standalone calf leather strap, goes to $110 for caoutchouc or sfumato leather (also available in navy blue), and maxes out at $250 for the alligator strap.</p>
<p>The Montblanc Summit is powered by a Qualcomm Snapdragon Wear 2100 processor with 512MB of RAM, 4GB of storage, a 300mAh battery, and a magnetic charging cradle. The latter connects to power via Micro USB, whereas I’d have very much liked to see Montblanc use the more modern USB-C connector on a product one would hope to keep using for multiple years into the future. I’m less bothered by the omission of LTE and GPS, two features that fatten out watches dramatically, but the absence of NFC for Android Pay is kind of a biggie.</p>
<p>I can’t complain about the Summit’s sensors, though, as it offers the usual accelerometer, gyroscope, and heart rate monitor, along with a barometer and electronic compass for extra utility. The whole thing’s waterproof to an IP68 rating, which will be good enough for most circumstances, even if Obschonka doesn’t advise taking it for a swim.</p>
