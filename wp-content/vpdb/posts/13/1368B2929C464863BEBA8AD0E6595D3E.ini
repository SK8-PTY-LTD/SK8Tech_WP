<p>With a few extra touches of refinement — and definitely a smaller size and weight — I feel like this Montblanc watch could have been in Tag Heuer’s league of being very nice, albeit inadvisedly expensive. As it is, I find it too chunky, overwhelming even my distinctly average wrist, to be anything but an ostentatious showpiece — and the trouble for the Summit is that there are many better, analog showpiece watches out there already.</p>
<p>The US and UK will get the Montblanc Summit first, starting in May, when men’s fashion retailer Mr. Porter will have a two-week exclusive on the watch. I did ask Obschonka about this being a male-oriented watch and he admitted that’s the case, but suggested there’s a surprising number of women who also favor wearing oversized watches. I guess I’d find that more convincing if the Summit was launching in a unisex store. Montblanc boutiques and other retail partners will follow across Europe, Canada, Mexico, South Africa, India, Taiwan, Japan, Korea, Australia, Singapore, Dubai, and the United Arab Emirates.</p>
