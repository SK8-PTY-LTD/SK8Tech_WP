        <figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/angrybirds.jpg\" height=\"0\" width=\"970\" alt=\"'Angry Birds' sequel set for September 2019 release        The original film, based on the hit mobile game franchise, grossed nearly $350 million globally.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/9MXsWXvgVpTB36QQg_vpCEax9Ao=/fit-in/970x0/2017/05/22/e6ab64d3-298f-4f82-b401-6dd080c06170/angrybirds.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></span><figcaption><span><p>Angry Birds are set to soar again.</p></span><span>
                                                    Rovio
                                                </span></figcaption></figure><p>Those Angry Birds are flocking back to the big screen. </p><p>Rovio, the company behind the blockbuster mobile gaming franchise, said Monday the sequel to \"The Angry Birds Movie\" is set to come out Sept. 20, 2019. Creatively named \"The Angry Birds Movie 2,\" the film will be released to coincide with the 10th anniversary of the launch of the original game. </p><p>Despite waning interest in the mobile games themselves, the original film was a hit. The animated movie grossed nearly $350 million around the world, and $107.5 million in the US, according to Box Office Mojo. </p><p>Sony Pictures Imageworks will handle the animation for the movie, which will be produced by Rovio and Columbia Pictures. Thurop Van Orman (\"The Marvelous Misadventures of Flapjack,\" \"Adventure Time\") and John Rice (\"King of the Hill,\" \"Rick and Morty\") will direct. </p>

        
                                                        
