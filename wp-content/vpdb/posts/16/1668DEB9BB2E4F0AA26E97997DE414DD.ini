        <p><em>Technically Incorrect offers a slightly twisted take on the tech that's taken over our lives.</em></p> <hr><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#502abd0c-a63e-4d8a-bc35-06fdaee034c3\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/bright6.jpg\" height=\"0\" width=\"570\" alt=\"Cop tells Uber driver it's illegal to record him (it isn't)        Commentary: In North Carolina, a police sergeant seems to invent a new law to stop a member of the public from recording him. Now there's an investigation.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/r81FQOJVKSur7rbqrEEbULDrlDE=/fit-in/570x0/2017/03/09/502abd0c-a63e-4d8a-bc35-06fdaee034c3/bright6.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet4.cbsistatic.com//img//eOr_j-gVqkx-giR55wuyhXh3Zds=//2017//03//09//502abd0c-a63e-4d8a-bc35-06fdaee034c3//bright6.jpg/u0027 style=/u0027width: 221px; height: 347px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>\"Turn it off,\" says the officer.</p></span><span>
                                                    Port City Daily/YouTube screenshot by Chris Matyszczyk/CNET
                                                </span></figcaption></figure><p>Recording encounters with the police is sometimes the only way people feel they can preserve evidence of what might have happened.</p><p>Indeed, in many cities, the police themselves are being equipped with body cameras to preserve their own side of the story.</p><p>In Wilmington, North Carolina, however, the fact that recording the police is perfectly legal may not have gotten through to one or two officers of the <a href=\"<<[site-url]>>/tag/law/\" title=\"Law\">Law</a>. Or perhaps it's a <a href=\"<<[site-url]>>/tag/law/\" title=\"Law\">Law</a> they don't like.</p><p>As WECT-TV reports, Jesse Bright was performing his duties as an Uber driver when his car was stopped outside a pawn shop. His passenger was, it seemed to Bright, about to be arrested. </p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>Bright, however, decided to record the officers on his cell phone. Many people feel this is wise in such circumstances. Some have every reason to, like the man who was stopped in his car and told by a police officer that he must be a pot-smoker because he plays frisbee golf.</p><p>Bright sits calmly in his car and records the police through the passenger side of the vehicle. Then an officer -- whom Bright identified as Sgt. Kenneth Becker -- says to him: \"Hey bud. Turn that off, OK.\"</p><p>To which Bright politely replies: \"No, I'll keep recording. Thank you. It's my right.\"</p><p>The officer insists he stop. He walks around to the driver's side. </p><p>\"Be careful because there's a new <a href=\"<<[site-url]>>/tag/law/\" title=\"Law\">Law</a>. Turn it off or I'll take you to jail,\" says the officer. </p><p>Bright asks him what this <a href=\"<<[site-url]>>/tag/law/\" title=\"Law\">Law</a> is. To which the officer replies: \"Step out of the car.\"</p><div>
		        <div>
		    <iframe width=\"420\" height=\"349\" src=\"https://www.youtube.com/embed/7hE06NzQBFA\" frameborder=\"0\" allowfullscreen></iframe>
        </div>
	
		
		
		
		
		
		</div><p>Bright wants to know why he's being arrested. The officer tells him he's being a jerk. \"I'm scared right now. I'm not being a jerk. I'm recording in case anything happens,\" says Bright.</p><p>That's when the officer says he's going to search Bright's car. Bright says he knows his rights. \"I hope so,\" replies the sergeant. \"I know what the <a href=\"<<[site-url]>>/tag/law/\" title=\"Law\">Law</a> is.\"</p><p>This might be a good time to mention that as well as being an Uber driver, Bright is an attorney. It might also be a good time to mention that the Supreme Court has ruled it's perfectly legal to record the police in the course of their duty, as long as you're not obstructing.  </p><p>The video makes for even more dispiriting viewing when a New Hanover County Sheriff comes over and appears to corroborate that North Carolina has this supposed new <a href=\"<<[site-url]>>/tag/law/\" title=\"Law\">Law</a>.</p><p>Neither the Sheriff's Office nor the Wilmington Police Department immediately responded to a request for comment.</p><p>Of course, once the video hit the web, tunes changed. <br></p><p>Wilmington Police Chief Ralph Evangelous offered me this statement: \"Taking photographs and videos of people that are in plain sight, including the police, is your legal right. As a matter of fact we invite citizens to do so when they believe it is necessary. We believe that public videos help to protect the police as well as our citizens and provide critical information during police and citizen interaction.\"</p><p>Evangelous added he has launched an internal investigation.</p><p>The sheriff's office spoke in similar tones, as reported by the Port City Daily: \"Not only does the Sheriff agree that it is legal to record encounters, he invites citizens to do so.  As a result, the Deputy involved has been counseled.\"</p><p>The police have a difficult and sometimes dangerous <a href=\"<<[site-url]>>/tag/job/\" title=\"Job\">Job</a> to do. Many do it very well. But to appear to intimidate someone who is simply protecting himself and acting within his rights paints a painful picture. What if Bright had not been an attorney? What if he'd been just another citizen, suddenly confronted with a tense situation? What might have happened then?</p><p>Bright didn't immediately respond to a request for comment. He doesn't believe, though, that this was an isolated incident or an honest mistake.</p><div section=\"shortcodeRelatedLinks\">
