                                                        </ul></div><p>\"It's probably something that at least the lower officers do as a habit,  telling people to turn [off] the video, just in case something happens, they  have all the copies of the video,\" he told WECT. </p><p>You might be wondering, though, how this police intervention ended. Bright told WECT that a K-9 unit arrived, that the dog didn't appear to find anything untoward, but the police searched his vehicle anyway without his permission. He said an officer performed a body search on him too.</p><p>\"He found absolutely nothing illegal in my vehicle, or my  person, and eventually walked back to his car,\" Bright told WECT. \"Another officer told me  that me and my Uber passenger were free to go.\"</p><p><em>First published March 9, 6:04 p.m. PT. <br></em><strong>Update, 9:32 a.m.</strong>: A<em>dds statement from </em>Wilmington Police Chief Ralph Evangelous. </p>
                            
                
                                
                                            


