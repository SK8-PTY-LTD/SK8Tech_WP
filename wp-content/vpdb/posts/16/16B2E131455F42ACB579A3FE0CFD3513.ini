  <span data-original=\"https://cdn0.vox-cdn.com/uploads/chorus_asset/file/8199785/snooze_notifications_android_o.jpg\">
    
      
<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Android-O-brings-fun-customizations-that-set-the-stage-for-bigger-changes.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1490450552_3685_33871\" data-cdata='{\"asset_id\":8199785,\"ratio\":\"*\"}' alt=\"Android O brings fun customizations that set the stage for bigger changes\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Android-O-brings-fun-customizations-that-set-the-stage-for-bigger-changes-1.jpg\" alt=\"Android O brings fun customizations that set the stage for bigger changes\"></noscript>

    
  </span>
  
</figure>
<p>Google teased a bunch of app-categories-control\">new updates coming to notification control</a>, including the ability for developers to customize background colors for high-priority alerts that may require the user’s attention. What this will look like in practice is still up in the air — I’m envisioning a pink pop-up notification from the Lyft app when your driver arrives. Android O notifications can also be grouped into categories, but there aren’t any compatible apps to test this with just yet.</p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>The most visible changes appear in Android’s Settings app, which is now completely white — including the top search bar. Menu options have been condensed into tappable categories instead of being all laid out for you to scroll through and find.</p>
  <figure>
  <span data-original=\"https://cdn1.vox-cdn.com/uploads/chorus_asset/file/8202785/Screenshot_20170322_075936.png\">
    
      
<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Android-O-brings-fun-customizations-that-set-the-stage-for-bigger-changes-2.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1490450552_3896_33872\" data-cdata='{\"asset_id\":8202785,\"ratio\":\"*\"}' alt=\"Android O brings fun customizations that set the stage for bigger changes\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Android-O-brings-fun-customizations-that-set-the-stage-for-bigger-changes.png\" alt=\"Android O brings fun customizations that set the stage for bigger changes\"></noscript>

    
  </span>
  
    <span>
      
        <figcaption><em>Okay, so like an off-white.</em></figcaption>
      
      
    </span>
  
</figure>
<p>Data usage, Bluetooth, and Wi-Fi, for example, are now all under the “Network &amp; Internet” tab instead of taking up the first 50 percent of the screen when you open up Settings. It <em>looks </em>more refined, but it does require some digging for a specific function that could vaguely fall under two different categories. Do I go to App Notifications or Display for YouTube’s Picture-in-Picture setting? (The answer is App Notifications, but you can also find it under Special Access, which saves you a tap or two.)</p>
<div><aside><q>Settings <em>looks </em>more refined but does require some digging</q></aside></div>
<p>There are also little <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"UI\" target=\"_blank\">UI</a> changes in addition to the all-white background. The battery page now has a big icon instead of a line graph of your power-consumption timeline, and it includes relevant management settings like Adaptive Brightness and Sleep on that same screen. On ambient displays, Android O no longer writes out the date under the time — and only displays icons of apps with notifications. You can double tap them to see more.</p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<p>Some of the more interesting changes appear in the System <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"UI\" target=\"_blank\">UI</a> Tuner, which is activated by holding the gear button on the quick settings panel at the top of the screen. In addition to fiddling with the status bar, you can now customize the navigation bar at the bottom of the screen, do not disturb mode, and the lock screen.</p>
<p>The navigation bar menu lets you choose to realign buttons on the bottom farther to the side. You can also add a button that sits to the left of the Return icon. Theoretically, you’ll be able to assign function to that button by picking a keycode, but right now there isn’t much you can do with it. </p>
<div><aside><q>Personalize shortcuts on your lock screen</q></aside></div>
<p>The more useful tool here is the ability to add shortcuts on your lock screen. Now, you can swap out the default Google Assistant and Camera shortcuts on the lock screen for any app. I’ve opted for Google Maps and SMS, but you can even select app functions as specific as “Open Trending on YouTube” or “Compose on Gmail.” It’s not the weather <a href=\"<<[site-url]>>\">app</a> widget that Adi Robertson was asking for, but maybe the ability to customize the lock screen is one step closer to that.</p>
  <figure>
  <span data-original=\"https://cdn3.vox-cdn.com/uploads/chorus_asset/file/8203075/shortcuts.png\">
    
      
<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Android-O-brings-fun-customizations-that-set-the-stage-for-bigger-changes-3.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1490450552_5909_33873\" data-cdata='{\"asset_id\":8203075,\"ratio\":\"*\"}' alt=\"Android O brings fun customizations that set the stage for bigger changes\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Android-O-brings-fun-customizations-that-set-the-stage-for-bigger-changes-1.png\" alt=\"Android O brings fun customizations that set the stage for bigger changes\"></noscript>

    
  </span>
  
</figure>
<p>Diving further into Settings, I also noticed that on the Pixel XL, there is an option for Device Theme under the Display menu. (This does not appear for the Nexus 6P, the other device I checked Android O on.) This suggests that perhaps Google is thinking of adding a native theme-changing tool on its flagship device, but so far we’re only seeing two options that essentially just invert the colors into dark or light themes. Google has been doing more with theming lately, including creating a little tool for Android users to find launchers and icon packs to customize their phones.</p>
<p>Alongside themes, there is the option to toggle Picture-in-Picture on and off. This is a little different than Multi-Window support, because you can set your own aspect ratio and overlay it on top of another app instead of just splitting the screen in two. The YouTube app appears to support this immediately, but again, there aren’t apps to try this on top of just yet.</p>
<p>Other features include support for LDAC support for Hi-Fi Bluetooth audio and wide-gamut color for all those beautiful Pixel camera photos. While the customization tools for notifications and Systems <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"UI\" target=\"_blank\">UI</a> Tuner are fun, a bunch of this seems like setup for more to be announced at Google I/O later this spring. Again, I wouldn’t recommend running off to install it first thing (assuming you don’t conveniently have a spare Nexus or Pixel lying around), but there is a lot to be excited about when developers get the opportunity to catch up to what Google’s prepping for them.</p>
<p>For now, here are some screenshots to get you ready for what’s to come.</p>
