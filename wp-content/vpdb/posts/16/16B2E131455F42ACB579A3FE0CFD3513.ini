  <p>The Android O developer preview just dropped, and we’ve been poking around to see what’s new with the latest version. So far, it’s hard to judge the new features on Android O since most require app developers to update their code, but some digging does show tons of interesting settings that hint at what’s to come.</p>
<p>Before we go further, note that this is a developer preview of Android O. It’s designed for programmers to prepare their apps for the new OS, and these settings and features may change by the time the final version rolls out to the public — Google is also likely to add more features, too. If you’re curious, you can install it at your own discretion, though I’ll note now that there doesn’t seem to be enough immediately consumer-facing changes to make it worth risking your device.</p>
<p>That said, here’s what O looks like so far.</p>
<p>One function that you <em>can</em> immediately use is the ability to snooze notifications. You do this by pulling down on the notification, then slowly swiping to the left or right. (It’s the same gesture you use to bring up the gear icon in Android Marshmallow.) This will bring up a clock and a gear icon, the former of which lets you snooze the notification for 15, 30, or 60 minutes. Those of you used to dismissing the notification might have to retrain and relax your thumb — in my many attempts to snooze a notification, I often swipe too far and send it away permanently.</p>
