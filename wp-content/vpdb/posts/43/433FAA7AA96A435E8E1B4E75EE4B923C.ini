	</div>Last quarter, Apple surprised Wall Street with a better-than-expected quarter as its services revenue — which executives have often said are going to be the size of a Fortune 100 company this year — started to offset its stalling iPhone growth engine. Thanks to a seemingly healthy diversification of revenue streams, Apple was able to once again grow its revenue after it seemed like it was headed for a decline (or, at least, topping out).</p>
<div data-width=\"650\" data-height=\"584\" data-widget-id=\"azlq8LmZyRL\" data-frozen=\"true\" data-href=\"\">
	</div>

<p>This is coming off the big holiday quarter for Apple, so there’s naturally much less appetite for its products. But diversifying its revenue is going to be important going forward, because in the second quarter Apple’s hardware sales were down for both the iPhone and iPad. The Mac showed some strength, but in general, it has to show that it has something else that it can grow into.</p>
<p>All this means its stock price is continuing to rise, which is critical for a number of reasons. It has to continue to attract talent, which it can woo with the prospect of a rising share price as compensation. It also has to keep away activist investors which — even though Apple is huge — may see it as an attractive company to bug in order to demand an increased return on capital. The latter is probably not so likely given its size, but there’s some precedent apple-to-speed-up-share-repurchase-program/\" rel=\"noopener noreferrer\">for activists like Carl Icahn going after the company</a>.</p>
<p>Of course, even a 1 percent drop in Apple’s shares (what happened after the earnings report came out) can mean billions of dollars in value for the company’s market cap — now above $750 billion — can vanish in a few minutes. But again, looking back at that chart, it appears pretty clear that Apple is starting to figure out how to not only diversify beyond its main driver, but also sell that story to Wall Street.</p>


