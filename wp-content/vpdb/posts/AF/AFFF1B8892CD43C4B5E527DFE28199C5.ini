<img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Homey8217s-PowerUp-is-the-MacBook-charger-Apple-should-have-made.jpg\" alt=\"Homey&amp;#8217;s PowerUp is the MacBook charger Apple should have made\" />
<p>Trust Apple to be courageous enough to strip away all the old-fashioned USB ports. And trust the rest of us to realize that 90 percent of our peripherals still run on the old standard. Apple’s retort is to sell you apple.com/shop/mac/mac-accessories/power-cables\" rel=\"noopener noreferrer\">a one-way ticket to dongle hell</a>. Then Homey comes along with its Indiegogo campaign to show the fruit giant how it’s done.</p>
<p>The elevator pitch is simple: Take a USB-C charger, add three USB-A ports, make sure the two can talk to each other and job done. In effect, what you get is a small power hub that’s also a charger. Or a charger that’s also a power hub. All in roughly the same size as Apple’s own USB-C charger for laptops — and at the same price point, too.</p>
<p>The question on my mind becomes: Why the hell didn’t Apple just ship something like this with its laptops? Or at least sell it as a potential accessory?</p>
<div style=\"width: 310px\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Homey8217s-PowerUp-is-the-MacBook-charger-Apple-should-have-made-1.jpg\" width=\"300\" height=\"200\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/05/homey-powerup-2.jpg?w=300&amp;h=200 300w, https://tctechcrunch2011.files.wordpress.com/2017/05/homey-powerup-2.jpg?w=600&amp;h=400 600w, https://tctechcrunch2011.files.wordpress.com/2017/05/homey-powerup-2.jpg?w=150&amp;h=100 150w\" sizes=\"(max-width: 300px) 100vw, 300px\" alt=\"Homey&amp;#8217;s PowerUp is the MacBook charger Apple should have made\"><p>Take a USB-C charger. Add three USB-A ports and build in a data hub. It’s such a good idea, it’s a mystery why nobody else has done it yet.</p></div>
<p>I tried a prototype of the PowerUp for a little while, and it’s a solid piece of engineering. Transfer speeds between USB-C and USB-A seem reasonable (the company claims it’s USB 3.0, but the speeds I was seeing were a little bit lower than you’d expect from the standard). The one I tried was obviously an engineering sample — the glue gives it away — but if the company is successful in scaling up their manufacturing, they may very well be on to a solid winner. PowerUp is a simple product, but then, all the best products are.</p><div><div></div></div>
