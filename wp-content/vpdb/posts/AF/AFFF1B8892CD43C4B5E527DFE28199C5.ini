	</div>It’s not a 100 percent home-run, however. In particular, I wasn’t a huge fan of the short cable between the power brick and the USB-C plug: It makes sense if you always work at a desk (maybe your PowerUp should live at the office?), but if you work in plane seats or frequently work with your laptop balanced on your lap, your power brick is going to be dangling from the USB-C port… probably not a great idea.</p>
<p>The thing that really confounds me is how Homey is able to be first to market with this. To pick an obvious competitor, Anker has been making USB-C and USB-A power solutions for donkey’s years, but hasn’t started including data transfer as part of their solutions yet.</p>
<p>Homey is an interesting company, its PowerUp product has comprehensively smashed its $25,000 goal on Indiegogo and the campaign has another month or so to go. Check it out.</p>



								
