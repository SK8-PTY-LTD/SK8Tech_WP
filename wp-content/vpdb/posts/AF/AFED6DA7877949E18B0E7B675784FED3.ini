</figure><p>He said mobile botnets were becoming more common. </p><p>\"We, other security vendors and Google have found different mobile botnets spreading via the <a href=\"<<[site-url]>>/services/aso/\" title=\"Play Store\" target=\"_blank\">Play Store</a>,\" Mr Padon said.</p><p>\"This is a hard thing to stop - it could have a devastating impact.\"</p><p>The approach could indeed be dangerous, agreed Nikolaos Chrysaidos at cyber-security firm Avast.</p><p>\"At the moment, it seems like the cyber-criminals behind the threat are only interested in making money from ads,\" he said.</p><p>\"The threat currently has very basic functionalities [...] However, there is nothing stopping the threat from becoming more sophisticated in the future.\"</p>
