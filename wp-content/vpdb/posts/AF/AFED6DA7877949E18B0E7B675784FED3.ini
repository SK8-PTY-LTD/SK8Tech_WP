                    Android devices were targeted by the apps, which can download malicious software once installed
                </span>
            </figcaption>
            
        </figure><p>App-based guides for games, including Fifa and Pokemon Go, were used to target more than 500,000 Android users with malware, a cyber-security company has said.</p><p>The apps, discovered on the Google <a href=\"<<[site-url]>>/services/aso/\" title=\"Play Store\" target=\"_blank\">Play Store</a>, were designed to take control of devices before downloading malware.</p><p>Unwanted ads could then be displayed to users, for example, according to researchers at Check Point.</p><p>Google did not respond to a request for comment.</p><p>More than 40 guide apps for popular games were found to be capable of delivering the malware to users' devices, Check Point said.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>It is thought that the apps were downloaded between 528,000 and 1.8 million times, though it is not known how many of these downloads resulted in the deployment of malware.</p><p>\"Since the actual apps do not contain any malicious code themselves, it's very hard to trace,\" said Daniel Padon, at Check Point.</p><p>He added that when Check Point had notified Google about the apps they had been removed.</p><p>But the researchers said that they continued to find more examples on the <a href=\"<<[site-url]>>/services/aso/\" title=\"Play Store\" target=\"_blank\">Play Store</a>.</p><h2>Connecting a botnet</h2><p>Some of the apps were made available as long ago as November last year.</p><p>When one is downloaded, it asks users for device admin permission to ensure the software cannot be deleted.</p><p>It then attempts to establish a connection with a command and control server, turning the device into a bot in a botnet - a network of devices controlled from afar.</p><p>Malicious software can then be downloaded.</p><p>Mr Padon told the BBC that this could allow hackers to send illegitimate pop-up ads, use the device as part of a DDoS attack, or snoop on data sent via the device's network.</p><figure>
