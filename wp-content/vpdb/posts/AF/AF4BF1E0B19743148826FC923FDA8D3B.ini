post_content = "
        <figure>
            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Police-to-use-facial-recognition-at-Champions-League-final.jpg\" width=\"976\" height=\"549\" alt=\"Police to use facial recognition at Champions League final\">
                
                
                
                 <span>Image copyright</span>
                 <span>Getty Images</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    South Wales Police has provided £177,000 for facial recognition technology that they plan to use at the stadium
                </span>
            </figcaption>
            
        </figure><p>Police in Wales plan to use facial recognition on fans during the Champions League final in Cardiff on 3 June, according to a government contract posted online.</p><p>Faces will be scanned at the Principality Stadium and Cardiff's central railway station.</p><p>They can then be matched against 500,000 \"custody images\" stored by local police forces.</p><p>South Wales Police confirmed the pilot and said it was a \"unique opportunity\".</p><p>A report on the plan was first posted by tech news site Motherboard.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>Around 70,000 fans are expected in the stadium and Cardiff is preparing for a further 100,000 people to visit the city on the day.</p><p>Real-time facial recognition is planned to be used \"in and around the Principality Stadium and Cardiff central train station on the day of the UCL Champions League Final\", the contract says.</p><p>The BBC understands that the police intend to use the system to scan faces at various locations, but it will not be a condition of entry to the stadium.</p><h2>Security measures</h2><p>The value of the contract is listed at £177,000 and South Wales Police has said it secured Home Office funding for the technology.</p><p>\"The UEFA Champions League finals in Cardiff give us a unique opportunity to test and prove the concept of this technology in a live operational environment, which will hopefully prove the benefits and the application of such technology across policing,\" the force said in a statement.</p><p>\"This will be one of the largest security operations ever undertaken in the Welsh capital and the use of technology will support the policing operation which aims to keep people safe during what will be a very busy time in Cardiff.\"</p><figure>
            <span>
                
                
                <div data-alt=\"Champions League poster\" data-src=\"https://ichef.bbci.co.uk/news/320/cpsprodpb/12E4E/production/_95809377_ucl_final_brand_identity_2017_landscape.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>UEFA</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Privacy advocates have criticised facial recognition technology as \"intrusive\"
                </span>
            </figcaption>
            
        </figure><p>In 2015, police in Leicestershire used facial recognition to scan the faces of visitors to the Download music festival - a move which was met with criticism from privacy advocates.</p><p>The planned pilot for the Champions League final is something we should be \"worried about\", said Paul Bernal, an IT law lecturer at the University of East Anglia.</p><p>\"This one is particularly intrusive - it's not just about the match itself, but the station and the city centre,\" he told the BBC.</p><p>\"Is the idea that this should become the norm in every situation?\"</p><p>Dr Bernal also questioned what would happen to data collected during the event.</p><p>\"[It would be most worrying] if we move to a situation where everyone's biometric data is stored,\" he added. \"This needs to be very carefully monitored indeed.\"</p><p>These views were echoed by the Open Rights Group and Privacy International.</p><p>\"The police need to explain why this surveillance is justified and how they will use and store these images,\" said Jim Killock, executive director of the Open Rights Group.</p>
