post_content = "
  <p>McDonald’s is now letting some mobile <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> users in Washington and California place their orders before actually getting to a restaurant location. With mobile ordering, customers place their orders ahead of time, go to a McDonald’s, check in, and pay through the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>. They can then pick up their food using the physical counter, drive-thru, or curbside pickup. The <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> relies on geofencing to know where customers are in relation to the storefront to keep food fresh.</p>
<p>For now, only people in Monterey and Salinas, California and Spokane, Washington are able to <a href=\"<<[site-url]>>/tag/test/\" title=\"Test\">Test</a> the beta feature, but the company says all its 14,000 national restaurants will be equipped to handle mobile preorders later this year. Still, those three cities include 80 restaurants total, so it’s not a small <a href=\"<<[site-url]>>/tag/test/\" title=\"Test\">Test</a>. </p>
<p></p>      <div>
        
