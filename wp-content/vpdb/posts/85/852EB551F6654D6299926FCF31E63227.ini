            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Apple-launches-red-iPhone-7-and-video-app.jpg\" width=\"976\" height=\"549\" alt=\"Apple launches red iPhone 7 and video <a href=\">app</a>\">
                
                
                
