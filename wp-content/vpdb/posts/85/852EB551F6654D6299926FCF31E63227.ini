                 <span>Apple</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    The red iPhone 7 and 7 Plus differ from other models in colour only
                </span>
            </figcaption>
            
        </figure><p>Apple has launched a red version of its iPhone 7 and 7 Plus as well as a new video app for iOS.</p><p>The red iPhone celebrates Apple's 10-year partnership with Red, an organisation that aims to combat Aids.</p><p>A video app for iOS, called Clips, has also been revealed and will be released with iOS 10.3, which is expected to launch soon.</p><p>One tech analyst suggested Apple was increasingly trying to associate its products with ethical ideals.</p><p>All of the money raised by Red - a venture originally founded by U2 musician Bono and activist Bobby Shriver - goes to Global Fund HIV/Aids grants.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>Among other things, these grants provide testing and treatment for patients with the aim of wiping out transmission of HIV.</p><p>Some profits from sales of the phones will go towards Red.</p><p>Apple was increasingly <a href=\"<<[site-url]>>/services/logo-branding/\" title=\"Branding\" target=\"_blank\">Branding</a> itself as a force for \"social good\", suggested tech analyst James Moar, at Juniper Research.</p><p>\"It is a way of them kind of beefing up that side of their business,\" he told the BBC.</p><figure>
            <span>
                
                
                <div data-alt=\"Clips video <a href=\">app</a>\" data-src=\"http://ichef.bbci.co.uk/news/320/cpsprodpb/1257F/production/_95253157_clipsscreen.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>Apple</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Artistic filters for photos and videos continue to be popular with users
                </span>
            </figcaption>
            
        </figure><p>Apple also unveiled a new video app with playful features, such as stickers and filters, not unlike those made popular by Snapchat.</p><p>\"Fun effects including comic book filters, speech bubbles, shapes and full-screen animated posters help bring out the personality in videos made with Clips,\" apple.com/newsroom/2017/03/apple-introduces-clips-the-fun-new-way-to-create-expressive-videos-on-ios.html\" class=\"story-body__link-external\">Apple said</a>.</p><p>\"It is similar to what Snapchat has tried to do with its spectacles [that have a built-in camera] - it is saying, 'Be back in the moment',\" said Mr Moar.</p><p>\"But I don't see it doing much beyond retaining existing users.\"</p><p>Apple also announced a new iPad with a 9.7in (25 cm) screen and an improved processor. Models in the UK will start at Â£339, for a 32GB wi-fi only version.</p>
