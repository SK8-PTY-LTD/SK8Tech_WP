   <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1001385.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1001385.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1001385.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1001385.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Leica&amp;#8217;s M10 is an extravagant camera that&amp;#8217;s more artisan than professional\" /></div>               <h3>l1001385</h3>               <div></div>               <div></div>           </li></ol>      <div>app</a>er\">          &nbsp;<span>View Slideshow</span>      </div>      <div>          <span>Previous</span>          <span>Next</span>          Exit      </div>  </div><p>The sensor is great and does a fine job of picking up details and doing work with light. However, despite its great engineering, the Summilux-M 35mm f/1.4 ASPH prime lens is rather useless up-close or for subject photography (unless you consider cropping). Instead, it’s more suitable for shooting full-frame scenes and urban shots.</p><p>Those looking to get up close and personal should look into any of the telephoto or macro M lens offerings, of which there are many.</p><h2>Bottom line</h2><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/02/Leica8217s-M10-is-an-extravagant-camera-that8217s-more-artisan-than-professional-3.jpg\" width=\"738\" height=\"492\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010001.jpg?w=738&amp;h=492 738w, https://tctechcrunch2011.files.wordpress.com/2017/02/l1010001.jpg?w=150&amp;h=100 150w, https://tctechcrunch2011.files.wordpress.com/2017/02/l1010001.jpg?w=300&amp;h=200 300w, https://tctechcrunch2011.files.wordpress.com/2017/02/l1010001.jpg?w=768&amp;h=512 768w, https://tctechcrunch2011.files.wordpress.com/2017/02/l1010001.jpg?w=680&amp;h=454 680w, https://tctechcrunch2011.files.wordpress.com/2017/02/l1010001.jpg 928w\" sizes=\"(max-width: 738px) 100vw, 738px\" alt=\"Leica&amp;#8217;s M10 is an extravagant camera that&amp;#8217;s more artisan than professional\">The M10 is evident of “good engineering” because Leica stayed true to form, right down to using an ISO dial rather than digital settings, or an optical viewfinder/rangefinder instead a built-in electronic one. It’s authentic, mostly intuitive and does a great job of taking 24MP photos; after all, you should expect nothing less of a camera this expensive.</p><div><blockquote>It’s authentic and does a great job; after all, you should expect nothing less of a camera this expensive. </blockquote></div><p>But the M10 isn’t the camera for a daily professional shooter; Sony and Canon cameras can better fit that role, while being less costly. Don’t buy the M10 if you want to look cool with a retro-looking camera — that isn’t cool.</p><p>Do buy one if you’re looking to have your photography perspective widened — or if you have $11,000 lying around.</p>"
post_title = "Leica&#8217;s M10 is an extravagant camera that&#8217;s more artisan than professional"
post_excerpt = "If you’re looking for a great camera with interchangeable lenses, I advise you to look at Canon and Sony offerings so you can start building personal expertise. But if you can already shoot and want something unique, then by all means buy a Leica — like the company’s latest, the M10 — which costs about as much as a Ducati motorcycle."
