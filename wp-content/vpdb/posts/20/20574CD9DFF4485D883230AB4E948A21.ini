post_date_gmt = "2017-02-07 14:03:17"
post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/02/Leica8217s-M10-is-an-extravagant-camera-that8217s-more-artisan-than-professional.jpg\" alt=\"Leica&amp;#8217;s M10 is an extravagant camera that&amp;#8217;s more artisan than professional\" /><p>If you’re looking for a great camera with interchangeable lenses, I advise you to look at Canon and Sony offerings so you can start building personal expertise. But if you can already shoot and want something unique, then by all means buy a Leica — like the company’s latest, the M10 — which costs about as much as a Ducati motorcycle.</p><p>Historically, M series cameras have been credited with image quality, lenses and aesthetic that can’t be found anywhere else. With the M10, I found this to stay true — mostly.</p><p><em>Price as reviewed: $6,495 body-only, $4,995 for f/1.4 35mm lens, $529 for Visoflex (Type 020)</em></p><h2>Using it</h2><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/02/Leica8217s-M10-is-an-extravagant-camera-that8217s-more-artisan-than-professional-1.jpg\" width=\"738\" height=\"492\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010064.jpg?w=738&amp;h=492 738w, https://tctechcrunch2011.files.wordpress.com/2017/02/l1010064.jpg?w=150&amp;h=100 150w, https://tctechcrunch2011.files.wordpress.com/2017/02/l1010064.jpg?w=300&amp;h=200 300w, https://tctechcrunch2011.files.wordpress.com/2017/02/l1010064.jpg?w=768&amp;h=512 768w, https://tctechcrunch2011.files.wordpress.com/2017/02/l1010064.jpg?w=680&amp;h=454 680w, https://tctechcrunch2011.files.wordpress.com/2017/02/l1010064.jpg 928w\" sizes=\"(max-width: 738px) 100vw, 738px\" alt=\"Leica&amp;#8217;s M10 is an extravagant camera that&amp;#8217;s more artisan than professional\">To be able to use a Leica camera effectively, you need to know all your manual camera controls — apertures, shutter speeds, focusing, ISO, exposure compensation and white balance. Autofocus isn’t available on the f/1.4 35mm Summilux lens, so it’s all up to your trained eye and focus peaking (an AF assist available in settings).</p><p>Of course, because Leicas have such high price tags, the market is about the brand diehards who shoulder the costs. Leica knows that, so catering to photographers who want a straightforward user experience was one of M10’s objectives.</p><p>The controls of the M10 are dead simple: a D-pad, scroll wheel, ISO dial, shutter-speed dial, shutter button with on/off switch, an optical viewfinder/rangefinder and a trifecta of Live view, Play and Menu buttons.</p><p>That’s all you get for nearly $11,000 — no touchscreen. But in reality, that’s all you <em>really</em> need for taking photos on an interchangeable-lens camera. Plus, five frames-per-second continuous shooting, a 2GB buffer for RAW and JPEG files and a new Maestro II image processor makes life a little easier and faster.</p><p>For a little extra ($545, in fact), Leica will sell you the Visoflex (Type 020), a 2.4MP electronic viewfinder (EVF) so you can see the world as you would through the screen, including real-time changes of settings. It made shooting for the eye-perspective slightly easier for me, considering vision correction, and feel more intuitive. The Visoflex also includes a GPS module, so those of you who like geo-tagging can get to it.</p><div>     <ol><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010051.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010051.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010051.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010051.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Leica&amp;#8217;s M10 is an extravagant camera that&amp;#8217;s more artisan than professional\" /></div>               <h3>l1010051</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010043.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010043.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010043.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010043.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Leica&amp;#8217;s M10 is an extravagant camera that&amp;#8217;s more artisan than professional\" /></div>               <h3>l1010043</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010057.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010057.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010057.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010057.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Leica&amp;#8217;s M10 is an extravagant camera that&amp;#8217;s more artisan than professional\" /></div>               <h3>l1010057</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010036.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch201