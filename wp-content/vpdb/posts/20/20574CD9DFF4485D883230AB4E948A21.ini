c=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Leica&amp;#8217;s M10 is an extravagant camera that&amp;#8217;s more artisan than professional\" /></div>               <h3>l1010048-2</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1000665.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1000665.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1000665.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1000665.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Leica&amp;#8217;s M10 is an extravagant camera that&amp;#8217;s more artisan than professional\" /></div>               <h3>l1000665</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1000651.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1000651.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1000651.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1000651.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Leica&amp;#8217;s M10 is an extravagant camera that&amp;#8217;s more artisan than professional\" /></div>               <h3>l1000651</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010037.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010037.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010037.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010037.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Leica&amp;#8217;s M10 is an extravagant camera that&amp;#8217;s more artisan than professional\" /></div>               <h3>l1010037</h3>               <div></div>               <div></div>           </li></ol>      <div>app</a>er\">          &nbsp;<span>View Slideshow</span>      </div>      <div>          <span>Previous</span>          <span>Next</span>          Exit      </div>  </div><p>Interestingly, Leica left out most ports on the M10; leaving just an accessory hot shoe, SD card and battery slot. No HDMI-out, USB-C, etc. That leaves exporting photos to your SD card slot or using the M10 app for iOS (Android version releasing “soon”), where you can migrate photos over the camera’s Wi-Fi, including remote control of the M10 system.</p><p>For those of you wondering: It has a Gorilla Glass screen and is machined from brass, making it a hefty 23.3 oz (660 grams) with battery, sans lens or strap.</p><div><div></div></div><h2>The shots it takes</h2><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/02/Leica8217s-M10-is-an-extravagant-camera-that8217s-more-artisan-than-professional-2.jpg\" width=\"738\" height=\"492\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1010045.jpg?w=738&amp;h=492 738w, https://tctechcrunch2011.files.wordpress.com/2017/02/l1010045.jpg?w=150&amp;h=100 150w, https://tctechcrunch2011.files.wordpress.com/2017/02/l1010045.jpg?w=300&amp;h=200 300w, https://tctechcrunch2011.files.wordpress.com/2017/02/l1010045.jpg?w=768&amp;h=512 768w, https://tctechcrunch2011.files.wordpress.com/2017/02/l1010045.jpg?w=680&amp;h=454 680w, https://tctechcrunch2011.files.wordpress.com/2017/02/l1010045.jpg 928w\" sizes=\"(max-width: 738px) 100vw, 738px\" alt=\"Leica&amp;#8217;s M10 is an extravagant camera that&amp;#8217;s more artisan than professional\"></p><p>Despite the M10 sporting a new 24MP CMOS full-frame sensor, I wasn’t taken by surprise like I was with the Leica Q and SL’s sensors. The Leica M10 might be better in low-light conditions (ISO range is 50-50,000), but in daylight, I wouldn’t give it the edge over the company’s last two “great cameras,” especially the SL model.</p><p>Below are example shots, which have been resized down for web viewing:</p><div>     <ol><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1001290.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1001290.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1001290.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1001290.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Leica&amp;#8217;s M10 is an extravagant camera that&amp;#8217;s more artisan than professional\" /></div>               <h3>l1001290</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1001296.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1001296.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/l1001296.jpg?w=1&#038;h