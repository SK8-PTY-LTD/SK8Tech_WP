post_title = "Apple appears to be interested in the satellite internet business"
post_excerpt = "Apple looks like it’s staffing up an internal hardware team responsible for satellite internet delivery, according to a report from Bloomberg. The company just hired Alphabet’s John Fenwick, who was Google’s head of spacecraft operations, and Michael Trela, Fenwick’s colleague and head of satellite engineering, to be part of a new team under Dropcam co-founder Greg Duffy. Apple hired Duffy, who himself left Alphabet in 2015 shortly after Nest acquired Dropcam, earlier this year for an undisclosed position."
