post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Get-your-pitch-applications-in-for-the-Boulder-Micro-Meetup.jpg\" alt=\"Get your pitch <a href=\">app</a>lications in for the Boulder Micro-Meetup\" /><p>A reminder that I’ll be holding a micro-meetup at Boomtown on Broadway in Boulder, Colorado on Wednesday, March 29th at 7pm.</p><p>You’ll have 2 minutes to pitch in front of two local judges and then 2 minutes of questions. No slides, no props, no costumes (Ok, maybe costumes.)</p><p>Boomtown is at 2060 Broadway B1 in the basement. To get there, park around Spruce and Broadway and it’s in the same building as Zeal Optics and Unseen Bean. The closest public parking available is in the parking garage or public lots on Spruce; on-street meters and lots are free after 7pm. There is three-hour free parking a block away on Pine and surrounding streets.</p><div><div></div></div><p>You can RSVP here. Space is limited, so please sign up early.</p><p>You can sign up to pitch here and I’ll pick eight folks by next Monday.</p>"
