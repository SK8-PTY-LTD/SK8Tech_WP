</p><p>In the world of music, rockstars party while MCs invest.</p><p><span style=\"font-weight:400;\">Following the launch of Jay Z’s new VC vehicle, Arrive, earlier this month, we did a data pull on how music industry moguls spend their ducats. And hip hop artists are way ahead of rock stars when it comes to making tech investments, according to an analysis of Crunchbase data.</span></p><p><span style=\"font-weight:400;\">There are more than a dozen app/lists/hip-hop-pop-musicians-and-startups/1c98e72e-d067-4af6-9299-f75613d2c33f/identifier?new=false\">hip hop and pop stars in the Crunchbase dataset</a> who have invested in startups. Several of them have only done one deal or last invested years ago. </span></p><p><span style=\"font-weight:400;\">About six, however, are pretty consistent investors or are deeply enmeshed in the tech scene.  Rock stars, by contrast, weren’t prolific investors, with the occasional exception like U2’s Bono, a co-founder of media and technology investment firm Elevation Partners. </span></p><div><div></div></div><p><span style=\"font-weight:400;\">On the hip hop and pop side, here’s a rundown on the top celebrity investors and the deals they’ve done.</span></p><div>
