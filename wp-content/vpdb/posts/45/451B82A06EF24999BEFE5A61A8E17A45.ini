post_title = "Gmail users will soon get Windows 10's best new mail and calendar features"
post_excerpt = "Back in February, Microsoft updated Windows 10’s mail and calendar apps with a few useful features. Focused Inbox shows you only the important emails and puts everything else into an “other” tab. And the calendar app gained the ability to display travel reservations and package delivery details. But at the time, neither of these options worked for Google / Gmail accounts — only for Outlook.com and Office 365 accounts. Thankfully, that won’t be the case much longer."
