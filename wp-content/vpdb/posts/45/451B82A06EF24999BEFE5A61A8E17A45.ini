<div>
  <p>Back in February, Microsoft app-update-february-2017\">updated Windows 10’s mail and calendar apps</a> with a few useful features. Focused Inbox shows you only the important emails and puts everything else into an “other” tab. And the calendar app gained the ability to display travel reservations and package delivery details. But at the time, neither of these options worked for Google / Gmail accounts — only for Outlook.com and Office 365 accounts. Thankfully, that won’t be the case much longer. </p>
<p>Today Microsoft announced that it going to be apps/#O7o81YHWpXug5sc1.97\">rolling out Gmail support to Windows Insiders</a> over the next few weeks before a wider release to all consumers. Users chosen for early access will receive a prompt to update their account settings to get started. </p>
<p>For all of this to work, Microsoft says it has to sync a copy of your email, calendar, and contacts to its servers. Any changes you make — composing / deleting emails, scheduling new appointments, or adding contacts — are synced back to Google so everything remains up to date.</p>
  <figure>
  <span>
    <span data-original=\"https://cdn2.vox-cdn.com/uploads/chorus_asset/file/8384435/focused.jpg\">
      
        
<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Gmail-users-will-soon-get-Windows-10s-best-new-mail-and-calendar-features-1.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1492924698_9955_14696\" data-cdata='{\"asset_id\":8384435,\"ratio\":\"*\"}' alt=\"Gmail users will soon get Windows 10's best new mail and calendar features\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Gmail-users-will-soon-get-Windows-10s-best-new-mail-and-calendar-features-2.jpg\" alt=\"Gmail users will soon get Windows 10's best new mail and calendar features\"></noscript>

      
    </span>
    
  </span>
  
</figure>

<p>Microsoft will be “fine tuning” the experience for Gmail users over the next few weeks before Focused Inbox and the helpful summary cards for reservations and package deliveries make their way to all Windows 10 users at a later date. If you’re a Gmail-using Windows Insider and somehow miss the prompt to test out the new features, you’ll receive another reminder “in a few weeks.”</p>      <div>
        
