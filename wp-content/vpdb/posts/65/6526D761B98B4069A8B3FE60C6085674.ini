post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/02/Manufacturing-giant-Foxconn-is-taking-over-SoftBank8217s-investment-fund-in-Asia.jpg\" alt=\"Manufacturing giant Foxconn is taking over SoftBank&amp;#8217;s investment fund in Asia\" /><p>Foxconn is taking over SoftBank’s Asia-based tech investment fund. The manufacturing giant, which is responsible for producing Apple’s iPhone among many other tech products, has agreed to buy a majority 54.5 percent stake in SoftBank Asia Capital in exchange for $600 million, according to a filing.</p><p>The deal is scheduled to go through March 1, after which time SoftBank Asia Capital will no longer be a SoftBank affiliate. A SoftBank representative confirmed that the agreement will see Foxconn become “the decision maker on investments” for the fund.</p><p>Foxconn itself said the fund would blend “SoftBank’s investment expertise” with its “leadership in advanced manufacturing and technology services” and global presence.</p><p>“The establishment of this joint venture is in line with Foxconn’s overall investment strategy and will enable the company to explore and tap new investment opportunities that will drive Foxconn’s sustainable business development,” the firm said in a statement provided to TechCrunch.</p><div><div></div></div><p>That’s right, Foxconn already has an investment strategy. The Taiwan-headquartered company may be synonymous with production, but it is no stranger to doing deals. Its investments include app-rival-hike-raises-175m-led-by-tencent-at-a-1-4b-valuation/\">India-based chat app Hike</a>, China’s top ride-sharing firm Didi Chuxing, selfie <a href=\"<<[site-url]>>\">app</a> and selfie phone maker Meitu, 360 degree camera maker Lytro, and hot Chinese bike rental startup Mobike.</p><p>SoftBank and Foxconn have a long history of cooperation. apple-joins-softbanks-vision-fund-with-1-billion-investment/\">Foxconn is one LP in SoftBank’s new Vision fund</a>, which also includes contributions from Apple, Qualcomm and Oracle co-founder Larry Ellison’s family office. The Vision Fund is targeting a $100 billion raise, and real estate startup WeWork may be one of its first deals, as we reported earlier Monday Asia time.</p><small>Featured Image: 360b/Shutterstock</small>"
