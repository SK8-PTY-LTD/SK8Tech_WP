                        <svg><use aria-hidden=\"false\" xlink:href=\"#playOverlay\"></use></svg><figure><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/newsamazon-look20170426thumb-jpg.jpg\" height=\"433\" width=\"770\" alt=\"Amazon reveals the Echo Look, a device for style selfies        The $200 gadget lets you takes voice-activated photos and videos and is aimed at helping with your wardrobe choices.\"></figure></div>

                                    						<div>
                            <h4>Amazon's Echo Look offers fashion advice. Here's why</h4>
                            <p>Many people immediately judged the Echo Look camera as \"silly,\" but the fashion industry isn't small potatoes.</p>

                                                            <span>by <span>Ashley Esqueda</span></span>
                                                    </div>
                    
                                            <div><span>1:35 <svg><use aria-hidden=\"false\" xlink:href=\"#video\"></use></svg></span></div>
                                                    </div>
            </div>

            

                            <div>
                    <div data-pop-on-scroll=\"close\"><div>Close</div></div>
