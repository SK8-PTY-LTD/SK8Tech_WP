        <div data-component=\"videoControls\" data-video-controls-options='{\"videoDuration\":\"1:35\"}'></div>
    </div>
</div>

</div><p>Amazon on Wednesday unveiled its first Echo device with a built-in camera.</p><p>Called the Echo Look, the $200 gadget uses its depth-sensing camera and LED lights for style selfies and fashion advice. It lets people take full-length photos and videos of their outfits using just their voices, so they can more easily compare looks and share their fashion pictures with friends.</p><p>The company also introduced a service for the Echo Look app called \"Style Check,\" which uses machine learning and tips from fashion experts to offer customers style recommendations. The concept is similar to the company's Outfit Compare feature in the Amazon shopping app.</p><div>
		        <div>
		    <iframe width=\"420\" height=\"349\" src=\"https://www.youtube.com/embed/9X_fP4pPWPw\" frameborder=\"0\" allowfullscreen></iframe>
        </div>
	
		
		
		
		
		
		</div><p>The new device, which will include the same Alexa voice assistant as other Echo devices,  is available by invite only to US customers. Invites will be granted on a rolling basis.</p><p>The newest Echo device points to Amazon's efforts to expand in the fashion world, after it launched a handful of its own clothing lines and created a live fashion show called \"Style Code Live.\" Amazon has now grown to become the biggest online <a href=\"<<[site-url]>>\">app</a>arel retailer in the US.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>Apparel is becoming an increasingly important growth area for Amazon, after the <a href=\"<<[site-url]>>/services/e-commerce/\" title=\"E-Commerce\" target=\"_blank\">E-Commerce</a> giant has already become a major player in books, electronics and consumables. Additionally, the device could help Amazon bring on even more Echo customers, after the company managed to sell millions of units already.</p><p>Still, many of this device's functions are already available -- though not in one package -- using a phone camera and a run-of-the-mill mirror. Also, amid increased concerns these days about user privacy, it's possible the camera-toting Look may not become as popular as the original Echo, priced at $180, and smaller Echo Dot, priced at $50.</p><figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/screen-shot-2017-04-26-at-11-56-19-am.png\" height=\"0\" width=\"270\" alt=\"Amazon reveals the Echo Look, a device for style selfies        The $200 gadget lets you takes voice-activated photos and videos and is aimed at helping with your wardrobe choices.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/xYEnwjPCgbt4L3E_ih4VIc3ASkA=/fit-in/270x0/2017/04/26/31cdd7ef-332b-4558-a908-460c51428198/screen-shot-2017-04-26-at-11-56-19-am.png\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"270\"></span></span><figcaption><span><p>A close-up of the Look.</p></span><span>
                                                    Amazon
                                                </span></figcaption></figure><p>While other functions weren't mentioned in Wednesday's announcement,  Jackdaw Research analyst Jan Dawson suggested that it's possible the Look's camera could eventually be used for other things, such as surveillance and video communication. Additionally, the Look and Style Check could someday recommend and sell clothes to users, providing Echo devices with a new way to make money.</p><p>\"There's lots of stuff you can do once you've got a connected camera in the home,\" Dawson said.</p><p>The Look's depth-sensing camera and software are used to blur the background of photos, to allow people to more easily see their outfits. </p><p>For Style Check, a user can submit two photos for advice on which outfit looks best, based on fit, color, styling and current trends. Amazon says that over time these second opinions will get smarter thanks to users' feedback and input from Amazon's fashion specialists.</p><p>A hint that the Look was coming showed up last month when a leaked image gave us an early view of the device. However, these initial reports wondered whether the Look could be a security camera.</p>
                            
                
                                
                                            


