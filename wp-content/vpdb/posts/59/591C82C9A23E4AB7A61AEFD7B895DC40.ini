post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/TechCrunch-launches-8216Equity8217-a-venture-capital-focused-podcast.jpg\" alt=\"TechCrunch launches &amp;#8216;Equity,&amp;#8217; a venture capital-focused podcast\" /><p>Today we’re excited to announce the launch of ‘apple.com/us/podcast/id1215439780\">Equity</a>,’ TechCrunch’s new <a href=\"<<[site-url]>>/tag/venture/\" title=\"Venture\">Venture</a>-capital focused podcast.</p><p>Matthew Lynley, Alex Wilhelm and myself will be its regular hosts, but the show will also feature special guests from the community. As a group we’ll tackle massive funding rounds (both down and up), notable acquisitions, interesting IPOs and more.</p><p>We know that the TechCrunch community shares our deep enthusiasm for these topics. Equity should help everyone, savvy and beginner alike, glean from and understand what’s going on in the world of startups, with their backers and liquidity of all sorts. We’ll also include some coverage of public tech companies when it’s appropriate. So join us for commentary, analysis and maybe even some jokes.</p><div><div></div></div><p>apple.com/us/podcast/id1215439780\">Subscribe on iTunes now</a>. New episodes will be released every Friday morning. Click the play button below for a sample.</p><iframe
