<img src=\"<<[site-url]>>/wp-content/uploads/2017/05/All-the-VIP-speakers-you8217ll-actually-get-to-meet-at-TheEuropas-June-13-London.jpg\" alt=\"All the VIP speakers you&amp;#8217;ll actually get to meet at #TheEuropas, June 13, London\" />
<p>In partnership with TechCrunch, The Europas Conference &amp; Awards, is a different kind of tech <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> event which features smaller breakout sessions on key subjects for <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s, as well as main-stage speakers and panels. The Europas conference is followed by a glittering awards show for the hottest <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s in Europe, based on voting by expert judges and the industry itself. But key to it all is the speakers and invited guests. There’s no “off-limits speaker room” at The Europas, so attendees can mingle easily with VIPs and speakers.</p>
<p>So we thought we’d give you a taster of who’s coming!</p>
<p>All the bios and the agenda are on The Europas site.</p>
<p>There is also a VIP event on June 12, PathFounders, specifically geared to fund-raising <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s and investors.</p>
<p>Meanwhile, <strong>you can grab tickets here.</strong></p>
<p>The conference and awards are supported by TechCrunch, the official media partner. Attendees, nominees and winners will get deep discounts to TechCrunch Disrupt in Berlin, later this year.</p>
