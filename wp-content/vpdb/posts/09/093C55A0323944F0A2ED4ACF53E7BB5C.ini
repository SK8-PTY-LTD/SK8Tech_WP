<p>In addition to speakers, featured attendees include:</p>
<p>Ben Tompkins, Eden Ventures<br>
Chrys Chrysanthou, Notion Capital<br>
Janne Kyttanen, WTF VC<br>
Karen McCormick, Beringea<br>
Sandy Mckinnon, Pentech Ventures<br>
Jeff Lynn, Seedrs<br>
Jon Bradford, Dubai Future Accelerators<br>
Simon Murdoch, Episode1 Partners<br>
Michael Jackson, Mangrove Capital</p>
<p>Instead of thousands and thousands of people, think of a great summer event with 1,000 of the most interesting and useful people in the industry, including key investors and leading entrepreneurs.</p>
<p><span style=\"text-align:center; display: block;\"><iframe type=\"text/html\" width=\"640\" height=\"390\" src=\"https://www.youtube.com/embed/tkc_lS2yoPE?version=3&amp;rel=1&amp;fs=1&amp;autohide=2&amp;showsearch=0&amp;showinfo=1&amp;iv_load_policy=1&amp;wmode=transparent\" allowfullscreen=\"true\" style=\"border:0;\"></iframe></span></p>
<p>• No secret VIP rooms, which means you get to interact with the Speakers</p>
<p>• Key Founders and investors speaking; featured attendees invited to just network</p>
<p>• Expert speeches, discussions, and Q&amp;A directly from the main stage</p>
<p>• Intimate “breakout” sessions with key players on vertical topics</p>
<p>• The opportunity to meet almost everyone in those small groups, super-charging your networking</p><div><div></div></div>
<p>• Journalists from major tech titles, newspapers and business broadcasters</p>
<p>• A parallel Founders-only track (PathFounders) geared towards fund-raising and hyper-networking</p>
<p><span style=\"text-align:center; display: block;\"><iframe type=\"text/html\" width=\"640\" height=\"390\" src=\"https://www.youtube.com/embed/Iob1lBKUcfw?version=3&amp;rel=1&amp;fs=1&amp;autohide=2&amp;showsearch=0&amp;showinfo=1&amp;iv_load_policy=1&amp;start=31&amp;wmode=transparent\" allowfullscreen=\"true\" style=\"border:0;\"></iframe></span></p>
<p>• A stunning awards dinner and party which honors both the hottest <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s and the leading lights in the European <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> scene</p>
<p>• All on one day to maximise your time in London</p>
<p><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/All-the-VIP-speakers-you8217ll-actually-get-to-meet-at-TheEuropas-June-13-London-1.jpg\" width=\"960\" height=\"639\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2016/12/europas8.jpg 960w, https://tctechcrunch2011.files.wordpress.com/2016/12/europas8.jpg?w=150&amp;h=100 150w, https://tctechcrunch2011.files.wordpress.com/2016/12/europas8.jpg?w=300&amp;h=200 300w, https://tctechcrunch2011.files.wordpress.com/2016/12/europas8.jpg?w=768&amp;h=511 768w, https://tctechcrunch2011.files.wordpress.com/2016/12/europas8.jpg?w=680&amp;h=453 680w\" sizes=\"(max-width: 960px) 100vw, 960px\" alt=\"All the VIP speakers you&amp;#8217;ll actually get to meet at #TheEuropas, June 13, London\"></p>
<p>That’s what The Europas aims to achieve. A great group of people from all over Europe, with key investors, founders and ecosystem players.</p>
<p>And what better way to do that in the summer sun, in London’s coolest part of town, with a drink in your hand, the prospect of some great conversations, and a fantastic party and celebration of the European <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> scene in the evening.</p>
<p>This year the event is also moving East, to the amazing new ‘Hear East’ location, a locus for <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s, and right by the incredible cultural quarter of Hackney Wick. And don’t worry, there will be super-cool hotels for people to hang out together in.</p>
<p>That’s just the beginning. There’s more to come…</p>
<p><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/All-the-VIP-speakers-you8217ll-actually-get-to-meet-at-TheEuropas-June-13-London-2.jpg\" width=\"960\" height=\"640\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2016/12/europas13.jpg 960w, https://tctechcrunch2011.files.wordpress.com/2016/12/europas13.jpg?w=150&amp;h=100 150w, https://tctechcrunch2011.files.wordpress.com/2016/12/europas13.jpg?w=300&amp;h=200 300w, https://tctechcrunch2011.files.wordpress.com/2016/12/europas13.jpg?w=768&amp;h=512 768w, https://tctechcrunch2011.files.wordpress.com/2016/12/europas13.jpg?w=680&amp;h=453 680w\" sizes=\"(max-width: 960px) 100vw, 960px\" alt=\"All the VIP speakers you&amp;#8217;ll actually get to meet at #TheEuropas, June 13, London\"></p>
<p>There are three types of tickets available</p>
<p>• Daytime conference and evening awards tickets (valid all day, June 13th) – this ticket includes the daytime conference and the awards dinner with ceremony and after party. It includes refreshments and lunch during the conference, and the awards drinks reception and dinner. Get your ticket here.</p>
<p>• Evening Awards-only tickets (valid from 18.00 until midnight, June 13th) – this ticket is for the awards dinner with ceremony and after party. It includes the awards drinks reception and dinner. Individual tickets are on sale here.</p>
<p>If you wish to purchase a table for 10 or 12 guest or a half table for 5 guests, please contact petra@twistedtree.co.uk.</p>
<p>• PathFounders (valid 12-14 June including The Europas conference and awards: this ticket is for start-up Founders only (and invite-only early stage investors) and includes the PathFounders programme. PathFounders commences early afternoon on 12 June and ends early afternoon on 14 June. You can <a href=\"<<[site-url]>>\">app</a>ly for a Pathfounders ticket here.</p>
<p>PathFounders is the exclusive event for <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> Founders, in particular those at an early stage and/or fund-raising. On the day before the Europas on 12 June, by invitation-only, PathFounders will bring together Founders and Investors in a series of exclusive networking experiences in London. This will bring 150 of Europe’s hottest early-stage Founders together with Europe’s best VCs and Angel Investors in a relaxed environment with amazing hospitality.</p>
<p>The Europas Awards 2017 are held in association with London Tech Week and sponsors include HereEast, Highland Europe, ihorizon, JAG Shaw Baker, Orrick, and Fieldhouse Associates.</p>
<p>Interested in sponsoring the Europas or hosting a table at the awards? Get in touch with:<br>
Petra Johansson // petra@theeuropas.com</p>
