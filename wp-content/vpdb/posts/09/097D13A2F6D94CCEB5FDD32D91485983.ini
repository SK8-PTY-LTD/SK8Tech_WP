<p>The should be fairly easy to use – Snap says you just tap the screen while using the rear-facing camera to cycle through available World Lenses, and it adds that these will be updated on a daily basis, too.</p>
<p>This genuinely sounds like a fun, worthwhile addition to Snapchat that builds on the popularity of its previous Lenses launches. But we knew they were coming, and we’ve actually known for a while now: It’s highly likely that Snap’s competitors are aware, too, and it’s probably only a matter of time before they clone this feature the way they have previous tech, too. Still, there’s plenty of opportunity for additional revenue from this new addition to the Snapchat product arsenal, though at launch, there won’t be any sponsored third-party World Lenses.</p>



								
