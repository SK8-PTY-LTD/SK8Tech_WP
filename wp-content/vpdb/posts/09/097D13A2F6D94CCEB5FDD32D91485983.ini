<p>Snapchat is adding a new way to use its app that brings its popular filters beyond faces. The new ‘World Lenses’ add augmented reality elements to any scene you can capture with your camera, placing 3D objects you can actually walk around with your smartphone’s camera, which is actually a lot closer to what we used to mean when we said “augmented reality” in its earlier days.</p>
<p>Snap notably doesn’t use “augmented reality” or “AR” once in its blog post announcing the news, preferring instead to talk about how users can “paint the world” with “3D experiences.” The intro video, however, will reveal something pretty familiar to anyone who bought into the early hype of the Nintendo 3DS, which came with AR cards that let you place and virtually interact with 3D graphics that looked like they were anchored to, and blended with, the real world.</p>
<p>Based on the demo videos Snap provided, this is a much more impressive incarnation of AR, however, that requires neither QR codes nor other kludgy markers to anchor and generate the graphics you see applied to whatever’s captured via your camera lens in real time. The gifs below should provide some sense that what’s happening here goes beyond the timid stumblings of the very first smartphone and portable console AR products.</p><div><div></div></div>
