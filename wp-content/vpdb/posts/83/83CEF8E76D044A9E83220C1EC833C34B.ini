		</div><p>In a statement from the NHS Merseyside's information management and technology services, the trust said there had been a \"suspected national cyberattack.\" </p><p>\"We just don't understand the mentality of some people. The only people suffering are people that need emergency care,\" NHS staff wrote in a tweet.</p><p>As of 3:30 p.m. local time, up to 16 hospitals have been affected by the ransomware, according to the NHS.</p><p>The ransomware has hit hospitals in London, Blackburn, Nottingham, Cumbria and Hertfordshire, according to the BBC.</p><p>\"Maybe you are busy looking for a way to recover your files, but do not waste your time. Nobody can recover your files without our decryption service,\" the Wana Decrypt0r 2.0 malware threatened.</p><p>The Lancashire Post reported that hospitals were using pen and paper to record medical notes for the time being.</p><p><strong>Update, 9:05 a.m. PT: </strong><em>Adds comments from Foursys, which manages cybersecurity for the NHS.</em><strong> <br>Update, 9:46 a.m. PT: </strong><em>W</em><em>ith more details on the Wana Decryptor 2.0 ransomware<br></em><strong>Update,</strong><strong>11:10 a.m. PT:</strong> <em>To include details on global outbreak of ransomware.</em></p>
                            
                
                                
                                            


