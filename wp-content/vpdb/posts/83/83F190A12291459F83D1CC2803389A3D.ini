post_content = "
        <figure>
            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Virtual-rabbits-culled-in-Second-Life.jpg\" width=\"976\" height=\"549\" alt=\"Virtual rabbits 'culled' in Second Life\">
                
                
                
                 <span>Image copyright</span>
                 <span>Ozimals</span>
                
            </span>
            
        </figure><p>Thousands of rabbits have been \"culled\" in the Second Life virtual world.</p><p>The web server sustaining them has been deactivated after a legal threat from a company claiming to have designed them.</p><p>Added to Second Life in 2010, Ozimals bunnies were collectible pets that players could breed.</p><p>Some owners had secured an \"everlasting timepiece\", giving their pets eternal life but preventing them from breeding. But the remaining rabbits entered \"permanent hibernation\" on Saturday. </p><p>They were designed to communicate with a web server to ensure they had not been tampered with, but the company that created them closed in 2016.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>Since then, the server sustaining them has been run by a volunteer known by the pseudonym Malkavyn Eldritch. </p><p>On Tuesday, Eldritch said he had received a cease-and-desist letter, demanding he \"cease all use of Ozimals intellectual property\" from a company claiming to have designed the rabbits' \"visual assets\".</p><p>\"I do not have the means to fight this in court, therefore I have no choice but to comply,\" said Eldritch.</p><p>\"I'm sorry.</p><p>\"It was never my intention for the time we've all spent with the bunnies... to end like this.\"</p>
    "
