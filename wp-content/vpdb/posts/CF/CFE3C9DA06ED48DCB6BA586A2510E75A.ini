        </figure><p>A consortium of British companies has unveiled a plan to test driverless cars on UK roads and motorways in 2019. </p><p>The Driven group also plans to try out a fleet of autonomous vehicles between London and Oxford. </p><p>The cars will communicate with each other about any hazards and should operate with almost full autonomy - but will have a human on board as well.</p><p>Previous tests of driverless vehicles in the UK have mainly taken place at slow speeds and not on public roads.</p><p>The Driven consortium is led by Oxbotica, which makes software for driverless vehicles.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>Founder Prof Paul Newman, of Oxford University, said: \"We're moving from the singleton autonomous vehicle to fleets of autonomous vehicles - and what's interesting is what data the vehicles share with one another, when, and why.\"</p><p>The project is backed by an £8.6m government grant and involves an insurance company, which will assess the risks involved at each stage of the journey. </p><p>The UK government has committed about £100m in total towards autonomous driving projects and has said it wants Britain to \"lead the way in developing\" the tech.</p><p>But one expert said the country risks falling behind what is being done abroad.</p><p>\"Britain is trying to keep up, but the big development in the field is going on elsewhere,\" said Prof David Bailey from Aston Business School.</p><p>\"That includes Google in the US, Volvo in China and Daimler in Germany.</p><p>\"And amounts being committed [by the UK] are relatively small beer. </p><p>\"The Obama government, for example, proposed spending billions of dollars over 10 years.\"</p>
