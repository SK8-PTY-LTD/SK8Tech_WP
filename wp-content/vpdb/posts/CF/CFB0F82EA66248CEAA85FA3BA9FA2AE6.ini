<p>The idea is that you can tap your jacket sleeve to send commands to your smartphone, which is not too far off from tapping a smartwatch to send commands to your smartphone, but perhaps an easier gesture. This kind of interface — removing the display entirely and building it directly into your clothes or skin — has been proposed before; MIT’s Media Lab is even working on a smart tattoo, called DuoSkin, that would perform similar functions. Often times these interfaces are not as technically ambitious as advanced health sensors, or make any kind of lifesaving claims, but they’re meant to show the possibilities of intuitive interaction. </p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<p>I didn’t have the chance to try out the Project Jacquard jacket at SXSW, but <em>The Verge</em>’s Nick Statt tried it on and subsequently made a good point: while it doesn’t “profess to have a groundbreaking impact on your health or well-being,” it’s still a piece of clothing a person could wear almost every day. Even if the jacket’s battery dies, or if you find yourself not using its smart sleeve all that often, you might still wear it. It’s a jacket; it’s not an obtrusive wearable that you’re trying to unnaturally jam into your everyday tech life while hoping it lives up to its wearable promises. </p>
<p>“You don’t really think about your eyeglasses. You see through them. It’s fluid,” Starner said at one point during his SXSW presentation. “So can we actually make wearable computers that are more like eyeglasses than binoculars?” </p>
<p>Starner’s question, which may have been at least partly hypothetical since he was wearing a product more akin to glasses than binoculars, is the question lots of wearable makers are grappling with: <em>can we make a wearable that doesn’t feel like a wearable</em>? It’s the holy grail of wearables, it seems. And if the answer is no, it better do something pretty spectacular. </p>
