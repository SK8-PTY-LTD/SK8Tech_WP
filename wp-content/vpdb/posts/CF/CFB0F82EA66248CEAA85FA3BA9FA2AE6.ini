  <p>Thad Starner, a Georgia Tech professor and a pioneer in wearable tech, was speaking to a big crowd at SXSW about the inspirational uses of wearable tech. He has seen it used to guide firemen in emergency-rescue situations, help a hearing-impaired person have a coherent conversation, or even give those with motor skill disabilities an option to communicate through brain signals.</p>
<p>Then he got a text from his wife on the Google Glass headset he was wearing. Starner has been the technical lead on Google Glass since 2010, and still wears the device. He cheerfully let the audience know he was just interrupted; one time, he said, someone messaged him during a presentation that his mic was cutting out and he was able to signal that he needed new batteries. But the moment was a reminder of the oddity that is Google Glass: a wearable that was less successful at boosting our supposed superhuman capabilities than it was at butting right up against human comfort levels with face computers. (It was also, not surprisingly, the only pair of Google Glass I saw at SXSW 2017.)</p>
