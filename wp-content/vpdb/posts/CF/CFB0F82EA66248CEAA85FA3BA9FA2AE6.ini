<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Wearable-tech-has-to-be-really-good-or-really-wearable.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1489674676_9894_12479\" data-cdata='{\"asset_id\":8162739,\"ratio\":\"*\"}' alt=\"Wearable tech has to be really good or really wearable\">
