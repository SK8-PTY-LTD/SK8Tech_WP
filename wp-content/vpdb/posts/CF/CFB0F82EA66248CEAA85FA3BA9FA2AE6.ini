  </span>
  
    <span>
      
      
        <cite>Photo by Lauren Goode / The Verge</cite>
      
    </span>
  
</figure>
<p>If there’s anything to be said about the wearable tech shown off at SXSW this year, it’s that it falls into one of two categories: it either performs a highly specialized function, or it’s easy to wear. To hear it at the conference, the future of wearable tech is still brighter than ever. It goes well beyond step counting and awkward face messaging, and will teach us how to play piano, as Starner later demonstrated; detect neurodegenerative diseases; or make our thoughts visible through brain-reading caps. </p>
<p>But it’s also increasingly clear that wearables <em>have</em> to offer this kind of value in order to justify their existence. And if not, they have to exist not as a wearable, but as a disappearable. </p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<div><aside><q>Wearables either have to be really useful, or they have to disappear entirely</q></aside></div>
<p>Mary Lou Jepsen’s Openwater project is one example of wearable tech that's so technically ambitious that its ultimate form might not matter as much. Jepsen, a display technology expert and inventor who co-founded One Laptop Per Child and has worked at Google X and Facebook, among others, talked at length this week about her efforts to use LCD technology to read brain activity. “I’m putting screens on the inside of a ski hat to read your mind,” Jepsen told me and<em> Recode</em>’s Kara Swisher during an hour-long interview at SXSW. “We can look at oxygen flow really easily, because it’s LCD’s illuminated by invisible light, infrared light — the type of light you can see with night vision goggles,” she said. </p>
<p>However, Openwater isn’t just trying to create visual representations of what you’re thinking (which introduces a whole new set of ethical implications). Jepsen says the wearable displays can be used to flag health issues as well, such as neurodegenerative diseases or mental illness. “You could put it in a T-shirt, or even a bra, to see if you’ve got breast cancer,” she claimed. It’s a still-unproven effort, one that Jepsen has been exploring since she had a brain tumor removed in 2013, but an advanced-imaging ski cap sounds a lot more promising than, say, this clunky Sony wristband that lets you manipulative music through dance moves. </p>
<p>On the opposite end of the spectrum is something like Levi’s “smart” denim jacket, made in partnership with Google’s Project Jacquard. The $350 jacket, which ships in the fall, is made with conductive fibers that turn the sleeve of the jacket into a touch-responsive surface. Instead of attaching an unwieldy plastic box to the jacket, the jacket’s creators have embedded wireless sensors in a cufflink. </p>
