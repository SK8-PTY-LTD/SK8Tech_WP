post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Insta360-Air-brings-affordable-easy-360-photo-and-video-to-Android-phones.jpg\" alt=\"Insta360 Air brings affordable, easy 360 photo and video to Android phones\" /><p>You can share 360-degree video and images in more places than ever before, but how to capture that content in the first place? Insta360 has built a bit of a name for itself creating relatively inexpensive add-ons for the smartphone you already have that’d the ability to use those devices to record and broadcast in 360. The $129.99 Insta360 Air is the company’s Android device accessory, and it’s a very hand addition to your photographic toolkit in a small package.</p><p>The Insta360 Air is a small sphere with either a USB-C or micro USB connector, depending on which version you buy, which will depend on what kind of Android smartphone you’re using it with. I was pairing it with a Google Pixel XL, which means I was using the USB-C version. The connector is hardwired into the ball itself, so make this choice wisely: you’ll have to buy another Insta360 Air if you ever switch connectors with a new device in the future.</p><p>Sticking with a dedicated connector means that the Air can be very simple in its design, usability and construction, however. It’s a hard plastic ball, which feels very solid and relatively rugged, and it comes with a soft silicone sheath that protects the lens elements on the two camera the Air uses to stick together its 360-degree photo. It’s a clever design for a case that takes up almost no additional space in your bad, and that also protects the cameras from bumps or shocks in case of a drop. Plus, it encloses the USB extension that sticks out of the spherical camera body, ensuring this won’t bend or get snapped off.</p><div>
