	</div><p>The ball itself works once you insert the USB connector into your phone. It’ll prompt you to install the app from the Google <a href=\"<<[site-url]>>/services/aso/\" title=\"Play Store\" target=\"_blank\">Play Store</a> if you haven’t, but otherwise it’ll launch the software. This will invert the orientation of the display on your phone, so that the camera is pointing the right way up when you’re looking at the image preview on the screen.</p><p>Taking photos or shooting video with the Insta360 Air is as easy as shooting either with your smartphone’s built-in camera. It takes some getting used to at first, since obviously you’re not focusing on the same things that you’d be aiming for when trying to get the “right” shot. Interesting elevation, either holding the phone up high or down low, seems to produce good results. You can also set the key or starting frame after the fact, so you don’t need to think that much about what you’re currently pointing the camera “towards.”</p><div><div></div></div><p>Pictures are easy to share via various social networks, including Instagram, but they especially shine on Facebook. The native 360-degree support on the social network means your photos will instantly work in the FB feeds of your friends, letting them navigate around the image by moving their phone around when viewing on mobile.</p><p>Image quality is good, too, as you can see from the embedded images above. You start to see the limits of the resolution, which Insta 360 says is “3K,” when you do things like view them in immersive VR via Google Photos in Daydream, for instance – but for viewing on desktop and mobile via embeds lie those found in this article, there’s plenty of detail and the quality looks excellent, especially given how much software is at work behind-the-scenes stitching the 180-degree images from the two cameras together and making sure the image doesn’t look wonky.</p><fb:post href=\"https://www.facebook.com/darrelletherington/posts/10155239876159658?pnref=story\" data-width=\"552\"></fb:post><p>In short, the Insta360 Air, like the iOS-focused Insta360 Nano before it, is a great option for affordable, portable capture of surround imagery and video. Unlike the Nano, it lacks a standalone battery and so can’t work without a smartphone, but it has a new power: using a flexible USB cable included within, it can be used with a computer for tethered live-streaming, eliminating battery concerns and platform issues you might run into with a smartphone.</p><p>Basically, it’s a tool that adds a lot of flexibility to your photographic arsenal, and it definitely earned a permanent spot in my camera bag.</p>"
