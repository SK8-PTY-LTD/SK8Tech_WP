post_content = "
                
                                                        
                            
        
        <p> 	<em>CNET's Cheapskate scours the Web for great deals on PCs, phones, gadgets and much more. Questions about the Cheapskate blog? Find the answers on our FAQ page. And find more great buys on the </em><em>CNET Deals page.</em></p><hr><p>If you're a regular around these parts, you know that I love three things: drones, virtual reality and donuts. OK, I haven't mentioned the donut thing too often, mostly because there's rarely a good tech angle. What we <em>need</em>, obviously, is donut delivery via drone. I would write the heck out of that.</p><p>That's why I'm excited about today's giveaway, which comes courtesy of the folks at Wellbots -- a cool store that sells pretty much everything I consider awesome: drones, hoverboards, robot vacuums, 3D printers and so on.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#2343b3a2-540a-4763-bb67-5256525f5a97\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/parrot-bebop-2-drone-2275.jpg\" height=\"0\" width=\"570\" alt=\"Enter for your chance to win* a drone!        From the Cheapskate: Or a VR headset. Or an RC jumping racer thingie. Great prizes and it's super easy to enter.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/ISLRMu4goD6Jj0TspvHwK5Xa6lo=/fit-in/570x0/2015/11/17/2343b3a2-540a-4763-bb67-5256525f5a97/parrot-bebop-2-drone-2275.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet2.cbsistatic.com//img//Rt6wfuWUDVWlcQC_AXiB-AIeLrQ=//2015//11//17//2343b3a2-540a-4763-bb67-5256525f5a97//parrot-bebop-2-drone-2275.jpg/u0027 style=/u0027width: 5001px; height: 2813px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>You could win one of these. Yes, you!</p></span><span>
                                                    James Martin/CNET
                                                </span></figcaption></figure><p>There's no official name for this, so I'm calling it the Awesome Gadget Giveaway. You have an easy shot at winning one of the following:</p><p><strong>First prize: </strong> <span section=\"shortcodeLink\">Parrot Bebop 2 drone</span> (ARV: $499)</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p><strong>Second prize: </strong>Zeiss VR headset with tray (ARV: $129)</p><p><strong>Third prize:</strong> Parrot Jumping Race (ARV: $120)</p><p>The Jumping Race is an app-controlled RC \"car\" that shoots video and can jump into the air. Super cool.</p><p>Good stuff, no? One thing I'll note about the Bebop is that it'll cost you $20 to get the Flight Plan upgrade in Parrot's flight-control app. But it'll be totally worth it, because then you can plot a flight path on a map and the Bebop will follow it!</p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p>OK, so how can you win? Official rules are coming up, but the bottom line is simple. Just vote in the below poll, then leave a comment answering this question: What would you primarily use a drone for? Aerial photography? Competition racing? Scare away the geese that are pooping up your yard? Something else entirely?</p><p>Good luck, cheeps!</p><h3>How to enter: </h3><ul><li>Register as a CNET user (by clicking Join CNET in the top-right corner of the page). If you're already registered, there's no need to register again -- you just need to be logged in.</li><li>Go to the bottom of my blog post, click Show Comments, then answer this question: \"What would you primarily use a drone for?\" Then click Post Comment.</li><li>Leave only one comment. You may enter for this specific giveaway only once. If you enter more than one comment, you will be automatically disqualified. The winners will be chosen randomly.</li><li>If you are chosen, you will be notified via email. The winner must respond within three days of the end of the sweepstakes. If you do not respond within that period, another winner will be chosen.</li><li>Entries can be submitted until Friday, May 27, at 11:59 p.m. PT.</li><li>Some legalese: NO PURCHASE NECESSARY. Open to legal residents of the US, 18 and older, and a registered user of CNET.com. Void where prohibited. Ends at 11:59 p.m. PT on 05/27/16. See rules for details.</li></ul><div data-component=\"poll\" data-poll-options='{\"pollId\":\"bd8d85ee-2fe9-4a7a-b1ba-16e13a3a0244\",\"maxVotes\":1,\"urls\":{\"vote\":\"//poll//bd8d85ee-2fe9-4a7a-b1ba-16e13a3a0244//vote//xhr//\",\"view\":\"//poll//bd8d85ee-2fe9-4a7a-b1ba-16e13a3a0244//view//xhr//\"}}'>
            </div>

        
                                                        
