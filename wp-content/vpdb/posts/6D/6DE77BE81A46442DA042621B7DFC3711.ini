post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/SpaceX-recovers-Dragon-capsule-loaded-with-science-and-research-from-the-ISS.jpg\" alt=\"SpaceX recovers Dragon capsule loaded with science and research from the ISS\" /><p>The final stage of SpaceX’s CRS-10 resupply mission for the International Space Station wrapped up Sunday, with recovery of the Dragon capsule it launched on February 19. The capsule was carrying 4,500 pounds of supplies and scientific experiment equipment when it made its way to the ISS, which was transferred over by ISS astronauts over the course of the past few weeks.</p><p>Dragon made its way back to earth on Sunday, departing the space station first by being unlocked from its mounting point with the orbital facility, then by firing burns of its positional jets to move away from the ISS and begin its re-entry into Earth’s atmosphere. A five-hour trip back into Earth’s sky included a deorbiting burn, along with the explosion of extra weight in the form of junk it was carrying, and then the capsule splashed down in the Pacific ocean at around 7:48 PT.</p><div>
<blockquote align=\"center\" data-width=\"500\">
<p lang=\"en\" dir=\"ltr\">Recovery teams en route to Dragon. pic.twitter.com/5aiGcX0vS2</p>
<p>— SpaceX (@SpaceX) March 19, 2017</p>
</blockquote>
<p></p>
</div><p>SpaceX then recovered the capsule from sea, and loaded it on a cargo ship to be returned to port. From there, it’s headed to NASA, which is going to open it up and make use of the experimental results and other return cargo held within.</p><div><div></div></div><p>SpaceX currently has a launch penciled in for March 27 as its next mission, which will carry a satellite from Luxembourg’s SES for TV broadcast and telecommunication services.</p>"
