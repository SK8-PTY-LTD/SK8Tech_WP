	</div><p>Regarding aesthetics, if you do some research (or look closely in-person) you find out the lid, keyboard and palm rest are made from aluminum, with a lithography imprint that creates its textured feel and appearance.</p><p>Even the underside is made of a magnesium-aluminum alloy. Still, Acer deciding not to go with an all-plastic build for the “cheap feel” is one of the highlights of this ultrabook. It certainly does look better in black though, an option available with the same internals.</p><div><div></div></div><p>Let’s talk inputs and outputs: the keyboard and touchpad are the weakest points about the S 13, but they aren’t deal breakers. The keys have enough travel for you to get comfortable with understanding your keystrokes. The touchpad, while accurate, is on the small side and oddly offset to the left. Not sure why, but I’ll find out.</p><p>Port selection includes the essentials: an SD card slot, two USB 3.0 ports, a USB-C, proprietary charging port, audio jack and HDMI-out. You’ve got enough ports to shoot photos on the run without dongles, an advantage that you’ll have over your friends with their Touchbar MacBook Pros.</p><p>As for the speakers: get headphones; you won’t be impressing anyone with the stereo audio package. Meanwhile the battery will net you a solid five hours of heavy usage with numbers close to seven if you avoid using Bluetooth, high brightness and more than one app at the same time.</p><h2>Bottom Line</h2><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Acer8217s-S-13-makes-the-case-for-the-inexpensive-ultrabook-worth-having-2.jpg\" width=\"928\" height=\"619\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/dsc_0077.jpg 928w, https://tctechcrunch2011.files.wordpress.com/2017/03/dsc_0077.jpg?w=150&amp;h=100 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/dsc_0077.jpg?w=300&amp;h=200 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/dsc_0077.jpg?w=768&amp;h=512 768w, https://tctechcrunch2011.files.wordpress.com/2017/03/dsc_0077.jpg?w=680&amp;h=454 680w\" sizes=\"(max-width: 928px) 100vw, 928px\" alt=\"Acer&amp;#8217;s S 13 makes the case for the inexpensive ultrabook worth having\"></p><p>So what’s in store if you buy an Acer S 13? Well, you will get a fair trade for your thousand dollars — a good mix of ample processing power, port selection and physical integrity.</p><p>The Acer S 13 really is in the Goldilocks zone in Windows ultrabook territory. It performs well and can be someone’s daily driver. While it’s not an interesting pick like the Surface Book, Blade Stealth or Dell XPS 13, they all require a higher budget. Your call.</p><p><em>Price as Reviewed: $999 at Acer</em></p>"
