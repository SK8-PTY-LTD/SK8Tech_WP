<li>Intel Core i7-6500U, dual-core 2.50GHz (turbo 3.1GHz)</li>
<li>13.3″ full HD (1080p) IPS matte touchscreen</li>
<li>Intel HD Graphics 520 with shared memory</li>
<li>8GB LPDDR3 RAM</li>
<li>512GB SSD</li>
<li>Dimensions: 12.87 ” (w), 8.98″ (d), 0.57″ (h)</li>
<li>3-cell battery with 13 hours of usage</li>
<li>Weighs three pounds</li>
</ul><h2>Is Using A Cheap Ultrabook Worth The Sacrifice?</h2><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Acer8217s-S-13-makes-the-case-for-the-inexpensive-ultrabook-worth-having-1.jpg\" width=\"928\" height=\"619\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/dsc_0083.jpg 928w, https://tctechcrunch2011.files.wordpress.com/2017/03/dsc_0083.jpg?w=150&amp;h=100 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/dsc_0083.jpg?w=300&amp;h=200 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/dsc_0083.jpg?w=768&amp;h=512 768w, https://tctechcrunch2011.files.wordpress.com/2017/03/dsc_0083.jpg?w=680&amp;h=454 680w\" sizes=\"(max-width: 928px) 100vw, 928px\" alt=\"Acer&amp;#8217;s S 13 makes the case for the inexpensive ultrabook worth having\"></p><p>Looking at the Acer S 13 from an aesthetics point-of-view, the lack of eye candy can be attributed to price and less so lack of ingenuity from Acer. It feels better to hold than to look at it, to be quite honest. This holds true from just about every angle.</p><p>You often trade specs for design quality, or vice versa in the case of the new MacBooks. Fortunately, Acer hasn’t built a car without doors: the S 13 does a solid by remaining slim and sporting specs that are hard to dismiss as entry-level.</p><p>The brain of this ultrabook is the Core i7-6500U, still a reliable and usable processor despite being a year old — but I’ll point out this is the same generation of Intel processors in the current Touchbar MacBook Pros. For everyday usage this means productivity apps like Office or editing apps like Photoshop, Lightroom and the like run without a hitch.</p><p>In one case, I did find that batch editing took its toll and made the rest of the Windows environment feel less fluid, but that’s to be expected You aren’t going to be able to run an entertainment company from a dual-core processor from last year, but you can (mostly) do everything else.</p><div>
