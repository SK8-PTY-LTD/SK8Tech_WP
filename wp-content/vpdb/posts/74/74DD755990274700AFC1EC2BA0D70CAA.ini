post_content = "
                
                                                        
                            
        
        <p>Apple may be working on some top secret hardware, including a pair of AR smartglasses. Rumors surfaced after an incident report was allegedly leaked to apple-employee-injuries-hints-1794482497\" target=\"_blank\" data-component=\"externalLink\">Gizmodo</a> suggesting that the company was tinkering with some sort of ocular prototype.</p><p>The Apple document Gizmodo said it procured includes an incident in which an employee reported eye pain after using a new prototype. The employee believed that the pain may be a result of using the device, Gizmodo reported, along with testimony that the device's seal was broken, a suggestion it was tampered with. </p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#83a3c571-e2af-44bf-810c-fd745ae561b3\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/google-glass-cnet-sensors.jpg\" height=\"0\" width=\"270\" alt=\"Apple's AR smart glasses could be in the works        A leaked incident report suggests that Apple could be working on some interesting new eyewear, and that accidents h<a href=\">app</a>en.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/4kj29RKcgvFeGv7kFI-NH9q2HP4=/fit-in/270x0/2016/11/15/83a3c571-e2af-44bf-810c-fd745ae561b3/google-glass-cnet-sensors.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"270\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet2.cbsistatic.com//img//ljvD7INDMqx2ymPwCn-LRwo_j9s=//2016//11//15//83a3c571-e2af-44bf-810c-fd745ae561b3//google-glass-cnet-sensors.jpg/u0027 style=/u0027width: 670px; height: 503px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>Google stuck wearables on people's faces, could Apple be considering this too?</p></span><span>
                                                    Sarah Tew/CNET
                                                </span></figcaption></figure><p>While the alleged incident report uses language to hide what kind of prototype it is, Gizmodo speculates that it could be some form of smart glasses.</p><p>A different incident states that an employee was sent to the optometrist after working with another prototype and experiencing eye pain and seeing \"laser flashes.\" Again, the wording is vague, so we don't even know if the two prototypes were related or what they were meant to do.</p><p>Apple has already expressed an interest in AR, or augmented reality. CEO Tim Cook said he sees a big future for AR that will apple-tim-cook-augmented-reality-iphone-smartphone/\">impact the world</a> as much as the smartphone, which Apple helped popularize with the iPhone. So the thought of Apple working on AR eyeglasses isn't a stretch.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>Already, some rumors claim that Apple may be working on ways to bring AR to the iPhone, while other reports say Apple is working on apple-said-to-be-working-on-ar-glasses-with-carl-zeiss-augmented-reality/\">a pair of wearable glasses</a> similar to Google Glass. But can glasses by Apple succeed where Google Glass fell short?</p><p>Oh, and if you're curious what other accidents Apple employees may have gotten into, one allegedly burned his hand pulling a fish out of the oven. Another is said to have dropped a heavy object on his toe, but didn't think it \"was a big deal.\" </p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p>We've all had workdays like that.</p><p>Apple did not immediately respond to a request for comment.</p>

        
                                                        
