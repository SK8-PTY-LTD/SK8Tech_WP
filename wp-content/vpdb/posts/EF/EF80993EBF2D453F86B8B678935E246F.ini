        </figure><p>Microsoft has unveiled a new Surface laptop at an event in New York.</p><p>The device will go on sale on 15 June with a starting price of $999 (£770). It has a 13.5 inch (34cm) screen and 14 hours of battery life, the firm said. </p><p>The tech giant also revealed a new edition of its Windows 10 operating system aimed at schools and designed to run on low-cost computers.</p><p>Experts said the move was intended to help Microsoft compete with Google in the global schools market. </p><p>Windows 10S promises stronger virus protection and better battery life, and will be available on PCs with a starting price of $189.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>Microsoft and Apple have long dominated the school computing market, but they have struggled with the recent rise of Google's low-cost Chromebooks, which come loaded with the Chrome operating system and generally cost less than $300 in the US. </p><p>According to consulting firm Futuresource, Google devices accounted for 58% of new sales to US schools in 2016 with Windows on 22% and Mac products on 19%.</p><p><i>More to follow...</i></p>
