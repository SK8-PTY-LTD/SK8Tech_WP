Furious\" car air-freshener with an approximate retail value of $5, and one (1) \"The Fate of the Furious\" women's tank top with an approximate retail value of $15. The total ARV of the Grand Prize is $106. The first runner-up prize consist of one (1) \"The Fate of the Furious\" T-shirt with an approximate retail value of $23; one (1) \"The Fate of the Furious\" baseball hat with an approximate retail value of $20; one (1) \"The Fate of the Furious\" water bottle with an approximate retail value of $15; one (1) \"The Fate of the Furious\" poster with an approximate retail value of $10; one (1) \"The Fate of the Furious\" car air-freshener with an approximate retail value of $5, and one (1) \"The Fate of the Furious\" women's tank top with an approximate retail value of $15. The total ARV of the first runner-up prize is $88. The second runner-up prize consist of one (1) \"The Fate of the Furious\" T-shirt with an approximate retail value of $23; one (1) \"The Fate of the Furious\" baseball hat with an approximate retail value of $20; one (1) \"The Fate of the Furious\" water bottle with an approximate retail value of $15; one (1) \"The Fate of the Furious\" poster with an approximate retail value of $10, and one (1) \"The Fate of the Furious\" car air-freshener with an approximate retail value of $5. The total ARV for the second runner-up prize is $73. Total ARV of Runner-up Prizes is One Hundred Sixty-One Dollars (US$161.00). Total ARV of Grand Prize and the Runner-up Prizes (collectively, the \"Prizes\") is Two Hundred Sixty-Seven Dollars (US$267.00).</li>	    <li>If you are chosen, you will be notified via email. The winner must respond within three days of the end of the sweepstakes. If you do not respond within that period, another winner will be chosen.</li>	    <li>Entries can be submitted until 11:59 p.m. PT, April 27, 2017.</li></ul><div data-ad=\"replay-wide-top\">
