</div><p> 	 	Start your engines and get ready to win* some \"The Fate of the Furious\" schwag!</p><p> 	We interviewed Ludacris, who plays Tej Parker in the new \"Fast &amp; Furious\" movie, for the 2017 spring issue of CNET Magazine, and decided to join forces with Universal Pictures to giveaway some great schwag to our readership.</p><p> 	 	The winners will be able to take home the following prizes:</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#abd16eec-3f8c-4db7-a4ed-0a08d402f76b\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/dsc0895.jpg\" height=\"0\" width=\"570\" alt=\"CNET giveaway: 'The Fate of the Furious' schwag        Backpacks, T-shirts, hats and even your very own F8 air freshener are part of this week's prizes that six lucky winners can take home. This sweepstakes ends April 27, 2017.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/8xCJcniBZr_pi5NMxqNj3wLgdwM=/fit-in/570x0/2017/04/14/abd16eec-3f8c-4db7-a4ed-0a08d402f76b/dsc0895.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet4.cbsistatic.com//img//ImgFmKxvxHjNTkEaik8Fcbhp800=//2017//04//14//abd16eec-3f8c-4db7-a4ed-0a08d402f76b//dsc0895.jpg/u0027 style=/u0027width: 4288px; height: 2606px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/