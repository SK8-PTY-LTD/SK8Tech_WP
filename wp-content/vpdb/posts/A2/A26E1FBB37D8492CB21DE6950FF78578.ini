  <p>Paolo Fragomeni can play half a dozen instruments and owned around 4,500 LP records and a thousand 45s at the peak of his vinyl collection. When wanderlust took over, he digitized his entire library into about 50,000 portable MP3s that he could take wherever he traveled. The music industry has become increasingly populated by streaming services that offer a similar ability to listen to music anywhere, but the lack of ownership concerns Fragomeni. In the age of Spotify, Apple Music, Pandora, and Tidal, the self-professed music collector saw an opportunity to cater to listeners like himself who want to own their music.</p>
<p>Alongside co-founder Aprile Elcich, he created Voltra, a digital music player and store that promises artists who sign up directly with Voltra will receive 100 percent of the revenue from the streams and purchases of their songs.</p>
<p>Voltra is a response to the growing dominance of streaming services in the contemporary music landscape. Spotify currently boasts more than 50 million subscribers, while Apple Music apple-music-subscriber-number-eddy-cue\">reached 20 million</a> subscribers at the end of last year. Yet Fragomeni, whose previous <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> venture Nodejitsu was acquired by GoDaddy in 2015, believes there will always be dedicated connoisseurs who are interested in actually owning music.</p>
<p>“There’s a pretty significant population of people who collect and own music, and I think that product space was a little bit neglected,” he says. “As music lovers, we really wanted to have a product that was totally focused on music ownership.”</p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>Voltra’s desktop and mobile players — currently in beta testing — are free to download. Any users with a Voltra account can choose to either buy songs immediately or try out a new song with Voltra’s “stream-to-own” feature. It allows users to listen to an entire song once for free and then pay a small fee for each consecutive listen. After the 10th play, the track is fully paid for and officially owned by the user. Though artists and labels are able to opt out of the stream-to-own option, Fragomeni says the majority of Voltra’s catalog will be available with this feature.</p>
<p>For Fragomeni, this model offers listeners a low-cost way to figure out if they enjoy a particular song while also ensuring that artists earn money off the songs that get played the most. Eliminating the 30-second free preview is a particular point of pride for Fragomeni: “Thirty-second previews actually suck, because you might totally miss this really awesome guitar solo at 1:10, but that got cut off from the preview, so you never decide that you’re going to buy that song.”</p>
