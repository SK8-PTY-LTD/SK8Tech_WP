</figure>
<p>Voltra users can also purchase a premium membership upgrade for $10 a month. Premium members still pay for individual tracks, but they also receive access to the Voltra Audio Archive, which automatically backs up the listener’s music files to Amazon Glacier storage. Fragomeni views the premium option as targeted toward “users who are invested in owning music and want a secure and long-term music archiving solution.” This emphasis on lasting storage contrasts with subscription-based streaming services, where canceling your account comes with the risk of losing personally curated playlists and listening history.</p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<p>Fragomeni views Voltra as having an “ethical mission” in which “it’s really important for us to create a relationship between artists and listeners.” To accomplish this, Voltra encourages the discovery of new music for its users to own. Fragomeni describes Voltra’s music player and store as “symbiotic,” since the app generates song recommendations for users based on the music they already own.</p>
<p>Voltra aims to strengthen two facets of this artist-listener relationship: If music ownership is Voltra’s priority for listeners, sufficient compensation is the company’s goal for artists.</p>
<p>Both Fragomeni and Elcich have spent time playing in bands, and they continue to surround themselves with musicians. With the peer-to-peer opportunities of the internet age, Fragomeni recalls that the pair began to question why there were “so many middlemen taking a cut from artists who are trying to sell their music.”</p>
<p>So the co-founders decided that artists who sign up directly through Voltra would receive 100 percent of their earnings, since the company doesn’t deduct a commission from their song profits. This applies to artists who sell their music directly on Voltra; with labels and distributors, Voltra takes a cut of ten percent. It’s also free for artists to upload their music to Voltra’s store. Voltra — which is not ad-supported — earns additional revenue from its sale of Pro Features to artists, labels, and distributors for five to ten dollars a month, offering musicians additional perks like customizable sales reports or a public artist page on the Voltra site.</p>
<div><aside><q>“The ultimate ethical objective is to try to have the artists be paid.”</q></aside></div>
<p>Fragomeni cites his view that artists — particularly independent artists — are not earning enough revenue from popular streaming services as one of the inspirations for his company’s business model. As Voltra prepares to launch publicly, songwriters and their representatives are currently <a href=\"<<[site-url]>>\">app</a>earing before the Copyright Royalty Board to argue for an increase in their per-stream earning rate from companies like Alphabet, Apple, Pandora, and Spotify.</p>
<p>The Voltra team points to data from the artists’ rights blog <em>The Trichordist</em>, which claims that a musician can earn 99 cents after only 10 streams on Voltra, compared to 226 streams on Spotify, 134 on Apple Music, and 146 on <a href=\"<<[site-url]>>/services/aso/\" title=\"Google Play\" target=\"_blank\">Google Play</a>. Spotify’s average payout per stream reportedly ranges from $0.006 to $0.0084, which is split among the the music's various \"rights holders,” meaning that 226 streams would yield about $1.50, of which the artist would receive some portion. Resonate, a “streaming music cooperative” that began development last year, offers a stream-to-own system that is similar to Voltra’s — Resonate listeners fully pay for a track after nine plays — though Resonate deducts the standard streaming service commission of 30 percent of revenue, according to <em>Forbes</em>.</p>
<p>“I feel like it’s weird that [Voltra’s business model] is novel,” Fragomeni says, “but I really believe that it’s possible to have a sustainable business with really cool premium services where the ultimate ethical objective is to try to have the artists be paid.”</p>
<p>According to Fragomeni, about 5,000 participants have already registered in Voltra’s beta test, and the store offers nearly 3 million tracks. (For comparison, Spotify currently features more than 30 million songs.) Voltra aims to go live after reaching 10 million tracks, with Fragomeni tentatively projecting a launch date in late May.</p>
