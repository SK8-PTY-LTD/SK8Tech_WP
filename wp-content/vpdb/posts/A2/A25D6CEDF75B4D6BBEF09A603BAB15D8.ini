<p>The new reports of privacy-infringing practices come on the heels of allegations of sexual harassment at Uber and in the midst of a trade secret lawsuit brought against the company by Waymo, the self-driving car unit owned by Alphabet. Kalanick has admitted he needs leadership help and is reportedly seeking a chief operating officer to help balance his hard-charging leadership style. An independent report on Uber’s workplace culture, prompted by the sexual harassment claims, is expected at the end of May.</p>
<p><strong>Update</strong>: The CEO of Unroll.me has now published a blog post defending its business practices that were called out in the NY Times piece on Uber. Specifically, the post refers to the fact that Unroll.me sold anonymized data it gathered from people’s inboxes to Uber. The data consisted of receipts for Lyft rides, which Uber used to build competitive counter-models. This data is likely very valuable in the right context — akin to an app <a href=\"<<[site-url]>>/services/seo-sem/\" title=\"Analytics\" target=\"_blank\">Analytics</a> service for people’s spending habits.</p>
<p>Selling anonymized data is not uncommon for free services like Unroll.me and its owner Slice — Slice even pitches its powerful data set publicly. But many <a href=\"<<[site-url]>>\">app</a>ear to feel shocked that they were not more clearly informed that if you are not paying with money you still have to pay somehow. Unroll.me CEO Jojo Hedaya said that it was “heartbreaking to see that some of our users were upset to learn about how we monetize our free service.”</p>
<p>He made no indications that it would alter this practice in the future.</p>
<p><em>Additional reporting by Matthew Panzarino. Title updated to clarify that iPhone devices were tracked.</em></p>


