<p>Ronco says that ARM has already licensed the new architecture to a number of customers, and expects to see the first Dynamiq-powered devices hitting the market in early 2018.</p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>But, Dynamiq goes beyond offering just additional flexibility, and will also let chip makers optimize their silicon for tasks like machine learning. Companies will have the option of building AI accelerators directly into chips, helping systems manage data and memory more efficiently. These accelerators could mean that machine learning-powered software features (like Huawei’s latest OS, which studies the apps users use most and allocates processing power accordingly) could be implemented more efficiently.</p>
<p>Combining these accelerators with an expansive library of processor instructions (think of these as training manuals for CPUs that let them specialize in specific tasks like machine learning), ARM is claiming that Dynamiq will deliver a 50 times increase in “AI-related performance” over the next three to five years. This is a vague claim that could be measured in a number of different ways, but it’s clear that ARM — like other chip companies — is serious about supporting AI in more devices. </p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<p>Jim McGregor, an analyst with Tirias Research, says ARM’s announcement today is a big indicator of the company’s expanding ambitions. “ARM is very serious about being more than just an intellectual property provider, and intends to be a force throughout the [processor] ecosystem,” McGregor tells <em>The Verge</em>. “It’s essentially looking to expand into other market segments through building a flexible architecture.” </p>
