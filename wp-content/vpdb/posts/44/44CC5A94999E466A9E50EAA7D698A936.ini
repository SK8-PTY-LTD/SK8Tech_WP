  <p>ARM has unveiled its next generation of processor designs, a new microarchitecture named Dynamiq. Chips built using Dynamiq will be easier to configure, says ARM, allowing manufacturers to connect together a wider variety of CPUs. This should allow for more powerful systems-on-chip, but also processors that better serve computing tasks of the future from artificial intelligence to self-driving cars. </p>
<p>“It’s a step change in how we build CPUs and the way we stitch CPUs together,” ARM product marketing head John Ronco told <em>The Verge.</em> “It’ll be in smartphones and tablets, for sure, but also automotive networking and a whole range of other embedded devices. Anywhere a Cortex processor is used today, Dynamiq is going to be the next step forward.” </p>
<div><aside><q><br>More flexibility in chip design means faster, cheaper devices</q></aside></div>
<p>Dynamiq builds on ARM's existing \"big.LITTLE\" approach, which pairs a cluster of powerful, or “big,” processors, with a set of power-sipping, \"little,\" ones. Dynamiq adds more variety to this system, supporting core that aren’t just big or little, but anywhere in between, with the ability to connect up to eight different CPUS of any configuration — an approach to chip design known as heterogeneous computing. </p>
<p>One of the benefits of big.Little is that it adapts to users’ needs. When a big.Little-powered phone is on standby, for example, it can call on the smaller, power-efficient CPUs to keep things ticking over. But, when it needs to boot up an app or a game, it can spin up the beefier processors. Dynamiq will improve on this technique, says ARM, and make more flexible and powerful chipsets available at a lower price point. “What Dynamiq enables is putting big CPUs into mid-range devices,” says Ronco. “This has a real, clear benefit in terms of <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"User Experience\" target=\"_blank\">User Experience</a>.” </p>
