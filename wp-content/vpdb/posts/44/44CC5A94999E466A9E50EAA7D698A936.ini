<p>As part of its presentation of Dynamiq, ARM stressed that the number of chips it’s customers are shipping is going to dramatically increase in the next few years. From 50 billion chips shipped by ARM customers between 2013 and 2017 to 100 billion shipped between now and 2021. The majority of these will be simpler ARM chips (low-power Cortex-R and Cortext-M designs, like those used in FitBits) but the company expects its new microarchitecture to spread quickly through the market. “I would have thought within a couple of years pretty much all smartphones will be using Dynamiq,” says Ronco.</p>
