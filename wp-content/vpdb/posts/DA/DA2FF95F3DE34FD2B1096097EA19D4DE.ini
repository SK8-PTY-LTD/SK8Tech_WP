                                                                                                                <li>KFC launches sandwich into space</li>

                                                                                                                <li>Bill Gates: My kids didn't have cell phones till they were 14</li>

                                                        </ul></div><p>\"Science, not silence,\" is simple, but not enough of a grabber. Worse, at least one marcher worked in tech and believed in his craft a little too much. Hence: \"Launch software, not missiles.\"</p><p>It's hard being the not-so-sexy good guy in today's world. Too many people believe we are heading in a bad direction. They're easily convinced that good guys are bad.</p><p>One marcher thought he'd latch on to the fact that it's baseball season: \"Remember, nature bats last.\" Which is likable, but still no home run.</p><p>\"Dear science, thank you for curing my cancer,\" was both rational and emotional. Yet it's still not broad enough.</p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
