        <p><em>Technically Incorrect offers a slightly twisted take on the tech that's taken over our lives.</em></p> <hr><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#a2062103-0074-4457-b18f-bd4341282f23\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/img1012.jpg\" height=\"0\" width=\"570\" alt=\"I went to the March for Science and the signs are troubling        Commentary: Thousands of people marched. But was there a message that will persuade the broad masses?\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/aLSeNSjQkygBUV7zUth50mUiBnA=/fit-in/570x0/2017/04/23/a2062103-0074-4457-b18f-bd4341282f23/img1012.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet4.cbsistatic.com//img//J1MarwJXK8xzzTnP3LodTGp3q_c=//2017//04//23//a2062103-0074-4457-b18f-bd4341282f23//img1012.jpg/u0027 style=/u0027width: 3264px; height: 2448px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>It's baseball season.</p></span><span>
                                                    Chris Matyszczyk/CNET
                                                </span></figcaption></figure><p>Donald Trump has shown how tiny soundbites can turn into earfuls.</p><p>The truth just doesn't cut it anymore.</p><p>You have to have short, memorable phrases that stir emotions and make excellent Twitter hashtags. </p><p>\"Build That Wall,\" \"Fake News\" and \"Make America Great Again\" might be full of wind, but they move and stir many branches of society.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>So I went to Saturday's March for Science in San Francisco not so much to people-watch but to see if someone could come up with a pithy phrase that would truly send a message about science to everyone. </p><p>I stared at the hundreds of signs and put them up for peer review. Well, I did spend a few years in advertising. </p><p>A significant proportion of the signs were personally aimed at President Trump, which seems a touch narrow-minded and plays into his Twittering fingers. He isn't the first on his party's side to negate science.</p><p>So while many might have been amused at a sign that read \"Trump doesn't believe in climate change because he can't imagine anything hotter than his daughter,\" it's not quite the heart-winner that scientists need in order to make their case.</p><p>Some signs were rebuttals to presidential tweets. For example: \"I'm not getting paid for this. Trust me, I'm a postdoc\" is funny, for those who know how little postdoctoral fellows are paid and that Trump insinuated that anyone who marches against him is being paid. But to a broader audience? Not quite.</p><p>It seems clear that while the scientific marchers had put in a lot of effort, there were many in-jokes that wouldn't translate to the masses. </p><p>\"If you're not part of the solution, you're part of the precipitate,\" may be amusing, but again, only to scientific minds. </p><p>At a relatively sublime level, there were \"Copernicus died for your sins,\"  \"Science gives me a hadron\" and \"Girls just want to have funding.\" Still, though, I couldn't find anything that would make a Trump supporter -- or even a fence-sitter -- care. Too many signs, indeed, smacked of superiority.</p><p>Science is long-winded, complicated and intellectual. Human minds are, too often, visceral, prejudiced and ineffectual. </p><p>Many scientific marchers had plumped for rational messages. Those often these fail when it comes to persuasion. </p><div section=\"