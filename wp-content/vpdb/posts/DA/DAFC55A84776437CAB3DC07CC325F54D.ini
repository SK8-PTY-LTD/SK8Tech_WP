<p>For the past few years, Hollywood has been enamored with dystopias pulled from young-adult fiction — stories like <em>The Hunger Games</em> and <em>Divergent</em>, where the evil government provides a structure for our heroes to rebel against, a set of villains for them to defeat.</p>
<p><em>The Handmaid’s Tale</em> is something else entirely. I’ve only seen the first three episodes (the same three episodes that premiered on Hulu today), but I have a suspicion that Offred, played by <em>Mad Men</em>‘s Elisabeth Moss, will not be overthrowing anything. The best she can hope for is survival — and just maybe, escape.</p>
<p>Adapted by television writer Bruce Miller from the novel by Margaret Atwood, <em>The Handmaid’s Tale</em> takes place in Gilead, a near-future New England controlled by Christian fundamentalists. As the series opens, Moss’ character (one of the few women who can still become pregnant) is captured by the government and enslaved as a “handmaid” — which means she’s forced to have sex with one of the regime’s commanders (Joseph Fiennes) in the hopes that she will bear his child.</p>
<p>Sounds pretty grim, right? The show certainly is bleak at times. But there are also moments of humor, particularly as you see the strange, absurd rituals of Gilead. And even when it gets dark, it isn’t a slog. It’s far too tense for that, as you wonder how things could possibly get worse for Offred and the other characters. (Almost inevitably, they do get worse.) At least once or twice each episode, I found myself shouting at my laptop and/or covering my eyes.</p>
<p>Moss is predictably great as Offred, giving us a woman whose life is full of fear and pain and degradation, but who remains determined to survive and find the daughter who was stolen from her. Ann Dowd also brings charm and conviction to the role of Aunt Lydia, the woman overseeing the handmaids. But the show’s MVP might be Yvonne Strahovski, who plays Serena, the commander’s wife. We see her inflict many petty torments on Offred, but we also see how Gilead imprisons and demeans Serena at the same time. The show never lets us forgets her complicity, while never making her seem less than human.</p><div><div></div></div>
<span style=\"text-align:center; display: block;\"><iframe type='text/html' width='640' height='390' src='https://www.youtube.com/embed/PJTonrzXTJs?version=3&#038;rel=1&#038;fs=1&#038;autohide=2&#038;showsearch=0&#038;showinfo=1&#038;iv_load_policy=1&#038;wmode=transparent' allowfullscreen='true' style='border:0;'></iframe></span>
<p>As harrowing as the scenes of Offred’s life as a handmaid can be, we might still be able to hold them at arm’s length, to treat them as a purely speculative exercise — if not for the flashbacks, which depict life “before,” showing how the world got from here to there. That’s where <em>The Handmaid’s Tale</em> really gets under your skin.</p>
