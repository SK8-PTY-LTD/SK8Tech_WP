	</div> At first, the world of the flashbacks looks much like our own. It’s disarmingly mundane as we see Moss laughing with family and friends, trying to get a table at a popular restaurant, buying coffee — except with vague rumblings about growing infertility and political unrest in the background. Then, with astonishing swiftness, we see women stripped of their independence, and any resistance violently squashed. The show doesn’t show us exactly how this happened, but we experience it as regular people who are suddenly overtaken by horrifying political events.</p>
<p>This plausibility, this feeling that <em>you are there and this is happening</em>, might be the show’s greatest strength. (It helped me overlook some of the shortcomings — particularly a reliance on long, pregnant silences and voice-overs). Even after I finished watching, I couldn’t shake the feeling that there isn’t much separating the contemporary United States from Gilead. At least, not as much as I would like.</p>
<p>In <em>The Handmaid’s Tale</em>, dystopia isn’t just an interesting or dramatic idea, and it doesn’t require a nuclear war or some other catastrophe for us to get there. It’s the world we know, after a few more bad decisions.</p>



								
