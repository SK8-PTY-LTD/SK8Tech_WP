post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Invite-only-accelerator-NFX-takes-the-wraps-off-21-new-startups-here-they-are.jpg\" alt=\"Invite-only accelerator NFX takes the wraps off 21 new startups; here they are\" /><p>Last week, two-year-old, NFX Guild, a Silicon Valley-based, invite-only accelerator program, hosted its newest demo day before 200 venture investors from Sand Hill Road and San Francisco.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Invite-only-accelerator-NFX-takes-the-wraps-off-21-new-startups-here-they-are.png\" width=\"300\" height=\"222\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2015/09/nfx-guild-logo-big.png?w=300&amp;h=222 300w, https://tctechcrunch2011.files.wordpress.com/2015/09/nfx-guild-logo-big.png?w=600&amp;h=444 600w, https://tctechcrunch2011.files.wordpress.com/2015/09/nfx-guild-logo-big.png?w=150&amp;h=111 150w\" sizes=\"(max-width: 300px) 100vw, 300px\" alt=\"Invite-only accelerator NFX takes the wraps off 21 new startups; here they are\">The outfit — which is backed financially by the venture firms CRV, Shasta Ventures, Greylock Partners, and Mayfield and works only with startups that have been referred to it through a network of scouts — might have surprised attendees. NFX’s last two batches have featured 16 and 13 companies, respectively. Its newest class wound up featuring 21 companies — a meaningful jump in size. The good news: with startups focused on health care, augmented reality, shopping and more, there was seemingly something for everyone.</p><p>For those of you who didn’t make it to NFX’s demo day, here are those companies it introduced (and that we assume are actively fundraising as we type).</p><p> </p><h2><strong>Alto</strong></h2><p><strong>Tagline:</strong> Your advantage for life.</p><p><strong>Description:</strong> Alto is an advantage club for people with disabilities and their families.</p><p><strong>Location:</strong> Palo Alto and Tel Aviv</p><p><strong>Competitors:</strong> The three-month-old company insists there is no advantage club today like it in the U.S. (It says to think of it like the financial services company USAA, except that rather than catering to military families, it caters to people with disabilities and their families.)</p><p><strong>Employees:</strong> 7</p><p><strong>Capital raised:</strong> $1 million in pre-seed funding to date.</p><p><strong>Metrics:</strong> The company says it has developed the most comprehensive database to date for paralysis products, and that it has compiled more sources for disability advantages than anyone has bothered to in the past, with thousands of discounts and benefits. Partners include the Christopher Reeve foundation and Variety The Children’s Charity, along with other organizations that collectively represent more than one million users.</p><p><strong>Team:</strong> Deep roots in the disability ecosystem. Cofounder and CEO Moshe Gaon previously co-founded a now two-year-old company focused on this same market, called YooCan, with Alto cofounders Dror Kalisky and Yoav Gaon.</p><p> </p><h2><strong>AROS</strong></h2><p><strong>Tagline:</strong> Augmented Reality operating system for outdoors.</p><p><strong>Description:</strong> AROS overlays an augmented layer onto the real world, enhancing users experiences through a variety of different activities. The company currently focuses on the industrial market; it says it will take on the consumer market afterward.</p><p><strong>Location:</strong> San Francisco</p><p><strong>Competitors:</strong> None, it says, claiming it has a “secret sauce” that’s protected by patents.</p><p><strong>Employees:</strong> 9</p><p><strong>Capital raised:</strong> The company says it has raised $1.4 million from unnamed investors to date.</p><p><strong>Metrics:</strong> None yet</p><p><strong>Team:</strong> CEO Alon Getz is a former Israeli Air Force pilot; he says he and his cofounders have been developing augmented reality since the ’90s.</p><p> </p><h2><strong>FairFly</strong></h2><p><strong>Tagline:</strong> Actionable big data for corporate travel.</p><p><strong>Description:</strong> FairFly is a four-year-old, real-time travel data platform that’s aiming to bring a new level of efficiency to the $1.2 trillion corporate travel market.</p><p><strong>Location:</strong> Palo Alto and Tel Aviv</p><p><strong>Competitors:</strong> Other fare-tracking technologies and startups.</p><p><strong>Employees:</strong> 18</p><p><strong>Capital raised:</strong> Before joining NFX Guild’s newest batch, FairFly had raised a total of $4.7 million from investors.</p><p><strong>Metrics:</strong> FairFly says it’s been finding potential saving opportunities on up to 26 percent of tracked flights, with an average potential savings of $254 per opportunity.</p><p><strong>Team:</strong> FairFly has four founders, including CEO, Aviel Siman-Tov, who worked previously in the office of the prime minister of Israel. The company’s chairman is Waze cofounder Uri Levine.</p><p> </p><h2><strong>Fleximatter</strong></h2><p><strong>Tagline:</strong> A 3D printing network that produces usable products at scale.</p><p><strong>Description:</strong> Fleximatter is a 2.5-year-old, B2B marketplace for designed products that aims to allow everybody to design and sell large scale products that people actually use. The company says its machines can print 20 times faster and 20 times cheaper than competitors’ products.</p><p><strong>Location:</strong> San Francisco and Tel Aviv</p><p><strong>Competitors:</strong>  Voodoo, Shapeways, or 3DHubs, but it says it we can manufacture at scale and sell products through a marketplace, unlike these companies.</p><p><strong>Employees:</strong> 3</p><p><strong>Capital raised:</strong> Fleximatter had previously raised $700,000 from private investors before joining NFX Guild.</p><p><strong>Metrics:</strong> It says it has more than 20 designers working on its platform, and that more than 250 designers are using its marketplace to produce their goods.</p><p><strong>Team:</strong> Cofounder and CEO Rami Chanan was previously a longtime VP at the industrial automation company Elmo Motion Control. He has two cofounders: Yshai Meshorer and Alex Vasilevski.</p><p> </p><h2><strong>Frisbee</strong></h2><p><strong>Tagline:</strong> Instant video messaging.</p><p><strong>Description:</strong> Frisbee is a group video messaging app being built by a team that includes the Facebook employees involved in the conception and development of Facebook Live. Currently in private beta, the app enables people to organize squads that act as threads for sending video messages instantly with a group of friends.</p><p><strong>Location:</strong> San Mateo, CA</p><p><strong>Competitors:</strong> Marco Polo, Tribe, Glide</p><p><strong>Employees:</strong> 4</p><p><strong>Capital raised:</strong> The team has so far raised $1.2 million from Greylock, SV Angel, Draper and NFX Guild.</p><p><strong>Metrics:</strong> It says the average user is looking at 12 videos per day and spending 9 minutes per day in the app.</p><p><strong>Team:</strong> CEO Vadim Lavrusik is a former Facebook product manager who led the team that developed Facebook Live and was involved in Facebook Mentions, a standalone app for public figures.</p><p> </p><h2><strong>HEAT</strong></h2><p><strong>Tagline:</strong> Intelligence on demand.</p><p><strong>Description:</strong> Heat provides cognitive services in real time by a hybrid cloud of humans and AI. Use cases range from data gathering, to text classification, to image editing and more. Heat says it makes AI accessible and usable by any business in the world.</p><p><strong>Location:</strong> San Francisco and Tel Aviv</p><p><strong>Competitors:</strong> CrowdFlower, IBM Watson, Microsoft Cognitive Services</p><p><strong>Employees:</strong> Unknown</p><p><strong>Capital raised:</strong> $220,000 from NFX Guild</p><p><strong>Metrics:</strong> The company says that 90 percent of tasks are picked up and handled in under 15 seconds.</p><p><strong>Team:</strong> CEO Yigael Berger is a serial entrepreneur whose last company, Appixia, was acquired by Wix in 2014. His cofounder and CTO, Sagiv Malihi, was previously an infrastructure team lead at Cisco.</p><p> </p><h2><strong>HipDot</strong></h2><p>Tagline: Entertaining shopping on FB Live.</p><p>Description: HipDot is a next-generation QVC on Facebook Live. It uses a distributed network of influencers and HipDot hosts. It doesn’t carry inventory or handle fulfillment.</p><p><strong>Location:</strong> Los Angeles, SF Bay Area</p><p><strong>Competitors:</strong> QVC, HSN</p><p><strong>Employees:</strong> 4</p><p><strong>Capital raised:</strong> $220,000 from NFX Guild</p><p><strong>Metrics:</strong> The startup says that video engagement and store traffic is growing at over 2x every two weeks. It also say that more than 4 percent of views lead directly to store traffic and that the average basket totals more than $38.</p><p><strong>Team:</strong> Founders Jeff Sellinger and Mo Winter have worked together for 10 years, including ar Shopkick, which Sellinger cofounded and that was acquired in 2014 for $200 million by SK Planet. (Winter was Shopkick’s creative director.)</p><p> </p><h2><strong>Incredible Health</strong></h2><p><strong>Tagline:</strong>  Hired.com for healthcare. (Hired is a jobs placement marketplace where applicants vie for tech jobs.)</p><p><strong>Description:</strong> Incredible Health says it’s setting out to address what it characterizes as the largest labor shortage in the country: nurses. How: its web application and automated processes aim to speed up hiring, efficiency, and quality for both job candidates and hospital employers.</p><p><strong>Location:</strong> San Francisco</p><p><strong>Competitors:</strong> Job boards like LinkedIn, Monster and Indeed, as well as traditional recruiting agencies</p><p><strong>Employees:</strong> 2, including founders</p><p><strong>Capital raised:</strong> $340,000, including NFX Guild</p><p><strong>Metrics:</strong> This company launched just three weeks ago as part of the NFX program and says 28 hospitals have already signed up and posted openings for 2000 nursing jobs.</p><p><strong>Team:</strong> Iman Abuzeid, the CEO and cofounder, is a medical doctor, as well as an alum of McKinsey &amp; Co. Rome Portlock, CTO and cofounder, is a software engineer with 15 years of experience at Amazon, Eventbrite and other startups.</p><p> </p><h2><strong>Materialist</strong></h2><p><strong>Tagline:</strong> Buy the building materials you see online.</p><p><strong>Description:</strong> Materialist wants to be the central hub for manufacturers to sell interior design and construction products online. Toward that end, it provides an access point for designers and contractors to purchase via exclusive trade pricing in one location.</p><p><strong>Location:</strong> San Francisco</p><p><strong>Competitors:</strong> BuildDirect, Architizer</p><p><strong>Employees:</strong> 4</p><p><strong>Capital raised:</strong> $750,000 prior to NFX Guild</p><p><strong>Metrics:</strong> The year-old company already features more than 6,000 products from more than 50 suppliers.</p><p><strong>Team:</strong> Matt Grigsby (CEO), George Sibble (CTO), Grant Szempruch (COO)</p><p> </p><h2><strong>MindBlower</strong></h2><p><strong>Tagline:</strong> Crowdfunding done right.</p><p><strong>Description:</strong> MindBlower wants to gives inventors and designers a chance to turn their ideas into reality by conducting viability research, choosing the ideas that are most likely to succeed, and providing support along the way to help ensure the ideas are developed into marketable products.</p><p><strong>Location:</strong> London</p><p><strong>Competitors:</strong> Kickstarter, Indiegogo, Telebrands</p><p><strong>Employees:</strong> 10</p><p><strong>Capital raised:</strong> Pre-seed funding – NFX and private investors</p><p><strong>Metrics:</strong> None disclosed.</p><p>Team: CEO Carmit Turgeman is an industrial engineer and the entrepreneur behind the Travalo perfume atomizer, which she says has sold $350 million of product.</p><p> </p><h2>apps/details?id=com.mudflap&amp;hl=en\"><strong>Mudflap</strong></a></h2><p><strong>Tagline:</strong> Hauling together.</p><p><strong>Description:</strong> Mudflap aims to build the largest virtual fleet in the U.S.</p><p><strong>Location:</strong> Palo Alto</p><div><div></div></div><p><strong>Competitors:</strong> Landstar, Truckstop.com, DAT</p><p><strong>Employees:</strong> 5</p><p><strong>Capital raised:</strong> $220,000 from NFX Guild and iAngels</p><p><strong>Metrics:</strong> The company says it has already identified more than 405,000 truck-friendly parking spots and restaurants.</p><p><strong>Team:</strong> The team claims deep expertise in trucking/transportation (Trucker Path, Waze, Metromile) and marketplaces (Klout and Care.com).</p><p> </p><h2><strong>Nobex Technologies</strong></h2><p>Tagline: A global network of local radio stations.</p><p>Description: Nine-year-old Nobex Technologies provides a hosted platform for more than 4,000 radio stations. This platform includes white-label mobile applications, a back-end portal for business intelligence and playlist insights, and multiple listener engagement tools.</p><p><strong>Location:</strong> Tel Aviv</p><p><strong>Competitors:</strong> Jelli, WideOrbit</p><p><strong>Employees:</strong> Undisclosed</p><p><strong>Capital raised:</strong> Undisclosed</p><p><strong>Metrics:</strong> 4,300 stations are on the platform and it claims more than 25 million users globally.</p><p><strong>Team: </strong>CEO Gadi Mazor has founded three companies previously and was until recently a general partner with OurCrowd, the crowdfunding platform.</p><p> </p><h2><strong>Octopus</strong></h2><p><strong>Tagline:</strong> Automating visual content creation at scale</p><p><strong>Description:</strong> Octopus enables companies to order and manage the creation of proprietary, high-quality visual content, including photography, videography, 360-degree and aerial imagery. With the Octopus API and software embedding in their business workflows, businesses are capable of creating on-demand, professional visual content quickly and cost efficiently at any scale, says the company.</p><p><strong>Location:</strong> San Francisco and Berlin</p><p><strong>Competitors:</strong> Smartshoot, 500px</p><p><strong>Employees:</strong> 21</p><p><strong>Capital raised:</strong> $1 million prior to NFX Guild</p><p><strong>Metrics:</strong> In 2016, 500,000 unique images were taken in 21 countries for clients that include OpenTable, Priceline and Delivery Hero.</p><p><strong>Team:</strong> Founded by serial entrepreneur Andre Lutter and imagery expert Mo Hamid, the Octopus team consists of 21 international members who combine visual content, product, and engineering experience from companies like Airbnb, Wix.com, and Microsoft.</p><p> </p><h2><strong>Parting</strong></h2><p><strong>Tagline:</strong> 1-800-FUNERAL</p><p>Description: Parting’s software aims to transform the highly fragmented, $20 billion funeral industry by empowering funeral homes with the ability to digitize their workflow and provide better consumer experiences.</p><p><strong>Location:</strong> San Francisco, CA</p><p><strong>Competitors:</strong> Passare, Willing, MeetGrace</p><p><strong>Employees:</strong> 4</p><p><strong>Capital raised:</strong> $470,000, including from NFX Guild</p><p><strong>Metrics:</strong> It says it has 150 paying funeral homes and is seeing $50,000 in monthly gross merchandise value.</p><p><strong>Team:</strong> Co-founder and CEO Tyler Yamasaki has built and sold multiple affiliate marketing companies. Co-founder Will Chang ran product for a venture-backed company that was acquired by Teespring. Co-founder Stephen Chen was a lead software engineer at Teespring. Co-founder Albert Chang ran his own vertical at QuinStreet.</p><p> </p><h2><strong>Riptide</strong></h2><p><strong>Tagline:</strong> Business messaging for customers and suppliers.</p><p><strong>Description:</strong> Riptide lets businesses open up SMS and Messenger for all employees to communicate with customers. This means sending invoices, processing payments, and working with suppliers.</p><p><strong>Location:</strong> San Francisco</p><p><strong>Competitors:</strong> HeyWire (Salesforce), SideLine</p><p><strong>Employees:</strong> 6</p><p><strong>Capital raised:</strong> $300,000 in pre-seed funding, including from NFX Guild</p><p><strong>Metrics: </strong>In verticals like auto repair, appliances, real estate, and fitness, businesses adopting Riptide have improved their turnover as much as 30 percent, says the company.</p><p><strong>Team:</strong> Riptide is led by CEO Doug Marinaro, who previously cofounded the real estate marketplace LiquidSpace.</p><p> </p><h2><strong>Sounds</strong></h2><p><strong>Tagline:</strong> Music with friends.</p><p>Description: Sounds is an app to discover and share music with friends. The company wants to match users with their “musical soulmates” to build their “musical graph,” (a term it has apparently trademarked).</p><p><strong>Location:</strong> San Francisco</p><p><strong>Competitors:</strong> Spotify, Snapchat</p><p><strong>Employees:</strong> 10</p><p><strong>Capital raised:</strong> $1.7 million in pre-seed funding prior to joining NFX Guild’s new batch of companies</p><p><strong>Metrics:</strong> The five-year-old company says it already has 1 million monthly active users — a number that’s organically growing 25 percent, month over month.</p><p><strong>Team:</strong> Founder and CEO Rhai Goburdhun previously founded a digital marketing agency.</p><p> </p><h2><strong>Summer</strong></h2><p><strong>Tagline:</strong> Building resilience in the workplace.</p><p><strong>Description:</strong> Summer helps employers prevent and manage stress and anxiety in their workplaces by offering them self-guided and coach-assisted programs.</p><p><strong>Location:</strong> San Francisco</p><p><strong>Competitors:</strong> MyEquilibrium, MyBrainSolutions.com, Whil.com, Lantern</p><p><strong>Employees:</strong> 3</p><p><strong>Capital raised:</strong> $600,000 from NFX Guild, iAngels and angels</p><p><strong>Metrics:</strong> The company says it has letters of intent with health platforms that reach one million employees through their clients.</p><p><strong>Team:</strong> CEO Dhaval Chadha has previously cofounded two companies and was a venture partner at Vox Capital.</p><p> </p><h2><strong>Unlimited Reality</strong></h2><p><strong>Tagline:</strong> Augmented Reality entertainment</p><p><strong>Description:</strong> Unlimited Reality creates AR entertainment. Its first product, KAZOOLOO, is a game board that connects to a mobile app and has generated more than $5.4 million to date. Its latest venture, RealityRoom, is an augmented reality entertainment network that gives users access to an array of AR entertainment, like popular games and live streaming.</p><p><strong>Location:</strong> San Francisco</p><p><strong>Competitors:</strong> Everyone else doing AR entertainment</p><p><strong>Employees:</strong> 12</p><p><strong>Capital raised:</strong> $2 million prior to the company’s involvement in NFX Guild.</p><p><strong>Metrics:</strong> The company says it has sold more than 250,000 units and that it has seen $5.4 million in gross merchandise value.</p><p><strong>Team:</strong> Cofounder and CEO Andy Schwartz graduated from Tel Aviv University in 2012 before creating KAZOOLOO.</p><p> </p><h2><strong>Utopia</strong></h2><p><strong>Tagline:</strong> E-commerce for the rest of the world.</p><p><strong>Description:</strong> Utopia helps consumers in emerging markets discover and buy products from the U.S. and China, powered by a network of “social seller influencers.”</p><p><strong>Location:</strong> San Francisco</p><p><strong>Competitors:</strong> Wish, Little Red Book, AliExpress</p><p><strong>Employees:</strong> 30</p><p><strong>Capital raised:</strong> $500,000</p><p><strong>Metrics:</strong> The company says it has shipped 150,000  so far and that it saw $6 million in gross merchandise revenue last year.</p><p><strong>Team:</strong> Both cofounders both worked at Facebook, and CEO Mostafa ElBatsh worked at Google in its emerging markets team.</p><p> </p><h2><strong>Villa</strong></h2><p><strong>Tagline:</strong> Communications and payments for home builders and their teams.</p><p><strong>Description:</strong> Villa is a market network for home builders and remodelers. Villa’s project feed streamlines payments and messaging between general contractors, owners, subcontractors and architects, and its software replaces the paper forms, text messages and multiple email threads currently used in new construction and remodeling projects.</p><p><strong>Location:</strong> Berkeley, CA</p><p><strong>Competitors:</strong> Buildertrend, Co-construct, Procore</p><p><strong>Employees</strong>: 5</p><p><strong>Capital raised:</strong> $300,000 from NFX Guild and angel investors.</p><p><strong>Metrics:</strong> Villa launched this month in limited beta and already, it says, more than 100 contractors are on its waitlist. It also claims its beta users report saving 8 percent to 10 percent of the time they typically spend on projects by using Villa.</p><p>Team: CEO Jonathan Heyne recently nabbed his MBA from UC Berkeley. As a student at Tel Aviv University, he cofounded a  company called Student that aimed to disrupt the Israeli SAT preparation market. It was acquired for undisclosed terms by an Israeli education group.</p><p> </p><h2><strong>Volley</strong></h2><p><strong>Tagline:</strong> Conversational games.</p><p><strong>Description:</strong> Volley builds casual games that are optimized for messaging apps and voice interfaces.</p><p><strong>Location:</strong> San Francisco</p><p><strong>Competitors:</strong> Zynga, Supercell, Machine Zone</p><p><strong>Employees:</strong> 2</p><p><strong>Capital raised:</strong> $400,000 from NFX and undisclosed angel investors.</p><p><strong>Metrics:</strong> The company claims it has 25,000 users</p><p><strong>Team:</strong> CEO Max Child was previously an associate at Boston Consulting Group; he and fellow Harvard classmate (and Volley CTO) James Wilsterman say they’ve been building games for Facebook Messenger since the launch of the platform.</p><small>Featured Image: AROS</small>"
