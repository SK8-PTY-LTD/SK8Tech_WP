        <figure>
            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Bitcoin-hits-2000-trading-high-point.jpg\" width=\"976\" height=\"549\" alt=\"Bitcoin hits $2,000 trading high point\">
                
                
                
                 <span>Image copyright</span>
                 <span>Getty Images</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Bitcoin's value has fluctuated sharply over the last four years
                </span>
            </figcaption>
            
        </figure><p>The value of Bitcoin has hit a new high with each individual coin now worth more than $2,100 (£1,615).</p><p>The valuation caps a strong month for the virtual currency, with its value growing by more than 65% in a month.</p><p>The steady rise in value is believed to be linked to policy changes in Japan and China that have made it easier for speculators to trade in bitcoins.</p><p>Many other virtual currencies have also enjoyed a sustained rise in value over the last few weeks.</p><p>Bitcoin first broke the $1,000 (£768) barrier in November 2013 but its value has fluctuated wildly since then. For instance, in early 2014 one bitcoin was worth only $280 (£215). </p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>And at the end of 2016, each one was changing hands for about $900 (£690).</p><h2>Unsustainable bubble</h2><p>Bitcoin emerged in 2008 and is a digital currency based around cryptography. Individual coins can be split into smaller denominations and many people involved with the currency use computers to verify the globally-held log, known as the blockchain, of who spent what where. </p><p>Verifying transactions involves solving a complicated mathematical problem and the first person to do so gets rewarded with bitcoins. </p><p>Rising interest in bitcoin has sparked the creation of many other crypto-currencies. These have proved popular as the technology underlying bitcoin has struggled to cope with its popularity and growth. One estimate suggests bitcoins now make up only 47% of all traded crypto-currencies. </p><p>Rivals such as Ethereum and Ripple have been gaining value far faster than bitcoin over the last few months. </p><p>The surging valuations has led some commentators to suggest that an unsustainable crypto-currency bubble is developing. </p><p>\"The question is not if but when the market will turn,\" said an editorial in The Economist.</p>
