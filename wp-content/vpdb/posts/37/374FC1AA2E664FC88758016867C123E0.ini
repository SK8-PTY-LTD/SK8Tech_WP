<div><aside><q>Respect the fundamentals</q></aside></div>
<p>This is the first drone released by GoPro. When it is functioning perfectly, the following things are still true: the Karma can’t autonomously follow you around. It’s battery life is on the low end, and its range is much shorter than its main competitors. It doesn’t have fancy sensors to help it stabilize indoors or avoid obstacles. It’s akin to releasing a flagship smartphone in 2016 that didn’t have a fingerprint sensor or front-facing camera.</p>
<p>So, what does this drone have? The sales pitch from GoPro is a unit that offers a much broader utility than you get with the average drone. It plays to GoPro’s heritage by imaging the Karma as one piece of a complete toolkit for capturing your outdoor adventures. You get a drone for your aerial imaging needs, but you can detach the gimbal and transform it into a handheld stabilizer that works with GoPro’s family of backpack, bike, and helmet mounts. And since the drone works with the Hero 4 or 5 camera, you can use just the camera for filming while in, or even under, the water.</p>
<div><aside><q>More versatility, less drone</q></aside></div>
<p>What you think about the Karma really comes down to what side of the divide you sit on. If you’re a mountain biker or avid surfer already using GoPro’s latest cameras and thinking about getting into drones for the first time, the Karma offers an intriguing value. If you are buying a drone primarily to get amazing aerial imagery or looking to upgrade from a drone you bought in the last couple years, the Karma can’t keep up with the competition.</p>
<div><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Bad-Karma-GoPros-first-drone-does-not-impress.jpg\" alt=\"Bad Karma: GoPro's first drone does not impress\"></div>
<p>When GoPro announced the Karma, CEO Nick Woodman knelt down onstage for a dramatic reveal, unzipping a thin backpack and lifting out the drone. The Karma’s legs fold onto its belly and its wings fold in to fit snugly against its sides. The camera is positioned on the nose, extending out in front of the body instead of sitting underneath. This makes the Karma long and slim, and at the time you could argue it was the most portable of the serious camera drones on the market.</p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<div><aside><q>The Mavic is a real Karma killer</q></aside></div>
<p>Unfortunately for GoPro, a week later DJI unveiled its latest offering, the Mavic Pro, by far the most compact drone now available. You can put the Karma into your average backpack, but you can slip the Mavic into something as small as a purse, water bottle carrier, even a large pocket. When fully prepped for flight the Mavic is roughly half the size and less than half the weight of the Karma.</p>
<p>Now the Karma is still more portable than most drones on the market, and that’s nice. Like the Mavic, the Karma slims down by folding up, meaning it has only short legs to separate it from the ground. Less clearance makes takeoff and landing trickier, and you need to avoid grass that would be easy for taller drones to deal with. During my <a href=\"<<[site-url]>>/tag/testing/\" title=\"Testing\">Testing</a>, I broke a rotor while landing, something that would not have happened if the Karma’s legs were as long as a DJI Phantom or Yuneec Typhoon.</p>
<div><aside><q>A great, well-built remote control</q></aside></div>
<p>The Karma remote is about the same size as the controller you get with the DJI Phantom 4, but has a built-in screen that flips up when you open it. The display is really sharp and bright, and makes for a much nicer viewfinder for flying on a sunny day than an iPhone. It strikes a nice balance: smaller than the mammoth remote control that comes with the Yuneec Typhoon H, larger than the DJI Mavic’s tiny remote which lacks a screen for your live video feed.</p>
  <figure>
  <span data-original=\"https://cdn0.vox-cdn.com/uploads/chorus_asset/file/7130271/gopro-karma-drone-8918.0.jpg\">
    
      
<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Bad-Karma-GoPros-first-drone-does-not-impress-1.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1489587749_9512_210\" data-cdata='{\"asset_id\":7130271,\"ratio\":\"*\"}' alt=\"Bad Karma: GoPro's first drone does not impress\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Bad-Karma-GoPros-first-drone-does-not-impress-2.jpg\" alt=\"Bad Karma: GoPro's first drone does not impress\"></noscript>

    
  </span>
  
</figure>

<p>The footage from the Karma was mixed. To my eyes it looked a bit darker and less detailed than what I got from the Mavic and Typhoon H when shooting at the same location under the same lighting conditions. But it’s going to be different depending on which edition of GoPro’s camera you’re using.</p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<div><aside><q>Footage may vary</q></aside></div>
<p>One major issue was the horizon line. Often when I got airborne, after calibrating the unit on the ground, the horizontal alignment would be way off, giving me a horizon that leaned at a 30 degree angle. This is something that happens, and can usually be resolved by calibrating your gimbal. But usually the horizon is off in one, consistent way. With the Karma, the issue seemed to shift, from 20 degrees to the left back to 15 degree off to the right. Even worse, the Karma doesn’t offer a way to calibrate the gimbal. You’ve got to land, power it off, and restart, giving it a fresh chance to get the horizon line right.</p>
<p>The footage from handheld stabilizer was very nice. GoPro cameras were built to capture footage of athletes who are holding the unit themselves, so it makes sense that it would be better as a handheld unit than an aerial one. There is a slight fisheye quality to the footage thanks to the Hero camera’s wide angle lens, which helps the GoPro capture moments when you’re filming yourself, but detracts from the look of most big landscape shots you get from the air.</p>
<div><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Bad-Karma-GoPros-first-drone-does-not-impress-3.jpg\" alt=\"Bad Karma: GoPro's first drone does not impress\"></div>
<p>The Karma connects over Wi-Fi, as opposed to the radio signal used by the DJI Mavic. That means it has a far more limited range, promising one kilometer, versus the seven kilometers offered up Mavic. In our <a href=\"<<[site-url]>>/tag/testing/\" title=\"Testing\">Testing</a> the video signal was reliable and clear to a couple hundred feet, but after that would often get choppy or freeze altogether. The drone was also prone to lose connection once it got more than 500 feet away. It would then automatically return to home, which is fine, but a little frightening, since Karma doesn’t have sensors to see and avoid obstacles while pulling off this autonomous maneuver.</p>
<div><aside><q>Wi-Fi isn’t enough for a great drone experience</q></aside></div>
<p>This isn’t actually a technical problem with the Karma, it’s just the reality of a drone that relies on Wi-Fi. The same thing happens with Parrot's Bebop line of drones, and even with the DJI Mavic if you use it in Wi-Fi mode instead of the radio controller.</p>
<p>You get a few preset camera moves with the Karma: an orbit camera that circles around a point of interest, a dronie that flies away from you, a cable cam panning between two points, and a \"reveal,\" which flies over you while dramatically panning up from the ground to reveal the horizon. This is roughly the feature set of smart shots offered by 3D Robotics' Solo drone, which debuted in April of 2015.</p>
<div><aside><q>No sensors for tracking or dodging obstacles</q></aside></div>
<p>Because it lacks the downward-facing sensors you find on drones from DJI and Yuneec, the Karma has a lot more trouble holding its position. If you let it hover five to 10 feet off the ground, it can drift quite a few feet, changing its position and its altitude. This isn’t an issue when you’re in motion, capturing a shot, but it does make the Karma harder to pilot, because you need to always be watching it if obstacles or other people are nearby. It also means you can’t fly the Karma indoors, where GPS signals can't reach.</p>
<p>The Karma promises 20 minutes of battery life, but in my <a href=\"<<[site-url]>>/tag/testing/\" title=\"Testing\">Testing</a> it never quite delivered on that. Usually by the time I got it in the air, the battery life had fallen to 18 or 19 minutes. More troubling, while the remote gave a countdown clock showing how much flight time I had left, that number was really jumpy. So for example I would be recording a video, and the battery life would drop by six or seven minutes, while the video being recorded was just three or four minutes long.</p>
