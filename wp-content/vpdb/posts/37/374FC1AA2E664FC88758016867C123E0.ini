<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Bad-Karma-GoPros-first-drone-does-not-impress-4.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1489587749_8192_211\" data-cdata='{\"asset_id\":7130233,\"ratio\":\"*\"}' alt=\"Bad Karma: GoPro's first drone does not impress\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Bad-Karma-GoPros-first-drone-does-not-impress-5.jpg\" alt=\"Bad Karma: GoPro's first drone does not impress\"></noscript>

    
  </span>
  
</figure>

<p>The camera and its gimbal pop easily out of the Karma and attach to a handheld stabilizer with its own battery and controls for capturing photos and video. The stabilizer works well, smoothing out the video captured by the camera when you carry it around. And when it comes as part of the package with a $799 drone, it feels like a good deal. GoPro even throws in a number of different mounts when you buy the Karma package, which is also a nice value add.</p>
<div><aside><q>The stabilizer is a great action sports tool</q></aside></div>
<p>There are a number of important distinctions between GoPro’s handheld and DJI’s competing product, the Osmo. The Osmo is more expensive, running you $649 for the version with a camera and $299 for the version that uses your smartphone. And the Osmo isn’t meant to take a beating the way GoPro’s hero camera is, especially not if you’ve attached your smartphone as your viewfinder.</p>
<p>On the flip side, the Osmo promises about four hours of battery life, versus under two hours for Karma’s handheld. And while the Hero 5 camera has a screen you use as your viewfinder when filming, it’s very small and often hidden behind the handle of the device. You’re sacrificing battery life and ease of use for durability. Osmo is a more powerful tool for a vlogger on the red carpet, while Karma is something you can strap to your chest while mountain biking.</p>
<p>As someone who has flown a lot of drones, there are questions I can answer about the Karma. Is it a great drone? No, not by today’s standards. It’s basic, kind of like a mid-tier Android smartphone that checks all the boxes more trailblazing units have established over the last few years.</p>
<p>Is there anything compelling about the Karma? Yeah, if you already own a GoPro and are primarily into action sports, I would say this might be a nice starter kit, something that lets you get a taste of what’s possible in the air while also adding to what you can do on land and in the water. But that’s really the best argument I can make for it. If you don’t need a handheld stabilizer or don’t own a GoPro, there is no reason to settle for a drone with a spotty track record and a total lack of cutting-edge features.</p>
