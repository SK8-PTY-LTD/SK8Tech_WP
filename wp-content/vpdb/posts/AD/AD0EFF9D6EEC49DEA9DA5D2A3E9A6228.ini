<p><em>Here’s one I made of my boss, Helen, during our quarterly review.</em></p>
</div>
</div></div>
<p>Squigglish was born out of code adapted from a previous hackathon in which Walch and PhD student Matt Jacobs tried to use math to correct essential tremor. “Essential tremor is a condition where one of the symptoms is wobbly handwriting,” Walch told <em>The Verge</em> over email. “Once we got that code running, we realized we could go the other direction, and adapt our code to <em>introduce</em> tremor into line drawings.”</p>
<p>The <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> makes use of the Fourier series, which decomposes signals into basic building blocks with different frequencies. The team used the Fourier series in another project called SketchAnything, which takes images and breaks the lines down to their different frequency components. It starts with the lowest frequency, which creates the simplest version of the lines, and gradually adds the higher frequency details until it creates something closer to the original drawing. Here’s an example:</p>
  <figure>
  <span data-original=\"https://cdn0.vox-cdn.com/uploads/chorus_asset/file/8169389/unnamed.png\">
    
      
<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Squigglish-is-a-playful-new-<a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>-that-uses-math-to-create-wiggly-animations.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1489759174_4406_1495\" data-cdata='{\"asset_id\":8169389,\"ratio\":\"*\"}' alt=\"Squigglish is a playful new <a href=\">app</a> that uses math to create wiggly animations\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Squigglish-is-a-playful-new-<a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>-that-uses-math-to-create-wiggly-animations.png\" alt=\"Squigglish is a playful new <a href=\">app</a> that uses math to create wiggly animations\"></noscript>

    
  </span>
  
    <span>
      
      
        <cite>Sketch by Olivia Walch / SketchAnything</cite>
      
    </span>
  
</figure>
<p>“For Squigglish, I’m messing with the higher frequencies in the signal, to increase their overall strength by some random amount,” Walch said. “This adds the wiggle you see in the lines!”</p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>Walch plans to add more to the current roster of five brushes and <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"UI\" target=\"_blank\">UI</a> updates, as well as an eyedropper tool. “I’d love to make more mathematical <a href=\"<<[site-url]>>/services/graphics-animations/\" title=\"Animation\" target=\"_blank\">Animation</a> tools, where artists and creators can explore the spaces created by parameters,” she said. “Math gives us some wonderful visual playgrounds. I think it’d be great to incorporate more interactive stuff like this into math ed.”</p>
<p><em>Squigglish! is available for free on the </em>apple.com/us/app/squigglish!/id1200924640?mt=8\"><em><a href=\"<<[site-url]>>/services/aso/\" title=\"App Store\" target=\"_blank\">App Store</a></em></a><em>, and an Android version is coming soon. </em></p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

