post_content = "
  <p>I’ve always been a fan of squigglevision, the animation effect in which lines oscillate to make static scenes feel more dynamic. It involves animators drawing the same image multiple times and looping the drawings in a sequence to create depth and movement. Mathematician and comic artist Olivia Walch is a fan as well, and her latest app apple.com/us/app/squigglish!/id1200924640?mt=8\">Squigglish</a> makes this effect easily achievable for even the most casual doodler. </p>
<p>I was immediately drawn to Squigglish because it’s a refreshingly simple drawing <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> with one purpose: to add lines that wiggle. You can choose to upload or take your own photo to draw on, or you can start from a blank canvas and create your own masterpiece. When you’re done, you can export it as a GIF or movie. </p>
<div>
<blockquote data-lang=\"en\">
<p lang=\"en\" dir=\"ltr\">one more #squigglish pic from today: https://t.co/D66CkZHB7w pic.twitter.com/tLNmgotOrf</p>— Olivia (@oliviawalch) February 19, 2017
</blockquote>

</div>
<div><div>
<div>
    <figure>
  <span data-original=\"https://cdn1.vox-cdn.com/uploads/chorus_asset/file/8168615/IMG_8040.GIF\">
    
      <video autoplay muted loop playsinline src=\"https://cdn0.vox-cdn.com/thumbor/q0NMJBbPMm4Ke9GLZtp8bgif9YY=/0x0:621x942/320x0/filters:focal(0x0:621x942):gifv():no_upscale()/cdn1.vox-cdn.com/uploads/chorus_asset/file/8168615/IMG_8040.GIF\" data-cid=\"site/gifv-1489759174_1482_1494\" data-cdata='{\"video_urls\":{\"320\":\"https://cdn0.vox-cdn.com/thumbor/q0NMJBbPMm4Ke9GLZtp8bgif9YY=/0x0:621x942/320x0/filters:focal(0x0:621x942):gifv():no_upscale()/cdn1.vox-cdn.com/uploads/chorus_asset/file/8168615/IMG_8040.GIF\",\"520\":\"https://cdn0.vox-cdn.com/thumbor/6h2Ncx8n9kMRI2DLs4cC_w6sX_o=/0x0:621x942/520x0/filters:focal(0x0:621x942):gifv():no_upscale()/cdn1.vox-cdn.com/uploads/chorus_asset/file/8168615/IMG_8040.GIF\",\"720\":\"https://cdn0.vox-cdn.com/thumbor/X0fTh57ZYsHvuq8Dlv-auV3dps4=/0x0:621x942/720x0/filters:focal(0x0:621x942):gifv():no_upscale()/cdn1.vox-cdn.com/uploads/chorus_asset/file/8168615/IMG_8040.GIF\",\"920\":\"https://cdn0.vox-cdn.com/thumbor/FEgpiyuaGZGJkU4BZ7hAKeAhG-w=/0x0:621x942/920x0/filters:focal(0x0:621x942):gifv():no_upscale()/cdn1.vox-cdn.com/uploads/chorus_asset/file/8168615/IMG_8040.GIF\",\"1120\":\"https://cdn0.vox-cdn.com/thumbor/Cnw9h1b81yj5oZZQBYlLJp6lvTY=/0x0:621x942/1120x0/filters:focal(0x0:621x942):gifv():no_upscale()/cdn1.vox-cdn.com/uploads/chorus_asset/file/8168615/IMG_8040.GIF\",\"1320\":\"https://cdn0.vox-cdn.com/thumbor/LoGDfzbdKFybGXOq5IPRE2l0N78=/0x0:621x942/1320x0/filters:focal(0x0:621x942):gifv():no_upscale()/cdn1.vox-cdn.com/uploads/chorus_asset/file/8168615/IMG_8040.GIF\",\"1520\":\"https://cdn0.vox-cdn.com/thumbor/BbUvLghgdFnxEauk5g5uPyWSl2I=/0x0:621x942/1520x0/filters:focal(0x0:621x942):gifv():no_upscale()/cdn1.vox-cdn.com/uploads/chorus_asset/file/8168615/IMG_8040.GIF\",\"1720\":\"https://cdn0.vox-cdn.com/thumbor/Uv17GDoZyH9EsUxSpPaOAn0k98Y=/0x0:621x942/1720x0/filters:focal(0x0:621x942):gifv():no_upscale()/cdn1.vox-cdn.com/uploads/chorus_asset/file/8168615/IMG_8040.GIF\",\"1920\":\"https://cdn0.vox-cdn.com/thumbor/WzwAvLmYQJYx1Ci-fSza-qjdMRg=/0x0:621x942/1920x0/filters:focal(0x0:621x942):gifv():no_upscale()/cdn1.vox-cdn.com/uploads/chorus_asset/file/8168615/IMG_8040.GIF\"}}'>
  
</video>
    
  </span>
  
