<p><span>500 <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s</span><span> is increasing its seed-stage funding efforts in Latin America. With a new </span><span>$10 million fund</span><span> in partnership with the International Finance Corporation (IFC), 500 <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s aims to provide early-stage funding to 120 Latin American companies this year to help top founders succeed.</span></p>
<p>Google recently selected more than a dozen <span>Latin American <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s</span><span> for its </span><span>Launchpad Accelerator</span><span> program aimed at helping local <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s reach their full potential by leveraging Google’s global reach and resources. </span><span>Microsoft</span><span> has set up the BR <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s fund in Brazil to help fill the gap between early capital and larger rounds, investing in 70 <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s to date. Payments giant </span><span>Visa</span><span> also launched an acceleration program to assist new ventures in the fintech space in Brazil with their business models and fundraising.</span></p>
<p>It wasn’t long ago that venture capitalists focused their efforts elsewhere, and Latin American <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s had little to no access to early-stage financing for their companies. But as attitudes have changed, and both organizations and governments have begun fostering entrepreneurial ecosystems across the region, investment opportunities and activity in Latin American <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s have been steadily on the rise. Momentum is building, with success stories like <span>Brazil’s Nubank</span><span> and </span><span>Argentina’s IguanaFix</span><span> becoming a regular occurrence, and there’s never been a better time than now to be involved with the Latin American <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> scene.</span></p>


