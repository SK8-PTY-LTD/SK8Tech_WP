                <img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Hackers-used-Microsoft-Word-bug-for-months.jpg\" width=\"976\" height=\"549\" alt=\"Hackers used Microsoft Word bug 'for months'\">
                
                
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    The bug was found in Microsoft Office software - and went unfixed for months
                </span>
            </figcaption>
            
        </figure><p>A bug in Microsoft Word was exploited by hackers for months before it was eventually fixed, according to security researchers.</p><p>The flaw allowed attackers to take control of a computer via malicious document files.</p><p>The zero-day, or previously undetected, vulnerability was patched earlier this month.</p><p>However, it has since emerged that Microsoft was told about it in October, nearly six months ago.</p><p>A report from the Reuters news agency notes that security researcher Ryan Hanson at Optiv first discovered the problem in July 2016.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>Microsoft could have notified customers to make a change to settings in Word that would have prevented the vulnerability from being exploited - but that would also have alerted hackers to its existence.</p><p>The decision to wait for a patch seems to have allowed a window of opportunity for hackers to discover the flaw on their own.</p><h2>Hackathon</h2><p>In March, cyber-security company FireEye noticed financial hacking software that was being distributed with the Microsoft bug.</p><p>And another company, McAfee, found attacks that were exploiting it, too.</p><p>McAfee faced some criticism, however, for publishing a blog post about the vulnerability - with details hackers may have found useful - two days before it was fixed.</p><p>Yet another company, Proofpoint, found that the vulnerability was being targeted by scammers trying to distribute Dridex malware - which infects a victim's computer before snooping on banking logins.</p><figure>
            <span>
                
                
                <div data-alt=\"Microsoft logo\" data-src=\"https://ichef.bbci.co.uk/news/320/cpsprodpb/9A1B/production/_95815493_gettyimages-452919628.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>AFP</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Scammers were caught trying to infect people's computers with malware via the vulnerability
                </span>
            </figcaption>
            
        </figure><p>There were even reports of hacking after the patch was made available.</p><p>Cyber-security outlet Morphisec said that employees at Ben-Gurion University in Israel had had their email accounts compromised by attackers who had then sent infected documents to medical professionals and contacts at technology companies.</p><p>\"Prior to public disclosure, our engineers were aware of a small number of attempts to use this vulnerability through targeted spam designed to convince users to open a malicious attachment,\" a Microsoft spokesman said.</p><p>Customers who applied the 11 April security update were already protected, he added.</p><p>\"In an ideal world, it would have been fixed sooner,\" said cyber-security expert Graham Cluley.</p><p>However, he pointed out that patching software run on millions of computers around the world was not an easy process.</p><p>\"There's always this huge challenge because companies want to patch their software, but they want to do it properly - they want to make sure they've been comprehensive with the fix,\" he told the BBC.</p>
