post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/N26-now-has-300000-customers-and-adds-1000-users-per-day.jpg\" alt=\"N26 now has 300,000 customers and adds 1,000 users per day\" /><p>You’d think it would be a bit harder to get new users when your <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> is a bank. But N26 is now available in 17 different European countries and has opened 300,000 bank accounts for its user base. Currently, a thousand people sign up to N26 every day.</p><p>The vast majority of the user base still lives in Germany and Austria, but other countries are catching up quickly as more than half of new signups are outside of those two countries. There are 30,000 users in France and 10,000 users in Spain and Ireland just a few months after signups resumed.</p><p>The company has processed €3 billion in transaction volume in total, with 60 percent of this volume in 2016 alone. N26 has processed 10 million card transactions in 2016, and currently processes 1,900 transactions per hour — that’s around one transaction every two seconds.</p><p>These numbers are great but are very tiny when you compare N26 with the biggest retail banks in Europe. Now that N26 has its own banking license, the company can focus on growth.</p><div><div></div></div><p>If N26 can attract tens of millions of customers across Europe, then the <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> would be a serious contender. For now, it’s a promising start.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/N26-now-has-300000-customers-and-adds-1000-users-per-day.png\" width=\"1024\" height=\"547\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/n26-growth.png?w=1024&amp;h=547 1024w, https://tctechcrunch2011.files.wordpress.com/2017/03/n26-growth.png?w=150&amp;h=80 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/n26-growth.png?w=300&amp;h=160 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/n26-growth.png?w=768&amp;h=410 768w, https://tctechcrunch2011.files.wordpress.com/2017/03/n26-growth.png?w=680&amp;h=363 680w, https://tctechcrunch2011.files.wordpress.com/2017/03/n26-growth.png 1600w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" alt=\"N26 now has 300,000 customers and adds 1,000 users per day\"></p>"
