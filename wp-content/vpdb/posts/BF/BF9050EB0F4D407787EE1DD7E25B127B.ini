        <figure>
            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Fruit-shaped-sensor-can-improve-freshness.jpg\" width=\"976\" height=\"549\" alt=\"Fruit-shaped sensor 'can improve freshness'\">
                
                
                
                 <span>Image copyright</span>
                 <span>Empa</span>
                
            </span>
            
        </figure><p>A new fruit-shaped sensor could help cargo companies to keep fruit fresher in transit, researchers say.</p><p>The device - which mimics the size, shape and composition of real fruit - is packed in with produce in transit and closely monitors its temperature.</p><p>It comes in orange, apple, banana and mango varieties, and alerts firms to problems with their cooling processes, allowing them to take action. </p><p>It could also lead to fresher fruit for consumers, researchers said. </p><p>The project, which is still at the trial stage, is being conducted by the Swiss Federal Laboratories for Materials Science and Technology (Empa).</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>Communications spokeswoman Cornelia Zogg explained: \"Mangos, bananas and oranges have usually travelled long distances by the time they reach our shops. </p><figure>
            <span>
                
                
                <div data-alt=\"One of the sensor in a box of mangos\" data-src=\"http://ichef.bbci.co.uk/news/320/cpsprodpb/0649/production/_95290610_mangosensorinmangos.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>Empa</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    The sensors are packed in with real fruit in cargo holds
                </span>
            </figcaption>
            
        </figure><p>\"However, not all the cargo makes it safely to its destination.</p><p>\"Although fruit is inspected regularly, some of it is damaged or may even perish during the journey. This is because monitoring still has significant scope for improvement.\"</p><h2>Fruit destroyed</h2><p>The researchers say this creates risks for both suppliers and consumers. </p><p>State food agencies can order container loads of fruit to be destroyed if it hasn't been stored at the right temperatures.</p><p>And fruit which is overripe or not fresh can end up being sold to consumers.</p><p>\"Cargo could be left outside during a layover, or you could have a power outage during transit, all of which affects quality,\" project leader Thijs Defraeye told the BBC.</p><p>\"Exporters do have ways to measure freshness, but our sensor is more accurate because it simulates the characteristics of individual types of fruit.\"</p><figure>
            <span>
                
                
                <div data-alt=\"The composition of the fruits is modelled using computers\" data-src=\"http://ichef-1.bbci.co.uk/news/320/cpsprodpb/15E9E/production/_95285798_scheme.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>Empa</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    The fruit's composition is modelled using computers.
                </span>
            </figcaption>
            
        </figure><p>To achieve this, the team X-rayed real fruits and modelled their shape and texture, he says.</p><p>They then determined the exact composition of each fruit's flesh and simulated it in a laboratory, using a mixture of water, carbohydrates and polystyrene.</p><p>The mixture was poured into a fruit-shaped sensor mould, created on a 3D printer. </p><p>Mr Defraeye said: \"If something goes wrong, suppliers will be able to access the temperature data from the whole journey and work out what happened. </p><p>\"We hope this will help them control their sanitary protocols and cut the cost and time of logistics.\"</p><p>Field tests for the sensors are under way and the researchers are looking for potential commercial partners.  </p>
