    <h4>Even after MythBusters, Kari Byron is still explosive</h4>
  
</div>
</aside><p>For 14 seasons, Savage, along with Jamie Hyneman, hosted <em>MythBusters</em>, a television show dedicated to debunking popular myths in colorful, elaborate, hands-on ways. Like his co-star Kari Byron, Savage has been busy since the show’s cancellation. He’s become a regular fixture online, constructing costumes and props on the YouTube channel Tested, and encouraging prop builders and costumers on Twitter. When Brain Candy Live! stopped near my home earlier this year, I met Savage to discuss what he’s been up to since <em>MythBusters</em> went off the air. </p>
