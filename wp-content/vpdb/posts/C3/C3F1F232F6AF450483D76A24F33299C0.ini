  <p>“You guys have to check this out,” <em>M</em><em>ythBusters</em> veteran Adam Savage says to a small group of assembled crew members for his traveling show, Brain Candy Live! Along with Michael Stevens (host of the YouTube channel Vsauce), Savage has been touring the country with a show that is part hands-on science lesson, part TED Talk, and part Blue Man Group-style performance. I’ve followed him onto the stage before a performance, and he’s just pulled a large leaf blower out of a box. It’s an upgrade to the one used in earlier shows on the tour, he explains, and he demonstrates its power by turning it on and tossing an inflated beach ball over it. The ball, caught in the updraft, hovers over the stage, 20 feet above our heads. </p>
<p>If you’ve seen <em>MythBusters</em>, you probably have an idea of what Adam Savage is like in person: energetic and exuberant. He’s perfect for this show, which is an exhilarating mash-up of physics, fluid mechanics, and explosions. The show is aimed at all ages: Savage and Stevens demonstrate basic physics concepts, from the Bernoulli principle to gravity, via dry ice, ping-pong ball machine guns, and vacuum-tube cannons.</p>
<div><aside><q>The show is all about making science fun and understandable</q></aside></div>
<p>The purpose of the show is to make science and learning enjoyable, and judging from the faces of the people around me, they’re certainly having fun. We cover our ears as Savage and Stevens shoot a ping-pong ball through a ping-pong paddle, and watch as they bring people onstage to demonstrate how atoms move when energized, and as they build a hovercraft with a bunch of hair dryers. Later in the show, they answer tweeted questions from the audience. It’s a showcase of the things Savage is known for: not just explosions and crazy building projects, but also instilling a passion for creatively exploring the world. </p>
