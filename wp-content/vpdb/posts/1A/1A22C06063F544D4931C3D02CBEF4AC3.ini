	</div><p>Much of the content in the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> has been seeded by its creators – these “StaffPick” likes today fill the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>’s feed. The picks include a range of content from cat videos to TV show clips to funny videos and others that make sense for co-watching.</p><p>What Uptime is still lacking, though, is the ability to filter the community’s shares, so you can find videos by genre, as well as a search box to discover those that have already been shared to the network. There’s also no way to tap at the top of the screen to scroll back up to the top – a common iOS gesture, which is a little disconcerting. This could be by <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a>, as the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> is meant for just continuous scrolling and not a feed where you’re supposed to see all the entries.</p><p>It also doesn’t support live-streaming, but this and other features could be added in time, if its creators continue its <a href=\"<<[site-url]>>/tag/development/\" title=\"Development\">Development</a> and experiment with different types of content.</p><p>Uptime is currently in invite-only mode, but the invite code “pizza” gets you in.</p>"
