post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/YouTube-launches-Uptime-an-experimental-<a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>-for-watching-videos-with-friends.jpg\" alt=\"YouTube launches Uptime, an experimental <a href=\">app</a> for watching videos with friends\" /><p>Looking to turn watching YouTube videos into a more social experience, a team from Google’s internal incubator, Area 120, have launched apple.com/us/app/uptime-watch-videos-together/id1165602747?mt=8\">Uptime</a>, an <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> that lets you want videos together with your friends. The <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> is initially available only for iOS devices, and it feels very different from the standard YouTube experience.</p><p>The <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> has a youthful, lively <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a> and includes “reaction” features inspired by live-streaming <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a> such as Twitter’s Periscope and Facebook Live.</p><div>
<blockquote align=\"center\" data-width=\"500\">
<p lang=\"en\" dir=\"ltr\">Say hello to #Uptime! Share and watch videos together. Download now from the <a href=\"<<[site-url]>>/services/aso/\" title=\"App Store\" target=\"_blank\">App Store</a> https://t.co/Bwo7e4xCgy. <br>Use invite code: PIZZA pic.twitter.com/w9MzqwCibi</p>
<p>— Uptime (@uptimeApp) March 11, 2017</p>
</blockquote>
<p></p>
</div><p>When you’re watching a video, your profile icon floats across the screen, and you can comment on the video or post emoji like the smiley face, surprised face, heart eyes, angry face, etc. These reactions will be displayed to anyone who watches the video, even if they’re watching at a later time. However, you can also tap on the screen to leave “sparkles” on the video itself, and these are only shown to those you’re watching with in real-time.</p><p>Other apps have launched in the past with the aim of offering a co-watching experience, like YouTubeSocial, WeMesh, LiveLead, app-now-lets-you-watch-twitch-streams-with-friends/\">AirTime</a>, and others. But what Uptime has going for it is a polished <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a>, as well as a way to enjoy the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> even if friends aren’t able to join and watch immediately.</p><p>The app was initially spotted by app-google-area-120-startup-incubator\">The Verge</a>, which notes that it works best for vertical videos.</p><div><div></div></div><p>You can search and share video clips from YouTube to the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> to Uptime, making it discoverable by others. A checkbox lets you also notify your friends on the service when you post. Right now, you may not have too many friends using the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>, and there isn’t an address book sync feature or ability to import from other social networks – you can only send invites to friends.</p><p>To be clear, the app is also about public sharing not private messaging.app-messaging-feature-on-ios-and-android-in-canada/\"> YouTube itself only recently added</a> an in-<a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> messaging feature to its mobile application, which lets you share videos and your comments on them with friends without having to switch to another messaging client or SMS. Uptime is not designed for this private sharing, but is instead a different take on the more public socializing that takes place around video content.</p><div>
