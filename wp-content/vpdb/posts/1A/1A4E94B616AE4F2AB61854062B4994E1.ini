        <p><br>Samsung's ready for the Galaxy S8 to turn things around in mobile, but it's also worried about tougher competition later this year. </p><p>The South Korean tech giant on Wednesday reported a slight rise in first-quarter revenue and a nearly 50 percent jump in operating profits because of its memory chip and display businesses. Its IT and mobile communications division saw revenue and earnings fall partly because of lower pricing for the year-old Galaxy S7. </p><p>But the Galaxy S8, which hit the market last week, should help Samsung's mobile business rebound in the second quarter. It also expects \"robust memory performance\" to help its overall results. </p><div section=\"shortcodeRelatedLinks\">
        <h3>
                            <span>See also</span>
                    </h3>
        <ul><li>Samsung charges back</li>

                                                                                                                <li>Samsung mobile chief: Galaxy S8 is the ticket out of Note 7 'hell'</li>

                                                                                                                <li>How Samsung will sell 'safe' with the Galaxy S8</li>

                                                                                                                <li>CNET's take on the Galaxy S8</li>

                                                        </ul></div><p>Samsung's optimism for the full year is a little more shaky as phone \"market competition is expected to intensify in the second half.\" Samsung didn't name Apple specifically, but that's likely the competition it's talking about. This year marks the 10th anniversary of the first iPhone, and Apple is expected to release dramatic updates in this year's device.</p><p>Samsung on Wednesday confirmed it will launch a new flagship smartphone in the second half of the year, which likely will be the successor to its ill-fated Galaxy Note 7. It also said it will look to stay profitable through \"robust sales\" of the Galaxy S8 and S8 Plus, as well as by launching new mid- to low-end phones and \"streamlining\" its lineup.</p><div>

    
