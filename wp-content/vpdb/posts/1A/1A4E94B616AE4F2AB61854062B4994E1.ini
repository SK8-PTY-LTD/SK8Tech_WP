<div data-ad=\"inpage-video-top\">
        </div>                        <p>This quarter marks the first results since Samsung introduced its new Galaxy S8 and S8 Plus handsets, though the phones hit the market too late to contribute to the period's financial results. Samsung needs those devices to help it win back mobile customers and regain their trust after it scrapped last year's Note 7 because of overheating problems. But even when mobile struggles, Samsung's overall financial have benefited from its booming operations building chips and displays for use in smartphones and other devices. </p><p>\"These financial results ... show that Samsung is a well diversified industrial conglomerate and that the company, contrary to Apple, has managed to reduce its dependency on smartphones,\" Forrester analyst Thomas Husson said.</p><h3><strong>Moving past the Note 7</strong></h3><p>The results come as Samsung tries to rebound from its Galaxy Note 7 fiasco. The company in October killed its large-screen phone after two battery flaws caused the device to overheat. The debacle cost Samsung an estimated $17 billion in sales. It also cost Samsung the lead in the global smartphone market, with Apple leapfrogging it in the fourth quarter of 2016 to become the world's biggest smartphone vendor. (The last time Apple had held the lead was in 2014 when it introduced its first big-screen phones, the iPhone 6 and 6 Plus.)</p><p>Samsung's counting on its new flagship smartphone, the Galaxy S8, to win back mobile customers. The device largely has gotten good reviews, and Samsung said earlier this week that preorders for the S8 and the bigger S8 Plus were the \"best ever,\" up 30 percent from last year's Galaxy S7 preorders. Since the Galaxy S8 didn't go on sale until April, it's not included in the first-quarter results. </p><p>Samsung on Wednesday said revenue in its IT and mobile communications business -- which includes phone, as well as networking and other technology -- dropped 15 percent to 23.5 trillion won ($20.7 billion). In mobile alone, revenue dropped 17 percent. </p><div section=\"shortcodeGallery\">
                                                        
                    <div data-item=\"image\" section=\"galleryItem.1\">
                                
                    <svg><use aria-hidden=\"false\" xlink:href=\"#galleryOverlay\"></use></svg><figure><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/gsocho-8879-043-1.jpg\" height=\"407\" width=\"724\" alt=\"Samsung sees Galaxy S8 boost but warns of competition ahead        Company benefited from components sales in the first quarter and expects mobile to rebound with the Galaxy S8. But it's worried about the next iPhone.\"></figure><div>
                        <span>50</span> <svg><use aria-hidden=\"false\" xlink:href=\"#photo\"></use></svg></div>

                    <div>Samsung Galaxy S8, S8 Plus and Bixby pix: Come and get 'em</div>
                
            </div>
            </div><p>The company said smartphone and tablet demand slid slightly because of \"seasonal effects,\" but smartphone shipments slightly increased because of the new Galaxy A series and \"solid sales\" of mid- and low-end phones in emerging markets. </p><p>In the second quarter, Samsung expects market demand for smartphones and tablets to remain flat, and it said its overall smartphone shipments should stay flat because of fewer sales of mid- and low-end phones. Still, the Galaxy S8 and S8 Plus should help boost revenue and profits sequentially. </p><p>\"The Galaxy S8 and S8 Plus, which were launched on April 21, show robust initial sales,\" Samsung said in a press release.</p><p>For the full year, smartphone market demand should \"slightly increase\" because of customers replacing their older mid- and high-end phones. But competition \"is expected to intensify.\"</p><h3>Chip, chips, chips</h3><p>Samsung may be best known as the world's biggest maker of phones and TVs, but it's also a major player in the semiconductor industry. It's the world's largest vendor of memory chips and the second biggest processor maker overall after Intel. Along with designing processors for some of its own devices, Samsung manufactures processors created by other companies, like wireless chip giant Qualcomm.</p><p>Despite a financial hit from the Galaxy Note 7 in previous quarters, Samsung managed to generate strong results because of its components business.</p><p>The company on Wednesday attributed its strong results to that business. </p><p>Revenue from Samsung's semiconductor business jumped 40 percent to 15.66 trillion won ($13.8 billion), while sales from memory chips alone soared 53 percent. </p><p>The company said it benefited from focusing on high-density DRAM and NAND flash and \"value-added products for datacenters, enterprise SSDs and flagship smartphones.\" Even though demand wasn't as robust for memory, pricing remained strong in the period because of limited supply. That tight supply should continue in the second quarter, Samsung said. </p><div>

    
