                            <h4>What I saw inside Samsung's battery testing center</h4>
                            <p>CNET senior reporter Shara Tibken visits Samsung headquarters in South Korea to see firsthand how the company has stepped up its battery testing after the disastrous Note 7 fires. She also gets an early look at the new Galaxy S8.</p>

