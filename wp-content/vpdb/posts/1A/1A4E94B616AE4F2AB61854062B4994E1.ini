</div><p>Samsung's display panel segment also saw revenue jump, up 21 percent to 7.29 trillion won ($6.4 billion). It expects demand for its flexible OLED displays to rise in the second half of the year. Samsung apple-might-buy-million-curved-oled-screen-from-samsung-rumor/\">has been rumored to be a supplier</a> of displays for the next iPhone.</p><p>The company said its overall operating profit soared 48 percent to 9.9 trillion won (8.7 billion), while revenue for the quarter totaled 50.55 trillion won ($44.6 billion), up slightly from 49.78 trillion won a year ago. </p><p>The numbers are in line with Samsung's estimate from earlier this month. Its revenue projection was better than analysts expected at the time.</p><p>Samsung on Wednesday also said it completed a review of its corporate structure, and it ultimately decided not to convert to a holding company structure. \"The review found that a holding company structure would not strengthen the competitiveness of the company's businesses and could potentially weigh on the company's operations longer term,\" Samsung said in a press release. </p><div section=\"shortcodeGallery\">
                                                        
