                </span>
            </figcaption>
            
        </figure><p>Russia's competition watchdog has found that Apple fixed the prices of certain iPhone models sold in the country.</p><p>The Federal Anti-Monopoly Service (Fas) said that Apple's local subsidiary told 16 retailers to maintain the recommended prices of phones in the iPhone 5 and iPhone 6 families.</p><p>Non-compliance with the pricing guidelines may have led to the termination of contracts, it found.</p><p>Apple has not yet responded to a request for comment.</p><p>At the time of the investigation, Apple denied that it controlled its products' pricing, telling Reuters that resellers \"set their own prices for the Apple products they sell in Russia and around the world\".</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>The regulator said Apple had now ended its price-fixing practices but has not said whether the company faces a fine.</p><p>The FAS claimed that Apple Rus monitored the retail prices for the iPhone 5c, 5s, 6, 6 Plus, 6s and 6s Plus.</p><p>\"In the case of the establishment of 'inappropriate' prices, the Russian subsidiary of Apple sent emails to resellers asking them to change,\" the watchdog said.</p><p>The deputy head of the FAS, Andrey Tsarikovsky, added that \"Apple actively co-operated\" with the investigation and that the company had \"adopted the necessary measures to eliminate violations of the <a href=\"<<[site-url]>>/tag/law/\" title=\"Law\">Law</a>\".</p><p>That included training employees in the \"anti-monopoly legislation norms\" in Russia.</p><p>In May, the FAS found that Google used its dominant position to force its own apps and <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a> on users and fined it Â£5m ($6m).</p><p>And, in November, the regulator opened an investigation into whether Microsoft abused its position in the security market with Windows 10, following a complaint from Moscow-based anti-virus firm Kaspersky.</p>
