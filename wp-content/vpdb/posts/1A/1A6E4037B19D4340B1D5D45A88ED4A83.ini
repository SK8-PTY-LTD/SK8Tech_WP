post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Google.org-grants-50-million-to-nonprofits-striving-for-equal-access-in-education.png\" alt=\"Google.org grants $50 million to nonprofits striving for equal access in education\" /><p>According to a report from Google.org, the search giant’s philanthropic arm, 74% of students globally have little or no internet connectivity, 221 million students in schools are being taught in a language that is foreign to them, and 32 million primary school-aged children can’t even reach traditional classrooms because of violent conflict and displacement.</p><p>Now, Google.org is donating a $50 million block of grant money to education tech nonprofits striving to create equal access to education around the world. The money, and in-kind services from Google, will support organizations working to bring quality educational materials and teacher training to students in developing nations, and to help students in crisis maintain their education.</p><p>Besides the cash donations, Google will provide expertise in the areas of translation and transliteration, <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"User Experience\" target=\"_blank\">User Experience</a> design, building offline functionality, data <a href=\"<<[site-url]>>/services/seo-sem/\" title=\"Analytics\" target=\"_blank\">Analytics</a> and more to these organizations. Google.org’s global education portfolio lead, Brigitte Hoyer Gosselink, wrote in a blog post announcing the grants, “We believe every student deserves access to a quality education. We also believe that technology can play a vital role in creating richer learning environments, but only if all teachers and learners can equally benefit from it.”</p><p><em>A list of the grantees follows below, with descriptions provided by the companies and Google.org edited for length</em>.</p><div>
<div>
<b><u></u></b>Foundation for Learning Equality ($5 million grant): Taking digital content offline for students without Internet by using thumb drives and local servers.</div>
<div></div>
<div>
<p dir=\"ltr\">War Child Holland ($2 million grant): Providing an educational game based on local curriculum standards, War Child Holland’s platform ‘Can’t Wait to Learn’ allows children affected by conflict to keep learning even when they do not have access to teachers and schools.</p>
<p dir=\"ltr\">Khan Academy ($5 million grant): Making high-quality, free courses available online for anyone, anywhere. Khan Academy now offers courses from pre-K through test prep for medical and law school applicants.</p>
<p dir=\"ltr\">Pratham Books’ StoryWeaver ($3.6 million grant): Publishing stories and books in different languages under a creative commons license so that they can be used by any student or school, anywhere, for free.</p>
<p dir=\"ltr\">Pratham Education Foundation, Hybrid Learning Program ($3.1 million): Giving kids self-driven, offline lessons to learn in any environment by organizing them into groups in their village that decide together what content they’d like to learn.</p>
<p dir=\"ltr\">Million Sparks Foundation ($1.2 million grant): Connecting teachers to share knowledge and training online.</p>
<p dir=\"ltr\"> Clooney Foundation for Justice ($1 million): Bringing Syrian refugee children in Lebanon a chance to go back to school.</p>
<p dir=\"ltr\">
</p>
</div>
