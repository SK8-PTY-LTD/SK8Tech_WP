  <p>After first app-friend-stickers-chat\">testing</a> the feature with Android beta users, Snap is updating its main iOS and Android <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> to allow people to create widgets of their best friends’ Bitmoji. These shortcuts immediately open a text chat with that friend. For iOS users, the widget will only show up on the Today screen, as pictured above. Android users, however, can put the Bitmoji widgets wherever they like on the home screen.</p>
<p>I added my friends to Today (which you access by swiping to the right on your home screen). Although the idea is novel and it’s fun having my friends represented on my phone every day, I doubt I’ll ever use these shortcuts to chat my friends. I don’t use Snapchat as my primary messaging service, but I’m also not a teen, so. </p>      <div>
        
