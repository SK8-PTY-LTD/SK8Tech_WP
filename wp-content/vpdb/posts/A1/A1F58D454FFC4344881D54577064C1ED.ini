</div><p>I hope you've been saving up for the next iPhone.</p><p>Goldman Sachs said in a research note Thursday that the iPhone 8 could start at a whopping $1,000. The next iPhone will boast a 5.8-inch display with OLED technology and 3D-sensing augmented reality capabilities, the firm said. That reaffirms many of the rumors that have been floating. </p><p>\"With only four months left until launch, we believe Apple has now locked down the design,\" Goldman Sachs analyst Simona Jankowski said in her note.</p><p>If you can't swing the pricey iPhone 8, there's still the rumored iPhone 7S and iPhone 7S Plus, which will likely have similar pricing to the current phones, which start at $649. Jankowski doesn't believe the 7S and 7S Plus will get the OLED display, and said the features will be similar to this generation, aside from a faster processor and potentially larger battery.</p><p>An Apple spokeswoman declined to comment. </p><p><strong>Update, 8:42 a.m. PT:</strong> <em>In</em><em>cludes more details from the note.</em> </p>

        
                                                        
