post_content = "<img src=\"https://tctechcrunch2011.files.wordpress.com/2017/03/<a href=\">app</a>le-ipad-2017.jpg?w=738\" class=\"\" alt=\"Apple’s new 9.7-inch iPad ups the processing power and lowers the price\" /><p>Apple’s apple.com/pr/library/2017/03/21New-9-7-inch-iPad-Features-Stunning-Retina-Display-Incredible-Performance.html\">got a brand new iPad</a> this morning.The latest version of the company’s tablet is a really the successor to the Air 2, announced in late 2014, but drops that bit of the name for the sake of simplicity, like the MacBook before it.</p><p>The new iPad features a 9.7-inch Retina display with improved brightness, coupled with a souped up processor under the hood, trading the proprietary A8X for the faster A9.</p><p>Notably, it’s done so while dropping the entry-level price for the popular tablet, which now starts at $320 for the 32GB version. Stepping up to 128GB, meanwhile, will run $459, making this the cheapest tablet the company has offered thus far in this class.</p><p>The announcement comes on the heels of Samsung’s Tab S3 unveil last month at MWC. That device was priced at $600 this week, to the chagrin of many who hoped the company would offer something more competitive. Apple has taken things even further, nearly halving the price of that 9.7-inch slate.</p><div><div></div></div><p>Phil Schiller referred to the new simply-titled iPad as “even more affordable” in a press announcement tied to this arrival, and it’s clear that Apple is looking to offer an entry-level for those looking to finally get on board with the popular slate.</p><p>Though its position appears safe at the top, with Apple remaining the longstanding marketshare leader in tablet sales as the overall category has cooled in recent years. apple-samsung-down-double-digits#.WNEn2BLyvUI\">Strategy Analytics</a> puts the hardware maker at 13.1-percent of the global tablet market share for Q4 of last year.</p><p>A combined spec upgrade and price drop on the device that is essentially synonymous with the category for many users ought to help Apple maintain a healthy lead in tablet sales.</p>"
