</div><p>As a kid, I always wanted to be on the TV show \"Supermarket Sweep.\"</p><p> 	In the middle of a Lowe's store in 2017, my dream almost came true. The home improvement retailer is rolling out an augmented-reality <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> that tells you the fastest way to find items on your list.</p><p> 	It's powered by Google's Tango, an indoor-mapping technology using special cameras to sense depth in 3D space. Measure objects, map a room and see virtual objects in the real world with augmented reality.</p><p> With a phone in one hand and a shopping cart in the other, I'm rushing around the aisles pulling items off the shelf. On screen I see a yellow line overlaid on the camera image, navigating me to the next item on my list. There's an aisle and shelf number in case I get really confused, as well as an estimate step counter that tells me how far I have to go.</p><figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"https://cnet1.cbsistatic.com/img/bEC9itJoKchQscDo-dB70ZkbtLc=/fit-in/970x0/2017/03/15/f1aea618-beee-466f-809c-d6f08c1be93d/lowes-ar-<a href=\">app</a>-navigation.jpg\" class=\"\" height=\"0\" width=\"970\" alt=\"Google Tango means you'll never get lost in a store again        Some Lowe's stores are testing out an augmented-reality app that shows the fastest way to get to your items.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/bEC9itJoKchQscDo-dB70ZkbtLc=/fit-in/970x0/2017/03/15/f1aea618-beee-466f-809c-d6f08c1be93d/lowes-ar-<a href=\">app</a>-navigation.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></span><figcaption><span><p>This yellow line appears as an overlay on the camera image to navigate you to the next item. </p></span><span>
                                                    Lowe's
                                                </span></figcaption></figure><p> Once I've found everything on the list, the yellow line navigates me to the nearest checkout.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>The <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> doesn't work on every phone. You need a Tango-enabled device, and the only one available now is the Lenovo Phab 2 Pro.</p><p> Other Tango-enabled devices like the Asus ZenFone AR are coming later this year. In the meantime, you'll be able to borrow a phone in-store to try it out. It's launching in April at two Lowe's locations in Sunnyvale, California, and Lynnwood, Washington. Adding more stores to the rollout shouldn't be difficult, as the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> uses existing planograms, or digital maps, that show the location of items on shelves.</p><p> Tango is not just limited to in-store applications. It's already being used by museums, including the Detroit Institute of Arts, so visitors can learn about exhibits with augmented reality.</p><p> Lowe's is also <a href=\"<<[site-url]>>/tag/testing/\" title=\"Testing\">Testing</a> a VR experience to walk customers through DIY projects like re-tiling a bathroom. Using an HTC Vive headset and controllers I used a drill to mix mortar and water, placed tiles on the wall and sponged off the excess as visual and haptic feedback walked me through the process. The Lowe's Holoroom How-To VR experience is available at Framingham, Massachusetts, and two locations in Canada.</p>
                            
                
                                
                                            


