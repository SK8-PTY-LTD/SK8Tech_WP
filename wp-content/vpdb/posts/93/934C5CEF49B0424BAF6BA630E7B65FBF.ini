                                                </span></figcaption></figure><p>This week's giveaway is all about tech that can travel with you!</p><p>If you're an avid traveler or you simply want to expand your gadget inventory to be more mobile friendly, now is your chance.</p><p>One lucky reader can win these four prizes: </p><ul><li>Hercules WAE Rush Oceanproof Bluetooth Speaker</li><li>FINsix DART laptop travel charger that is also universal</li><li>CM4 iPhone 7 Wallet Case</li><li>Urbanears Plattan 2 headphones</li></ul><p>So how can you win this bundle worth $309? Please read our rules* carefully.</p><ul><li>Register as a CNET user. Go to the top of this page and hit the \"Join CNET\" link to start the registration process. If you're already registered, there's no need to register again.</li><li>Answer our question in a comment. We would love for you to share with us what was your favorite device from this gallery.</li></ul><div section=\"shortcodeGallery\">
                                                        
                    <div data-item=\"image\" section=\"galleryItem.1\">
                                
                    <svg><use xlink:href=\"#galleryOverlay\"></use></svg><figure><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/smart-trash-singapore-alo.jpg\" height=\"407\" width=\"724\" alt=\"CNET giveaway: Bluetooth speaker, travel charger and more        Enter for a chance to win* a nice bundle of four gadgets, including the Urbanears Plattan 2 headphones and a wallet case for the iPhone 7. This giveaway ends on March 16, 2017.\"></figure><div>
                        <span>12</span> <svg><use xlink:href=\"#photo\"></use></svg></div>

                    <div>We need this tech everywhere, right now (pictures)</div>
                
            </div>
            </div><ul><li>Leave only one comment. You may enter for this specific giveaway only once. If you enter more than one comment, you will be automatically disqualified.</li><li>The winner will be chosen randomly. One (1) winner (the \"Winner\") will be awarded a prize (\"Prize\") that consists of one (1)Urbanears Plattan 2 headphones with a retail value of $49; (1) CM4 iPhone 7 Wallet Case with a retail value of $30; one (1) FINsix DART travel charger with an approximate retail value of $100, and one (1) Hercules WAE Rush Oceanproof Bluetooth Speaker with a retail value of $130. The total retail value of the prizes is $309.</li><li>If you are chosen, you will be notified via email. The winner must respond within three days of the end of the sweepstakes. If you do not respond within that period, another winner will be chosen.</li><li>Entries can be submitted until 11:59 p.m. PT, March 16, 2017.</li></ul><div data-ad=\"replay-wide-top\">
        </div>                        <p>And we can't forget to tell you about the legalities:</p><p>NO PURCHASE NECESSARY TO ENTER OR WIN. DATA RATES MAY APPLY. A PURCHASE WILL NOT INCREASE YOUR CHANCES OF WINNING. YOU HAVE NOT YET WON. MUST BE LEGAL RESIDENT OF ONE OF THE 50 UNITED STATES OR D.C., 18 YEARS OLD OR AGE OF MAJORITY, WHICHEVER IS OLDER IN YOUR STATE OF RESIDENCE AT DATE OF ENTRY INTO SWEEPSTAKES. VOID IN PUERTO RICO, ALL U.S. TERRITORIES AND POSSESSIONS, AND WHERE PROHIBITED BY <a href=\"<<[site-url]>>/tag/law/\" title=\"Law\">Law</a>. Sweepstakes ends at 11:59 p.m. PT on Thursday, March 16, 2017. See official rules* for details.</p><div>

    
