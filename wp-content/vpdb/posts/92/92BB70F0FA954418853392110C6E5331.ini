        <figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/lg-x-venture-015b201705221408205585d.jpg\" height=\"0\" width=\"970\" alt=\"LG X Venture is a rugged phone that won't hurt your wallet        The mass-market phone is dust- and water-resistant and designed for people who enjoy the great outdoors.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/BpV4HGApyzD237YT2cMVcVAP290=/fit-in/970x0/2017/05/22/8887bc5b-e076-4d49-a8bb-834b6f3b7f26/lg-x-venture-015b201705221408205585d.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></span><figcaption><span><p>The LG X Venture is a rugged phone that's supposed to be affordable.</p></span><span>
                                                    LG
                                                </span></figcaption></figure><p>LG has a phone for adventurers who don't want to spend a fortune on their phones. </p><p>The LG X Venture boasts a water- and dust-resistant body, and LG says it passed 14 durability tests designed for the US military. The phone also comes with a special app called Outdoor Essentials, which ties together a barometer, compass, activity counter, exercise tracker, weather reporter and flashlight into one central location. </p><p>The phone has a 16-megapixel rear camera; a 5-megapixel, 120-degree wide-angle front camera; a Qualcomm 435 processor; a 5.2-inch display; 2 gigabytes of RAM and 32GB of storage, and a 4,100 mAh battery. </p><p>The company, whose flagship <span section=\"shortcodeLink\">LG G6</span> debuted about a month ago. said the X Venture is a \"mass tier\" phone, but didn't give out a price, deferring to local carriers for a local announcement. It launches Monday in North America, but will be in other parts of the world in the next few weeks. </p><p>In the US, AT&amp;T said Monday that it will be the exclusive provider of the X Venture, offering it for $11 a month over 30 months.</p>

        
                                                        
