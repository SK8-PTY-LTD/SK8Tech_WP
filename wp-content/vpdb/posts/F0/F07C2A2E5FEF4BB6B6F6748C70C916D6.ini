  "
post_title = "Today's Earth Day Google Doodle reminds us to take care of the best planet in the Solar System"
post_excerpt = "As a space reporter, I spend a significant portion of my time thinking about how to escape Earth and what lies beyond this tiny world of ours. But exciting as it is to dream of walking on other planets, one thing is clear: Earth is by far the best one to live on. Or at least, it’s the easiest one to live on. We can walk outside, wearing nothing but thin layers of fabric — no pressurized spacesuit required! Our bones and muscles stay strong and functional thanks to our planet’s gravitational pull, something you don’t fully get on Mars. Not to mention the temperatures! Sure they may vary, but they definitely beat the surface temperature of Venus: a balmy 880 degrees Fahrenheit."
