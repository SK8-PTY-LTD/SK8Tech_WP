<p><q>Then there's the human cost: fatigue</q>And then there's the physiological cost of DST: fatigue. The US Centers for Disease Control and Prevention regard insufficient sleep as a public health problem <i>in general</i> — and the hour you lose in the spring makes it worse. About 60 percent of Americans feel the effects of lost sleep the Monday after they spring forward, according to the Better Sleep Council, the \"consumer education\" arm of sleep products manufacturers. Almost three-quarters of workers over 30 say the lost sleep affects their work — often by slowing productivity, the survey found. Several major disasters have also been chalked up to sleep deprivation, including the Exxon Valdez oil spill, the Chernobyl nuclear accident, and the explosion of the space shuttle <i>Challenger</i>. Not all of the effects of sleep deprivation are that extreme, but <a href=\"<<[site-url]>>/wp-content/uploads/2017/03/apl9451317.pdf\">a study in the <i>Journal of Applied Psychology</i></a><i> </i>notes that workplace injuries rise on the Monday we spring forward, probably because workers are missing, on average, about 40 minutes of sleep.</p>
<p>People are also likelier to have automobile accidents when they're tired, which is why it's not really surprising to find out that there's a spike in traffic accidents after DST goes into effect. The Monday afterwards, automobile accidents increase, according to a 2001 study in the<i> Journal of Sleep Medicine</i>. Just how much depends on the study; <a href=\"<<[site-url]>>/wp-content/uploads/2017/03/wp14-05.pdf\">a paper presented at the American Economic Association</a> showed that traffic accidents rise by about 6 percent nationally for the next six days after we move our clocks forward. The spike in crashes is likely due to sleep deprivation.</p>
<p>Some rogue elements will argue for a perpetual DST — after all, more people are awake and active at 7PM than 7AM. This upsets parents, who point out that children are more likely to be struck and killed by cars in the dark — and moving to DST permanently means a lot more dark in the morning. Personally, I don't care whether we stick with DST or standard time. What I want, most of all, is to stop resetting my damn clock — the time change is, quite literally, a killer.</p>
