  <p><i>This story was originally published on March 12, 2016. It has been updated to include video but has not otherwise been edited as Daylight Saving Time remains trash.</i></p>
<p>When Benjamin Franklin proposed Daylight Saving Time — he invented it — it was a <i>joke. </i>These days, it's more like a practical joke we play on ourselves every single year. It's time to end this dumb prank once and for all.</p>
<hr>
<p>Originally, Franklin joked that he had been awakened after a long night (probably, knowing Franklin, of partying) and was surprised to see light.</p>
<blockquote>
<p><font color=\"#000000\">I looked at my watch, which goes very well, and  found that it was but six o'clock; and still thinking it something  extraordinary that the sun should rise so early, I looked into the  almanac, where I found it to be the hour given for his rising on that  day. I looked forward, too, and found he was to rise still earlier every  day till towards the end of June; and that at no time in the year he  retarded his rising so long as till eight o'clock. </font></p>
</blockquote>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>Franklin, who presents himself in the letter as rising at noon, goes on to write that if people were to use the six hours of sunlight to do work, they'd require six hours fewer of candles. This is basically a punch at the French (and for more details, you should check out this <i>National Geographic</i> article).</p>
<p><q>Daylight Saving Time was introduced for American war efforts</q>Daylight Saving Time wasn't introduced in America until 1918, when it was meant to conserve energy for World War I. The thought was, essentially, Franklin's: that people tend be more active in the evenings, so the extra daylight there would mean fewer hours where people lit their houses at night. After the war, farmers lobbied to get the <a href=\"<<[site-url]>>/tag/law/\" title=\"Law\">Law</a> repealed; turns out, it's easier to do farm work when the rest of the world is also on the sun's schedule. In 1942, during World War II, DST was enacted again, but year-round. Afterwards, well, adoption varied.</p>
<p>DST was reintroduced by the federal government in 1966, though whether or not it was observed was up to states (Arizona and Hawaii don't observe DST, for example). And in 2007, a <a href=\"<<[site-url]>>/tag/law/\" title=\"Law\">Law</a> passed by President George W. Bush expanded DST by more than a month — it now runs from March to November.</p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<p>Proponents of DST will tell you that it saves energy. This is because a study in the 1970s found a 1 percent benefit to energy use in Daylight Saving Time. You may notice, though, that the 1970s are now 40 years ago, and energy consumption has changed somewhat in the interim. More recent research shows no difference in energy usage in places where it doesn't go into effect, compared to places observing DST. A few studies suggest Daylight Saving Time actually means more energy is used, rather than less. Take, for example, this 2008 paper that looks at southern Indiana: DST actually <i>increases</i> electricity demand to the tune of $9 million a year in Indiana alone.</p>
