<p>The trained neural net generates new step charts using a series of simple actions. First, songs are converted into spectrograms — visual representations of audio frequencies, which the neural network uses to identify features like pitch and rhythm. Next, a step placement algorithm slices the song into 10-millisecond samples, and decides whether or not any single sample could contain a step based on the presence (or absence) of relevant audio features. Then, a step <em>selection</em> algorithm maps these choices out using different moves, creating a fully fledged <em>DDR</em> step chart.</p>      <div>
        
