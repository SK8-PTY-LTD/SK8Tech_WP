</div>

      </div>

<p>You can see the sort of choreography the network comes up with below. On the left is a step chart written by a human; on the right, a computer-generated version for the same song.</p>
<div><div><div style=\"left: 0px; width: 100%; height: 0px; position: relative; padding-bottom: 56.2493%;\"><iframe src=\"https://www.youtube.com/embed/yUc3O237p9M?wmode=transparent&amp;rel=0&amp;autohide=1&amp;showinfo=0&amp;enablejsapi=1\" frameborder=\"0\" allowfullscreen=\"\" scrolling=\"no\" style=\"top: 0px; left: 0px; width: 100%; height: 100%; position: absolute;\"></iframe></div></div></div>
<p>The results are perfectly human-playable, but, as with many creative forays by artificial intelligence, professionals can still tell the difference. Speaking to <em>The Register</em>, step chart creator Fraxtil, who made many of the charts used to train the neural network, said, “It’s pretty easy to tell that its output is synthetic.”</p>
<p>“There’s a lot of creativity involved in step charting, mainly selective use of repetition and contrast, that the AI either can’t learn or can’t apply effectively,” said Fraxtil. But, they added, of all the attempts they’ve seen to auto-generate step charts, this one was by far “the most successful iteration.” Now if we could only create a robot that can perform<em> DDR </em>moves as well as humans.</p>      <div>
        
