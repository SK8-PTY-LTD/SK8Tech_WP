  <p>Creating levels for video game franchise <em>Dance Dance Revolution</em> is a time-consuming task. The step charts used by the game are essentially choreographic scores, instructing players where to place their feet in time with the music. Usually they’re written by hand, either by the game’s developers or fans using open-source <em>DDR </em>port <em>StepMania</em>. Now, though, computer engineers have created a quicker way to generate step charts for any song — using the power of neural networks. </p>
<p>In a paper published this week (with the quite brilliant title<em> Dance Dance Convolution</em>), a trio of researchers from the University of California describe training a neural network to generate new step charts. Neural networks study data to analyze patterns and then create similar-looking outputs, and in this case, there was an abundant source of data in the form of fan-written step charts.</p>
<p>One of the study’s co-authors (and a longtime <em>DDR</em> fan) Chris Donahue told <em>The Outline</em>: “It sort of dawned on me one day that I had somewhere buried deep in my hard drive, gigabytes and gigabytes of data from this game <em>StepMania</em>, from a folder I’d been transferring from computer to computer since I was a teenager.” The researchers used two main datasets from different choreographers, with the total training data spanning 35 hours of annotated music and more than 350,000 steps. </p>
