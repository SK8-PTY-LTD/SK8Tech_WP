                            <h4>Explaining the Note 7's battery flaws (with cake)</h4>
                            <p>Bridget Carey finds a sweet way to illustrate Samsung's findings on why the Galaxy Note 7 overheated, and what the company is doing to prevent future battery failures.</p>

                                                            <span>by <span>Bridget Carey</span></span>
