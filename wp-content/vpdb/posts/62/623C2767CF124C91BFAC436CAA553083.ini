</div><p>The carriers themselves were hesitant to talk about Samsung and safety in the same sentence.</p><p>\"We are going to ask handset makers to validate that all the testing they do is in compliance with all safety standards.\" AT&amp;T Chief Technology Officer John Donovan said in an interview in February. \"Absolutely we're sensitive, given the recent issues.\"</p><h3>A 'massive' problem</h3><p>It's easy to understand why companies may be gun-shy when talking about this issue. After all, exploding phones could prove harmful to consumers -- a nightmare scenario. Another issue is the sheer amount of resources it would take to guarantee the safety of products.</p><p>When Samsung worked to figure out the cause behind the Note 7 fires, it had 700 engineers working at four new facilities it built in South Korea, Vietnam and China. They tested more than 200,000 phone units and over 30,000 standalone batteries.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#9c8f18ca-6891-4bfa-8fef-ac05c898267c\" data-component=\"modalEnlargeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170325_58d68b06a5ec1.jpg\" alt=\"As Galaxy S8 launches, did Note 7 blowup change anything?        Samsung hoped its new battery safety procedures would inspire the phone industry. Good luck with that.\" height=\"0\" width=\"970\" data-original=\"https://cnet1.cbsistatic.com/img/6n3R-NxLzKskJ67Un0D0IJeKaOs=/fit-in/970x0/2017/01/20/9c8f18ca-6891-4bfa-8fef-ac05c898267c/5hw-investigationback-cover-off.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/5hw-investigationback-cover-off.jpg\" height=\"0\" width=\"970\" alt=\"As Galaxy S8 launches, did Note 7 blowup change anything?        Samsung hoped its new battery safety procedures would inspire the phone industry. Good luck with that.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/6n3R-NxLzKskJ67Un0D0IJeKaOs=/fit-in/970x0/2017/01/20/9c8f18ca-6891-4bfa-8fef-ac05c898267c/5hw-investigationback-cover-off.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet4.cbsistatic.com//img//_-ZeUDRlyJjySR1cO6SvLvjVlJE=//2017//01//20//9c8f18ca-6891-4bfa-8fef-ac05c898267c//5hw-investigationback-cover-off.jpg/u0027 style=/u0027width: 4500px; height: 3000px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p style=\"margin-left: 20px;\">Samsung built four facilities and tested 200,000 Note 7 phones and 30,000 standalone batteries to figure out what went wrong.</p></span><span>
                                                    Samsung
                                                </span></figcaption></figure><p>With more than 70,000 engineers around the world, Samsung has manpower to spare.</p><p>The same can't be said for others in the industry.</p><p>The wireless carriers, for instance, receive only a small number of units for testing. The only way they would've caught the Note 7 problem was if they all tested hundreds of thousands of devices, which isn't economically feasible, according to a spokesman from one carrier.</p><p>The problem of scale is something everyone has to wrestle with. For instance, what happens if you test 100,000 phones and one catches on fire?</p><p>\"Consumers like to hear zero failure rate,\" Ceder said. \"But real engineers talk about acceptable failure rate. Nobody wants to hear that.\"</p><aside>
         \"Consumers like to hear zero failure rate. But real engineers talk about acceptable failure rate. Nobody wants to hear that.
         <div>Gerbrand Ceder, a professor of materials science and engineering for the University of California at Berkeley</div>
     </aside><p>The other issue is the lack of an agreed-upon standard. While Samsung says its process exceeds industry practices, other handset makers say those aren't clearly defined because everyone plays things close to the vest.</p><p>Beyond the carriers, some look to the CTIA, the trade group for the US wireless industry, to set guidelines on testing. </p><p>\"Consumer safety is of the highest importance to CTIA and its members,\" the group said in a statement. \"That's why, under industry-developed test plans, device makers conduct battery certification testing of their devices in labs that meet CTIA requirements.\" </p><p>The CTIA also said it continually reviews and adapts its test plans, but didn't offer more specifics. </p><h3>A bit of progress?</h3><p>One of the conclusions Samsung came to after its Note 7 investigation was that relying on the tests conducted by its battery suppliers wasn't enough -- it needed to have its own checks in place. If nothing else, that may inspire other vendors to have discussions with their own suppliers.</p><p>\"Part of [Samsung's] intention was to give a wakeup call to all colleagues in this field,\" said Kevin White, a scientist at Exponent, one of the independent firms hired by Samsung to conduct its own investigation into the Note 7.</p><p>The incident spurred a lot of discussion at LG, with battery safety rising to the top of the priority list after the Samsung recalls, according to a person familiar with the company's thinking.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#51c5a195-ab1a-431d-a94a-578dd2e10f0a\" data-component=\"modalEnlargeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170325_58d68b07cb40a.jpg\" alt=\"As Galaxy S8 launches, did Note 7 blowup change anything?        Samsung hoped its new battery safety procedures would inspire the phone industry. Good luck with that.\" height=\"0\" width=\"970\" data-original=\"https://cnet2.cbsistatic.com/img/bHAl_WkH7utpMa4GaFCY0fIXb0o=/fit-in/970x0/2017/01/23/51c5a195-ab1a-431d-a94a-578dd2e10f0a/4-galaxy-note7-press-conferencedj-koh-president-of-mobile-communication-business.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/4-galaxy-note7-press-conferencedj-koh-president-of-mobile-communication-business.jpg\" height=\"0\" width=\"970\" alt=\"As Galaxy S8 launches, did Note 7 blowup change anything?        Samsung hoped its new battery safety procedures would inspire the phone industry. Good luck with that.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/bHAl_WkH7utpMa4GaFCY0fIXb0o=/fit-in/970x0/2017/01/23/51c5a195-ab1a-431d-a94a-578dd2e10f0a/4-galaxy-note7-press-conferencedj-koh-president-of-mobile-communication-business.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet1.cbsistatic.com//img//JXvK0Gs4N5vdqhfsCnfPzxcKv9Y=//2017//01//23//51c5a195-ab1a-431d-a94a-578dd2e10f0a//4-galaxy-note7-press-conferencedj-koh-president-of-mobile-communication-business.jpg/u0027 style=/u0027width: 5550px; height: 4020px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>D.J. Koh, Samsung's mobile chief, called the Note 7 incident a \"painful crisis.\"</p></span><span>
                                                    Samsung
                                                </span></figcaption></figure><p>Steve Cistulli, head of the North American business for TCL, which makes Alcatel and BlackBerry phones, said the company looked at its supplier processes when Samsung's incident happened. But it felt  comfortable that proper safety measures were in place.</p><p>Overall, there needs to be more transparency in the supply chain on the processes in place, said Holger Kunz, an electrical engineer for TUV Rheinland, another firm that conducted an investigation into the Note 7 and that certifies electronics. He said said device makers shouldn't just trust their suppliers' tests. </p><p>\"A consumer automatically thinks it's the full responsibility of a phone manufacturer,\" Kunz said. \"But a mobile phone manufacturer also expects its battery manufacturer is making good batteries.\"</p><p>Experts hope more companies adopt the eight-point test. But it comes down to how much appetite for risk each vendor can tolerate -- and how deep its pockets are. </p><p>Samsung is lucky that its phones didn't cause a more serious incident. It also still has its share of hardcore fans. Joseph Jugos, for instance, is a Note 7 user who ended up downgrading to a Note 5 while he waits for the next iteration of the phone. The next company to deal with exploding batteries may not be so fortunate, putting consumers in jeopardy of bodily harm -- or worse.</p><p>\"If you're a phone maker, you should be thinking this could happen to me too,\" Ceder said. \"Any other attitude would be really callous, really dangerous.\"</p><p><em>CNET's Alfred Ng contributed to this report.</em></p><p><strong>Updated at 6:49 a.m. PT:</strong> <em>To include a response from Samsung. </em></p>
                            
                
                                
                                            


