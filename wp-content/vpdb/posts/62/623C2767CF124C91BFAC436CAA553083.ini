                                                    CNET
                                                </span></figcaption></figure><p>Months after the Galaxy Note 7 debacle, the topic remains too hot for the rest of the wireless industry to handle.</p><p>With Samsung's Galaxy S8 to launch next week, a renewed discussion of the Note 7, which had an unhealthy tendency to catch fire and which had to be recalled, is inevitable.</p><p>Samsung opened that door in January when it embarked on a mea culpa tour. Beyond spelling out the cause of the overheating problem in its popular phone, the company unveiled an eight-point battery check system it said  surpassed industry practices, and it invited rivals to follow its model. </p><p>The upcoming Galaxy S8 was among the first phones to go through the new process. </p><p>\"This is another opportunity to definitely increase the level of standard of excellence regarding lithium ion batteries, not just for Samsung, but throughout the entire industry,\" D.J. Koh, Samsung's mobile chief, said in an interview in January, touting the system as a potential global standard.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>But two months after the introduction, what's the industry response? A collective shrug.</p><p>Interviews with phone makers and carriers found that while all placed a high priority on safety, few would talk specifically about Samsung's new battery check process or the idea of adopting it for themselves. Many expressed confidence that the processes they had in place were already sufficient.</p><p>Thanks to the Note 7, the explosive nature of lithium ion batteries is once again a fresh worry for consumers. Overheating batteries were behind all those hoverboards catching fire, and even temporarily delayed the rollout of the Boeing 787 Dreamliner. Apple, too, apple-blames-iphone-battery-fires-on-external-factors/\">dealt with battery fires</a>, even if it blamed the cause on external damage. For Samsung, the world's largest phone maker, the recall was one heck of a black eye.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#491e2c28-6663-4547-92c8-58f293b7bc64\" data-component=\"modalEnlargeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170325_58d68b03d2529.jpg\" alt=\"As Galaxy S8 launches, did Note 7 blowup change anything?        Samsung hoped its new battery safety procedures would inspire the phone industry. Good luck with that.\" height=\"0\" width=\"970\" data-original=\"https://cnet1.cbsistatic.com/img/fcJDOI4Bgs7E_yrwDWvNB5UPvVQ=/fit-in/970x0/2017/01/22/491e2c28-6663-4547-92c8-58f293b7bc64/samsung-battery-graphic.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/samsung-battery-graphic.jpg\" height=\"0\" width=\"970\" alt=\"As Galaxy S8 launches, did Note 7 blowup change anything?        Samsung hoped its new battery safety procedures would inspire the phone industry. Good luck with that.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/fcJDOI4Bgs7E_yrwDWvNB5UPvVQ=/fit-in/970x0/2017/01/22/491e2c28-6663-4547-92c8-58f293b7bc64/samsung-battery-graphic.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet4.cbsistatic.com//img//O57oFmEzh7LVfy28cHk20dqQMWY=//2017//01//22//491e2c28-6663-4547-92c8-58f293b7bc64//samsung-battery-graphic.jpg/u0027 style=/u0027width: 805px; height: 633px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>Samsung's eight-point battery check. </p></span><span>
                                                    Alfred Ng/CNET
                                                </span></figcaption></figure><p>\"One day when I was driving, the [Note 7] started smoking, and I threw it out my window,\" said Matt Gioia, a 31-year-old who said he would not go back to Samsung because of the incident and the lack of customer service follow-up. </p><p>For the many smaller, lesser-known companies out there, the heat from a similar battery controversy could be fatal. And if it can happen to a company as powerful as Samsung, it can happen to anyone.</p><p>\"I'm 100 percent convinced that current battery tests would have not detected these failures,\" said Gerbrand Ceder, a professor of materials science and engineering for the University of California at Berkeley, one of the independent experts Samsung appointed to advise it on batteries.</p><p>That's not to say these others aren't quietly looking into the issue.</p><p>\"I'm sure the engineers will be looking at the info Samsung made public,\" said a spokesman for a high-profile phone maker who asked not to be identified. \"I'm sure every [phone maker] will be doing the same.\"</p><p>Just don't hold your breath for any public declarations of support for the Samsung way.</p><p>A Samsung spokesman said the company began speaking with industry organizations in January and plans to continue sharing its findings from its battery research with the industry. </p><h3>Hot-button issue</h3><p>LG, Samsung's cross-town rival, has been the most vocal player. </p><p>\"We would rather learn from it, rather than enjoy it as competitors,\" LG Chief Technology Officer Skott Ahn said in an interview in January.</p><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170325_58d68b0521afd.jpg\" alt=\"As Galaxy S8 launches, did Note 7 blowup change anything?        Samsung hoped its new battery safety procedures would inspire the phone industry. Good luck with that.\" height=\"0\" width=\"970\" data-original=\"https://cnet2.cbsistatic.com/img/ndku4uQSUkjribBmCcjpJVbSbTE=/fit-in/970x0/2017/02/23/d2ef0b3d-073c-40d8-81e1-ffe0604ca04a/lg-g6-56.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/lg-g6-56.jpg\" height=\"0\" width=\"970\" alt=\"As Galaxy S8 launches, did Note 7 blowup change anything?        Samsung hoped its new battery safety procedures would inspire the phone industry. Good luck with that.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/ndku4uQSUkjribBmCcjpJVbSbTE=/fit-in/970x0/2017/02/23/d2ef0b3d-073c-40d8-81e1-ffe0604ca04a/lg-g6-56.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span><figcaption><span><p>LG added a new battery puncture test to its safety check in the wake of the Note 7 incident. It touted the new process when it unveiled the G6. </p></span><span>
                                                    Sarah Tew/CNET
                                                </span></figcaption></figure><p>For instance, LG emphasized a battery-puncture test that its newly unveiled G6 underwent. </p><p>Others, however, seemed confident in processes already in place. Motorola tests its batteries in its own labs and gets certification from third-party labs. \"The internal Motorola testing provides an additional level beyond industry standards,\" said a company spokeswoman, adding that it conducts the same tests as Samsung. \"We're glad to see other manufacturers also using these best practices.\"</p><p>Apple and Huawei didn't respond to a request for comment.</p><p>Another phone maker said it took cues from wireless carriers, which score each vendor based on their performance during quality checks, according to an executive there who asked not to be named.</p><div>

    
