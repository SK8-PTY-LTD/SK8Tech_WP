    </span> stylus. </p><p>Still, apple-ios-10/\" data-annotation=\"true\">iOS</a> has a leg up on Android with more tablet-optimized apps, as well as a larger variety of apps.</p><p>When asked for comment, Best Buy did not respond. A representative from Samsung confirmed that it has not announced pricing or availability for the tablet.</p>

        
                                                        
