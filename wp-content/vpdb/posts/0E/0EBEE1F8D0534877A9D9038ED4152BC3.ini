</div><p>Samsung recently debuted its beautiful, all-glass apple-ipad-pro/\" data-annotation=\"true\">iPad Pro</a> competitor, the Galaxy Tab S3, without announcing  price or availability. However, it looks like Best Buy just prematurely spilled the beans.</p><p>A listing on Best Buy's <a href=\"<<[site-url]>>\">website</a> shows the tablet priced at $600, the apple.com/shop/buy-ipad/ipad-pro\" target=\"_blank\" data-component=\"externalLink\">same starting price</a> as the Apple iPad Pro 9.7. </p><p>It's apple-ipad-pro-google-pixel-c/\" target=\"_blank\">no surprise</a> that the Galaxy Tab S3 tablet could cost as much as the high-end iPad Pro. With an incredibly sleek <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a>, promisingly speedy specs, unique HDR-ready screen and dynamic speakers, it's positioned to be the next best tablet for watching video.</p><div section=\"shortcodeGallery\">
                                                        
