        <figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/e3e59bd1e77c38bc0e0a906e472d6155original.jpg\" height=\"0\" width=\"970\" alt=\"​This iPhone case is an Android phone, and it's madness        The beast with two screens and OS versions exists, perhaps.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/Lo_TEdep8B4JZjmQZrBEbLE6SNc=/fit-in/970x0/2017/03/14/293a6bfa-d500-4219-b80e-a5fb01b00e79/e3e59bd1e77c38bc0e0a906e472d6155original.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></span><figcaption><span><p>Most people are trying to reduce their screens: Esti Eye adds one.</p></span><span>
                                                    Esti
                                                </span></figcaption></figure><p>iPhone accessories have hit a whole new level. As in, entire other devices.</p><p>The Esti Eye is the latest accessory oddity to hit Kickstarter. Is it an accessory? Really, it's an Android phone. It just happens to snap onto the back of an iPhone. (6, 6 Plus, 6S, 6S Plus, 7 and 7 Plus).</p><h3>What?</h3><p>The Esti Eye has a second screen, which you look at when you're not looking at your iPhone screen. It can take selfies with your rear camera lens, if you keep staring at the back screen instead of the front iPhone screen. It's either a fantasy or a monstrosity.</p><div>
		        <div>
		    <iframe width=\"420\" height=\"349\" src=\"https://www.youtube.com/embed/lJ-3EhbDWzE\" frameborder=\"0\" allowfullscreen></iframe>
        </div>
	
		
		
		
		
		
		</div><p>It has:</p><ul><li>A 2,800mAh battery</li><li>Two extra SIM slots</li><li>An always-on 5-inch AMOLED screen</li><li>Wireless charging</li><li>NFC</li><li>A car-mount metal tag</li><li>Up to 256GB of extra storage</li><li>Infrared</li><li>A 3.5mm headphone jack</li><li>\"Pure Android\" (no version mentioned), with a promised two years of update support</li></ul><h3>Why?</h3><p>Because, Kickstarter. The Eye is expected to retail for $189 or $229 for the 4G LTE version, both shipping in August.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p>The battery boost and wireless charging seem useful, but it's completely unclear how the extra storage works, or how the Android device interfaces with the iPhone. Best guess: not well. But the older woman in a hoodie seems to like it.</p><p>If you really want the best of Google on your iPhone, you could always download Google's apps.</p>

        
                                                        
