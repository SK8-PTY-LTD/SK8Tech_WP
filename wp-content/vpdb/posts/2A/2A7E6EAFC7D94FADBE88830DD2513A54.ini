<p>Improvements are also coming to Xbox Live clubs and LFG (looking for group) community features, and the long-awaited Arena tournament system is also scheduled to ship to Insider members within the next few weeks. Combined with the recent announcement of Xbox Game Pass, Microsoft is holding to a fast pace of improving the Xbox One platform at every corner. Sony’s also constantly iterating on the PlayStation 4’s software. Hooray for competition and listening to your customers.</p>
