<img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Etsy-names-Josh-Silverman-as-its-new-CEO.jpg\" alt=\"Etsy names Josh Silverman as its new CEO\" />
<p>There’s been a shakeup in Etsy‘s leadership, with CEO Chad Dickerson and CTO John Allspaw departing.</p>
<p>Josh Silverman, the former Skype and Evite CEO who joined Etsy’s board last fall, is taking over as CEO, while VP of Engineering Mike Brittain will serve as interim CTO.</p>
<p>Dickerson (as well as Allspaw) will remain at Etsy in an advisory role until the end of May. He first joined the craft marketplace as CTO in 2008, then became CEO three years later — he held the role when Etsy went public in 2015. He’ll also be stepping down as chair of the company’s board of directors, with Fred Wilson taking his place.</p>
<p>“The Board decided that it was time for new leadership to take Etsy forward and I support that decision,” Dickerson said in the announcement, later adding, “I have the greatest degree of confidence in the long-term growth opportunities for Etsy under Josh’s leadership.”</p>
