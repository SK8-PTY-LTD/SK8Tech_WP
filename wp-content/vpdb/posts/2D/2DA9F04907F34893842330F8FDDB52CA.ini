	</div>When it went public, Etsy stock was initially priced at $16 per share and rose to nearly $35 on the first day of trading, but it was down at $11.39 per share at market close today. Hedge fund Black-and-White Capital LP is urging the company to explore strategic alternatives, including a possible sale.</p><div><div></div></div>
<p>As of 4:50pm Eastern, the company’s stock had fallen 14 percent in after-hours trading.</p>
<p>The news came as part of Etsy’s latest earnings release, which saw the company reporting a $400,000 net loss for the first quarter. It also said it will be eliminating 80 positions, which is 8 percent of its total workforce.</p>
<p>Silverman said:</p>
<blockquote><p>I have a deep appreciation for the mission of Etsy and the unique role that it plays in global <a href=\"<<[site-url]>>/services/e-commerce/\" title=\"E-Commerce\" target=\"_blank\">E-Commerce</a>. Our focus will remain on delivering value to our community, including our shareholders. Having worked at other marketplaces, I recognize how difficult it is to create a differentiated value proposition for buyers that provides a unique opportunity for sellers—and Etsy has done that. In the coming weeks, I look forward to listening and learning from our employees, sellers, buyers and shareholders to help ensure we are focusing on the most value-enhancing near- and long-term opportunities.</p></blockquote>


