                                                    The Late Show/YouTube screenshot by Chris Matyszczyk/CNET
                                                </span></figcaption></figure><p>Is this flaming joke a little old by now?</p><p>Haven't we enjoyed enough titters at Samsung and its exploding Note 7?</p><p>Not as far as Stephen Colbert is concerned. The \"Late Show\" host released what he believes should be the marketing message for the new Galaxy S8 and it's something of a burn.</p><p>In the ad, we see beautiful shots of the phone coupled with less-than-pretty messages. The core design strategy of this phone, says the ad, is to prevent it from catching fire.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>So you won't be a human torch, your hair won't catch fire and your phone won't be a ticking time bomb.</p><p>Dear Stephen, phones don't tick.</p><div>
		        <div>
		    <iframe width=\"420\" height=\"349\" src=\"https://www.youtube.com/embed/ML-6djGXAt8\" frameborder=\"0\" allowfullscreen></iframe>
        </div>
	
		
		
		
		
		
		</div><p>Still, here Samsung wants you to know that your phone won't make your head melt \"like that guy in 'Indiana Jones.'\"</p><p>Sadly, the Galaxy S8 does have some other properties that may disturb you -- at least according to this ad.</p><div section=\"shortcodeRelatedLinks\">
