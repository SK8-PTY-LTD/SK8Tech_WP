                                                                                                                <li>Man assaults Silicon Valley security robot, police say</li>

                                                        </ul></div><p><br>I fear Colbert, despite his recent ratings successes, might not have enjoyed his finest minute here. John Oliver has already produced his own spoof ad, in which all Samsung products blow up. </p><p>Then again, apple/\" data-annotation=\"true\">Apple</a> critics still make jokes about holding the phone wrong, so perhaps we should simply accept that some calamities stick. Even if, that is, Samsung's brand image seems to be recovering. </p><p>Why, it's even taken the bandages off the Note 7 and reportedly re-releasing a safer version in Korea. </p><p>Oh, but if one those catches fire...</p>
                            
                
                                
                                            


