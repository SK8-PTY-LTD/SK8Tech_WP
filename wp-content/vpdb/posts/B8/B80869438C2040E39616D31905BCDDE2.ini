post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/The-iPhone-7-goes-red-to-help-fight-HIVAIDS.jpg\" alt=\"The iPhone 7 goes red to help fight HIV/AIDS\" /><p>After a decade of turning products red in a fundraising fight against HIV/AIDS, Apple has finally apple.com/newsroom/2017/03/apple-introduces-iphone-7-and-iphone-7-plus-productred-special-edition.html\">adopted the hue</a> for its biggest product of all. This Friday, the company will start selling a striking red version of the iPhone, Cupertino’s latest collaboration with the Product(RED) charity.</p><p>Once again, a portion of each red device sold will go to help fund the group’s work to battle the disease in sub-Saharan Africa, a partnership that has already resulted in some $130 million donated to the cause — more than a quarter of the total $465 million the charity has raised. According to (RED)’s CEO, Apple is the largest corporate donor to the fund.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/The-iPhone-7-goes-red-to-help-fight-HIVAIDS-1.jpg\" width=\"1024\" height=\"1017\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/product_red_onred.jpg?w=1024&amp;h=1017 1024w, https://tctechcrunch2011.files.wordpress.com/2017/03/product_red_onred.jpg?w=150&amp;h=150 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/product_red_onred.jpg?w=300&amp;h=298 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/product_red_onred.jpg?w=768&amp;h=763 768w, https://tctechcrunch2011.files.wordpress.com/2017/03/product_red_onred.jpg?w=680&amp;h=675 680w, https://tctechcrunch2011.files.wordpress.com/2017/03/product_red_onred.jpg 1142w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" alt=\"The iPhone 7 goes red to help fight HIV/AIDS\"></p><p>“Combining the global reach of the world’s most loved smartphone with our efforts to provide access to life-saving ARV medication in sub-Saharan Africa,” the charity’s CEO Deborah Dugan said in a release, “customers now have a remarkable opportunity to make a difference and contribute to the Global Fund through the purchase of this new beautiful (PRODUCT)RED iPhone.”</p><div><div></div></div><p>It’s a pretty distinct take on the iPhone 7 and 7 Plus, with a sharp red back and bright white front bezels, a color combination that brings to mind an actual honest-to-goodness Apple. The rear Apple <a href=\"<<[site-url]>>/services/logo-branding/\" title=\"Logo\" target=\"_blank\">Logo</a>, meanwhile, retains its reflective silver color.</p><p>The new iPhone joins a number of existing products offered under the (RED) banner, including Beats headphones various accessories for the company’s biggest lines. The new models start at $779. After arriving in the States this week, they’ll hit 40 additional countries later this month and an additional five in April.</p>"
