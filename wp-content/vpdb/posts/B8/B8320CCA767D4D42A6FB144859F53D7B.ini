        </figure><p>A former private security officer in California must pay nearly $319,000 (£248,000) in damages for attacking his employer's computer systems. </p><p>Yovan Garcia accessed payroll records at Security Specialists, which provides private security patrols, to inflate the number of hours he had worked. </p><p>He later hacked the firm's servers to steal data and defaced its website. </p><p>District Judge Michael Fitzgerald said Garcia had used the stolen data to help set up a rival business.</p><p>Security Specialists first noticed issues with Mr Garcia's pay records in July 2014, about two years after he joined.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><ul>
<li>Ramsay's father-in-law admits hacking</li>
<li>website\" class=\"story-body__link\">The man who gets paid to hack Twitter</a></li>
</ul><p>In one example, they showed he had worked 12 hours per day over a two-week period and was owed 40 hours of overtime pay, when in fact he only worked eight hours per day.</p><p>According to the Central District Court of California, Mr Garcia had obtained login credentials - without ever having been given them - and accessed the records without authorisation.</p><p>Judge Fitzgerald said: \"As a result, defendant Garcia was paid thousands of dollars more in overtime wages than he was really owed.<strong>\"</strong></p><h2>Defaced website </h2><p>This led to his sacking, but soon afterwards he hacked Security Specialists' servers with \"at least one other individual\".</p><p>Mr Garcia took emails and other confidential data to \"lure away\" Security Specialists' clients to his new business, the judge said. </p><p>He also deleted or corrupted back-up files creating \"debilitating\" damage, according to the company.</p><p>A few days later, Security Specialists' website was also vandalised, with the website's header being changed to read \"Are you ready\".</p><p>An \"unflattering picture\" of a senior member of staff was also published on the site, Judge Fitzgerald said.</p><p>He ordered Mr Garcia to pay $318,661.70 to cover costs to Security Specialists such as lost income and lost data. </p><p>Mr Garcia could also be liable to pay the firm's legal costs at a later date, he said.   </p>
