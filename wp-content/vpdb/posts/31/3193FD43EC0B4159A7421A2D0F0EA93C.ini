post_content = "
        <figure>
            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Driverless-Roborace-car-crashes-at-speed-in-Buenos-Aires-1.jpg\" width=\"976\" height=\"549\" alt=\"Driverless Roborace car crashes at speed in Buenos Aires\">
                
                
                
                 <span>Image copyright</span>
                 <span>Roborace</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    The red Devbot 1 completed the race, but the yellow Devbot 2 crashed
                </span>
            </figcaption>
            
        </figure><p>A landmark race between two driverless electric cars has ended badly for one of the contestants.</p><p>The unfortunate Devbot vehicle crashed out of the Roborace competition after misjudging a corner while travelling at high speed.</p><p>The incident occurred ahead of the start of the latest Formula E electric car race in Buenos Aires.</p><p>The other vehicle managed to complete the course after achieving a top speed of 186km/h (116mph).</p><p>\"One of the cars was trying to perform a manoeuvre, and it went really full-throttle and took the corner quite sharply and caught the edge of the barrier,\" Roborace's chief marketing officer Justin Cooke told the BBC.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>\"It's actually fantastic for us because the more we see these moments the more we are able to learn and understand what was the thinking behind the computer and its data. </p><p>\"The car was damaged, for sure, but it can be repaired. And the beauty is no drivers get harmed because... there is no-one in them.\"</p><p>Photos of the resulting damage have been published by an Argentinian blog. Roborace also plans to upload footage from the event onto its YouTube channel this Friday.</p><figure>
            <span>
                
                
                <div data-alt=\"Devbot 2\" data-src=\"http://ichef-1.bbci.co.uk/news/320/cpsprodpb/10044/production/_94740656_b0857694-7192-4e8d-a8a5-bddaf216d3a1.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>Roborace</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    The cars communicate with each other to avoid contact
                </span>
            </figcaption>
            
        </figure><p>The Devbots are controlled by artificial intelligence software - rather than being remote-controlled by humans - and use a laser-based Lidar (light detection and ranging) system and other sensors to guide themselves. They also communicate to avoid collisions with each other.</p><p>Roborace's organisers had previously showed off one of their Devbots speeding round the UK's Donington Park circuit last August, but this was the first time they had publicly displayed two vehicles competing against each other.</p><figure>
            <span>
                
                
                <div data-alt=\"Roborace\" data-src=\"http://ichef.bbci.co.uk/news/320/cpsprodpb/40DC/production/_94740661_75e1553d-1489-4644-a8f2-95b992b9c6be.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>Roborace</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Roborace intends to replace the Devbots with sleeker models when the competition formally launches
                </span>
            </figcaption>
            
        </figure><p>Even so, they billed the event as a <a href=\"<<[site-url]>>/tag/test/\" title=\"Test\">Test</a> run ahead of future plans to pit 10 teams of robotic cars against each other, each powered by different AI software.</p><p>Mr Cooke stressed that crash barriers and a limit on the Devbot's top speed had meant spectators in the Argentine capital had not been put at risk.</p><p>And he added that another incident involving the winning car illustrated built-in safety measures.</p><p>\"A dog ran on to the track, and the car was able to slow down, avoid it and take another path,\" he said.</p><figure>
            <span>
                
                
                <div data-alt=\"Roborace\" data-src=\"http://ichef.bbci.co.uk/news/320/cpsprodpb/D740/production/_94740155_mediaitem94740154.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>Roborace</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    The winning Devbot 1 managed to avoid running over a dog
                </span>
            </figcaption>
            
        </figure><p>Roborace's chief executive Denis Sverdlov will reveal more details about his company's plans, at the Mobile World Congress trade show in Barcelona next week.</p><p>The company then intends to show off its tech again at the next Formula E race, in Mexico City on 1 April.</p>
    "
