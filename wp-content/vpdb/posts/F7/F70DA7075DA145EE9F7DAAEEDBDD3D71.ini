post_content = "
                
                                                        
                            
        
        <p>Here's the scenario. You're at the beach, sitting by the pool, hiking in the wilderness or working in your garden. You'd like to keep your phone or tablet charged but there's no power source nearby, nothing to plug into for juice. The standard remedy is to go buy an external battery -- or battery case -- and keep that around for backup power. But backup batteries run dry, too. What then?</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#e85d41c9-4ef1-4e07-b90c-a131b22dd228\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/ludacrisfornl.png\" height=\"0\" width=\"270\" alt=\"Sunny days for solar charging        Improved performance and affordability make portable solar chargers an attractive power option when there's no wall outlet in sight.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/PeoxeAUAPyObSDLq-l8wGn6dW0g=/fit-in/270x0/2017/03/15/e85d41c9-4ef1-4e07-b90c-a131b22dd228/ludacrisfornl.png\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"270\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet2.cbsistatic.com//img//s0pUmRuNK65ioWNHoYxBuG9hoyU=//2017//03//15//e85d41c9-4ef1-4e07-b90c-a131b22dd228//ludacrisfornl.png/u0027 style=/u0027width: 555px; height: 395px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>See more from CNET Magazine. </p></span><span>
                                                    Mark Mann
                                                </span></figcaption></figure><p>The sun. Yes, that big yellow ball in the sky has long been seen as a potential power source for our gadgets. But until recently, solar-powered chargers weren't reliable. For starters, they were expensive. And more importantly, they took way too long to charge anything.</p><p>But that's changed over the last five years: The latest batch of solar-charging gear is significantly improved and more affordable. I've tested products from BioLite, Goal Zero, WakaWaka and others, and while most solar chargers won't power up your phone as fast as a wall outlet would, design and technology enhancements have cut charging times.  </p><h3>Why are they better?</h3><p>More-efficient solar cells allow manufacturers to cram more wafers (those thin slices of semiconductor material made of crystalline silicon) into a smaller space, explained Norm Krantz, Goal Zero's vice president of product innovations. That in turn leads to smaller panels that can output more power. </p><p>That's a plus, Krantz said, but what's really advanced are the electronics coupled to the panel and the tools that help consumers use it.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#c954fee2-da4e-4648-a2e2-9f61573dde9a\" data-component=\"modalEnlargeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170422_58fb7feb134b0.jpg\" alt=\"Sunny days for solar charging        Improved performance and affordability make portable solar chargers an attractive power option when there's no wall outlet in sight.\" height=\"0\" width=\"970\" data-original=\"https://cnet2.cbsistatic.com/img/3H5aBqtBDWGytofn42eqmi5LiI8=/fit-in/970x0/2017/04/10/c954fee2-da4e-4648-a2e2-9f61573dde9a/goalzero-nomad-7-plus-01.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/goalzero-nomad-7-plus-01.jpg\" height=\"0\" width=\"970\" alt=\"Sunny days for solar charging        Improved performance and affordability make portable solar chargers an attractive power option when there's no wall outlet in sight.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/3H5aBqtBDWGytofn42eqmi5LiI8=/fit-in/970x0/2017/04/10/c954fee2-da4e-4648-a2e2-9f61573dde9a/goalzero-nomad-7-plus-01.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet1.cbsistatic.com//img//v6o9DAsu8LHJzSljAWEWKRoi2eE=//2017//04//10//c954fee2-da4e-4648-a2e2-9f61573dde9a//goalzero-nomad-7-plus-01.jpg/u0027 style=/u0027width: 5760px; height: 3840px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>GoalZero's Nomad 7 ($100) has a detachable kickstand and power-flow indicator to help you charge at the fastest rate possible.</p></span><span>
                                                    Sarah Tew/CNET
                                                </span></figcaption></figure>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>For example, Goal Zero's Nomad chargers have an indicator that gives an estimate of the sun's strength so you can adjust the panel's angle and placement to maximize performance. Similarly, BioLite has a sundial built into its SolarPanel 5+ and SolarPanel 10+ products that helps you maximize the amount of energy you're collecting. (Several other brands of solar chargers integrate some form of a solar strength gauge.)  </p><p>\"The sundial casts a shadow to help aim the panel perfectly, increasing power outputs by up to 30 percent,\" said Jonathan Cedar, BioLite's co-founder and CEO. Both BioLite products have an integrated kickstand that doubles as a loop for hanging the panel from a nail or tree branch.</p><h3>What's crucial to quicker charging</h3><p>Don't get too obsessed with the size of your charger's solar panel: Bigger isn't necessarily better. It's not that panel size doesn't matter, but having the right solar conditions is more crucial. After all, if the sun isn't out, even the biggest panel in the world will have trouble charging your device. </p><p>Also, phones, tablets, cameras and other small mobile devices have restrictions on how much power they can take in at one time, Goal Zero's Krantz explained. So, a 100-watt panel won't charge your phone 10 times faster than a smaller, 10-watt panel. In fact, it won't charge it any faster at all. What the larger panel can do is charge multiple small devices at the same time. </p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#0c3668e0-6df2-4e80-9542-f108ecbee80d\" data-component=\"modalEnlargeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170422_58fb7fec5f5d7.jpg\" alt=\"Sunny days for solar charging        Improved performance and affordability make portable solar chargers an attractive power option when there's no wall outlet in sight.\" height=\"0\" width=\"970\" data-original=\"https://cnet1.cbsistatic.com/img/Wy8mlJ11otpJqlBHmK9zAb1ZtIA=/fit-in/970x0/2017/04/10/0c3668e0-6df2-4e80-9542-f108ecbee80d/biolite-solar-10-01.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/biolite-solar-10-01.jpg\" height=\"0\" width=\"970\" alt=\"Sunny days for solar charging        Improved performance and affordability make portable solar chargers an attractive power option when there's no wall outlet in sight.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/Wy8mlJ11otpJqlBHmK9zAb1ZtIA=/fit-in/970x0/2017/04/10/0c3668e0-6df2-4e80-9542-f108ecbee80d/biolite-solar-10-01.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet4.cbsistatic.com//img//MhJkHk8e5K1KBA3dSoExFZPeiug=//2017//04//10//0c3668e0-6df2-4e80-9542-f108ecbee80d//biolite-solar-10-01.jpg/u0027 style=/u0027width: 5760px; height: 3840px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>The BioLite Solar10  ($130)  integrates a rechargeable battery and has a second fold-out panel to achieve 10-watt charging.</p></span><span>
                                                    Sarah Tew/CNET
                                                </span></figcaption></figure><p>For most of us, that's more than we'll need. But for a smaller gadget, a 5-watt panel will suffice. Typically around the size of a sheet of paper, a 5-watt panel can charge a phone in 3 to 6 hours. Larger 10-watt panels, usually about the size of two sheets of paper when folded out, can power your phone or tablet in about 2 hours in sunny conditions. Just remember that if you're going with a higher-wattage panel, pick up one that's relatively compact and not too heavy.  </p><p>Things get more complicated when charging a laptop or appliance that plugs into a standard wall outlet -- you'll need a larger panel in the 25-watt range and a DC-to-AC inverter. Goal Zero also makes more expensive, heavy-duty solar power \"kits\" that incorporate large storage batteries designed to run a wide variety of products. </p><p>Fortunately, some of that high-end technology has made its way down to portable chargers. BioLite's Cedar said that large solar arrays have always used features like \"maximum power point tracking\" to maximize power output under a range of sunlight and temperature conditions. That technology used to be expensive, he explained, but now smaller, portable solar chargers that incorporate a form of it can deliver a 20 percent performance boost.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#27ed5416-25be-4b38-9d98-f6ae2ecf8888\" data-component=\"modalEnlargeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170422_58fb7feda1f3a.jpg\" alt=\"Sunny days for solar charging        Improved performance and affordability make portable solar chargers an attractive power option when there's no wall outlet in sight.\" height=\"0\" width=\"970\" data-original=\"https://cnet2.cbsistatic.com/img/J6f_k2IRJO-_n5r1LZ8YjOYQoH4=/fit-in/970x0/2017/04/10/27ed5416-25be-4b38-9d98-f6ae2ecf8888/wakawaka-base-10.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/wakawaka-base-10.jpg\" height=\"0\" width=\"970\" alt=\"Sunny days for solar charging        Improved performance and affordability make portable solar chargers an attractive power option when there's no wall outlet in sight.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/J6f_k2IRJO-_n5r1LZ8YjOYQoH4=/fit-in/970x0/2017/04/10/27ed5416-25be-4b38-9d98-f6ae2ecf8888/wakawaka-base-10.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet1.cbsistatic.com//img//cmMhw7CBfH3_NnLqAYkIcW9wihU=//2017//04//10//27ed5416-25be-4b38-9d98-f6ae2ecf8888//wakawaka-base-10.jpg/u0027 style=/u0027width: 3600px; height: 2400px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>Waka Waka's Base 10 is a full solar charging package that also includes a set of rechargeable LED lights you can string up. </p></span><span>
                                                    Sarah Tew/CNET
                                                </span></figcaption></figure><h3>Stored power is better power </h3><p>The other big change to solar charging is the addition of integrated batteries, or \"onboard storage.\" Instead of tethering your phone to the panel and leaving it in the sun to charge, you can power the panel's integrated battery first and then transfer the charge to your phone later.</p><p>\"Thanks to the power storage battery, when you get to camp in the evening, you can quickly transfer the stored energy to your devices at wall-plug speeds,\" Cedar said.</p><p>You'll find a lot of generic panels for sale online that can charge separate external batteries. Though rechargeable batteries do degrade over time, and you can't replace them if they're integrated into a panel's design, personally I prefer chargers with built-in batteries for the convenience.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#848d37d4-4ee1-4e94-b432-f7f64be0dd54\" data-component=\"modalEnlargeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170422_58fb7fef8acd3.jpg\" alt=\"Sunny days for solar charging        Improved performance and affordability make portable solar chargers an attractive power option when there's no wall outlet in sight.\" height=\"0\" width=\"970\" data-original=\"https://cnet4.cbsistatic.com/img/qR3bfr8U31TSepm7ki4s1aEM8jA=/fit-in/970x0/2017/04/10/848d37d4-4ee1-4e94-b432-f7f64be0dd54/anker-solar-mag-03.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/anker-solar-mag-03.jpg\" height=\"0\" width=\"970\" alt=\"Sunny days for solar charging        Improved performance and affordability make portable solar chargers an attractive power option when there's no wall outlet in sight.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/qR3bfr8U31TSepm7ki4s1aEM8jA=/fit-in/970x0/2017/04/10/848d37d4-4ee1-4e94-b432-f7f64be0dd54/anker-solar-mag-03.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet3.cbsistatic.com//img//WzRuhdtZlY7GnIZaDOuO1QkY9ao=//2017//04//10//848d37d4-4ee1-4e94-b432-f7f64be0dd54//anker-solar-mag-03.jpg/u0027 style=/u0027width: 3000px; height: 2000px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>Anker makes affordable portable solar-charging panels that cost around $50.</p></span><span>
                                                    Sarah Tew/CNET
                                                </span></figcaption></figure><h3>Durable and portable</h3><p>The final things to consider in a portable solar charger are how durable it is and if it's easy to clip onto a backpack for on-the-go charging. If you're backpacking, for instance, you'll want a charger that can at least put up with some rain and won't weigh you down.</p><p>As an example, the BioLite 10+ is rated as splashproof (IPX4) and has four corner latch points so you can mount the panel on a backpack or tent. </p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p>A cheaper, more generic alternative is the Anker 15W Dual Port USB Solar Charger PowerPort Solar Lite. It's equipped with elastic loops on each corner, has a weather-resistant design and performed well. It may not be as slick-looking as the BioLite charger or include an integrated battery, but the price is certainly right at $50.</p><p><em>T</em><em>his story appears in the spring 2017 edition of CNET Magazine; it was originally published on CNET on April 11, 2017. For other magazine stories, click here.</em></p>

        
                                                        
