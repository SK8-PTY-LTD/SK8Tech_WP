        <figure>
            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/05/China-to-launch-Wikipedia-rival-in-2018.jpg\" width=\"976\" height=\"549\" alt=\"China to launch Wikipedia rival in 2018\">
                
                
                
                 <span>Image copyright</span>
                 <span>PHILIPPE LOPEZ</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Wikipedia is available in China, but some of its content it blocked
                </span>
            </figcaption>
            
        </figure><p>China is to launch an online version of its national encyclopaedia next year, to compete with Wikipedia.  </p><p>Officials said more than 20,000 people had been hired to work on the project, which will feature 300,000 entries at about 1,000 words each.</p><p>Unlike Wikipedia, it will be created by selected scholars from state-run universities rather than being openly editable by volunteers.</p><p>Wikipedia is available in China, but some of its content it blocked.</p><p>The Encyclopaedia of China \"is not a book, but a Great Wall of culture\", Yang Muzhi, the editor-in-chief of the project, who chairs the Book and Periodicals Distribution Association of China, said in an update earlier in April. </p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>Mr Yang - who has listed Wikipedia as a competitor - also said China was facing international pressure to produce its own platform to guide \"the public and society\".</p><ul>
<li>Turkish authorities block Wikipedia without giving reason</li>
<li>Russia plans 'alternative Wikipedia'</li>
</ul><p>The Encyclopaedia of China was first published in 1993, in paper form, with the support of scholars, and released a second edition in 2012.</p><p>But critics said the government-funded works omitted or distorted some entries for political purposes.</p><p>The idea for an online version was approved in 2011, but work on it began only recently. </p><p>It will take the state into direct competition with local companies that have launched their own online encyclopaedias - such as Baidu and Qihu 360, as well as the largest platform, Wikipedia. </p><p>Currently, users on the mainland can read some Wikipedia content, but searches for sensitive topics such as the Dalai Lama and President Xi Jinping are blocked. </p><figure>
            <span>
                
                
                <div data-alt=\"Screenshot of tweet showing Wikipedia has been blocked in Turkey\" data-src=\"https://ichef-1.bbci.co.uk/news/320/cpsprodpb/1429A/production/_95868528__95838004_wikipediatweet.jpg\" data-width=\"624\" data-height=\"528\"></div>
                
                
                 <span>Image copyright</span>
                 <span>Twitter</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Last week, Turkish authorities blocked access to Wikipedia within the country without giving a reason
                </span>
            </figcaption>
            
        </figure><p>Taha Yasseri, a research fellow at the Oxford Internet Institute, told the BBC: \"The need for information in China makes people use Wikipedia through the usual anti-filtering tools, and this is far from ideal for an authoritarian state. </p><p>\"So, this initiative is to attract more users towards the state-approved content.\"</p><p>His colleague Joss Wright, however, said the platform could also offer \"a more uniquely 'Chinese' experience that domestic users tend to like\".</p><h2>'High-quality' authors</h2><p>In an article for a mainland newspaper last year, Mr Yang said Wikipedia's appeal in China was \"bewitching\".</p><p>But he added: \"We have the biggest, most high-quality author team in the world.</p><p>\"Our goal is not to catch up, but overtake.\"</p><p>Last week, Turkish authorities blocked access to Wikipedia within the country without giving a reason. </p><p>In 2014, Russia also announced plans for an alternative version of Wikipedia, with the stated aim of providing better information about the country than was available on the platform.</p>
