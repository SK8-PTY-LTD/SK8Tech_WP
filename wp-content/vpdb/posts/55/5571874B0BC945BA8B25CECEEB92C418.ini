                <span>Image caption</span>
                <span>
                    Sir Tim Berners-Lee said he wants to put \"a fair level of data control back in the hands of people\"
                </span>
            </figcaption>
            
        </figure><p>The inventor of the world wide web, Sir Tim Berners-Lee, has unveiled a plan to tackle data abuse and fake news.</p><p>In an open letter to mark the web's 28th anniversary, Sir Tim has set out a five-year strategy amid concerns he has about how the web is being used.</p><p>Sir Tim said he wants to start to combat the misuse of personal data, which creates a \"chilling effect on free speech\".</p><p>He also called for tighter regulation of \"unethical\" political adverts.</p><p>The British computer scientist said he wants the people who have helped develop the web with blogs, tweets, photos, videos and web pages to help come up with practical solutions to make a web \"that gives equal power and opportunity to all\".</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><ul>
<li>How Facebook is starting to tackle fake news</li>
<li>How to stop fake news spreading</li>
<li>The rise and rise of fake news</li>
</ul><p>Users are often unable to tell outlets what data they would not like shared, Sir Tim said. Terms and conditions were \"all or nothing\".</p><figure>
        <div>app</a>er\">
            <figure data-playable='{\"settings\":{\"counterName\":\"news.technology.story.39246810.page\",\"edition\":\"Asia\",\"pageType\":\"eav2\",\"uniqueID\":\"39246810\",\"ui\":{\"locale\":{\"lang\":\"en-gb\"}},\"externalEmbedUrl\":\"http:////www.bbc.com//news//technology-39246810//embed\",\"insideIframe\":false,\"statsObject\":{\"clipPID\":\"p04wmbj9\"},\"playlistObject\":{\"title\":\"The misuse of data is a global phenomenon, says Dr Bernie Hogan from the Oxford Internet Institute\",\"holdingImageURL\":\"http:////ichef.bbci.co.uk//images//ic//$recipe//p04wmflf.jpg\",\"guidance\":\"\",\"simulcast\":false,\"liveRewind\":false,\"embedRights\":\"blocked\",\"items\":[{\"vpid\":\"p04wmbjd\",\"live\":false,\"duration\":105,\"kind\":\"programme\"}],\"summary\":\"The misuse of data is a global phenomenon, says Dr Bernie Hogan from the Oxford Internet Institute\"}},\"otherSettings\":{\"advertisingAllowed\":true,\"continuousPlayCfg\":{\"enabled\":false},\"isAutoplayOnForAudience\":false}}'></figure>
        </div>
    <figcaption><span>Media caption</span>The misuse of data is a global phenomenon, says Dr Bernie Hogan from the Oxford Internet Institute</figcaption>
</figure><p>Sir Tim said he wants to work with companies to put \"a fair level of data control back in the hands of people\".</p><p>He also expressed concerns that government surveillance is going too far and stopping the web from being used to explore topics such as sensitive health issues, sexuality or religion.</p><p><a href=\"<<[site-url]>>/services/content-marketing/\" title=\"Social Media\" target=\"_blank\">Social Media</a> sites and search engines must be encouraged to continue efforts to combat the problem of fake news, Sir Tim said.</p><p>However, central bodies deciding what is true or not should be avoided, he added. </p><p>Certain algorithms can favour sensationalist information designed to surprise or shock users rather than reflect the truth and can \"spread like wildfire\", Sir Tim said.</p><hr><h2>What is fake news?</h2><figure>
            <span>
                
                
                <div data-alt=\"Donald Trump\" data-src=\"http://ichef-1.bbci.co.uk/news/320/cpsprodpb/2833/production/_95119201_trump_epa.jpg\" data-width=\"976\" data-height=\"360\"></div>
                
                
                 <span>Image copyright</span>
                 <span>EPA</span>
                
            </span>
            
        </figure><p>The arrival of <a href=\"<<[site-url]>>/services/content-marketing/\" title=\"Social Media\" target=\"_blank\">Social Media</a> - and the fight for clicks - has meant real and fictional stories are presented in such a similar way that it can be hard to tell the two apart.</p><p>So-called \"fake news\" could be false information deliberately circulated by those who have scant regard for the truth but hope to advance particular (often extreme) political causes and make <a href=\"<<[site-url]>>/tag/money/\" title=\"Money\">Money</a> out of online traffic.</p><p>Or it could be false information circulated by journalists who don't realise it's false.</p><p>Fake news has become so prevalent that the Commons Culture, Media and Sport Committee is now investigating concerns about the public being swayed by propaganda and untruths.</p><p>The committee was spurred by claims that voters in the US election were influenced by fake news, it said.</p><p>Pope Francis was reported to have backed Donald Trump's presidency campaign, for example, when he had not made an endorsement.</p><p>Meanwhile, Mr Trump himself has used the term fake news to refer to critical stories about his administration, picking out organisations such as CNN and BBC.</p><hr><p>Sir Tim advocated transparency so users can understand how web pages appear on their devices and suggested a set of common principles for sites to follow.</p><p>And he raised concerns about how online political advertising had become a \"sophisticated\" industry.</p><p>Sir Tim said there were indications some targeted advertising was being used in \"unethical ways\" to keep voters away from the polls or directing people to fake news sites.</p><p>He suggested companies could put subscription payments and small automated charges in place to make <a href=\"<<[site-url]>>/tag/money/\" title=\"Money\">Money</a> without these types of adverts.</p><p>However, despite highlighting issues on the world wide web which be believed need addressing, Sir Tim has admitted the solutions \"will not be simple\".</p>
