  <span>
    <span data-original=\"https://cdn2.vox-cdn.com/uploads/chorus_asset/file/8082871/_3.jpg\">
      
        
<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170424_58fd9cff84e56.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1493007617_4421_15754\" data-cdata='{\"asset_id\":8082871,\"ratio\":\"*\"}' alt=\"Here’s what we’re reading on today’s World Book Day\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/3.jpg\" alt=\"Here’s what we’re reading on today’s World Book Day\"></noscript>

      
    </span>
    
  </span>
  
    <span>
      
      
        <cite>Vintage Books</cite>
      
    </span>
  
</figure>

<p>I have both physical and Audible copies of each book. I like reading my physical copies during my 45 minute commute to and from work. Then I listen to the Audible versions of each book throughout the week at home. I take this approach to reading in order to fully comprehend and experience complex pieces.</p>
