<p>While I read a lot of fiction, one of my goals this year is to read more nonfiction. I’ve been picking away at a handful of books recently. <em>Eccentric Orbits: The Iridium Story</em> by John Bloom, about the company’s experience with its private satellite fleet, which is really interesting so far. I’ve also got Margot Lee Shetterly’s <em>Hidden Figures: The American Dream and the Untold Story of the Black Women Mathematicians Who Helped Win the Space Race</em> that I’ve been reading, which is what the movie was based on, and which is a really enlightening history. Finally, I’ve recently discovered Zoe Fraade-Blanar and Aaron M. Glazer’s <em>Superfandom: How our Obsessions are Changing What We Buy and Who We Are</em>, which is proving to be a fascinating read about online behavior. </p>      <div>
        
