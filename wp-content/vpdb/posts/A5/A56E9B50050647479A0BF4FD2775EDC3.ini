      </div>

<p><strong>Adi Robertson: </strong>Like Chaim, I’m always midway through at least a few things, several of which I assume I’ll never finish. I’ve got three basic categories: giant books I keep by my bed and often pick through over the course of years, medium-sized ones just small enough to keep in my bag and read on the subway, and ebooks I keep on the battered five-year-old Nook I can throw in a purse.</p>
<p>In category one, I’ve just made my way through <em>England’s Dreaming</em>, Jon Savage’s 700-page history of the Sex Pistols (and, by extension, the entire early punk movement.) I started it ages ago and then rediscovered how entertaining it was — particularly the sections about contemporaries who <em>haven’t </em>been mythologized the way the Sex Pistols were.</p>
  <figure>
  <span>
    <span data-original=\"https://cdn0.vox-cdn.com/uploads/chorus_asset/file/8082829/32397239973_3fd4580ff3_c.jpg\">
      
        
<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170424_58fd9cf730519.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1493007617_5951_15750\" data-cdata='{\"asset_id\":8082829,\"ratio\":\"*\"}' alt=\"Here’s what we’re reading on today’s World Book Day\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/32397239973_3fd4580ff3_c.jpg\" alt=\"Here’s what we’re reading on today’s World Book Day\"></noscript>

      
    </span>
    
  </span>
  
    <span>
      
      
        <cite>Penguin Randomhouse</cite>
      
    </span>
  
</figure>

<p>Category two includes <em>The Horror on the Links: The Complete Tales of Jules De Grandin, Volume One,</em> a recently collected series of stories from Seabury Quinn, an early pulp writer working around the same time as H.P. Lovecraft and Conan the Barbarian creator Robert E. Howard. I’m hoping to write a bit more about it later, but suffice to say it’s as much an anthropological artifact as a literary endeavor. I’m just finishing up the second upcoming installment of Aliette de Bodard’s fantastic <em>Dominion of the Fallen </em>series<em>, The House of Binding Thorns,</em> which is great and should be on everybody’s book list.</p>
<p>Category three includes a couple of books from the second-wave feminist writer Andrea Dworkin. If you’re a modern feminist engaging with Dworkin’s arguments on a theoretical level, you’ll come away with a lot to criticize. But you don’t need to agree with her politics to enjoy her writing, you just need to be willing to put that disagreement aside — something we’re eager to do with plenty of 20th-century male authors. It’s worth it, because her work is both forcefully uncompromising and poetic in its hyperbole.</p>
<p><strong>Sarah Bishop:</strong> Like most of my colleagues, I have a rotation of books suited for specific purposes currently in my life. </p>
<p>My commuter read is the preferred author’s text of <em>Neverwhere.</em> I’ve read Neil Gaiman’s <em>American Gods, </em>his <em>Anansi Boys,</em> <em>Coraline, Smoke &amp; Mirrors, Sandman, The Ocean at the End of the Lane, Good Omens </em>- I’m a fan. But I’d never read his first book, <em>Neverwhere</em>. Of everything thus far, it seems his protagonist is lovingly modeled after its creator, and it’s refreshing to meet one of my favorite authors in his first bound text. (The novel comes as an adaptation of the BBC series, which he wrote.) Like most Gaiman books, the magical world is just out of sight, the execution performed between the lines. It’s not an entirely satisfying way to enter a new world but falls on the scale between Grossman and Rowling. Perhaps one day he’ll present a Tolkien-esque encyclopedia that maps out the resounding magical theory connecting his novels - that would be the next book on my reading list. </p>
  <figure>
  <span>
    <span data-original=\"https://cdn1.vox-cdn.com/uploads/chorus_asset/file/8082851/download.jpeg\">
      
        
<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170424_58fd9cf92ba89.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1493007617_6824_15751\" data-cdata='{\"asset_id\":8082851,\"ratio\":\"*\"}' alt=\"Here’s what we’re reading on today’s World Book Day\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/download.jpg\" alt=\"Here’s what we’re reading on today’s World Book Day\"></noscript>

      
    </span>
    
  </span>
  
    <span>
      
      
        <cite>Hachette</cite>
      
    </span>
  
</figure>

<p>My nightstand book (really stored in the crevice between my pillow and headboard) is <em>Guantánamo Diary</em> by Mohamedou Ould Slahi.  It’s a difficult book to stomach and probably not what I should read before sleeping, but I highly recommend it for anyone that got through Dave Egger’s <em>Zeitoun</em>. Now more than ever, I’ve felt it’s necessary to make myself uncomfortable and build empathy. The casual human tone helps you move around the book’s many classified redactions enough that you can imagine yourself at the Bay.</p>
<p>I’ve also got a YA novel floating around, serving as an emotional reward in the same ways as binging old <em>Parks &amp; Rec</em> or <em>New Girl </em>episodes. Daria Defore’s <em>Sparkwood</em> is a romantic mystery fairy-fantasy tale from Less Than Three Press. There are fairies living in a mirror-world of a town in upstate Washington - and that world is responsible for the death of our protagonist’s brother. It’s a quick read, but the characters are adorable and it’s well-plotted, and would be tantalizing for the curiosities of its intended audience.</p>
<p><strong>Lizzie Plaugic: </strong>Unlike apparently everyone else here, I'm a one-book-at-a-time kinda person (I keep one in my bag always and I can't be carrying a library onto the subway). Right now that book is Atticus Lish's <em>Preparation for the Next Life</em>. It's difficult to describe briefly without making it sound trite or tacky, or like it's trying really hard to win a book award (which it did), but if I can't dissuade you from thinking that, Lish's writing will. Released in 2015, <em>Preparation</em> tells the story of Zou Lei, an undocumented immigrant from northwest China living in Flushing, Queens, and Brad Skinner, a young Iraq veteran struggling to adjust to life after war. The two meet in a warehouse in Queens when Skinner is looking for a massage, and bond over their mutual obsession with fitness. Lish's breathless, unfriendly prose mimics the disjointedness of city life and the precariousness of existence for his two protagonists. Although this could technically be considered a love story, it's less about romance than it is about survival. </p>
  <figure>
  <span>
    <span data-original=\"https://cdn2.vox-cdn.com/uploads/chorus_asset/file/8082855/Lish_Preparation.jpg\">
      
        
<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170424_58fd9cfb29ac9.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1493007617_7252_15752\" data-cdata='{\"asset_id\":8082855,\"ratio\":\"*\"}' alt=\"Here’s what we’re reading on today’s World Book Day\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Lish_Preparation.jpg\" alt=\"Here’s what we’re reading on today’s World Book Day\"></noscript>

      
    </span>
    
  </span>
  
    <span>
      
      
        <cite>Tyrant Books</cite>
      
    </span>
  
</figure>

<p>(Oh, and if you're wondering, it's a paper copy. I like other commuters to be able to see what I'm reading (let's not pretend we're all not performing all the time anyway) and no way am I bringing an e-reader into my bed like a Diane Keaton character trying to use a gift from her well-meaning but ultimately detached children).</p>
<p><strong>Andrew J. Hawkins: </strong>As a parent of a small child, most of the novels I find myself reading these days are board books and brightly illustrated adventures featuring talking teddy bears, mischievous dogs, and dumb little rabbits who like to talk to the moon. When I do get time to read for myself, it’s in fits and starts. My days of devouring a book a week are long gone. Now it takes months. And unlike most, I can’t bring myself to abandon print books for e-readers. To me, a dog-eared paperback is the only way to go. </p>
  <figure>
  <span>
    <span data-original=\"https://cdn1.vox-cdn.com/uploads/chorus_asset/file/8082859/grid_cell_11502_1422031963_12.jpg\">
      
        
<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170424_58fd9cfca48e7.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1493007617_6373_15753\" data-cdata='{\"asset_id\":8082859,\"ratio\":\"*\"}' alt=\"Here’s what we’re reading on today’s World Book Day\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/grid_cell_11502_1422031963_12.jpg\" alt=\"Here’s what we’re reading on today’s World Book Day\"></noscript>

      
    </span>
    
  </span>
  
    <span>
      
      
        <cite>Penguin Randomhouse</cite>
      
    </span>
  
</figure>

<p>I just finished Patrick Rothfuss’ <em>The Name of the Wind, </em>which I’ve recently learned is going to be turned into a TV show by Lin-Manuel Miranda. And I’ve just picked up <em>Leviathan Wakes</em>, the first book in James S.A. Corey’s epic space opera series <em>The Expanse, </em>which is already a successful TV show on the SyFy network. This might lead you to conclude that I’m some shallow guy who only reads books that are or will become TV shows. Glancing at my bookshelf, I see the entire <em>A Song of Ice and Fire </em>series, Lev Grossman’s <em>The Magicians</em> series, and a ton of graphic novels like <em>Preacher</em> (AMC show), <em>Sandman </em>(currently in development hell), and <em>Y: The Last Man</em> (optioned by FX). So yeah, no comment there. </p>
<p>I have a couple of serious, non-genre books that I’ve been meaning to get around to. My wife just bought me <em>City of Night</em>, a cult 1963 novel about gay hustlers in New York City. I also keep picking up and putting down Garth Risk Hallberg’s blockbuster debut <em>City on Fire</em>. Am I obsessed with books about old New York City? Glancing at my bookshelf, I see <em>Please Kill Me</em>, <em>Up in the Old Hotel</em>, <em>City of Glass</em>, <em>The Alienist</em>, <em>Dreamland</em>, <em>Empire Rising</em>, and <em>The Amazing Adventures of Kavalier and Clay</em>. So yeah, another no comment there. </p>
<p><strong>Mariya Abdulkaf</strong>: I’m currently leading a social justice reading group and we’re currently discussing Michelle Alexander’s <em>The New Jim Crow</em>. It’s a non-fiction book about how mass incarceration in the US has created a racial caste system similar to Jim Crow and slavery. It’s a powerful book that really puts into context something I have spent little time thinking about: America’s penal system and the grave disproportionate consequences the \"war on drugs\" has had on poor communities of color. I’m also currently reading <em>The Central Park Five</em> by Sarah Burns and <em>The Problem of Pain</em> by C.S. Lewis, which are both really good books and pair well with <em>The New Jim Crow</em>. I don’t read any fiction even by authors whose non-fiction works I admire like C.S. Lewis. </p>
