  <p>Today is World Book Day, an annual observance designated by<strong> </strong>UNESCO to celebrate all things reading, from books themselves, to authors, illustrators, and bookstores. To mark the occasion, we wanted to see what the larger group of Verge staffers have on their night stands, in their bags, on their Kindles or phones, and on their “currently reading” list.   </p>
<p>Here’s what we’re currently reading: </p>
<p><strong>Tasha Robinson:</strong> I used to be one of those people who read one book at a time, period, often in one or two sittings. Then the internet and Netflix happened, and I started working culture-writing jobs where I was usually working on 10 projects at once, and my attention span disappeared. I really regret that. But it does set me up nicely for books like <em>Moranifesto</em>, my current slow-burn obsession. I first ran across Caitlin Moran, “Britain’s filthiest feminist,” on NPR’s Nerdette podcast, and her sense of humor about gender, art, world events, and everything else is so ribald and snarky and unapologetic, she immediately colonized my politics and my brain. I’ve since read all her books, fiction and essays alike, but I’m savoring <em>Moranifesto</em> one short, topical column at a time, because it covers so much diverse ground. Favorite part so far: her discussion of internet anger, and how it’s just “fear brought to the boil,” and why people respond so rabidly to online anger because they can feel the fear and weakness behind it. “Remember,” she says, “Internet anger is like your savings account. You only want to break into it in extreme emergencies.”</p>
