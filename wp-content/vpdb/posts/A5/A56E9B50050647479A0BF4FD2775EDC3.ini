<p>In the stack on my nightstand, I’ve got bookmarks midway through in Ken Liu’s fantastic <em>The Grace of Kings</em> (which I’ve been meaning to read for a while now) Robert Jackson Bennett’s upcoming <em>City of Miracles, </em>and Daryl Gregory’s <em>S</em><em>poonbenders</em><em> </em>(out in June)<em>.</em> And divided up across my digital devices are ebooks of James S.A. Corey’s <em>Caliban’s War, </em>Claire North’s <em>T</em><em>he End of the Day</em><em>, </em>and Lara Elena Donnelly’s <em>Amberlough</em>, all of which are in various stages of completion. Of course, all that can and will get easily derailed if something new catches my eye when browsing along the internet or my local bookstore.</p>      <div>
        
