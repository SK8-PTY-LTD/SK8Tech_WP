<p>Too many books, not enough time. I’m already feeling the weight of the books that are coming out in May and June that I’d like to get to. </p>
<p><strong>Chaim Gartenberg</strong>: I like to be in the middle of at least four or five different books at one time. Or rather, I don’t like to be, but between the stack of physical copies next to my bed (my preferred format), combined with the various eBooks on my Kindle Voyage and iPhone for when I’m commuting means that at any given time I tend to be reading multiple books at any given time. And that’s not even getting into when books will get put on hold because a new, more exciting entry in a series I like just came out. Right now, I’m just finishing up <em>Word by Word</em> by Kory Stamper, a lexicographer and editor for Merriam-Webster dictionaries. It’s been a really interesting deep dive into how both dictionaries and the English language in general get made.</p>
