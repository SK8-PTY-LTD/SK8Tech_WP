<p>Other current reading projects: I’m pondering my way through Milan Kundera’s <em>The Unbearable Lightness Of Being</em> (which chugs along nicely with story, then chokes on strange philosophy), I just finished Ursula Vernon’s upcoming wacky, delightful kids’ book <em>Giant Trouble</em> (the latest in her Hamster Princess series), and I’m midway through Colson Whitehead’s Pulitzer-winner <em>The Underground Railroad</em>, which is mesmerizing. Every single one of these is an actual physical book, because I am a book Luddite, and I’m fine with that.</p>
<p><strong>Andrew Liptak</strong>: I’ll echo what Tasha said. The internet has killed my attention span when it comes to reading. The solution, I found, is to vanish into the wilderness of upstate New York, far from the internet and any sort of cell signal, with a stack of books. I did that recently and burned through a bunch, including Kim Stanley Robinson’s <em>New York 2140</em>. I’m already plotting my next escape. In the meantime, I still have that stack of books. I’m currently finishing up John Kessel’s fantastic novel <em>The Moon and the Other</em>, about civilization on the moon, matriarchal societies, and individuality. It’s an interesting, and thought-provoking novel that I’m taking my time to work through. In addition to that, I’m working on finishing up Brian Staveley’s next fantasy novel, <em>Skullsworn.</em> He’s going the <em>Rogue One</em> method with this book, spinning out a standalone story in the world he created in his <em>Chronicles of the Unhewn Throne</em> trilogy. It’s a short, violent, and enormously entertaining book. </p>
