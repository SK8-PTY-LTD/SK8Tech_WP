post_title = "Uber employees spray-painted a wall with the word ‘Undelete’"
post_excerpt = "Uber’s official response to mounting public backlash over these past few months has been relatively assured. CEO Travis Kalanick has pledged to fix his company’s “toxic” culture through independent reviews and an overhaul of its hiring practices, employee training, and harassment reporting mechanisms. Internally, this appears to have been a cause for some celebration. What else to make of a group of 20 employees huddled together in front of a wall, which they have graffitied with the word (and hashtag!) “#Undelete”?"
