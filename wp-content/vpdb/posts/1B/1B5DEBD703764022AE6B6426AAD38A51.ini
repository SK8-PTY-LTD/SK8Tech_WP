<div>
  <p>Uber’s official response to mounting public backlash over these past few months has been relatively assured. CEO Travis Kalanick has pledged to fix his company’s “toxic” culture through independent reviews and an overhaul of its hiring practices, employee training, and harassment reporting mechanisms. Internally, this appears to have been a cause for some celebration. What else to make of a group of 20 employees huddled together in front of a wall, which they have graffitied with the word (and hashtag!) “#Undelete”?</p>
<p>The tone-deaf art project comes in response to the #DeleteUber campaign, which resulted in the termination of hundreds of thousands of the ride-hailing company’s accounts since the start of the year. “Undelete” was created with help from 1AM, a San Francisco-based group that “represents the freedom of speech through our urban art exhibitions, public murals, and experiences.” </p>
  <figure>
  <span>
    <span data-original=\"https://cdn1.vox-cdn.com/uploads/chorus_asset/file/8380347/delete_uber_2.jpg\">
      
        
<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170422_58faf7a345c2d.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1492841553_69_29131\" data-cdata='{\"asset_id\":8380347,\"ratio\":\"*\"}' alt=\"Uber employees spray-painted a wall with the word ‘Undelete’\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/delete_uber_2.jpg\" alt=\"Uber employees spray-painted a wall with the word ‘Undelete’\"></noscript>

      
    </span>
    
  </span>
  
    <span>
      
      
        <cite>Photo: 1AM</cite>
      
    </span>
  
</figure>

<p>It supports graffiti artists and other creators in the Bay Area, but also hosts team-building exercises for tech companies to learn more about the city and the street art that decorates the Mission (while also donating to support the cause). </p>
<p>Most corporate team-building exercises stay private. But 1AM (it’s short for “First Amendment”) posted a series of photos of the event online roughly a week and a half ago. Which is how we know that Uber’s internal effort to kickstart an #Undelete campaign, which came in part over controversies related to harassment and sexism, appears to have been spearheaded by 19 men and 1 woman.</p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>Uber did not immediately respond to a request for comment. </p>
