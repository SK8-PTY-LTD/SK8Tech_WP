<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Falcon-Northwest8217s-Tiki-is-the-sleek-sports-car-of-VR-PCs.jpg\" alt=\"Falcon Northwest&amp;#8217;s Tiki is the sleek sports car of VR PCs\" />
<p>Falcon Northwest is a small company, but small can mean focus and care when it comes to device makers. Falcon’s business is PCs, and specifically Windows machines capable of delivering terrific gaming power in a package that won’t take up an entire closet in your house. The Tiki is a compact gaming tower that uses top quality materials inside and out, and if you’re looking to jump on the VR bandwagon now that Mark Zuckerberg is dead set on making our actual world pretty much mirror <em>Ready Player One</em>, it’s definitely worth a look.</p>
<h2>Design</h2>
<p>The Tiki’s best feature, or at least its distinguishing feature vs. other gaming PCs you might choose to get, is arguably its design. The all-metal case and marble stone base are unique among gaming PC cases – and the whole thing is about half as wide as your typical large, plastic, gaudy gaming rig case, and probably about only three-quarters as tall. Its compact shape is complemented by a reassuring weight, however, and a feeling of solidity that again, you won’t find most other places in the crowded world of gaming PCs and components.</p>
