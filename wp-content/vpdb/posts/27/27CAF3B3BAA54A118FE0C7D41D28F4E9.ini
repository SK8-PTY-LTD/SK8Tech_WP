<div>
  <p>Microsoft is expected to unveil its Windows 10 Cloud operating system next month at a special software and hardware event in New York City. The software giant is likely launching its own hardware with a special version of Windows 10, which could debut as Windows 10 S or Windows 10 Cloud. While we’ll have to wait for May 2nd to see exactly what Microsoft is planning, some hardware specs point to plans for low-end devices to compete with Google’s Chromebooks.</p>
<p>Microsoft’s event is focused on education, an area Chromebooks are thriving in, and <em>Windows Central</em> has obtained an internal Microsoft document detailing the minimum hardware specifications for “Windows 10 Cloud performance.” One of the targets is for devices running the Windows 10 variant to provide more than 10 hours of battery life, or effectively all day battery life for students. Other hardware specifications include:</p>
<ul>
<li>Quad-core (Celeron or better) processor</li>
<li>4GB of RAM</li>
<li>32GB of storage (64GB for 64-bit)</li>
<li>A battery larger than 40 WHr</li>
<li>Fast eMMC or SSD for storage</li>
<li>Pen and touch (optional)</li>
</ul>
  <figure>
  <span>
    <span data-original=\"https://cdn3.vox-cdn.com/uploads/chorus_asset/file/8383353/school.jpg\">
      
        
<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Leaked-document-shows-Microsoft-is-about-to-take-on-Chromebooks-1.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1492925656_5981_13668\" data-cdata='{\"asset_id\":8383353,\"ratio\":\"*\"}' alt=\"Leaked document shows Microsoft is about to take on Chromebooks\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Leaked-document-shows-Microsoft-is-about-to-take-on-Chromebooks-2.jpg\" alt=\"Leaked document shows Microsoft is about to take on Chromebooks\"></noscript>

      
    </span>
    
  </span>
  
</figure>

<p>One way Microsoft could achieve better battery life with these types of low-end machines is with a new power throttling feature that’s due to arrive with the next major Windows 10 update in September. Microsoft is testing the feature right now with options to limit background tasks, but it won’t debut in time for the back-to-school season.</p>
<p>Chromebooks appear to be responsible for some recent PC market growth, and Microsoft’s response on May 2nd will be telling. Rumors have suggested Microsoft might be working on a clamshell design for a laptop that’s priced lower than the typical Surface devices. We’ll find out exactly what Microsoft has planned for schools on May 2nd, and <em>The Verge</em> will be live from New York covering Microsoft’s announcement.</p>      <div>
        
