					Snapchat uncovers Discover
					app-for-creating-snapchat-like-video-stories/\">Tinder acquires Wheel, an app for creating Snapchat-like video stories</a>
	</div> The <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> isn’t just creating a simple video file, either, but rather a story in a unique Flyr format, which comes with a few benefits. For one thing, users can publish their stories without waiting for a video to render. They also can add links and other interactive elements. And they can use Flyr to create optimized versions of the story to be posted on other platforms like Instagram, Twitter, Facebook and, yes, Snapchat.</p><p>Flyr has even launched a number of its own channels (focused on topics like tech news and sports), partly to show off the capabilities of the platform. Now it’s also working to bring on large and small publishers — Entrepreneur has already signed on. For now, the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> is meant to be a production tool and a way to browse stories, but Uriostegui said it will introduce more social features in the future.</p><p>I also wondered if this format might just seem like a gimmick in a few years, but Uriostegui responded, “Look at Facebook and Twitter — people love memes, but it goes deeper than that. The meme is very powerful. It transmits a cultural idea. I believe that this format can be like a new kind of language for people.”</p>"
