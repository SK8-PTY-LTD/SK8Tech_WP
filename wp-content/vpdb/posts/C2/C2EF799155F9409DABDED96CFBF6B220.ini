post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Flyr-launches-an-<a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>-for-rapid-creation-of-Snapchat-Discover-style-stories.jpg\" alt=\"Flyr launches an <a href=\">app</a> for rapid creation of Snapchat Discover-style stories\" /><p>Pundits like talking about how Snapchat is the future of media (plus video, plus augmented reality, plus the industry of your choice), and it’s attracted some big names to Discover, its section for news stories. Now a <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> called Flyr aims to enable users to create similar-looking stories and post them wherever they want.</p><p>The company was founded by Hassan Uriostegui and Brett O’Brien, who previously worked together at Viddy (O’Brien was co-founder and CEO, while Uriostegui was director of computer <a href=\"<<[site-url]>>/services/graphics-animations/\" title=\"Graphics\" target=\"_blank\">Graphics</a> and engineering). O’Brien said their goal with Flyr is “democratizing the creation of video stories.”</p><p>Uriostegui added that while Discover is exciting, it’s mostly limited to big publishers. And while a story on Discover doesn’t exactly look like a slick TV news spot, it can still take hours to produce, in part because of the effects and <a href=\"<<[site-url]>>/services/graphics-animations/\" title=\"Graphics\" target=\"_blank\">Graphics</a> involved.</p><p>With Flyr, on the other hand, you can create a video story in minutes, as Uriostegui and O’Brien demonstrated for me. You create the individual cards of a story by entering the text and searching through a library of videos, pictures and GIFs. (Publishers can also connect their own YouTube accounts.) Then the Flyr <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> automatically generates <a href=\"<<[site-url]>>/services/graphics-animations/\" title=\"Graphics\" target=\"_blank\">Graphics</a> that match your content.</p><div style=\"text-align: center;\"><iframe src=\"https://player.vimeo.com/video/207225793\" width=\"640\" height=\"360\" frameborder=\"0\" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe></div><p>Flyr AppStore Video UHD from Flyr on Vimeo.</p><div><div></div></div><p><div>
