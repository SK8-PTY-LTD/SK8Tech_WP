</p>
<p><a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s put great effort into finding the perfect name. Ideally, it should be short, memorable, descriptive, and easy to pronounce.</p>
<p>Names that meet all the criteria are commonly taken, however, so most founders find a compromise. They settle on a creative misspelling, add a word or just string together sounds they like. In the end, the hope is that a well-named <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> will have an easier time attracting customers and capital.</p>
<p>Observing companies founded and funded in the past couple years, it’s apparent that <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s are often thinking along the same lines when it comes to choosing a name. They’re making reference to hot technologies like AI, opting for two- or three-word names, or simply making up words.</p>
<p>“We’re surprised at how many names we can make up that sound like they should be in the dictionary, even if they’re not,” says Athol Foden, founder of Brighter Naming, a corporate naming consultancy. He’s also impressed by how many really good names come out of creative combinations of common nouns and verbs.</p>
<p>We crunched through names of more than 1,000 <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s founded in the past two years to look for trends. We narrowed the query to <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s that have raised $200,000 or more in an effort to focus on names of companies that secured investment.</p>
<p>Here is a rundown on some of the recent trends.</p>
<h2>AI</h2>
<p>Venture capitalists love artificial intelligence companies lately, and AI is a concise, universally recognized abbreviation. So it’s not surprising to see funded startups cropping up with “AI” in their names. We counted at least app/lists/ai-named-startups/166638e3-c261-4ea2-9416-199f1e36e5a6/identifier?new=false)\" rel=\"noopener noreferrer\">23 funded companies</a> founded in the past two years that have AI in their names.</p>
<p>By far the biggest funding recipient with an AI name is Argo AI, a <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> in the ultra-hot autonomous vehicle space that secured a $1 billion investment from Ford in February. Other sizeable rounds went to Aidoc, a provider of AI-powered medical imaging tools for radiologists, and Rulai, which incorporates AI into customer experience software.</p>
<h2>Robotics</h2>
<p>You might think it would be natural for a robotics company to call itself one. Looking at companies in the space that raised funding recently, that’s clearly the trend. Crunchbase records show app/lists/robotics-names/ad404376-bd36-490b-b846-d8719378c0f3/company?new=false)\" rel=\"noopener noreferrer\">at least ten companies</a> founded and funded in the past two years with “robotics” or “robot” in their names.</p><div><div></div></div>
<p>But in previous investment cycles, when the industry was less in vogue with venture capitalists, many companies chose names that didn’t reveal their robotics focus. One of the most prominent was Kiva Systems, a developer of robot technology for warehouses that Amazon bought for $775 million five years ago. Others include Harvest Automation and Blue River Technology. Of course, there are also some older companies, such as Roomba-maker iRobot, that chose names reflecting their robotics roots.</p>
<h2>First names</h2>
<p>Giving companies a human first name isn’t a new thing in <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> circles. Perhaps the best-known <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> in this category is Oscar, a four-year-old health insurance company that has raised over $700 million. Lynda.com, an online learning provider that sold to LinkedIn two years ago for $1.5 billion, also follows the first name trend. Perhaps Oscar, Lynda, and, more recently, Viv, served as an inspiration to others.</p>
<p>In the past two years, we’ve seen Albert, Lucy, Ollie, Penny, Pearl, Riley, and Yoshi crop up, app/lists/first-name-startups/8741ac7a-dc2a-4612-8bac-43e841641c0d/identifier?new=false\" rel=\"noopener noreferrer\">among others</a>. Extra points go to Aiden, an AI-powered tool for marketers, for scoring a brand that includes both an AI reference and a popular first name.</p>
<h2>Food names for tech companies</h2>
<p>Apple did pretty well with this strategy. Now others are hoping it’ll work for them. We’re seeing a number of tech <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s turning to the grocery shelves for naming ideas in the past couple years. From the dairy aisle, we have Butter.ai, a digital personal assistant, and Cheddar, an online financial news network that closed a $19 million round this week. Representing the produce section, there’s Plum, an online saving tool. And from the bakery, we have Bagel Labs, developer of a smart tape measure, and Donut Media, a <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> targeting auto enthusiasts.</p>
<h2>Misspellings</h2>
<p>Is your dream startup name taken? No worries. Just delete the “i” and replace it with a “y,” change that “c” to a “k,” or try a different vowel. Those are some popular techniques in creative misspelling that startups are using to secure names that sound like common words. Names featuring a “y” in place of “I” include Mylestone and Shyft Technologies. For the “c” and “k” switcheroo, there’s Kustomer and Kard. For other catchy typo names, app/lists/misspelling-names/21870bd2-825f-4b77-8c94-ab804132dfbf/identifier?new=false\" rel=\"noopener noreferrer\">see our list here</a>.</p>
<h2>In konclusion</h2>
<p>As Foden told Crunchbase News, founders’ creativity has allowed for a much wider array of catchy <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> names than even naming professionals would have thought possible. He’d predicted a few years ago that <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s would turn to obscure foreign languages for names; instead. they are still mostly using their native tongues.</p>
<p><a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s have also managed to stretch out the name supply by going with two words, Usually, the first name is the brand and the second indicates sector.</p>
<p>But according to Foden, the two-word naming trend is likely temporary for founders with big ambitions. Once a company passes the $100 billion valuation mark, it’s common to drop the second word. No one calls Cisco Systems anything but Cisco anymore. And as for Apple, most young people probably don’t even remember that it used to be Apple Computer.</p>



								
