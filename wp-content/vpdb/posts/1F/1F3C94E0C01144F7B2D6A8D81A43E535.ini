<img src=\"<<[site-url]>>/wp-content/uploads/2017/05/The-bizarre-naming-trends-that-modern-startups-follow.png\" alt=\"The bizarre naming trends that modern startups follow\" />
<p>
<div>
	<div>
		<div>

					<span>Joanna Glasner</span>
		
			<span>Contributor</span>
		</div>

					<div></div>
		
	</div>

			<p>Joanna Glasner is a reporter for Crunchbase.</p>
	
			<div>
