                            <h4>LG G6 vs. Google Pixel XL: Which one's better?</h4>
                            <p>If you don't want the Galaxy S8, but can't decide between the G6 or Pixel XL, let's help you choose.</p>

                                                            <span>by <span>Lynn La</span></span>
                                                    </div>
                    
                                            <div><span>2:54 <svg><use aria-hidden=\"false\" xlink:href=\"#video\"></use></svg></span></div>
                                                    </div>
            </div>

            

