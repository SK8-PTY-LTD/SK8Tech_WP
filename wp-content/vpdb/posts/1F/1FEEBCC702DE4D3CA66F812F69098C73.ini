</div>

</div><p>For whatever reason, maybe Samsung's new Galaxy S8 isn't doing it for you. Luckily, there are other great large-screen Androids to consider, like LG's beautifully designed <span section=\"shortcodeLink\">G6</span> and Google's impressive <span section=\"shortcodeLink\">Pixel XL</span>.</p><p>They're both great devices, but the G6 and Pixel XL have different strengths. To help decide which one is right for you, I evaluated how they compared in design, camera, performance, features and value. Read on to find out more...</p><h3>Design: Eye candy and durability</h3><p>Love it or hate it, the Pixel's glass shade on top of a metal back makes it stand out from other phones. Personally, I love it. The problem is that glass can crack, as it did with our unit. Also, despite it housing a smaller screen, the Pixel XL is physically larger than the G6, and it's been pointed out that the Pixel looks too similar to the apple-iphone-7/review/\" data-annotation=\"true\">iPhone</a>. That said, the Really Blue color on the Pixels is particularly eye-catching, and the chamfered edges make it easier to grasp than the G6. </p><figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/lg-g6-4384.jpg\" height=\"0\" width=\"970\" alt=\"LG G6 vs. Google Pixel XL: Which one's better?        Don't want the Galaxy S8, but can't decide between LG and Google's phones? We'll help.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/77LMK3eY-Q5Oc7utM4_tD5Rhm9U=/fit-in/970x0/2017/02/21/5902d52b-2fec-4a1a-a658-7c0056490d50/lg-g6-4384.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></span><figcaption><span><p>The G6's water resistance protects it against splashes and spills.</p></span><span>
                                                    James Martin/CNET
                                                </span></figcaption></figure><p>The G6's smooth edges mean it can easily slip from your hands. The glass is a problem here too: Our unit somehow got a hairline fracture on the front, despite us never actually dropping it (maybe it rubbed against a set of keys or something). But as LG phones go, this is the best-looking one yet. Though I'd struggle to pick it out of a lineup, it looks polished and elegant. And the G6's ace in the hole is its water resistance. This durability against accidental dunks and splashes is a big benefit.</p><blockquote><strong>Winner</strong>: If it were purely aesthetics, I'd give it to the Pixel. But water resistance gives the G6 the ultimate leg up.</blockquote><h3>Camera: Capturing beautiful pics and video</h3><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#244e4d99-f93f-4b20-a279-6aedc482d071\" data-component=\"modalEnlargeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170422_58fb7ffbe1d33.jpg\" alt=\"LG G6 vs. Google Pixel XL: Which one's better?        Don't want the Galaxy S8, but can't decide between LG and Google's phones? We'll help.\" height=\"0\" width=\"570\" data-original=\"https://cnet3.cbsistatic.com/img/hnTVi909I98cJsSpkyX_xMiyFKE=/fit-in/570x0/2017/04/20/244e4d99-f93f-4b20-a279-6aedc482d071/google-pixel-lowlight.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/google-pixel-lowlight.jpg\" height=\"0\" width=\"570\" alt=\"LG G6 vs. Google Pixel XL: Which one's better?        Don't want the Galaxy S8, but can't decide between LG and Google's phones? We'll help.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/hnTVi909I98cJsSpkyX_xMiyFKE=/fit-in/570x0/2017/04/20/244e4d99-f93f-4b20-a279-6aedc482d071/google-pixel-lowlight.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span></noscript><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet2.cbsistatic.com//img//WAVzlCRfcKpSXeh0x-0i24D5y6U=//2017//04//20//244e4d99-f93f-4b20-a279-6aedc482d071//google-pixel-lowlight.jpg/u0027 style=/u0027width: 8106px; height: 6082px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>Click to see the Pixel's camera handling low light.</p></span><span>
                                                    Lynn La/CNET
                                                </span></figcaption></figure><p>The G6 has two 13-megapixel cameras on the back, one of which includes a  wide-angle lens. That means you can get more content in each frame  (great for vast, scenic shots). The 5-megapixel front-facing camera has  an option for that too, so you won't have to struggle too much to fit  more peeps in a group selfie. There's also a Square Camera app that  edits neat square photos perfect for Instagram.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>Aside from a Lens Blur mode, the Pixel doesn't have many camera tricks, packing only a simple 12.3-megapixel camera and an 8-megapixel camera. But it doesn't need to, considering it's a fantastic camera in and of itself. While both the Pixel and G6 take vibrant and clear photos in bright, well-lit settings, and both have image stabilization features for video, the Pixel has a superior camera. It excels at low-light photography, takes sharper selfies and records steadier video (albeit with a floaty, drone-like quality).</p><blockquote><strong>Winner</strong>: While the G6's wide-angle feature has its uses, I'd take the Pixel's low-light prowess over that, any day. </blockquote><div section=\"shortcodeGallery\">
                                                        
                    <div data-item=\"image\" section=\"galleryItem.1\">
                                
                    <svg><use aria-hidden=\"false\" xlink:href=\"#galleryOverlay\"></use></svg><figure><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/google-pixel-9128-009.jpg\" height=\"407\" width=\"724\" alt=\"LG G6 vs. Google Pixel XL: Which one's better?        Don't want the Galaxy S8, but can't decide between LG and Google's phones? We'll help.\"></figure><div>
                        <span>26</span> <svg><use aria-hidden=\"false\" xlink:href=\"#photo\"></use></svg></div>

                    <div>Just how good is the Google Pixel's camera?</div>
                
            </div>
            </div><h3>Performance: Processor speeds and battery life</h3><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170422_58fb7ffdc752a.jpg\" alt=\"LG G6 vs. Google Pixel XL: Which one's better?        Don't want the Galaxy S8, but can't decide between LG and Google's phones? We'll help.\" height=\"0\" width=\"570\" data-original=\"https://cnet2.cbsistatic.com/img/FCkro9GElC_R93aD_R-A05M_sqk=/fit-in/570x0/2016/10/14/7c87b6ed-0368-4713-a56f-a7f4e416d9cc/google-pixel-xl-9171-018.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/google-pixel-xl-9171-018.jpg\" height=\"0\" width=\"570\" alt=\"LG G6 vs. Google Pixel XL: Which one's better?        Don't want the Galaxy S8, but can't decide between LG and Google's phones? We'll help.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/FCkro9GElC_R93aD_R-A05M_sqk=/fit-in/570x0/2016/10/14/7c87b6ed-0368-4713-a56f-a7f4e416d9cc/google-pixel-xl-9171-018.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span></noscript></span><figcaption><span><p>Both devices are powered by the Snapdragon 821 chipset.</p></span><span>
                                                    Josh Miller/CNET
                                                </span></figcaption></figure><p>Both phones are equipped with the Qualcomm Snapdragon 821 chipset from  2016. As such, their benchmark scores for Antutu, Geekbench and 3DMark  were pretty neck-and-neck (you can check out the hard numbers  here). And if you think processing speeds are similar on paper, real  life usage (opening up apps, launching the camera, scrolling and typing,  etc.) is just as hard to discern since both handsets are fast and  speedy.</p><p>(As a reminder though, the Pixels came out last year compared to the G6,  which launched this month. Their successors, which are expected  sometime this fall, will likely have the Snapdragon 835 chipset, or  another advanced processor that should be faster and more efficient.)</p><p>The G6 has a 3,300mAh battery while the Pixel XL has a slightly higher 3,450mAh. During our battery tests for continuous video playback on Airplane mode, the G6 clocked in 13 hours and 21 minutes while the Pixel lasted 28 minutes longer at 13 hours and 49 minutes.</p><blockquote><strong>Winner</strong>: The Pixel XL, but only barely because its battery time is slightly longer. It's not by much, but it don't matter if you win by an inch or a mile, winning's winning. </blockquote><h3>Features: Interface and software goodies</h3><p>With both handsets running Android 7.0 Nougat and the digital search  assistant Google Assistant built right in (which is also available for  other Android phones), there's not much differentiating the G6 and Pixel  in terms of software.</p><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170422_58fb7ffedd2cc.jpg\" alt=\"LG G6 vs. Google Pixel XL: Which one's better?        Don't want the Galaxy S8, but can't decide between LG and Google's phones? We'll help.\" height=\"0\" width=\"970\" data-original=\"https://cnet4.cbsistatic.com/img/HjFb55XrT3HCatiVjzhZ_XywPQk=/fit-in/970x0/2017/02/21/afece597-d146-4e23-a4e0-778e56bec2bc/lg-g6-4449.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/lg-g6-4449.jpg\" height=\"0\" width=\"970\" alt=\"LG G6 vs. Google Pixel XL: Which one's better?        Don't want the Galaxy S8, but can't decide between LG and Google's phones? We'll help.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/HjFb55XrT3HCatiVjzhZ_XywPQk=/fit-in/970x0/2017/02/21/afece597-d146-4e23-a4e0-778e56bec2bc/lg-g6-4449.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span><figcaption><span><p>Though other Androids have it now, the G6 and Pixel were the first to get Assistant.</p></span><span>
                                                    James Martin/CNET
                                                </span></figcaption></figure><p>I do, however, like the Pixel's interface slightly better than LG's custom software, called <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"UX\" target=\"_blank\">UX</a> 6.0. I prefer  the way Google designed details like the icons, dialer and menus.  Still, any grievances about the G6's look and feel aren't anything a  third-party launcher and icon pack can't resolve.</p><p>One thing to remember, though, is that the Pixel is on tap to receive major software updates as soon as Google's ready to roll them out. If you purchase the G6 from a carrier, that can also add more delays to updates.</p><blockquote><strong>Winner</strong>: Both -- and by both I mean neither, since they have rather unexciting software features outside Nougat and Assistant, which they both provide.</blockquote><h3>Value: Most bang for your buck</h3><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170422_58fb80003108c.jpg\" alt=\"LG G6 vs. Google Pixel XL: Which one's better?        Don't want the Galaxy S8, but can't decide between LG and Google's phones? We'll help.\" height=\"0\" width=\"570\" data-original=\"https://cnet2.cbsistatic.com/img/bfXLeMdgEgF6LjwskAypxjhINm4=/fit-in/570x0/2017/02/23/7442f972-65a5-4cb1-9aea-697c17ea6d79/lg-g6-11.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/lg-g6-11.jpg\" height=\"0\" width=\"570\" alt=\"LG G6 vs. Google Pixel XL: Which one's better?        Don't want the Galaxy S8, but can't decide between LG and Google's phones? We'll help.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/bfXLeMdgEgF6LjwskAypxjhINm4=/fit-in/570x0/2017/02/23/7442f972-65a5-4cb1-9aea-697c17ea6d79/lg-g6-11.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span></noscript></span><figcaption><span><p>The G6 is priced lower than the Pixel across different carriers and markets.</p></span><span>
                                                    Sarah Tew/CNET
                                                </span></figcaption></figure><p>While both the G6 and Pixel are high-end, premium phones, LG's phone is  consistently less expensive, even when you factor in different countries  and carriers. In the US, the priciest G6 is on AT&amp;T, and that still  comes in about $50 cheaper than the Pixel (32 GB). In the UK there's  about a Â£70 difference and you can save about AU$260 with the G6 in  Australia.</p><p>The Pixel's price gets even steeper if you spring for the 128 GB version,  whereas the G6 has expandable memory and you can increase its storage  up to 2 TB via a microSD card.</p><p>Of course, prices fluctuate throughout the year, and retailers can list different prices and sales than the one listed above. In addition, retailers may offer different promotions and bundles, like the G6's buy-one-get-a-Google Home-free special that recently passed (some carriers even included an LG TV). Be sure to look into any offers that may be available at your time of purchase.</p><blockquote><strong>Winner</strong>: Barring any crazy Pixel deal or bundle I'm not aware of, the G6 is the better value.</blockquote><h3>And the winner is...</h3><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170422_58fb80021dac0.jpg\" alt=\"LG G6 vs. Google Pixel XL: Which one's better?        Don't want the Galaxy S8, but can't decide between LG and Google's phones? We'll help.\" height=\"0\" width=\"970\" data-original=\"https://cnet4.cbsistatic.com/img/MAQvLbc1dnkkv9ASID6nC8T0aoE=/fit-in/970x0/2017/04/20/57a6dcf1-0739-4865-b5b4-06cee368e495/lg-g6-vs-google-pixel-9412-003.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/lg-g6-vs-google-pixel-9412-003.jpg\" height=\"0\" width=\"970\" alt=\"LG G6 vs. Google Pixel XL: Which one's better?        Don't want the Galaxy S8, but can't decide between LG and Google's phones? We'll help.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/MAQvLbc1dnkkv9ASID6nC8T0aoE=/fit-in/970x0/2017/04/20/57a6dcf1-0739-4865-b5b4-06cee368e495/lg-g6-vs-google-pixel-9412-003.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span><figcaption><span><p>What makes the G6 and the Pixel \"better\" depends on a few things.</p></span><span>
                                                    Josh Miller/CNET
                                                </span></figcaption></figure><p>Tallying up the scores, the LG G6 and Google Pixel XL tie. The G6 wins with design (again, water resistance was its saving grace) and value. But the Pixel comes up in camera and performance. If money were no object and I had to consider both devices in a vacuum, the Pixel's edge in these two categories objectively make it the better phone. But the G6's lower price (not to mention water resistance) give it a big boost.</p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p>Ultimately, a lot of what makes a phone \"better\" than the other depends on you, the buyer. Deciding on the G6 or the Pixel hinges on your budget and your priorities. Maybe you'd rather take better photos than have a waterproof phone. Or maybe saving extra dough leaves you with enough to purchase something else you're eyeing.</p><p>LG and Google did a great job with both handsets, and the G6 and Pixel are top-notch. Whichever way you go, you'll be satisfied. The thing is to know which features are most important to you.</p><figure section=\"shortcodeJuiceChart\"><h2><span>LG G6 vs. Google Pixel XL</span></h2>
