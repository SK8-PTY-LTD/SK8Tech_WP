post_content = "
  <p>Google loves tweaking its mobile app to add additional features beyond regular search. The Google app on both iOS and Android was updated with two-factor authentication support last year, and today it’s getting its very own web app launcher. Google is calling the feature “tappable shortcuts” to web apps like translate, coin flip, and even a level tool. </p>
<p>The shortcuts will live alongside Google’s typical cards interface for ongoing updates, but they’ll also provide quick access to sections like entertainment, sports scores, and nearby restaurants or ATMs. Google’s Android and iOS mobile apps will both include the new shortcuts, but the Android version will also include access to a currency converter, solitaire, tip calculator, roll a die, and all important animal sounds for when you need to goof around.</p>      <div>
        
