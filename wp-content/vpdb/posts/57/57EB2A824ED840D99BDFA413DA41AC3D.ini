  <p>A new academic report examining a deal between Google’s AI subsidiary DeepMind and the UK’s National Health Service (NHS) has said that the US tech giant made “inexcusable” errors in terms of transparency and oversight when handling sensitive medical information. </p>
<p>The data-sharing agreement — which was signed in 2015 and has since been superseded by a app-new-deal\">new contract</a> — allows DeepMind access to medical records from 1.6 million patients attending London hospitals run by the NHS Royal Free Trust. Although at the time Google presented the deal as primarily about finding patients at risk from a condition known as acute kidney injury or AKI, the actual terms of the agreement, revealed in April 2016 by a <em>New Scientist </em>investigation, were more broad. </p>
<p>The report notes that DeepMind was given access not only to relevant blood tests and diagnostics, but historical medical records dating back five years, including information on HIV diagnoses, drug overdoses, and abortions. The report also says the wording of the 2015 deal did not constrain the company from using AI analytical techniques on the data (something DeepMind disputes). </p>
<div><aside><q>“these are issues people ought to be looking at.”</q></aside></div>
<p>“I think it was a very flawed basis on which they originally operated,” Julia Powles, a postdoctoral researcher at the University of Cambridge and a co-author of the report, told <em>The Verge</em>. “I’m pro data-driven health innovation, but I think that there are real questions of autonomy, public value, and competition that people ought to be looking at.” </p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>In response to the report, published today in the journal <em>Health and Technology, </em>DeepMind and the Royal Free issued a statement saying that the study “completely misrepresents the reality of how the NHS uses technology to process data.” They say: “It makes a series of significant factual and analytical errors, assuming that this kind of data agreement is unprecedented.” The report’s authors say these accusations are unfounded, and have asked DeepMind and the Royal Free to respond to them on the record and in a public forum.</p>
<p>The cause of friction between these two readings of the agreement is complex, but often comes down to questions of intent and good faith. For example, the report notes that the 2015 deal does not address contractually how medical records would be “cabined from other identifiable data stored by Google, given that [...] the company’s business model depends on monetizing personal data.” DeepMind’s response is that it made several public assurances that the Royal Free data would never be joined with Google user data, and that any such combination would be covered by the UK’s Data Protection Act, making it unnecessary to detail the issue within the 2015 agreement.</p>
  <figure>
  <span data-original=\"https://cdn3.vox-cdn.com/uploads/chorus_asset/file/8167399/Screen_Shot_2017_03_16_at_8.51.06_AM.png\">
    
      
<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170316_58caaa099751c.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1489672766_7197_7282\" data-cdata='{\"asset_id\":8167399,\"ratio\":\"*\"}' alt=\"Google’s DeepMind made ‘inexcusable’ errors handling UK health data, says report\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Screen_Shot_2017_03_16_at_8.png\" alt=\"Google’s DeepMind made ‘inexcusable’ errors handling UK health data, says report\"></noscript>

    
