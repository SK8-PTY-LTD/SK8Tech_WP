    </span>
  
</figure>
<p>Powles and co-author Hal Hadson, who wrote the <em>New Scientist </em>story in April 2016, maintain that DeepMind’s ambitions in the health care industry are “vast” and “considerably out of step” with the company’s PR statements. They liken the relationship between the UK public and DeepMind to a one-way mirror. “Once our data makes its way onto Google-controlled servers, our ability to track it — to understand how and why decisions are made about us — is at an end,” they write.</p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<div><aside><q>“it doesn’t offer you a robust way of withdrawing from the system.”</q></aside></div>
<p>DeepMind and Google have taken steps to respond to these criticisms already. In addition to the new data-sharing agreement signed with the NHS last November (still under review by the UK’s data watchdog), DeepMind has held a forum to answer questions from patients and members of the public about how its technology is being used. It also recently announced plans to develop blockchain technology that would let patients track every time their data is accessed. Powles praised the latter initiative, but suggested it didn’t go far enough in giving individuals power over their medical records. “What it doesn’t offer you is a robust way of withdrawing from the system,” she said. </p>
<p>More broadly, Powles and Hodson paint a picture of Google and DeepMind as companies that are poised to profit from access to UK health data that was created at the expense of the taxpayer. As well as its agreement with the Royal Free, DeepMind has partnered with other UK hospitals to access medical data including a million retina scans and hundreds of cancer scans. The exact terms of these deals — including how much DeepMind is getting paid for developing an <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> named Streams for the NHS — have been kept under wraps, despite requests for more information. </p>
<p>Nicola Perrin, part of the data and policy team at the Wellcome Trust, the world’s largest medical research charity, said that today’s report makes a number of important points but presents an “overly-critical” reading of the 2015 agreement. “There is no doubt that both DeepMind and the Royal Free made mistakes,” Perrin told <em>The Verge</em>. “But all the parties involved have also learned a significant amount.” </p>
<p>Perrin said: “It is important to remember [that] new data-driven technologies do offer real promise in improving healthcare. But the NHS will only be able to make the most of the opportunity that new technologies such as this can offer if the public has confidence that data is appropriately protected.” </p>
<p></p>
