                                                    Marvel
                                                </span></figcaption></figure><p>Can you feel the \"Venom\" taking effect? </p><p>The long-time favorite supervillain with terrifying teeth is getting his own standalone film. And now it has a release date. </p><p>Mark your calendars for October 5, 2018, to see the alien symbiote take over theaters, Variety reported.</p><p>Though not everyone loved Topher Grace in the role of Eddie Brock/Venom in 2007's \"Spider-Man 3,\" the character itself is a classic, ranked the 22nd best comic villain ever by IGN. </p><p>\"With his hulking physique and monstrous, alien-like mouth (complete with fangs and a drooling tongue), Venom, who has all of Peter Parker's powers, is like a distorted and scary funhouse mirror version of the black costumed Spider-Man, and his knowledge of Peter's secret identity allowed him to target his enemy in particularly cruel and dangerous ways,\" the IGN list noted.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>Screenwriters Scott Rosenberg  and Jeff Pinkner, who worked together as writers on the upcoming \"Jumanji\" reimagining, will write the script, Variety reported.</p><p>There's no official title yet (though really, can you go wrong with just \"Venom\"?), and of course no casting news.  Don't expect Grace to return to the role, though: In 2016, he told MovieWeb he didn't plan on revisiting the character in a new film.</p>
                            
                
                                
                                            


