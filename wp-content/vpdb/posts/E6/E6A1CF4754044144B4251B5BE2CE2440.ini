<p>FCC Chairman Ajit Pai, newly appointed by President Trump, announced his intention to rescind the net neutrality rules created by the agency’s 2015 Open Internet Order. He called the 2015 Open Internet Order “an aberration” that “puts the federal government at the center of the internet.”</p>
<p>The chairman was introduced by speakers who talked of ending “nanny state regulation” that used a “1934 law meant for rotary telephone services,” and assuring the audience that “no one is against net neutrality.” One, noting that a dam had broken in California, warned against giving regulatory power to the same people who let <em>that</em> happen.</p>
<p>“Earlier today I shared with my fellow commissioners a proposal to reverse Title II and return to light touch regulation,” Pai said. “We cannot stick with regulations from the depression meant to regulate Ma Bell.”</p>
<p><div>
