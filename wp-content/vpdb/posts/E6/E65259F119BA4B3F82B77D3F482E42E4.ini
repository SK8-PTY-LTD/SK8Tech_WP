post_title = "These are some of the cutest cases for your Samsung Galaxy S8"
post_excerpt = "The new Samsung Galaxy S8 and S8 Plus are gorgeous phones, so it’s a shame that you’re probably going to want to use a case to keep your expensive device intact. Imagine that massive display with a crack, though. I scoured the internet today in an effort to find the cutest cases for the Samsung S8 because while you have to add bulk to the phone, you also deserve to have a stylish device. Seriously, I clicked through more than 50 pages of Amazon cases to compile the cutest and most fashionable available. You’ll see them below. Honestly, there are way more glitter cases than I could list on this page, so go look for those because you’ll likely be able to find a color that suits you."
