<p>Pandora has taken the musical analysis and data science behind its radio stations that clusters songs that work well together and combined that with your musical tastes to offer up a small collection of songs every time you tap the magic wand. The customization goes further than just pulling together related songs, Chris Phillips, Pandora’s CPO tells <em>The Verge</em>. </p>
<div>  <figure>
  <span data-original=\"https://cdn2.vox-cdn.com/uploads/chorus_asset/file/8147327/Add_Similar_Songs.png\">
    
      
<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Pandora-Premium-the-original-music-streaming-giant-is-ready-for-prime-time-6.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1489416589_2029_676\" data-cdata='{\"asset_id\":8147327,\"ratio\":\"*\"}' alt=\"Pandora Premium: the original music streaming giant is ready for prime time\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Pandora-Premium-the-original-music-streaming-giant-is-ready-for-prime-time.png\" alt=\"Pandora Premium: the original music streaming giant is ready for prime time\"></noscript>

    
  </span>
  
</figure>
</div>
<p>“Sequencing is such an important part. It’s not just grabbing the right music to put into a playlist for you, it’s also organizing it and sequencing it so it flows,” Phillips says. “Those are really important qualities when you want to have a listening experience that just works. Just grabbing a bunch of recommendations of songs and throwing it in front of you still requires you as the user to do work. Our whole aim was to do it for you.”</p>
<p>The best aspect of the “add similar songs” feature is that it learns your preferences as you keep or remove the songs it adds. “If you delete all four [recommendations] but leave one in there, that’s a pretty strong signal that you like that one song,” Pandora’s VP of product, Chris Becherer, says. “There’s a lot of really delicate constant learning going on around how you feel about those recommendations. If you delete it, we will learn right away.”</p>
<p>One of the features Pandora announced at its event in December was AutoPlay, an import from Rdio which creates a radio station based on the song or album you just listened to, so music never stops playing. That feature — which has already been copied by Spotify — won’t be ready for the launch of Premium, but Pandora says it’s still in the works and will be available on the service in the near future. </p>
<div>  <figure>
  <span data-original=\"https://cdn2.vox-cdn.com/uploads/chorus_asset/file/8135813/akrales_170309_1515_A_0028.0.jpg\">
    
      
