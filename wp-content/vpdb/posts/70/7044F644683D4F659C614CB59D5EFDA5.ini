<p>Pandora is also handling its catalog differently than the other streaming <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a>. While it has access to the same 40 million-plus song catalog as Apple Music and Spotify, it is curating the catalog to get rid of karaoke, tributes, and duplicate tracks, which it says will help to improve search.</p>
<p>There are a few quirks that may take some getting used to if you’ve used other music streaming apps. Pandora Premium doesn’t offer pre-generated playlists — you have to create your own. The service relies heavily on its radio stations, but with Premium they come without the restrictions you may recall. Clicking on titles like ‘90s R&amp;B and New Orleans Funk will launch radio stations instead of opening playlists like you’d expect on competing <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a>. It sounds annoying, but in practice it’s pretty decent, thanks to a feature that helps you generate your own playlists on the fly. </p>
<div><aside><q>Pandora has made Premium as novice-friendly as possible</q></aside></div>
<p>Premium has a new feature that takes all the thumbs-up you give songs on a certain station and creates a playlists out of them. So after you listen to that New Orleans Funk station and give a few thumbs-up, you’ll have a personalized playlist full of your favorite songs. Because Pandora’s radio stations are far better than the competition — thanks to a decade head start and its Music Genome Project — the lack of traditional algorithmic or handcrafted playlists aren’t as big of a loss for the service as you might expect.</p>
<p>To head off the inevitable issue of creating a bunch of playlists from radio stations with four or five songs, Premium introduces an “add similar songs” feature that will add three to seven songs to your playlist at the click of a button. The algorithm will determine a handful of songs you’d enjoy based on the current content of your playlist, and it’s surprisingly accurate. With just a single Beyoncé track (“Drunk in Love”) in a playlist, the algorithm chose two Rihanna songs (“Pour it Up,” “Needed Me”) a Drake track (“Right Hand”), Nicki Minaj featuring Beyoncé (“Feeling Myself”), and another Beyoncé single (“Countdown”).</p>
