</div>
<p>As the exclusive war continues between Apple Music and Tidal, Pandora Premium will miss a few albums at launch from time to time. Last year, albums from Drake, Beyoncé, Kanye West, Frank Ocean, and Chance the Rapper were all kept off competing <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a> for a week or two when they launched on either Apple Music or Tidal, and those moves show no signs of slowing down. For its part, Pandora says it’s against long-term exclusives, and won’t get into the race between Apple Music and Tidal for windowed albums.</p>
<div><aside><q>“I don’t really think that’s a winning strategy for anybody.”</q></aside></div>
<p>“That’s not a focus for us,” Westergren says. “I don’t really think that’s a winning strategy for anybody — either <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a> or the artist or labels. And you’re already seeing that, some of the label execs have spoken out about that and put the kibosh on exclusives. In music, I don’t think that single albums command that kind of control over a service. If you have an exclusive you might get a short-term bump, but it’s not sustained. We don’t see that as important.”</p>
<p>That may sound like someone who doesn’t want to pay millions to artists to lock up an album for two weeks, but Westergren is echoing a large portion of the music industry. Universal Music Group has already apple-music-exclusive-universal\">banned exclusives</a>, Spotify is still avoiding them, and artists like Lady Gaga and Adele have apple-music-exclusive/\">shunned</a> them. So if you’re a Pandora Premium subscriber, you may not get access to the next Chance the Rapper or The 1975 album as soon as it launches, but so far that hasn’t seemed to bother the 100 million Spotify users that much.</p>
<p>It’s clear that Pandora has made Premium as novice-friendly as possible. There’s a toggle to hide explicit music on radio stations and in search. The New Music section is tailored for your tastes. The <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> features Ticketfly interaction so you can buy tickets as you stream your favorite artists. There’s also a My Thumbs Up playlist that includes every song you’ve ever liked. If you’re coming from the free version of Pandora, it won't take very long at all to get used to it. If this is your first time signing up for a streaming service, you’d be hard-pressed to find an easier experience.</p>
<div>  <figure>
  <span data-original=\"https://cdn1.vox-cdn.com/uploads/chorus_asset/file/8135821/akrales_170309_1515_A_0036.0.jpg\">
    
      
<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Pandora-Premium-the-original-music-streaming-giant-is-ready-for-prime-time-9.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1489416589_6451_678\" data-cdata='{\"asset_id\":8135821,\"ratio\":\"*\"}' alt=\"Pandora Premium: the original music streaming giant is ready for prime time\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Pandora-Premium-the-original-music-streaming-giant-is-ready-for-prime-time-10.jpg\" alt=\"Pandora Premium: the original music streaming giant is ready for prime time\"></noscript>

    
  </span>
  
    <span>
      
      
        <cite>Photo by Amelia Holowaty Krales / The Verge</cite>
      
    </span>
  
</figure>
</div>
<p>But for advanced users, some of these changes may not be welcome, and I doubt Pandora will be able to convince a bunch of Apple Music and Spotify users to leave their musical homes for the service, at least initially. There’s no way to edit the “up next” queue. Premium won’t launch with a desktop <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> or an iPad <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> (a web <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> is in the works). There are no music videos or videos of any kind. Sonos support and Echo support are in the works, but they’re not ready yet. And some people just can’t live without being able to see the entire playlist before hitting play. Westergren says some of these features are in the pipeline, but right now Pandora is focused on the masses and keeping Premium easy to use. </p>
<p>“We’re really going to be just maniacally focused on what really enhances the experience for everybody,” Westergren says. “There will be power user capabilities. Will video appear on Pandora? That’s been on our list for a long time. But it’s more about what are the right things to do next and in what order, to make the product better and keep it simple. That’s our guiding philosophy.”</p>
<div><aside><q>“I don’t think there’s really a true premium product out there yet.”</q></aside></div>
<p>While many people within the music industry question whether Pandora can make noise with Apple and Spotify dominating the streaming landscape, Pandora isn’t shying away from making it known that it wants to be the best — and the biggest service. Pandora has said that it wants to finish the year with around 6–9 million Premium subscribers; when I asked Westergren if Pandora wants to be the top streaming service within five years, he responded with an emphatic “absolutely.”</p>
<p>“We have very grand ambitions for what this can be,” Westergren said. “If we look around at the space right now, we just don’t think that there’s a product that’s done it right. No one has solved the ease of use and personalization part of the on-demand world. I don’t think there’s really a true premium product out there yet… we think we’re bringing something really different here.”</p>
<p>Pandora has opted for a staggered rollout plan for Premium on iOS and Android, with current users first in line. Existing users of Pandora’s free service will be able to <a href=\"<<[site-url]>>/tag/test/\" title=\"Test\">Test</a> out Pandora Premium free for two-months, with invites to the trial beginning to roll out on March 15th. Pandora Plus users will get to try out Premium for six months for free, which is the best deal any streaming service has offered to date. Non-Pandora users will also have access to the two-month free trial, and can click here to sign up for an invite. Invitations will begin rolling out in mid-April.</p>
