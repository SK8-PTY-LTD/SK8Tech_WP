<p>Below the carousel is a list of all your saved music, sorted in reverse chronological order — another decision that keeps you from going back and forth between the album, artist, and song lists that streaming users have become accustomed to. (You can still sort by those categories if you so choose, but the option is hidden in a drop-down menu.) </p>
<p>Pandora made simplicity a key focus on Premium, and it shows. When it comes to the <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a>, the influence of Rdio is clear: big album artwork and a minimalistic look featuring clean, white lines combine to form a very intuitive <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a> that will make it easy for both new and current Pandora users to pick up quickly. When compared to the simplicity of Apple Music’s second iteration, Pandora Premium is at least on par.</p>      <div>
        
