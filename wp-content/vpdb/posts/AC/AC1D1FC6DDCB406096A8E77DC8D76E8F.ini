</div><figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/ssc2017-01dinline.jpg\" height=\"0\" width=\"270\" alt=\"Could this blocky GIF be our first look at aliens?        Scientists say Tr<a href=\">app</a>ist-1, a star only 40 light-years away, could have habitable planets. That's surprising when you see what they're looking at.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/2WvAuFyJc8Uny2FUhJTRqxc_k8E=/fit-in/270x0/2017/02/22/da66dff0-2cc3-49f1-bd9b-a1bcd26e824a/ssc2017-01dinline.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"270\"></span></span><figcaption><span><p>Not how astronomers actually see Trappist-1. </p></span><span>
                                                    NASA/JPL-CalTech
                                                </span></figcaption></figure><p> Trappist-1, a appist-1-star-system-nasa-exoplanets-earth-life-aliens/\" target=\"_blank\">nearby star that could host up to seven Earth-like planets</a>, conjures up visions of a space-faring society out of appist-1-nasa-planets-laurence-suhner/\" target=\"_blank\">science fiction</a>. The images of Trappist-1 that scientists actually deal with are more reminiscent of Pong.</p><p> When scientists and NASA announced the discovery of Trappist-1 last month, it came with the unusual addendum that appist-1-now-available.html\" target=\"_blank\" data-component=\"externalLink\">raw observations of the star by the Kepler Space Telescope</a> would be made available to the public as soon as they make it back to Earth. That approved-programs.html#campaign-12\" target=\"_blank\" data-component=\"externalLink\">first download of data from Kepler</a> came in last week.</p><p> The raw data is pretty much meaningless and indiscernible to a layperson. But using a tool from NASA to process some of it, we now have our first GIF of Trappist-1:</p><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170315_58c955bc50e83.jpg\" alt=\"Could this blocky GIF be our first look at aliens?        Scientists say Tr<a href=\">app</a>ist-1, a star only 40 light-years away, could have habitable planets. That's surprising when you see what they're looking at.\" height=\"0\" width=\"970\" data-original=\"        https://cnet4.cbsistatic.com/img/2WkloF7UJm2IU07-0x08-5LeOSA=/fit-in/970x0/2017/03/13/7bfdfb23-5027-4c63-97eb-951b17f5edaf/trappist1-mask.gif\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"https://cnet4.cbsistatic.com/img/2WkloF7UJm2IU07-0x08-5LeOSA=/fit-in/970x0/2017/03/13/7bfdfb23-5027-4c63-97eb-951b17f5edaf/tr<a href=\">app</a>ist1-mask.gif\" class=\"\" height=\"0\" width=\"970\" alt=\"Could this blocky GIF be our first look at aliens?        Scientists say Trappist-1, a star only 40 light-years away, could have habitable planets. That's surprising when you see what they're looking at.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/2WkloF7UJm2IU07-0x08-5LeOSA=/fit-in/970x0/2017/03/13/7bfdfb23-5027-4c63-97eb-951b17f5edaf/tr<a href=\">app</a>ist1-mask.gif\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span><figcaption><span><p>Could this be our first look at E.T.? </p></span><span>
                                                    NASA
                                                </span></figcaption></figure> <div section=\"shortcodeRelatedLinks\">
        <h3>
                            <span>It's a Trappist!</span>
                    </h3>
        <ul><li>appist-1-star-system-nasa-exoplanets-earth-life-aliens/\">7 Earth-like planets could be best bet to find alien life</a></li>

                                                                                                                <li>appist-1-nasa-planets-laurence-suhner/\">The Earth-like planets of Trappist-1 already appear in sci-fi</a></li>

                                                        </ul></div><p> <br> Told you. It's not exactly mind-blowing, but it's a start. </p><p>The image is 11 x 11 pixels, and it covers almost three months worth of observations by Kepler spanning Dec. 15, 2016 to March 4, 2017. The pixels look a little shifty, but that's not an alien cloaking device. It's actually some of the planets in the system passing in front of the star, which is how we know they're there in the first place.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p> Before you get too disappointed with this Atari-esque bit of astronomy, keep in mind that Kepler is a space telescope that it is quite literally on its last legs. In coming years, the next generation of advanced telescopes like the James Webb Space Telescope will be deployed. They'll provide a much better look at Trappist-1 and its planets.</p><p> We may not see anything so extrodinary as those fanciful artists' renderings of the Trappist-1 system in our lifetime, but within just a year or two we could have much more detailed information on those worlds. And if we're really lucky, perhaps some hints of yet-to-be-detected inhabitants.</p>
                            
                
                                
                                            


