        <p>If you've just splurged on the new Galaxy S8, the last thing you want to do is drop it. So we did it for you...</p><p>We learned from Samsung's previous \"Edge\" designs that while the curved glass may look great, it leaves more of the surface exposed to everyday bumps, cracks and scratches.</p><p>And this year, the edges on Samsung's flagship phones come on both models. Both the S8 and the S8 Plus have Corning's curved Gorilla Glass 5 on either side of the phone, outlined by a slender metal frame.</p><div>

    
