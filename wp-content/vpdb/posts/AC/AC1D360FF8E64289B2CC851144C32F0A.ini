            <div>
                                                            </div>
        </div>
        <div data-component=\"videoControls\" data-video-controls-options='{\"videoDuration\":\"4:44\"}'></div>
    </div>
</div>

</div><p>Corning says its Gorilla Glass 5 can withstand shoulder-height drops (1.6 meters, or 5.2 feet) onto rough surfaces 80 percent of the time. Corning's claim applies to flat glass, so the S8's curves may alter the outcome, but in theory, the S8 should be tougher to crack than last year's S7 Edge, which was covered in Gorilla Glass 4. But is it tough enough to to survive our tests? Well, yes -- until it wasn't.</p><p>The glass back cracked on the very first drop, while the screen held up to our full gamut of tests. Here's what we subjected our brand new Galaxy S8 to... </p><h3>Hip-height drop</h3><p>Whether you're pulling your phone out of your pocket or slipping it back into your purse, it's likely you're going to drop it from this height at some point. While a drop onto a hardwood floor might be relatively safe, tile and concrete could spell disaster if you don't have a case on the phone. </p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>For our test, we dropped the S8 (sans case, of course) onto a concrete sidewalk with the phone held vertically from about 3 feet (1m). </p><p>A slow-motion replay showed the bottom metal frame hit the ground first, bounced back and landed screen side up. </p><figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/giphy.gif\" height=\"0\" width=\"970\" alt=\"Here's how we cracked the back of the new Galaxy S8        After putting Samsung's latest Galaxy through three different torture tests, the results were better than we expected.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/URIn4kVTwkrZAeP9SlGXeOcdaRc=/fit-in/970x0/2017/04/22/e17adcb8-43fe-41d4-8a36-c84680c21a02/giphy.gif\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></span><figcaption><span><p>The three foot drop on sidewalk that caused the first crack on the back.</p></span><span>
                                                    Vanessa Hand Orellana / CNET
                                                </span></figcaption></figure><h3><strong>The damage</strong></h3><p>The first hit made two small dents on the metal border, and the glass on the back had a small crack on the top-right corner. This damage was minor, though, and the screen was still intact, so we continued with our next test. </p><h3>Eye-level drop</h3><p>Most of us take our pics at around eye-level, and for a phone as slick and smooth as the Galaxy S8, maintaining an assured  grip can be tough.  </p><p>We set our next drop at 5 feet, slightly lower than the 1.6 meter claim Corning claims Gorilla Glass 5 can withstand. The S8 was dropped horizontally (edge down) onto a stone tile floor.  </p><p>The edge hit first, slightly angled towards the screen side of the phone, then hit screen side down once before bouncing once more to its final screen-side-up landing. </p><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170422_58fb805b6ef3a.jpg\" alt=\"Here's how we cracked the back of the new Galaxy S8        After putting Samsung's latest Galaxy through three different torture tests, the results were better than we expected.\" height=\"0\" width=\"970\" data-original=\"https://cnet3.cbsistatic.com/img/zdJ1ump_Yn9DjJE9--61X6YTNBM=/fit-in/970x0/2017/04/22/4287d901-4dc0-4f7d-9cf7-d7be93bd1ee5/giphy.gif\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/giphy-1.gif\" height=\"0\" width=\"970\" alt=\"Here's how we cracked the back of the new Galaxy S8        After putting Samsung's latest Galaxy through three different torture tests, the results were better than we expected.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/zdJ1ump_Yn9DjJE9--61X6YTNBM=/fit-in/970x0/2017/04/22/4287d901-4dc0-4f7d-9cf7-d7be93bd1ee5/giphy.gif\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span><figcaption><span><p>The second drop from eye-level.</p></span><span>
                                                    Vanessa Hand Orellana / CNET
                                                </span></figcaption></figure><h3><strong>The damage</strong></h3><p>The metal border had a few more dings and bruises, but most of the damage was on the back. The small crack from the previous drop grew into a web that extended across the entire backside of the phone. But the screen was surprisingly still in good shape. Despite the damage, we decided to put the S8 through one final test to see if we could break the screen. </p><h3>SUV height drop</h3><p>This scenario is hopefully less likely, but it has happened to a CNET editor or two who shall remain nameless. If you're carrying groceries, car seats or coffee, the roof of the car seems like a perfectly acceptable place to set your phone down while you open the door. Until you forget to bring the phone back in with you before you drive off...</p><p>Car heights vary, but we erred on the tall side with and measured our next drop at 5 feet, 10 inches. At this point we wanted to see if the screen could survive once again, so we dropped it face down onto uneven asphalt. </p><p>The top of the screen landed first, then bounced off the bottom edge of the screen causing the phone to flip completely landing on its back again sliding about a foot out before coming to a stop. </p><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170422_58fb80686b95e.jpg\" alt=\"Here's how we cracked the back of the new Galaxy S8        After putting Samsung's latest Galaxy through three different torture tests, the results were better than we expected.\" height=\"0\" width=\"970\" data-original=\"https://cnet3.cbsistatic.com/img/j0O3GiFuylqO_3istmjBIHEgarA=/fit-in/970x0/2017/04/22/bd61e32e-e577-4346-aa55-cbb3809429fe/giphy.gif\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/giphy-2.gif\" height=\"0\" width=\"970\" alt=\"Here's how we cracked the back of the new Galaxy S8        After putting Samsung's latest Galaxy through three different torture tests, the results were better than we expected.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/j0O3GiFuylqO_3istmjBIHEgarA=/fit-in/970x0/2017/04/22/bd61e32e-e577-4346-aa55-cbb3809429fe/giphy.gif\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span><figcaption><span><p>The phone took a big fall from car-height to asphalt and the screen still didn't break.</p></span><span>
                                                    Vanessa Hand Orellana / CNET
                                                </span></figcaption></figure><h3><strong>The damage</strong></h3><p>The back continued to crack, but didn't completely shatter and the bottom edge of the metal frame had a few more dents from that second bounce.</p><p>There was a tiny scrape on the glass on the on the top-right corner of the screen where the phone first hit the asphalt along with a matching dent to the frame, but it clearly wasn't enough to break it.        </p><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/20170422_58fb8092f1a59.jpg\" alt=\"Here's how we cracked the back of the new Galaxy S8        After putting Samsung's latest Galaxy through three different torture tests, the results were better than we expected.\" height=\"0\" width=\"970\" data-original=\"https://cnet2.cbsistatic.com/img/Y8yEnNkae1EKixLrYCueHqGN7KU=/fit-in/970x0/2017/04/22/fcfa1ffd-e2d6-41af-ac26-a2caae689cd8/breakingpointgalaxys8still10.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/breakingpointgalaxys8still10.jpg\" height=\"0\" width=\"970\" alt=\"Here's how we cracked the back of the new Galaxy S8        After putting Samsung's latest Galaxy through three different torture tests, the results were better than we expected.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/Y8yEnNkae1EKixLrYCueHqGN7KU=/fit-in/970x0/2017/04/22/fcfa1ffd-e2d6-41af-ac26-a2caae689cd8/breakingpointgalaxys8still10.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span><figcaption><span><p>The back of the phone continued to crack after our first drop, but the screen held up.</p></span><span>
                                                    Chris Parker / CNET
                                                </span></figcaption></figure><h3><strong>The final verdict</strong></h3><p>The rear backing of our Galaxy S8 cracked on our first test. But after everything we put it through, it looks a lot better than I had expected, and it's still very much in working condition. The spiderwebs on the back don't paint a pretty picture, but the glass isn't coming off the phone, and most of the damage could probably be masked with a good case. (This happened to our Galaxy S7 last year as well.)</p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p>It should also be noted that our colleague Luke Lancaster in Sydney conducted an unintentional drop test on his new S8 when it slipped from his pants pocket a few days after taking delivery. The screen and back survived, but the frame had a bad dent. </p><p>So be extra careful with your shiny, new Galaxy S8, or put a case on it before you leave the store. And definitely <em>don't</em> try this at home. </p>

        
                                                        
