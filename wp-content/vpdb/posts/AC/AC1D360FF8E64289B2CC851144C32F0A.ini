                        <svg><use aria-hidden=\"false\" xlink:href=\"#playOverlay\"></use></svg><figure><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/breakingpointgalaxys8clean0.jpg\" height=\"433\" width=\"770\" alt=\"Here's how we cracked the back of the new Galaxy S8        After putting Samsung's latest Galaxy through three different torture tests, the results were better than we expected.\"></figure></div>

                                    						<div>
                            <h4>The Galaxy S8 takes a hit in our drop tests</h4>
                            <p>We dropped Samsung's new flagship phone onto stone, concrete and asphalt from three different heights to see how much those curves can handle.</p>

                                                            <span>by <span>Vanessa Hand Orellana</span></span>
                                                    </div>
                    
                                            <div><span>4:44 <svg><use aria-hidden=\"false\" xlink:href=\"#video\"></use></svg></span></div>
                                                    </div>
            </div>

            

                            <div>
                    <div data-pop-on-scroll=\"close\"><div>Close</div></div>
                    <div data-pop-on-scroll=\"drag\">
                    <span>
                                            </span>
                        <span data-video-info-title=\"\"></span>
