post_excerpt = "Google co-founder Sergey Brin is secretly building his own giant airship inside a NASA hangar, Bloomberg reports today. The craft — which apparently looks like a classic zeppelin — is housed at NASA’s Ames research facility, the publication’s sources say, but it’s not clear whether the airship a prototype for a business venture, or just a passion project for the billionaire."
