<p>The Google Street View expedition is one of a few recent attempts by tech companies to use technology to study and observe volcanoes. Last summer, GE sent explorers down into the Masaya volcano in Nicaragua to apply sensors that’ll help scientists predict when it may erupt next.</p>      <div>
        
