</div><p> 	Which are scarier, aliens or zombies?</p><p> 	The creators of \"Life\" -- director Daniel Espinosa and writers Rhett Reese and Paul Wernick -- differ on their personal terror levels when it comes to the undead. But they were unanimous in their mission to ratchet up the scariness of their space thriller's lethal alien by making it as scientifically accurate as possible.</p><p> 	\"We wanted the movie to pass the Neil deGrasse Tyson test,\" said Reese in an interview with CNET, alluding to the astrophysicist's penchant for rating films on their scientific accuracy.</p><p> 	Wernick quipped the pair \"should have named the creature Neil.\"</p><p> 	\"Life,\" which officially opened in wide release Friday, stars Jake Gyllenhaal and Ryan Reynolds as members of an astronaut team on the International Space Station. After discovering a single-celled organism in a research pod from Mars, their joy at confirming the existence of aliens turns into a zero-gravity battle, when the creature evolves to serve the same primal instinct of all life-forms: survival.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p> 	To make the movie as realistic as possible, the filmmakers turned to experts like geneticist Adam Rutherford and Kevin Fong, a doctor and astrophysicist who's worked with NASA on understanding human adaptation to space.</p><div section=\"shortcodeGallery\">
                                                        
                    <div data-item=\"image\" section=\"galleryItem.1\">
                                
                    <svg><use aria-hidden=\"false\" xlink:href=\"#galleryOverlay\"></use></svg><figure><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/dark-tower-idris-elba-gunslinger.jpg\" height=\"407\" width=\"724\" alt=\"'Life' creators made its alien scary real (key word: scary)        Director Daniel Espinosa and writers Rhett Reese and Paul Wernick say they strove for scientific realism so the thriller's life-form would be all the more terrifying.\"></figure><div>
                        <span>71</span> <svg><use aria-hidden=\"false\" xlink:href=\"#photo\"></use></svg></div>

                    <div>Every geek movie we're excited about in 2017</div>
                
            </div>
            </div><p> 	Espinosa said he let Rutherford, a specialist in the first life that existed on Earth, lead the charge of how the movie's alien would look and behave. \"Adam would slowly draw up a theory of how this one cell would develop\" based on the setting and circumstances of the movie's plot, he said. The creature, nicknamed Calvin, develops into something like a five-pointed starfish, because it mimics the only other living form in its early environment: the astronaut's five-fingered hand examining it.</p><p> 	Fong helped ensure the fictional astronauts of \"Life\" were true to real space experiences, according to Espinosa. A scene in the film depicts the ISS commander on a space walk struggling to breathe as her spacesuit fills with liquid coolant -- something that happened to a real astronaut, who nearly drowned in his own helmet before he could get back to the ship's airlock.</p><div section=\"shortcodeRelatedLinks\">
        <h3>
                            <span>More 'Life'</span>
                    </h3>
        <ul><li>'Life' science guy on looking to slime for alien inspiration</li>

                                                                                                                <li>'Life' will always find a way in this exclusive clip</li>

                                                                                                                <li>appist-1-star-system-nasa-exoplanets-earth-life-aliens/\">7 Earth-like planets could be best bet to find alien life</a></li>

                                                        </ul></div><p> 	Including the scenario in the movie \"was all Kevin's idea,\" Espinosa said.</p><p> 	Espinosa said he opted to fudge scientific realism for cinematic effect in rare instances, like the ISS' docking with a research capsule from Mars. The pod cartwheels toward the space station's arm early in the film to amp up the drama, but in reality, this kind of zero-gravity mission progresses at an excruciatingly slow pace (or, technically, all the moving parts zip along in formation at the same relative speed).</p><p> 	The writers said the message of the movie is simple.</p><p> 	\"It gets across a sad fact about life: that life can only exist at the expense of other life,\" said Wernick. \"We're not making a movie that has a big lesson but rather reminds people of that fact.\"</p><p> 	Reese and Wernick, who also wrote \"Zombieland\" and \"Deadpool\" together, say unvarnished reality is why they fear an alien like Calvin more than the undead of their first hit.</p><p> 	\"Calvin feels much more real than zombies ever could,\" Wernick said.</p><p> 	But in Espinosa's case, zombie classic \"Pet Sematary\" was the one film that terrified him so much as an 11-year-old that he's never been able finish it.</p><p> 	Would he be pleased or upset if \"Life\" has the same effect on an unsuspecting kid?</p><p> 	\"That would be my dream,\" he said. \"That would make me so happy, to inflict that damage.\"</p>
                            
                
                                
                                            


