        <figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#8c1d1d13-2599-49f4-ae3a-8c723cdb0dc2\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/gettyimages-158520575.jpg\" height=\"0\" width=\"970\" alt=\"Someone shot down a $200 drone with a $3M Patriot missile        &quot;That quadcopter that cost 200 bucks from Amazon.com did not stand a chance against a Patriot,&quot; said US Army General David Perkins.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/eF6TyaeXv7zzY72vNRAN26JZXr0=/fit-in/970x0/2017/03/15/8c1d1d13-2599-49f4-ae3a-8c723cdb0dc2/gettyimages-158520575.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet2.cbsistatic.com//img//AS0N2JpWnbRdtcCdktenXJP0SQY=//2017//03//15//8c1d1d13-2599-49f4-ae3a-8c723cdb0dc2//gettyimages-158520575.jpg/u0027 style=/u0027width: 1024px; height: 692px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>German soldiers deploying the Patriot missile system in 2012.</p></span><span>
                                                    Sean Gallup/Getty Images
                                                </span></figcaption></figure><p>We've heard about people <span section=\"shortcodeLink\">shooting down drones buzzing over their property</span>, but this takes things to a whole new level: A store-bought quadcopter drone has been shot down by a Patriot surface-to-air missile.</p><p>\"That quadcopter that cost 200 bucks from Amazon.com did not stand a chance against a Patriot,\" said Gen. David G. Perkins, commander of the US Army Training and Doctrine Command, in a speech posted to YouTube on Monday by the US Army and first reported by the BBC.</p><p>The missile wasn't fired by the US, but by someone Perkins described as an ally \"dealing with an adversary,\" suggesting it wasn't a <a href=\"<<[site-url]>>/tag/test/\" title=\"Test\">Test</a>.</p><p>Patriot missiles are radar-guided missiles designed to shoot down other missiles, meaning they're suited to small, fast-moving targets like drones. However, Perkins explained that while the Patriot made short work of the quadcopter, it wasn't a very economically sound way of dealing with malicious drones. A single Patriot missile can cost around $3.4 million (roughly Â£2.7 million or AU$4.4 million). </p><p>Describing small unmanned aerial vehicles as a commander's problem rather than an air defense problem, Perkins suggested alternative methods for tackling enemy drones such as electronic warfare and cyber measures. You can see Perkins' talk below, with the relevant section starting about 14 minutes in.</p><div>
