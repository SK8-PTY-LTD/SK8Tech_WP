</div><p> 	While the tech behind Google Glass was fascinating, there were never  enough <a href=\"<<[site-url]>>\">app</a>s to take advantage of it.</p><p> 	Google Glass is now being repurposed for healthcare, manufacturing and energy industries, according to a  WSJ report, and Google has done its best to scrub all remnants of Glass 1.0 from the internet.</p><p> 	Meanwhile, Microsoft last April brought out a developer's edition of its  HoloLens AR headset. However, the $3,000 cost keeps it in the realm of designers, and the company has been tight-lipped about when we can expect to see the HoloLens on store shelves.</p><p> 	Then there's Magic Leap, which is the dark horse on the scene. Co-founder Rony Abovitz has promised big things, including technology that uses light sensors in your brain. But the project has had some issues, such as misleading concept videos, which oversold the product with awe-inspiring graphics, and rumours of underdeveloped technology.</p><p> 	Finally, the first phone with Google's Tango AR platform, the Lenovo Phab 2 Pro, was a thick, heavy dud with undeveloped apps and games. Not a racing start for Google's AR ambitions.</p><h3>But the AR future is bright</h3><p> 	So we don't have HoloLens headsets for regular Joes, and apps that really use AR are still few and far between. But we're still in the cocoon phase -- the revolutionary butterfly will blossom eventually. And Silicon Valley knows it.</p><p> 	Augmented reality was a big part of  Facebook CEO Mark Zuckerberg's spiel at April's F8 conference. The company will use the tech, Zuck says, to \"mix the digital and physical in new ways.\"</p><p> 	Apple also has its eyes on the prize, with CEO Tim Cook telling  apple-tim-cook-boss-brexit-uk-theresa-may-number-10-interview-ustwo-a7574086.html\" target=\"_blank\" data-component=\"externalLink\">The Independent in February</a> that AR is just as much a game changer as the iPhone was. Apple has yet to announce anything official, but rumours point to some AR functionality in the iPhone 8 and even to apple-said-to-be-working-on-ar-glasses-with-carl-zeiss-augmented-reality/\">a pair of AR glasses</a>.</p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p> 	Meanwhile, Microsoft seems to have learned from Google's mistakes, as signs point to the tech giant building an ecosystem:  apps-birthday-oculus/\">In March it announced 150 apps have already been developed</a>. And the second phone to use Google's Tango AR platform, the Asus ZenFone AR, is a much slimmer, sexier model that at the very least will make advanced AR on a phone much more palatable to hold and use.</p><p> 	AR is the future, all it needs is a champion. Whether it's Google, Microsoft, Apple or a contender we don't know yet, some company will rise to the occasion and knock us into a very new, very augmented reality.</p>

        
                                                        
