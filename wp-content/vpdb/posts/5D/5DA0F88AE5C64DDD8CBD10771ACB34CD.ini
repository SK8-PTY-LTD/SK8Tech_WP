                            <h4>A peek at a weird, wonderful future -- but not the phone to get us there</h4>
                            <p>The Lenovo Phab 2 Pro makes a cool toy for developers seeking to unlock the potential of Google's Tango augmented reality software. Too bad the hardware can't keep up.</p>

