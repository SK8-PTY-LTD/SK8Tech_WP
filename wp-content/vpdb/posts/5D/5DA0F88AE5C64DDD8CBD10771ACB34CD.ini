        <p> 	Remember life without your phone? No, neither do I. And in a few years, you'll feel the same way about augmented reality, or AR.</p><p> 	You've already had a taste of AR if you're one of the 500 million who downloaded Pokemon Go -- it's what made it possible to see a Charmander on your desk or a  	Dratini on your steering wheel.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#fdf7fcaf-2755-4c29-ad1e-79c9c8e9a5c8\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/google-glass-bridget.jpg\" height=\"0\" width=\"270\" alt=\"AR is like your phone: Soon you'll feel naked without it        Commentary: VR is here, but the true reality revolution is augmented.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/SWZ9_-dp2J9lXHT_z1FUUr2ZcLw=/fit-in/270x0/2015/12/28/fdf7fcaf-2755-4c29-ad1e-79c9c8e9a5c8/google-glass-bridget.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"270\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet1.cbsistatic.com//img//yX0OA4TF4ekRkQE3pL8_RrO5EKM=//2015//12//28//fdf7fcaf-2755-4c29-ad1e-79c9c8e9a5c8//google-glass-bridget.jpg/u0027 style=/u0027width: 629px; height: 613px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022mod