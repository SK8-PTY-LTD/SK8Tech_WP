                                                    Sarah Tew/CNET
                                                </span></figcaption></figure><p>AR is different from VR (virtual reality) because it overlays information on top of your actual field of vision, rather than transporting you to a new world. VR can plunge you to the bottom of the ocean, but AR can turn the people around you into sea creatures, so you don't run into them as you move around.</p><p> 	More practically, it can superimpose information about the thing you're looking at -- for example, the phone or computer you're reading this story on right now. AR can tell you how many notifications you have waiting for you and  how many hours until it's time to charge your battery.</p><p> 	While VR may be more thrilling, it's AR, whether on your phone or some kind of headpiece, that will be more useful in day-to-day life.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p> 	Here's how AR is going to take over our senses.</p><h3>The potential is limitless</h3><p> 	Let's strap on our hypothetical AR headset and hit the streets.</p><p> 	You'll be able to see how much that cafe charges for a cup of coffee without having to go in. Meeting a friend at a new bar? If you're lost, you can literally see step-by-step directions floating in front of you, with arrows lined on the ground pointing you the right way. If you're unsure about the weather, look to the skies and your headset will tell you the forecast for the next few hours. Now, you've met a friend and you like their top -- your AR device can tell you where you can get your own, and for what price.</p><p> 	\"What will make, and is actually already making AR big, is the great ability to make everything more engaging,\" said Mirko Ferrari, head of business development at AR developer Inglobe. In a world blessed with AR, Ferrari says people will do a lot of interacting with buildings -- \"whether they are homes, stores, hospitals or cultural attractions\" -- with the flick of an eye.</p><p> 	There are also workplace applications, with an  AR-based \"smart helmet\" for industrial workers already being designed by a company called Daqri. Suppose a worker is trying to fix a pipe. His boss, in another room but also wearing a smart visor, can add notes and directions that will appear in real-time over the worker's vision. That worker could then add a note to the pipe, such as \"crack fixed here\", which can then be seen by anyone working on it in the future.</p><p> 	\"But wait,\" you may be thinking, \"no matter how great AR is, I don't want to walk around with a bulky visor or headset.\" And you'd be right. Companies are already thinking far into the future. Samsung, for instance, in 2014 filed a patent for  smart contact lenses that work with AR. Pairing with a phone, the South Korean electronics giant envisions you being able to make commands by blinking or simply looking. No headwear required.</p><div section=\"shortcodeRelatedLinks\">
