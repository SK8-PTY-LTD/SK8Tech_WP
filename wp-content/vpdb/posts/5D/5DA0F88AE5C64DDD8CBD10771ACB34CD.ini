                                                        </ul></div><p> 	Imagine living with all this instantaneous information. Compared to that neon future, the pre-AR world we're living in now is practically a primitive nightmare.</p><p> 	Or, if that's still too much of a stretch for you, think about your phone. If you aren't currently holding it, it's probably within arm's reach. Phones have essentially become part of the human anatomy,  causing us anxiety if we're without them for too long. I predict that's what AR, with its otherworldly potential to change how we do everyday tasks, will become.</p><h3>We're not there yet</h3><p> 	So why isn't this AR nirvana, or nARvana, already upon us? Because there are problems. Namely, the technology has suffered multiple false starts.</p><p> 	In 2012, Google released a concept video for  <span section=\"shortcodeLink\">Google Glass</span>, a spectacle-style AR headset. Showing off some of the futuristic technology outlined above, its unveiling was a legitimate \"wow, we're living in the future\" moment. Sadly, when Glass was released in 2013, it didn't make nearly the splash it should have.</p><p> 	\"There was no ecosystem to support the evolution of the product,\" said Pavel Naiya, an analyst at Counterpoint Research. \"It was breakthrough technology but way ahead of its time.\"</p><p> 	Plus, there were also understandably  privacy concerns about glasses that could take pictures and record video.</p><div>

    
