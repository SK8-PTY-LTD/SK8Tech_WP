        <p>Google revealed a cascade of exciting innovations to its Google universe this week at the annual I/O developer conference. apple/\" data-annotation=\"true\">Apple</a> should be quaking in its boots.</p><p>The search and software giant is making tremendous strides in AI through Assistant; image search and detection through Google Lens; web search through Instant Apps; and search through Jobs on Google. </p><p>In other words, Google's ecosystem is positioned to run circles around Apple's, whose tightly integrated software and hardware have failed to innovate at Google's pace when it comes to Siri, VR, the smart home and car dashboards. (More on these below.)</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#3c3d4481-04ad-466b-ba74-494758d4e819\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"https://cnet2.cbsistatic.com/img/AbYlkwkpCEdJnmQQl8CkIDpUwos=/fit-in/270x0/2017/02/03/3c3d4481-04ad-466b-ba74-494758d4e819/090716-<a href=\">app</a>le-iphone-7-plus-iphone-7-6984.jpg\" class=\"\" height=\"0\" width=\"270\" alt=\"Commentary                 Apple should be afraid of Google. Very afraid        Commentary: Google is crushing Siri and dominating the smart home, but Apple has a chance to strike back in June.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/AbYlkwkpCEdJnmQQl8CkIDpUwos=/fit-in/270x0/2017/02/03/3c3d4481-04ad-466b-ba74-494758d4e819/090716-<a href=\">app</a>le-iphone-7-plus-iphone-7-6984.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"270\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet1.cbsistatic.com//img//dKbBqrltfb26cdUjeCeqY-SimHw=//2017//02//03//3c3d4481-04ad-466b-ba74-494758d4e819//090716-<a href=\"<<[site-url]>>\">app</a>le-iphone-7-plus-iphone-7-6984.jpg/u0027 style=/u0027width: 770px; height: 433px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>OK, Apple, ecosystem's in your court.</p></span><span>
                                                    CNET
                                                </span></figcaption></figure><p>While Google's approach, which draws on deep databases of information, wants to own the platforms that other companies build upon, Apple prefers to control a complete, reliable package -- and that historically means it takes longer to get everything \"right\".</p><p>In a few weeks at apple-will-ditch-san-fran-for-san-jose-for-wwdc-2017/\">Apple's developer conference on June 5</a>, it'll have the chance to swing back at Google (and a apple-and-adobe-should-fear-the-new-microsoft/\">rejuvenated Microsoft</a>) with its own advancements in apple-ios-10/\" data-annotation=\"true\">iOS</a> for the apple-iphone-7/review/\" data-annotation=\"true\">iPhone</a>, apple-macbook-review/\" data-annotation=\"true\">Macbook</a>, Siri AI, watch and maybe even the smart home.  </p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>But Google has thrown down the gauntlet for Apple in a big way this week. Here's why Apple should be worried -- and why the company needs to bring its A game to WWDC in June.</p><h3>As of today, Google beats Apple in...</h3><p><strong>Virtual assistant</strong>: Google's voice search tool has long outpaced Apple's Siri. It's more accurate and gives better responses more often than not. The next-gen Google Assistant will soon let you type queries and identify objects with Google Lens (below). You might soon order lunch after having a conversation with Assistant. It's coming to the iPhone, too. </p><p><strong>Home</strong>: Google Home just got a raft of exciting features that leapfrogs it ahead of even Amazon's Echo family. To wit: it'll now personalize responses based on who's talking to it, and has introduced hands-free calling. Apple has its <span data-error=\"was unable to determine path for annotation\" data-annotation-type=\"CNET_FAM_SERIES\">
        HomeKit
    </span> integration, but we're still waiting for a living room hub like Google Home to tie it all together. (Rumors are, it will come.)</p><div>

    
