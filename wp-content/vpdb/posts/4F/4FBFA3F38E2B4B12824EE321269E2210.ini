                            <h4>Google Assistant is your new bartender</h4>
                            <p>At Google I/O, CNET's Andrew Gebhart shows us how Google Assistant is being integrated into everyday devices like cocktail mixers.</p>

                                                            <span>by <span>Andrew Gebhart</span></span>
