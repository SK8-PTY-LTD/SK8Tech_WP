</div><p><strong>Images</strong>: There are a few debatably cool updates to Google Photos, but the most exciting change by far revolves around Google Lens, which basically identifies objects and places seen through the camera. Google Lens will integrate first with Google Photos and Google Assistant.</p><p><strong>VR and AR</strong>: Apple is rumored to put alternate reality into the next iPhone camera, but Google already has a dedicated VR headset, VR-ready phones and two AR phones. </p><div data-shortcode></div>


    
            <div section=\"shortcodePinbox\">
        <h6><span>More from Google I/O 2017</span></h6>

        <ul><li>Android O, Google Lens and VR: Everything important from Google I/O</li>
                                                                                <li>Google Photo's AI is better at sharing your photos than you are</li>
                                                                                <li>5 ways Google Home just got better</li>
                                                                                <li>See all Google I/O 2017 news</li>
                                    </ul></div><p><strong>Chrome</strong>: The browser syncs with mobile and is available on more devices (you can't get Apple's Safari browser on Android). Google announced that it's also bringing its Chrome browser to VR.</p><p><strong>Cars</strong>: Android is working on ways to make your car's infotainment system (the stuff behind your dash screen) run on Android from the get-go. This is different from Apple CarPlay and Android Auto, both of which change the contents of that screen when you bring your phone into the car. Google is trying to go even deeper.</p><p><strong>Search and database</strong>: Google's main strength is its search tools and enormous database of places and facts. At I/O, it announced that it'll simplify job listings, making them look like search results.</p><h3>Apple's chance to strike back</h3><p>Google might have a leg up in some areas, but Apple has room to rebound. For example, its messaging apps, from iMessage to Face Time,  are stronger than Google's which remain a confusing melange of overlapping and redundant platforms. Apple is better at integrating its software ecosystem across tightly controlled devices, too. </p><div section=\"shortcodeGallery\">
                                                        
                    <div data-item=\"image\" section=\"galleryItem.1\">
                                
                    <svg><use aria-hidden=\"false\" xlink:href=\"#galleryOverlay\"></use></svg><figure><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/google-io-2017-2247.jpg\" height=\"407\" width=\"724\" alt=\"Commentary                 Apple should be afraid of Google. Very afraid        Commentary: Google is crushing Siri and dominating the smart home, but Apple has a chance to strike back in June.\"></figure><div>
                        <span>9</span> <svg><use aria-hidden=\"false\" xlink:href=\"#photo\"></use></svg></div>

                    <div>Inside Google Tango's augmented reality dreams</div>
                
            </div>
            </div><p>Also, those Apple devices update to the latest software version without missing a beat -- something that Google, which mostly lets a bunch of partners make devices -- just cannot do. (The newly-announced Project Treble will alleviate some of this, but phone makers that use their own software layers still won't be completely in sync.)</p><p>To be sure, Apple has a chance to whip up excitement for its next OS, (likely called iOS 11) in a way that Google's new <span section=\"shortcodeLink\">Android O</span> -- while still a useful step forward -- has not.</p><p>Apple will probably never be able to catch Google in search, but it does have the resources to catch up in some other ways that matter, like VR, AR and the smart home. </p><p>The countdown is on.</p><p>Apple did not respond to a request for comment.</p>
                            
                
                                
                                            


