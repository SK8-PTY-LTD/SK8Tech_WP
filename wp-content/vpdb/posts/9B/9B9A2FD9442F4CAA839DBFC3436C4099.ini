<p>I think what’s disappointing — and if I take my Dyson hat off and put my roboticist hat on here — is that so many companies are just not investing in technology. They’re not investing in innovation. What they’re investing in is their top line within the next two years. And if you only worry about the <a href=\"<<[site-url]>>/tag/money/\" title=\"Money\">Money</a> you make in the next two years, you’re never going to innovate. I think it’s fair to say, that nobody at Dyson set out to develop a hair dryer. It’s having an open mind set to innovation that enables you to spark those things.</p>
<p><strong>Are companies like Dyson expected to iterate faster than they used to, because of the pace of technology change?</strong></p>
<p>Yes. [But] I think connectivity enables it. A more connected product means your innovation can come from something other than just mechanical iteration. It can come from over-the-air updates. The other thing I would say is, we don’t necessarily follow that trend of having to iterate that fast. We will produce a product when that product’s right for market. What we don’t do is play to the timescale. We will produce it when it’s ready, and when it’s better. We don’t just knock something out every three months for the sake of it. </p>
