<p><strong>What’s a good example of this sort of AI-powered problem</strong><strong>-</strong><strong>solving?</strong></p>
<p>For example, a machine would recognize where your high-dirt areas are and choose to schedule a clean there twice, rather than once. These are the sort of areas you can imagine moving toward. It’s adaptive behavior, but without having to put the onus on the customer. </p>
<p>What machine learning and AI will enable is for a product to learn for itself how to adapt, without the customer having to understand the product. It may need them to explain what they find frustrating in order to change, but they don’t have to understand the mechanism by which that change occurs. Too many people are worried about the mechanisms of machine learning, and nothing about “How is my customer going to benefit from this?”</p>
<p><strong>But what about the physical side of things</strong><strong>, like</strong><strong> actually cleaning the Ming vase. Is that something Dyson is thinking about? </strong></p>
<p>In terms of the vision side of it, it’s one of our main things that we do. In terms of the physical, we’ve got a room with 2,000 mechanical engineers who are all at the top of the game. So the resource pool available for the mechanical side is actually more established in the company.</p>
<p><strong>As far as we know, Google is still trying to sell Boston Dynamics because the company couldn’t create a viable consumer product </strong><strong>fast enough for Google’s liking</strong><strong>. Do you think people expect too much from robotics companies too fast? </strong></p>
<p>I started working [on the 360 Eye] in 1998. And at that point we thought, naively, that it was going to take us three years. And after three years we’d produced [prototype Dyson robo vacuum] DC06. It had 70 sensors, it had three processors, it had 54 battery cells, and weighed about 15 kilos. It was completely unmanufacturable and very expensive. We hadn’t produced a product, we’d produced a demo. So we know how much work these things take. </p>
