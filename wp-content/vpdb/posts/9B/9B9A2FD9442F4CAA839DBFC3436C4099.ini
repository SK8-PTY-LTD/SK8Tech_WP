<p><strong>So, Mike, what exactly do you look after at Dyson?</strong></p>
<p>In essence I’m focusing on new tech and technology that’s coming along. </p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<p>There are three groups within Dyson: Research, New Product Innovation, and New Product <a href=\"<<[site-url]>>/tag/development/\" title=\"Development\">Development</a>. The researchers are the equivalent to your academics, looking at technologies we could used in future products; the NPI get it to the<em> Tomorrow’s World</em> stage [a famous BBC TV show about technology] — the demonstration video that works one in 10 times, but proves the point; and then the NPD team are the one that take that and make it robust and reliable. </p>
<p>My brain is more about today, whereas the guys in Research are doing the “we should do a cheese-powered lawn mower” sort of thing. And I’m sitting there going, “Wow really?” and they’re telling us, “Cheese is the future!”</p>
<p><strong>The 360 Eye has been Dyson’s first big foray into robotics. Where do you see robots finding a place in homes in the future? </strong></p>
<p>Firstly, I would say there’s a long way to go with vacuum cleaning. We’re not saying this is the perfect end product. My end goal has always been that I’d love for people not to be able to tell me what their robot looks like. So they come home and the floors are clean and they don’t know what it looks like because it just happened when they’re not there. </p>
<div><aside><q>How do you go from simply avoiding obstacles, to knowing what they are?</q></aside></div>
<p>For robotics in general, there are two big things. One of them is visual understanding: understanding the context of the environment you’re in. At the moment, robotics is mostly about avoidance. It’s about covering the floor space while avoiding everything else. What we want to be moving toward is interaction. Because if you can interact, if you can understand the room, and its objects, we can start doing things like manipulation. And manipulation opens up lots of other functions. It means we can do more intelligent cleaning, like dusting. So you don’t want to dust, for example, your Ming vase, but you do want to dust your coffee table. But to be able to do that you need to be able to differentiate between the Ming vase and the coffee table. </p>
<p>And then the second one is machine learning and AI. For me, the way I would describe it from a customer’s viewpoint, is when you get this product, it’s a fantastic product and it will clean your floors. But it will do the same <a href=\"<<[site-url]>>/tag/job/\" title=\"Job\">Job</a> every time, and if you have a frustration, it will maintain the frustration. So, wouldn’t it be great that when it came out the box [and] had a frustration, that would eventually disappear over time because it learned to stop doing that. </p>
