<p><strong>Is Dyson interested in making products for the smart home, expanding your lineup into a wider, connected ecosystem?</strong></p>
<p>We definitely are looking at how connecting products brings benefit to a customer. But we’re not jumping in with both feet at a point where it’s a relatively immature domain.</p>
<p>We have connected purifiers, connected robots, and you could imagine how pretty much all of our product range could be connected. But the first question we ask ourselves is: how do we avoid gimmickry? How do we put engineering ergs where they’re most valuably spent, rather than just strafing people with apps? We are in that process where we’re taking a step back and saying, “Where can we genuinely provide benefit?” We’re not just going to connect things for the sake of connecting.</p>
<div><aside><q>“I don’t think there is much genuine benefit from connected stuff.” </q></aside></div>
<p>And this is my opinion, not Dyson’s, but I don’t think there is much genuine benefit from connected stuff like — no, I won’t say their name! Because they’re in that gimmickry phase. We had some products that people tried, and they found it fantastic for that first week and then you ask them three weeks later and it’s not being used. </p>
<p><strong>What about voice integration? Has Dyson thought about connecting products to Alexa or Google Home?</strong></p>
<p>It’s the sort of thing we’re looking at. But we’re trying to answer for ourselves, is that something people would use? If it is, these are areas where we’re ready to go. We have products that are connected, and we understand the infrastructural requirements to do a connected product. We have the back-end systems to support it. But just because we have the ability to go heavy into the connected… we’ll do it when it’s right, and we’ll do it when it’s providing genuine benefit. </p>
<p><strong>So you have these components. You have your motors, your batteries, and your computer vision. Where else can you combine this tech to be useful in the home?</strong></p>
<p>The question I would put back to you is: what do you get most frustrated doing in your home you don’t want to do?</p>
<p>The genuine thing that we’re looking to provide people is time. The utopian goal for me is [solving] the things in my home that personally frustrate me: ironing, dusting, and washing up. I’m not saying we’re doing them, but those are the sort of targets we set ourselves at Dyson. We don’t come out and go “I’ve got a really cool motor, I’ve got a really cool vision system, how can I use it?” You start with problems, saying, “What frustrates me.” </p>
