  <p>When Dyson unveiled its new hair dryer last year, the UK firm emphasized over and over again the amount of research it had done to develop the product. A thousand miles of “virgin hair” was purchased for <a href=\"<<[site-url]>>/tag/testing/\" title=\"Testing\">Testing</a> the $400 Supersonic, four years were dedicated to <a href=\"<<[site-url]>>/tag/development/\" title=\"Development\">Development</a>, and total R&amp;D spending topped $72 million. All that to make a device that, in our estimation, only performed slightly better than the much-cheaper competition. </p>
<p>But this has always been the Dyson way: invest in research, and make (expensive) products that out-perform the competition. And you can’t say it doesn’t work. </p>
<div><aside><q>Sales have doubled over the past six years</q></aside></div>
<p>Dyson says total company sales have roughly doubled over the past six years, and will reportedly hit £2 billion ($2.43 billion) in 2016. That growth is being fueled by markets in the Asian-Pacific region (as of 2015, the company’s biggest source of profit), and over the past couple of years Dyson has expanded its product line. The company has taken the motor technology it perfected in its vacuums, and repurposed it for bladeless fans, heaters, humidifiers, purifiers, the Supersonic, and its new robotic vacuum cleaner, the 360 Eye. </p>
<p>But where does the company go from here? As one former employee told the<em> Financial Times</em>: “There is no point in cleaning air further than we are currently cleaning it.”<em> </em></p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>The answer, says Dyson, is yet more investment, with an increased focus on robotics and artificial intelligence. Exactly what this means in terms of new products isn’t clear (Dyson keep its cards close to its chest), but in the past year, the company has announced a string of initiatives to underpin this effort, including a new UK campus which will double its workforce to 7,000 over the next five years, and a £330 million research facility in Singapore focusing on “connected technology and intelligent machines.”</p>
<p>To get a better idea of what Dyson is planning next, we sat down with Mike Aldred, the company’s head of robotics. </p>
<p><em>The following interview had been edited and condensed for clarity</em>. </p>
