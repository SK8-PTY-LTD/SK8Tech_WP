</aside><p>In that case, the company was joined by the ACLU, arguing against the North Carolina Department of Revenue’s attempt to acquire customer purchase histories. While the company appears to have given up similar data this time around, it’s once again invoking the First Amendment, citing a potential violation of privacy and anonymity tied to items a user buys. It also makes a claim for the Echo’s responses as a sort of protected speech.</p><p>Amazon added that it would refuse to offer up the data “unless the Court finds that the State has met its heightened burden for compelled production of such material.”</p><p>A cynical (though not necessarily incorrect) look at Amazon’s argument points to the PR potential of appearing to be both a staunch defender of the First Amendment and user privacy. That point is, in part, driven home by a fairly significant portion of the company’s 90-page legal filing that essentially reads like an advertisement for the Echo.</p><p>But while the optics of such a fight do reflect well on Amazon as companies increasingly battle with privacy backlash, for better or worse, the fact is that it may ultimately be incumbent upon companies to wage those battles on behalf of the user.</p><p>“I’m pleased to see companies asserting these privacy concerns as they arise,” says Greene. “This is a new area. I think law enforcement understands that these connected devices are a rich source of information. There will be, whether we like it or not, a legal regime that will be put in place when law enforcement gets access to these things.”</p><p>New technologies invariably present new challenges for old laws. Traditionally, one expects that a warrant would be required to access this manner of information, as part of the Fourth Amendment’s protection against unreasonable searches and seizures. But do voice recordings gathered by a piece of technology like a home assistant belong to the user or the company? And what if that information is stored on an off-site server, rather than locally? What about when it’s recorded outside of the home?</p><p>“Notable in the litigation of the Bates case is the fact that there was no Fourth Amendment argument,” explains Ferguson. “In part because that reasonable expectation of privacy has been given up to the third party of Amazon and with a lawful subpoena, it makes it difficult for the individual defendant to claim their Fourth Amendment rights were violated. I think that is a statement of where are terms of how our current constitutional protections are not adequate to protect us from these new smart devices that collect information from us in a whole host of ways.”</p><p>There’s a consensus among those we spoke with that at, the very least, the laws governing the acquisition of data collected by IoT devices and their ilk ought to be revisited. There are simply too many factors at play to be assumed they’ll be adequately served by precedent like 1986’s Electronic Communications Privacy Act (ECBA). And while Amazon was ultimately forced to throw in the towel in the Arkansas case, the fight over the information is clearly only beginning.</p><h2>Risk versus reward</h2><p>There’s another emerging consensus of sorts among the legal experts I spoke to about the case. They largely seem to be steering clear of smart assistants in their own home. Granted, people who have made a career of monitoring civil rights violations are naturally a bit touchy when it comes to even the remotest potential for introducing an additional backdoor.</p><p>Stanley couches his own decision not to adopt a home assistant as a cost-benefit analysis.</p><p>“If we didn’t adopt technology because of privacy concerns, there would be a lot of technologies people wouldn’t use right now,” he says. “I think people use technologies that are troubling from a privacy point of view, but they also feel uneasy about it. One of the risks is that we end up in this twilight zone where everyone knows that their privacy is not being protected but also tries to adapt and live in the real world. We can do better than that.”</p><p>Perhaps clearer legal precedent will help address some of the uneasiness surrounding these devices. But even while that continues to shake out in court, it seems safe to say that where manufacturers are concerned, a little disclosure can go a long way. Even with fine print down in writing, however, it’s important to be mindful of every piece of new equipment you make room for in your home.</p><p>And, as is the case with any piece of electronics, maybe unplug it every once in a while.</p><small>Featured Image: Bryce Durbin/TechCrunch</small><div>app</a>er\" class=\"cf social-share social-share-inline\">
