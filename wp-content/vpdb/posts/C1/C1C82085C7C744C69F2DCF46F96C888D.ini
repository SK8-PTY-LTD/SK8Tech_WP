</aside><p>“It’s pretty much the Wild West,” explains Stanley. “I can’t think of any legal requirements that would [force them to disclose what they’re recording]. It’s caveat emptor, let the buyer beware.”</p><h2>What the smart home hears</h2><p>There is, of course, the risk of confusion in disclosure. Early last month, Samsung’s seemingly endless parade of bad luck continued when language in the privacy policy for its Smart TVs sure made it sound like the company was going out of its way to capture and transmit sensitive information:</p><blockquote><p>Please be aware that if your spoken words include personal or other sensitive information, that information will be among the data captured and transmitted to a third party through your use of Voice Recognition.</p></blockquote><p>The company issued a public apology of sorts with the blunt title “Samsung Smart TVs Do Not Monitor Living Room Conversations” and tweaked the language accordingly — only to be put back on its heels earlier this week when WikiLeaks detailed what was claimed to be a secret spying operation on behalf of the CIA and British intelligence that allowed Samsung smart TVs to spy on users when the sets appeared to be off.</p><p>After dealing with its own myriad privacy brush-ups over the years, Google seems to be taking a fairly transparent approach to disclosure. We reached out to the company to ask how its Home device handles voice monitoring, and the company issued the following statement:</p><blockquote><p>All the devices that come with the Google Assistant are designed with privacy in mind. Google only stores voice-based queries received immediately after recognizing the hotwords ‘OK Google’ or ‘Hey Google.’ After Google Home hears the hotword, its LEDs light up to indicate that it is listening. Hotword detection runs locally on the Google Home device and if the hotword is not detected, the audio snippet stays local on the device and is immediately discarded. If the hotword is recognized, the data, including the query contents, are sent to Google servers for analyzing and storage in My Activity.</p></blockquote><p>Google goes on to explain that the history of user interaction with the Assistant is stored in a manner similar to the way the company handles Search history, allowing users to control and edit the voice queries after the fact.</p><div><div></div></div><p>Amazon, on the other hand, has yet to offer us a similar response. In a pre-holiday report that refers to the Echo as a “box of intelligence,” Amazon told NBC simply, “Echo and Alexa were designed with privacy and security as part of the design, not an afterthought.” That seems to be the extent of its feedback on the subject, referring at least in part to the encryption the company uses before sending information to the cloud.</p><p>In most cases, the company has referred inquiries to its FAQ, which details how users can disable the microphone and delete voice recordings, along with some tidbits of information about how those ever-important wake words work, “Amazon Echo and Echo Dot use on-device keyword spotting to detect the wake word. When these devices detect the wake word, they stream audio to the Cloud, including a fraction of a second of audio before the wake word.”</p><h2>Know your rights</h2><p>What, precisely, did authorities think they were going to get from Alexa? And was Amazon afraid of what such disclosure could ultimately reveal about the data it collects?</p><p>“I assume part of what was going on in [law enforcement’s] minds was, here you are, you’re intoxicated in a hot tub and you say ‘Alexa, how to do I get rid of a dead body?’” Ferguson says with a laugh.“ Or, he continues, “‘How do I clean up blood?’ Those would be wonderfully damning admissions that possibly could have been picked up, just as a lot of people’s Google searches are insights into their minds and what’s going on with them.”</p><p>The laws governing precisely what access the government has to information collected on smart home devices is similarly up in the air, another fact that the Arkansas murder trial highlighted. Unlike the recent San Bernardino shooter case, wherein Apple argued that providing an encryption key would open a backdoor vulnerability for eavesdropping and other malicious activity, Amazon’s Echo case rested firmly on the shoulders of the First Amendment.</p><p>“The responses may contain expressive material, such as a podcast, an audiobook, or music requested by the user,” Amazon argued. “Second, the response itself constitutes Amazon’s First Amendment-protected speech.” The company seemed to offer little in the way of pushback with regard to offering up Bates’s purchase history, but it cited a 2010 ruling in its favor stating, “[t]he fear of government tracking and censoring one’s reading, listening and viewing choices chills the exercise of First Amendment rights.”</p><aside>
