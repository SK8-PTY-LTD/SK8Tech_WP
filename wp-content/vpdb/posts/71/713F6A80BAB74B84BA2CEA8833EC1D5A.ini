post_content = "
        <figure>
            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Millions-of-US-employee-records-leaked.jpg\" width=\"976\" height=\"549\" alt=\"Millions of US employee records 'leaked'\">
                
                
                
                 <span>Image copyright</span>
                 <span>AFP</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Data on 100,000 US Department of Defense employees is reported to be contained in the leak
                </span>
            </figcaption>
            
        </figure><p>Details of more than 33 million US employees - including military staff - have been released online, according to a security researcher.</p><p>The database is reported to contain information on 100,000 US Department of Defense employees, among others.</p><p>Troy Hunt, who published news of the leak, said the information had \"enormous\" potential for scammers.</p><p>Business <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a> firm Dun &amp; Bradstreet confirmed to tech news site ZDNet that it owns the data.</p><p>Information on government departments and private sector employees is commonly collated by business <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a> that sell the data to other companies, such as marketing firms.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>In this case, the records - including names, <a href=\"<<[site-url]>>/tag/job/\" title=\"Job\">Job</a> titles and contact details - were originally compiled by NetProspex, which was acquired by Dun &amp; Bradstreet in 2015.</p><p>Organisations with employees mentioned in the data include the US Postal Service, telecoms giant AT&amp;T and the retailer Walmart.</p><p>Mr Hunt pointed out that people might try to use the names and email addresses in the database to scam or retrieve sensitive information from recipients - a practice known as spear phishing.</p><p>\"The value for very targeted spear phishing is enormous because you can carefully craft messages that refer to specific individuals of influence and their roles within the organisation,\" he wrote on his blog.</p><p>Dun &amp; Bradstreet said: \"Based on our analysis, it is our determination that there has been no exposure of sensitive personal information from, and no infiltration of our system. </p><p>\"The information in question is data typically found on a business card. </p><p>\"As general practice, Dun &amp; Bradstreet uses an agile security process and evaluates and evolves security controls to protect the integrity of our data.\"</p><p>This is the latest in a long string of personal data caches dumped online.</p><p>In January, personal information of health workers in the US Army was found online by another security professional.</p>
    "
