  <p><em>Before every episode of The Vergecast I sit down, read through a bunch of news, and take a bunch of notes. It’s one of the most enjoyable parts of my week, and I started thinking it might be fun to do every day on the site. So, every day this week I’m sitting down and writing some notes on the news as though I’ll be talking about it later. Are you into this? Am I into this? I don’t know. But it’s fun to do! Give me some feedback and we’ll keep mutating this into something good.</em></p>
<p>Show Notes will be a bit lighter than usual this week, as I’m at SXSW with a bunch of <em>Verge</em> reporters and people from across Vox Media. SXSW itself seems a bit slower on tech side than usual, but the culture team keeps finding great stuff. Keep up with everything in our SXSX 2017 StoryStream here.</p>
<h2>THE VERGECAST LIVE, PART TWO</h2>
<ul><li>The main reason I’m at SXSW is to do two episodes of <em>The Vergecast</em> Live on the National Geographic Further stage with Dieter, Lauren Goode, Casey Newton, Chris Plante, and Megan Farokhmanesh. We taped our first episode on Sunday with Lauren and Casey, and today we taped another with Megan and Chris, who’ve been covering the culture side of SXSW. We also got to take some audience questions at the end, which is always dangerously thrilling. Check it out:</li></ul>
<div><iframe src=\"https://art19.com/shows/vergecast/episodes/0a590546-0b5a-4d72-97a8-b4fd468325c2/embed?primary_color=%23393092\" frameborder=\"0\" allowfullscreen=\"\" scrolling=\"no\" style=\"width: 100%; height: 200px;\"></iframe></div>
<p></p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

