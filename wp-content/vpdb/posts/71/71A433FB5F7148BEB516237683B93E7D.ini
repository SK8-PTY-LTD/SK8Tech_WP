The Vergecast is live at SXSW! Again!<p>The Vergecast is live at SXSW! With Nilay Patel, Dieter Bohn, and crew.</p>Posted by The Verge on Tuesday, March 14, 2017</blockquote></div>
</div>
<h2></h2>
<h2>THROWING STUFF AT THE WALL</h2>
<ul>
<li>Yesterday Intel announced the massive acquisition of Mobileye to elevate its self-driving car platforms, and today the company announced... a new virtual assistant built into a $1,600 Tag Heuer Android Wear smartwatch? As Dieter points out during the show, right now Intel is just trying everything, from drones to IoT devices to cars, in the hope that something sticks. But trying to compete in the assistant wars against actual consumer software companies like Apple and Google and Amazon just seems inevitably doomed.</li>
<li>
Chrome for iOS now has a... Read Later feature with an offline mode? This means basically every <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> on the iPhone save the calculator has an offline Read Later feature. Mozilla just went so deep on this it just bought Pocket! I love Pocket, but the real problem all of these apps are trying to solve — the lack of a consistent and focused reading experience on mobile — is much bigger than a bookmark button.</li>
<li>If Google really wanted to get after this, it could bring back Google Reader, is what I’m saying.</li>
<li>
Visa released tap-to-pay... sunglasses? It’s a concept, and a sort-of considered one — the idea is to handle payments if you don’t have a wallet or phone on a beach — but it’s so silly. And how does it authenticate that the person paying is authorized to use the card? Smartwatches know if they’ve left your wrist after being auth’d by your phone, but to use this you have to take if off your face. Or maybe pay-with-your-face is the next big thing.</li>
</ul>
<h2>TV PARTY TONIGHT</h2>
<ul>
<li>The TVs we saw at CES are starting to get real prices and release dates, and as usual, they’re starting insanely high. But this next generation of TVs is incredibly thin, and it feels like a subtle shift in how we think about the largest screens in our homes is starting to happen. Example: Samsung is actually going to ship its Yves Behar-designed Frame TV, which looks like a painting and actually displays artwork when it’s not being used as a TV. No details really, but this kind of living screen has long been a concept <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a>, and it’s interesting that Samsung thinks it has the tech to pull it off now.</li>
<li>Meanwhile, Sony’s first OLED TVs are arriving next month, starting at $5,000 for a 55-inch set. Sony’s <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a> here is stunning, and the in-panel speakers and integrated subwoofer make for a very clean install, but it’s almost a lock that these OLED panels are sourced from LG, which hopefully sets up a little price war between the two.</li>
</ul>
<h2>LIGHTNING ROUND</h2>
<ul>
<li>The Samsung Tab S3 will be $600, and another $130 for the keyboard, for a total of $730. That’s right in line with the iPad Pro, which totals out at $750 for the tablet and keyboard and another $99 for the Apple Pencil. But Apple’s pushing hard on iPad productivity, and I’m not at all clear on what Samsung’s done to make productivity on an Android tablet anything other than a fever dream.</li>
<li>
NYC has sued Verizon for failing to live up to its promises around delivering FiOS. Verizon securing tax benefits around fiber promises, weaseling out of it, and then getting smacked is a common theme; the same pattern h<a href=\"<<[site-url]>>\">app</a>ened in New Jersey earlier. But sure, there’s so much competition in internet access that these companies don’t need to be regulated at all. Right, Ajit?</li>
<li>Finally, we gave the Gogoro electric scooter sharing <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> a best of show award at CES 2015, and... it looks like the company is pulling it off! That’s always a nice surprise. Gogoro just announced an expansion of its scooter-sharing service in Berlin, and says it has a “very busy” year ahead. It’s a big idea that’s going to take time and a lot of infrastructure work, but I’d use the hell out of one in NYC. Just sayin’.</li>
</ul>
