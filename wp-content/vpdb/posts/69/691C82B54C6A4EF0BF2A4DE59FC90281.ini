        <figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/indy-500-verizon-and-ericsson.jpg\" height=\"0\" width=\"970\" alt=\"Verizon drafts off Indianapolis 500 to hype 5G        The telecom company has set up shop near the Indianapolis Motor Speedway to show off the capabilities of its 5G wireless service.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/bkeiDaRrlNkiSufLred5UiAetcs=/fit-in/970x0/2017/05/22/ec26f8cb-a65e-40df-a490-11e6fc1b8637/indy-500-verizon-and-ericsson.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></span><figcaption><span><p>Verizon and Ericsson trucks ready for the Indy 500.</p></span><span>
                                                    Verizon
                                                </span></figcaption></figure><p> Verizon is hoping that auto racing fans on hand for the Indianapolis 500 will take a look at ultra-high speeds of another sort.</p><p> The company said Monday that it has worked with Ericsson and Intel to set up a house near the Indianapolis Motor Speedway with 5G mobile fixed broadband service -- think a replacement for your wired DSL or cable internet connection, but without all the pesky wires.</p><p> The news comes just ahead of the Indy 500 race, which takes place Sunday.</p><p> 5G is supposed to revolutionize the world with blazing high speeds, near-instantaneous responsiveness and the ability to connect multiple devices. But for now, backers are all about getting 5G to actually work.</p><p> Verizon wants to show off the capabilities of a 5G-connected house, and you can tune into Facebook to see the demos live. Beyond that, Verizon and Ericsson also tested 5G connectivity in a moving vehicle traveling 60 miles per hour on the Speedway.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p> It's not exactly race-worthy, but it's a start.</p>
                            
                
                                
                                            


