<p>That means that despite the CRM niche growing as quickly as Leary anticipates, the firm has other incomes that could bolster growth on their own. In short, the company is diversified more than it might appear at first glance.</p>
<p>Still, Salesforce’s success demonstrates that its market positions are valuable. And that fact has attracted no shortage of competitors, from <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s all the way up to Adobe and Microsoft, their close frenemy.</p>
<p>Of course, not one of those firms wants to see Salesforce grow another single dollar. They might be disappointed to hear that Benioff, sensing the $10 billion run rate is within reach, has already set the next milestone at $20 billion.</p>



								
