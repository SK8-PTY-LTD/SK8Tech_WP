<img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Salesforce-marches-steadily-toward-10B-run-rate-goal.jpg\" alt=\"Salesforce marches steadily toward $10B run rate goal\" />
<p>Salesforce is on a steady climb toward a $10 billion revenue run rate. And while it’s not quite there yet, its recent, nearly $2.4 billion quarter puts it squarely in the neighborhood.</p>
<p>According to the company’s CEO, Marc Benioff, Salesforce’s revenue growth results give it “the fastest growth of any top [five] enterprise software company.”</p>
<p>It’s clear that Salesforce has been on a phenomenal revenue growth run the last five years. And investors, seemingly pleased with the results, have rewarded the company with new share price records this month.</p>
<p>All that begs a simple set of questions: What is driving growth at Salesforce, and can the company possibly sustain the run it has been on?</p>
<h2>Looking at the numbers</h2>
<p>The company’s quarter was a triple-beat, with Salesforce turning in more revenue, profit and projected future growth than investors anticipated.</p>
<p>Concerning top line, Salesforce turned in $2.39 billion, above expectations of $2.35 billion. On the adjusted bottom line, Salesforce earned $0.28, above expectations of $0.26. And, the firm now expects its current fiscal 2018 to yield between $10.25 billion and $10.30 billion in revenue, between $1.28 and $1.30 in adjusted per-share profit, and $0.06 to $0.08 per share inclusive of all costs (GAAP).</p>
<p>And, critically, Salesforce will cross a revenue milestone in the next quarter. Here’s the firm <a target=\"_blank\" href=\"<<[site-url]>>/wp-content/uploads/2017/05/CRM-Q118-Earnings-Press-Release-w-financials.pdf\" rel=\"noopener noreferrer\">detailing its FQ2’18 expectations</a>:</p>
<blockquote><p>Q2 FY18 Guidance: Revenue is projected to be approximately $2.51 billion to $2.52 billion, an increase of 23% to 24% year-over-year.</p></blockquote>
<p>At the $2.51 billion, or $2.52 billion mark, Salesforce will <i>cross</i> the $10 billion revenue run rate mark. Now, not all of Salesforce revenue is purely subscription (SaaS), so we should not call its full revenue tally recurring revenue. As such, it’s too soon to say that the company’s purely annual recurring revenue (ARR) will crest the $10 billion mark in the current quarter, but the company has begun the march toward that previously stated goal.</p>
<p>Regardless, a picture tells a clear story. From its most recent earnings deck, check the Salesforce revenue chart.</p>
<p>At the same time, observe how close the small blue line stays to zero, what we can think of as the “break-even point”. By staying close to zero, the blue line shows that with all costs taken into consideration (GAAP), Salesforce has historically not lost or made money from its operating activities. That means its day-to-day results have made it little to no money. Instead, Salesforce has reinvested into growth consistently as it has matured.</p>
<div style=\"width: 634px\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Salesforce-marches-steadily-toward-10B-run-rate-goal.png\" width=\"624\" height=\"397\" alt=\"Salesforce marches steadily toward $10B run rate goal\"><p>Chart: Salesforce</p></div>
<p>(As a counterpoint, despite that operating margin, the company’s operating cashflow growth over the past few fiscal years has been impressive.)</p>
<p>Adding to the company’s guidance, it will maintain GAAP profits in its current fiscal year. As such, the company will manage to keep up its consistent growth, including its recent top line beat, while sustaining true profitability.</p>
<p>Taken all together, it’s not hard to see why investors have had positive feelings about the company’s recent performance.</p>
<h2>Engulf and devour</h2>
<p>Certainly one factor contributing to the growth has been Salesforce’s acquisition strategy. Last year, the company went on buying a spree, acquiring an astonishing 11 companies, while spending at least $5 billion, according to Crunchbase data. It has been far quieter on the acquisition front this year, grabbing just a single company so far.</p>
<div style=\"width: 622px\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Salesforce-marches-steadily-toward-10B-run-rate-goal-1.png\" width=\"612\" height=\"397\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/05/screenshot-2017-05-19-14-06-23.png 612w, https://tctechcrunch2011.files.wordpress.com/2017/05/screenshot-2017-05-19-14-06-23.png?w=150&amp;h=97 150w, https://tctechcrunch2011.files.wordpress.com/2017/05/screenshot-2017-05-19-14-06-23.png?w=300&amp;h=195 300w\" sizes=\"(max-width: 612px) 100vw, 612px\" alt=\"Salesforce marches steadily toward $10B run rate goal\"><p>Chart: Crunchbase</p></div>
<p>Those acquisitions not only bring in technology and talent, they help add markets and build revenue (at least when they choose wisely and well). The strategy appears to be working for the CRM giant as the revenue has continued its steady rise upward from around $3 billion in 2013 to close to $10 billion this fiscal year. The acquisitions, which last year included big deals like Demandware for $2.8 billion, Krux for $800 million and Quip for $750 million have brought down their cash position, but have helped fill out the product portfolio and bring in new customers and additional revenue.</p><div><div></div></div>
<p>The following chart shows the company’s aggregate cash position (inclusive of marketable securities, a normal instrument used by wealthy companies as a cash-equivalent) has changed over time:</p>
<div style=\"width: 634px\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Salesforce-marches-steadily-toward-10B-run-rate-goal-2.png\" width=\"624\" height=\"434\" alt=\"Salesforce marches steadily toward $10B run rate goal\"><p>Chart: Salesforce</p></div>
<p>The company discussed the impact of these acquisitions in its earnings call: “And our portfolio has not only gotten stronger as we have continued to strategically invest in our business, but as you know, last year, we also acquired a number of amazing companies, and the integrations of these acquisitions has been very successful,” Benioff stated in the earnings call with analysts and press earlier this week.</p>
<h2>Living on the edge</h2>
<p>Another big contributor to the growth engine has been a willingness to invest in new tech like Internet of Things and artificial intelligence, Brent Leary, a partner at CRM Essentials, who follows the CRM industry closely told TechCrunch.</p>
<p>Leary says the company is hitting on all cylinders and part of the reason is that they are really good at evangelizing the path for where CRM/Customer Engagement seems to be going. “They were ahead of their competition with evangelizing AI, and they always seem to steer the conversation in the industry,” Leary said.</p>
<p>While Leary has witnessed an industry-wide shift to AI, he says the conversation really picked up after Salesforce announced the Einstein AI platform just before the massive Dreamforce customer conference last year in San Francisco. Salesforce often uses this conference as a springboard to deliver new tech to average business users, who might not have any idea how it applies to them.</p>
<p>Leary is predicting they will build on last year’s AI announcements and introduce more conversational interfaces like Alexa from Amazon this time around. He believes it’s a logical extension of last year’s initial plunge into AI and fits with Benioff’s new-found love for all things Amazon.</p>
<p>“It looks like CRM in general is the fastest growing category in the enterprise space. I think AI and conversational interfaces are going to drive accelerated and prolific changes to customer engagement over the next few years. And Salesforce is positioning themselves to be at the forefront of all of that,” Leary explained.</p>
<p>If that’s correct, then this growth trajectory could continue.</p>
<h2>Siloed Growth</h2>
<p>The company’s revenue is bucketed into four categories. There is a symmetry to their results that is worth noting while looking at the firm’s combined growth results.</p>
<p>The trend as you might expect shows that Salesforce’s smallest revenue categories are growing the fastest. In fact, there is a reverse correlation between size of revenue category, and the pace of growth.</p>
<p>You can see that in the following chart from the company’s investor website:</p>
<div style=\"width: 634px\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Salesforce-marches-steadily-toward-10B-run-rate-goal-3.png\" width=\"624\" height=\"385\" alt=\"Salesforce marches steadily toward $10B run rate goal\"><p>Chart: Salesforce</p></div>
