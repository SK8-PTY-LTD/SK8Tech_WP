                        <svg><use xlink:href=\"#playOverlay\"></use></svg><figure><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/screen-shot-2017-03-09-at-5-27-29-pm.png\" height=\"433\" width=\"770\" alt=\"Amazon.com will now come in Spanish, too        The <a href=\"<<[site-url]>>/services/e-commerce/\" title=\"E-Commerce\" target=\"_blank\">E-Commerce</a> giant's flagship site will offer a second language to <a href=\">app</a>eal to Spanish speakers in the US.\"></figure></div>

                                    						<div>
                            <h4>Amazon.com says 'hola' to Spanish speakers</h4>
                            <p>The online shopping giant is offering a new language option within its main US site for Spanish speakers.</p>

                                                            <span>by <span>Vanessa Hand Orellana</span></span>
                                                    </div>
                    
                                                                <div><span>1:12 <svg><use xlink:href=\"#video\"></use></svg></span></div>
                                                    </div>
            </div>

            

                            <div>
                    <div data-pop-on-scroll=\"close\"><div>Close</div></div>
                    <div data-pop-on-scroll=\"drag\">
                    <span>
                                            </span>
                        <span data-video-info-title=\"\"></span>
                        <div><div>Drag</div></div>
                    </div>
                </div>
            
            <div data-component=\"autoplayControls\" data-autoplay-controls-options='{\"clickElement\":\"\",\"initializePlayback\":true}'>
                <span>Autoplay: ON</span>
                <span>Autoplay: OFF</span>
            </div>

            <div>
                                                            </div>
        </div>
        <div data-component=\"videoControls\"></div>
    </div>
</div>
</div><p>Amazon has started to roll out the first new language on Amazon.com since the original site's creation over 20 years ago.</p><p>A spokeswoman for the Seattle-based online retailer told CNET on Thursday that the <a href=\"<<[site-url]>>/tag/website/\" title=\"Website\">Website</a> has begun adding Spanish. The change will let the US' more than 40 million <a href=\"<<[site-url]>>/tag/native/\" title=\"Native\">Native</a> Spanish speakers and over 10 million bilingual Spanish speakers toggle between English and Spanish on the site. The US is now the second-largest Spanish-speaking country in the world, after Mexico.</p><p>\"Customers will be able to shop, browse and search for millions of products, view their shopping cart, and place orders in Spanish on Amazon.com and through the Amazon Mobile Shopping <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>,\" the spokeswoman said in a statement.</p><p>\"We will continue to roll out the shopping experience over the coming weeks,\" the spokeswoman added. \"More and more customers should expect to see the option to shop Amazon.com in Spanish soon.\"</p><figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/screen-shot-2017-03-09-at-5-11-47-pm.png\" height=\"0\" width=\"570\" alt=\"Amazon.com will now come in Spanish, too        The <a href=\"<<[site-url]>>/services/e-commerce/\" title=\"E-Commerce\" target=\"_blank\">E-Commerce</a> giant's flagship site will offer a second language to <a href=\">app</a>eal to Spanish speakers in the US.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/xq5iMsvpj-ozV0Hr35WwB6yCpWM=/467x61:1022x395/fit-in/570x0/2017/03/09/4ab2a890-c643-428e-ac68-43c2240eb0d1/screen-shot-2017-03-09-at-5-11-47-pm.png\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span></span><figcaption><span><p>Visitors can toggle between English and Spanish on the site.</p></span><span>
                                                    Amazon
                                                </span></figcaption></figure><p>The change comes as Amazon, the world's largest e-retailer, looks to attract growing Spanish-speaking audiences in both the US and Mexico. Amazon said Tuesday that it had launched its Prime subscription service in Mexico, letting customers there sign up for unlimited shipping for about $46 a year. Expanding into both markets could be critical for Amazon's growth, as the company may be reaching a saturation point for English-speaking Prime customers in the US. Analysts estimate US Prime membership has grown to more than 60 million people.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>Looking to keep up its growth, Amazon brought Prime to China and India last year. The company also made Prime available in the US through a monthly subscription, in hopes of bringing in more members. Prime is also available in Canada, the UK, Spain, Italy, France, Belgium, Germany, Austria and Japan.</p><p>The new Spanish-language version of Amazon.com comes in addition to Amazon.com.mx, which is Amazon's Mexico-based <a href=\"<<[site-url]>>/tag/website/\" title=\"Website\">Website</a> that's already available in Spanish, and Amazon.es, the Spain-based version of the site. Other Amazon sites already offer multiple languages, such as Amazon.ca in Canada, which lets people shop in both English and French, and Amazon.de in Germany, which offers German, English, Dutch, Polish and Turkish.</p><p>A cluster of other foreign-language sites exist for different countries, including Amazon.fr in France.</p><p>In comparison, fellow e-retailer eBay said it doesn't have a Spanish-language version of its site for US customers. However, it has local-language sites like eBay.de and directs overseas shoppers on eBay.com to translated listings that are available in their respective countries.</p>
                            
                
                                
                                            


