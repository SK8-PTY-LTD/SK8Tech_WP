                <img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Twitter-signs-deal-with-Bloomberg-on-rolling-video-news.jpg\" width=\"640\" height=\"360\" alt=\"Twitter signs deal with Bloomberg on rolling video news\">
                
                
                
                 <span>Image copyright</span>
                 <span>Reuters</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    One of Twitter's first video deals live-streamed NFL games to users
                </span>
            </figcaption>
            
        </figure><p>Twitter is working with media firm Bloomberg to create a 24-hour rolling news channel for the messaging service.</p><p>The live video stream will be made up of original programming as well as feeds from Bloomberg bureaus.</p><p>The deal builds on the live-streaming deals Twitter has done with others that spreads content via the social network.</p><p>The deal could also help Twitter compete more with giants such as Google and Facebook, which already make a lot of money from video ads.</p><h2>Live events</h2><p>Bloomberg's chief executive Justin Smith said the video stream would be \"broader in focus\" than its existing output.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>He said it would build on the habits of many Twitter users who send tweets as they watch live events. </p><p>\"Viewers have already embraced a multi-stream experience with live events and marrying those experiences seemed like a very powerful thing to offer to consumers,\" he told the Wall Street Journal.</p><p>Twitter's chief operating officer Anthony Noto said the stream would be designed for mobile audiences so people can focus on it when they see something interesting to them. </p><p>The deal builds on other efforts Twitter has made to beef up the live video streaming available via its service. In the first three months of 2017, Twitter broadcast about 800 hours of live video. Many of those streams were connected to specific events.</p><p>Neither Twitter nor Bloomberg would be drawn on the terms of the deal. The ad-supported, 24-hour service is due to be working by the autumn.</p>
