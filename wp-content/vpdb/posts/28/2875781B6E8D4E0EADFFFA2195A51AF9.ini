<p>Not that this is stopping Bezos from having fun. And who knows, maybe some of Silicon Valley’s other impulsive tech billionaires will get in on the giant robot act too. Just think: in 50 years’ time we could be hiding in underground bunkers, sucking down our daily Soylent rations, and watching in 4K VR as a cybernetic Jeff Bezos battles Elon Musk’s evil clone in robo-suits equipped with tactical nukes. It’s quite possibly the future we deserve. </p>
