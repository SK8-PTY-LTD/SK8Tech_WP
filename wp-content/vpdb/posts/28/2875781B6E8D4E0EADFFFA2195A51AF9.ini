  <p>Add this to the growing pile of evidence the world is slowly transitioning into a sci-fi dystopia: a billionaire entrepreneur with a sideline in building space rockets has been showing off by piloting a 13-foot-tall robot. </p>
<p>Amazon CEO and fifth richest person in the world Jeff Bezos got behind the wheel (well, dual joysticks) of the bot at the retailing giant’s annual robotics conference. He tweeted out the picture above earlier this morning saying, “I just got to pilot an awesome (and huge) robot thanks to Hankook Mirae Technology.” Other attendees videoed the event, and Bezos can be seen waving around the robot’s arms and asking: “Why do I feel so much like Sigourney Weaver?” Reports that he then told the crowd to “bow down before your new king and master, Metal Jeff” are unsubstantiated. </p>
<div>
<blockquote>
<p lang=\"en\" dir=\"ltr\">@JeffBezos \"Why do I feel so much like #sigourneyweaver ?\" @amazon #MARS2017 #openpodbaydoors    pic.twitter.com/HRRzmQtZbh</p>— Caleb Harper (@calebgrowsfood) March 20, 2017
</blockquote>

</div>
<p>Bezos was showing the robot off at MARS — an annual, invite-only conference run by Amazon and dedicated to <em>m</em>achine learning, home <em>a</em>utomation, <em>r</em>obotics and <em>s</em>pace exploration. The robot is the Method-2, and first came to public attention last December when videos and pictures of the bot circulated online. It’s built by a South Korean company named Hankook Mirae, and if it looks like it stepped straight out of a Hollywood blockbuster (it bears a striking resemblance to the bipedal robots in <em>Avatar</em>) that’s because one of its designers, Vitaly Bulgarov, is a concept artist who’s worked on films like <em>Ghost In </em><em>t</em><em>he Shell </em>and <em>Transformers 4: Age of Extinction</em>. </p>
<p>This fact and a few others have led some to suggest that the Method-2 is actually an elaborate hoax. (This article from <em>Live Science</em> last December lays out the case.) Certainly we’ve only seen the bot move its arms and take a few shaky steps, but as this footage shows, the thing itself is very real. What’s likely is that the Method-2’s mobility is limited. You can see support chains attached to the bot’s shoulders in the video above (presumably in case it topples over), and although its arms are whizzing around incredibly quickly for their size, there’s no indication they have any strength. From what we’ve seen of the Method-2 so far, it’s basically a very impressive puppet. </p>      <div>
        
