        <figure>
            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Google-pulls-Beauty-and-the-Beast-ad-from-Home.jpg\" width=\"976\" height=\"549\" alt=\"Google pulls Beauty and the Beast 'ad' from Home\">
                
                
                
                 <span>Image copyright</span>
                 <span>Reuters</span>
                
            </span>
            
        </figure><p>Google has removed audio about the movie Beauty and the Beast which played out unprompted on Google Home.</p><p>\"By the way, Disney's live action Beauty and the Beast opens today,\" the smart speaker said after listing the time, weather and travel update.</p><p>In a video posted on Twitter, it then talked about the plot and suggested asking it about main character Belle for \"more movie fun\".</p><p>Google denied that the material on Home was an advertisement.</p><p>It appeared as part of a \"My Day\" feature where the digital assistant provides an update which can include calendar events and news bulletins.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>\"This wasn't intended to be an ad,\" said a spokeswoman.</p><p>\"What's circulating online was a part of our My Day feature, where after providing helpful information about your day, we sometimes call out timely content. </p><p>\"We're continuing to experiment with new ways to surface unique content for users and we could have done better in this case.\" </p><figure>
            <span>
                
                
                <div data-alt=\"Google home\" data-src=\"http://ichef.bbci.co.uk/news/320/cpsprodpb/7AEE/production/_95207413_mediaitem95207412.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>Google</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    On its website Google demonstrates the My Day feature.
                </span>
            </figcaption>
            
        </figure><p>The device is not yet available outside the US.</p><p>The tech giant has experimented before with including what it calls \"seasonal timely content\" on the Google Home device without it being requested.</p><p>Previous material on the themes of Black History Month and the Oscars has also run. </p><h2>'Tricky conundrum'</h2><p>The rise of digital assistants presents a \"tricky conundrum\" for advertising sales,  said analyst Ben Wood from CCS Insight.</p><p>\"Unlike adverts inserted on a screen which can be glossed over, anything presented in an audio format risks being incredibly intrusive,\" he said.</p><p>\"The most likely outcome will be that there would be ad-funded voice assistants where the user gets a discounted device in return for accepting adverts.\"</p><p>He added that Google faces a different challenge to Amazon, which markets rival home assistant the Amazon Echo. </p><p>\"Google's primary business model is predicated on advertising,\" he said.</p><p>\"Whereas for Amazon its about transactional revenue where a voice assistant like Echo can help drive sales.\" </p>
