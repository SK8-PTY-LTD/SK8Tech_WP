<p>Otherwise, there’s not much more detail on the Moov, or if it’s all Radical Transport will be making. Razor is basically the only recognizable company still making and selling hoverboards, with a few smaller companies like Swagtron (née Swagway) representing the only remaining competition. </p>
<p><em><strong>Update March 23rd, 3:57PM ET:</strong></em> <em>Cuban added in a separate email that the Moov “will be a premium product that will be assembled in the United States with only a few imported parts. It will be a more responsive ride for more advanced action riders.”</em></p>
