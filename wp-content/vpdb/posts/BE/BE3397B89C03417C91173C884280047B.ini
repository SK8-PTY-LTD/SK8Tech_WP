</div>
<p>Radical Transport will launch a Kickstarter campaign for the Moov in April, according to a March 7th post on the public Facebook profile for Ej Williams, an engineer at “Mark Cuban Companies.” Radical Transport is not listed on the Mark Cuban Companies website, but Cuban confirmed via email that he is behind the project and that it will be on Kickstarter. When asked why Cuban was going the Kickstarter route, he simply answered: “Why not.”</p>
<div><aside><q>Why Kickstarter? “Why not.”</q></aside></div>
<p>The Moov doesn’t look overwhelmingly different from most hoverboards — it’s still a two-wheeled contraption with lights and self-balancing tech hidden inside. But it is a much more streamlined and less plasticky design than what is typically seen in the market. There’s a handle slot in the middle of the board, and the wheels are bigger and flatter than on most other hoverboards. </p>
<p>One key difference, though, is that the hoverboard doesn’t appear to split in the middle. Hoverboards usually force riders to tip and twist their feet along this split to move forward, backward, or turn. But it seems that the Moov board uses pressure sensors embedded into a more solid, unibody design.</p>      <div>
        
