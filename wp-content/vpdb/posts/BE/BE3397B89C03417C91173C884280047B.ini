  <p>Mark Cuban threw his hat into the proverbial hoverboard ring in 2015, smack in the middle of the height of the fad. He signed a letter of intent to buy the patent rights to a hoverboard design from Shane Chen, the (somewhat disputed) creator of the hoverboard. But a few months later he backed away. Razor swooped in and bought the rights instead, and in the meantime, Cuban told <em>BuzzFeed</em> that “we will come out with our own board that we feel respects necessary IP and introduces our own.” </p>
<p>Hoverboards have since become a poster child for the myriad fires and explosions caused by faulty lithium-ion batteries. But Mark Cuban’s apparently not afraid of fire.</p>
<div><aside><q>Cuban’s hoverboard company is called “Radical Transport” </q></aside></div>
<p>While responding to a story about a related hoverboard patent dispute, Cuban sent <em>The Verge</em> an email containing a video of his new hoverboard in action. He declined to speak about the particulars of the company or the board, but the few details he gave pointed to the truth: Cuban still plans sell a hoverboard called the Moov, and it’s being made by a Dallas-based company called Radical Transport. </p>
<p>Radical Transport has not been operating in total darkness. The company has a public Facebook page and Instagram account, and both have videos of the hoverboards in action. Company reps appear to have traveled to this year’s SXSW festival to promote the boards, and a recent <em>Business Insider</em> article cites “Radical Moov” as a sponsor of the Dallas St. Patrick’s Day Parade, which Mark Cuban started funding in 2012 after the event lost its main sponsor. </p>      <div>
        
