post_content = "<p><span style=\"text-align:center; display: block;\"><iframe type=\"text/html\" width=\"640\" height=\"390\" src=\"https://www.youtube.com/embed/Gb9E60E3duU?version=3&amp;rel=1&amp;fs=1&amp;autohide=2&amp;showsearch=0&amp;showinfo=1&amp;iv_load_policy=1&amp;wmode=transparent\" allowfullscreen=\"true\" style=\"border:0;\"></iframe></span></p><p>Phil Gilbert is the GM and head of design at IBM, leading an organization of over 1,300 designers. In this episode, he discusses creating IBM’s proprietary design thinking methodology, their own design school for new graduates, and what he’s going to do with the $100 million that IBM has entrusted to him to bring design back to its roots.</p><p>He’ll also expand on looking at design as a means for problem solving, the lasting legacy of IBM’s design thinking and innovation, and what he believes is the defining component of successful teams.</p><div><div></div></div><p><strong>Editor’s note: </strong><em><span>Bobby Ghoshal and Jared Erondu are the hosts of High Resolution. </span>Watch for </em><em>episodes to drop every Monday on TechCrunch at 8 a.m. PT. You can also listen on </em><em>iTunes</em><em> and </em><em>Overcast</em><em>. </em></p>"
