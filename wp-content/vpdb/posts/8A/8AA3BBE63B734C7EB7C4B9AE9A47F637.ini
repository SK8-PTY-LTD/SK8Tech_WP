</section>
</aside><p>Scott says the plan is to try to generate uplift now, for v2, by getting the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> on the radar of influential photographers with large followings on social-sharing platforms like Instagram — tapping them to ask their fans to remix their photos via Dubble, as well as targeting relevant online photo-focused communities. He says he’s willing to give his belief that there’s a sustainable business to be built from Dubble another year at this point, some 2.5+ years of <a href=\"<<[site-url]>>/tag/development/\" title=\"Development\">Development</a> work in.</p><p>“I understand that [Dubble] is not a mass market product — I get that. But not mass market is huge still, because of the mobile phone usage. And I think that if we can just build a really good, hardcore user base it won’t matter that we’re not Snapchat, or Instagram. I don’t want to be! If I go on Instagram I get depressed now,” he tells TechCrunch, flipping over to his Instagram feed and providing a disparaging commentary on the thumbnails sliding past.</p><p>“I like VSCO’s model,” he adds. “I don’t know how many users they have because they don’t seem to publish it but they’re a multi-multi million dollar company.”</p><p>He finally describes sticking with Dubble as “a labour of love”. Although in the space of the same interview he brands it as “one of the worst things I’ve ever done” — so, fittingly, there’s a dual reality to his <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> experience, as harsher realities have been superimposed across founding passions.</p><p>Scott has blogged at length about the highs and lows of sticking with and bootstrapping Dubble here — and it’s clear there have been some tough times for him personally, not least as he says he’s an ideas man, and being “stuck” trying to fix Dubble meant putting other ideas on ice. Surely a feeling a lot of entrepreneurs will identify with, although so too is the urge to finish something that’s been started. And so Dubble lives again — for now. Even if Scott has a more conflicted relationship with the smartphone camera that he used to, back when it was just enthusiasm for taking creative photos that was driving <a href=\"<<[site-url]>>/tag/development/\" title=\"Development\">Development</a> of the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>.</p><p>“I try not to use my phone,” he says, wondering aloud whether people are still enthusiastically taking photos for the art of it. “I’m sick of my phone. It’s not in my bedroom and I know habits have changed. I look at the way people use photography now and I just get clinically depressed. I’m a professional photographer and I see what’s happening — and it’s not good.”</p><div><div></div></div><p>The distributed team of co-founders that remains tenaciously stuck to Dubble is now a trio: ideas man Scott, mobile dev Uldis and backend dev Phil — the latter a newer addition joining after an introduction, via Ignite, and after the other two original co-founders had moved on (or drifted off) to other less sticky things.</p><p>As well as sticking around and putting in so much sweat equity, Scott has also put in some of his own <a href=\"<<[site-url]>>/tag/money/\" title=\"Money\">Money</a> to get v2 launched, and has been able to keep afloat personally with help from some other businesses he runs, including renting out a property in London — having moved his family to Barcelona. The new version is also far more efficient to run than v1, thanks to (he says) Phil’s backend wizardry. The team has also benefited financially from Ignite’s help in applying for R&amp;D tax credits via UK government schemes — meaning they were able to get back some of the seed <a href=\"<<[site-url]>>/tag/money/\" title=\"Money\">Money</a> they’d burnt through to help them continue developing.</p><p><strong>Double, double, toil and trouble</strong></p><div>
