	</div><p>They also have two other (previously launched) related apps with some revenue generating potential: Dubble Studio: for people wanting to just remix their own shots to create double exposures, with a paid version for unlimited use; and Dubble Print, a revenue-share <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> partnership with a print company that lets users order physical photo prints and other items personalized with their photos. (Though Scott notes Dubble won’t start taking any revenue from the latter <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> until next month.)</p><p>At this point he says they can’t even afford to email the circa 50,000 most engaged users whose emails they’ve retained from v1 of the original Dubble <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>. (He says they’ll maybe do this in freebie batches, groaning that “email marketing is expensive!”).</p><aside></aside><p>They’re purposefully not migrating all users or content created in v1 either; the idea is to strip away disengaged downloaders to ensure a strong core of active enthusiasts remains, with Scott stressing “we love churn” — given the goal is to build sustained engagement, not size at any cost. So, for instance, he says they intentionally throw up a few sign-up barriers for newcomers to ensure they really do want to stick around and create.</p><div><blockquote>Creative photographers of all kinds… These are our people. And there’s plenty of them out there.</blockquote></div><p>Scott also personally (and manually) checks for any problem content — eliminating any inappropriate shares and also weeding out any really tedious shots that just won’t dubble well (he gives the example of an air conditioning unit or an Ikea <a href=\"<<[site-url]>>/services/logo-branding/\" title=\"Logo\" target=\"_blank\">Logo</a> as singles he would kill). “I know this does not scale,” he laughs of the manual checking. But hand-selected, carefully crafted compositions are evidently the team’s answer to smartphone camera noise pollution invading their beloved photography space.</p><p>To turn Dubble into something sustainable he admits they will really need to find a subscription model that the hoped for base of engaged users is willing to keep paying for. Another alternative ending could be an exit — though a bespoke photo-blending technology/community (assuming they can indeed kindle one) would require a special kind of buyer, perhaps with related camera pedigree. Certainly they don’t have the sort of hardcore tech IP that can catch the eye of a social giant like Snapchat or Facebook.</p><p>And while bespoke photo-blending algorithms might deliver beautiful visuals — reminiscent of experimental film photograph from years gone by — it’s not the kind of tech that typically excites investors, even if Dubble might be able to inspire a portion of today’s hyper engaged social sharers. The fact it has now risen from the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> graveyard is a plucky bet by the founders there’s a (second) chance to be had here — but it is just that: a chance.</p><p>“There’s still nothing like what we’re doing,” argues Scott. “The idea really is connecting people — trying to basically tell people that it can be fun to take photos. It’s 100 per cent unique, when you’re in the Lab and you’re redubbling away and you’re not sure what’s happening, there’s kind of nothing like that — and then you create stuff that you’re proud of and hopefully going to want to share. And people are doing that.”</p><p>“Mixing your own photos is boring,” he continues. “I love receiving dubbles from people, I love seeing what people are doing on there. Some people have standard shots but they just work really well because of the way they have filtered them in other apps or something like that. And I think that edge is interesting. And we do connect people. Because we see them talk to each other once they’ve shared to Instagram or something like that… And we know that they’re following each other on Dubble as well. At this scale we can see it.”</p><p>“Our number one goal now is to get it up and running with our three apps that we have enough revenue to really keep operations going, without it costing us any <a href=\"<<[site-url]>>/tag/money/\" title=\"Money\">Money</a>,” he adds. “And I think we’re going to get there pretty soon.</p><p>“And then it’s to grow a good user base of people. What I mean is creative smartphone photographers. Or creative photographers of all kinds. So what we know is that people who are into analogue — and it’s a huge movement — they love what they can create with Dubble, and then you’ve got people who used to be ex-analogue who’ve moved on to things like editing on Snapseed, or VSCO, and they like to spend their time editing photos… These are our people. And there’s plenty of them out there.”</p><p>What has Scott learnt over the course of all these years of hard grafting to try and build a photo <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> business that’s capable of sticking around and sustaining itself? “Be honest about the product,” he says immediately — meaning don’t get too stuck on a particular feature just because you want to build it. Build what your users are telling you they want you to build.</p><p>“I can foresee problems now so much better,” he adds. “Listen to the users. We just didn’t do that in v1 at all. Everyone wanted ‘Dubble with me’ — everyone wanted this little boost, they wanted this fast redubble, they didn’t want to get spammed with all the shit dubbles, they wanted good singles. So we listened to our users a lot more for this version.”</p><p>Now, with the long hard slog of rebuilding and relaunching Dubble behind them, it just remains for Scott and co to find out whether enough creative photographers will come. Whatever happens, you can’t say they didn’t keep the faith.</p><div>app</a>er\" class=\"cf social-share social-share-inline\">
