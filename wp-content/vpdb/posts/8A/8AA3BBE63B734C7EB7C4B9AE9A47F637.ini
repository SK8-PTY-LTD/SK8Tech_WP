	</div><p>The original Dubble <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> amassed a registered user base of around 270,000 users over its run, before cloud-hosting costs forced the by-then bootstrapping team to take it offline, having burnt through their friends and family seed round, and while they re-engineered a leaner and faster v2 — helped with advice and contacts made after being selected for Newcastle-based accelerator Ignite, completing that bootcamp program in early 2015.</p><p>The new version of the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> lets users choose who to Dubble their single photos with — via a new feature called ‘Dubble with me’ — rather than this only being randomly selected, as it was in v1. Scott’s hope is that this selective ability for co-creation will be the key to scaling an engaged community. And while he concedes there are plenty of other double exposure apps out there, he argues social focus sets Dubble apart. So the aim is to build a sharing community, not just offer another photo-processing tool. Which means, as before, users of the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> can choose to publish their co-creations to a public feed where others can find them.</p><p>Another feature that’s new in v2 is the ability to lightly edit a dubble to make it a bit lighter or darker — which again gives users a little more control over the resulting creation. While an overhauled remix section, now called the Lab, is where the random dubbling takes place, with users choosing singles from their own photo roll, editing them lightly if they wish before tapping through to the blending screen to see the first random remix. If you don’t like the result, there’s a redubble button that can be used 30 times in 24 hours to freely remix with other random singles (an in-<a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> paid upgrade delivers unlimited redubbling).</p><p>Amusingly for a photo <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> there’s no camera view — Scott says they removed this as most people were selecting pre-shot photos to dubble anyway but also they wanted to create a quality bar, and stop users snapping boring <a href=\"<<[site-url]>>/tag/test/\" title=\"Test\">Test</a> photos of their computer keyboard and polluting the singles pool. After all, every single uploaded to the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> has the chance to be reused again and again — to create other Dubbles.</p><p>Elsewhere in the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>, a Discover tab shows a manually curated feed of content, and gives users a visual way to track down other (unknown) users to Dubble with. Each user profile in the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> has a ‘Dubble with me’ button to enable that. Users can also obviously choose to blend their photos with their friends/followers’ content, too, via the same route.</p><p>And while such overtly arty photo-blending might be too hipster to excite much mainstream interest, the huge scale of the global smartphone market does at least offer the chance for Dubble to locate and connect enough fellow feelers to turn a niche interest into a financially self-sustaining business down the line. Plus the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> undeniably offers a super easy way to repurpose the raw material every single smartphone user has languishing on their camera rolls: photos, lots and lots of photos — turning what can be mundane shots into imagery that’s at turns surreal and ethereal. And that’s potentially pretty powerful.</p><p>app-dubble-is-back-from-the-dead/p1050355/\" rel=\"attachment wp-att-1464518\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Photo-blending-<a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>-Dubble-is-back-from-the-dead.jpg\" width=\"680\" height=\"455\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/p1050355.jpg?w=680&amp;h=455 680w, https://tctechcrunch2011.files.wordpress.com/2017/03/p1050355.jpg?w=1360&amp;h=910 1360w, https://tctechcrunch2011.files.wordpress.com/2017/03/p1050355.jpg?w=150&amp;h=100 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/p1050355.jpg?w=300&amp;h=201 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/p1050355.jpg?w=768&amp;h=514 768w\" sizes=\"(max-width: 680px) 100vw, 680px\" alt=\"Photo-blending <a href=\">app</a> Dubble is back from the dead\"></a></p><aside><section data-video-id=\"58c9c9594d969353312d5d9a\">
