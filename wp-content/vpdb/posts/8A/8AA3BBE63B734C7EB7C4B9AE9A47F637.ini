			</div><p><p>“I have no idea why I stuck at it,” says Adam Scott, co-founder of photo blending app Dubble, which is officially (re)launching today, in an overhauled apple.com/us/app/id680836959\">v2</a>, following a year-long hiatus off the <a href=\"<<[site-url]>>/services/aso/\" title=\"App Store\" target=\"_blank\">App Store</a> while the team re-engineered the backend and applied some gloss and community-requested features to the front.</p><p>The original MVP of Dubble launched on iOS all the way back in fall 2013 — at a time when Frontback was still splicing up people’s selfies. When I tested it out then Dubble-blended photos felt organic and interesting (I still use one of its serendipitously dreamy <a href=\"<<[site-url]>>/tag/hybrid/\" title=\"Hybrid\">Hybrid</a> cityscapes for the header on my Twitter profile), but the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> was also rough round the edges, slow to process images and saddled with a clunky <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"UI\" target=\"_blank\">UI</a>.</p><p>Since that debut, faddish photo-sharing community Frontback has failed to go the distance, though selfie-taking and photo sharing of course persist. Photo filtering trends also continue to evolve — they now include, for example, AI-powered style transfer apps, like Prisma, which can turn a boring snap into a mock work of art at the push of a button.</p><p>So will there still be much of an appetite for manually blending photos with other people’s selfies and snaps to co-create and share digital double exposures? Frankly, Scott doesn’t seem entirely sure. But he says he’s hopeful there’s a niche yet engaged community to be created here — and a sustainable one, given the reach of smartphone apps. “Within a year I would like to hit maybe 20,000 to 30,000 daily active users,” he says of Dubble v2. “I think this is a good goal.”</p><p><strong>Here’s a few I dubbled earlier… </strong></p><div>
