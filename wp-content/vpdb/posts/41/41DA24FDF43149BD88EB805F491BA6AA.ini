<h4><span data-slate-fragment=\"\"></span>公司网站</h4>
如果你正在寻找一个网站，以显示信息，例如一个投资组合或一个公司网站，我们推荐使用 WordPress。 它是最受欢迎的客户关系管理系统在互联网截至 2017年。

<span data-slate-fragment=\"\"></span>如果它是一次性的营销网站，例如网页对于房地产的销售，我们推荐使用 HTML5，因为生成和更多的定制，可以更快。

