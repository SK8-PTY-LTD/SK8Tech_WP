	</div> Plus, more video can help Flipboard make money, with these video units also supporting advertising. McCue pointed out that this is one of the first times Flipboard has included standard ad formats (specifically, VAST ads) — he said that most ad units “aren’t very good for the <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"User Experience\" target=\"_blank\">User Experience</a>,” but “video ads, when handled properly, can be a beautifully presented, welcome part of the experience.”</p>
<p>Speaking of <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"User Experience\" target=\"_blank\">User Experience</a>, Flipboard already turned on autoplay for video, resulting 38 percent increase in video consumption. However, any user who doesn’t want autoplay videos can turn them off entirely, or just when they’re not on WiFi.</p>



								
