<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Videos-are-getting-a-bigger-role-on-Flipboard.jpg\" alt=\"Videos are getting a bigger role on Flipboard\" />
<p>Flipboard is following the launch of its “smart magazines” by boosting the role of videos.</p>
<p>It’s not that videos were totally absent from the news app before this, but they usually showed up as an accompaniment to articles — not exactly prominent placement when compared to the beautiful treatment that Flipboard would often give photos.</p>
<p>Now, CEO Mike McCue said videos are going to be a native part of the app, which means you’ll see standalone videos starting to show up in the smart magazines (which offer a personalized collection of stories around topics like cooking or photography) and elsewhere. Publishers can also connect related videos together into storyboards, allowing viewers to swipe from one video to another.</p>
<p>The new video formats will start appearing in Flipboard’s technology, news and lifestyle/entertainment categories. Initial partners for the video program include ABC News, CNBC, Hearst Digital Media and The Enthusiast Network.</p>
<p>McCue said that with these new formats, Flipboard can help publishers highlight all those videos they’ve been producing, while also turning the app into the definitive source of content around a reader’s passions — whether that content is an article, a podcast or a video.</p>
<p>He added that it’s not a coincidence that Flipboard is rolling this out so soon after launching smart magazines.</p><div><div></div></div>
<p>“First, we needed to pull together audiences around these passions,” McCue said. “Job two, the next phase that we’re now beginning, is to fill those feeds with awesome stuff.”</p>
<p><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Videos-are-getting-a-bigger-role-on-Flipboard.gif\" width=\"383\" height=\"680\" alt=\"Videos are getting a bigger role on Flipboard\"></p>
