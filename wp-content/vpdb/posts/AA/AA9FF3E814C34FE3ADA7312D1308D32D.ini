<p>Anyway, don’t buy the Tag Heuer Connected Modular 45 for the assistant, buy it if you like the look of the watch and don’t blink at spending $1,600 on a piece of jewelry. </p>
<p>Google’s strategy with Android Wear 2.0 is to get as many different kinds of companies making smartwatches as it can. So I don’t have a lot of angst that an expensive Android Wear watch exists. The angst I <em>do</em> have is that this Tag seems like the best of the Android Wear 2.0 generation right now — everything in the sub-$500 range is either too big or has worse battery life. </p>
