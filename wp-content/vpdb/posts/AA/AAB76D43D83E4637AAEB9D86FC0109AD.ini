        <p> 	The  	<span section=\"shortcodeLink\">Samsung Galaxy S8</span> is almost here, and it's getting some company.</p><p> 	Samsung's latest superphone will be officially unveiled on March 29, but one of its implied accessories has already seen the light of day. The newest version of the Gear VR was already shown off weeks ago at the Mobile World Congress show in Barcelona. The new model -- the fourth iteration of the accessory that turns various Samsung Galaxy phones into a virtual reality helmet -- now includes a  	dedicated controller, too.</p><p> 	While the nascent virtual reality movement has struggled since bursting on to the scene in 2016, the Gear VR has been a bona fide hit. In fact, with over  	5 million Gear VR headsets sold as of January, Gear VR may well be a larger VR platform than Oculus Rift, HTC Vive and PlayStation VR combined. (The Gear VR incorporates Oculus tech, too.)</p><p> 	Yes, the Gear VR had more than a headstart of more than a year. (The  	original model went on sale in December 2014.) And a lot of those \"sales\" were freebie giveaways with Galaxy S phones. But that's exactly the point: That formula has worked out well, and Samsung looks to repeat the same playbook for the S8.</p><p> 	And it doesn't hurt that, even at full price, the Gear VR is also one of the best VR platforms for the money.</p><div>

    
