</div><h3>Big dog in VR </h3>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p> 	The ultra-cheap Google Cardboard may beat Gear VR on numbers if you count all the giveaways handed out over the years, but it's also not a platform in the same way: there isn't a Cardboard <a href=\"<<[site-url]>>/services/aso/\" title=\"App Store\" target=\"_blank\">App Store</a>, per se. Gear VR, like the  	Daydream View -- which is basically Google's answer to Gear VR -- is connected to its own app ecosystem. It's more finely-tuned. And, it's far more of an immersive experience.</p><p> 	No, Gear VR isn't as advanced as a Vive, Oculus Rift or PlayStation VR. You can't walk through rooms or lean into objects. Like with Google Daydream or Google Cardboard, you need to sit down or stand still and turn your head around to look at things. But its impressive app library includes a host of channels for 360-degree videos and streaming 360-degree content. For viewing films or immersive 360-degree projects, Gear VR is portable, easy and comfortable. It's an ideal basic VR viewer.</p><div section=\"shortcodeGallery\">
                                                        
                    <div data-item=\"image\" section=\"galleryItem.1\">
                                
                    <svg><use aria-hidden=\"false\" xlink:href=\"#galleryOverlay\"></use></svg><figure><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/gearvr-controller-7.jpg\" height=\"407\" width=\"724\" alt=\"Samsung's Gear VR may be the Galaxy S8's greatest fringe benefit        The Galaxy S8 may well be the next must-have phone. But thanks to this upcoming accessory, it's also a Trojan horse for VR.\"></figure><div>
                        <span>9</span> <svg><use aria-hidden=\"false\" xlink:href=\"#photo\"></use></svg></div>

                    <div>Samsung's Gear VR gets a controller</div>
                
            </div>
            </div><p> 	The upcoming Gear VR Controller should be the type of magic wand that the headset has desperately needed, versus the Xbox-style Bluetooth gamepads that worked with previous models. A new wave of apps and games should take advantage of the controller in new ways: navigation, interaction and as a substitute for free-range VR walking-around. On Google Daydream, the included remote makes using Google StreetView easier. I can use the remote to click around apps and browse videos as well as photos.</p><p> 	Daydream View works with a growing range of Android phones, but the selection (Pixel, Moto Z and a few others) just can't compare to the popularity of Samsung. Even in the shadow of the Galaxy Note 7 recall fiasco, Samsung is still neck-and-neck with apple/\" data-annotation=\"true\">Apple</a> when it comes to apple-in-q4-2016/\" target=\"_blank\" data-component=\"externalLink\">worldwide handset marketshare</a>. And that gives Gear VR a huge leg up.</p><figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/gearvr-controller-10.jpg\" height=\"0\" width=\"970\" alt=\"Samsung's Gear VR may be the Galaxy S8's greatest fringe benefit        The Galaxy S8 may well be the next must-have phone. But thanks to this upcoming accessory, it's also a Trojan horse for VR.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/4Xn7FCgfYWEPJwHZ1CwWFW2SvtA=/fit-in/970x0/2017/02/27/8f44829a-2286-4ebd-a822-abf8b648762d/gearvr-controller-10.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></span><figcaption><span><p>This controller could be the magic wand the Gear VR has needed.</p></span><span>
                                                    CNET
                                                </span></figcaption></figure><h3>Galaxy S8, with VR along for the ride</h3><p> 	Maybe you shouldn't buy a high-end VR headset if you're not ready to accept its limitations and imperfections. But with a street price of under $100, Â£80 or AU$160 (for the 2016 version, anyway) -- and those freebie bundles accompanying earlier Galaxy phone launches -- Gear VR has been a perfectly-priced thing to buy. The headset remains one of my favorite casual ways to try new VR videos. Its larger library of apps and better fit on my face still make me prefer it to Google Daydream, for now. And that's before the upcoming controller's potential benefits.</p><p> 	The Galaxy S8 may not enable any new VR possibilities, either. But that doesn't make the Gear VR any less key for the Galaxy phones going forward. Gear VR still only works with a certain set of Samsung phones, and literally requires the phone as its display. In that sense, a new Galaxy phone -- undoubtedly faster -- is also a Gear VR hardware revamp.</p><p> 	How do you get people to wear VR? It's a question I struggle with, as my own headsets sit unused on my desk at home. Owning a piece of the puzzle helps. The more Galaxy S8 owners there are, possibly with Gear VR headsets, the more likely they are to try it. And right now, VR still needs all the help it can get.</p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p> 	Facebook and Oculus are aiming for VR to go increasingly mobile. Gear VR, in that sense, is still one of the clearest pathways to that future.</p><p> 	And the Galaxy S8 might be its best fast lane.</p>

        
                                                        
