        <p> 	<em>CNET's Cheapskate scours the web for great deals on PCs, phones, gadgets and much more. Questions about the Cheapskate blog? Find the answers on our FAQ page. And find more great buys on the </em><em>CNET Deals page.</em></p><hr><figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/game-of-thrones-heads.jpg\" height=\"0\" width=\"570\" alt=\"Get 'Game of Thrones' season 5 for free!        It's the SD version, but it looks absolutely fine on PCs, phones and tablets. Plus: an all-time low on the awesome Dobby drone!\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/zCnapsyJ1jqvZ2oNq0ttrB_al1U=/fit-in/570x0/2017/03/17/186bba7c-a109-41f8-8d08-78cad4c6070a/game-of-thrones-heads.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span></span><figcaption><span><p>Yes, I'm well aware this image is from season 6. Let's not lose focus here. </p></span><span>
                                                    HBO
                                                </span></figcaption></figure><p> Is there really anything else I need to say?</p><p> For a limited time (and I'm praying to the old gods and the new that Google doesn't pull the rug out 5 minutes from now), you can get \"Game of Thrones\" season 5 for free from the Google <a href=\"<<[site-url]>>/services/aso/\" title=\"Play Store\" target=\"_blank\">Play Store</a>. <strong>Update, 10:40 a.m. ET:</strong> <em>Ugh. Thanks for nothing, gods. Looks like the giveaway is over. And the $0.75 episodes mentioned below: also over. Sorry, everyone.</em></p><p> You will, of course, need a Google account, and you'll need to have a credit card (or some other form of payment, like a gift card) on file.</p><p> The season normally sells for $28.99. And now for the \"bad\" news: For whatever reason, this giveaway is for the standard-definition (SD) version, not the HD.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p> Is that a big deal? Depends on where you're planning to watch. I looked at episodes on my phone and my laptop; they looked absolutely fine. Then I fired up the ol' <span section=\"shortcodeLink\">Roku box</span> to watch on TV. And you know what? The video might have been a <em>touch </em>soft, but if you hadn't told me it wasn't HD, I wouldn't have guessed.</p><p> In other words: Take this gift and don't complain!</p><p> Why is Google giving away season 5? Seems an odd choice, given that season 6 was the most recent. And wouldn't season 1 be the better choice in order to hook new viewers? Again, not complaining.</p><p> If you are new to the show, <a href=\"<<[site-url]>>/services/aso/\" title=\"Google Play\" target=\"_blank\">Google Play</a> also has individual episodes of all other seasons on sale for 75 cents each (or $1 if you want HD) -- much better than the usual $2.99/$3.99-per-ep prices. Curiously, though, the full-season prices haven't dropped accordingly.</p><p> In other words, if you buy, say, season 2 in full, it'll cost you $28.99. If you buy episodes one at a time (hassle), you'll get out the door for $7.50 (or $10 for HD).</p><p> Still not complaining!</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#7f0dbfa8-c3b6-498c-b76f-1b3fc9a8c26c\" data-component=\"modalEnlargeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170317_58cbf9960f374.jpg\" alt=\"Get 'Game of Thrones' season 5 for free!        It's the SD version, but it looks absolutely fine on PCs, phones and tablets. Plus: an all-time low on the awesome Dobby drone!\" height=\"0\" width=\"570\" data-original=\"        https://cnet1.cbsistatic.com/img/i_MiIfRDaTUbNjZkktzoa978anU=/fit-in/570x0/2017/01/25/7f0dbfa8-c3b6-498c-b76f-1b3fc9a8c26c/dobby-drone.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/dobby-drone.jpg\" height=\"0\" width=\"570\" alt=\"Get 'Game of Thrones' season 5 for free!        It's the SD version, but it looks absolutely fine on PCs, phones and tablets. Plus: an all-time low on the awesome Dobby drone!\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/i_MiIfRDaTUbNjZkktzoa978anU=/fit-in/570x0/2017/01/25/7f0dbfa8-c3b6-498c-b76f-1b3fc9a8c26c/dobby-drone.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span></noscript><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet4.cbsistatic.com//img//pWZGssJUiKMXzzG2VHdXguQGg94=//2017//01//25//7f0dbfa8-c3b6-498c-b76f-1b3fc9a8c26c//dobby-drone.jpg/u0027 style=/u0027width: 1000px; height: 525px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>The Zerotech Dobby is an amazing little drone that folds up for easy portability. </p></span><span>
                                                    Zerotech
                                                </span></figcaption></figure><p> Needless to say, I'm a big fan of the show, and I'm glad it's coming to an end (even if HBO is dragging it out). As we've seen from certain other series (cough, \"Walking Dead,\" cough), better to go out on a high note then wait till mediocrity sets in. Yep, I said it.</p><p> <strong>Bonus deal:</strong> I know I just ran a drone deal yesterday, but hear me out: For a limited time, BuyDig has the Zerotech Dobby pocket selfie drone for $299 shipped. Until very recently, it was $399, and most places still sell it for $349.</p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p> This amazing little guy can do target-tracking, facial recognition (!), automatic pull-away while recording 4K video and more. And it's really good at keeping its position, even on breezy days. I tested one not long ago and was impressed to see it \"leaning\" into the wind in order to hold steady.</p><p> The learning curve is a little steep, and you'll definitely want a second battery (around $60, ugh), but this is still an amazing drone for the price. You can read more in <span section=\"shortcodeLink\">CNET's hands-on first take of the Dobby here</span>.</p><div>

    
