  <p>Regular readers of <em>The Verge</em> will know that my — and, by extension, <em>the world’s</em> — favorite portable over-ear headphones are the $299 Beoplay H6 from Bang &amp; Olufsen’s B&amp;O Play sub-brand. They are wonderfully musical, fun, and enjoyable to listen to with any genre of music. Plus they have the brilliant B&amp;O design and materials that make me envious of anyone else wearing them even when I have my own pair. But they’re not <em>wireless</em>.</p>
<p>The hot new thing in headphones these days is the turn toward wireless convenience, and I’ve spent the months since reviewing the H6s looking for an equally good wireless model. Not even the flagship Beoplay H9 could topple the sound quality and pleasure of the H6s, in my judgment, so I had to ask B&amp;O about what’s stopping it from releasing a wireless H6 pair. The answer, it turns out, is nothing technical.</p>
