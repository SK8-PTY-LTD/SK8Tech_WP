    </span>
  
</figure>
<p>Speaking with B&amp;O Tonmeister Geoff Martin (who’s responsible for tuning everything right up to the company’s $80-something-thousand BeoLab 90 speakers) this week, I asked directly if the company could produce a wireless H6. And he answered, just as directly: \"yes.\" The actual reason for why B&amp;O Play doesn’t offer a wireless headphone tuned like the H6 is that its sound signature is too light on bass to be used in the noisy environments of an underground commute or a long flight. That’s why the wireless models that B&amp;O Play does offer — the H7, H8, and H9 — have an extra slice of low-end rumble, with the intention being that they’ll sound their best when circumstances around the listener are less than ideal.</p>
<p>I’ve used the Beoplay H6 while making my way around the interminably noisy London, and I can’t say I strictly agree with B&amp;O’s position, but I can see the sense in that thinking. I did find competitor Bowers &amp; WIlkins’ wireless P7 headphones were at their best when out in a noisy environment. Having said that, though, I think B&amp;O and Bowers &amp; Wilkins are both ignoring the audience that wants uncompromised sound quality and wireless ease of use without necessarily needing to have a pair of commuter headphones. I’m thinking of the high-fidelity enthusiasts that need a nice pair of cans for the office or anyone with a distaste for disconnecting from their music anytime they have to leave their desk. Okay, it’s very much a <em>me</em> scenario, but I believe my desires are shared by more people than B&amp;O thinks.</p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>So help me out, guys. If you haven’t yet tried the Beoplay H6, <em>do</em>, and when you get a grasp of their excellence, let Bang &amp; Olufsen know that you too would fancy a pair without the cord. Those might be the sweetest and loveliest over-ear headphones that most of us can afford — if only B&amp;O would go to the trouble of building them.</p>
