  <span data-original=\"https://cdn1.vox-cdn.com/uploads/chorus_asset/file/6762175/vladsavov07-08_1226n2.0.png\">
    
      
<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Bang-Olufsen-can-make-a-wireless-version-of-the-brilliant-H6-headphones-but-chooses-not-to.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1490455605_9040_14602\" data-cdata='{\"asset_id\":6762175,\"ratio\":\"*\"}' alt=\"Bang &amp; Olufsen can make a wireless version of the brilliant H6 headphones, but chooses not to\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Bang-Olufsen-can-make-a-wireless-version-of-the-brilliant-H6-headphones-but-chooses-not-to.png\" alt=\"Bang &amp; Olufsen can make a wireless version of the brilliant H6 headphones, but chooses not to\"></noscript>

    
