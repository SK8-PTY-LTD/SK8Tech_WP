post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Let8217s-meet-in-Boulder-next-week.jpg\" alt=\"Let&amp;#8217;s meet in Boulder next week\" /><p>I’ll be in Boulder for a few weeks and would love to hear some pitches and maybe give out some tables for Disrupt. I’ll be holding a micro-meetup at Boomtown on Broadway in Boulder, Colorado on Wednesday, March 29th at 7pm.</p><p>Boomtown is at 2060 Broadway B1 in the basement. To get there you park around Spruce and Broadway and it’s in the same building as Zeal Optics and Unseen Bean. The closest public parking available is in parking garage or public lots on Spruce. on street meters and lots are free after 7pm. 3 hour free parking a block away on Pine and surrounding streets.</p><p>You can RSVP here. Space is limited so please sign up early.</p><div><div></div></div><p>You can sign up to pitch here and I’ll pick eight folks by next Monday.</p>"
