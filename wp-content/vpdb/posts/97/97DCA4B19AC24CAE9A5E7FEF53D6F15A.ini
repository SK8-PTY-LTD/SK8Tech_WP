post_content = "
        <figure>
            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/04/UK-protests-Twitters-block-on-user-data.jpg\" width=\"976\" height=\"549\" alt=\"UK protests Twitter's block on user data\">
                
                
                
                 <span>Image copyright</span>
                 <span>AFP</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    The government has said it is \"protesting\" against the decision to restrict access to data
                </span>
            </figcaption>
            
        </figure><p>The British government is protesting against Twitter's decision to withdraw access to user data used to investigate potential terrorist plots.</p><p>The information was previously used by the police and the MI5 intelligence agency.</p><p>However, the Telegraph newspaper cited industry sources, in a report on 25 April, saying the government's access had been \"blocked\".</p><p>Twitter declined to comment on the matter.</p><p>\"We are protesting this decision. We are in talks with Twitter on getting access to this data,\" a government spokesman said, according to the Reuters news agency.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>The BBC understands that the data in question is available to private companies but the Home Office has now been denied access to it.</p><p>Recent reports of Twitter data being used for surveillance had caused the company \"great concern\", vice president Chris Moody wrote in a blog post last November.</p><p>\"Our commitment to social justice is core to our mission and well established,\" he wrote.</p><p>Prior to that, the firm had already blocked the CIA from purchasing data on Twitter users from the data-gathering service Dataminr.</p>
    "
