                <img src=\"<<[site-url]>>/wp-content/uploads/2017/04/YouTube-restores-wrongly-blocked-LGBT-videos.jpg\" width=\"976\" height=\"549\" alt=\"YouTube restores 'wrongly blocked' LGBT videos\">
                
                
                
            </span>
            
        </figure><p>YouTube has modified its content filter after complaints it had blocked political and lesbian, gay, bisexual and transgender (LGBT) videos.</p><p>Restricted mode is an optional filter designed to hide content that may be judged unsuitable for children.</p><p>But many prominent LGBT video-makers said their videos had been targeted.</p><p>YouTube said it had fixed an error and made more than 12 million \"unintentionally filtered\" videos available again.</p><p>The platform was criticised in March after several video-makers noticed a drop in advertising revenue and realised their content was being blocked in restricted mode.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>The wide-reaching filters appeared to block videos referring to sexuality and gender identity, even if the content was not explicit.</p><p>\"YouTube's restricted mode has blocked a poem I wrote for a gay friend,\" tweeted musician Bry O'Reilly.</p><p>Author Tyler Oakley added: \"One of my recent videos 'Eight Black LGBTQ+ Trailblazers Who Inspire Me' is blocked because of this, I'm perplexed.\"</p><p>YouTube said it had identified that its systems \"were not working as intended\".</p><p>\"We want to clarify that restricted mode should not filter out content belonging to individuals or groups based on certain attributes like gender, gender identity, political viewpoints, race, religion or sexual orientation,\" it said in a blog post.</p><p>The company also said it would let people report videos they believed had been unfairly restricted and said it would offer more transparency about the types of content that would be filtered.</p><p>It said it would continue to restrict:</p><ul>
<li>Discussion of alcohol or drugs, or videos showing alcohol consumption</li>
<li>Detailed conversations about sex </li>
<li>Music videos with adult themes including sex and drugs</li>
<li>Graphic depictions of violence, even in news videos</li>
<li>\"Mature subjects\" such as terrorism, war, crime, and political conflicts</li>
<li>\"Mature language\"</li>
</ul><p>\"Though Restricted Mode will never be perfect, we hope to build on our progress so far to continue making our systems more accurate and the overall Restricted Mode experience better over time,\" it said. </p>
