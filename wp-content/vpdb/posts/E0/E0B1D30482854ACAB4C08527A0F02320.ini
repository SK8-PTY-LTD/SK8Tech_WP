        <figure>
            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Elderly-hit-by-line-rental-charges.jpg\" width=\"976\" height=\"549\" alt=\"Elderly 'hit by line rental charges'\">
                
                
                
                 <span>Image copyright</span>
                 <span>Getty Images</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Of the 2.9 million households with a landline only, 43% are occupied by people aged 75 and over
                </span>
            </figcaption>
            
        </figure><p>Recent increases in line rental charges have hit elderly people the hardest, according to <a href=\"<<[site-url]>>/wp-content/uploads/2017/03/access-inclusion-report-2016.pdf\">an Ofcom report</a>.</p><p>Between December 2009 and December 2016, line rental prices had increased by as much as 49% for some customers, the regulator said.</p><p>And of the people with standalone landlines in their homes, 71% were aged 65 or over.</p><p>Ofcom recently revealed plans to make BT - with nearly 80% of the UK market - cut line rental costs by £5.</p><p>A huge proportion (43%) of the 2.9 million households with a landline only are occupied by people aged 75 and over.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>\"Older consumers are particularly affected, as they are more likely to be dependent on fixed voice <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a> if they do not have a mobile phone or an internet connection,\" the report said.</p><p>Ofcom also said it was \"concerned\" BT's low cost option for landline-only customers - BT Basic Tariff - had not been taken up by many of the households that could benefit from it.</p><p>The service costs £5.10 per month and provides customers with line rental and calls worth £1.50, with free calls at weekends. </p><p>\"We... are working with BT, the Department for Work and Pensions and other organisations to raise awareness,\" Ofcom said.</p><h2>Rise in access</h2><p>Elsewhere in its report, Ofcom detailed new evidence for the increasing uptake of internet access among elderly people and people with disabilities.</p><p>One in five people with disabilities is still without such access, however, making them \"much more likely than the population as a whole to face exclusion issues as a result of not being online\".</p><p>\"Life costs more if you are disabled,\" said James Taylor at disability charity Scope, who called for more to be done to get people with disabilities online.</p><p>The combined cost of higher energy bills and specialist equipment reaches on average £550 per month, according to Scope research.</p><p>\"The internet provides access to tools to compare prices, access to the best deals and offers, and information which can help disabled people be savvier shoppers,\" added Mr Taylor.</p><figure>
            <span>
                
                
                <div data-alt=\"Old man with laptop watched by baby\" data-src=\"http://ichef.bbci.co.uk/news/320/media/images/83005000/jpg/_83005758_oldmanbaby.jpg\" data-width=\"624\" data-height=\"351\"></div>
                
                
                 <span>Image copyright</span>
                 <span>Thinkstock</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Elderly people might struggle more than others to keep up with technology as it changes over time due to software updates
                </span>
            </figcaption>
            
        </figure><p>And elderly people continued to be frustrated by encouragements to use <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a> online, instead of in person or via the phone, said Sally West at the charity Age UK.</p><p>In particular, having to adapt to how technologies changed thanks to frequent software updates was an example of how digital life could be off-putting for those in later years, she said.</p><p>\"Every time there's an update of an operating system or something like that - that's a struggle for everybody - but if you're new to using a computer or tablet, you can be thrown when things change,\" Ms West told the BBC.</p><p>But while vulnerable people still faced difficulties and rising costs associated with some of their <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a>, those who used home broadband and mobile data plans were getting an increasingly better deal, a separate Ofcom report on pricing revealed.</p><p>Some of the changes highlighted include:</p><ul>
<li>The average cost of mobile plans including 500 minutes, 200 texts and 5GB of data fell from £57 in 2012 to £40 in 2016</li>
<li>People are spending less on telecoms <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a> such as broadband and are getting more in return - with data usage up from 8GB in 2008 to 97GB in 2015</li>
<li>The cost of the cheapest home broadband bundles has fallen by 25% since 2009</li>
</ul>
