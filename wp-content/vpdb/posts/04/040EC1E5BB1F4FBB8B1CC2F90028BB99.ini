post_content = "<img src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/img_7018.jpg?w=738\" alt=\"From teen mom to tech maven, Rita Henderson has broken the mold\" /><p> <div>  <div>   <div>       <span>Ruben Harris</span>       <span>Crunch Network Contributor</span>   </div>       <div></div>     </div>     <p>Ruben Harris is a professional cellist and a recovering investment banker who now leads partnerships in San Francisco for Honor, a healthcare startup focused on seniors. He is also a founder of the Breaking Into Startups podcast.</p>      <div>    More posts by this contributor:   <ul>          <li>Breaking into startups: Idalin Bobe&#8217;s journey from North Philly to&nbsp;ThoughtWorks</li>        </ul></div>    How to join the network </div>  </p><p dir=\"ltr\"><span><span><span><span>We all read the daunting statistics about single motherhood and teen pregnancy, but we don’t always get to read stories that humanize the individuals going through these experiences. </span></span></span></span></p><p dir=\"ltr\"><span><span><span><span>As we continue to highlight Black voices in the tech industry during Black History Month, we want to spotlight Rita Henderson. The </span></span></span></span><span><span><span><span>proud mother of a 7-year-old activist and a #BlackGirlMagic contributor, Henderson leads several initiatives on the Care Operations team at Honor.</span></span></span></span></p><div><iframe width=\"500\" height=\"400\" scrolling=\"no\" frameborder=\"no\" src=\"https://w.soundcloud.com/player/?visual=true&amp;url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F305556397&amp;show_artwork=true&amp;maxwidth=500&amp;maxheight=750\"></iframe></div><p dir=\"ltr\"><span><span><span><span>Henderson grew up in North Philly, in an area called “Badlands,” which is between the Kensington and Fairhill neighborhoods and known for being plagued by high crime, drugs and poverty. While many people reminded her that </span></span></span></span><span><span><span><span>teen pregnancy is closely linked to single parenthood, and the growth in single-parent families remains the most important reason for increased poverty among children</span></span></span></span><span><span><span><span>, she was determined to be more than a statistic.</span></span></span></span></p><div><div></div></div><p dir=\"ltr\"><span><span><span><span>Her sister,</span></span></span></span> <span><span><span><span>Idalin Bobe<u>,</u></span></span></span></span><span><span><span><span> took full custody of Rita while she was still in college and encouraged her to break into tech.</span></span></span></span></p><p dir=\"ltr\"><span><span><span><span>Now Henderson is leveraging her platform in tech to lead a movement of mothers who want to break into startups.</span></span></span></span></p><p dir=\"ltr\"><span><span><span><span>As we lift up Rita’s voice, a young teenage mom, we wanted to highlight the importance of not overshadowing people who should be recognized because of certain social “stigmas.”</span></span></span></span></p>"
