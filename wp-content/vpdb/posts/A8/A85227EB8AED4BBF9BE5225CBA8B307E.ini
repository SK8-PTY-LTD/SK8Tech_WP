post_content = "<p><span style=\"text-align:center; display: block;\"><iframe type=\"text/html\" width=\"640\" height=\"390\" src=\"https://www.youtube.com/embed/u1BZmFuBm2g?version=3&amp;rel=1&amp;fs=1&amp;autohide=2&amp;showsearch=0&amp;showinfo=1&amp;iv_load_policy=1&amp;wmode=transparent\" allowfullscreen=\"true\" style=\"border:0;\"></iframe></span></p><p>Forward, a new type of futuristic doctors officeappleaday/\"> launched </a>its first location in the heart of San Francisco’s financial district at the beginning of this year. Some in the health industry have had their doubts about a doctor’s office with propriety tools like a body scanner, stethoscope and its own in-house lab. So we asked founder and former Googler Adrian Aoun to show us around the place.</p><p>Of course, seeing and testing are two different things. We can’t validate these proprietary tools for ourselves at this point and we still don’t know how much Aoun’s startup has raised so far, but hopefully enough to ensure its fancy tools give patients an accurate read.</p><div><div></div></div><p>What we do know is Forward has taken in money from quite a few solid venture firms like Khosla Ventures, Founders Fund, First Round Capital, SV Angel as well as angel investors John Doerr, Eric Schmidt, Marc Benioff, Garrett Camp, Aaron Levie and Joe Lonsdale so one would hope they did their due diligence on this new endeavor.</p><p>Check out the video above for a look inside and let us know what you think in the comments below.</p>"
post_title = "Inside Forward, ex-Googler Adrian Aoun&#8217;s idea for the doctor&#8217;s office of the future"
