post_title = "Delta partners with on-demand helicopter startup so VIPs can avoid the airport"
post_excerpt = "Delta is partnering with Blade, a company billed as the “Uber for helicopters,” to give passengers of the elite on-demand transportation service a better way to travel to New York’s John F. Kennedy International Airport, according to Business Insider. Blade, which has three lounges in Manhattan, ferries passengers between its designated locations and JFK in around 10 minutes. The service starts at $195 and goes up in price depending on the destination and how far in advance users book a seat on one of its helicopters. Delta will now charge $250 on top of Blade’s fee to make the process faster and more efficient."
