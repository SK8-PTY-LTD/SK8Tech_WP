post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/MIT-lab8217s-smart-boots-could-keep-astronauts-on-their-feet.jpg\" alt=\"MIT lab&amp;#8217;s smart boots could keep astronauts on their feet\" /><p>If you’ve ever worn a spacesuit during a moonwalk or EVA, and I know a lot of you have, you were probably frustrated by how difficult it was to move around — both with the restrictions of the suit itself and the limitations on what you can see and feel. Researchers at MIT’s Man Vehicle Lab want to make things easier with boots and other wearables that give the user haptic feedback warning them of obstacles they might not see.</p><p>It’s a serious consideration when you’re on a mission where every second counts; we can all have a laugh now seeing footage of astronauts biffing it into moon dust, but if that uses up valuable breathable air or takes place during a time-sensitive operation like a rescue, it’s not so funny any more.</p><p><span style=\"text-align:center; display: block;\"><iframe type=\"text/html\" width=\"640\" height=\"390\" src=\"https://www.youtube.com/embed/ri0Qc3I99JU?version=3&amp;rel=1&amp;fs=1&amp;autohide=2&amp;showsearch=0&amp;showinfo=1&amp;iv_load_policy=1&amp;wmode=transparent\" allowfullscreen=\"true\" style=\"border:0;\"></iframe></span></p><p>That’s why Professor Leia Stirling and grad students at MIT are looking into alternative ways to keep astronauts informed of what’s around them so they can not just avoid stumbles, but make informed decisions.</p><p>“There’s a lot of different questions that we’re asking within the lab to help with different decisions that need to be made,” Stirling told TechCrunch. “This particular project looked at how can we potentially help someone navigate their environment and avoid obstacles at the same time?”</p><p>The solution is boots with built-in range-finding sensors that use haptic feedback (vibrations) to tell the user how close they are to an unseen moon rock or antenna. They start slow, and speed up as the obstacle gets closer, a bit like the proximity alert some cars have when you’re backing into a parking spot. (Or, it occurred to me, like <em>Jaws</em>.)</p><div><div></div></div><div>
