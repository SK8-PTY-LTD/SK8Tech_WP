	</div><p>Stirling’s research is focused on this kind of “decision-making assist” systems; astronauts have to juggle a lot of data and you can’t just throw it all up on a heads-up display and hope they can make sense of it. Multimodal presentation is the rule; maybe the haptic feedback works, but it helps if there’s a blinking dot in the HUD, or a sound that only triggers if an object is approaching too fast.</p><p><div>
