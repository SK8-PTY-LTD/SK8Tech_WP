	</div>“The Man Vehicle Lab is really interested in human-machine interactions,” Stirling said. “How do we enable the appropriate trust in those systems so that the person can use the information and make the right decision?”</p><p>The boots, currently just prototypes, aren’t quite ready to launch into space, but they have been tested by members of the Mars Desert Research Society, which maintains a facility in the Mars-like conditions of the Utah desert.</p><p>And the technology, of course, could easily be reimagined. You can read more about this and other projects from the MVL here; there was plenty more stuff we saw in our visit, both past and future projects, that are worth a look.</p>"
