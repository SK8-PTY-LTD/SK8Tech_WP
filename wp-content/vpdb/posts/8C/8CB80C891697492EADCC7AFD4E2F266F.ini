</div><p>Having only ridden on a bike once -- a friend's Vespa -- and being more of a car person, my first GrabBike experience was one of both terror and exhilaration. </p><p>\"Relax and put your hands on your thighs,\" my driver said to me after noticing my apprehension and the tight hold I had on the handle behind me.</p><p>That advice went unheeded as I maintained my death grip in a bid to not fall off his bike as he accelerated through a rare stretch clear of traffic.</p><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170317_58cbf9a0de54d.jpg\" alt=\"Ride sharing takes to two wheels in Southeast Asia        CNET's Aloysius Low takes a trip to Jakarta, the capital of Indonesia, to find out how Uber's competitors are innovating with different business models.\" height=\"0\" width=\"970\" data-original=\"        https://cnet2.cbsistatic.com/img/Upz_N4u35_XXg5OOsC9WVaXh0ZU=/fit-in/970x0/2017/03/07/989de0e3-f7d4-482b-b58e-f9107e2a4bb8/grabbikejakarta2.gif\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/grabbikejakarta2.gif\" height=\"0\" width=\"970\" alt=\"Ride sharing takes to two wheels in Southeast Asia        CNET's Aloysius Low takes a trip to Jakarta, the capital of Indonesia, to find out how Uber's competitors are innovating with different business models.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/Upz_N4u35_XXg5OOsC9WVaXh0ZU=/fit-in/970x0/2017/03/07/989de0e3-f7d4-482b-b58e-f9107e2a4bb8/grabbikejakarta2.gif\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span></figure><h3>Safety first</h3><p>Potential GrabBike drivers have to attend a theory session that teaches them how to use the driver <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>, as well as take and pass a practical safety driving <a href=\"<<[site-url]>>/tag/test/\" title=\"Test\">Test</a> first. GrabBike tells me its drivers are limited to a maximum speed of 60 kilometers per hour with drivers getting reminders if they break the limit. There's a three-strikes program for serious offenses, such as passenger harassment, to ensure errant drivers are dismissed. </p><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170317_58cbf9ddbdeb6.jpg\" alt=\"Ride sharing takes to two wheels in Southeast Asia        CNET's Aloysius Low takes a trip to Jakarta, the capital of Indonesia, to find out how Uber's competitors are innovating with different business models.\" height=\"0\" width=\"570\" data-original=\"        https://cnet4.cbsistatic.com/img/1TAhjbfjNeV5wVJTwHmOLzgTOTo=/fit-in/570x0/2017/03/07/5dd64360-95fb-4f4e-9207-33ccfac1b963/grabbike06.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/grabbike06.jpg\" height=\"0\" width=\"570\" alt=\"Ride sharing takes to two wheels in Southeast Asia        CNET's Aloysius Low takes a trip to Jakarta, the capital of Indonesia, to find out how Uber's competitors are innovating with different business models.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/1TAhjbfjNeV5wVJTwHmOLzgTOTo=/fit-in/570x0/2017/03/07/5dd64360-95fb-4f4e-9207-33ccfac1b963/grabbike06.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span></noscript></span><figcaption><span><p>Bikes sit parked at Grab's training center awaiting a road-worthiness inspection.</p></span><span>
                                                    Aloysius Low/CNET
                                                </span></figcaption></figure><p>At Go-Jek, the situation is similar. Drivers have to undergo a defensive riding course that includes practical and theory lessons covering pre-trip inspections, safety and comfort driving, as well as riding techniques. </p><p>Uber doesn't have a <a href=\"<<[site-url]>>/tag/test/\" title=\"Test\">Test</a>, but its drivers do go through a background check.</p><p>Accidents can still happen, and they do. Grab declined to share numbers, but the company says its accident rates have gone down by 10 percent month-on-month since the introduction of its defensive riding course in March 2016. Speeding has also dropped by 35 percent thanks to <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> tracking. </p><p>Uber and Go-Jek didn't comment on accident rates. All three bike-hailing <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a> provide personal insurance for both passengers and drivers. You'll get a helmet to wear as well for the duration of your trip.</p><p>I took a total of three rides around the city and came away unscathed. And as an inexperienced bike passenger, I was definitely a lot more comfortable and relaxed on the third trip than I was on the first.</p><p>It's no surprise to find seasoned pillion riders merrily surfing away on their phones as they get to their destination and on longer journeys, I'm told, some even bring along a book.</p><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170317_58cbf9e009e4e.jpg\" alt=\"Ride sharing takes to two wheels in Southeast Asia        CNET's Aloysius Low takes a trip to Jakarta, the capital of Indonesia, to find out how Uber's competitors are innovating with different business models.\" height=\"0\" width=\"970\" data-original=\"        https://cnet4.cbsistatic.com/img/YYNR0V2kaknArlNMPLxhXpqs-bs=/0x283:4032x2809/fit-in/970x0/2017/03/07/e906ae83-2372-4e2a-96bb-e1c664f69cb2/grabbike07.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/grabbike07.jpg\" height=\"0\" width=\"970\" alt=\"Ride sharing takes to two wheels in Southeast Asia        CNET's Aloysius Low takes a trip to Jakarta, the capital of Indonesia, to find out how Uber's competitors are innovating with different business models.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/YYNR0V2kaknArlNMPLxhXpqs-bs=/0x283:4032x2809/fit-in/970x0/2017/03/07/e906ae83-2372-4e2a-96bb-e1c664f69cb2/grabbike07.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span><figcaption><span><p>This nondescript building is actually home to one of Grab's operations offices located around Jakarta.</p></span><span>
                                                    Aloysius Low/CNET
                                                </span></figcaption></figure><h3>Riding for income</h3><p>Much like how Uber has created new jobs through ride sharing, becoming an ojek driver is now  a lot easier.</p><p> For Nurhayati, a 39-year-old mum of two, it's a <a href=\"<<[site-url]>>/tag/job/\" title=\"Job\">Job</a> that offers plenty of flexibility. The former assistant bank manager quit to become an ojek driver one and a half years ago because she wanted to spend more time with her kids, who are national athletes.</p><p>While she used to be more active, doing up to 28 trips a day, she's since cut back down to about 10 a day. </p><p>\"I don't really care about the incentives,\" said Nurhayati through an interpreter. \"I'm just glad I can focus more on my kids first.\"</p><p>With more than 80 percent of GrabBike drivers male, Nurhayati is one of few female drivers in Grab's fleet in the predominantly Muslim country. Nurhayati appears fearless when it comes to her <a href=\"<<[site-url]>>/tag/job/\" title=\"Job\">Job</a>, adding that she's not too worried about getting into an accident. But she doesn't drive too late, as night robberies can be a concern.</p><p>That said, robberies are preferable to meeting ghosts -- modern ghosts who use smartphones.</p><p>\"There was one time where I had a passenger who made a return booking. After picking up his groceries, he got on the bike. Halfway through the ride, he vanished. And the strange thing was, the Grab helmet he was wearing was properly clipped on the bike, like he never was there, and the groceries were left behind,\" said Nurhayati.</p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p>Luckily, the ghost had already paid her upfront the 5,000 Indonesian rupiah fee (about $0.35) in cash, so at least it wasn't a wasted trip, she added with a chuckle.</p><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170317_58cbf9e225a32.jpg\" alt=\"Ride sharing takes to two wheels in Southeast Asia        CNET's Aloysius Low takes a trip to Jakarta, the capital of Indonesia, to find out how Uber's competitors are innovating with different business models.\" height=\"0\" width=\"970\" data-original=\"        https://cnet4.cbsistatic.com/img/AC4uUQOZS0dVD_rAaMIf3UJCFxQ=/fit-in/970x0/2017/03/07/94175bdd-d226-491d-8b43-b40361628ffa/grabbike01.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/grabbike01.jpg\" height=\"0\" width=\"970\" alt=\"Ride sharing takes to two wheels in Southeast Asia        CNET's Aloysius Low takes a trip to Jakarta, the capital of Indonesia, to find out how Uber's competitors are innovating with different business models.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/AC4uUQOZS0dVD_rAaMIf3UJCFxQ=/fit-in/970x0/2017/03/07/94175bdd-d226-491d-8b43-b40361628ffa/grabbike01.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript></span><figcaption><span><p>Nurhayti is one of  a handful of female drives in GrabBike's motorbike fleet.</p></span><span>
                                                    Aloysius Low/CNET
                                                </span></figcaption></figure><p>Soon after my <a href=\"<<[site-url]>>/tag/test/\" title=\"Test\">Test</a> rides with GrabBike, it was back to the airport once more, luggage too large to saddle on a bike. It was back to the slow taxi crawl, watching the bikes whizz by.</p>

        
                                                        
