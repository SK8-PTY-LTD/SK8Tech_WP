        <figure>
            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/05/Facebook-hires-3000-to-review-content.jpg\" width=\"976\" height=\"549\" alt=\"Facebook hires 3,000 to review content\">
                
                
                
                 <span>Image copyright</span>
                 <span>AFP</span>
                
            </span>
            
        </figure><p>Facebook is hiring 3,000 people for its \"community operations team\", to help stop hate speech, child abuse and self-harm being broadcast on the website.</p><p>Chief executive Mark Zuckerberg said it had been \"heartbreaking\" to see people \"hurting themselves and others\" in videos streamed live on Facebook.</p><p>He added he would make reporting problematic videos easier.</p><p>The move follows cases of murder and suicide being broadcast live on the social network.</p><p>In April, a man was killed in a video streamed live on Facebook. Later in the same month, a Thai man killed his baby daughter and then himself in a live stream.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>Mr Zuckerberg said the additional staff, joining the 4,500 existing people on the community operations team, would help the company respond more quickly when content was reported.</p><p>In a post on his Facebook profile, he said the company would develop new tools to manage the millions of content reports it received every week.</p><p>\"We're going to make it simpler to report problems to us, faster for our reviewers to determine which posts violate our standards and easier for them to contact law enforcement if someone needs help,\" he said.</p><p>The post suggested Facebook's moderators would contact law enforcement, rather than contacting members directly if they were at risk of harm.</p><p>\"Just last week, we got a report that someone on Live [video] was considering suicide. We immediately reached out to law enforcement, and they were able to prevent him from hurting himself\", said Mr Zuckerberg.</p>
