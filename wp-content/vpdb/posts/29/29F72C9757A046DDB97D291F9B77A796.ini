            <figcaption>
                <span>Image caption</span>
                <span>
                    Uber said its Greyball software was used to \"deny ride requests to fraudulent users\"
                </span>
            </figcaption>
            
        </figure><p>Uber has been using a secret program to prevent undercover regulators from shutting down the taxi-hailing service in cities around the world.</p><p>The software, called Greyball, sought to identify officials trying to catch its drivers and deny them service, the New York Times reports.</p><p>Uber has frequently been at odds with governments - and with competitors.</p><p>Greyball was used to secure early access to cities where its operations had not been authorised.</p><p>In most cases, local officials wanted to make sure the company was subjected to the same conditions of service required by the legislation.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>The New York Times said existence of the Greyball program was confirmed by four current and former Uber employees, who were not named.</p><p>Greyball identified regulators posing as ordinary passengers, by collecting data on the location used when ordering a taxi and determining whether this coincided with government offices.</p><p>It also checked credit card information to establish whether the user is linked to an institution or law enforcement authority.</p><p>Uber, the report adds, even visited phone shops to trace smartphones bought by city officials setting up multiple accounts in an effort to catch the company's drivers.</p><p>Once individuals suspected of attempting to entrap drivers were identified, they would be served a \"fake\" version of the Uber app, with fictitious cabs on view, and where they were successful in ordering a real one, they would have their booking cancelled. Local officials contend this is illegal.</p><hr><h2>Read more</h2><ul>
<li>Row as Uber boss swears at driver</li>
<li>Video: Uber drivers refuse to pick up man with guide dog</li>
<li>'Abhorrent' sexism claims investigated</li>
<li>Google's self-driving firm sues Uber</li>
</ul><hr><p>\"This program denies ride requests to fraudulent users who are violating our terms of service,\" Uber said in a statement.</p><p>\"Whether that's people aiming to physically harm drivers, competitors looking to disrupt our operations, or opponents who collude with officials on secret 'stings' meant to entrap drivers,\" it added.</p><p>It comes in the same week that the chief executive of Uber, Travis Kalanick, was forced to apologise after a video emerged of him swearing at one of the company's drivers. Just two weeks earlier he apologised for \"abhorrent\" sexism at the company.</p>
