        <figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/grindr-gaymoji.jpg\" height=\"0\" width=\"970\" alt=\"Grindr launches Gaymoji, because ​every eggplant is unique        Nothing says &quot;I love you&quot; like a picture of a perfect peach.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/y5uX8Oh7g6djTdRjQmVzGQfVbCM=/fit-in/970x0/2017/03/15/2e28cab5-79e5-4222-809d-4e09a4eba9ab/grindr-gaymoji.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></span><figcaption><span><p>A picture tells a thousand raunchy words.</p></span><span>
                                                    Screenshot by Claire Reilly/CNET
                                                </span></figcaption></figure><p>Banana hammock, butt dial, it's raining men -- sometimes the standard emoji just doesn't cut it in the dating scene. </p><p>But Grindr, the dating <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> for gay and bi men, has a solution: Gaymoji!</p><p>The set of 500 new emojis features everything from roses and martinis down to handcuffs, blindfolds and bears, sorted into categories like objects, mood and... ahem, eggplants. </p><p>Speaking to The New York Times, the <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>'s founder Joel Simkhai said standard emojis just weren't cutting it anymore. </p><p>\"Partly, this project started because the current set of emojis set by some international board were limited and not evolving fast enough for us,\" he said. \"If I wanted to say something about going dancing, I would always have to use the red-dress dancing woman. I thought, 'Why isn't there a guy dancing?'\" </p><p>You can download the Gaymoji <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> for free on iTunes and <a href=\"<<[site-url]>>/services/aso/\" title=\"Google Play\" target=\"_blank\">Google Play</a>. You'll get the first 100 emojis for free, with the rest available to buy for $3.99 (AU$5.29, £3.89)</p><p>Perfect if you want to let someone know you've just had your eggplant pierced.  </p>

        
                                                        
