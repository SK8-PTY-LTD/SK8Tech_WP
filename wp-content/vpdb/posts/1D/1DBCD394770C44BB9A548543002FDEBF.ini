</div>
</div>
</div>
<p>The obvious comparison to the C302 are Samsung's two new Chromebooks, the Plus and the Pro. (In fact, when I reviewed the Plus so many people asked about the C302 that I felt like I had to try it out.) So lots of people just want to know which is better and I don't have definitive opinions. I slightly prefer the Plus: it's a bit cheaper and has a bit nicer hardware (minus the backlighting on the keyboard) without too much reduction in speed.</p>
<p>The Chromebook Pro might be my favorite of the three, but I haven't had a chance to review the final devices that consumers will be able to buy. If you can wait until next month to buy a Chromebook, I probably would, just to see how it compares.</p>
<p>If all goes well, this C302 is just going to be an anonymous member of a vast horde of high-quality, near-identical Chromebooks with good screens, Android apps, and enough speed to do 90 percent of what you expect from them. They'll be a little more expensive than you're used to, maybe, but they'll deliver as much value as a comparably priced iPad or Windows PC — if not more.</p>
<p>We're not there yet, and so the highest praise I can give Asus is that this fairly innocuous and forgettable computer is innocuous and forgettable in the best ways: it looks good, it works well, and I don't have to worry about it. It's a great baseline for future Chromebooks to either match or try to beat. It's not necessarily the best one, but it's a solid starting point for what you should expect. It's standard-issue.</p>
