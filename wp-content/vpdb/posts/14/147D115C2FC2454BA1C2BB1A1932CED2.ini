<p>To print you simply download a model, set up Cura with the OverLord’s specific site and height, and then run the slicer. Simple shapes take about an hour to print and a massive Tower of Pi I downloaded took about 27 hours.</p>
<p><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/The-OverLord-ProPlus-is-a-3D-printer-for-making-really-tall-objects.png\" width=\"1024\" height=\"672\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/05/screen-shot-2017-05-02-at-2-43-50-pm.png?w=1024&amp;h=672 1024w, https://tctechcrunch2011.files.wordpress.com/2017/05/screen-shot-2017-05-02-at-2-43-50-pm.png?w=2048&amp;h=1344 2048w, https://tctechcrunch2011.files.wordpress.com/2017/05/screen-shot-2017-05-02-at-2-43-50-pm.png?w=150&amp;h=98 150w, https://tctechcrunch2011.files.wordpress.com/2017/05/screen-shot-2017-05-02-at-2-43-50-pm.png?w=300&amp;h=197 300w, https://tctechcrunch2011.files.wordpress.com/2017/05/screen-shot-2017-05-02-at-2-43-50-pm.png?w=768&amp;h=504 768w, https://tctechcrunch2011.files.wordpress.com/2017/05/screen-shot-2017-05-02-at-2-43-50-pm.png?w=680&amp;h=446 680w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" alt=\"The OverLord ProPlus is a 3D printer for making really tall objects\"></p><div><div></div></div>
<p>Crowdfunded printers like this one have often gotten a bad rap which is why I asked to see it before the end of the campaign. The model I tested worked perfectly out of the box with minimum setup and no calibration and I was able to print a few objects from the included 1GB SD card. At $499 this printer is definitely a bargain – similar ones can be had for about as much but none with the tall, wide build envelope of the OverLord. The units will ship in June if they hit their goal of $50,000 in 13 days.</p>
<p>I can’t attest to the support or reliability of this machine yet but the company has produced a delta arm model before with positive results. Again, buyer beware but I haven’t seen much here not to like.</p>
<p>Who should buy this? I could see this as a good printer for artists who are trying to make longer, taller things like candlesticks and vases or for folks who are trying to model buildings or other long spiky things. The next thing I’ll print on this is some kind of light saber handle and then maybe a copy of the Eiffel Tower. It is, after all, always a party in my attic workshop.</p>



								
