  <p>One of the most anticipated SXSW panels of this year featured <em>Game of Thrones </em>showrunners David Benioff and D.B. Weiss. They are responsible for producing the televised conclusion to George R.R. Martin’s sprawling, wildly popular fantasy series, and the audience in Austin was hungry to hear new details. With a packed crowd in the ballroom and a line that snaked through the convention center down a staircase to a lower floor, fans were salivating for even a sliver of information to hold them over until the season premiere in July. Oh — and perhaps some insight into that ill-fated ice block live stream reveal. </p>
<p>Instead, the crowd got a cheery trip down memory lane, replete with <em>Entertainment Tonight</em>-style behind-the-scenes anecdotes and warm-hearted reflection on what a wild ride it’s been. The blame for that lies with the moderators — Maisie Williams and Sophie Turner, better known as on-screen sisters Arya and Sansa Stark. </p>
<div><aside><q>Too many SXSW panels felt like the ‘Game of Thrones’ keynote</q></aside></div>
<p>The actors-turned-moderators had a good time role-playing as journalists, but the panel suffered for it. Benioff and Weiss wrote some of their own questions for Williams and Turner to ask them, resulting in chats about their own favorite TV shows (<em>Rick and Morty</em>) and memorable moments on set (like an upcoming cameo from Ed Sheeran). When the panel did unexpectedly turn to hard questions, like when an audience member asked about the influence of <em>Game of Thrones</em> on female representation on TV, the writing duo tried to make the moderators answer instead. “You tell me,” Benioff said. </p>
<p>Too many SXSW panels felt just like the <em>Game of Thrones</em> keynote. In numerous talks this week, interviewers have seemingly been selected for their ability to dodge controversy. In some instances, the festival has invited subjects’ friends and even family members to serve as moderators. This made for some good laughs, sure, and SXSW isn’t alone in hosting panels that serve nothing but softballs. But given the weighty nature of the subject matter SXSW Interactive claims to cover — this year was rife with sessions on workforce automation, the surveillance state, and the future of the internet — it’s hard to take SXSW seriously when its marquee panels deliver nothing but pabulum.</p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>A series of tech talks this week reflected the festival’s conflict-adverse tone. The eminent futurist (and Googler) Ray Kurzweil was joined onstage for a keynote discussion led by none other than his daughter, the writer and cartoonist Amy Kurzweil. The interplay between an artist and her futuristic father made for an interesting discussion about family and creativity. But it left little room to examine, say, how society will grapple with the effects of widespread automation, or to discuss the ethical dilemmas involved with ever-more-powerful AI taking on bigger roles in transportation, medicine, and warfare. </p>
