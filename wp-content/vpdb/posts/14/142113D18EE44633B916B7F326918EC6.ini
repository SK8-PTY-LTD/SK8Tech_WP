<div><aside><q>FBI director James Comey pulled out at the last minute</q></aside></div>
<p>A company named Slido, which served as the festival’s platform for audience members to ask questions, deserves some of the blame here as well. The <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> and its web portal worked fine, but it also meant that every question was screened by the moderator — and we’ll never know what great questions went unasked because a moderator felt uncomfortable reading them out loud.  </p>
<p>On one hand, SXSW has always been much more of a party than it is a news conference. But after seemingly reaching a digital-marketing nadir in 2014, the festival has slowly bounced back, cutting back on the most groan-worthy advertising panels and introducing more far-future discussions into the mix. When Meerkat erupted at SXSW in 2015, the festival seemed newly vital. But after a lackluster 2016, and an even less newsworthy 2017, it’s fair to again ask what the point of all these panels is supposed to be. It’s a hard question — and one that, just like one of its many wooden guests this year, the festival would rather avoid. </p>
