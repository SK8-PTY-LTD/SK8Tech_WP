<p>Even when journalists were moderators, they struggled to push their subjects into making news. Internet pioneer Vint Cerf, in a discussion with <em>IEEE Spectrum</em> editor Susan Hassler about the democratizing nature of the early internet, never received a question about the polarized nature of the internet we inhabit today — with Facebook dominating the distribution of media, for example, or Twitter providing a platform for white nationalists. The discussion only touched on the internet’s dark, conspiratorial, and abusive underbelly at Cerf’s own suggestion, when he offered different solutions to “prohibit the bad actions that take place” on the internet. Yet this was only after Hassler urged Cerf to talk at length about his personal life and background.  </p>
<p>The biggest newsmaker at SXSW this year should have been FBI director James Comey, who was expected to face questions about Russian interference in the US election and President Donald Trump’s baseless claims about Obama administration wiretapping. But Comey pulled out at the last minute, forcing festival organizers to substitute the FBI’s chief lawyer, James Baker, for a criminally bland discussion. Even <em>The</em> <em>New York Times</em>, which sent editor-in-chief Dean Baquet to talk about news in the age of Trump, was interviewed by one of his own employees, media columnist Jim Rutenberg, who joked quite a few times about pushing back against the man who writes his check.   </p>      <div>
        
