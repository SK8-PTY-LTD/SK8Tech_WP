cture with premium Xperia camera features\" /></div>               <h3>sony-10-of-12</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-9-of-12.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-9-of-12.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-9-of-12.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-9-of-12.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Sony stays in the picture with premium Xperia camera features\" /></div>               <h3>sony-9-of-12</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-8-of-12.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-8-of-12.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-8-of-12.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-8-of-12.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Sony stays in the picture with premium Xperia camera features\" /></div>               <h3>sony-8-of-12</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-7-of-12.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-7-of-12.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-7-of-12.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-7-of-12.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Sony stays in the picture with premium Xperia camera features\" /></div>               <h3>sony-7-of-12</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-5-of-12.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-5-of-12.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-5-of-12.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-5-of-12.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Sony stays in the picture with premium Xperia camera features\" /></div>               <h3>sony-5-of-12</h3>               <div></div>               <div></div>           </li></ol>      <div>app</a>er\">          &nbsp;<span>View Slideshow</span>      </div>      <div>          <span>Previous</span>          <span>Next</span>          Exit      </div>  </div><p>The tech is capable of capturing video at a rate of 960 frames a second, playing it back at a speed the company claims is four times slower than the competition. The same Motion Eye camera is also sporting a new “predictive capture” feature, which has a motion sensor that starts to take a few pictures the minute an object enters the frame, and before you’ve even asked the camera to take a picture.</p><p>It then offers you the selection, similar to what you can see on a ‘burst’ on the iPhone. This is especially useful for when you are taking photos of an action scene, and will come in handy for all those times that you’ve been annoyed with your smartphone camera for being too slow in responding to you snapping — when in reality it may be you who is too slow to trigger a picture. The camera lens is also taking one more step towards even better light control, especially in nighttime scenes: this is something that all companies are improving, and this is one more example of headway being made.</p><p>Sony also maintains its commitment to ultra-high definition with a 4K display sporting HDR capabilities, the latter of which has become quite the buzzword in smartphone circles in recent months, courtesy of devices like LG’s recently announced G6.</p><p>It’s worth mentioning, of course that LG’s new flagship also sports Sony camera sensors. Same with the Google Pixel. Same with Apple and, well, a lot of top smartphone makers. Sometimes the Xperia line feels as much like a proving ground for the company’s imaging technologies at it does a truly competitive Android smartphone line.</p><p>Which is why some of the other features of what, at the end of the day, is one more Android phone, might stand out just a little bit more — and why Sony might be taking more leaps to try to differentiate itself.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/02/Sony-stays-in-the-picture-with-premium-Xperia-camera-features.jpg\" width=\"680\" height=\"510\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-2-of-12.jpg?w=680&amp;h=510 680w, https://tctechcrunch2011.files.wordpress.com/2017/02/sony-2-of-12.jpg?w=1360&amp;h=1020 1360w, https://tctechcrunch2011.files.wordpress.com/2017/02/sony-2-of-12.jpg?w=150&amp;h=113 150w, https://tctechcrunch2011.files.wordpress.com/2017/02/sony-2-of-12.jpg?w=300&amp;h=225 300w, https://tctechcrunch2011.files.wordpress.com/2017/02/sony-2-of-12.jpg?w=768&amp;h=576 768w\" sizes=\"(max-width: 680px) 100vw, 680px\" alt=\"Sony stays in the picture with premium Xperia camera features\">These include a highly polished chrome exterior for the XZ Premium, so highly polished and flat that it essentially feels like you are carrying around a giant mirror. I’m really not sure if this is what Sony intended, but it functions like a non-battery operated instant selfie checker (maybe the world’s first ‘selfie camera’ in that sense), or something you could use to take mirror selfies on the go — as I’ve done here. It also feels like a strange but sort of fun prop for checking people out without having to look at them (which I’ve also tried out, as you can see…)</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/02/Sony-stays-in-the-picture-with-premium-Xperia-camera-features-1.jpg\" width=\"680\" height=\"510\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-8-of-12.jpg?w=680&amp;h=510 680w, https://tctechcrunch2011.files.wordpress.com/2017/02/sony-8-of-12.jpg?w=1360&amp;h=1020 1360w, https://tctechcrunch2011.files.wordpress.com/2017/02/sony-8-of-12.jpg?w=150&amp;h=113 150w, https://tctechcrunch2011.files.wordpress.com/2017/02/sony-8-of-12.jpg?w=300&amp;h=225 300w, https://tctechcrunch2011.files.wordpress.com/2017/02/sony-8-of-12.jpg?w=768&amp;h=576 768w\" sizes=\"(max-width: 680px) 100vw, 680px\" alt=\"Sony stays in the picture with premium Xperia camera features\"></p><p>Other features that Sony is pushing in these new Xperia phones will be in the services. If Nokia is taking a pure-vanilla approach (at least for now) to Android, Sony is much further along in the game and looking for ways of standing apart from others in the mix. Among these are a deal with Amazon to stream Amazon content to Xperia phones. While Amazon integrates easily with the iPhone via iTunes, with Android users have had to fiddle around with sideloading or third-party software to get the same content, partly because Amazon has its own line of Fire devices, built on a forked Android version, which it’s pushed over other Android experiences.</p><p>That seems now to be changing, as Amazon looks to do business with Android OEMs on other things like integrating its Alexa voice interface. So here, Sony will be presenting a much more seamless streaming of Amazon content to its whole Xperia range — giving some more context and meaning to promoting its 4K display.</p><div><div></div></div><p>The Xperia XZs, the smaller version of the Premium, also features the company’s impressive new Motion Eye technology, shrunk down to a slightly smaller form factor, from 5.5 to 5.2 inches.</p><p>Also new on the smartphone from is the XA1 Ultra, a update on last year’s ridiculously large XA Ultra model that maintain’s the phablet’s 6-inch screen, tacking on a 23-megapixel rear and 16-megapixel front facing camera, for really, really detailed selfies.</p><p>As with past years’ announcements, the camera features are ultimately a heck of a lot more interesting than any given device. But interested parties will be able to pick up all three this spring.</p><p>The company also took some time this morning to highlight some of the more interesting concept devices it’s been working on.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/02/Sony-stays-in-the-picture-with-premium-Xperia-camera-features-2.jpg\" width=\"263\" height=\"352\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/02/projector.jpg?w=263&amp;h=352 263w, https://tctechcrunch2011.files.wordpress.com/2017/02/projector.jpg?w=526&amp;h=701 526w, https://tctechcrunch2011.files.wordpress.com/2017/02/projector.jpg?w=113&amp;h=150 113w, https://tctechcrunch2011.files.wordpress.com/2017/02/projector.jpg?w=225&amp;h=300 225w, https://tctechcrunch2011.files.wordpress.com/2017/02/projector.jpg?w=510&amp;h=680 510w\" sizes=\"(max-width: 263px) 100vw, 263px\" alt=\"Sony stays in the picture with premium Xperia camera features\"></p><p>The Xperia Touch Projector is Sony’s latest take on interactive screens. The company has been showing off the device for a little while already as a concept design, and now it’s getting ready to ship it in select markets for €1499, starting first with Orange in France.</p><p>In essence, this is an interactive projector that works on tables — “turning any flat surface into a 23” HD touchscreen,” is Sony’s promise. This means playing games — it’s compatible with PlayStation 4’s remote playing feature and also all games on the Google Play store — or swiping through presentations, using more of Sony’s imaging technology to deliver the content, in this case its SXRD projection technology.</p><p>And as the projector leaves the concept phase, Sony introduced another concept design, this time for headphones. Playing on this new theme of “anti noise cancelling” earpieces to take into account our multitasking world, these are shaped like a donut and let you hear things while also pumping music, information and other sounds from your connected device.</p><p> </p>"
