post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/02/Sony-stays-in-the-picture-with-premium-Xperia-camera-features.gif\" alt=\"Sony stays in the picture with premium Xperia camera features\" /><p>For all of its consumer electronics prowess, mobile has always been a tough proposition for Sony. The Android market is overcrowded for one, and the company hasn’t really done all that much to set itself apart from the pack — save for one key saving grace: really great cameras.</p><p>Imaging is once again the standout feature on the trio of Xperia handsets announced this morning at Mobile World Congress. The flagship XZ Premium best demonstrates the phenomenon, sporting the company’s Motion Eye camera system, which delivers some truly stellar slow motion video capture — easily some of the best that we’ve ever seen on a handset.</p><div>     <ol><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-13-of-12.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-13-of-12.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-13-of-12.jpg?w=1&#038;h=1\" data-trigger-notification=\"1\" data-scalable=\"false\" data-src=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-13-of-12.jpg?w=1&#038;h=1\" data-tc-lazyload=\"deferred\" src=\"https://s0.wp.com/wp-content/themes/vip/techcrunch-2013/assets/images/1x1.png\" width=\"1\" height=\"1\" alt=\"Sony stays in the picture with premium Xperia camera features\" /></div>               <h3>sony-13-of-12</h3>               <div></div>               <div></div>           </li><li>               <div><img data-thumb=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-12-of-12.jpg?w=80&amp;h=60&amp;crop=1\" data-full-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02/sony-12-of-12.jpg\" data-large-size-image=\"https://tctechcrunch2011.files.wordpress.com/2017/02