    </span>
  
</figure>
<p>Live Titles are one of the most interesting features of the Clips app, because I don’t know of any other social video apps that have this. It’s a way of adding text over still photos and videos using your voice. This means you don’t have to type in the text overlay; you can tap the Live Title option, choose a style, and then record your voice while the app translates that to text. It will do this in 36 different languages, too. The result is a kind of rolling captioning over your Clips videos. </p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>That said, in my brief experience using Clips yesterday afternoon in an Apple cafeteria, the Live Titles were the most unintuitive aspect of the app. Like the other features in the app, you can add the titles while you’re shooting or after the fact to a prerecorded video; but figuring out which thing to tap to add and remove Live Titles, add your actual voice plus text, mute your voice but keep the text, etc., tripped me up. </p>
<p>Another downside is that you can’t scribble text over your Clips like you would in Snapchat or Instagram. Yup: you can scribble things on a tiny 38mm Apple Watch using your finger, but you can’t do that in the Clips app for iPhone and iPad, at least not yet. </p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<div><aside><q>Live Titles is a way to add text overlays with just your voice</q></aside></div>
<p>While you can save and share your Clips videos to any app, there is, not surprisingly, some optimization if you share them to iMessage. Apple is rolling out something called Smart Suggestions for the first time, which means the app will suggest people you might want to share to in iMessage based on the same facial recognition software used in Apple’s Photos app. So if I make a Clips video featuring Dieter Bohn, Casey Newton, and Natt Garun, and all of those people are on iMessage, the app will automatically suggest I share to those contacts first. </p>
<p>Clips will let you shoot or upload single video clips up to 30 minutes long, and the final video’s total run time can go up to 60 minutes. There’s also an option for full-screen, text-based graphics cards called Posters, which let you create bookends to your videos or even “How To” title cards in between shots. </p>
