<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170321_58d14586caa9b.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1490108704_6054_11761\" data-cdata='{\"asset_id\":8194781,\"ratio\":\"*\"}' alt=\"Apple’s new Clips <a href=\">app</a> makes social videos for other social networks\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Clips_4.jpg\" alt=\"Apple’s new Clips <a href=\">app</a> makes social videos for other social networks\"></noscript>

    
  </span>
  
    <span>
      
      
