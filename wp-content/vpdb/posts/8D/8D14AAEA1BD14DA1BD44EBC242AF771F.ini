</figure>
<p>In terms of familiar features, many are not all that new, including: adding filters, basic text, contextual elements like location or time of day, emoji, and iTunes music tracks. Stringing together a series of photos or video clips into a timeline is also not new. And in what perhaps is the most egregious “borrow” on Apple’s part: one of Apple’s newest filters in Clips bears a striking resemblance to the effects of the Prisma app. (Although in Clips, you can add this filter live as you shoot video; it’s not processing after the fact.)</p>
<p>The Clip app will come out sometime in April, and will be free. It’s also only available to iOS users. </p>
<p>While Apple continues to make some of the best hardware in consumer tech, the company has stumbled hard when it comes to the inherently social aspects of software. It tried unsuccessfully to apple-music-social-network-closed\">make a social network out of music</a> in 2010, and again more recently with the short-lived “Connect” feature in the Music app. Its core messaging app, while apple-iphone-cant-switch-pixel-android-imessage-addiction\">arguably a social network of its own</a>, limits its best features to Apple users; while messaging apps like WhatsApp, Snapchat, Instagram, and Facebook Messenger have grabbed a significant portion of the messaging market, either because of their accessibility or because of their fun filters and 24-hour story features.</p>
<div><aside><q>Apple is desperate to remain a part of the social messaging conversation</q></aside></div>
<p>The thing is, Clips still isn’t a<em> social </em>video app, because the videos aren’t hosted in the cloud and blasted out publicly or semi-privately. There are no ads. The videos can be long, they’re stored locally on the phone, and from there, they’re uploaded (in HD) to other third-party apps, from Instagram to YouTube to Twitter to Tumblr. You can send through Snapchat and others, too, but you’ll have to save the video locally first. You’re also not messaging through the Clips app. </p>
<p>On the one hand, this is a much more private way to share video. And Apple, more than any other consumer tech company, still emphasizes privacy. This is a good thing for people who don’t love the idea of Snapchat’s ephemerality. But Apple is also the king of vertical integration, and this ultimately is an app that shares to other apps, not its own built-in network.  </p>
<p>There are many other remaining questions about the Clips app, some of which will be hard to answer until we have the chance to use it more. Such as: why didn’t Apple add these features to the default app? Is this a natural precursor to some version of consumer-friendly AR technology that Apple plans to announce? Will it ever come to Android? Is this the “social” app Apple needs? Will people actually start using \"Clip\" to describe using an Apple app, i.e., \"I Clipped it\"?</p>
<p>My best guess is because the default camera app is still something that’s supposed to be super simplistic (and accessible from the lock screen). And I think in some ways, this <em>is</em> a precursor to a consumer AR app, but Apple declined to answer questions around that. Clips seems like it could be the perfect app to use when iMovie is too much and the default camera app is not enough. The question is whether it will be the necessary stop between your phone’s camera and your favorite social network. </p>
