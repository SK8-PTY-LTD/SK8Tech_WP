<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Tumblr-launches-Cabana-a-new-app-for-watching-videos-with-friends.jpg\" alt=\"Tumblr launches Cabana, a new <a href=\">app</a> for watching videos with friends\" />
<p>Tumblr today is launching a new app, called apple.com/us/app/cabana-hang-out-watch-stuff/id1217648367?mt=8\">Cabana</a>, which allows a group of friends to video chat and watch videos together, in real time. The app is being introduced under the Tumblr brand, and will cater to the type of users who frequent Tumblr’s blogging service – teens and young adults – but it’s not currently designed to interoperate with Tumblr’s product or take advantage of the existing relationships between fellow Tumblr users.</p>
<p>Instead, Cabana came about more through happenstance than strategic direction.</p>
<p>Tumblr founder and CEO David Karp ran into Jason Lee, Director of Product Management at Polyvore Labs, at a Yahoo leadership offsite earlier this year, where Lee was demonstrating the product.</p>
<p>Polyvore Labs is an internal incubator inside Yahoo – the company that acquired both Tumblr and the fashion site Polyvore in years past. (Yahoo is also in the process of being acquired by Verizon, which owns TechCrunch’s parent company, AOL.) The Labs group includes engineers, designers and product managers from the Polyvore team.</p>
<p>It has developed other products in the social and lifestyle space, but none have ever made it to a public launch, until Cabana.</p>
<p><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Tumblr-launches-Cabana-a-new-app-for-watching-videos-with-friends.gif\" width=\"680\" height=\"533\" alt=\"Tumblr launches Cabana, a new <a href=\">app</a> for watching videos with friends\"></p>
<p>“It just immediately clicked for me as this experience that every internet-connect human has had at this point,” explains Karp, of having watched the Cabana demo. “You find something incredible on the internet – that latest viral video that’s hilarious or profound, or that obscure thing thing that means a ton to you – and then you’re dragging your friends over to your computer to watch it,” he says.</p>
<p>That same sort of thing also happens on Tumblr to some extent – people find interesting content and share it with others.</p>
<p>However, the difference between the two products is that Tumblr is essentially a network of strangers who share your interests – perhaps in anime, or art, or some TV show fandom – but Cabana is meant to be used with a group of real-life friends.</p>
<p><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Tumblr-launches-Cabana-a-new-app-for-watching-videos-with-friends-1.jpg\" width=\"680\" height=\"680\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/04/cabanabrowsevideos.jpg?w=680&amp;h=680 680w, https://tctechcrunch2011.files.wordpress.com/2017/04/cabanabrowsevideos.jpg?w=150&amp;h=150 150w, https://tctechcrunch2011.files.wordpress.com/2017/04/cabanabrowsevideos.jpg?w=300&amp;h=300 300w, https://tctechcrunch2011.files.wordpress.com/2017/04/cabanabrowsevideos.jpg?w=768&amp;h=768 768w, https://tctechcrunch2011.files.wordpress.com/2017/04/cabanabrowsevideos.jpg 960w\" sizes=\"(max-width: 680px) 100vw, 680px\" alt=\"Tumblr launches Cabana, a new <a href=\">app</a> for watching videos with friends\"></p>
<p>If this sort of co-watching experience sounds familiar, it’s because there’s quite a bit of action in this space already.</p>
<p>The recently-funded app/\">iMessage-based video chat app Fam</a> has plans to move into the area of group video viewing, but there are existing apps from others who are doing this as well. We recently covered one of those efforts called Let’s Watch It!, an app for watching YouTube or Twitch videos with friends.</p>
<p>But truthfully, there are a slew of services for group video viewing, including Gaze, MyCircleTV, ShareTube, Togethr TV, Rabbit, Rave, Houseparty, and many, many more. Even YouTube is experimenting in this space with an app called app-for-watching-videos-with-friends/\">Uptime</a>.</p>
<p>The co-viewing experience is also more broadly part of the appeal of the newer live-streaming video services, like those from Twitter’s Periscope and Facebook Live.</p>
<p>So the question is not really whether co-watching is going to be a thing – <em>it’s a thing</em> –  but, rather it’s who will win this thing if this is a thing that is to be won.</p>
<p><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Tumblr-launches-Cabana-a-new-app-for-watching-videos-with-friends-2.jpg\" width=\"680\" height=\"680\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/04/tumblr_inline_oobfz8xloi1qga66r_1280.jpg?w=680&amp;h=680 680w, https://tctechcrunch2011.files.wordpress.com/2017/04/tumblr_inline_oobfz8xloi1qga66r_1280.jpg?w=150&amp;h=150 150w, https://tctechcrunch2011.files.wordpress.com/2017/04/tumblr_inline_oobfz8xloi1qga66r_1280.jpg?w=300&amp;h=300 300w, https://tctechcrunch2011.files.wordpress.com/2017/04/tumblr_inline_oobfz8xloi1qga66r_1280.jpg?w=768&amp;h=768 768w, https://tctechcrunch2011.files.wordpress.com/2017/04/tumblr_inline_oobfz8xloi1qga66r_1280.jpg 1280w\" sizes=\"(max-width: 680px) 100vw, 680px\" alt=\"Tumblr launches Cabana, a new <a href=\">app</a> for watching videos with friends\"></p>
<p> </p>
<p><strong>How Cabana Works</strong></p><div><div></div></div>
<p>In Cabana, up to six friends can hang out in a “room” in the app, where they share videos from YouTube that they watch together, in real-time and in sync. You can participate in only one room at a time, but you can leave and rejoin rooms freely.</p>
<p>You can add friends by username or upload your address book from your phone to find your friends, then either create a  room to hang out in, or join an existing one. These rooms can be public or private – the latter by “locking” the room – and you can invite friends to come in by tapping “Hey!”</p>
<p>Once you’re in a room, you’ll find the tools to lock the room, flip your camera around, mute your mic, add friends, as well as search for videos and share them with the group. Friends can even swap out the currently playing video for another at any time. You can also exit the room to browse your phone while the conversation continues, which puts you on “Pause.”</p>
