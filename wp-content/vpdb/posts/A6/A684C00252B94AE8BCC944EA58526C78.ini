<p>The app was built in just two months’ time, says Lee, and was designed to offer a spontaneous feeling and experience.</p>
<p>“In Cabana, we try to blend the experience of hanging out and watching,” says Lee. “We keep your face front-and-center along with the video. Instead of focusing on text-based on emoji-based conversations, we give you friends’ full face and range of emotions…we think that’s pretty unique and differentiating feature that allows you to really recreate the experience of being together while you’re apart.”</p>
<p>“The thing I thought was so cool when Jason demoed this is that just it seems so human…they captured this type of hanging out that so many of us do,” adds Karp.</p>
<p><strong>A new home for brands ads </strong></p>
<p>YouTube’s videos are available through an API integration in Cabana, not an official partnership, to be clear.</p>
<p>But assuming this proves popular, Cabana could expand to include videos from other social sources in the future.</p>
<p>Karp sees a path for this, having taken a similar position with regard to live video on Tumblr. The company had originally considered building out its own video platform and publishing tools, but later decided it made more sense to work with partners, like YouTube, YouNow, and others when it came time to move into the live video space itself. Cabana could eventually do the same.</p>
<p>There’s also overlap with Tumblr when it comes to brand advertisements, Karp believes. The brands currently advertising on Tumblr may want to reach a similar, young demographic – those aged 13 through 18 – through the Cabana app. (Over half of Tumblr today is teens and millennials, ages 13-34).</p>
<p>But there is not advertising in Cabana at launch, nor a definitive plan as to how it would be integrated in the future.</p>
<p>While Cabana is the first standalone social app to emerge from Tumblr, it’s not the first time Tumblr has tried to branch out into other mobile apps. app/\">Back in 2012, it launched Photoset</a>, a separate app for posting photos to the social web, including Tumblr. (This app was later shut down.)</p>
<p>But though it’s a separate product, it’s not a pivot for Tumblr itself. The site today is still active, with over 340 million blogs on its platform. The company declined to share its active user base, but one third-party report from early 2016 pegged Tumblr as having 23.2 million users here in the U.S. Tumblr is available worldwide so this is not the full picture, though the report did claim that it would add fewer users over the next few years than rivals like Facebook, Instagram, and Pinterest.</p>
<p>The issue for Tumblr is that the way users are connecting today on mobile is changing – we’re more likely to message and chat, than share blog posts. But Tumblr claims it has made the mobile transition, saying over 80% of its users access its service on mobile. Still, Cabana could help Tumblr enter the new era of video chatting, if it succeeds.</p>
<p>Cabana is initially apple.com/us/app/cabana-hang-out-watch-stuff/id1217648367?mt=8\">available on iOS</a> with an Android launch planned for May.</p>
