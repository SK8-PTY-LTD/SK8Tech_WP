            <figcaption>
                <span>Image caption</span>
                <span>
                    Many gamers are keen to play PlayStation exclusives such as Horizon: Zero Dawn
                </span>
            </figcaption>
            
        </figure><p>Sony has announced plans to let PC owners play PlayStation4 (PS4) games on their home computer.</p><p>It announced the extension to its PlayStation Now streaming service in a blog but gave no date for when the games would be available.</p><p>It said it would start small-scale trials with some games over the \"next few weeks\".</p><p>Many people already use PlayStation Now to stream older PS3 games to the newer PS4 console and to PCs.</p><h2>Speed <a href=\"<<[site-url]>>/tag/test/\" title=\"Test\">Test</a></h2><p>Brian Dunn, a spokesman for Sony, said in the blog that a standard subscription for PlayStation Now would include access to the PS4 games. </p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>In the UK, a subscription costs Â£12.99, and in the US $19.99.</p><p>Mr Dunn did not give any details about which titles would be available first via the streaming service.</p><p>Currently, 483 older PlayStation games are accessible via the Sony service.</p><p>Brendan Caldwell, writing on the Rock, Paper, Shotgun <a href=\"<<[site-url]>>/tag/website/\" title=\"Website\">Website</a>, said many gamers were keen to try out PlayStation exclusives such as Resogun, Bloodborne, The Order: 1886 and Horizon: Zero Dawn. </p><p>\"However, it's unlikely that all of these are going to be available straight away,\" he wrote, \"but those which were released early in the machine's life will probably appear.\"</p><p>Mr Caldwell cautioned gamers to try the service before they took up a subscription, as it requires fast net-connection speeds to work well. </p><p>Sony recommends a minimum broadband speed of 5Mbps for the service.  </p><p>Mr Dunn said invitations to the tests and trials would be going out to a few active subscribers soon.</p>
