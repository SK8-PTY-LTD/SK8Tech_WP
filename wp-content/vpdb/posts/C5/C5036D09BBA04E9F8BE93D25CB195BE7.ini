<div>
  <p>Live Photos is a fun feature from Apple that captures a short video when you take a picture with an iPhone. The resulting photo/video combination has largely only be available for mobile viewing, but a new Apple API should start bringing Live Photos to the web.</p>
<p>The apple.com/live-photos/\">LivePhotosKit JavaScript API</a>, as uncovered by<em> </em>apple-brings-live-photos-to-web-new-javascript-api/\"><em>9to5Mac</em></a><em>, </em>lets developers add Live Photos playback to their websites. While you’ll need to wait until sites integrate the API, it shouldn’t be long until other big names jump on board. Social networks like Facebook and Instagram supported Live Photos converted into Boomerangs, and Tumblr went out of its way to build its own Live Photos web support last year.</p>
<p><em>Correction: This article has been updated to clarify the difference between Live Photos and their attached videos and the GIFs other apps transform them into.</em></p>      <div>
        
