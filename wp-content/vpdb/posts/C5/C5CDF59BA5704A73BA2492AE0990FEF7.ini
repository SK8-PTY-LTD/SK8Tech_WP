	</div><p> </p><p>The <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>’s <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a> is inspired by Rdio, the streaming <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> it acquired back in 2015, remembered best for its beautiful interface. In Pandora Premium, there’s an all-new “Now Playing” screen where the background dynamically changes color to match the album art of the music you’re playing for example. There’s also a new menu for collecting, downloading, and sharing, and a new layout for playback control, including the replay button introduced in Pandora Plus.</p><p>Taking on Spotify by offering a better <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a> is a viable angle, as Spotify can feel more utilitarian at times, rather than pleasurable to use.</p><p>In terms of its <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"User Experience\" target=\"_blank\">User Experience</a>, Pandora Premium tries to one-up its rivals on recommendations. Instead of focusing on new releases and popular tracks, it offers more personalized album recommendations based on your listening habits. That is, if you tend to favor a certain genre, you’ll be shown new albums from that category instead of just a broad selection of new releases.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Pandora8217s-on-demand-music-service-finally-arrives-2.png\" width=\"680\" height=\"680\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/my-thumbs-up-playlist.png?w=680&amp;h=680 680w, https://tctechcrunch2011.files.wordpress.com/2017/03/my-thumbs-up-playlist.png?w=1360&amp;h=1360 1360w, https://tctechcrunch2011.files.wordpress.com/2017/03/my-thumbs-up-playlist.png?w=150&amp;h=150 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/my-thumbs-up-playlist.png?w=300&amp;h=300 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/my-thumbs-up-playlist.png?w=768&amp;h=768 768w\" sizes=\"(max-width: 680px) 100vw, 680px\" alt=\"Pandora&amp;#8217;s on-demand music service finally arrives\"></p><div><div></div></div><p>The company says it has also filtered its 40 million songs to remove the” karaoke tracks, knock-off covers and pet sounds…that slow down other <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a>.” As a representative explains, Pandora continues to offer access to the same content as its competitors, but is using human curation for quality and machine learning for scale to make it easier to locate the right tracks users want.</p><p>The service also takes advantage of the Music Genome Project to make playlist building easier. You can track a new playlist with just a few tracks, then Pandora will offer an “Add Similar Songs” option that will suggest other, related tracks to fill out the rest. (This is a feature Spotify already offers, known as “Suggested Songs.”)</p><p>Thumbs up/Thumbs down remains a core feature in Pandora’s premium service, but now you’ll be able to revisit your liked songs via a dedicated playlist of thumbs’d up tracks. This playlist, as well as any other playlist, album or song can also be saved for offline listening.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Pandora8217s-on-demand-music-service-finally-arrives-3.png\" width=\"680\" height=\"680\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/add-similar-songs.png?w=680&amp;h=680 680w, https://tctechcrunch2011.files.wordpress.com/2017/03/add-similar-songs.png?w=1360&amp;h=1360 1360w, https://tctechcrunch2011.files.wordpress.com/2017/03/add-similar-songs.png?w=150&amp;h=150 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/add-similar-songs.png?w=300&amp;h=300 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/add-similar-songs.png?w=768&amp;h=768 768w\" sizes=\"(max-width: 680px) 100vw, 680px\" alt=\"Pandora&amp;#8217;s on-demand music service finally arrives\"></p><p>More features are coming in time, including AutoPlay – which will continue playing more music after your playlist, album or song ends. Pandora will also bring Premium to more devices, including the desktop web.</p><p>The service may be able to convert some small portion of Pandora’s sizable user base of over 78 million, but it’s unclear how many Pandora customers looking for an on-demand experience are still around – many of those who wanted more features have since moved onto Spotify, which recently hit 50 million paying customers, or Apple Music, which has apple-music/\">grown</a> to 20 million as of December.</p><p>Pandora One, its premium service that transitioned into Pandora Plus, had only around 4 million users, for comparison’s sake.</p><p>Meanwhile, Pandora’s service hasn’t broken much new ground at launch to encourage happy customers to switch. Things like personalized recommendations, song suggestions, and offline play are standard features on its rivals. The best thing it has going for it is at launch its fresh, attractive <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a>. Over time, we’ll be able to better tell how well Pandora Premium’s music discovery features hold up, compared with its rivals. Ultimately, this is the selling point that could win the service more users, if it works well.</p><p>Pandora Premium is rolling out starting this week via invitation. </p><p> </p>"
