post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Pandora8217s-on-demand-music-service-finally-arrives.png\" alt=\"Pandora&amp;#8217;s on-demand music service finally arrives\" /><p>Pandora’s long-awaited alternative to Spotify has arrived today. The company this morning announced the debut of a new paid tier to its streaming service called Pandora Premium, which offers a combination of radio-like listening as well as the option to search and play any track and create your own playlists. Priced competitively with the other on-demand music <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a> on the market, the new service is $9.99 per month.</p><p>The launch follows the arrival of other expanded offerings from Pandora last year, as the music streaming market shifted to favor on-demand <a href=\"<<[site-url]>>/tag/services/\" title=\"Services\">Services</a> that expose you to new music through personalized recommendations – like Apple Music and Spotify both do. Music discovery was an area where Pandora had earlier succeeded, as its radio service would play other, similar songs based off the artist or track you initially played.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Pandora8217s-on-demand-music-service-finally-arrives-1.png\" width=\"680\" height=\"680\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/my-music.png?w=680&amp;h=680 680w, https://tctechcrunch2011.files.wordpress.com/2017/03/my-music.png?w=1360&amp;h=1360 1360w, https://tctechcrunch2011.files.wordpress.com/2017/03/my-music.png?w=150&amp;h=150 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/my-music.png?w=300&amp;h=300 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/my-music.png?w=768&amp;h=768 768w\" sizes=\"(max-width: 680px) 100vw, 680px\" alt=\"Pandora&amp;#8217;s on-demand music service finally arrives\"></p><p>But given growing user demand for access to on-demand music, Pandora announced it would roll out new tiers to its service last year. Last fall, it launched Pandora Plus, a $5 per month service that offered ad-free music streaming with a wider feature set, including the ability to skip more songs, more replays and offline listening. The service arrived with a smaller catalog around 2 million tracks.</p><p>At the time of its launch, Pandora said that Premium would arrive by year-end. It took a little longer, apparently.</p><p>Pandora Premium is meant to challenge Spotify and Apple Music head-on, but it also tries to differentiate itself via feature set and <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"User Experience\" target=\"_blank\">User Experience</a>.</p><div>
