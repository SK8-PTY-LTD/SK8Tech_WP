                                                        </ul></div><p>  Yet somehow we went 20 more years before anyone introduced a mass-market device with a chance at bringing our video calls into the living room the way we'd grown accustomed to seeing in countless works of fiction.</p><p>   Now it's finally here. Next month we'll be able to plug Echo Show into the wall, set it up in the kitchen or living room and simply tell it who we want to call, just like in the movies. Amazon's new Drop-In feature will even let pre-approved people appear unannounced on the screen in a very \"Jetsons\" way.</p><p>   But now that the future is here, there's little time to stop and admire just how far we've come or reflect on the surprisingly long and winding road that led us here.</p><p>   Instead, we continue with a laser focus forward on the future. After all, video calls are great, but we still don't even have domestic robots and flying cars yet.</p>
                            
                
                                
                                            


