</div><p>    	While many of us have been making video calls for apple-engineer-details-facetimes-history-including-original-codename/\">over a decade</a>, Amazon's new Echo Show  -- with its stand-alone screen and lack of any input mechanism besides  voice -- could finally bring us a video phone from our futuristic  dreams. It's been a long time coming. I went back and traced the  twisting technological path paved by over a century of science fiction  to figure out how we finally got to this point.</p><p>    	Almost as soon as Alexander Graham Bell  tersely ordered Watson to \"come here\" over the world's first phone  call, visions of video communications (or at least visual  communications) leapt out of our imaginations. Even in its earliest  days, Hollywood started running with the idea, from Charlie Chaplin's \"Modern Times\" on up to \"Back to the Future.\"</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#52f7631c-ae9d-4811-9d4e-aa00f2595893\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/latest.png\" height=\"0\" width=\"970\" alt=\"How 138 years of sci-fi video phones led to the Echo Show        The latest Alexa device from Bezos and friends will finally give us video calling the way decades of movies predicted it would look. What took so long? Here's a timeline.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/2EeUvwhVU_dwb-PJjaRuMarWHo0=/fit-in/970x0/2017/05/11/52f7631c-ae9d-4811-9d4e-aa00f2595893/latest.png\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet3.cbsistatic.com//img//-NUfcKQEtCtwPsJLK5QgI5oHb8s=//2017//05//11//52f7631c-ae9d-4811-9d4e-aa00f2595893//latest.png/u0027 style=/u0027width: 612px; height: 320px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>This call does not end well for poor Marty McFly. </p></span><span>
                                                    Video screenshot by Eric Mack/CNET
                                                </span></figcaption></figure> <br><p>    	One of the earliest visions of a picture phone came in 1879, just a few years after Bell made that fateful first call. Artist George du Maurier imagined a \"telephonoscope\" that transmitted not only sound, but images to be projected on the wall.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#5f73cba3-4953-4a3b-9837-1a89a8a49e25\" data-component=\"modalEnlargeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/20170513_5916780b19b36.jpg\" alt=\"How 138 years of sci-fi video phones led to the Echo Show        The latest Alexa device from Bezos and friends will finally give us video calling the way decades of movies predicted it would look. What took so long? Here's a timeline.\" height=\"0\" width=\"970\" data-original=\"https://cnet4.cbsistatic.com/img/Q-YEfuKfmgCT92HxnZHVRT92spk=/fit-in/970x0/2017/05/10/5f73cba3-4953-4a3b-9837-1a89a8a49e25/22922848315df8612cdd1o.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/22922848315df8612cdd1o.jpg\" height=\"0\" width=\"970\" alt=\"How 138 years of sci-fi video phones led to the Echo Show        The latest Alexa device from Bezos and friends will finally give us video calling the way decades of movies predicted it would look. What took so long? Here's a timeline.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/Q-YEfuKfmgCT92HxnZHVRT92spk=/fit-in/970x0/2017/05/10/5f73cba3-4953-4a3b-9837-1a89a8a49e25/22922848315df8612cdd1o.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet3.cbsistatic.com//img//mLMooqmwnWweIn0i3AjuWX6cMxY=//2017//05//10//5f73cba3-4953-4a3b-9837-1a89a8a49e25//22922848315df8612cdd1o.jpg/u0027 style=/u0027width: 1200px; height: 860px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>Punch's Almanack in 1879 may have kicked off a century-long sci-fi obsession. </p><p></p></span><span>
                                                    Heidelberg University Library
                                                </span></figcaption></figure><p>    The fiction of Jules Verne also predicted we'd chat via a system of transmitting mirrors called a \"phonotelephote,\" though he thought it would take us considerably longer to figure out such fantastical technology: it appears in his 1889 short story titled \"In the Year 2889.\"</p><p>   Interestingly, Hugo Gernsback, an American writer of early science fiction, detailed a device called the \"Telephot\" that's probably the closest conception to the brand new Echo Show, and he did it all the way back in 1911 in his influential novel \"Ralph 124C 41+.\" Gernsback also greatly underestimated the pace of technological advance -- his story was set in 2660.</p><figure section=\"shortcodeImage\"><span><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/20170513_5916781bd89b2.jpg\" alt=\"How 138 years of sci-fi video phones led to the Echo Show        The latest Alexa device from Bezos and friends will finally give us video calling the way decades of movies predicted it would look. What took so long? Here's a timeline.\" height=\"0\" width=\"270\" data-original=\"https://cnet3.cbsistatic.com/img/lsGFCWCAQsJxXXc1EbIsRDMc2Ec=/fit-in/270x0/2017/05/11/69979f46-139c-48f9-b664-c2a31e62b052/gernsback.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/gernsback.jpg\" height=\"0\" width=\"270\" alt=\"How 138 years of sci-fi video phones led to the Echo Show        The latest Alexa device from Bezos and friends will finally give us video calling the way decades of movies predicted it would look. What took so long? Here's a timeline.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/lsGFCWCAQsJxXXc1EbIsRDMc2Ec=/fit-in/270x0/2017/05/11/69979f46-139c-48f9-b664-c2a31e62b052/gernsback.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"270\"></span></noscript></span><figcaption><span><p>Pretty close to what Amazon will launch in June. </p></span><span>
                                                    Library of Congress
                                                </span></figcaption></figure>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>   Verne and Gernsback were both huge futurists of their day, long before anyone started using the title to better position themselves for an invitation to give a TED talk.</p><p> By the time actual moving pictures became easier to record and play back for an audience (real-time transmission was still a long way off, of course), early sci-fi films quickly got to work solidifying the video phone of the future as a recurring trope.</p><p>   The 1927 classic \"Metropolis\" features a videophone, as does Chaplin's \"Modern Times\" and 1935's \"Transatlantic Tunnel.\"</p><p>   Meanwhile, IRL, the first video-calling service was actually launched in 1936. Yes, really. The reason you probably haven't heard this little bit of history is that it was only available (and only for Aryans) in a few special booths in Nazi Germany for a little while before the start of World War II.</p><p>   By the 1960s and dawn of the space age, science fiction was beginning to take a more prominent position in pop culture, perhaps assisted by a corresponding rise in the prominence of psychedelics.</p><p>   \"Star Trek,\" \"The Jetsons\" and \"2001: A Space Odyssey\" all featured the wall-mounted video calling screens we'd spend the next 50 years or so waiting for. The technology on display in these stylistic visions of the future was so seamless, simple, intuitive and high quality it may have doomed the many attempts at launching comparatively tiny and expensive photo and video phones in the last half of the 20th century.</p><p>   Remember Bell Labs' PicturePhone II? Or Sony's Teleface from 1987? Nope, me neither. These failed video phones were so dismissed and forgotten by history they have yet to warrant the creation of their own Wikipedia pages. They were all kind of similar to this absurdly expensive Videophone 2500 from AT&amp;T, which also went nowhere:</p><div>
		        <div>
		    <iframe width=\"420\" height=\"349\" src=\"https://www.youtube.com/embed/ULX-omgUzIc\" frameborder=\"0\" allowfullscreen></iframe>
        </div>
	
		
		
		
		
		
		</div><p>  While these real-world video phones failed to catch on, science fiction continued to imagine video calls as our technological capabilities grew and wireless calls became a thing.</p><p>   \"Knight Rider\"'s KITT got a video phone in its dash, and \"Blade Runner\" hero Deckard also got one in his mobile \"vid phone.\"</p><p>   By the time Austin Powers was making video calls from his car in 1997, I was chatting with (albeit much more grainy) images from my dorm room. From there it was only a matter of time.</p><div section=\"shortcodeGallery\">
                                                        
                    <div data-item=\"image\" section=\"galleryItem.1\">
                                
                    <svg><use aria-hidden=\"false\" xlink:href=\"#galleryOverlay\"></use></svg><figure><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/hyperloop.jpg\" height=\"407\" width=\"724\" alt=\"How 138 years of sci-fi video phones led to the Echo Show        The latest Alexa device from Bezos and friends will finally give us video calling the way decades of movies predicted it would look. What took so long? Here's a timeline.\"></figure><div>
