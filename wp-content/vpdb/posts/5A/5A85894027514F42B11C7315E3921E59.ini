post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/The-Kairos-Society-an-organization-for-young-entrepreneurs-has-raised-its-own-venture-fund.jpg\" alt=\"The Kairos Society, an organization for young entrepreneurs, has raised its own venture fund\" /><p>The Kairos Society isn’t just trying to bring the next generation of entrepreneurs together — it’s investing in their companies, too.</p><p>The organization today announced a seed fund called Kairos Society Ventures, and the portfolio already includes Abaris (which offers a private-sector alternative to social security), Brazilian education startup Me Salva, Colombian transporation startup Mi Águila, and Radish, which delivers serialized fiction in mobile <a href=\"<<[site-url]>>\">app</a>s.</p><p>The Kairos Society isn’t disclosing the size of the fund, but founder Ankur Jain said it’s in the eight figures. (The organization had raised $7.4 million as of November, according to a regulatory filing.)</p><div><div></div></div><p><div>
	<h2>Related Articles</h2>

					Tinder acquihires Humin to go beyond dating, and get an SF office too
					Multinational Startups: The Future Or A Doomed Idea? (TCTV)
					Hey Obama, Where&#039;s the Startup Visa in the Startup America Plan? (TCTV)
	</div> The fund will be managed by Jain (who became vice president of product at Tinder after the dating <a href=\"<<[site-url]>>\">app</a> acquired his startup Humin), Alex Fiance and Ryan Bloomner. Kairos says it will be investing in “moonshot ventures coming out of the extended Kairos Society community.”</p><p>This is on top of the fellowship program that Kairos already runs, which it says spans more than 50 countries and 100 universities. And the company will be working with the Rockefeller family to hold a three-day summit in New York City, starting on April 20.</p>"
