post_content = "<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Announcing-TC-Sessions-Justice-a-day-long-event-about-diversity-inclusion-amp-activism.jpg\" alt=\"Announcing TC Sessions: Justice, a day-long event about diversity, inclusion &amp;amp; activism\" /><p><span style=\"font-weight:400;\">TechCrunch is gearing up to host a one-day event focused on diversity and inclusion in tech, the criminal justice system, and activism. </span><span style=\"font-weight:400;\">TechCrunch Sessions: Justice will bring together tech leaders, engineers, investors, educators, and activists engaged in a conversation with the <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> community around the responsibilities to promote justice and equality in today’s business world and society at large.</span></p><p>This is the first event in our new series called Sessions where single topics are explored at length. We designed Sessions to be more intimate than Disrupt. Seating is very limited and the events will not be livestreamed.</p><p><span style=\"font-weight:400;\">The event, which goes down June 6 at the Alamo Drafthouse in San Francisco, will offer speakers and attendees alike the opportunity to explore tech’s role in civic and social activism, politics, the criminal justice system, STEM education, inclusion and more.</span></p><p>Throughout the day, attendees will hear from tech leaders, activists, educators and heads of diversity and inclusion. There will be plenty of opportunities to chat with the speakers after their sessions and learn about their processes.</p><p><span style=\"font-weight:400;\">If you’re interested in attending, be sure to give us your information here and you’ll be the first to know when tickets become available. This event is open to anyone and everyone who is passionate about these issues or eager to learn more. </span></p><p><span style=\"font-weight:400;\">To give you an idea of what’s to come, here’s a preview of who you can expect at TC Sessions: Justice.</span></p><div style=\"width: 690px\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Announcing-TC-Sessions-Justice-a-day-long-event-about-diversity-inclusion-amp-activism-1.jpg\" width=\"680\" height=\"387\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/gettyimages-546353694.jpg?w=680&amp;h=387 680w, https://tctechcrunch2011.files.wordpress.com/2017/03/gettyimages-546353694.jpg?w=150&amp;h=85 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/gettyimages-546353694.jpg?w=300&amp;h=171 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/gettyimages-546353694.jpg?w=768&amp;h=437 768w, https://tctechcrunch2011.files.wordpress.com/2017/03/gettyimages-546353694.jpg 1024w\" sizes=\"(max-width: 680px) 100vw, 680px\" alt=\"Announcing TC Sessions: Justice, a day-long event about diversity, inclusion &amp;amp; activism\"><p>(photo by Andre Chung for The Washington Post via Getty Images)</p></div><p><strong>DeRay Mckesson, activist, co-founder at Campaign Zero</strong></p><p>Mckesson is known for his activism via Twitter and has been active in the #BlackLivesMatter protests in Ferguson, Missouri and Baltimore, Maryland. Along with Johnetta Elzie, Brittany Packnett, and Samuel Sinyangwe, Mckesson launched Campaign Zero, a policy platform to end police violence with key points such as to decriminalize such crimes as trespassing, marijuana possession, loitering, public disturbance, consuming alcohol on streets with reasoning that these crimes do not threaten public safety, but are often used to police black bodies.</p><p> </p><p><strong><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Announcing-TC-Sessions-Justice-a-day-long-event-about-diversity-inclusion-amp-activism-2.jpg\" width=\"498\" height=\"435\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/karla-monterroso.jpeg?w=498&amp;h=435 498w, https://tctechcrunch2011.files.wordpress.com/2017/03/karla-monterroso.jpeg?w=150&amp;h=131 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/karla-monterroso.jpeg?w=300&amp;h=262 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/karla-monterroso.jpeg?w=680&amp;h=595 680w, https://tctechcrunch2011.files.wordpress.com/2017/03/karla-monterroso.jpeg 750w\" sizes=\"(max-width: 498px) 100vw, 498px\" alt=\"Announcing TC Sessions: Justice, a day-long event about diversity, inclusion &amp;amp; activism\">Karla Monterroso, VP of Programs at CODE2040</strong></p><div><div></div></div><p>Karla Monterroso is committed to closing the opportunity gap for Blacks and Latinos in the United States. She believes CODE2040 sits in the perfect intersection of a skills- and network-building opportunity for Black and Latino talent and a systems change opportunity for a critical segment of the country’s economy.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Announcing-TC-Sessions-Justice-a-day-long-event-about-diversity-inclusion-amp-activism.png\" width=\"498\" height=\"320\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/justin-steele-e1489613577800.png?w=498&amp;h=320 498w, https://tctechcrunch2011.files.wordpress.com/2017/03/justin-steele-e1489613577800.png?w=150&amp;h=96 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/justin-steele-e1489613577800.png?w=300&amp;h=193 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/justin-steele-e1489613577800.png?w=768&amp;h=493 768w, https://tctechcrunch2011.files.wordpress.com/2017/03/justin-steele-e1489613577800.png?w=680&amp;h=437 680w, https://tctechcrunch2011.files.wordpress.com/2017/03/justin-steele-e1489613577800.png 772w\" sizes=\"(max-width: 498px) 100vw, 498px\" alt=\"Announcing TC Sessions: Justice, a day-long event about diversity, inclusion &amp;amp; activism\"></p><p><strong>Justin Steele, Principal at Google.org</strong></p><p>As principal of Google.org, Justin Steele is tasked with leading the organization’s grant portfolios. He has also spearheaded the organization’s efforts to tackle racial justice through its financial support of organizations like the Center for Policing Equity and Measures for Justice. Since 2015, Google.org has committed more than $11.5 million to racial justice.</p><p> </p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Announcing-TC-Sessions-Justice-a-day-long-event-about-diversity-inclusion-amp-activism-1.png\" width=\"494\" height=\"494\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/bracy.png?w=494&amp;h=494 494w, https://tctechcrunch2011.files.wordpress.com/2017/03/bracy.png?w=150&amp;h=150 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/bracy.png?w=300&amp;h=300 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/bracy.png?w=768&amp;h=768 768w, https://tctechcrunch2011.files.wordpress.com/2017/03/bracy.png?w=680&amp;h=680 680w, https://tctechcrunch2011.files.wordpress.com/2017/03/bracy.png 900w\" sizes=\"(max-width: 494px) 100vw, 494px\" alt=\"Announcing TC Sessions: Justice, a day-long event about diversity, inclusion &amp;amp; activism\"></p><p><strong>Catherine Bracy, co-founder and Executive Director of the TechEquity Collaborative</strong></p><p>A civic technologist and community organizer whose work focuses on the intersection of technology and political and economic inequality. She is the co-founder and Executive Director of the TechEquity Collaborative, an organization in Oakland, CA that seeks to build an inclusive tech ecosystem in California’s Bay Area, and the founder of TechResistance.org, to support the growing movement of technologists fighting back against American authoritarianism.</p><p>TechCrunch editorial programs Disrupt, Sessions and TechCrunch’s other events. Drop us comments or suggestions at tips@techcrunch.com.</p>"
