        <p> 	Facebook, the proud parent of Instagram and Messenger, wants to bring together its various apps into a more cohesive experience. The social networking site is rolling out a new feature that consolidates Facebook, Messenger and Instagram notifications on the Facebook app.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#73a8fe6b-f3d0-49c2-9c44-3a3ec2cc86e0\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/facebook-instagram-messenger-notification-integration.png\" height=\"0\" width=\"270\" alt=\"Facebook puts Messenger, Instagram notifications in one place        You can now check your Facebook, Messenger and Instagram notifications in a single go.\"><meta itemprop=\"url\" content=\"https://cnet3.cbsistatic.com/img/J_RIJ2946fTJ3smwwPCbeVKscuc=/fit-in/270x0/2017/05/19/73a8fe6b-f3d0-49c2-9c44-3a3ec2cc86e0/facebook-instagram-messenger-notification-integration.png\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"270\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet2.cbsistatic.com//img//6yDl5VUdsvCb6KtorgbWofIiedM=//2017//05//19//73a8fe6b-f3d0-49c2-9c44-3a3ec2cc86e0//facebook-instagram-messenger-notification-integration.png/u0027 style=/u0027width: 750px; height: 1334px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>e