                                    						<div>
                            <h4>Staging Cirque du Soleil: The technology behind 'O'</h4>
                            <p>One of the longest-running shows in Las Vegas, \"O\" by Cirque du Soleil is a marvel of choreography and technical detail. But what goes into putting a show onstage when that stage is a 1.5-million gallon pool of water?</p>

                                                            <span>by <span>Claire Reilly</span></span>
