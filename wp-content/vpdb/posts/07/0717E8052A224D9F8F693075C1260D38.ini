</div><p> 	 	 There's something eerie about seeing 1.5 million gallons of water up close.</p><p> 	 	I'm standing in the dark -- 17 feet underground -- pressed up against a massive tank while swimmers and divers glide in and out of view.</p><p> 	 	 Down here, I feel a long way from the noisy Las Vegas strip.</p><p> 	 	This tank is arguably one of the most famous attractions in Vegas. Ten times a week for the last 18 years, swimmers, acrobats, high divers and contortionists have been diving into this water and skating across its surface as part of Cirque du Soleil's water-themed show, \"O.\"</p><p> 	 	 As a mad theatre nerd, this show is my Xanadu (the place, not the theatrical production). But going behind the scenes I could see just how much work and technological wizardry goes into putting this show on every night. From the hydraulic stage that drops away to reveal a 17-foot deep pool to the countless set pieces that move around high above stage, all automated to within a fraction of a second, \"O\" is a technical marvel.</p><h3>Disappearing act</h3>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p> 	 	 Before \"O\" opened to the public in October 1998, Cirque du Soleil was already well known for its epic productions and unique staging. But the construction of the Bellagio casino in Las Vegas in the late '90s presented a new opportunity: a custom-built theatre and a blank slate.</p><p> 	 	 So what do you do when you build in Vegas? You start with a pool, of course. And if you're going to do a water show, why not do it with a 1.5 million gallon tank?</p><div section=\"shortcodeGallery\">
                                                        
                    <div data-item=\"image\" section=\"galleryItem.1\">
                                
                    <svg><use aria-hidden=\"false\" xlink:href=\"#galleryOverlay\"></use></svg><figure><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/ces-2017-cirque-du-soleil-0883.jpg\" height=\"407\" width=\"724\" alt=\"Underwater magic: Hidden tech behind Cirque du Soleil's 'O'        On the surface, &quot;O&quot; is a stunningly simple show. But 17 feet below the massive pool's surface and 110 feet above stage, you see the technology at work.\"></figure><div>
                        <span>19</span> <svg><use aria-hidden=\"false\" xlink:href=\"#photo\"></use></svg></div>

                    <div>Inside 'O': The technological magic of Cirque du Soleil</div>
                
            </div>
            </div><p> 	 	 Even with all this water -- \"O\" takes its name from the French word for water, \"eau\" -- Cirque still needed a stage. But unless Cirque wanted to build a pirate ship (and Vegas already had plenty of steamy, pirate-themed shows of varying quality), it needed something better than wood.</p><p> 	 	The \"O\" stage is made of Mondo flooring (the kind you find at track meets) and is actually separated into four parts, each set atop four massive scissor lifts. The lifts can quickly and smoothly drop from inches above water to the bottom of the pool 17 feet below, deep enough for a high diver to jump in from 60 feet in the air.</p><p> 	 	 In the bowels of the theatre, it all seems so effortless as this hulking stage slips down into the pool, water passing through thousands of holes drilled across the surface.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#e9a402a3-2536-4bbb-bf04-65c9cdee4909\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/ces-2017-cirque-du-soleil-0766.jpg\" height=\"0\" width=\"570\" alt=\"Underwater magic: Hidden tech behind Cirque du Soleil's 'O'        On the surface, &quot;O&quot; is a stunningly simple show. But 17 feet below the massive pool's surface and 110 feet above stage, you see the technology at work.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/o-CJ_U21V6HAvbdHaPiSHqCeE34=/fit-in/570x0/2017/01/09/e9a402a3-2536-4bbb-bf04-65c9cdee4909/ces-2017-cirque-du-soleil-0766.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet3.cbsistatic.com//img//tuqSa-BzM6VZo0SlEpKbvy7KZCE=//2017//01//09//e9a402a3-2536-4bbb-bf04-65c9cdee4909//ces-2017-cirque-du-soleil-0766.jpg/u0027 style=/u0027width: 3500px; height: 2333px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>The 1.5-million gallon pool in the \"O\" theatre. </p></span><span>
                                                    James Martin/CNET
                                                </span></figcaption></figure><p>  Sitting in the audience, the effect is mesmerising: Clowns walk on solid ground one minute, and the next, an acrobat is seemingly walking on water or a high diver is disappearing into the blue.</p><p>  While a dive from 60 feet is death defying enough, it's hard to imagine how Cirque could have created any more challenges with the staging of the show.</p><p>  But backstage, safety is everywhere you look. You can even hear it, underneath the theatre on the dry side of the tank -- a beeping sound, like sonar, that signals the stage is moving and warns stray divers to get out of the pool. With 18 years under its belt, it's clear that Cirque leaves nothing to chance.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#5c4558a8-63f4-44f9-a904-2ef00c3038aa\" data-component=\"modalEnlargeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170317_58cbf9f76e58c.jpg\" alt=\"Underwater magic: Hidden tech behind Cirque du Soleil's 'O'        On the surface, &quot;O&quot; is a stunningly simple show. But 17 feet below the massive pool's surface and 110 feet above stage, you see the technology at work.\" height=\"0\" width=\"970\" data-original=\"        https://cnet2.cbsistatic.com/img/W0NmRKn6DGl8CaxwgIZEg1NIpMY=/fit-in/970x0/2017/03/03/5c4558a8-63f4-44f9-a904-2ef00c3038aa/cirque-du-soleil-o-lifts.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/cirque-du-soleil-o-lifts.jpg\" height=\"0\" width=\"970\" alt=\"Underwater magic: Hidden tech behind Cirque du Soleil's 'O'        On the surface, &quot;O&quot; is a stunningly simple show. But 17 feet below the massive pool's surface and 110 feet above stage, you see the technology at work.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/W0NmRKn6DGl8CaxwgIZEg1NIpMY=/fit-in/970x0/2017/03/03/5c4558a8-63f4-44f9-a904-2ef00c3038aa/cirque-du-soleil-o-lifts.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet1.cbsistatic.com//img//XPOE-H2BkjVIs0J7p_IbyTFKHuA=//2017//03//03//5c4558a8-63f4-44f9-a904-2ef00c3038aa//cirque-du-soleil-o-lifts.jpg/u0027 style=/u0027width: 3861px; height: 2574px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>Massive scissor lifts move the \"O\" stage up and down through the water. </p></span><span>
                                                    Cirque du Soleil
                                                </span></figcaption></figure><h3>Beneath the surface</h3><p> Watching the \"O\" team in action is a theatre buff's dream. Techies harnessed 110 feet above the stage rig high wires and set up ladders for high divers. Swimmers flit backstage to make their next cue. Safety divers wait in the pool behind the curtains, looking like stagehands but in scuba gear.</p><p>   The cast and crew numbers are huge. There are 75 performers and another 122 technicians who work behind the scenes. Every person in the crew (except the 27-person team in wardrobe) is a certified scuba diver.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#92941465-00d8-450a-8688-6813c8998306\" data-component=\"modalEnlargeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170317_58cbf9fa27859.jpg\" alt=\"Underwater magic: Hidden tech behind Cirque du Soleil's 'O'        On the surface, &quot;O&quot; is a stunningly simple show. But 17 feet below the massive pool's surface and 110 feet above stage, you see the technology at work.\" height=\"0\" width=\"570\" data-original=\"        https://cnet1.cbsistatic.com/img/eF4DnUX9RmYaKccA7UFEiA1xZBo=/fit-in/570x0/2017/03/03/92941465-00d8-450a-8688-6813c8998306/cirque-du-soleil-o-underwater-2.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/cirque-du-soleil-o-underwater-2.jpg\" height=\"0\" width=\"570\" alt=\"Underwater magic: Hidden tech behind Cirque du Soleil's 'O'        On the surface, &quot;O&quot; is a stunningly simple show. But 17 feet below the massive pool's surface and 110 feet above stage, you see the technology at work.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/eF4DnUX9RmYaKccA7UFEiA1xZBo=/fit-in/570x0/2017/03/03/92941465-00d8-450a-8688-6813c8998306/cirque-du-soleil-o-underwater-2.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"570\"></span></noscript><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet4.cbsistatic.com//img//MC-Hcmz9yIfalGIFAEOCSwfjA_M=//2017//03//03//92941465-00d8-450a-8688-6813c8998306//cirque-du-soleil-o-underwater-2.jpg/u0027 style=/u0027width: 2284px; height: 3426px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>Performers wait for their cue, breathing using underwater regulators. </p></span><span>
                                                    Cirque du Soleil
                                                </span></figcaption></figure><p>  Fourteen of the divers stay in the water during the entire show, doing normal backstage duties like moving props and keeping performers alive.</p><p>   If you've seen \"O,\" you'll remember the bevy of synchronised swimmers who open the show, performing an intricate and perfectly timed routine using nothing but their feet to dip in and out of the water.</p><p>   These swimmers spend roughly 90 seconds underwater, but even the Olympic swimmers in the cast can't stay under for that long. So the divers are on hand in the pool with a massive labyrinth of air hoses and regulators for each performer, keeping them breathing safely underwater and maintaining the illusion on the surface.</p><p>   The music from the show's live 10-piece band plays through underwater speakers so performers can keep time underwater, while two of the divers also wear full face masks so they can maintain constant communication with the lighting booth at the very top of the theatre.</p><p>   As a result, the performers above and below the water are in perfect unison, while the divers can talk from inside the pool with the techies sitting in the rafters.</p><p>   You won't find that in \"Hamilton.\"</p><h3>Total control</h3><p>   Going behind the scenes, you get a sense of just how many moving parts there are in \"O.\" With 75 performers hanging from aerial hoops, swinging metal frames and giant carousel horses, Cirque has its hands full with staging, cues and technical requirements.</p><p>   Add in the fact that performers have come and gone during the 18-year run and that each new performer needs to slot into the show without skipping a beat, it makes sense for every element of this complicated performance to be automated.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#eadec837-67c0-4239-8a91-f85698440b85\" data-component=\"modalEnlargeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170317_58cbf9fe5b433.jpg\" alt=\"Underwater magic: Hidden tech behind Cirque du Soleil's 'O'        On the surface, &quot;O&quot; is a stunningly simple show. But 17 feet below the massive pool's surface and 110 feet above stage, you see the technology at work.\" height=\"0\" width=\"970\" data-original=\"        https://cnet4.cbsistatic.com/img/akwYPaPQuTQ-ig2z4VwHhaqVQkY=/fit-in/970x0/2017/01/09/eadec837-67c0-4239-8a91-f85698440b85/ces-2017-cirque-du-soleil-0878.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/ces-2017-cirque-du-soleil-0878.jpg\" height=\"0\" width=\"970\" alt=\"Underwater magic: Hidden tech behind Cirque du Soleil's 'O'        On the surface, &quot;O&quot; is a stunningly simple show. But 17 feet below the massive pool's surface and 110 feet above stage, you see the technology at work.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/akwYPaPQuTQ-ig2z4VwHhaqVQkY=/fit-in/970x0/2017/01/09/eadec837-67c0-4239-8a91-f85698440b85/ces-2017-cirque-du-soleil-0878.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet3.cbsistatic.com//img//0HsIsO6gEtDD1cPdR_ZjCFKszEI=//2017//01//09//eadec837-67c0-4239-8a91-f85698440b85//ces-2017-cirque-du-soleil-0878.jpg/u0027 style=/u0027width: 3500px; height: 2333px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>The automation controls in the \"O\" theatre. </p></span><span>
                                                    James Martin/CNET
                                                </span></figcaption></figure><p>   The entire show is run through two automation consoles in the lighting booth that control virtually every element of the production apart from the performers themselves.</p><p>   The moving stage and set, the lighting cues, the rotating mechanical carousel that supports the aerial performers high above the stage and the piano that sinks below the water at the end of the show -- all these elements are viewed on a series of screens in the lighting booth.</p><p>   Combined with cameras that give the crew multiple views of the backstage areas, the whole setup is kind of like a high-tech Bond lair, rather than a theatre. It's certainly a long way from the lighting booth at your local amateur rep.</p><p>   But we'd expect nothing less from one of the biggest touring production companies in the world.</p><p>   I remember watching \"O\" many years ago on my first trip to Vegas. Even in the good seats that I somehow snagged up front, none of the hard work behind the show was visible. I didn't see the crew watching over the high divers from 110 feet. I didn't see the safety divers on standby to give a breath of air underwater. I didn't see the giant automated carousel that spirited carousel horses in from above, or the wardrobe team busy at work deep under the stage, getting the performers ready for the show.</p><p>   All I saw were perfectly synchronised feet flitting around above the water. But that's the perfect magic trick: a touch of misdirection and an effortless reveal, all hiding the hard work going on behind the scenes.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#e821022b-475d-4787-88e7-4fd67f66da6a\" data-component=\"modalEnlargeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170317_58cbf9ffd73be.jpg\" alt=\"Underwater magic: Hidden tech behind Cirque du Soleil's 'O'        On the surface, &quot;O&quot; is a stunningly simple show. But 17 feet below the massive pool's surface and 110 feet above stage, you see the technology at work.\" height=\"0\" width=\"970\" data-original=\"        https://cnet4.cbsistatic.com/img/RvUQJfWoamEuRqPlUafTnn6CsiY=/fit-in/970x0/2017/01/09/e821022b-475d-4787-88e7-4fd67f66da6a/ces-2017-cirque-du-soleil-0763.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/ces-2017-cirque-du-soleil-0763.jpg\" height=\"0\" width=\"970\" alt=\"Underwater magic: Hidden tech behind Cirque du Soleil's 'O'        On the surface, &quot;O&quot; is a stunningly simple show. But 17 feet below the massive pool's surface and 110 feet above stage, you see the technology at work.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/RvUQJfWoamEuRqPlUafTnn6CsiY=/fit-in/970x0/2017/01/09/e821022b-475d-4787-88e7-4fd67f66da6a/ces-2017-cirque-du-soleil-0763.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet3.cbsistatic.com//img//Jwl1cXSw0fj7YkVMJrC0Dbq4JBg=//2017//01//09//e821022b-475d-4787-88e7-4fd67f66da6a//ces-2017-cirque-du-soleil-0763.jpg/u0027 style=/u0027width: 3500px; height: 2333px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>Backstage in the theatre, ready for the show. </p></span><span>
                                                    James Martin/CNET
                                                </span></figcaption></figure>
                            
                
                                
                                            


