</div><p> 	Siri tends to respond only to specific commands, and if you change your phrasing, she gets confused. Even apples-siri-cant-even-understand-woz/\">Steve Wozniak</a>, Apple's co-founder and one of the company's biggest fans, thinks Siri hasn't quite nailed it yet.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p> 	\"Sometimes Siri doesn't get the words right, and I'm pissed,\" he said at a Salesforce conference earlier this week.</p><p> 	Siri and Google Assistant are part of a new wave toward artificial intelligence -- smart software that lets machines act more like humans -- that has swept up tech giants Facebook, Amazon and Microsoft, along with many others. While Siri came first, with the iPhone 4S in 2011, the lack of significant improvements to the assistant has opened the door for rivals to surpass her. Apple's Worldwide Developers Conference, which kicks off Monday, may be a chance for the company to show that Siri isn't standing still.</p><p> 	\"There's pressure because Siri has been around the longest,\" Creative Strategies analyst Carolina Milanesi said. \"They need to do more so that people really want to do more with Siri.\"</p><p> 	Apple declined to comment.</p><p> 	The competition is already stiff. Microsoft's Cortana works the same across various devices like computers and phones, and Microsoft and Facebook have created \"bots\" you can chat with to do things like order flowers for your mother. Amazon's Alexa voice assistant has become a popular way to control things in your home, play music and even order pizza through voice commands.</p><h3>A more useful Siri</h3><p> 	Apple is expected to unveil improvements to Siri during its keynote address, including plans to let any third-party developer integrate Siri into an app. Today it's only Apple's apps and a select number of third-party services such as Yelp that work with Siri. Asking the voice assistant to \"call me an Uber,\" for instance, brings back the response, \"Sorry, I don't have a phone number for Uber -- Headquarters.\"</p><div section=\"shortcodeRelatedLinks\">
        <h3>
                            <span>See also</span>
                    </h3>
        <ul><li>apples-wwdc-2016-preview-a-big-dose-of-siri/\">Apple at WWDC 2016: What's rumored, what we expect, what we'd like to see</a></li>

                                                                                                                <li>apple-os/\">Android just blew past the iPhone</a></li>

                                                                                                                <li>CNET's full coverage of WWDC</li>

                                                        </ul></div><p> 	Depending on how it's implemented, though, third-party access to Siri could be confusing. For instance, if you say \"play the new Taylor Swift album\" today, Apple Music immediately starts playing the music. But if Siri soon works with Spotify, YouTube and other music apps, it may not know the best way to play those songs.</p><p> 	\"How does Siri make the connection between what the user wants and the specific app [to do it]?\" Jackdaw Research analyst Jan Dawson asked.</p><p> 	Another Siri improvement people pine for is a consistent experience across devices. When using Siri with the new Apple TV remote, you have to hold down the button during the entire time you're talking. But with the iPhone, you just push and hold the home button for a brief moment before asking your question.</p><div>

    
