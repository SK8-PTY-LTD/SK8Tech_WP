        <p> 	To hold its own against digital assistants from Google, Microsoft and Amazon, Siri needs an IQ boost.</p><p> 	Last month, Google took the stage in Mountain View, California, to show off improvements to its digital voice assistant. Its signature ability is to have a conversation with it like you would a normal person.</p><p> 	You can ask \"Google Assistant\" what's on your schedule and then have it text the person you're meeting to say you'll be late. Google remembers your first question, so you don't have to start over with a new command. Like a real person, it builds off what you were talking about earlier.</p><p> 	All that left Apple's Siri looking, well, kinda dumb.</p><div>

    
