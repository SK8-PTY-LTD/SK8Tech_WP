</div><p> 	Apple also could bring Siri to the Mac, letting you talk to your computer like you speak to your iPhone or iPad. One possible boost to Siri could come from apples-vocaliq-ai-works-2016-5\" target=\"_blank\" data-component=\"externalLink\">VocalIQ</a>, a digital assistant company Apple bought last year whose technology specializes in understanding natural conversations. And Apple is apples-echo-rival-could-see-you-with-built-in-camera-amazon-siri-facial-recognition/\">working on a device</a> that, like Amazon's popular Echo speaker, lets you interact with your home and other devices through voice commands. (The product likely won't appear at the developers conference.)</p><p> 	The biggest challenge for Apple will be making Siri smarter while still sticking to its vow to protect consumer privacy and security. The Google Assistant is so smart because of how much Google knows about you and other users. Apple doesn't keep as much information, which could limit how useful Siri gets.</p><p> 	Still, analysts say there's plenty Apple can do to make its software more intelligent. And it better hurry.</p>
                            
                
                                
                                            


