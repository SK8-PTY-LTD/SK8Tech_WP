  <p>This year at SXSW, Sony opened up what it calls the “Wow Factory” in a converted warehouse on Trinity Street in Austin, where members of its Future Lab program have set up some of the coolest and weirdest hardware concepts out there. The Future Lab program is a research and <a href=\"<<[site-url]>>/tag/development/\" title=\"Development\">Development</a> initiative that urges Sony employees to think more about human interaction and creativity, and not just bigger screens and faster processors. </p>
<div><aside><q>Sony is using SXSW to demo wild prototype projector tech</q></aside></div>
<p>One theme Sony hit upon at last year’s show and brought back in full force this go-around is projector-based touchscreen technology. The company has essentially taken its expertise in display projection and married it with some truly unique <a href=\"<<[site-url]>>/services/ui-ux/\" title=\"User Interface\" target=\"_blank\">User Interface</a> <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a>. The result is a pair of prototype products that can turn any flat surface into a screen that you can not only interact with using your hands, but that can also take real-world objects and turn them into a kind of augmented reality version of themselves. </p>
<p>Imagine placing a copy of <em>Alice’s Adventures in Wonderland</em> on the table and then being able to drag a character off the page, or running your finger along a plain wooden surface and turning it into a responsive piano made of light. One demo even takes <a href=\"<<[site-url]>>/tag/angular/\" title=\"Angular\">Angular</a> blocks of white-painted wood and transforms the table into a scale model of a home — using only light from the projector.  </p>
