</div>
<p>Those are features of two prototypes Sony’s Future Lab has cooked up. One is a projector that Sony first brought out at last year’s SXSW. It sits directly above a tabletop, transforming the surface into an interactive display that does 3D tracking of hand movements and objects, as well as depth sensing. The device is aware of when both an object is placed in view, when your physical hand is touching that object, or when a pointed finger is resting on the table’s surface.</p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>Sony created some clever software demos to show it off, including a live music <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> that used cylindrical plastic blocks to create an increasingly elaborate version of a classic Beethoven tune. The other was the <em>Alice</em> demo we first saw last year, which showed off how the software could identify when a teacup or deck of cards was on the table and overlay some cool <a href=\"<<[site-url]>>/services/graphics-animations/\" title=\"Graphics\" target=\"_blank\">Graphics</a> that could even be manipulated by a user dragging their hands on the table.</p>
<p>The third and final demo was the scale model one, which let a Sony rep construct a virtual home out of blocks of wood. He then manipulated the scene by dropping physical objects on the table that transform into virtual trees and adding light to the scene by hovering his hand over the objects. </p>
  <figure>
  <span data-original=\"https://cdn0.vox-cdn.com/uploads/chorus_asset/file/8143745/sony_projector_touchscreen_display_sxsw_nick_statt_1.jpg\">
    
      
<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170313_58c6b2da1953d.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1489411177_982_1113\" data-cdata='{\"asset_id\":8143745,\"ratio\":\"*\"}' alt=\"Sony’s touchscreen projector technology feels like the future of interactivity\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/sony_projector_touchscreen_display_sxsw_nick_statt_1.jpg\" alt=\"Sony’s touchscreen projector technology feels like the future of interactivity\"></noscript>

    
  </span>
  
    <span>
      
      
        <cite>Photo by Nick Statt / The Verge</cite>
      
    </span>
  
</figure>
<p>The second prototype projector is new this year at SXSW. It’s an entirely different piece of hardware, that relies on the same responsive projector technology. Instead of sitting overhead, this version is a small modem-sized box that sits at the peak of an angled surface. The projector turns the table into a number of different musical instruments by blasting light at the surface, while sensors track what your hands are doing on the table to let you produce sounds.</p>      <div>
        
<div data-cb-dfp-id=\"unit=native_ad_mobile\" data-cb-ad-id=\"Native ad mobile\">
  
</div>

      </div>

<p>You could draw circles to create a series of drum pads and strike them with hand taps. You could also string together multiple projector units into a single, unified piano and play it just like a real one. Both of the projectors run on a modified version of Android, letting Sony’s software accept traditional touchscreen input methods even though there’s no screen in play whatsoever. </p>
  <figure>
  <span data-original=\"https://cdn1.vox-cdn.com/uploads/chorus_asset/file/8143805/sony_projector_touchscreen_display_sxsw_nick_statt_12.jpg\">
    
      
<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170313_58c6b2dec792f.jpg\" data-chorus-optimize-field=\"main_image\" data-cid=\"site/dynamic_size_image-1489411177_5836_1114\" data-cdata='{\"asset_id\":8143805,\"ratio\":\"*\"}' alt=\"Sony’s touchscreen projector technology feels like the future of interactivity\">
<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/sony_projector_touchscreen_display_sxsw_nick_statt_12.jpg\" alt=\"Sony’s touchscreen projector technology feels like the future of interactivity\"></noscript>

    
  </span>
  
    <span>
      
      
        <cite>Photo by Nick Statt / The Verge</cite>
      
    </span>
  
</figure>
<p>It’s hard to fully grasp what’s going on without seeing it in action, and it truly feels like Sony has pioneered something groundbreaking here. This type of tech might be necessarily cost-effective right now, and neither of these devices feel close to becoming full-fledged consumer products. (Sony representatives here at SXSW are very quick to shoot down any discussions of pricing or availability, stressing how these are just prototypes.) </p>
<p>But even as proof of concepts, this hardware goes a long way in helping us envision what the future of interactivity might look like — especially when it takes away screens and relies solely on light. </p>
