<p>Area 120 projects, by way of background, are meant to encourage entrepreneurial spirit within Google, instead of losing valuable team members to <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a>s. According to prior reports on how the incubator works, teams first submit business proposals to Google, which, if accepted, let them join the program and work on their product for a few months. They may also have the opportunity to pitch Google for additional funding.</p>
<p>These teams are based in Google’s San Francisco offices, but don’t have a dedicated press contact for inquires at this time. Attempts to ask Google for more details through main press channels have gone unanswered.</p>



								
