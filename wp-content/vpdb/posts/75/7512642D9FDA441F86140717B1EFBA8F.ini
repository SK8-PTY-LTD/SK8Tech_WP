<img src=\"https://tctechcrunch2011.files.wordpress.com/2017/04/<a href=\">website</a>.png?w=669\" class=\"\" alt=\"Appointments is the latest app from Google&amp;#8217;s internal incubator, Area 120\" />
<p>Google’s internal startup incubator, Area 120, unveiled last year, has to date led to the creation of a number of projects, including a personal stylist app Tailor, a voice messenger Supersonic, and most recently, an app for app-for-watching-videos-with-friends/\" rel=\"noopener noreferrer\">watching YouTube videos together called Uptime</a>. We’ve now spotted another app in development over there called Appointments, a salon booking tool.</p>
<p>Appointments has not yet been publicly released to the app stores or web, but its project page is currently live at salon.area120.com.</p>
<p><img src=\"https://tctechcrunch2011.files.wordpress.com/2017/04/<a href=\">website</a>-booking.png?w=669&#038;h=570\" width=\"669\" height=\"570\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/04/website-booking.png 669w, https://tctechcrunch2011.files.wordpress.com/2017/04/website-booking.png?w=150&amp;h=128 150w, https://tctechcrunch2011.files.wordpress.com/2017/04/website-booking.png?w=300&amp;h=256 300w\" sizes=\"(max-width: 669px) 100vw, 669px\" alt=\"Appointments is the latest app from Google&amp;#8217;s internal incubator, Area 120\"></p>
<p>The app appears to be a competitor of sorts to more robust scheduling services like Vagaro, StyleSeat, appointments\" rel=\"noopener noreferrer\">Square Appointments</a>, Mindbody, and others. However, unlike some of its rivals, the app goes beyond offering just an online booking system, but also includes an integrated website for participating businesses and a tool that turns SMS client texts into booking links.</p>
<p><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Appointments-is-the-latest-app-from-Google8217s-internal-incubator-Area-120.png\" width=\"680\" height=\"355\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/04/screen-shot-2017-04-26-at-12-45-01-pm.png?w=680&amp;h=355 680w, https://tctechcrunch2011.files.wordpress.com/2017/04/screen-shot-2017-04-26-at-12-45-01-pm.png?w=1358&amp;h=710 1358w, https://tctechcrunch2011.files.wordpress.com/2017/04/screen-shot-2017-04-26-at-12-45-01-pm.png?w=150&amp;h=78 150w, https://tctechcrunch2011.files.wordpress.com/2017/04/screen-shot-2017-04-26-at-12-45-01-pm.png?w=300&amp;h=157 300w, https://tctechcrunch2011.files.wordpress.com/2017/04/screen-shot-2017-04-26-at-12-45-01-pm.png?w=768&amp;h=401 768w\" sizes=\"(max-width: 680px) 100vw, 680px\" alt=\"Appointments is the latest <a href=\">app</a> from Google&amp;#8217;s internal incubator, Area 120\"></p>
<p>The website and bookings app work online or via mobile devices, the site says, and will display to customers a week’s worth of availability. The business website, meanwhile, can also include other information, like the services offered at that location, directions and a map, photo gallery, price list, and contact information, like the address and phone number, for example.</p>
<p>As the project is clearly still in its early stages, there isn’t a lot more information about the technical details, the team behind this project, or its larger plans – if any – to monetize. The app download link, which also doesn’t yet work, does imply that it will be free.</p>
<p>Despite the limited information, this project in particular could be interesting for Google, which today works to list businesses on Google Search and Maps. It also today aids businesses with setting up their web presence, from buying their domains to setting up their email, and even creating basic <a href=\"<<[site-url]>>\">website</a>s and making them work well on mobile devices.</p><div><div></div></div>
<p><img src=\"<<[site-url]>>/wp-content/uploads/2017/04/Appointments-is-the-latest-app-from-Google8217s-internal-incubator-Area-120-1.png\" width=\"297\" height=\"538\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/04/hero1.png?w=297&amp;h=538 297w, https://tctechcrunch2011.files.wordpress.com/2017/04/hero1.png?w=83&amp;h=150 83w, https://tctechcrunch2011.files.wordpress.com/2017/04/hero1.png?w=166&amp;h=300 166w, https://tctechcrunch2011.files.wordpress.com/2017/04/hero1.png 369w\" sizes=\"(max-width: 297px) 100vw, 297px\" alt=\"Appointments is the latest <a href=\">app</a> from Google&amp;#8217;s internal incubator, Area 120\"></p>
<p>However, Google has yet to offer software specifically dedicated to booking appointments online – a space that Microsoft moved into with the appointment-scheduling/\" rel=\"noopener noreferrer\">launch of its Office 365 service, Bookings</a>, announced last year.</p>
<p>If Appointments became successful, it’s reasonable to think that it could become an alternative solution to Microsoft’s, designed to fit in with Google’s own suite of productivity tools.</p>
<p>Of course, at this time, it’s too early to say what will become of Appointments in the future.</p>
