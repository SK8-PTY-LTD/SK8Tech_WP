post_content = "
                
                                                        
                            
        
        <p> 	Rare as they are in today's handsets, the enduring physical keyboard  still pops up from time to time on a mobile phone. And with good reason  -- for some users, there's nothing quite like pecking out an email or  text on a keyboard. </p><p>Whether it's the efficiency of feeling those letters  underneath your fingers, or the satisfying click-clacking sound you hear  while typing, there are many reasons to remain loyal to the all-mighty  QWERTY. Below, we rounded up some of the best messaging devices that let  your fingers fly. Not surprisingly, many of these phones are from BlackBerry, which is known for its beloved physical keyboard.</p><blockquote> 	<strong>Editors' Note:</strong> <em>This piece was originally published on October 26, 2011, and is updated continuously. <br></em></blockquote> <hr><figure section=\"shortcodeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/ces-2017-blackberry-mercury-7740.jpg\" height=\"0\" width=\"970\" alt=\"5 great phones with QWERTY keyboards        Touchscreens are great, but if you enjoy the tactile efficiency of physical buttons, take a look at some phones with solid QWERTY keyboards.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/QOjyOO2wlDDengntpDHLbSpsLVk=/fit-in/970x0/2017/01/04/1203cf9b-e890-4d66-8ebb-2555b683ef25/ces-2017-blackberry-mercury-7740.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span><figcaption><span><p>BlackBerry hopes to renew its brand with the KeyOne.</p></span><span>
                                                    James Martin/CNET
                                                </span></figcaption></figure><h3><span section=\"shortcodeLink\">BlackBerry KeyOne</span></h3><p>Hoping to breathe new life into its company, BlackBerry recently unveiled the KeyOne at MWC 2017. Though it retains that signature keyboard, the phone also has some modern features too, like a 4.5-inch display, a shortcut key that can open Google Voice Search and an onscreen tab. <span section=\"shortcodeLink\">Read the full KeyOne hands-on</span>.</p> <hr><figure section=\"shortcodeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170313_58c6b27c063f9.jpg\" alt=\"5 great phones with QWERTY keyboards        Touchscreens are great, but if you enjoy the tactile efficiency of physical buttons, take a look at some phones with solid QWERTY keyboards.\" height=\"0\" width=\"970\" data-original=\"        https://cnet1.cbsistatic.com/img/m-NJB-94uDwmsoipBluEzIFYbfk=/fit-in/970x0/2014/12/16/a06a0c9b-365f-4f3a-bfb1-0a30c242b215/blackberry-classic-9500.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/blackberry-classic-9500.jpg\" height=\"0\" width=\"970\" alt=\"5 great phones with QWERTY keyboards        Touchscreens are great, but if you enjoy the tactile efficiency of physical buttons, take a look at some phones with solid QWERTY keyboards.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/m-NJB-94uDwmsoipBluEzIFYbfk=/fit-in/970x0/2014/12/16/a06a0c9b-365f-4f3a-bfb1-0a30c242b215/blackberry-classic-9500.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript><figcaption><span><p>The classic also features the virtual assistant, BlackBerry Assistant.</p></span><span>
                                                    Josh Miller/CNET
                                                </span></figcaption></figure><h3><span section=\"shortcodeLink\">BlackBerry Classic</span></h3><p>Though the keyboard is a bit smaller than we prefer, the Classic couples a comfortable, accurate keyboard with an attractive <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a> that's sure to please BlackBerry enthusiasts. Support for Android apps will please the rest of us, too. <span section=\"shortcodeLink\">Read the full Classic review</span>.</p> <hr><figure section=\"shortcodeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170313_58c6b27dded61.jpg\" alt=\"5 great phones with QWERTY keyboards        Touchscreens are great, but if you enjoy the tactile efficiency of physical buttons, take a look at some phones with solid QWERTY keyboards.\" height=\"0\" width=\"970\" data-original=\"        https://cnet1.cbsistatic.com/img/d76YYorl-MXpXjNsLHlGXsE2P90=/fit-in/970x0/2014/06/30/45dc1381-e4b1-4489-bad3-fed90176d898/lg-xpression-2-1258-006.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/lg-xpression-2-1258-006.jpg\" height=\"0\" width=\"970\" alt=\"5 great phones with QWERTY keyboards        Touchscreens are great, but if you enjoy the tactile efficiency of physical buttons, take a look at some phones with solid QWERTY keyboards.\"><meta itemprop=\"url\" content=\"https://cnet1.cbsistatic.com/img/d76YYorl-MXpXjNsLHlGXsE2P90=/fit-in/970x0/2014/06/30/45dc1381-e4b1-4489-bad3-fed90176d898/lg-xpression-2-1258-006.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript><figcaption><span><p>The Xpression serves up a simple phone experience at a wallet-friendly price.</p></span><span>
                                                    Josh Miller/CNET
                                                </span></figcaption></figure><h3><span section=\"shortcodeLink\">LG Xpression 2</span></h3><p>Though it doesn't have any of the bells and whistles of a modern device, the Xpression 2 delivers a QWERTY keyboard for super cheap. In addition to its bottom-barrel price, it has excellent call quality. <span section=\"shortcodeLink\">Read the full Xpression 2 review</span>.<em><br></em></p> <hr><figure section=\"shortcodeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170313_58c6b27fe7205.jpg\" alt=\"5 great phones with QWERTY keyboards        Touchscreens are great, but if you enjoy the tactile efficiency of physical buttons, take a look at some phones with solid QWERTY keyboards.\" height=\"0\" width=\"970\" data-original=\"        https://cnet2.cbsistatic.com/img/G9yxjtLopZFr1cvy5EUD8S9uoXg=/fit-in/970x0/2014/09/23/77330fda-bce4-477a-9642-87fabb7cb635/blackberry-passport-5027-011.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/blackberry-passport-5027-011.jpg\" height=\"0\" width=\"970\" alt=\"5 great phones with QWERTY keyboards        Touchscreens are great, but if you enjoy the tactile efficiency of physical buttons, take a look at some phones with solid QWERTY keyboards.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/G9yxjtLopZFr1cvy5EUD8S9uoXg=/fit-in/970x0/2014/09/23/77330fda-bce4-477a-9642-87fabb7cb635/blackberry-passport-5027-011.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript><figcaption><span><p>The Passport's physical keyboard is also touch-enabled.</p></span><span>
                                                    Josh Miller/CNET
                                                </span></figcaption></figure><h3><span section=\"shortcodeLink\">BlackBerry Passport</span></h3>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p> 	Though it flaunts an awkward square <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a>, the Passport has useful software tools like BlackBerry Assistant and Blend,  a speedy Qualcomm Snapdragon 801 processor. Its touch-sensitive keyboard comes with a handful of nifty gesture controls as well.  	<span section=\"shortcodeLink\">Read the full Passport review.</span></p> <hr><figure section=\"shortcodeImage\"><span><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/20170313_58c6b281c4296.jpg\" alt=\"5 great phones with QWERTY keyboards        Touchscreens are great, but if you enjoy the tactile efficiency of physical buttons, take a look at some phones with solid QWERTY keyboards.\" height=\"0\" width=\"970\" data-original=\"        https://cnet4.cbsistatic.com/img/SvcPo7P5iBfGeHu3ENlGZ2oxWsA=/fit-in/970x0/2013/04/22/a6688a2e-67d4-11e3-a665-14feb5ca9861/BlackBerry_Q10_35583324_16.jpg\"></span><noscript><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/BlackBerry_Q10_35583324_16.jpg\" height=\"0\" width=\"970\" alt=\"5 great phones with QWERTY keyboards        Touchscreens are great, but if you enjoy the tactile efficiency of physical buttons, take a look at some phones with solid QWERTY keyboards.\"><meta itemprop=\"url\" content=\"https://cnet4.cbsistatic.com/img/SvcPo7P5iBfGeHu3ENlGZ2oxWsA=/fit-in/970x0/2013/04/22/a6688a2e-67d4-11e3-a665-14feb5ca9861/BlackBerry_Q10_35583324_16.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></noscript><figcaption><span><p>The Q10's portrait keyboard is classic and comfortable.</p></span><span>
                                                    Sarah Tew/CNET
                                                </span></figcaption></figure><h3><span section=\"shortcodeLink\">BlackBerry Q10</span></h3><p> 	With its slim profile and 3.1-inch OLED display, the Q10 is available worldwide, and merges a modern and sleek aesthetic with BlackBerry's top-notch portrait keyboard. Shaped with concave ridges, its thoughtful <a href=\"<<[site-url]>>/tag/design/\" title=\"Design\">Design</a> is intuitive, tactically comfortable and satisfying.  	<span section=\"shortcodeLink\">Read the full Q10 review</span>.</p>

        
                                                        
