post_content = "
        <figure>
            <span>
                
                <img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Russia-denies-Yahoo-hack-involvement.jpg\" width=\"976\" height=\"549\" alt=\"Russia denies Yahoo hack involvement\">
                
                
                
                 <span>Image copyright</span>
                 <span>AFP</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Kremlin spokesman Dmitry Peskov has denied the charges
                </span>
            </figcaption>
            
        </figure><p>The Kremlin has denied allegations by US authorities that the FSB intelligence agency was involved in a huge data breach affecting Yahoo.</p><p>Two FSB officers were accused of conspiring with two alleged criminal hackers in a Department of Justice indictment announced on Wednesday.</p><p>The charges are believed to be the first that the US has filed against Russian government officials.</p><p>Yahoo's 2014 breach affected 500 million user accounts.</p><p>\"As we have said repeatedly, there can be absolutely no question of any official involvement by any Russian agency, including the FSB [intelligence agency], in any illegal actions in cyberspace,\" said spokesman Dmitry Peskov.</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><p>US officials have alleged that two FSB officers, Dmitry Dokuchaev and Igor Sushchin, colluded with Karim Baratov and Alexsey Belan, who has been on the FBI's most wanted list for more than three years.</p><p>Besides orchestrating the breach, the indictment alleged that Yahoo accounts accessed without authorisation were used to launch a spam campaign.</p>
    "
post_title = "Russia denies Yahoo hack involvement"
