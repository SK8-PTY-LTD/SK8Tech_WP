<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/PayPal-shares-up-7-after-better-than-expected-earnings.jpg\" alt=\"PayPal shares up 7% after better-than-expected earnings\" />
<p>PayPal, the payments company, posted first-quarter earnings results after the bell on Wednesday. After surpassing analyst estimates with an adjusted 44 cents per share, compared to the 41 cents that many were predicting, shares rose 7 percent in initial after-hours trading. Net income was $384 million, up 5 percent from last year.</p>
<p>Revenue was also slightly better than expected, coming in at $2.975 billion, when compared to the $2.94 billion that analysts surveyed by FactSet were expecting. That’s growth of 17 percent year-over-year.</p>
<p>PayPal also announced a $5 billion share repurchase program.</p>
<p>“With another quarter of strong financial results, we continue to deliver on our vision to democratize financial services for our consumers and drive the global transition from cash to digital payments,” said Dan Schulman, president and CEO of PayPal, in a statement.</p>
<p><span style=\"font-weight:400;\">Some investors had been wondering what effect the recent credit card partnerships will have on margins. As more of their customers shift to credit cards, it will reduce margins. But the credit card accessibility can also add new customers. </span></p>
<p>PayPal says they added 6 million new accounts in the quarter, bringing the total to 203 million active users.</p><div><div></div></div>
<div>
