					Class Action lawsuit alleges PayPal diverts charitable donations from intended recipients, misleads consumers
	</div>
<p>The company owns Braintree, which processes the mobile payments for Uber, Airbnb, Facebook Messenger and other big clients. This means that PayPal takes a cut of these transactions.</p>
<p>PayPal also owns Venmo, the popular peer-to-peer payments platform. They have increasingly been monetizing this product through business partnerships and the division brought in $6.8 billion in total payments volume, up more than double from the same period last year.</p>
<p>Total payments volume for the company was $99 billion, in line with analyst expectations. This is up 23 percent from last year or 25 percent, adjusting for changes in currency.</p>
<p>PayPal separated from eBay in July 2015, and is the larger of the two companies with a market cap of almost $54 billion. Shares are up almost 13 percent this year, and closed Wednesday at $44.41.</p>


