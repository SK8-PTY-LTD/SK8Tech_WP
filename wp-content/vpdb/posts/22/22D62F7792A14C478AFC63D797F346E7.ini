<noscript><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/Messaging-<a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a>-Viber-is-adding-self-destructing-chats-for-its-800-million-users-1.jpg\" alt=\"Messaging <a href=\">app</a> Viber is adding self-destructing chats for its 800 million users\"></noscript>

    
  </span>
  
    <span>
      
        <figcaption><em>Secret chats vs. regular chats on Viber.</em></figcaption>
      
      
    </span>
  
</figure>
<p>It’s just another example of how privacy and security features that were previously niche have become commonplace in the messaging world. Everyone needs to encrypt, because everyone is spying. Viber’s secret chats function should be rolling out to users on Android and iOS early next week. </p>      <div>
        
