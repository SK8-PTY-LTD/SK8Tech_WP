<p>The MLBPA says that the app was built at the request of the players themselves, who wanted a more personal way to interact with fans, and presumably develop their personal brand in the process. While platforms like Twitter and Instagram certainly have a wide reach, most of us follow so many people it’s easy to miss the content we actually want to see.</p><div><div></div></div>
<p>So while a player may have a million followers, it’s likely that those fans also follow hundreds of other celebrity accounts in industries like news, entertainment – or just athletes playing other sports like football and basketball. With Infield Chatter fans get their own space just to focus on baseball.</p>
<blockquote><p>“Other <a href=\"<<[site-url]>>/services/content-marketing/\" title=\"Social Media\" target=\"_blank\">Social Media</a> serve their purpose, and that’s fine. But there is a lot of crazy activity on some of those sites, and they’re not always the safest places to post personal stuff.  There hasn’t been a good spot for baseball fans to gather, until now.  I think this is one of the best programs that the players have agreed to work on together.” – Rajai Davis, Outfielder, Oakland A’s</p></blockquote>
<p>So far, it seems like other players agree  – most of the content posted by players so far is much more informal than something they’d put on other platforms. For example, you may scroll through your feed and see a blurry behind the scenes locker room shot from your favorite player. In my opinion, this is much cooler than any professional photo a player would post on their Facebook. Players have also been commenting and replying to fans, which is definitely a neat thing that doesn’t happen as much on other platforms.</p>
<p>The app was built in tandem with a <a href=\"<<[site-url]>>/services/startup-consulting/\" title=\"StartUp\" target=\"_blank\">StartUp</a> called Honeycommb, which helps build social communities for groups of fans. They most recently build a custom app for Lady Gaga to interact with her fans on a more personal level than that allowed by other social networks like Twitter.</p>
<p>As of now there’s no plan to generate revenue, but the association won’t totally rule it out. Advertisers would likely find a platform with such dedicated fans pretty enticing, meaning if enough fans join there could be some serious advertising opportunities for the MLBPA.</p>
<p>The app is live now and you can download it on the apple.com/us/app/infield-chatter/id1153351300?mt=8\">iOS App Store</a> or apps/details?id=com.honeycommb.infieldchatter\">Google Play</a>.</p>


