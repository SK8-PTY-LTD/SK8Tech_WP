<img src=\"<<[site-url]>>/wp-content/uploads/2017/04/MLB-players-are-launching-a-new-social-network-just-for-their-fans.jpg\" alt=\"MLB players are launching a new social network just for their fans\" />
<p>It’s no secret that celebrities and athletes use social networks like Twitter, Facebook and Instagram to interact with their fans. But with all the noise on these platforms, it’s not always the easiest to engage on a deeper level. At least that’s what MLB players think.</p>
<p>So the Major League Baseball Players Association (MLBPA), the group that represents all players in the league, is launching an app called Infield Chatter.</p>
<p>The app is essentially a custom social network just for players and their fans.</p>
<p>Just like other social networks each person has their own profile and can post pictures, videos, etc. You can follow your favorite players (who are verified) and comment on their posts, and they can reply back.</p>
<p>There are also some more unique features – like Q&amp;A sessions and contests to win player memorabilia and unique experiences with players. It’s also very much baseball themed – instead of “likes” you can give a “fist bump” to each post.</p>
<p>The best part? Over 1,000 MLB players are already onboard as registered users. This means there’s already tons of content for fans to start engaging with from day one.</p>
<p>Typically when apps like this are created they suffer from a major chicken and egg problem – fans won’t join until there are a bunch of players to engage with, and no player wants to take the time to signup for an unheard of app that may never takeoff. That’s why it’s such a big deal that this was created by the players themselves. Since the app is being deployed by the MLBPA, literally every player in the league has an interest (both professionally, and potentially financially) in seeing that this takes off.</p>
