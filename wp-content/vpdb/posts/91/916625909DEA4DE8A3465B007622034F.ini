                            <h4>OnePlus 3T ups the ante on an already great phone</h4>
                            <p>On the heels of launching its flagship phone months ago, OnePlus is releasing the 3T with a faster processor, a bigger battery and new software tricks.</p>

                                                            <span>by <span>Lynn La</span></span>
                                                    </div>
                    
                                            <div><span>2:11 <svg><use aria-hidden=\"false\" xlink:href=\"#video\"></use></svg></span></div>
                                                    </div>
            </div>

            

                            <div>
