</div>

</div><p>Last week, OnePlus confirmed that its next flagship phone, the OnePlus 5, will be released this summer. So far, that's the only official thing we know. But since then, there have been several rumors circulating -- all of which speculate towards a pretty powerful, photography-friendly phone.</p><p>For example, several different alleged renders of the phone have popped up on sites including Weibo, Slashleaks and Twitter. The images differ slightly, and <em>all </em>should be taken with a grain of salt. But, these renders do have one thing in common: a rear dual-camera setup.</p><div>
		
				<div>
			<blockquote lang=\"en\"></blockquote>
			</div>
	
		
		
		
		
		</div><p>While OnePlus declined to comment on the authenticity of these images, it'd be interesting if the company jumped on the dual-camera trend, which the iPhone, G6 and other phones have already joined.</p><figure section=\"shortcodeImage\"><div data-open=\"modal\" data-target=\"#3553e44e-7a4e-4b1b-8b95-7156d92d78a0\" data-component=\"modalEnlargeImage\"><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/oneplus-5-weibo-alleged-leak.jpg\" height=\"0\" width=\"270\" alt=\"OnePlus 5 may be jumping on the dual-camera trend        If these rumors pan out, the OnePlus 5 may feature dual rear cameras and the Snapdragon 835 chipset.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/_6LFHLy4fNzdIl4wpeRRbvGUKaE=/fit-in/270x0/2017/05/12/3553e44e-7a4e-4b1b-8b95-7156d92d78a0/oneplus-5-weibo-alleged-leak.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"270\"></span><span>Enlarge Image</span><svg viewbox=\"0 0 16 16\"><g><path d=\"M15.9,14.3l-3.5-3.5c0.7-1.1,1.1-2.4,1.1-3.8c0-3.8-3-6.9-6.7-6.9C3,0,0,3.1,0,6.9s3,6.9,6.7,6.9        c1.6,0,3-0.5,4.1-1.5l3.5,3.5c0.1,0.1,0.2,0.1,0.3,0.1c0,0,0,0,0,0c0.1,0,0.3-0.1,0.3-0.2l0.8-0.9C16,14.8,16,14.5,15.9,14.3z         M6.7,11.6c-2.6,0-4.6-2.1-4.6-4.7s2.1-4.7,4.6-4.7c2.6,0,4.6,2.1,4.6,4.7S9.3,11.6,6.7,11.6z\"></path></g></svg><div data-component=\"globalModal\" data-global-modal-options='{\"content\":\"&lt;img src=/u0027https:////cnet1.cbsistatic.com//img//GEDZLj0dfMYYAWneWldk05RpvwU=//2017//05//12//3553e44e-7a4e-4b1b-8b95-7156d92d78a0//oneplus-5-weibo-alleged-leak.jpg/u0027 style=/u0027width: 640px; height: 474px;/u0027&gt;\",\"modalTemplate\":\"&lt;div class=/u0022enlargeContainer/u0022&gt;&lt;div class=/u0022enlargeImageWr<a href=\"<<[site-url]>>\">app</a>er/u0022&gt;&lt;svg class=/u0022close/u0022 data-close=/u0022modal/u0022&gt;&lt;use xlink:href=/u0022#close/u0022//&gt;&lt;//svg&gt;{{content}}&lt;//div&gt;&lt;//div&gt;\",\"setContentOnInit\":false}'></div></div><figcaption><span><p>One Weibo user imagines the OnePlus 5 will look something like this.</p></span><span>
                                                    Weibo
                                                </span></figcaption></figure><p>In addition, other rumors suggest that the device could get a 2.45GHz  Qualcomm Snapdragon 835 chipset with 6GB of RAM, like this alleged early listing  from the third-party retailer, Oppomart. (Keep in mind, however, that Oppomart is not  affiliated with any phone manufacturer and has a history of listing inaccurate specs.) The possibility of the phone featuring 8GB of RAM has been speculated from other sources as well.</p>
                            
                
                                
                                            


<div data-ad=\"replay-wide-top\">
        </div>                        <p>The Snapdragon 835 chip is the same processor that powers the Samsung Galaxy S8. Although the GS8 is the more premium phone, appears_on_geekbench_outscores_every_sd835_device-news-24934.php\" target=\"_blank\" data-component=\"externalLink\">alleged Geekbench tests</a> claim that the OnePlus 5's 835 chipset may outperform it in some respects. But again, approach this info cautiously.</p><p>OnePlus has been gaining steam over the past few years for its midrange \"flagship killer\" phones. The OnePlus 5 is a follow up to 2016's OnePlus 3T, which earned CNET's Editors' Choice award. Just like the 3T, the OnePlus 5 is anticipated to be another budget-friendly phone with enough top-notch hardware to compete with more higher-end devices.</p>

        
                                                        
