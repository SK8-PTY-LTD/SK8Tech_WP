                                                    Last Week Tonight screenshot by Chris Matyszczyk/CNET
                                                </span></figcaption></figure><p>Wasn't it enough when President Obama mocked Samsung and its exploding <span section=\"shortcodeLink\">Note 7</span>? </p><p>It seems not. </p><p>The jokes about Samsung products malfunctioning continued on Sunday night when HBO's John Oliver thought it would be fun to snort at all of the South Korean company's products.</p><p>In a mock ad for \"Last Week Tonight,\" Oliver tried to show what it would be like if Samsung came clean about all the defects in its products.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>\"No more surprises!\" the ad boasts. So Samsung reveals the \"truth.\"</p><p>\"Our phones secretly call your mom on speakerphone whenever you're having sex,\" the ad says. Indeed, sex features again when it comes to the vacuum cleaners: \"Our robot vacuums will f*** your cat. And your cat is going to like it.\"</p><div>
