                                                        </ul></div><p>And then there are the all-knowing, all-listening Smart TVs that believe Bill Cosby is innocent. The fitness watch works, but \"it does make you look like a total douche.\"</p><p>Samsung wants to promise, though, that its phones will no longer explode. </p><p>Ah. Well, there's a little problem with that one. In John Oliver World, it seems as if all Samsung's gadgets may blow up at any point. </p><p>Samsung didn't respond to a request for comment. But this level of insult might indicate that the company still has a little work to do to regain the entire trust of its customers.</p><p>It all starts March 29 with the <span section=\"shortcodeLink\">unveiling of the Galaxy S8</span>. Many are expecting fireworks.<br></p>
                            
                
                                
                                            


