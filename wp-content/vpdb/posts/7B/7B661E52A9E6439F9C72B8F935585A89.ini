        <figure section=\"shortcodeImage\"><span><span itemprop=\"image\" itemscope itemtype=\"https://schema.org/ImageObject\"><img src=\"<<[site-url]>>/wp-content/uploads/2017/05/hp-elitebook-x360-22.jpg\" height=\"0\" width=\"970\" alt=\"Keylogger discovered preinstalled on some HP laptops        A driver developed by a third party was found depositing every keystroke into an unencrypted file on the computer's hard drive.\"><meta itemprop=\"url\" content=\"https://cnet2.cbsistatic.com/img/Kf9hUi3C2C-lQirTbyJnYN7ju28=/fit-in/970x0/2017/04/11/bcecce84-74e4-499d-98f4-a10a413287f0/hp-elitebook-x360-22.jpg\"><meta itemprop=\"height\" content=\"0\"><meta itemprop=\"width\" content=\"970\"></span></span><figcaption><span><p>Something's watching you.</p></span><span>
                                                    Sarah Tew/CNET
                                                </span></figcaption></figure><p>Your new HP laptop may be recording everything you do on it.</p><p>That is the warning issued Thursday by Swiss security researcher ModZero, which discovered an audio driver installed on several HP laptops contains a keylogger-type feature that secretly records every keystroke entered into the computer to an unencrypted file on the computer's hard drive.</p><p>The driver, developed by audio chip maker Conextant, is loaded on more than two dozen models of HP laptops and tablets, including the <span data-error=\"was unable to determine path for annotation\" data-annotation-type=\"CNET_FAM_SERIES\">
        HP Elitebook
    </span>, ProBook and ZBook models.</p><p>The stored keystroke data would likely include records of passwords, websites visited and private chat messages. Anyone with access to the computer using the driver would also have access to that information and other sensitive information, regardless of whether they were authorized to see the data.  </p><p>The driver in question includes an executable file for controlling audio hardware when a user presses special keys. However, the software includes a debugging feature that sends all keystrokes through a debugging device or deposits them to a log file in a public directory on the hard drive.</p>
                            
                
                                
                                            


<div data-ad=\"inpage-video-top\">
        </div>                        <p>\"This type of debugging turns the audio driver effectively into keylogging spyware,\" ModZero researchers wrote. \"On the basis of meta-information of the files, this keylogger has already existed on HP computers since at least Christmas 2015.\"</p><p>ModZero said the log file is overwritten every time the computer is booted up. </p><p>Contextant didn't immediately respond to a request.</p><p>HP said it was aware of the issue but had no access to customer data as a result of it.</p><p>\"Our supplier partner developed software to test audio functionality prior to product launch and it should not have been included in the final shipped version,\" HP said in a statement, adding that fixes are available via HP.com. </p>
                            
                
                                
                                            


