</aside><p>What it did have, however, was some complex underlying technology that made for a visually simplistic household robot that actually worked as advertised. “The challenge is that it’s straightforward to make a toy robot that you can drive,” the executive explains. “It’s quite hard to make a robot that can do something sufficiently useful that a person would pay for it. Cleaning seemed like a good place to start because people value a clean home, but in order to make a business around it, we had to make a robot that cleaned comparably to the way you clean.”</p><p>What started as a niche tech device has become increasingly mainstream in the past decade. As Angle happily noted when he <a href=\"<<[site-url]>>\">app</a>eared onstage at TechCrunch Beijing back in November, robots now comprise one-fifth of the global vacuum market. And the Roomba, which has long been synonymous with the space here in the States, makes up 70 percent of that number. At the time, he cited some 14 million sales for the company’s flagship product.</p><p>In fact, Roomba has proven enough of a success to become the primary focus for the once schizophrenic company. The military robots that once occupied a testing field in the front parking lot of the Bedford campus spun off into their own standalone, Endeavor Robotics, which now operates in nearby Chelmsford.<img src=\"<<[site-url]>>/wp-content/uploads/2017/03/How-baby-dolls-mine-sweepers-and-Mars-rovers-led-iRobot-to-the-Roomba-1.jpg\" width=\"1024\" height=\"649\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/img_1080.jpg?w=1024&amp;h=649 1024w, https://tctechcrunch2011.files.wordpress.com/2017/03/img_1080.jpg?w=150&amp;h=95 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/img_1080.jpg?w=300&amp;h=190 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/img_1080.jpg?w=768&amp;h=486 768w, https://tctechcrunch2011.files.wordpress.com/2017/03/img_1080.jpg?w=680&amp;h=431 680w, https://tctechcrunch2011.files.wordpress.com/2017/03/img_1080.jpg 1440w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" alt=\"How baby dolls, mine sweepers and Mars rovers led iRobot to the Roomba\"></p><p>“Financially, it was synergistic,” Angle explains, describing the decision to sell off iRobot Defense and Security early last year. “But then it became clear that, in order to realize the potential robots can deliver in the home, we needed to focus. Connecting our robots, developing and commercializing this visual mapping in the robots. Continually improving performance. The opportunity was huge and we needed to focus.”</p><p>That focus will involve better understanding of the role the Roomba and other household robots play in the increasingly connected home moving forward. Angle is convinced that the past 12 years have merely served as a ramp-up for iRobot, in terms of developing underlying technologies, locating a viable commercial offering and introducing the public to one of the first truly mainstream home robots.</p><p><img src=\"<<[site-url]>>/wp-content/uploads/2017/03/How-baby-dolls-mine-sweepers-and-Mars-rovers-led-iRobot-to-the-Roomba-2.jpg\" width=\"1024\" height=\"683\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/03/img_1018.jpg?w=1024&amp;h=683 1024w, https://tctechcrunch2011.files.wordpress.com/2017/03/img_1018.jpg?w=2048&amp;h=1366 2048w, https://tctechcrunch2011.files.wordpress.com/2017/03/img_1018.jpg?w=150&amp;h=100 150w, https://tctechcrunch2011.files.wordpress.com/2017/03/img_1018.jpg?w=300&amp;h=200 300w, https://tctechcrunch2011.files.wordpress.com/2017/03/img_1018.jpg?w=768&amp;h=512 768w, https://tctechcrunch2011.files.wordpress.com/2017/03/img_1018.jpg?w=680&amp;h=453 680w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" alt=\"How baby dolls, mine sweepers and Mars rovers led iRobot to the Roomba\"></p><p>Admittedly, the company no longer has the golden goose of military contracts on its side any longer, but Roomba has afforded the company both a financial windfall and proof that there is a quantifiable consumer appetite for household robots. The last several have mostly delivered iterations on the platform, along with some meaningful spin-offs like the floor-mopping Scooba.</p><p>Angle believes that the company has the makings of the next big project in the works, however. And this time, hopefully, it won’t take another 12 years to deliver on that promise.</p><div>app</a>er\" class=\"cf social-share social-share-inline\">
