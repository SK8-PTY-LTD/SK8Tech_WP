</aside><p>Like so many other robotics firms, the company was ultimately a beneficiary of war-time spending, coming of age 12 years after its formation when the U.S. became engaged in two wars in the wake of September 11<sup>th</sup>, with the company’s Packbot robots being deployed en mass for reconnaissance missions in the caves of Afghanistan.</p><p>That same year, the company had another major breakthrough: a hockey puck-shaped floor-cleaning robot called the Roomba.</p><p>“Our history has always been a broad exploration of how robots can become actual businesses and self-supporting,” says Angle. “From 2002 forward, it increasingly became defense and consumer. It was a little weird working on mine-hunting robots and then my next meeting would be about vacuuming. That felt a little bit strange, but we made it work, and the military business was quite profitable. It enabled us to learn how to manufacturer and sell and distribute these vacuuming robots.”</p><p>In many ways, Roomba represented the culmination of lessons learned from more than a decade’s worth of trying and often failing to develop a viable commercial application for robotics. Myriad projects across a wide range of peripherally related fields helped the company stock up on talent and technology, and the pages and pages of patents that ornamentally line the second floor walls of the Bedford offices were fueled in no small part by those big-ticket military contracts.</p><p>“iRobot benefited from those twelve years of exploring different industries in order to be able to have the competencies,” says Angle. “We had worked with Johnson Wax on big, expensive cleaning robots for supermarkets, and we learned about the challenges in how to clean. We had worked with the defense department on robots that could clear mine fields, so we had this technology that we could apply to Roomba for coverage.”</p><div><div></div></div><p><span style=\"text-align:center; display: block;\"><iframe type=\"text/html\" width=\"640\" height=\"390\" src=\"https://www.youtube.com/embed/BUxFfv9JimU?version=3&amp;rel=1&amp;fs=1&amp;autohide=2&amp;showsearch=0&amp;showinfo=1&amp;iv_load_policy=1&amp;wmode=transparent\" allowfullscreen=\"true\" style=\"border:0;\"></iframe></span></p><p>The Roomba wasn’t the first robot vacuum cleaner when it arrived on the scene in 2002. Electrolux’s fancifully named Trilobite beat it to market by a year, having first shown off prototypes in the late-1990s. Dyson, too, had publicly flirted with the notion a full decade before the arrival of the 360 Eye, but its DC06 was ultimately shelved for being too big, too bulky and way too expensive for retail.</p><p>At $199, the first Roomba wasn’t exactly cheap, but it was within grasp for early adopters sick of pushing an old-timey vacuum around the floor — and perfectly positioned for sale on the shelves of Brookstone, The Sharper Image and Hammacher Schlemmer. In its own small way, it represented some realization of the promise of house-cleaning robots that has peppered popular culture at least since Rosie the Robot debuted on network television in the early 1960s.</p><p>Of course, compared to the manner of anthropomorphic robots we’ve been weaned on over decades of pop culture exposure, Roomba is downright disappointing, lacking the arms and legs of its sci-fi predecessors and sporting little in the way of personality, at least until Aziz Ansari stuck an iPod to the back of one and declared it DJ Roomba.</p><aside>
