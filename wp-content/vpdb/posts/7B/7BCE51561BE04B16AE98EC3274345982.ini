</figure><p>US entrepreneur Elon Musk has outlined his vision for a tunnel network under Los Angeles and shown how it might work.</p><p>Mr Musk also told the Ted (Technology, Entertainment and Design) conference he planned fully autonomous journeys across the US by the end of the year.</p><p>He spoke about how he wanted solar-powered roof tiles to be standard on \"every home\" within 50 years.</p><p>And he explained why he is committed to sending a rocket to Mars.</p><p>In a wide-ranging conversation with Ted curator Chris Anderson, the founder of Tesla and Space X said that he was inspired to consider a tunnel system to alleviate congestion because he found being stuck in traffic \"soul-destroying\".</p><div aria-hidden=\"true\">
    <div>
        
    </div>
</div><figure>
            <span>
                
                
                <div data-alt=\"Car video still\" data-src=\"https://ichef.bbci.co.uk/news/320/cpsprodpb/16D0D/production/_95835439_d7e4a74e-05d8-4083-8024-406ae214e9d2.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>Screenshot</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    Cars would mount a platform
                </span>
            </figcaption>
            
        </figure><p>He showed off a concept video of how the multi-layered tunnel system might work.</p><p>Cars would stop on a trolley-like device and the ground would open up to carry them below. Cars would then drive off the platform and another would get on to be returned above ground.</p><figure>
            <span>
                
                
                <div data-alt=\"Car video still\" data-src=\"https://ichef-1.bbci.co.uk/news/320/cpsprodpb/145FD/production/_95835438_ead074a2-1de5-40de-8b5c-1b2eebdcecb2.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>Screenshot</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    The platform would take the car underground
                </span>
            </figcaption>
            
        </figure><p>He said that his vision was to have  \"no limits\" to the amount of tunnels, but to find ways to cut the cost of boring and to speed up how quickly such tunnels could be created.</p><p>\"We have a pet snail called Gary, and Gary is capable of moving 14 times faster than a tunnel boring machine - so the ambition is to beat Gary,\" he said.</p><p>The firm he set up to oversee the project - The Boring Company - took up less than 3% of his time, he said, and it was run by interns and part-timers. </p><p>\"It is pottering along.\" </p><p>Susan Beardslee, a senior analyst at ABI Research, said the project sounded like a \"moonshot\".</p><p>\"He has shown his ability to be a visionary, and I believe he can take tunnelling and apply the financial capital and technical expertise, but this is not a go-it-alone project. </p><p>\"He is addressing the need to look at congestion - but it will have to be a public/private partnership,\" she said.</p><p>\"Musk is good at coming up with a very different way of looking at things, and this might work better somewhere where it can be purpose-built rather than retro-fitted.\"</p><p>Mr Musk is rarely out of the headlines these days - recently notching up another landmark for his Space X business when it launched a recycled rocket as well as starting a new firm - NeuraLink - that would aim to augment the human brain with computer technology.</p><p>His semi-autonomous Tesla car fleet has been under scrutiny since a fatal crash in May 2016, but Mr Musk showed no signs of slowing down his ambitions for the firm.</p><p>He promised a \"fully autonomous\" journey across the US \"by the end of the year\".</p><figure>
            <span>
                
                
                <div data-alt=\"Chris Anderson and Elon Musk\" data-src=\"https://ichef.bbci.co.uk/news/320/cpsprodpb/3875/production/_95835441_ca3f1e2c-2d97-4caf-8ffa-5ba2de07726c.jpg\" data-width=\"976\" data-height=\"549\"></div>
                
                
                 <span>Image copyright</span>
                 <span>Screenshot</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    In a chat with Ted curator Chris Anderson, Mr Musk said he wanted to think about the future and not be sad
                </span>
            </figcaption>
            
        </figure><p>\"From a parking lot in California, cross-country to New York or from Seattle to Florida, these cars should be able to go anywhere on the highway system,\" he said.</p><p>He also revealed that he had test-driven the semi-autonomous electric truck Tesla plans to unveil in September, saying it was \"so nimble\".</p><p>\"You will drive it around like a sports car,\" he said.</p><p>\"In a tug-of-war between a Tesla semi and a diesel semi, the Tesla would pull the diesel uphill.\" </p><figure>
            <span>
                
                
                <div data-alt=\"SpaceX landing\" data-src=\"https://ichef.bbci.co.uk/news/320/cpsprodpb/EFAD/production/_94875316_crs9_landing.jpg\" data-width=\"976\" data-height=\"650\"></div>
                
                
                 <span>Image copyright</span>
                 <span>SPACEX</span>
                
            </span>
            
            <figcaption>
                <span>Image caption</span>
                <span>
                    SpaceX has delivered so far - even if timelines have slipped somewhat
                </span>
            </figcaption>
            
        </figure><p>Ted curator Chris Anderson asked Mr Musk why he had so many diverse interests - on  Earth and in Space.</p><p>\"The value of Tesla is to accelerate the inevitable use of sustainable energy and if it accelerates that by a decade, then that would be a fundamental aspiration,\" said Mr Musk.</p><p>But, he added, the advancement of space technology was not inevitable and would only happen if someone worked hard to make it a reality.</p><p>\"It is important to have an inspiring future and if it doesn't include being out there among the stars, that is incredibly depressing.</p><p>\"I am not trying to be anyone's saviour. </p><p>\"I just want to think about the future and not feel sad.\"</p>
