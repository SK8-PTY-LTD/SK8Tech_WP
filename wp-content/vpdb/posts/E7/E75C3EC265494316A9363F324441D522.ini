<div>
  <p>Juicero is offering all of its customers the option to return their juicer for a full refund within the next 30 days, even if they bought it as far back as when the product launched a year ago.</p>
<p>The offer comes after <em>Bloomberg </em>published a story yesterday pointing out that the packs of pre-cut fruits and vegetables that Juicero’s very expensive juicer was designed to press don’t actually need to be placed in the juicer — it turns out, they can be squeezed by hand.</p>
<div><div style=\"left: 0; width: 100%; height: 0; position: relative; padding-bottom: 56.2493%;\"><iframe src=\"https://www.youtube.com/embed/5lutHF5HhVA?wmode=transparent&amp;rel=0&amp;autohide=1&amp;showinfo=0&amp;enablejsapi=1\" style=\"border: 0; top: 0; left: 0; width: 100%; height: 100%; position: absolute;\" allowfullscreen=\"\" scrolling=\"no\"></iframe></div></div>
<p>While Juicero’s product was always going to be unnecessary insofar as it was a ridiculous, Wi-Fi-connected, luxury juicer, the fact that it isn’t even needed to create the juice makes the product truly unnecessary.</p>
<p>Juicero’s CEO, Jeff Dunn, who over took the position in November, posted a response on Medium today arguing that “The value of Juicero is more than a glass of cold-pressed juice. Much more.”</p>      <div>
        
<div data-cb-dfp-id=\"unit=mobile_article_body\" data-cb-ad-id=\"Mobile article body\">
  
</div>

      </div>

<p>He goes on to outline two scenarios where Juicero would be valuable. One involves someone drinking juice, the other involves someone getting a notification to remind them to drink juice before their juice packs expire and their internet-connected juicer refuses to press them.</p>
<p>To prove that Juicero isn’t just selling packages of juice, and is really putting fruits and vegetables in its packages, Dunn also posted this video of what it looks like when you tear into one:</p>
<div><div style=\"max-width: 337px;\"><div style=\"left: 0; width: 100%; height: 0; position: relative; padding-bottom: 177.7778%;\"><iframe src=\"https://player.vimeo.com/video/214030931?byline=0&amp;badge=0&amp;portrait=0&amp;title=0\" style=\"border: 0; top: 0; left: 0; width: 100%; height: 100%; position: absolute;\" allowfullscreen=\"\" scrolling=\"no\"></iframe></div></div></div>
<p><br>It’s fairly gross and involves a lot of unpleasant squishing sounds.</p>      <div>
        
