ers:focal(743x674:1203x1134)/cdn0.vox-cdn.com/uploads/chorus_image/image/54367561/download.0.0.jpg 2320w, https://cdn0.vox-cdn.com/thumbor/p7b7tZIL5P_EGyoysJ4V6HNCsTg=/0x0:2880x1600/2420x1613/filters:focal(743x674:1203x1134)/cdn0.vox-cdn.com/uploads/chorus_image/image/54367561/download.0.0.jpg 2420w, https://cdn0.vox-cdn.com/thumbor/eq9aLgIRDwnkuOurIdB7bAEQuFM=/0x0:2880x1600/2520x1680/filters:focal(743x674:1203x1134)/cdn0.vox-cdn.com/uploads/chorus_image/image/54367561/download.0.0.jpg 2520w, https://cdn0.vox-cdn.com/thumbor/8skI3R2jv6sUsL77YL1kx6MKGXk=/0x0:2880x1600/2620x1747/filters:focal(743x674:1203x1134)/cdn0.vox-cdn.com/uploads/chorus_image/image/54367561/download.0.0.jpg 2620w\" sizes=\"(min-width: 1221px) 846px, (min-width: 880px) calc(100vw - 334px), 100vw\" src=\"<<[site-url]>>/wp-content/uploads/2017/04/Juicero-offering-refunds-to-all-customers-after-people-realize-400-juicer-is-totally-unnecessary.jpg\" alt=\"Juicero offering refunds to all customers after people realize $400 juicer is totally unnecessary\">

