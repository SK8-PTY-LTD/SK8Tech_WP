post_content = "<p><img src=\"<<[site-url]>>/wp-content/uploads/2017/02/SpaceX-will-send-2-people-on-a-trip-around-the-moon-next-year.png\" width=\"680\" height=\"415\" srcset=\"https://tctechcrunch2011.files.wordpress.com/2017/02/spacex.png?w=680&amp;h=415 680w, https://tctechcrunch2011.files.wordpress.com/2017/02/spacex.png?w=150&amp;h=92 150w, https://tctechcrunch2011.files.wordpress.com/2017/02/spacex.png?w=300&amp;h=183 300w, https://tctechcrunch2011.files.wordpress.com/2017/02/spacex.png?w=768&amp;h=469 768w, https://tctechcrunch2011.files.wordpress.com/2017/02/spacex.png 945w\" sizes=\"(max-width: 680px) 100vw, 680px\" alt=\"SpaceX will send 2 people on a trip around the moon next year\"></p><p>Elon Musk promised some SpaceX news today, and it looks like it just made its way out: The company is going to send two people on a trip around the moon.</p><p>But don’t go getting fitted for your spacesuit just yet — the two people have already been picked, and SpaceX says they paid “a significant” (but undisclosed) amount for the privilege. The identities of the two space travelers was left unannounced. SpaceX notes that training will begin later this year (and that they’ll say more about who it is once the health tests are cleared).</p><p>Elon noted that the passengers will be traveling in a Dragon 2 capsule, powered by SpaceX’s still-in-design Falcon Heavy rocket. They’re going to do four missions before this one, though, all to the International Space Station rather than the moon: three carrying cargo, and one carrying a crew.</p><div><div></div></div><p>Worth noting: They won’t be landing <em>on</em> the moon — they’re going to blast around it and return back to Earth. Either way, this could very well be the furthest any human has gone into space in <em>decades</em>.</p><p>Now to figure out who the hell the two mystery spacefolk could be…</p><p><span style=\"text-align:center; display: block;\"><iframe type=\"text/html\" width=\"640\" height=\"390\" src=\"https://www.youtube.com/embed/0kHumZWX5cY?version=3&amp;rel=1&amp;fs=1&amp;autohide=2&amp;showsearch=0&amp;showinfo=1&amp;iv_load_policy=1&amp;wmode=transparent\" allowfullscreen=\"true\" style=\"border:0;\"></iframe></span></p>"
