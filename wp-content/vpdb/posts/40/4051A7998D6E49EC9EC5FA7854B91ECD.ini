  <p>How many chat systems do you use? If I look at my own device and exclude work-related Slack messages, I'd say 50 percent of my chats are in iMessage, 30 percent WhatsApp, and 20 percent are some mix of SMS, Snapchat, Instagram direct messages, Skype, Twitter DMs, and Facebook Messenger. My colleagues in Japan overwhelmingly use Line while my friends in China do the same with <a href=\"<<[site-url]>>/services/wechat-development/\" title=\"WeChat\" target=\"_blank\">WeChat</a>. My security-minded friends, meanwhile, all use Signal or Telegram. And still, there are many more chat systems to choose from.</p>
<p>That's probably why the XKCD comic above hit particularly close to home on Monday.</p>
<p>There was a time when universal chat clients were, well, universal, and worked with the most popular chat systems available. That's because chat was built around open protocols, just like the messaging protocols at the heart of email. Back in the aughts, I could chat with friends on AIM, Google Talk, ICQ, Yahoo, and MSN networks simultaneously via applications like Pidgin, Adium, and Trillian. Imagine it: a single <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> that provided base-level chat functionality between all your contacts, no matter their preferred service. But that was before the walled gardens were built by BlackBerry (née RIM), Apple, Facebook, Google, and others.</p>
<p>So who's going to build the universal chat client in 2017? Easy, Google and Apple; and you're already using it. It’s your phone.</p>      <div>
        
