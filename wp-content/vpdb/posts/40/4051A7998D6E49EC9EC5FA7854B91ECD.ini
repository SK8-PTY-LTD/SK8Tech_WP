<div><aside><q>iOS and Android already act like universal chat clients</q></aside></div>
<p>As dire as the XKCD comic seems, our iOS and Android devices already act as universal chat clients. How many times have you responded to chats directly from your iOS or Android notification panels without even opening the apps? These advanced notifications obviate the need to remember which friend, colleague, acquaintance, or family member uses which chat system. You don't have to keep checking all your different apps to see who's chatting where because the OS keeps you up to date <em>and</em> orders each message chronologically. (Our phones also assign registered chat systems to everyone in our contacts, thereby taking the guesswork out of which app to use when starting a new conversation.) If you desire something richer, you can tap or swipe on those notifications to launch the appropriate app for a native experience that includes added features like typing alerts, stickers, read receipts, file transfers, and sometimes even app-line-is-coming-for-america\">bears</a>.</p>
<p>It works for voice, too, even video. For example, just yesterday my iPhone's Phone app rang and it was my aunt calling from the US. But instead of a phone number, the incoming call listed her name and \"Messenger Audio\" because the Facebook Messenger app supports the apple.com/videos/play/wwdc2016/230/\">Apple CallKit framework</a>, making voice-over-IP calls indistinguishable from regular phone calls. WhatsApp, Skype, Viber, and many other VoIP-clients support CallKit as well, which means a consistent and known voice and video calling experience for iPhone users.</p>
<p>True, this go-between isn’t a perfect solution to solving <a href=\"<<[site-url]>>/tag/app/\" title=\"App\">App</a> disparateness. But it’s at least as good as those universal chat apps ever were. And short of a messaging czar dictating a single global chat standard that everyone must use, it's a pretty good workaround, don't you think? </p>      <div>
        
